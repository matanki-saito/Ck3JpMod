l_english:
 tour_travel.1001.title:1 "農奴と[angry_peasant.GetHerHis|U]の[ROOT.Char.GetTitleAsNameNoTooltip|U]"
 tour_travel.1001.desc.intro:2 "旅に疲れ、ビールと休息を求めて、私は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の地元の酒場に入る。\n\n私の静かな思索を邪魔したのは、木片に拳をぶつける音と、蔑むような唾の音だった。「あの[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]め！"
 tour_travel.1001.desc.mid.wrong_language:1 "[ROOT.Char.GetSheHe|U]は[angry_peasant.GetCulture.GetLanguage.GetName]語さえ話せないのに、[ROOT.Char.GetSheHe]は自身を我々の正当な主君と呼ぶんだろうな！」"
 tour_travel.1001.desc.mid.wrong_culture:0 "[ROOT.Char.GetSheHe|U]は完全な外国人だ！[angry_peasant.GetCulture.GetName]人でもない者に我々はどうやって支配されるのかね？」"
 tour_travel.1001.desc.mid.wrong_faith:0 "[ROOT.Char.GetSheHe|U]は[ROOT.Char.Custom('InsultAdjective')]異教徒だぞ！[ROOT.Char.GetSheHe]が王位に留まる一秒一秒が[angry_peasant.GetFaith.HighGodNamePossessive]の意志に対する侮辱だ。」"
 tour_travel.1001.desc.mid.pretender:0 "[ROOT.Char.GetHouse.GetName]の家、私はそれらすべてに唾を吐いてやる！[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の真の統治者は、[claimant_character_scope.GetHouse.GetName]の家の者であると誰もが知っていることだ。」"
 tour_travel.1001.desc.mid.powerful_diarch:0 "我々のいわゆる[ROOT.Char.GetTitleAsNameNoTooltip|U]は弱い！[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の真の支配者はあの[ROOT.Char.GetDiarch.Custom('InsultAdjective')][ROOT.Char.GetDiarch.Custom('InsultNoun')]の[ROOT.Char.GetDiarch.GetFirstName]なんだ！」"
 tour_travel.1001.desc.mid.just_plain_dislike_em:0 "我々はあの[ROOT.Char.Custom('InsultNoun')]を[ROOT.Char.GetTitleAsNameNoTooltip]なんぞと呼ぶべきじゃない。我々は[ROOT.Char.GetHerHim]を[ROOT.Char.Custom('InsultAdjective')]愚か者と呼んでやるべきなのさ！」"
 tour_travel.1001.desc.outro.nudist:1 "\n\n私は目立たないように努めていたつもりだが、私の[ROOT.Char.GetTitleAsNameNoTooltip|l]的な態度と、見間違えようもない完璧に手入れの行き届いた[ROOT.Char.GetHouse.GetName]の身体で、私の正体はバレてしまったようだ。状況がエスカレートする前に、何か考えなければならない。"
 tour_travel.1001.desc.outro:1 "\n\n私は目立たないように努めていたつもりだが、私の[ROOT.Char.GetTitleAsNameNoTooltip|l]的な態度と、[ROOT.Char.GetHouse.GetName]の私の外観で、正体がバレてしまったようだ。状況がエスカレートする前に、何か考えなければならない。"
 tour_travel.1001.a:0 "面と向かって言ってみろ、この[angry_peasant.Custom('InsultNoun')]め！"
 tour_travel.1001.b:0 "税を免除してやれば考えも変わるのでは。"
 tour_travel.1001.c:0 "ああ、私は単に[ROOT.Char.GetNameNoTooltip]に似ているだけだよ！"
 tour_travel.1002.title:1 "雑草の中の[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U]"
 tour_travel.1002.desc:1 "[pretty_peasant_county_scope.GetName]を走っていると、その風景に夢中になる自分がいる。本当に[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[pretty_peasant_county_scope.GetProvince.Custom('TerrainTypeProvince')]は[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の中で最も美しいに違いなく、そして、それを故郷と呼ぶ [pretty_peasant.GetWomenMen]たちはさらに美しいのだ。\n\n私の従者たちが私をさらに別の見すぼらしい村に連れて行ってくれたとき、私は特に色白の美しい一人の[pretty_peasant.GetWomanMan]が [pretty_peasant.GetHerHis]の卑しい任務を遂行しているのを見つけて、心が高鳴るのを感じた。[pretty_peasant.GetHerHis]の日常においてこの[pretty_peasant.Custom('LoverPetName')]を観察することは、肉体によって作られた詩を見るようなもので、考える前に私の心はすでに従者たちを呼び止めるよう命じている。"
 tour_travel.1002.a:0 "自分の気持ちを伝えなければならない。"
 tour_travel.1002.b:0 "ああ、何か見たような気がしたが…移動を続けよう。"
 tour_travel.1003.title:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U]への呼びかけ"
 tour_travel.1003.desc:0 "私の旅が[angry_county_scope.GetName]の田園地帯を横断して進んでいく中、私が不満を抱いている農民の代表と会う手配ができたという連絡を受け取った。\n\n哀れな生き物が私の前にひれ伏し、[angry_county_scope.GetAdjective]の庶民の申し立てられた尊厳について主張している。しかしすぐに、私の注意は、この[rude_peasant.Custom('InsultAdjective')][rude_peasant.Custom('InsultNoun')]が一度も私を『私の[ROOT.Char.GetTitleAsNameNoTooltip]』と呼んでいないことに向けられている。この罪は、私が適切と考える方法によって処罰されるであろう。"
 tour_travel.1003.a:0 "この生き物を5マイルの間、鞭打つように。"
 tour_travel.1003.b:0 "[rude_peasant.GetHerHis|U]の内臓が[angry_county_scope.GetProvince.Custom('TerrainTypeProvince')]を飾ることになる。"
 tour_travel.1003.c:0 "[rude_peasant.GetHerHis]の無知を許そう。"
 tour_travel.1004.title:1 "$altruism_intent_header$ 癒しの感触"
 tour_travel.1004.desc.intro:0 "I enter [diseased_county_scope.GetName], ready to bestow my royal touch upon the local peasantry. I am immediately faced with what is undoubtedly the most wretched creature I have ever laid eyes upon. With minimal provocation, [diseased_peasant.GetSheHe] exposes [diseased_peasant.GetHerHis] calloused feet just inches from my pristine hands.\n\n"
 tour_travel.1004.desc.outro.christian:1 "キリストが弟子たちの足を洗ったように、私も[ROOT.Char.GetFaith.HighGodName]によって、忠実な臣民の足を洗うように求められているのだ。"
 tour_travel.1004.desc.outro:0 "私はこの刺激的な病気を持つ貧乏人の前にいることさえ嫌悪感を感じるが、私の接触は最も醜い病気さえも治すことができると言われている。"
 tour_travel.1004.a.tarantino:0 "認めたくないが、これは少々エロティックだ。"
 tour_travel.1004.a:0 "あなたにとっては祝福、私にとっては嫌な思い出だ。"
 tour_travel.1004.b:0 "ああ、いつまでもこの屍のような足をさすっていたい。"
 tour_travel.1004.c:0 "おそらく、額を軽く触る程度で大丈夫だろう。"
 tour_travel.1004.d.meat:0 "その不潔なソーセージを私に近づけるな！"
 tour_travel.1004.d.two_veg:0 "その不潔な[ROOT.Char.Custom('get_region_root_vegetable_plural')]を私に近づけるな！"
 tour_travel.1005.title:1 "$altruism_intent_header$ 王家の接触"
 tour_travel.1005.desc:0 "私の到着の知らせは[county_to_bless_scope.GetName]に広まったようで、我々の一行はすぐに、王家の接触による祝福を求める数え切れないほどの農奴たちに取り囲まれることになった。\n\nもちろん、私が祝福した水を少しだけ彼らに振りかけることもでき、そうすれば彼らはきっと満足するだろうが、感染した部分を癒すための祝福されたコインを彼らに与えることで、彼らはより長く幸せで祝福された状態を保つことができるだろう。"
 tour_travel.1005.a:0 "祝福のコインを配るべきだ。"
 tour_travel.1005.b:0 "水を振りかけることで彼らは満足するはずだ。"
 tour_travel.1005.c:0 "彼らが得るものなど何もない！"
 tour_travel.1006.title:1 "$altruism_intent_header$ 貧者への施し"
 tour_travel.1006.desc:0 "[church_barony_scope.GetNameNoTooltip]にある偉大な[county_holder_to_bless_scope.GetFaith.HouseOfWorship]のそばを通りながら、ここ[county_to_bless_scope.GetNameNoTooltip]の非常に多くの人々の宗教的な要求に応えているこの神聖な場所を賞賛するため、私は行列を停止するよう命じる。\n\n[county_holder_to_bless_scope.GetFaith.HouseOfWorship]の階段は、実際は身分の低い者や貧しい者でいっぱいになっている。これはあるいは、[county_to_bless_scope.GetNameNoTooltip]の人々に、私がどれほど寛大で親切な主君になることができるかを示す絶好の機会ではないだろうか。"
 tour_travel.1006.a:0 "貧者への施しを！"
 tour_travel.1006.b:0 "金が欲しいなら、彼らは貧乏に生まれなければよかったのだ。"
 tour_travel.1006.c:0 "このような害虫は階段から排除しろ！"
 tour_travel.1007.title:0 "[wise_woman_barony_scope.GetNameNoTierNoTooltip]の賢者の[wise_woman_scope.GetWomanMan|U]"
 tour_travel.1007.desc.intro:0 "私の行列が私の領国を巡る旅を続けるうち、我々は[wise_woman_barony_scope.GetNameNoTier]の遠く離れた疑いのない地域を旅することになる。私は特に何も考えていなかったが、[superstituous_courtier_scope.GetName]は私を脇に引き寄せ、いわゆる『[wise_woman_barony_scope.GetNameNoTierNoTooltip]の賢者の[wise_woman_scope.GetWomanMan|U]』の美徳を熱心に支持する。\n\n"
 tour_travel.1007.desc.mid.ill:0 "「すみません、閣下、ですが私にはあなたが病気や苦悩で非常に苦しんでおられるのがわかります。[wise_woman_barony_scope.GetNameNoTierNoTooltip]の賢者の[wise_woman_scope.GetWomanMan|U]は、少し遠回りになりますが、[wise_woman_scope.GetSheHe]には、あなたが再び健康な自分になるために必要なものがまさに揃っていると私は知っています！」"
 tour_travel.1007.desc.mid.pregnant:0 "「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]、私はあなたがいつものように前向きに、子供が一緒にいる時のように輝いておられるのがわかります。しかし、赤ん坊を運ぶという重労働があなたに大きな不快感を与えており、近くにいる賢者の[wise_woman_scope.GetWomanMan]があなたの負担を軽減するのに必要な治療法を持っているでしょう。」"
 tour_travel.1007.desc.mid.psychological:0 "「閣下、あなたが苦しんでいる心を持っていることは存じています、そしてそれがあなたに大きな苦痛を与えていることも。あなたの精神は強いので、あなたの心を病んでいる問題は、[wise_woman_barony_scope.GetNameNoTierNoTooltip]の有名な賢者の[wise_woman_scope.GetWomanMan|U]からの香か薬でおそらく改善するかもしれません！」"
 tour_travel.1007.desc.mid.weakened:0 "「閣下、私はあなたの怪我により、この旅においてあなたの安全と健康が続くかどうかを危惧しています。しかし、私はこの近くで、あなたの傷を治療することができるかもしれない熟練した医師を知っています。[wise_woman_barony_scope.GetNameNoTierNoTooltip]の賢者の[wise_woman_scope.GetWomanMan|U]は何であっても治療できるのです！」"
 tour_travel.1007.desc.mid.ugly:0 "「閣下、大胆なことを申し上げるようですが、あなたの行列の他の方々があなたの…外見について発言しています。しかしながら、心配はご無用です！近くに賢者の[wise_woman_scope.GetWomanMan]がいて、どんな苦しみも治してくれるそうなのです。」"
 tour_travel.1007.desc.outro:0 "\n\n疑問は残るものの、[superstituous_courtier_scope.GetNameNoTooltip]はこの神秘的な癒し手の徳を完全に確信しているようで、私は訪問したい気になりつつある。"
 tour_travel.1007.a:0 "少し遠回りをすれば大丈夫だ。"
 tour_travel.1007.b:0 "まったくもってくだらん！"
 go_see_wise_woman_tt:0 "あなたは賢者の[wise_woman_scope.GetWomanMan]に会いに行きますが、これにはプラスとマイナスの結果があります。"
 tour_travel.1008.title:0 "$tour_travel.1007.title$"
 tour_travel.1008.desc.intro:0 "日暮れ時、私は行列を外に残し、賢者の[wise_woman_scope.GetWomanMan]の薄暗い小屋に入る。中で足を引きずりながら歩き回る風変わりな[wise_woman_scope.GetWomanMan]こそが私が探している人物であることに、私は何の疑いも持たない。\n\n「ああ、お待ちしていましたよ、お入りください！火のそばへどうぞ、[ROOT.Char.GetTitleAsNameNoTooltip|U]様。」私が言葉を発する前に、[wise_woman_scope.GetHerHis]の冷たい手が私の手を包む。"
 tour_travel.1008.desc.mid.ill:0 "私は一晩中、悪臭を放つ黒い液体をすすり、酔わせるような香の匂いを嗅ぎながら過ごした。そして目覚めると、私は新しい人間になったような感覚を感じる。"
 tour_travel.1008.desc.mid.pregnant:0 "目玉や薬草、見たこともない果物など、不思議な食べ物を食べさせられ、この風変わりな[wise_woman_scope.GetWomanMan]に私のあらゆる要求を聞いてもらいながら、私は一夜を過ごした。朝になると、私は元気を取り戻したような気がする！"
 tour_travel.1008.desc.mid.psychological:0 "[wise_woman_scope.GetHerHis|U]の手が、獲物を掴む巨獣のように、私の頭蓋骨を掴もうと動く。我々は一晩中、理解できない言葉を唱えながら過ごし、朝になると私は頭が軽くなっているのを感じる。"
 tour_travel.1008.desc.mid.weakened:0 "[wise_woman_scope.GetSheHe|U]はあらゆる種類の粘り気のある液体と刺すようなハーブで私の傷を覆い、その過程は痛みを伴うものだったが、朝になって私は傷がさらに塞がったように感じる。"
 tour_travel.1008.desc.mid.ugly:0 "[wise_woman_scope.GetSheHe|U]は一晩中、色とりどりのペーストやクリームを私の顔に泡立てて、私の多くのシミや荒れた部分に塗ってくれた。朝、自分の姿を見ると、貞淑な者も欲望に赤く染まるような全く新しい人物に見える！"
 tour_travel.1008.desc.outro:0 "\n\n私の疑問はすべて解消され、病気も治った。"
 tour_travel.1008.a:0 "魔法のようだ！"
 tour_travel.1008.b:0 "[wise_woman_scope.GetSheHe|U]は私の侍医になるべきだ！"
 tour_travel.1009.title:0 "[wise_woman_barony_scope.GetNameNoTierNoTooltip]のペテン師"
 tour_travel.1009.desc.intro:0 "$tour_travel.1008.desc.intro$"
 tour_travel.1009.desc.mid.ill:0 "私は一晩中、耐えられないほどの悪臭を吸いながら、汚い粘性の液体を飲み、刺すような雑草で体を覆われながら過ごした！この経験全体により、私のこれまでの苦しみにさらに吐き気と痛みが加わり、最初よりもさらにひどい気分で夜を終えることになった。"
 tour_travel.1009.desc.mid.ugly:0 "[wise_woman_scope.GetSheHe|U]は一晩中、色とりどりのペーストやクリームを私の顔に泡立てて、私の多くのシミや荒れた部分に塗ってくれた。朝、私が自分の姿を見ると、[wise_woman_scope.GetSheHe]が私を変えた怪物を見て、私は恐怖の叫びを上げる！"
 tour_travel.1009.desc.mid.nothing:0 "私は女性が求めるすべてのことを行う。ハーブティーを飲み、付属物をこすってもらい、炎の上に立ち、兵士を倒すのに十分な量のハーブを摂取する。しかし、これらのことは私にほとんど影響を与えなかったようで、到着したときと何も変わっていないように感じられる。"
 tour_travel.1009.desc.outro:0 "\n\nこの『賢者の』[wise_woman_scope.GetWomanMan]について[superstituous_courtier_scope.GetNameNoTooltip]が何を聞いたのかは知らないが、[wise_woman_scope.GetSheHe]は、よくある道端のペテン師に過ぎないことが明らかになったのだ。"
 tour_travel.1009.a:0 "何という時間の無駄だ。"
 tour_travel.1009.b:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U]を欺くことは死に値する罪だ。"
 tour_travel.9010.t:0 "追いはぎに気をつけろ！"
 tour_travel.9010.desc:0 "私の行列は[next_destination.GetName]への計画ルートを進んでいたが、[travel_leader.GetNamePossessive]の命令で我々は突然動きを止めた！\n\n「止まれ、馬鹿どもめ！この街道には盗賊や卑しい悪党どもがはびこっていると言われている、我々は迂回しなければ！」\n\n[travel_leader.GetSheHe]が提案するルートは遠回りだが、[travel_leader.GetSheHe]はより安全だと断言している。"
 tour_travel.9010.a:0 "安全策をとろう。"
 tour_travel.9010.b:0 "この犯罪者どもに正義の鉄槌を下すのだ！"
 tour_travel.9010.success:0 "盗賊は敗北する"
 tour_travel.9010.failure:0 "盗賊があなたを負かす"
 tour_travel.9020.t:0 "地元の正義"
 tour_travel.9020.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetName]の小さな村に到着すると、我々は町の広場で大きな騒ぎが起こっているのを目にする。不幸な人物が激怒した村人たちに囲まれていたのだが、[accused_character.GetSheHe]が私の行列の接近に気づくにつれ、[accused_character.GetHerHis]の目の暗い絶望的な表情が消えて、明るさを取り戻していく。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]様！この村人たちは、私の行為が私を罪人にしたと言っているが、すべて嘘なのです！[ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U]の正義を私に与えてはくださいませんか？」\n\n"
 tour_travel.9020.desc.outro.guilty:0 "確かに、証拠は状況証拠のようだが、卑しい農民は決して自発的に[ROOT.Char.GetTitleAsNameNoTooltip|U]に対して話すべきではない。"
 tour_travel.9020.desc.outro:0 "証拠はかなり不利なようだし、[accused_character.GetSheHe]の発言も突拍子もないものだ。"
 tour_travel.9020.a:0 "処刑が正義だ。"
 tour_travel.9020.b:0 "証拠不十分だ、[accused_character.GetHerHim]を解放しろ。"
 tour_travel.9020.c:0 "私に仕えることが[accused_character.GetHerHis]の罰になるだろう。"
 tour_travel.9030.t:0 "罪の巣窟"
 tour_travel.9030.desc.intro:0 "私が真夜中の眠りから目覚めると、後ろからお祭り騒ぎと陽気な歓声がゆっくりと近づいてくるのが聞こえる。[drunky_entourage.GetName|U]が現れ、[drunky_entourage.GetHerHis]の"
 tour_travel.9030.desc.mid.hashish:0 "目はハシシで真っ赤だ。"
 tour_travel.9030.desc.mid:0 "息からは[ROOT.Char.Custom('RegionalAlcoholicDrink')]の悪臭が漂っている。"
 tour_travel.9030.desc.outro:0 "\n\n「[drunky_entourage.GetFaith.HighGodName]の名において！ほんの数分のところに素晴らしい罪の巣窟があるのです、[ROOT.Char.GetTitleAsNameNoTooltip|U]様。」我々はしばらくここにいて、陽気に馬鹿騒ぎをしなければなりませんよ！」"
 tour_travel.9030.a:0 "歓喜と歓楽がここにある！"
 tour_travel.9030.b:0 "我々は気を抜いてはならない。"
 tour_general.0001.title:1 "[visiting_liege.GetTitledFirstNameNoTooltip]の到着！"
 tour_general.0001.desc.intro:1 "ついに、[visiting_liege.GetTitledFirstNamePossessive]の従者たちが私の門へと到着し、[visiting_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の[visiting_liege.GetHerHis]の旅において[ROOT.Char.GetCapitalLocation.GetName]を訪問する。"
 tour_general.0001.desc.type.majesty:0 "一行の華麗な衣装と高尚な演出は、私に畏敬の念を抱かせるという野心の表れだろう。\n\n"
 tour_general.0001.desc.type.intimidation:0 "厳格で規律正しい衛兵たちの隊列を見れば、恐怖が時代の風潮であることがわかる。\n\n"
 tour_general.0001.desc.type.taxation:0 "国庫の荷車や徴税人の延々とした列は、今回の訪問で私はさらに貧しくなるだろうと思わせる。\n\n"
 tour_general.0001.desc.mid.hates_liege:1 "そろそろあの[visiting_liege.Custom('InsultAdjective')][visiting_liege.Custom('InsultNoun')]が[visiting_liege.GetHerHis]の陰惨な広間から降りて、本当の国家というものの一部を見る時期だろう。"
 tour_general.0001.desc.mid.lover:0 "私が[visiting_liege.GetHerHis]の抱擁を感じてからあまりにも長い時間が経った。おそらく追いつく時間はあるだろう…"
 tour_general.0001.desc.mid.friend:0 "我々の出会いには形式上の負担もあるが、このような良き友人の訪問は大歓迎だ。"
 tour_general.0001.desc.mid.close_family:0 "私の[ROOT.Char.Custom2('RelationToMeShort', visiting_liege)]に会えるのは貴重だが嬉しい機会だ。[visiting_liege.GetHerHim]が来てくれてよかった。"
 tour_general.0001.desc.mid.house:0 "私の[ROOT.Char.Custom2('RelationToMeShort', visiting_liege)]は、家臣の絆と[ROOT.Char.GetHouse.GetBaseName]家の絆、双方を強固にするためにやってきた。"
 tour_general.0001.desc.mid.powerful_vassal:0 "領国の最も強力な封臣の一人として、[visiting_liege.GetSheHe]が私の門を叩くのも無理はないだろう。"
 tour_general.0001.desc.mid.default:1 "私自身の広間で、領国の主君をお迎えすることは、とても名誉なことだ。"
 tour_general.0001.desc.phase.tour_grounds:0 "\n\n私は[visiting_liege.GetTitleAsNameNoTooltip]に私の[ROOT.Char.Custom('FortifiedBuilding')] と[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の土地への旅案内をすることになっており、"
 tour_general.0001.desc.phase.dinner:0 "\n\n私は[visiting_liege.GetTitleAsNameNoTooltip]にふさわしい豪華な夕食を主催することになっており——[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]のもてなしを示す機会だ——また、"
 tour_general.0001.desc.phase.cultural_festival:0 "\n\n私は[visiting_liege.GetTitleAsNameNoTooltip]に、[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]の最高の娯楽とパフォーマンスを紹介する祭典を見せることになっており、"
 tour_general.0001.desc.outro:1 "[visiting_liege.GetHerHis]の一団にベッドと楽しみを用意しなければならない。\n\n唯一の問題は、私が門を開けて[visiting_liege.GetHerHim]を受け入れるかどうかだが？"
 tour_general.0001.a:1 "ようこそ、我が[visiting_liege.GetTitleAsNameNoTooltip]！ようこそ！"
 tour_general.0001.b:1 "居留守を使おう…"
 tour_general.0500.title:0 "誰もいない家"
 tour_general.0500.desc.intro:0 "私の計画が中断され、[tour_location.GetName]への王家の訪問が不可能になったという知らせが届いた。\n\n"
 tour_general.0500.desc.self:0 "私は[tour_location.GetName]の新しい主君となり、私以外に私の滞在を主催する人はいない。"
 tour_general.0500.desc.already_visited:0 "私はグランドツアーの前半で[stop_host_scope.GetName]をすでに訪問しているため、[stop_host_scope.GetHerHim]を優先することはできない。[stop_host_scope.GetSheHe|U]は一度のみ訪問し、それ以上はない。"
 tour_general.0500.desc.no_longer_liege:0 "[tour_location.GetNameNoTooltip]の[stop_host_scope.GetTitleAsNameNoTooltip|U]はもはや私に直接答えてはくれない。"
 tour_general.0500.desc.lowly_baron:0 "[tour_location.GetNameNoTooltip|U]は現在、身分の低い[stop_host_scope.GetTitleAsNameNoTooltip|U]の臣下となっており、そのような低位の人物を訪問するのは私にふさわしくない。"
 tour_general.0500.desc.leading_army:0 "[stop_host_scope.GetName|U]が戦場に赴いたため、私を主催することはできなくなった。"
 tour_general.0500.desc.gone_travelling:0 "[stop_host_scope.GetName|U]は[stop_host_scope.GetHerHis]の家を捨て、見知らぬ土地へ放浪の旅に出てしまった。"
 tour_general.0500.desc.imprisoned_by_me:0 "[stop_host_scope.GetName|U]は捕らえられ、今は私の地下牢で朽ち果てている。"
 tour_general.0500.desc.imprisoned:0 "[stop_host_scope.GetSheHe]が外国の地下牢で朽ち果てているため、[stop_host_scope.GetName|U]はもはや自由の身ではなくなった。"
 tour_general.0500.desc.deadly_illness:0 "[stop_host_scope.GetName|U]は致命的な病気にかかっており、私が訪問して[stop_host_scope.GetHerHis]の有毒な瘴気を吸い込む危険を冒すわけにはいかない。"
 tour_general.0500.desc.incapable:0 "[stop_host_scope.GetName|U]はもはや[stop_host_scope.GetHerHis]のあらゆる能力を制御することができず、貧しい主人となるだろう。"
 tour_general.0500.desc.gone_adventuring:0 "[stop_host_scope.GetName|U]は私が望まない土地への冒険に出かけてしまった。"
 tour_general.0500.desc.at_war:0 "戦争の影が[tour_location.GetNameNoTooltip]にも影を落としており、[stop_host_scope.GetName]はそこには冒険しないよう警告している。"
 tour_general.0500.desc.outro:0 "\n\nこれで私の旅が終わるわけではないが、非常に残念だ。"
 current_phase_skipped_tt:0 "あなたの次のフェイズがスキップされました。"
 tour_general.0500.a:0 "楽しみにしていたのだが…"
 tour_general.0501.title:0 "追い返された"
 tour_general.0501.desc:1 "私の従者が[stop_host_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier]の門で停止し、[stop_host_scope.GetName]に対して私を迎えるよう呼び掛けが行われたが、十分すぎる時間が経過してもなお、下僕ですら私に挨拶する様子はない。何度も呼びかけが行われるが、野鳥のさえずりと穏やかな風の笛以外に応答はない。\n\n私が門前払いされたことが明らかとなり、あの[stop_host_scope.Custom('InsultAdjective')][stop_host_scope.GetTitleAsNameNoTooltip]はそうすることで王位を侮辱したのだ！"
 tour_general.0501.a:0 "そのまま進むだけだ。"
 tour_general.0501.b:0 "この侮辱はすぐに忘れられるものではない。"
 tour_general.0501.c:0 "血塗られた門を打ち破れ！"
 tour_general.0501.liege_merciful:0 "[visiting_liege.GetFirstName]はあなたを許す"
 tour_general.0501.liege_angry:0 "[visiting_liege.GetFirstName]は侮辱される"
 tour_general.0501.raid:0 "[visiting_liege.GetFirstName]はあなたの所領を略奪した"
 tour_general.1001.title:0 "$activity_tour$: 丁寧な願い"
 tour_general.1001.title_theft:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 丁寧な請求"
 tour_general.1001.intro:0 "[visiting_liege.GetTitledFirstName]が[visiting_liege.GetHerHis]の目を、国内では[tour_general_3001_target_courtier.GetHerHis]の[tour_general_3001_target_courtier.Custom('GetCourtierTrait')]で知られている[tour_general_3001_target_courtier.GetTitledFirstName]に向けているのが私の注意を引いた。"
 tour_general.1001.desc:0 "\n\nつまり[visiting_liege.GetTitleAsNameNoTooltip]は[tour_general_3001_target_courtier.GetHerHim]を[visiting_liege.GetTitleAsNamePossessiveNoTooltip]の宮廷に移したいのだ。"
 tour_general.1001.desc_theft_liege:0 "\n\n私の小さな懸念と共に、[visiting_liege.GetTitleAsNameNoTooltip]は夜の間に[tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip]を[visiting_liege.GetTitleAsNamePossessiveNoTooltip]の宮廷に強制的に移動させようとしたようにも思える。"
 tour_general.1001.outro:0 "\n\nこれは確かに[visiting_liege.GetHerHim]に私の善行を示す機会だ！"
 tour_general.1001.outro_unusual_courtier:0 "\n\n私の[ROOT.Char.Custom2('RelationToMePossessive', visiting_liege )]の推論は特に理解でききないが、私は[tour_general_3001_target_courtier.GetHerHim]を失うことについてはあまり懸念はしていない。"
 tour_general.1001.outro_unusual_host_unusual_courtier:0 "\n\n私が[tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip]を周囲に置いておきたい#EMP 理由はいくつか#!思い当たる。しかしながら…"
 tour_general.1001.outro_theft_liege:0 "\n\n言うまでもなく、これはさまざまな意味で私をうんざりさせる。"
 tour_general.1001.outro_theft_liege_unusual_courtier:0 "\n\n確かに、私には[visiting_liege.GetTitledFirstName]が[tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip]を欲しがる理由は分からないが、[tour_general_3001_target_courtier.GetSheHe]は#EMP 私の#![ROOT.Char.Custom2('RelationToMeShort', tour_general_3001_target_courtier )]なのだ、くそっ。"
 tour_general.1001.a:0 "私は[tour_general_3001_target_courtier.GetFirstNameNoTooltip]が[visiting_liege.GetHerHim]によく仕えることを願う。"
 tour_general.1001.a_theft_liege:0 "とにかく、[tour_general_3001_target_courtier.GetFirstNameNoTooltip]は私にはあまり役に立たなかった。"
 tour_general.1001.b:0 "見返りを、[visiting_liege.GetTitledFirstNameNoTooltip]。"
 tour_general.1001.b.tt:0 "あなたは[tour_general_3001_target_courtier.GetFirstName]が[visiting_liege.GetTitledFirstNamePossessive]の宮廷に加わる代わりに、好意を要求します"
 tour_general.1001.c:0 "[visiting_liege.GetTitleAsNameNoTooltip]はきっとそれ相応のお礼をしてくれるはずだ…"
 tour_general.1001.c.tt:0 "あなたは[tour_general_3001_target_courtier.GetFirstName]が[visiting_liege.GetTitledFirstNamePossessive]の宮廷に加わる代わりに、金を要求します"
 tour_general.1001.d:0 "[visiting_liege.GetSheHe]が[tour_general_3001_target_courtier.GetFirstNameNoTooltip]を欲しがる理由は#EMP 一つ#!しかない…"
 tour_general.1001.d.flavor:0 "堪能しよう。"
 tour_general.1001.d.tt:0 "あなたは、[visiting_liege.GetShortUIName]と#EMP エキゾチックな#!食事を共にすることを提案します"
 tour_general.1001.d.tt_extra:0 "[visiting_liege.GetShortUIName]は、招待を受け入れるか、あなたの食人嗜好を非難するかのどちらかです"
 tour_general.1001.e:0 "#EMP あなたはここで死ぬのだ！#!"
 tour_general.1001.e.flavor:0 "[ROOT.Char.GetFaith.DevilName]の名において！"
 tour_general.1001.e.tt:0 "あなたは[visiting_liege.GetShortUIName]に突進します"
 tour_general.1001.e.success:0 "あなたの攻撃は成功する"
 tour_general.1001.e.success.tt:0 "あなたは生き延びた"
 tour_general.1001.e.success.desc:0 "あなたは戦いを生き延びる"
 tour_general.1001.e.bodyguard.desc:0 "あなたの護衛が助けに入る。"
 tour_general.1001.e.slain.tt:0 "あなたは殺された"
 tour_general.1001.e.slain.desc:0 "あなたは戦いに敗れた。"
 tour_general.1001.e.failure:0 "あなたの攻撃は失敗する"
 tour_general.1001.e.bodyguard:0 "[tour_general_1001_bodyguard.GetTitledFirstNameNoTooltip]が割り込む"
 tour_general.1001.f:0 "これは良い考えとは思えない。"
 tour_general.1001.f_theft_liege:0 "今はこの要求を受け入れるのは#EMP 難しい#!。"
 tour_general.1001.f.tt:0 "あなたは廷臣を手放したくありません"
 tour_general.1002.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: ぞっとするほど輝かしい食事"
 tour_general.1002.title_vassal:0 "$activity_tour$: ぞっとするほど輝かしい食事"
 tour_general.1002.desc_host:0 "テーブルの上の食器の配置をもう一度考える。私の料理人は、我々の喜びのために[tour_general_3001_target_courtier.GetFirstName]のあらゆる部分を一生懸命準備してくれた。内装も秀逸だ。\n\n約束通り、[visiting_liege.GetTitledFirstName]が一人で入ってきたので私は振り向く。私は[visiting_liege.GetSheHe]がすべてを受け入れ、[visiting_liege.GetHerHis]の口の端にちらりと笑みを浮かべているのを観察する。[visiting_liege.GetSheHe|U]は前に進みテーブルに座る。私は[visiting_liege.GetHerHim]に加わる。"
 tour_general.1002.desc_liege:0 "部屋に入ると、[tour_general_3001_target_courtier.GetFirstName]が見せ物の主役であることに疑いの余地はない。\n\n[stop_host_scope.GetTitledFirstName]は費用を惜しまず、テーブルには楽しい料理があふれていて、すべて無駄にしない、望まないという哲学に従い、[tour_general_3001_target_courtier.GetFirstNameNoTooltip]が貢献できたおいしい料理のヒントをすべて活用している。\n\n[tour_general_3001_target_courtier.GetFirstNamePossessiveNoTooltip]の頭も、くり抜かれて水が抜かれている間に、慎重にテーブルの端に置かれて、地元の緑で飾られている。私はそのすべてを受け入れるために一瞬立ち止まる。"
 tour_general.1002.a:0 "これは#EMP 神々しい#!！"
 tour_general.1002.b:0 "…ほんの一口だけ。"
 tour_general.1002.c:0 "恩人である[tour_general_3001_target_courtier.GetFirstNameNoTooltip]に！"
 tour_general.1002.a.flavor:0 "食べろ。"
 tour_general.3001.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 見る者の目に"
 tour_general.3001.desc_gluttonous_cannibal:0 "私は#EMP 最高の肉#!の供給者なので、[tour_general_3001_target_courtier.GetFirstName]は本当に際立っている。[tour_general_3001_target_courtier.GetHerHis|U]の印象的な体格に私は立っていられなくなる。私の手は、[tour_general_3001_target_courtier.GetHerHim]が、[tour_general_3001_target_courtier.GetHerHis]のふっくらとした頬に油膜を光らせて料理を食べつくすのを見ながら震えている。\n\n#EMP こんなに丸々と太って。#!私は顎を食いしばる。これは運命だったんだ。"
 tour_general.3001.desc_gluttonous:0 "[tour_general_3001_target_courtier.GetFirstName]は、本当に人生の良いところを知っている人物に見える。[tour_general_3001_target_courtier.GetHerHis]の逞しさと、[tour_general_3001_target_courtier.GetSheHe]が食べ物に見出していると思われる純粋な楽しさを見て、私の胸にはわずかな羨望の念が湧いてくる。\n\n[stop_host_scope.GetTitledFirstName]は[tour_general_3001_target_courtier.GetFirstNamePossessiveNoTooltip]の料理の品質について延々と話し続けている。"
 tour_general.3001.desc_insanity_courtier:0 "[tour_general_3001_target_courtier.GetFirstName]には何か興味深い点がある。なかなかはっきりとは言えないが。しかし、[tour_general_3001_target_courtier.GetSheHe]は、最近ではめったに見られない、神秘的で率直な雰囲気を醸し出している。\n\n[ROOT.Char.GetFaith.DevilName]に先を越されなければ、[tour_general_3001_target_courtier.GetSheHe]が私の魂のいるであろう場所を見つめているような気がしてならないのだ。\n\n[tour_general_3001_target_courtier.GetSheHe|U]はそれを手に入れる。"
 tour_general.3001.desc_beauty:0 "[tour_general_3001_target_courtier.GetFirstName]の姿を目にした瞬間、私は息を呑んだ。それはあたかも[ROOT.Char.GetFaith.HighGodName]自身が[tour_general_3001_target_courtier.GetFirstNameNoTooltip]を千の[ROOT.Char.Custom('get_region_flower_type_plural')]の美しさで祝福しているかのようであり、[tour_general_3001_target_courtier.GetHerHis]の繊細な特徴を見ていると、時間そのものが止まってしまう。\n\nそのような美しさは、この農民の大衆にはもったいない。"
 tour_general.3001.desc_intellect:0 "[tour_general_3001_target_courtier.GetFirstName]は[tour_general_3001_target_courtier.GetHerHis]の知性で常に私を驚かせてきた。今日における真の思想家であり、[tour_general_3001_target_courtier.GetHerHis]の能力や特性には、そのような可能性が溢れている。植物が太陽を無視するように、ここで枯れていくのを眺める代わりに、私が両方を有効に活用できることは間違いない。"
 tour_general.3001.desc_physique:0 "[tour_general_3001_target_courtier.GetFirstName]が廊下の床から装身具を拾おうと前かがみになると、私もその皮膚の下で活動している明瞭な筋肉をよく見ようと前かがみになる。そんな体格は金では買えない。でも、私がもしもっとこういう健康な人に囲まれていたら…\n\n"
 tour_general.3001.desc_martial:0 "[tour_general_3001_target_courtier.GetFirstName]の武勇は、[stop_host_scope.GetTitledFirstNamePossessive]の宮廷内ではよく知られている。攻撃計画や、武器や知恵を磨くための最善の方法を議論したい場合は、あなたは[tour_general_3001_target_courtier.GetHerHim]の所に行くことになる。それは非常に求められている能力であり、興味をそそられるものだ。\n\n"
 tour_general.3001.desc_diplomacy:0 "[tour_general_3001_target_courtier.GetFirstName]の外交手腕には驚かされるばかりだ。[tour_general_3001_target_courtier.GetSheHe|U]は、[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis]の下着が見えていることを[ROOT.Char.GetFaith.ReligiousHeadName]に知らせることができ、同時に金貨、笑顔、そして「ありがとう」という言葉を与えられる。"
 tour_general.3001.desc_stewardship:0 "[tour_general_3001_target_courtier.GetFirstName]は、まあ…富に関する無限の知識の宝庫だ。[tour_general_3001_target_courtier.GetSheHe|U]は管理についての考えを持っており、[tour_general_3001_target_courtier.GetSheHe] の嘆きは[stop_host_scope.GetTitledFirstNamePossessive]の宮廷で満たすことは不可能だ。\n\nこれだけの才能を無駄にしてしまうのはもったいない。"
 tour_general.3001.desc_intrigue:0 "私は[tour_general_3001_target_courtier.GetSheHe]が私の真上にいて、[tour_general_3001_target_courtier.GetHerHis]の[tour_general_3001_target_courtier.Char.Custom2('RelationToMePossessive', stop_host_scope )][stop_host_scope.Char.Custom2('RelationToMeShort', visiting_liege )]に敬意を払うまで、[tour_general_3001_target_courtier.GetFirstName]にほとんど気づかなかった。今、私は、[tour_general_3001_target_courtier.GetSheHe]が宮廷にいる人々の間を難なく移動しているのを観察している。[tour_general_3001_target_courtier.GetHerHis|U]の目は常に見開かれて、あらゆる方向を見ている。\n\nこれは興味をそそられる。"
 tour_general.3001.desc_learning:0 "学識のある[tour_general_3001_target_courtier.GetWomanMan]である[tour_general_3001_target_courtier.GetFirstNamePossessive]の輝く瞳は、[tour_general_3001_target_courtier.GetSheHe] が追い払ったばかりの科学的主張の反対者を探して部屋を探し回っている。しかし、誰も挑戦する者はなく、[tour_general_3001_target_courtier.GetHerHis]は大いに失望している。\n\n議論しなければならなかったであろう知性のレベルを考えれば、不思議ではない。私は感銘を受けた。\n\nこの種の知恵はなかなか見られるものではない。"
 tour_general.3001.desc_prowess:0 "まるで狩りをする[ROOT.Char.Custom('GetAnimalType')]のようにしなやかに部屋を動き回る[tour_general_3001_target_courtier.GetFirstName]は、その印象を損なうことはない。[tour_general_3001_target_courtier.GetSheHe] が廊下に消えていくと、私は[tour_general_3001_target_courtier.GetHerHis]の動きを追いかける。それは目にも美しい交響曲だ。\n\n何と言う武勇だ！"
 tour_general.3001.desc_outro:0 "私の宮廷には[tour_general_3001_target_courtier.GetHerHim]が#EMP 必要だ。#!"
 tour_general.3001.a:0 "あなたは今、私の宮廷の一員だ。喜ぶといい。"
 tour_general.3001.a.flavor:0 "一度は奪われたが、二度目は私のものだ。"
 tour_general.3001.a.tt:0 "移動した廷臣"
 tour_general.3001.a_cannibal:0 "美味しそうなやつが加わったな！"
 tour_general.3001.a_cannibal.flavor:0 "[tour_general_3001_target_courtier.GetSheHe]がしっかりと栄養を摂れるように…"
 tour_general.3001.a_insanity:0 "これは必要なことなのだ。"
 tour_general.3001.a_insanity.flavor:0 "[tour_general_3001_target_courtier.GetSheHe|U]は#EMP 知っている！#!"
 tour_general.3001.b:0 "[stop_host_scope.GetTitledFirstNameNoTooltip]は気にしないだろう。"
 tour_general.3001.b_host_decides.tt:0 "[stop_host_scope.GetShortUIName]が次に起こることを決定します"
 tour_general.3001.b.harmful_sideeffects.tt:0 "[stop_host_scope.GetShortUINamePossessive]の性格上、致命的な結果になる可能性があります"
 tour_general.3001.b_liege_decides.tt:0 "[visiting_liege.GetShortUIName]が次に起こることを決定します"
 tour_general.3001.c:0 "[tour_general_3001_target_courtier.GetSheHe|U]は夜の闇に消えてしまう#EMP かもしれない#!…"
 tour_general.3001.c.tt_success:0 "神隠し"
 tour_general.3001.c.tt_failure:0 "失敗した試み"
 tour_general.3001.c.tt_failure.desc:0 "あなたの失敗が見過ごされることはなかった"
 tour_general_3001_stolen_courtier:0 "[tour_general_3001_target_courtier.GetFirstNameNoTooltip]は誰にも気づかれずに私の宮廷に加わる"
 tour_general_3001_failed_steal:0 "[stop_host_scope.GetTitledFirstNameNoTooltip]がこれを見破る"
 tour_general.3001.d:0 "バカバカしい。"
 tour_general.3001.d_cannibal:0 "いや、私は減量を始めないと。"
 tour_general.3001.d_cannibal.flavor:0 "チッ！"
 tour_general.3001.d_insanity:0 "いや、私自身で[ROOT.Char.GetFaith.random_EvilGodNames]を追い払う必要がある。"
 tour_general.3001.d_insanity.flavor:0 "今は私次第だ！"
 tour_general.3001.tt_positive:0 "[visiting_liege.GetShortUIName]はあなたの提案を受け入れた"
 tour_general.3001.tt_negative:0 "[visiting_liege.GetShortUIName]はあなたの提案を拒否した"
 tour_general.3001.desc_negative:0 "[visiting_liege.GetShortUIName]は、あなたの廷臣に興味を失った。"
 tour_general.3002.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 要求を授ける"
 tour_general.3002.title_denied:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 要求の拒否"
 tour_general.3002.intro:0 "[stop_host_scope.GetTitledFirstName]が私に直接話しかけてきた。\n\n「我が[stop_host_scope.Custom2('RelationToMeShort', ROOT.Char )]、私はこの問題を熟考して、一つの結論に達しました。"
 tour_general.3002.desc_free:0 "[tour_general_3001_target_courtier.GetFirstName]は喜んであなたの最も慈悲深い宮廷に加わるでしょう。」"
 tour_general.3002.desc_hook:0 "ここでの好意はあるいは、将来の好意で報われるかもしれませんね…？」"
 tour_general.3002.desc_gold:0 "我々が親愛なる[tour_general_3001_target_courtier.GetFirstName]を失った場合、その痛手を和らげるためにいくらかの金が必要です。」"
 tour_general.3002.desc_cannibal:0 "私にはさらに良い案があります。あなたが[tour_general_3001_target_courtier.GetFirstName]を好きならきっと#EMP 気に入られる#!と思いますよ、閣下。それは#EMP 死#!です。」\n\n[stop_host_scope.GetSheHe|U]はちらりと[tour_general_3001_target_courtier.GetFirstNamePossessive]の方向を見た後、何かを合図するように私を直接見つめる。"
 tour_general.3002.desc_declined:0 "私はこの要求に同意することはできません。[tour_general_3001_target_courtier.GetFirstName]は、私と私の宮廷にとってあまりにも貴重なのです。」\n\n[stop_host_scope.GetHerHis|U]の視線はぎこちなく部屋の中を彷徨い始める。"
 tour_general.3002.a:0 "何とありがたいことだ！"
 tour_general.3002.b:0 "なぜ私が#EMP 奪い取れる#!ものと交換する必要がある？"
 tour_general.3002.b_declined:0 "[tour_general_3001_target_courtier.GetFirstNameNoTooltip]は#EMP 私のものだ#!。"
 tour_general.3002.c:0 "好意か？公正に聞こえるな。"
 tour_general.3002.d:0 "金貨を二枚ほどか？公正な取引だ。"
 tour_general.3002.e:0 "考え直そうか…"
 tour_general.3002.f:0 "#EMP ああ、私の…#!"
 tour_general.3002.g:0 "このような下劣な行為はやめるべきだ！"
 tour_general.3002.h:0 "不幸なことだ。"
 tour_general.3002.h.tt:0 "[visiting_liege.GetShortUIName]は不機嫌です"
 tour_general.3002.h.tt.desc:0 "[visiting_liege.GetShortUIName]はあなたの決定に満足しません。"
 tour_general.0510.title:0 "別れ際の要求"
 tour_general.0510.desc:0 "私は[ROOT.Char.GetCurrentLocation.GetName]への訪問を終え、行列は出発の準備をしている。\n\n[stop_host_scope.GetName]と[stop_host_scope.GetHerHis]の宮廷は全員が私との別れを見届けるためにきちんと整列しており、全員が出席しているので、私の出席を[stop_host_scope.GetHerHim]に与えたことに対する貢物を集める時間だ。"
 tour_general.0510.a:0 "貢物のための時間だ。"
 tour_general.0510.b:0 "私は何も要求しない。"
 tour_general.0511.title:0 "別れ際の贈り物"
 tour_general.0511.desc:0 "[visiting_liege.GetName]と別れる時が来たが、私は寛大な主催者であったと感じていると言わざるを得ない。\n\nしかし、[visiting_liege.GetName]は主催者としての私では十分だとは信じていないようで、私に要求をしてきた。\n\n"
 tour_general.0511.desc.kneel:0 "[visiting_liege.GetSheHe|U]は、私の宮廷全員の前で、私の[visiting_liege.GetTitleAsNameNoTooltip|U]にひざまずき、王冠に従うことを示すよう要求している。"
 tour_general.0511.desc.money:0 "[visiting_liege.GetSheHe|U]は、[visiting_liege.GetHerHis]が旅行中に支払ったすべての費用の請求書を私に提示した。請求の多くは偽りのように見えるが、私には支払う義務がある。"
 tour_general.0511.desc.factions:0 "[visiting_liege.GetSheHe|U]は私に[visiting_liege.GetHerHis]の手を差し出し、私が[visiting_liege.GetHerHim]と[visiting_liege.GetPrimaryTitle.GetName]への忠誠を誓い、王の意志には決して逆らうことがないよう要求する。"
 tour_general.0511.a:0 "従おう。"
 tour_general.0511.gave_demand:0 "[stop_host_scope.GetName]は従った"
 tour_general.0511.b:0 "そんなことはできない！"
 tour_general.0512.title:0 "別れの合図"
 tour_general.0512.desc:0 "[visiting_liege.GetName]と別れる時が来たが、私は寛大な主催者であったと感じていると言わざるを得ない。\n\n[visiting_liege.GetSheHe|U]は、私の主催者としての私の働きに完全に満足しているようで、また会うことができるという約束以外、何も要求しては来なかった。"
 tour_general.0512.a:0 "素晴らしい。"
 tour_general.0513.title:0 "要求の拒否"
 tour_general.0513.desc:0 "[stop_host_scope.GetName] は王の権威に反抗し、私の要求に従うことを拒否した。今、私にできることはほとんどないが、このような侮辱は私だけでなく、[ROOT.Char.GetPrimaryTitle.GetName]自身に対する罪となる！"
 tour_general.0513.a:0 "これはすぐに忘れられるものではない。"
 tour_grounds_events.1001.title:0 "狩猟の腕前"
 tour_grounds_events.1001.desc.intro:0 "[visiting_liege.GetName]はまだ私の故郷内を旅しているので、私には感動を与える機会が多くある。"
 tour_grounds_events.1001.desc.mid:0 "\n\nそのような機会の一つが、[touring_grounds_scope.GetNameNoTooltip]の狩猟場を披露し、おそらく私の狩猟の能力で私の主君に感銘を与えることだ。"
 tour_grounds_events.1001.desc.outro:0 "狩猟の分野で勝利すれば、領国の立派な[ROOT.Char.GetTitleAsNameNoTooltip]としての地位が確立されるが、同様に失敗すれば、深い恥辱を味わうことになる。"
 tour_grounds_events.1001.a:0 "ミスはしない！"
 tour_grounds_events.1001.b:0 "おそらく何か他のもので[visiting_liege.GetHerHim]に感銘を与えられるだろう…"
 tour_grounds_events.1002.title:0 "陰謀"
 tour_grounds_events.1002.desc:0 "私の[visiting_liege.GetTitleAsNameNoTooltip|U]が[touring_grounds_scope.GetNameNoTooltip]の敷地を歩き回るのを見て、私は際どい冗談のアイデアを思いついた。あたかも[ROOT.Char.GetFaith.TricksterGodName]自身の霊に取り憑かれたかのように、私は客人を楽しませるための計画された暗殺の試みを想像している！\n\n[visiting_liege.GetNameNoTooltip]は一団への試みを阻止し『暗殺者』を逃走させる物語の主人公として設定される！[visiting_liege.GetPrimaryTitle.GetNameNoTooltip]の敵の素晴らしいパロディは、[visiting_liege.GetNameNoTooltip]を喜ばせ、楽しませることだろう！"
 tour_grounds_events.1002.a:0 "手配しろ！"
 tour_grounds_events.1002.b:0 "やめておこう。"
 tour_grounds_events.1003.title:0 "$murder_outcome.5001.t$"
 tour_grounds_events.1003.desc.intro:0 "[touring_grounds_scope.GetNameNoTooltip]の敷地内で旅を続けていると、我々の周囲から聞き慣れない声が聞こえてくる。突然、私は我々全員がフードをかぶった[fake_assassin_scope.GetWomenMen]たちに囲まれ、直接ナイフや弓を向けられていることに気がついた！\n\n暗殺者の一人が私に歩み寄り、[fake_assassin_scope.GetHerHis]のナイフを私の脇にしっかりと押し付ける。「良い狩りを、閣下？我々は[ROOT.Char.GetTitleAsNameNoTooltip]を狩りに参りました！」"
 tour_grounds_events.1003.desc.paranoid:0 "\n\n私は心臓がバクバクするのを感じ、全身に冷や汗をかきながら、まだ麻痺したままのような状態だ。暗殺者は私に何か知っているようなウインクをして、[fake_assassin_scope.GetHerHis]の武器に合図をし、勝利をほくそ笑んでいる。私の人生そのものが次の一手にかかっているが、どうすればいいのだろう？"
 tour_grounds_events.1003.desc.not_paranoid:0 "\n\n最初は驚いたが、これが演技であることはすぐにわかった。『暗殺者』は私にウィンクをし、私は彼らの武器がすべて木でできていて、四方が丸くなっていることを確認した。彼らは私が協力して私の人生への試みを阻止することを期待している。"
 tour_grounds_events.1003.a.paranoid:0 "$murder_outcome.5001.not_my_time$"
 tour_grounds_events.1003.a:0 "やってみろ、[fake_assassin_scope.Custom('InsultNoun')]め！"
 tour_grounds_1002.assassination_was_fake:0 "暗殺は偽りだった"
 tour_grounds_1002.liege_believed_it_was_real:0 "[visiting_liege.GetName]は暗殺が本物だと信じていた"
 tour_grounds_1002.liege_played_along:0 "[visiting_liege.GetName]は大いに楽しんだ"
 tour_grounds_1002_likes_tt:0 "[visiting_liege.GetName]がそれを楽しんだ場合"
 tour_grounds_1002_dislikes_tt:0 "[visiting_liege.GetName]がそれを嫌った場合"
 tour_grounds_1002_murder_tt:0 "[visiting_liege.GetName]がそれを本物だと信じた場合"
 tour_grounds_events.1003.b:0 "私は吟遊詩人ではない！離れろ！"
 tour_grounds_1002.liege_begrudgingly_played_along:0 "[visiting_liege.GetName]は楽しまなかった"
 tour_grounds_events.1003.c:0 "戦わずして私を連れて行くことはできない！"
 tour_grounds_events.1004.title:0 "荒野のひととき"
 tour_grounds_events.1004.desc.intro:0 "しばらくの間、私は[touring_grounds_scope.GetNameNoTooltip]の未開の狩猟場で [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]と二人きりでいることに気づいた。このような貴重な瞬間には、私は[visiting_liege.GetHerHim]に対する情熱を追求することができる。"
 tour_grounds_events.1004.desc.already_shagging:0 "\n\n我々の心と腰はすでに互いに属しているにもかかわらず、統治者である我々には情熱を追求する貴重な時間がほとんどない。しかし、今は、我々が野生の獣のようになれる機会だ。"
 tour_grounds_events.1004.desc.trying_to_shag:0 "\n\nおそらく、これは私の気持ちを知ってもらう最後の機会だろう。もし[visiting_liege.GetSheHe]も同じように感じているなら、我々はようやく『[visiting_liege.GetTitleAsNameNoTooltip]』と『[ROOT.Char.GetTitleAsNameNoTooltip]』以上の存在、情熱の渦中の恋人たちになることができる。"
 tour_grounds_events.1004.desc.outro:0 "\n\n人生は瞬間でできており、時にはこのような貴重な瞬間がある。私はこの感情に基づいて行動できるだろうか？"
 tour_grounds_events.1004.a:0 "私を連れて行ってくれ！"
 tour_grounds_events.1004.b:0 "諦めよう。"
 tour_grounds_events.1005.title:0 "$tour_grounds_events.1004.title$"
 tour_grounds_events.1005.desc.intro:0 "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]と共に[touring_grounds_scope.GetNameNoTooltip]の狩猟場で一人、時折近くの獣の鳴き声で破られる比較的静かな時間を楽しんでいる自分に気付く。"
 tour_grounds_events.1005.desc.already_shagging:0 "突然、[stop_host_scope.GetNameNoTooltip]が野生の[stop_host_scope.Custom('GetAnimalType')]のように私に飛びかかり、[stop_host_scope.GetHerHis]の火が入った目で、岩に私を押し付けているに気づく。\n\n「あなたに一人でお会いできるのはとても珍しい、私の[ROOT.Char.Custom('LoverPetName')]よ。ここでは目撃者は鳥と獣だけだ。私たちは最後に互いの情熱を受け入れよう！」"
 tour_grounds_events.1005.desc.trying_to_shag:0 "[stop_host_scope.GetNameNoTooltip]が、まるで[stop_host_scope.Custom('GetAnimalType')]が次の食事にありつくような目で私を眺めているのが見える。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]、この[touring_grounds_scope.Custom('TerrainTypeProvince')]で見かけたどんな生き物よりも、あなたは神々しく見えると言わざるを得ない。」\n[stop_host_scope.GetNameNoTooltip]が[stop_host_scope.GetHerHis]の瞳に捕食するような光をたたえて向かってきて、私は禁欲が解けていくのを感じる。"
 tour_grounds_events.1005.desc.outro:0 "\n\n私は呆然として、私の[stop_host_scope.GetTitleAsNameNoTooltip]の渇いた目を見つめている。旅の途中の[ROOT.Char.GetTitleAsNameNoTooltip]が、こんなところで情熱の瞬間を迎えるのは、果たしてふさわしいことだろうか？"
 tour_grounds_events.1005.a:0 "私を連れて行ってくれ！"
 tour_grounds.moment_in_the_woods:0 "あなたは、[visiting_liege.GetName]に忘れられない瞬間を与えた"
 tour_grounds_events.1005.b:0 "淫らな[stop_host_scope.Custom('InsultNoun')]め、私から離れろ！"
 tour_grounds.rebuffed_in_the_woods:0 "[visiting_liege.GetName]はあなたの誘惑を拒否した"
 tour_grounds_events.1006.title:0 "軽率"
 tour_grounds_events.1006.desc.intro:0 "[touring_grounds_scope.GetNameNoTooltip]の旅の途中、私は[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]との"
 tour_grounds_events.1006.desc.mid.martial:0 "戦いと争いの栄光についての対話に閉じ込められたが、"
 tour_grounds_events.1006.desc.mid.learning:0 "人類のための[ROOT.Char.GetFaith.HighGodNamePossessive]の神の計画についての対話に閉じ込められたが、"
 tour_grounds_events.1006.desc.mid.stewardship:0 "国家運営や簿記の複雑さについての対話に閉じ込められたが、"
 tour_grounds_events.1006.desc.mid.diplomacy:0 "外交と宥和の微妙な技法についての対話に閉じ込められたが、"
 tour_grounds_events.1006.desc.mid.intrigue:0 "情報の重要性と欺瞞についての対話に閉じ込められたが、"
 tour_grounds_events.1006.desc.outro:0 "その時、私は[landless_courtier_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]に言葉を遮られる。[landless_courtier_scope.GetSheHe]はどうやらその問題に関して、私よりもよく知っていると信じているようだ。\n\nとはいえ、一介の廷臣が[visiting_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]の[visiting_liege.GetTitleAsNameNoTooltip|U]と[visiting_liege.GetHerHis]の[ROOT.Char.GetTitleAsNameNoTooltip|U]との会話を遮るのは、非常に不適切であることは確かだ。"
 tour_grounds_events.1006.a:0 "静かにしろ、この[stop_host_scope.Custom('InsultAdjective')][stop_host_scope.Custom('InsultNoun')]め。"
 tour_grounds_events.1006.b:0 "無視して先に進もう。"
 tour_grounds_events.1007.desc.intro:0 "[touring_grounds_scope.GetNameNoTooltip]の旅の途中、私は[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]との"
 tour_grounds_events.1007.desc.outro:0 "その時、[stop_host_scope.GetSheHe]は[stop_host_scope.GetHerHis]の一人の廷臣に話を遮られる。\n\nこの[landless_courtier_scope.GetWomanMan]は[landless_courtier_scope.GetHerHis]の主君に黙らせられるまでそれほど長い間話すことはできなかったが、[landless_courtier_scope.GetSheHe]がすぐに繰り出すことができた知恵は、[landless_courtier_scope.GetSheHe]がその主題について[stop_host_scope.GetNameNoTooltip]が知ることを夢見ていたよりもはるかに多くのことを知っていることを証明している。\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]が[landless_courtier_scope.GetHerHis]の洞察に耳を傾けたがらないのであれば、おそらく[landless_courtier_scope.GetSheHe]は代わりに喜んで私の宮廷に加わることだろう。"
 tour_grounds_events.1007.a:0 "私の宮廷に加えよう！"
 tour_grounds_events.1007.b:0 "決して余計な口出しはするべきではない。"
 tour_grounds_events.1007.c:0 "これは紛れもない罪だ！"
 tour_grounds.recruited_my_courtier:0 "[landless_courtier_scope.GetName]は誘惑に負け去っていく"
 tour_grounds_events.1017.desc.outro:0 "その時、[stop_host_scope.GetSheHe]は[stop_host_scope.GetHerHis]の廷臣の一人に会話を遮られた。\n\nその身分の低い廷臣は完全に余計な発言をしたのだが、[stop_host_scope.GetNameNoTooltip]は不思議なことに[landless_courtier_scope.GetHerHim]を叱ることはなく、[landless_courtier_scope.GetHerHim]が私に直接話すことを許したのだ。\n\n[landless_courtier_scope.GetSheHe]の話はとても興味深いのだが、この社会的な礼儀作法を破る行為に、私はとても驚いている。"
 tour_grounds_events.1017.a:0 "聞こう。"
 tour_grounds_events.1008.title:0 "幽霊の物語"
 tour_grounds_events.1008.desc.intro:0 "我々が旅を終えて休憩している間も、私の若い主君は元気いっぱいで、残りの行列が元気を取り戻す間にも、もてなしを求めている。\n\nありがたいことに、[storyteller_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]がそれを熱心に引き受けてくれて、地元の伝説を語り始める。「ああ、これらの[touring_grounds_scope.Custom('TerrainTypeProvince')]には目に見えないものがいるのですよ、[visiting_liege.Custom('GetLassLad')]。"
 tour_grounds_events.1008.desc.mid.banshee:0 "[touring_grounds_scope.GetNameNoTooltip]の荒野には、泣き叫ぶ大きなバンシーが出没します。警告します。もし彼女の叫び声が聞こえたら、あなたの近くにいる誰かが必ず最期を迎えるでしょう。」"
 tour_grounds_events.1008.desc.mid.ghul:0 "[touring_grounds_scope.GetNameNoTooltip]の墓地には人肉を食べる怪しげなグールが徘徊しており、あなたを見つけると[visiting_liege.GetTitleAsNameNoTooltip|U]をメニューに加えるかもしれませんよ！」"
 tour_grounds_events.1008.desc.mid.azdaha:0 "ちょうど我々の足元には、恐ろしいアジダハーカが潜んで、待ち構えています。隙あらば、その恐ろしい大きな歯で地面から飛び出し、あなたを丸呑みにしてしまうでしょう！"
 tour_grounds_events.1008.desc.mid.sasabonsam:0 "この辺りには、恐ろしいササボンサムが住んでいて、今こうしている間も、視界の外から我々を見ているかもしれません。油断すると、彼は上から降りてきて、あなたが彼と同じようにピンク色と血まみれになるまで、恐ろしい鉄の歯であなたの血を吸い取るでしょう！」"
 tour_grounds_events.1008.desc.mid.ankou:0 "アンクゥ自身が死者の馬車に乗ってこれらの地域をさまよい、失われた魂を集め、それらを[ROOT.Char.GetFaith.HighGodName]だけが場所を知っている場所へと連れて行くのです。気をつけて、[visiting_liege.Custom('GetLassLad')]、さもないとあなたも連れて行かれますよ。」"
 tour_grounds_events.1008.desc.mid.witt_wieven:0 "白いの女たちは、この我々の中に住んでいて、あなたたちのような小さな人を探して、あなたたちを迷わせるのです。魔女の亡霊があなたを連れ去り、[ROOT.Char.GetFaith.DevilNamePossessive]の仕事をさせるでしょう。」"
 tour_grounds_events.1008.desc.mid.baba_yaga:0 "恐ろしい魔女バーバ・ヤーガは周りの地域に魔法をかけています。 彼女があなたの肉をむさぼり食ったり、あなたの骨で飾ったりしないように、この地に似つかわしくない小屋には気をつけてください。」"
 tour_grounds_events.1008.desc.mid:0 "これらの地域には、非常に多くの恐ろしいもの、自然ではないものが徘徊しています。どんな獣よりも偉大な怪物は、彼らの食事に少しでも[visiting_liege.GetTitleAsNameNoTooltip|U]を加えること以外には何も望まないでしょう。」"
 tour_grounds_events.1008.desc.outro:0 "\n\n[storyteller_scope.GetFirstNamePossessiveNoTooltip]の疑わしい物語は明らかに小さな[visiting_liege.GetFirstNameNoTooltip]に影響を与えており、おそらく私は干渉する必要がある。"
 tour_grounds_events.1008.a:0 "それからどうなるのだ？"
 tour_grounds_events.1008.b:0 "黙れ、[storyteller_scope.GetFirstNameNoTooltip]！"
 tour_grounds_events.1009.title:0 "$tour_grounds_events.1008.title$"
 tour_grounds_events.1009.desc.intro:0 "我々の行列の年取ったメンバーは旅の休憩のために立ち止まるが、私はまだまだ元気いっぱいで、この気だるい年寄りたちにすぐにイライラしてくる。\n\nありがたいことに、[storyteller_scope.GetName]はこの地域の恐ろしい話で私を楽しませてくれようとしているようだ。「ああ、これらの[touring_grounds_scope.Custom('TerrainTypeProvince')]には目に見えないものがいるのですよ、[visiting_liege.Custom('GetLassLad')]。 "
 tour_grounds_events.1009.desc.mid.finished:0 "\n\n[stop_host_scope.GetName]もすぐに話に加わり、私は二人の物語に心を奪われ、少なからず恐怖を覚えた。"
 tour_grounds_events.1009.desc.outro.interrupted:0 "\n\n話が面白くなってきたところで、[stop_host_scope.GetName]が割り込んできて、[storyteller_scope.GetSheHe]にこれ以上話をするなと言い、私にこの話はすべてたわごとだと断言している。"
 tour_grounds_events.1009.a:0 "なんと偉大な物語だろう！"
 tour_grounds_events.1009.b:0 "恐ろしかった。"
 tour_grounds_events.1009.c:0 "どうして一番いいところで止めるんだ！"
 tour_grounds_events.1009.d:0 "あなたが止めてくれてよかった。"
 tour_grounds_events.1010.title:0 "[rival_courtier.GetFirstNameNoTooltip]: 王家の馬"
 tour_grounds_events.1010.desc:0 "それぞれの獣に乗って一日中敷地内を駆け回っていると、突然一つのアイデアがひらめいた！\n\n[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]と[rival_courtier.GetName]のライバル関係は誰もが知っており、もし私が[visiting_liege.GetHerHis]のライバルを捕まえて、[rival_courtier.GetHerHim]に鞍を乗せて馬のように乗り回させたら、間違いなく[visiting_liege.GetTitleAsNamePossessiveNoTooltip]の好意を得られるはずだ！\n\nもちろん、唯一の課題は[rival_courtier.GetHerHim]をここに連れてくることだが、私には方法がある…"
 tour_grounds_events.1010.a:0 "やろう！"
 tour_grounds_events.1010.b:0 "リスクが大きすぎるな。"
 tour_grounds_events.1011.title:0 "$tour_grounds_events.1010.title$"
 tour_grounds_events.1011.desc:0 "[touring_grounds_scope.GetNameNoTooltip]の敷地内を走っていると、突然道の真ん中で主催者である[stop_host_scope.GetName]に呼び止められる。\n\n[stop_host_scope.GetSheHe]が[rival_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]を捕らえることに成功し、[rival_courtier.GetHerHim]に馬のように鞍を乗せ、私がそれに乗って田園地帯を駆け抜ける準備ができているようだ！\n\n自分本来の優位性を示す絶好の機会とはいえ、本当にここまでさもしい真似をする必要があるのだろうか？"
 tour_grounds_events.1011.a:0 "もちろんそうだ！"
 tour_grounds_events.1011.b:0 "[rival_courtier.GetFirstNameNoTooltip]であっても、この屈辱には値しない。"
 tour_grounds_events.1012.title:0 "[visiting_liege.GetTitleAsNameNoTooltip|U]のような[stop_host_scope.Custom('get_region_root_vegetable')|U]"
 tour_grounds_events.1012.desc:0 "我々の質素な故郷には、[visiting_liege.GetName]が間違いなく慣れ親しんだであろう設備や豪華さはないが、贅沢に欠けているものは、宿と寛大さで十分に補うことができる。\n\n贈り物もなく[visiting_liege.GetTitleAsNameNoTooltip]を案内しなければならないのではないかと懸念していたが、突然、私は奇跡的に[visiting_liege.GetNameNoTooltip]にそっくりな[ROOT.Char.Custom('get_region_root_vegetable')]がよく育っているのを発見した！[visiting_liege.GetSheHe|U]は、もし[visiting_liege.GetHerHis]の[ROOT.Char.Custom('get_region_root_vegetable')]のドッペルゲンガーを手放したとすれば、[visiting_liege.GetHerHis]の[touring_grounds_scope.GetNameNoTooltip]への訪問を間違いなく永遠に覚えていることだろう！とはいえ、私が[visiting_liege.GetHerHim]を[ROOT.Char.Custom('get_region_root_vegetable')]と比較すれば、[visiting_liege.GetSheHe]は簡単に怒ってしまうかもしれない。"
 tour_grounds_events.1012.a:0 "そしてここには完璧な贈り物は存在しないと思っていた。"
 tour_grounds_events.1012.b:0 "[ROOT.Char.Custom('get_region_root_vegetable')]を静かに始末しよう。"
 tour_grounds_events.1012.c:0 "これはきっと値打ちがあるに違いない！"
 tour_grounds_events.1012.d:0 "保管しておこう…個人的に使う。"
 turnip_that_looks_like_liege:0 "[visiting_liege.GetTitleAsNamePossessiveNoTooltip|U]の[ROOT.Char.Custom('get_region_root_vegetable')|U]"
 turnip_that_looks_like_liege_description:0 "[visiting_liege.GetName]に非常によく似た単なる[ROOT.Char.Custom('get_region_root_vegetable')]だ。"
 tour_grounds_events.1013.title:0 "$tour_grounds_events.1012.title$"
 tour_grounds_events.1013.desc:0 "[touring_grounds_scope.GetNameNoTooltip]は、私が考える文明的な地域とはかけ離れたものだ。この場所を故郷と呼ぶ者はほとんどおらず、快適さに対する不満がたくさんある。\n\n今日、[stop_host_scope.GetTitleAsNameNoTooltip]は、[stop_host_scope.GetSheHe]が私に似ていると主張する単純な[stop_host_scope.Custom('get_region_root_vegetable')]を差し出し、私に感銘を与えようと考えたようだ。\n\n最初、私は目を丸くしていたのだが、いつの間にか何となく似ているような気がしてきた…"
 tour_grounds_events.1013.a:0 "なんて素晴らしいオブジェなんだ！"
 tour_grounds.liege_impressed:0 "[visiting_liege.GetName]は感銘を受けた"
 tour_grounds_events.1013.b:0 "胸糞が悪い。それを処分しろ。"
 tour_grounds.liege_insulted:0 "[visiting_liege.GetName]は侮辱された"
 tour_grounds_events.1014.title:0 "[visiting_liege.GetNameNoTooltip]: 小さな狩人"
 tour_grounds_events.1014.desc:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]は、大人らしくゲームと栄光を求めて、[touring_grounds_scope.GetNameNoTooltip]で狩猟をすることに熱心なようだ。\n\nしかし、私は良心の呵責から、[visiting_liege.GetSheHe]が[ROOT.Char.Custom('GetAnimalType')]によって生きたまま襲われる可能性のある場所で、そのような若い[visiting_liege.Custom('GirlBoy')]が走り回るのを許すことはできない。\n\nしかし、私は本物の動物の危険のない偽の狩りを用意することで、小さな主君を喜ばせることができるだろう。"
 tour_grounds_events.1014.a:0 "[visiting_liege.GetSheHe]もきっと気に入ってくれるはずだ！"
 tour_grounds_events.1014.b:0 "何という時間の無駄だ。"
 tour_grounds_events.1015.title:0 "狩猟のふり"
 tour_grounds_events.1015.desc:0 "私は、[ROOT.Char.GetTitleAsNameNoTooltip]がそうあるべきであるように、野外を歩き回って新鮮な獲物を捕まえたいと切望していたが、これまで年長者や保護者にその機会を拒まれてきた。\n\nしかし、今日私は[stop_host_scope.GetName]から声をかけられ、本物の狩人として[touring_grounds_scope.GetNameNoTooltip] の土地を試してみることを提案された。\n\nしかし、狩猟場に到着すると、凶暴な[stop_host_scope.Custom('GetAnimalType')]ではなく、 [stop_host_scope.Custom('GetAnimalType')]に似せて描かれた木片が迎えてくれる。"
 tour_grounds_events.1015.a:0 "獣を退治するぞ！"
 tour_grounds_events.1015.b:0 "これは何かの冗談だろうか？"
 tour_grounds_events.1015.c:0 "殺すための本物の[stop_host_scope.Custom('GetAnimalType')]を要求する。"
 tour_grounds_events.1016.title:0 "本物の狩猟"
 tour_grounds_events.1016.desc:0 "私の要求は満たされ、すぐに倒すための本物の獣に向き合うことになった。私の命令で、獣は縛りから解かれ、私一人が弓でその怪物を倒すのだ。\n\n私は深呼吸して手を放し、矢が的に向かっているけることを祈る。"
 tour_grounds_events.1016.a:0 "私の狙いは本物だ！"
 tour_grounds.killed_boar:0 "私は動物を倒した"
 tour_grounds.mauled_by_boar:0 "私は失敗した"
 tour_grounds_events.3001.title:1 "[stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の土地の旅"
 tour_grounds_events.3001.desc.intro:1 "[touring_grounds_scope.GetProvince.GetName]の[stop_host_scope.GetTitledFirstNamePossessive]の[stop_host_scope.Custom('FortifiedBuilding')]への私の到着は、領国の[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしいファンファーレで示されており、"
 tour_grounds_events.3001.desc.type.majesty:0 "地元の人々は私の護衛の威厳と華やかさに明らかに畏敬の念を抱いている。\n\n"
 tour_grounds_events.3001.desc.type.taxation:0 "私の国庫の荷車と徴税人の存在はすぐに気づかれることになった。\n\n"
 tour_grounds_events.3001.desc.type.intimidation:0 "しかし、私の多くの警護の厳しい規律は、私の臣民を躊躇させるものだ。\n\n"
 tour_grounds_events.3001.desc.mid.hates_vassal:0 "この[stop_host_scope.Custom('InsultAdjective')][visiting_liege.Custom('InsultNoun')]との部屋の共有は嫌でも必要なことだ。早く終わればいいのだが。"
 tour_grounds_events.3001.desc.mid.lover:0 "愛する人と、このような公的な手続きを踏まなければならないのは、とても辛いことだ。二人きりの時間があれば…"
 tour_grounds_events.3001.desc.mid.friend:0 "手続きという負担はあるものの、良き友人を訪ねることはいつでも歓迎すべき救いだ。"
 tour_grounds_events.3001.desc.mid.close_family:0 "私と[ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]は、この場の形式を忠実に守ることに注意しながら抱き合う。"
 tour_grounds_events.3001.desc.mid.house:0 "私の[ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]と、[stop_host_scope.GetHerHis]の状況が[ROOT.Char.GetHouse.GetBaseName]家の貴族にふさわしいかどうかを確認する好機だ。"
 tour_grounds_events.3001.desc.mid.powerful_vassal:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の封臣の間での[stop_host_scope.GetHerHis]の重要性については、私はある程度までは必要な認識を持っている…"
 tour_grounds_events.3001.desc.mid.default:1 "私の封臣は、あらゆる必要な敬意を持って私を義務的に迎えてくれる。"
 tour_grounds_events.3001.desc.mid:2 "\n\n[stop_host_scope.GetFirstNameNoTooltip]は旅の計画の概要を説明し、[stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]がとても公平で素晴らしい土地であり、町や畑を眺めるだけでも十分に楽しめると私に断言する。"
 tour_grounds_events.3001.desc.outro:1 "\n\n時間が経てば分かることだ。"
 tour_grounds_events.3001.a:1 "さあ始めよう！"
 tour_grounds_events.3002.title:0 "狩猟の腕前"
 tour_grounds_events.3002.desc.intro:0 "私が[touring_grounds_scope.GetNameNoTooltip]の土地の旅を続けていると、私の主人は、自身で[stop_host_scope.GetHerHis]の狩猟の腕前を披露することを決めたようだ。皆の関心が[stop_host_scope.GetHerHim]に集中する中、"
 tour_grounds_events.3002.desc.mid.crit:0 "[stop_host_scope.GetNameNoTooltip]は遠く離れた[stop_host_scope.Custom('GetAnimalType')]の頭蓋骨を一撃で射抜く。\n\n誰もが感銘を受けているようだが、これはもしかすると"
 tour_grounds_events.3002.desc.mid.succ:0 "[stop_host_scope.GetNameNoTooltip]は近くの[stop_host_scope.Custom('GetAnimalType')]をわずかな労力で倒してしまう。\n\n誰もが感銘を受けているようだが、これはもしかすると"
 tour_grounds_events.3002.desc.mid.fail:0 "[stop_host_scope.GetNameNoTooltip]は[stop_host_scope.GetHerHis]の標的をかすめることすらできず、私の行列を大いに楽しませてくれる。\n\n皆は笑っているが、これは"
 tour_grounds_events.3002.desc.outro:0 "私の主人を出し抜いて、[ROOT.Char.GetTitleAsNameNoTooltip]がどのように矢を放つのかを皆に見せてやる機会だ！"
 tour_grounds_events.3002.a:0 "私のほうがより優れた狩人だ！"
 tour_grounds_events.3002.b:0 "おめでとう、[stop_host_scope.GetNameNoTooltip]。"
 tour_grounds_events.3003.title:0 "危うい獲物"
 tour_grounds_events.3003.desc.intro:0 "狩猟用の弓を傍らに置いた一団のメンバーが、我々のいる場所の近くの土手のすぐ下に[stop_host_scope.Custom('GetAnimalType')]がいると警告してくれた。崖の端に立っていれば、その心臓を貫くことができるはずだ。\n\n"
 tour_grounds_events.3003.desc.mid.high_skill:0 "私のような熟練した狩人にとっては簡単なことだが、危険がないわけではない。"
 tour_grounds_events.3003.desc.mid.low_skill:0 "難しい射撃になるだろうが、もし成功すれば、間違いなく行列の皆を感動させることができるだろう。"
 tour_grounds_events.3003.desc.outro:0 "地面が少し不安定に見えるが、足元に気をつければ私は問題なく獣を倒せるだろう。"
 tour_grounds_events.3003.a:0 "これは簡単なはずだ。"
 tour_grounds_events.3003.b:1 "他の誰かにやらせよう。"
 tour_grounds_events.3004.title:0 "我が[visiting_liege.GetTitleAsNameNoTooltip|U]、狩人"
 tour_grounds_events.3004.desc.intro:0 "土地を旅していた[visiting_liege.GetName]は、崖の上からすぐ下の[stop_host_scope.Custom('GetAnimalType')]を狙って危険な射撃をした。"
 tour_grounds_events.3004.desc:0 "[visiting_liege.GetSheHe]は一瞬落ちてしまうかのように見えたが、[visiting_liege.GetSheHe]はすぐに足場を見つけて獣を殺し、すぐに降りてきた。\n\n一行の誰もが、彼らの[visiting_liege.GetTitleAsNamePossessiveNoTooltip]の狩猟の腕前に魅了され、感動しているように見える。[visiting_liege.GetSheHe|U]は新鮮なゲームで血を滴らせながら、何らかの祝福を期待して私に近づいてきた。"
 tour_grounds_events.3004.a:0 "素晴らしい射撃でした、我が[visiting_liege.GetTitleAsNameNoTooltip]。"
 tour_grounds_events.3004.b:0 "私は感動すべきなのだろうか？"
 tour_grounds_events.3005.title:0 "危険は報われる"
 tour_grounds_events.3005.desc.intro:0 "危険な断崖につまずくこともなく、一本の矢で獣を倒したことで、私の足場は真実であり、私の目的もまた真実であることが証明された。狩りの一行は感動しているようで、周りは仲間たちの拍手に包まれた。\n\n"
 tour_grounds_events.3005.desc.mid.congrats:0 "私の主人、[stop_host_scope.GetName]が自ら私の狩りの成功を祝いに来てくれた。その用事が終わったので、私は残りのものと一緒に獲物を放り投げ、土地の旅を続ける。"
 tour_grounds_events.3005.desc.mid.insult:0 "しかし、私の主人である[stop_host_scope.GetName]は、あまり感動してはいないようだ。[stop_host_scope.GetHerHis|U]の顔は軽蔑と羨望に満ち、[stop_host_scope.GetSheHe]は私の射撃は全く印象に残らないものだと主張している。"
 tour_grounds_events.3005.a:0 "素晴らしい。"
 tour_grounds_events.3005.a.bad:0 "なんと小心な[stop_host_scope.Custom('InsultNoun')]だ。"
 tour_grounds_events.3006.title:0 "躓いた[visiting_liege.GetTitleAsNameNoTooltip|U]"
 tour_grounds_events.3006.desc:0 "一瞬、[visiting_liege.GetSheHe]が本当に名を上げるかのように見えたが、[visiting_liege.GetSheHe]の足元は不安定になり、その後には明らかな怪我と恥辱が続くことが明らかになり始めた。\n\nもちろん、私は飛び込んで主君を助けることもできるが、それでは自分が怪我をする危険性がある。"
 tour_grounds_events.3006.a:0 "私は[visiting_liege.GetTitleAsNameNoTooltip|U]を守らなければ！"
 tour_grounds_events.3006.b:0 "放っておけ。"
 tour_grounds_events.3006.c:0 "[visiting_liege.GetHerHim]を押しのけて、私が射つ！"
 tour_grounds_events.3007.title:0 "$tour_grounds_events.3006.title$"
 tour_grounds_events.3007.desc.intro:0 "不幸なことに私の足元は不安定で、[ROOT.Char.GetFaith.CreatorNamePossessive]の創造物に翻弄されて、私は体が大地から離れていくのを感じる。\n\n"
 tour_grounds_events.3007.desc.mid.protected:0 "しかし、私はすぐに[stop_host_scope.GetName]に掴まれて立ち上がることができ、私の恩人は[stop_host_scope.GetHerHis]の勇敢な努力の中でバタリと倒れる。"
 tour_grounds_events.3007.desc.mid.fell:0 "落下の途中に身をひねると、[stop_host_scope.GetName]はただぼんやりとそばに立って、[stop_host_scope.GetHerHis]の [ROOT.Char.GetTitleAsNameNoTooltip]が落下するのを眺めている。体が地面と再会すると、皮膚が裂け、私の神の血が地面に溢れるのを感じる。"
 tour_grounds_events.3007.desc.mid.took_the_shot:0 "落下の途中に身をひねると、[stop_host_scope.GetName]が私の代わりに現れて、私を助けるために何もしないどころか、射撃をしようとしている！私の体が地面に音を立ててぶつかると同時に、拍手が聞こえてくる。明らかに、[stop_host_scope.GetNameNoTooltip]は私が失敗したことに成功しており、私は苦痛と恥ずかしさに身悶えさせられる。"
 tour_grounds_events.3007.a:0 "今日はもう十分やったと思う。"
 tour_grounds_events.3008.title:0 "乗馬中の事故"
 tour_grounds_events.3008.desc:0 "私は、[touring_grounds_scope.GetNameNoTooltip]の土地を走り、満足した頭でほとんど何も考えていない状態だった。\n\n[trampled_child_scope.GetHerHis]の[ROOT.Char.GetTitleAsNameNoTooltip]を見るため、腕を振りながら敬意を表している一人の子供が私の馬の前に飛び出してきた時、私は突然現実に引き戻された。あまりに突然の出現に、たとえそれが知っている子供だったとしても反応する余裕はない。汗ばむ手綱を握り締めながら、私は反応しなければならない！"
 tour_grounds_events.3008.a:0 "避けようとする。"
 tour_grounds_events.3008.b:0 "私の走りを邪魔するものは何もない。"
 tour_grounds_events.3009.title:0 "王に踏まれる"
 tour_grounds_events.3009.desc.intro:0 "今日も[visiting_liege.GetNamePossessive]の訪問があったのだが、順調な滑り出しと思われた中、目を離した隙に一人の[trampled_child_scope.GetName]が[visiting_liege.GetFirstNamePossessiveNoTooltip]の馬の前に飛び出し、即座に踏み潰されて死んでしまった！\n\n最も衝撃的なのは、[visiting_liege.GetNameNoTooltip]が、この事態を防ぐための目に見える試みを一切していなかったことだ。"
 tour_grounds_events.3009.desc.mid.my_kid:0 "自分の血肉が、怪物のような馬の足で踏みにじられるのを、私は見るしかないのだ。"
 tour_grounds_events.3009.desc.mid.not_my_kid:0 "可哀想な子供が怪物の足で踏みつけられる前に、私は目を背ける暇もない。"
 tour_grounds_events.3009.desc.outro.my_kid_dead:0 "グリズリーの試練が終わりに近づいたとき、私が目をやると、私の[ROOT.Char.Custom2('RelationToMeShort',trampled_child_scope)]の生気のない体が、地面に落ちた血まみれの果肉とほとんど見分けがつかなくなっていた。"
 tour_grounds_events.3009.desc.outro.not_my_kid_dead:0 "グリズリーの試練が終わりに近づくと、可哀想な子供が[trampled_child_scope.GetHerHis]自身の血溜まりの中でじっとしているように見える。"
 tour_grounds_events.3009.desc.outro.alive:0 "幸いにも[trampled_child_scope.GetNameNoTooltip]はこの試練から生還したが、怪我をしていないわけではない。"
 tour_grounds_events.3009.a.callous:0 "私には関係ない。"
 tour_grounds_events.3009.a:0 "何と下劣な！"
 tour_grounds_events.3009.b:0 "[visiting_liege.GetNameNoTooltip]は怪物だ。"
 tour_grounds.trampled_child_nemesis:0 "[stop_host_scope.GetNameNoTooltip]は[stop_host_scope.GetHerHis|U]の復習を誓う"
 tour_grounds_events.3010.title:0 "信頼できない馬"
 tour_grounds_events.3010.desc.intro:0 "[touring_grounds_scope.GetNameNoTooltip]の土地を走っていた私の馬が突然停止し、私は大切な馬が岩につまずいたのを感じた。回復は早く、バランスを崩したのは一瞬だけだったが、私の後ろで行列のメンバーがクスクスと笑っているのが聞こえる。\n\n"
 tour_grounds_events.3010.desc.mid.irritable:0 "私は自慢の馬に裏切られ、屈辱と怒りが腹の中で湧き上がるのを感じている。"
 tour_grounds_events.3010.desc.mid.calm:0 "少し恥ずかしさは感じるが、それが動物のせいではないことはわかっている。"
 tour_grounds_events.3010.desc.outro:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U]は、手の届かない威厳を放ち、すべての臣下から尊敬を集めるものだが、今回の件で私の完璧なイメージは崩れてしまった。"
 tour_grounds_events.3010.a:0 "その馬を殺して、別のを用意してくれ！"
 tour_grounds_events.3010.b:0 "誰にでも間違いはある。 "
 tour_grounds_events.3011.title:0 "$tour_grounds_events.3010.title$"
 tour_grounds_events.3011.desc.intro:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]の土地を走っていると、[visiting_liege.GetHerHis]の馬が地面の岩につまずき、一瞬バランスを崩してしまった。行列の何人かが鼻で笑い始めた頃、[visiting_liege.GetNameNoTooltip]が"
 tour_grounds_events.3011.desc.mid.irritable:0 "怒りに任せて馬を降り、哀れな動物の喉を無慈悲に切り裂いて、その体から命が抜けるのを眺めていた。"
 tour_grounds_events.3011.desc.mid.calm:0 "馬を降り、哀れな獣の眉間に慎重に矢を放つ。"
 tour_grounds_events.3011.desc.outro:0 "\n\n「私は、失敗した獣や臣民に用はない。いつでも代わりのものを手に入れられるのだから。」"
 tour_grounds_events.3011.a:0 "別のものをご用意しましょう、閣下！"
 tour_grounds_3011.vassal_paid_for_new_horse:0 "[stop_host_scope.GetNameNoTooltip]は新しい馬を買うことを提案した"
 tour_grounds_events.3011.b:0 "わかった。"
 tour_grounds_3011.vassal_did_not_pay:0 "私は新しい馬を買った"
 tour_grounds_events.3012.title:0 "密猟者だ！"
 tour_grounds_events.3012.desc.intro:0 "私や従者が走っていると、土地に響くざわめきが聞こえてくる。私が少年に先に行って様子を見てくるよう命じると、戻ってきた少年は「この先に違法な密猟者の一団がいる」と知らせてくれた。\n\n"
 tour_grounds_events.3012.desc.mid.sadistic:0 "これは、疑うことを知らないいくつかの魂に正当な苦痛を与え、同時に[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]の機嫌を取る理想的な機会となる。"
 tour_grounds_events.3012.desc.mid:0 "私には関わりのないことだが、この違法行為をなくせば、[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]の機嫌を取れるのは間違いないだろう。"
 tour_grounds_events.3012.desc.outro:0 "\n\nこの悪党どもを一網打尽にして、その首と手を[stop_host_scope.GetNameNoTooltip]に差し出すのは、さほど問題にもならないはずだ。"
 tour_grounds_events.3012.a:0 "狩りの時間だ。"
 tour_grounds_events.3012.b:0 "金と引き換えに見逃してやれ。"
 tour_grounds_events.3012.c:0 "彼らを避けよう。"
 tour_grounds_events.3013.title:0 "小片の袋"
 tour_grounds_events.3013.desc:0 "私は[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]からしばらく離れていたのだが、再会すると、[visiting_liege.GetHerHim]が滴る赤い袋をいくつか脇に置いて、馬に乗っているのが見えた。\n\n[visiting_liege.GetSheHe|U]が私の足元の袋を開けると、不幸な魂たちの切断された手と頭が流れ出し、彼らの顔が恐怖の表情で固まっているのを見て私はゾッとした。\n\n「勝手にあなたの土地から密猟者や泥棒を一掃させてもらったよ。 気にしないでくれ、友よ。」"
 tour_grounds_events.3013.a:0 "ありがとうございます、閣下。"
 tour_grounds.vassal_impressed:0 "[stop_host_scope.GetName]は感銘を受ける"
 tour_grounds_events.3013.b:0 "何と恐ろしい！"
 tour_grounds.vassal_horrified:0 "[stop_host_scope.GetName]は怯えている"
 tour_grounds_events.3014.title:0 "贅沢への課税"
 tour_grounds_events.3014.desc:0 "[touring_grounds_scope.GetNameNoTooltip]のあらゆる名所を案内されるうちに、私はそのすべてが絶対的に豪華であることに気づき始めている。\n\n単なる[stop_host_scope.GetTitleAsNameNoTooltip]にすぎないにもかかわらず、[stop_host_scope.GetFirstNameNoTooltip]は比較的贅沢に暮らし、明らかに十分すぎるほどの金を持っている。\n\n[stop_host_scope.GetHerHis]の住居の膨大な数の窓を見ると、私は窓税を導入することで、[stop_host_scope.GetHerHis]の余剰の[stop_host_scope.GetTitleAsNameNoTooltip|U]の吐き出させることができそうだ。"
 tour_grounds_events.3014.a:0 "窓税だ。"
 tour_grounds_events.3014.b:0 "今のところは見逃してやろう。"
 tour_grounds_events.3015.title:0 "窓税"
 tour_grounds_events.3015.desc:0 "私は[touring_grounds_scope.GetNameNoTooltip]において、[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]が見るべきあらゆる名所を丁寧に紹介し、自分自身を素晴らしい主催者だと信じている。\n\nしかし、私は[visiting_liege.GetHerHim]が私の居住する邸宅に注意を向け、何か独り言をつぶやきながらそこを身振りで示していることに気がついた。私が探りを入れてみると、[visiting_liege.GetSheHe]はニヤリと笑う。\n\n「ああ、窓の数を数えていたのだよ。窓税が課せられていることは知っているね？これは[visiting_liege.GetPrimaryTitle.GetNameNoTooltip]の設立当初からあるもので、私はこんな理不尽な数の窓を課税せずに放っておくわけにはいかないのだよ。」"
 tour_grounds_events.3015.a:0 "わかった、窓税を払おう。"
 tour_grounds.vassal_paid_tax:0 "[stop_host_scope.GetName]は税を払った"
 tour_grounds_events.3015.b:0 "窓、何だって？"
 tour_grounds.vassal_refused_to_pay_tax:0 "[stop_host_scope.GetName]は税の支払いを拒否した"
 tour_grounds.vassal_won_tax_duel:0 "[stop_host_scope.GetName]は税の支払いを免れた"
 tour_grounds_events.3016.title:0 "思い出の品"
 tour_grounds_events.3016.desc:0 "私はようやく[touring_grounds_scope.GetNameNoTooltip]の荒野で一人になれたことに気づき、[liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]に思いを馳せる。\n\n私の愛する[liege_lover_scope.GetNameNoTooltip]に匹敵するほど、[touring_grounds_scope.GetNameNoTooltip]が本当に美しい場所であることを否定することはできない。私は[touring_grounds_scope.GetNameNoTooltip]を通る全ての人々に[liege_lover_scope.GetHerHim]への愛を知ってもらうために、ここに印を残しておきたいと感じている。あるいは、[touring_grounds_scope.Custom('get_carvable_surface')]に[liege_lover_scope.GetHerHis]の名を刻み込むことによって！"
 tour_grounds_events.3016.a:0 "そうするべきだ。"
 tour_grounds_events.3016.b:0 "いや、ここはこのままでも完璧だ。"
 tour_grounds_events.3017.title:0 "冒涜"
 tour_grounds_events.3017.desc:0 "私がやっとの思いで[visiting_liege.GetTitleAsNameNoTooltip|U]に追いつくと、恐ろしいことに、[visiting_liege.GetHerHim]が自身の名前を[touring_grounds_scope.Custom('get_carvable_surface')]に刻み込んでいるのを見てしまった。\n\n間違いなく、[visiting_liege.GetSheHe]はこの特別な[touring_grounds_scope.Custom('get_carvable_surface')]が、地元の人々にとって精神的に大きな意味を持つものであることを知る由もなかったのだろうが、もし彼らが自分たちの[visiting_liege.GetTitleAsNameNoTooltip|U]がこのような聖地を汚したと知れば、彼らは代々[visiting_liege.GetName]という名前を呪うことになるだろう！"
 tour_grounds_events.3017.a:0 "憐れだ。"
 tour_grounds_events.3017.b:0 "責任は私が取る！"
 tour_grounds_events.3018.title:0 "$tour_grounds_events.3017.title$"
 tour_grounds_events.3018.desc:1 "[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]に私が楽しく彫刻をしていると、突然、横から息を呑むような音が聞こえた。\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の手仕事を見て完全に恐怖しているようで、すぐに説明するために私に近づいてきた。\n\n「閣下、間違いなくあなた様は、この[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]が[touring_grounds_scope.GetNameNoTooltip]の地元の人々にとって聖なる対象とされていることをご存知なかったのでしょう！"
 tour_grounds_events.3018.desc.outro.took_the_blame:0 "恐れることはありません、この件については私が責任を負います。このことについては二度と言及しないでください。」"
 tour_grounds_events.3018.desc.outro.blamed_liege:0 "[touring_grounds_scope.GetNameNoTooltip]の農民と聖職者は、あなたの冒涜のために、あなたの名前を永遠に呪うことでしょう！」"
 tour_grounds_events.3018.a.took_blame:0 "ありがとう。"
 tour_grounds_events.3018.a.was_blamed:1 "[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]が単なる[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]でないのはなぜだ？"
 tour_grounds_events.3019.title:0 "追加の課税"
 tour_grounds_events.3019.desc:0 "[touring_grounds_scope.GetNameNoTooltip]は、肥え太った[stop_host_scope.GetTitleAsNameNoTooltip]を支配者とする、本当に贅沢で過剰な場所のように思える。\n\nどこを見回しても、ある一つのことを示すサインが見えてくる。未申告の課税対象物だ。家畜の数は報告されているよりもはるかに多いようで、[stop_host_scope.GetTitleAsNamePossessiveNoTooltip]の住居は、[ROOT.Char.GetTitleAsNameNoTooltip|U]にとって十分すぎるほど贅沢なようだ！\n\n[stop_host_scope.GetName]は明らかに[stop_host_scope.GetHerHis]の料金を支払っておらず、この余剰に課税すべきだと、[greedy_entourage_member.GetName]は提案している。"
 tour_grounds_events.3019.a:0 "[stop_host_scope.GetTitleAsNameNoTooltip]に課税しろ！"
 tour_grounds_events.3019.b:0 "とりあえず書き留めておく。"
 tour_grounds_events.3020.title:0 "$tour_grounds_events.3019.title$"
 tour_grounds_events.3020.desc:0 "最近、[visiting_liege.GetName]は少しよそよそしく、上の空になっているようで、時々独り言を呟き、[greedy_entourage_member.GetName]に小声で話しかけている。ついに、[visiting_liege.GetSheHe]が私に直接近づいてくると、[visiting_liege.GetHerHis]が考えていることを率直に伝える。\n\n「[stop_host_scope.GetTitleAsNameNoTooltip]として、あなたは主君である私に対する金銭的な義務を自覚しなければならない。あなたの邸宅の壮麗な様子を見渡すと、税金を少しごまかしているような気がしてならないのだ。あるいは我々はそれを正すべきなのかもしれない。」"
 tour_grounds_events.3020.a:0 "私は払うべきものは払った！"
 tour_grounds_events.3020.b:0 "結構だ。"
 tour_grounds_events.3040.title:0 "不忠な臣民"
 tour_grounds_events.3040.desc.intro:0 "私は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の下層階級の人々がどのように暮らしているのか知りたいと思い、地元の人々が騒いでいそうな施設を訪問することにした。一人の男がテーブルの上に立ち、周囲の人々の注目を浴びている。\n\n「そもそも[stop_host_scope.GetTitleAsNameNoTooltip|U]は何のために必要なんだ？[stop_host_scope.GetFirstName]は"
 tour_grounds_events.3040.desc.mid.wrong_language:0 "我々の言語を話すこともできない、"
 tour_grounds_events.3040.desc.mid.wrong_culture:0 "血生臭い外国人だ、"
 tour_grounds_events.3040.desc.mid.wrong_faith:0 "[angry_peasant.GetFaith.NegativeAfterLife]行きの血生臭い[stop_host_scope.GetFaith.GetAdherentName]だ、"
 tour_grounds_events.3040.desc.mid.shit_beer:0 "我々をこのクソみたいな[angry_peasant.Custom('RegionalAlcoholicDrink')]で養っている、"
 tour_grounds_events.3040.desc.mid.shit_weed:0 "安いハシシで我々を満たし、我々に黙っていることを期待する、"
 tour_grounds_events.3040.desc.mid.conscription:0 "[stop_host_scope.GetSheHe]が精進を怠っている間に、我々を[stop_host_scope.GetHerHis]の戦いで戦わせる、"
 tour_grounds_events.3040.desc.mid.high_taxes:0 "酷い税金で我々から搾り取る、"
 tour_grounds_events.3040.desc.mid.just_plain_dislike_em:0 "私が見た中で最も[stop_host_scope.Custom('InsultAdjective')][stop_host_scope.Custom('InsultNoun')]だ、"
 tour_grounds_events.3040.desc.outro:0 "だが[stop_host_scope.GetSheHe]は、我々の永遠の忠誠心を期待している！」\n\n建物全体がどよめきと拍手に包まれる。明らかに私の[stop_host_scope.GetTitleAsNameNoTooltip|U]は、[stop_host_scope.GetHerHis]自身の故郷では不人気のようだ。"
 tour_grounds_events.3040.a:0 "これらの反逆者を逮捕しろ！"
 tour_grounds_events.3040.b:0 "[stop_host_scope.GetTitleAsNameNoTooltip|U]の悪口はやめろ！覚悟しろ！"
 tour_grounds_events.3040.c:0 "この農民たちの考えは正しい。"
 tour_grounds_events.3050.title:0 "暴力"
 tour_grounds_events.3050.desc:0 "「私の血塗られた金をよこせ！」\n\n飛び散る血と骨が割れる音で、私が低い側溝に注意を向けると、そこでは貧しい一人の[beaten_peasant.GetWomanMan]が数人の地元の荒くれ者に襟首を掴まれている。\n\n普段ならこんなことは頭の下にあることだが、こんな露骨な犯罪が目の前で起こっているのを私は本当に許せるのだろうか？"
 tour_grounds_events.3050.a:0 "衛兵！この馬鹿どもを捕えろ！"
 tour_grounds_events.3050.b:0 "良き[ROOT.Char.GetTitleAsNameNoTooltip|U]は[ROOT.Char.GetHerHis]の臣民を守るものだ！"
 tour_grounds_events.3050.b.success:0 "あなたは戦いに勝つ"
 tour_grounds_events.3050.b.failure:0 "あなたは戦いに負ける"
 tour_grounds_events.3050.c:0 "「やあ、[beaten_peasant.GetHerHim]を少し痛めつけてやろうぜ！」"
 tour_grounds_events.3060.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]の最良"
 tour_grounds_events.3060.desc.intro:0 "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は今日、私を[stop_host_scope.GetHerHis]の兵舎に案内することにした。\n\n"
 tour_grounds_events.3060.desc.light_infantry:0 "軽歩兵が一列に並び、鎧を着て注意深く立って、私の視察に備えている。"
 tour_grounds_events.3060.desc.archers:0 "弓兵が一列に並び、弓を手に準備を整えて立っている。"
 tour_grounds_events.3060.desc.heavy_infantry:0 "きらめく鎧の海が私の前に立ち、兵士たちはそれぞれ自分の体にかかる重さにも平然としているようだ。"
 tour_grounds_events.3060.desc.cavalry:0 "馬はうなり声を上げ、鼻を鳴らして、騎手に連れられて突撃を待ちわびている。"
 tour_grounds_events.3060.desc.camel_cavalry:0 "ラクダは敵の騎兵を恐れさせたくてうずうずしているかのように、唸り声を上げ足を蹴っている。"
 tour_grounds_events.3060.desc.elephant_cavalry:0 "私は象の大きさに畏怖の念を抱き、その足で踏みにじられた者たちの最期を想像すると恐怖を感じる。"
 tour_grounds_events.3060.desc.outro:0 "彼らは立派な兵士たちだが、一日中遊んでいるのはもったいないように思える。"
 tour_grounds_events.3060.a:0 "彼らは犯罪を根絶することができる！"
 tour_grounds_events.3060.b:0 "もしかしたら、彼らはもっと効率的に管理できるかもしれない。"
 tour_grounds_events.3060.b.success:0 "兵舎は改良された"
 tour_grounds_events.3060.b.failure:0 "あなたの助言は効き目がない"
 tour_grounds_events.3060.b.vassal:0 "[visiting_liege.GetFirstName]があなたの軍隊に干渉する"
 tour_grounds_events.3060.c:0 "このような兵士には使い道があるだろう。"
 tour_grounds_events.3060.d:0 "あるいはここで何かを学べるかもしれない。"
 tour_grounds_events.3070.title:0 "沈黙の瞬間"
 tour_grounds_events.3070.desc.intro:0 "私は、従者たちと一緒に[ROOT.Char.GetCurrentLocation.GetName]の郊外の素晴らしい名所と、"
 tour_grounds_events.3070.desc.royal_garden:0 "[stop_host_scope.GetNamePossessive]の壮大な威厳ある庭園を歩き回った。\n\n庭園の壁の中にあるのは、私と数名の下級の貴族、そして緻密に整えられた庭園だけだ。 ここで少し立ち止まると、私はめったに経験する機会のない静けさに満たされる。"
 tour_grounds_events.3070.desc.royal_forest:0 "[stop_host_scope.GetNamePossessive]の魅惑的な素晴らしい森を歩き回った。\n\nこの森には農民も卑しい貴族もいない。いるのは私と私の親しい仲間、そして[ROOT.Char.GetFaith.CreatorNamePossessive|U]の創造物だけだ。私は、不幸な人の心が悪徳と弱さで世界を汚す前の、純粋で静寂平穏な領域へと誘われるのを感じる。"
 tour_grounds_events.3070.desc.leisure_palace:0 "[stop_host_scope.GetNamePossessive]の夏の離宮を歩き回った。\n\n宮殿の外観は豪華な彫刻や地元の植物が細部まで配置され、内部も同様に壮大で贅を尽くしたものとなっている。この宮殿にいるときの光景や感覚は、すべて緊張した心を落ち着かせるために存在している。"
 tour_grounds_events.3070.desc.outro:0 "\n\nずっとここにいても良いくらいだ。"
 tour_grounds_events.3070.a:0 "私はここから多くのことを学べるだろう。"
 tour_grounds_events.3070.b:0 "のんびりした散歩が何よりの贈り物だ。"
 tour_grounds_events.3070.c:0 "軍を駐留させて、この平和を守らなければ！"
 tour_grounds_events.3080.title:0 "地元の軍隊"
 tour_grounds_events.3080.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetName]のより軍事色の強い風景の中を歩き回っていた私は、偶然[stop_host_scope.GetNamePossessive]の"
 tour_grounds_events.3080.desc.military_academy:0 "軍事学校に迷い込んだ。\n\nその学校のいたるところで、高貴な身分の$knight_culture_player_plural_no_tooltip_lowercase$たちが、戦争が常に迫っていることをよく理解しながら訓練に励み、能力を磨いているのが見える。"
 tour_grounds_events.3080.desc.march:0 "国境地帯に迷い込んだ。\n\n国境周辺のあらゆる場所で、彼らは視界に入るあらゆる侵略者や不法行為者に、専門的な効率性をもって備えている。"
 tour_grounds_events.3080.desc.siege_works:0 "攻城兵器製作所に迷い込んだ。\n\n兵器は常に手入れと補修を受けており、一部は修理され、その他は新しく組み立てられている。 次の悪党の城壁がこれらの機械に直面することになるのは考えるのも恐ろしい。"
 tour_grounds_events.3080.desc.royal_armories:0 "王立造兵廠に迷い込んだ。\n\n王立造兵廠に並べられた装飾品の光沢は、私が部屋に入ると、まるでこの世のものとは思えないほどの輝きを放つ。兜や鎧が何列にもなって吊るされ、そこからわずかに油の匂いが漂っている。"
 tour_grounds_events.3080.desc.jousting_lists:0 "馬上槍試合場に迷い込んだ。\n\n馬のいななきやうなり声は、突然の衝突と槍の砕け散りによって中断される。私が近づくと、雷のような蹄の音が切れ切れのリズムを刻み、激励の叫び声が私の周囲に響き渡る。"
 tour_grounds_events.3080.desc.archery_ranges:0 "弓術練習場に迷い込んだ。\n\n矢が的の端に当たる#EMP ドスンドスン#!という安定した音が、弓の弦を鳴らす音と一緒に聞こえてくる。そよ風が吹き抜け、それがさらに強く吹くと、練習中の射手の間であらゆる種類の迷惑が引き起こされる。"
 tour_grounds_events.3080.desc.outro:0 "\n\n[ROOT.Char.GetCurrentLocation.GetName]は優れた軍事拠点であり、彼らの訓練から学ぶべきことが明らかに多くある。"
 tour_grounds_events.3080.a:0 "そして私はそれを学ぶべきだ。"
 tour_grounds_events.3080.b:0 "こういう遊んでいる兵士たちが、犯罪者を撲滅すべきだ！"
 tour_grounds_events.3080.c:0 "私はレッスンを受けるべきかもしれない。"
 tour_grounds_events.3090.title:0 "農夫の誇り"
 tour_grounds_events.3090.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetName]の田園地帯を歩き回っていると、私は小さな村落で農民の集まりのようなものに遭遇する。\n\n誇り高い所有者に伴われて、"
 tour_grounds_events.3090.desc.vegetables:0 "[farmer.Custom('RegionalRootVegetablePlural')]の巨大なサイズの荷車や市場の屋台がいっぱいになっている。"
 tour_grounds_events.3090.desc.livestock:0 "ふっくらとした健康な家畜が、そのまま食べてもいいような姿で草を食んでいる！"
 tour_grounds_events.3090.desc.outro:0 "農民たちは時折、自分たちの商品を審査のために持ち寄り、その大きさや健康状態を分析している。どうやら彼らは何かの祭りを開催しているようで、私に気づくとすぐに自分たちの労働の成果を私に見せたがる。"
 tour_grounds_events.3090.a:0 "我々はこれらの土地を調査するべきだ。"
 tour_grounds_events.3090.b:0 "「これは時間の無駄だ！持ち場に戻れ！」"
 tour_grounds_events.3090.c:0 "なんと素敵な！私が審査しよう。"
 tour_grounds_events.3100.title:0 "静かな一日"
 tour_grounds_events.3100.desc.intro:0 "[ROOT.Char.GetCurrentLocation.GetName]を旅していると、私は主人に連れ回されたり、どこかに登場することを期待されたりしない貴重な瞬間を見つけ出した。\n\n私は、礼拝堂がその日のうちに満杯になり、"
 tour_grounds_events.3100.desc.booze:0 "酒場が早飲み客を迎え始め、"
 tour_grounds_events.3100.desc.hash:0 "秘密のハシシの庭には怪しい人物が出没し、"
 tour_grounds_events.3100.desc.outro:0 "乞食が路上に横たわって一粒でも食べたいと懇願しているのが見える。"
 tour_grounds_events.3100.a:0 "この集落の大規模な調査を行う必要がある。"
 tour_grounds_events.3100.b:0 "私は[ROOT.Char.GetFaith.HighGodNamePossessive]の存在の中で一日を過ごすだろう。"
 tour_grounds_events.3100.c:0 "私は[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural]の礼拝方法を見ておくべきだ。"
 tour_grounds_events.3100.d:0 "慈善活動をする絶好の機会だ。"
 tour_grounds_events.3100.e:0 "私はただリラックスしたい。"
 friend_helped_me:0 "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]に必要な援助を与えた"
 friend_helped_me_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]に必要な援助を与えた"
 rival_incompetence:0 "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive]の無能にうんざりし始めた"
 rival_incompetence_corresponding:0 "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive]の無能にうんざりし始めた"
 rival_insulted_me:0 "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]を侮辱した"
 rival_insulted_me_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]を侮辱した"
 host_dinner_events.1001.title:0 "乾いた夕食"
 host_dinner_events.1001.desc:0 "私は[visiting_liege.GetName]と共に愉快な夜を過ごしており、我々の夜は酔っぱらいの喜びと冗談で満ち溢れている。もっとも、使用人が[ROOT.Char.Custom('RegionalAlcoholicDrink')]の最後の一滴まで空になったことを私にこっそり知らせてくれるので、私が酒の貯蔵庫に寛大すぎるように思われるかもしれないが！\n\n私の主君は、赤ん坊のように真っ赤になりながら、イライラしながらテーブルの反対側に座り、[visiting_liege.GetHerHis]の杯をテーブルに叩きつけている。\n\n「おい！夜はまだ始まったばかりだぞ！酒はどうした？」"
 host_dinner_events.1001.a:0 "「蓄えを補充しろ！」"
 host_dinner_events.1001.replenished_stores:0 "[stop_host_scope.GetName]は酒の貯蔵庫を補充した"
 host_dinner_events.1001.b:0 "もう十分に飲まれたでしょう！"
 host_dinner_events.1001.didnt_replenish_stores:0 "[stop_host_scope.GetName]はあなたの飲み過ぎを叱った"
 host_dinner_events.1001.c:0 "あるいは会場を変えた方がいいのかもしれない。"
 host_dinner_events.1001.d:0 "補充しましょう…好意と引き換えにね。"
 host_dinner_events.1002.title:0 "一パイントか二パイント"
 host_dinner_events.1002.desc:0 "主人である[stop_host_scope.GetName]に連れられて、私は[stop_host_scope.GetHerHis]の邸宅から地元の酒場へと出向いた。店のいたるところで、飲酒と放蕩に耽る惨めで弱い人々を目にするが、[stop_host_scope.GetTitledFirstNameNoTooltip]は、この店で提供される[ROOT.Char.Custom('RegionalAlcoholicDrink')]が本当に絶品であることを私に保証してくれる。\n\n最初の一杯が唇を通過するとき、私は生きていることを実感する。そして、今宵は無限に続く宴の夜になるのだと感じた。酒はレンガのようにガツンと効く。今夜は終わりなき大騒ぎの夜になりそうだ。"
 host_dinner_events.1002.a:0 "本当に素晴らしかった、[stop_host_scope.GetFirstNameNoTooltip]！"
 host_dinner_events.1002.b:0 "節度を示しておかなければ。"
 host_dinner_events.1002.c:0 "死ぬまで飲むぞ。"
 drank_too_much_toast:0 "あなたはべろべろに酔った"
 host_dinner_events.1003.title:0 "微睡みの[visiting_liege.GetTitleAsNameNoTooltip|U]"
 host_dinner_events.1003.desc:0 "ようやく夜になり、[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]は、[visiting_liege.GetHerHis]の部屋で穏やかに眠っている。間違いなく、私に残された貯蔵庫のあらゆる食べ物と飲み物をさらに空っぽにすることを夢見て。\n\nこれは、もしかすると、私の主君を驚かせる良い機会かもしれない。あるいは深夜の娯楽か、または[visiting_liege.GetHerHim]が目を覚ますのに楽しい何かか…"
 host_dinner_events.1003.a:0 "お化け屋敷を演出しよう！"
 host_dinner_events.1003.b:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U]はいつでも良い贈り物だ！"
 host_dinner_events.1003.c:0 "[visiting_liege.GetHerHim]はハシシのケーキでご機嫌になるだろう。"
 host_dinner_events.1003.d:0 "側室の感触は良い目覚めになる。"
 host_dinner_events.1003.e:0 "私の仲間が[visiting_liege.GetHerHim]を満足させるだろう。"
 host_dinner_events.1004.title:0 "恐ろしい目覚め"
 host_dinner_events.1004.desc.intro:0 "[stop_host_scope.GetTitledFirstNamePossessive]の最上の寝室で、私は心に騒動も懸念もなく、穏やかに横たわっている。しかし、突然、広間の端から聞こえてきた大きな威嚇するような鳴き声に、私は深い眠りから引き戻された。\n\n私はしぶしぶ起き上がると、おぼつかない手で蝋燭を揺らし、薄暗い明かりの中で広間の外を見つめた。"
 host_dinner_events.1004.desc.ghost:0 "長く暗い廊下の突き当たりに立っているのは、ある種の悪霊に違いない。あるいは[ROOT.Char.GetFaith.NegativeAfterLife]に引きずり込もうというのか、私の名前を呼びながら囁きかけてくる！それが何を望んでいるにせよ、私は自分を守るために行動しなければならない！"
 host_dinner_events.1004.desc.cynic:0 "それが上質の亜麻布を掛けて立っている使用人に過ぎないことがわかると、私の恐怖はすぐに消え失せた。彼は物音を立てたり、私の名前を呼んだりしているが、これが霊などではないのは子供でもわかる。\n\nこれが[stop_host_scope.GetNamePossessive]のユーモアの試みであることは疑いない。"
 host_dinner_events.1004.a:0 "助けを呼ぶ！"
 host_dinner_events.1004.b:0 "ドアを塞げ！"
 host_dinner_events.1004.c:0 "何と楽しい！"
 host_dinner_events.1004.enjoyed_spooky_ghost:0 "[visiting_liege.GetName]はいたずらを楽しんだ"
 host_dinner_events.1004.d:0 "[stop_host_scope.GetFirstNameNoTooltip]はこのために私の眠りを妨げたのか？"
 host_dinner_events.1005.title:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の幽霊"
 host_dinner_events.1005.desc:0 "私のいたずらが功を奏したのか、[visiting_liege.GetName]が小さな[visiting_liege.Custom('GirlBoy')]のように叫び、私に助けを求めているのが聞こえる。\n\n私は[visiting_liege.GetHerHis]の部屋に向かって従順に走っていくと、[visiting_liege.GetHerHim]が廊下の端で「幽霊」を指さして青ざめているのを見つけた。\n\n「ああ、来てくれてよかった！私を[visiting_liege.GetFaith.NegativeAfterLife]に引きずり込もうとする悪霊がいるんだ！」"
 host_dinner_events.1005.a:0 "なんと愚かな！"
 host_dinner_events.1004.mocked_me:0 "私は嘲笑される"
 host_dinner_events.1005.b:0 "好意と引き換えに、霊を追い払って差し上げましょう。"
 host_dinner_events.1004.hooked_me:0 "[stop_host_scope.GetName]は霊を追い払った"
 host_dinner_events.1005.c:0 "亡霊よ、立ち去れ！"
 host_dinner_events.1006.title:0 "予期せぬ目覚め"
 host_dinner_events.1006.desc.intro:1 "[stop_host_scope.GetName]と一緒に過ごした平穏な夜の後、私は眠りから目覚めた。意識を取り戻すと、私は今までなかった重いものがそばにあるのを感じる。\n\n"
 host_dinner_events.1006.desc.alcohol:0 "私の横には、[stop_host_scope.Custom('RegionalAlcoholicDrink')]の樽が恋人のように置いてあり、私が少し動くたびに満杯の樽の液体が揺れ、音を立ててきしむ。"
 host_dinner_events.1006.desc.weed:0 "私の隣には、その気になれば自分の体重でも食べられそうなほどのハシシのケーキがある。"
 host_dinner_events.1006.desc.hedonist:0 "私は[concubine_scope.GetWomanMan]の指が私の胸の上を興味ありげに滑る、懐かしい感触を感じる。"
 host_dinner_events.1006.desc.vanity:0 "振り返ると、ベッドの端に[stop_host_scope.GetFirstNameNoTooltip]が、服を着たまま座っている。\n\n「おはようございます、我が[ROOT.Char.GetTitleAsNameNoTooltip]。私はあなたに贈り物をするのが賢明だと考えましたが、私の会話以上に素晴らしい贈り物があるでしょうか？」"
 host_dinner_events.1006.desc.outro:0 "\n\nこの贈り物は確かに予期しなかったものだが、本当に目覚めるためにこれほど楽しいものなのだろうか？"
 host_dinner_events.1006.a:0 "何と素晴らしい目覚めだろう。"
 host_dinner_events.1006.liked_gift:0 "[visiting_liege.GetTitledFirstName]は贈り物を楽しんだ。"
 host_dinner_events.1006.b:0 "私の前から消え失せろ！"
 host_dinner_events.1006.refused_gift:0 "[visiting_liege.GetTitledFirstName]は侮辱された。"
 host_dinner_events.3001.title:0 "興味深い提案"
 host_dinner_events.3001.desc.intro:0 "私は[stop_host_scope.GetName]と[stop_host_scope.GetHerHis]の[stop_host_scope.Custom2('RelationToMeShort', lusty_spouse_scope)]である[lusty_spouse_scope.GetName]と、静かな夕食を楽しんでいる。\n\n[stop_host_scope.GetNameNoTooltip]が退席すると、[lusty_spouse_scope.GetNameNoTooltip]が狂犬のように私に襲いかかってきた！"
 host_dinner_events.3001.desc.not_into_it:0 "私はこの[lusty_spouse_scope.Custom('InsultAdjective')]を堕落者を押し返そうとするが、[lusty_spouse_scope.GetSheHe]は不純な考えで私の心をねじ曲げようと非常に執拗だ。"
 host_dinner_events.3001.desc.into_it:0 "私は[lusty_spouse_scope.GetHerHis]の誘いに驚きながらも、[lusty_spouse_scope.GetHerHis]の体に手を這わせずにはいられない。"
 host_dinner_events.3001.desc.mid:0 "私はショックで凍りつき、[stop_host_scope.GetFirstNameNoTooltip]が部屋を出ただけで、[lusty_spouse_scope.GetFirstNameNoTooltip]が最も近い相手との不倫を考えるようになることに非常に恐ろしいものを感じている。"
 host_dinner_events.3001.desc.outro:0 "\n\n「ああ、どうかこの退屈な時間から私を救ってください！[stop_host_scope.GetFirstNameNoTooltip]は私の恋人ではありませんが、[stop_host_scope.GetSheHe]は材木のように愛おしい存在です。私を連れて行って、[stop_host_scope.GetSheHe]が決してしなかったように私を愛してください。」"
 host_dinner_events.3001.a:0 "喜びをこめて！"
 host_dinner_events.3001.b:0 "すぐに[stop_host_scope.GetTitledFirstNameNoTooltip]に伝えなければ！"
 host_dinner_events.3001.c:0 "伝えはしないが、あなたは私に借りができたな。"
 host_dinner_events.3001.d:0 "離れろ、恥知らずの娼婦め！"
 host_dinner_events.3002.title:0 "[lusty_spouse_scope.GetFirstNameNoTooltip]: 姦通者"
 host_dinner_events.3002.desc:0 "しばらく休んでから夕食の席に戻ると、[lusty_spouse_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]が[visiting_liege.GetName]と不愉快そうに座っている。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]、大変残念な知らせがある。あなたがいない間に、この恥知らずな淫乱が私と不倫をしようとしたのだ！」"
 host_dinner_events.3002.a:0 "これらは離婚の理由となりえる。"
 host_dinner_events.3002.b:0 "ここだけの話にしておこう。"
 host_dinner_events.3002.c:0 "聞かなかったことにする。"
 host_dinner_events.3002.d:0 "[lusty_spouse_scope.GetHerHim]を許しはしないぞ。"
 host_dinner_events.1007.title:0 "記憶に残るパフォーマンス"
 host_dinner_events.1007.desc:0 "最近、[visiting_liege.GetName]は私の前にいると退屈で無気力になり、目覚めの世界の端にいるように見えることがよくある。\n\nそんな中、[visiting_liege.GetHerHim]が料理を無造作に押し付けるのを見ていると、ある考えが浮かんでくる。[visiting_liege.GetSheHe|U]は充実した人生を送っており、[visiting_liege.GetHerHis]の有名な偉業の一つを我々が演劇の形で再現したら、きっと[visiting_liege.GetSheHe]は喜んでくれるだろう！\n\n唯一の問題は、[visiting_liege.GetNameNoTooltip]がどのような演劇を最も愉快に感じるか、ということだ。"
 host_dinner_events.1007.a:0 "もちろん、戦争劇だ！"
 host_dinner_events.1007.b:0 "[visiting_liege.GetHerHis]の憎き敵の死をテーマにしたコメディを！"
 host_dinner_events.1007.c:0 "[visiting_liege.GetSheHe|U]は悲劇に心を動かされるだろう。"
 host_dinner_events.1007.d:0 "結婚の喜びに関する何かを！"
 host_dinner_events.1007.e:0 "ひどい考えだ。"
 host_dinner_events.1008.title:0 "$host_dinner_events.1007.title$"
 host_dinner_events.1008.desc.intro:0 "どうやら[stop_host_scope.GetName]が今晩、私の楽しみのために上演を行うことに決めたようだ。私が饗宴のテーブルに座って、その余興を心待ちにしていると、"
 host_dinner_events.1008.desc.mid.war_memory:0 "目の前に鎧を着た[stop_host_scope.GetNameNoTooltip]が現れる。\n\n「見よ！ 私は強き[war_memory_scope.loser.GetName]であり、卑劣な[visiting_liege.GetNameNoTooltip]を[visiting_liege.GetHerHis]の作り手に自ら送り届けてやる！」\n\n答える間もなく、私の手に木の刀が置かれる。 これは間違いなく、[memory_performance_scope.GetDescription]の時代のパフォーマンスだ。"
 host_dinner_events.1008.desc.mid.dead_rival_memory:0 "[stop_host_scope.GetNameNoTooltip]が見苦しい化粧と粗末な服装で登場する。\n\n「ああ、何と！私はこれ以上、死の螺旋にしがみついていることはできない。 呪いだ、私は二度と[visiting_liege.GetNameNoTooltip]に屈辱を与えることはない！」\n\nパフォーマンスには、排便音や痛みをあざけるような音が多く含まれており、[memory_performance_scope.GetDescription]の当時の再現だ。"
 host_dinner_events.1008.desc.mid.dead_positive_relation_memory:0 "[stop_host_scope.GetNameNoTooltip]が私の愛する[dead_positive_relation_memory_scope.dead_relation.GetName]に扮して現れる。\n\n「ああ、私は[dead_positive_relation_memory_scope.dead_relation.GetFaith.PositiveAfterLife|U]に行きます。私は[visiting_liege.GetNameNoTooltip]と共に過ごした素晴らしい時間のことだけを考えています。」\n\n[memory_performance_scope.GetDescription]の当時を再現した心のこもった悲壮感あふれるパフォーマンスだ。"
 host_dinner_events.1008.desc.mid.marriage_memory:0 "[stop_host_scope.GetNameNoTooltip]が我々の結婚式の日の[marriage_memory_scope.spouse.GetName]とほとんど同じ格好で登場する。\n\n「本当に今日は私の人生の中で最も偉大な日です！私は素晴らしい[visiting_liege.GetNameNoTooltip]と結婚するのです！」\n\n私は[stop_host_scope.GetName]に手を差し伸べるようステージに招待されたが、"
 host_dinner_events.1008.desc.outro:0 "どうだろう、私はこれを甘受すべきだろうか？"
 host_dinner_events.1008.a:0 "何と素晴らしい！"
 host_dinner_events.1008.b:0 "これは侮辱だ！"
 host_dinner_events.3003.title:0 "地元の珍味"
 host_dinner_events.3003.desc:0 "今夜の夕食は、いつもと少し違う。料理人が無造作に器を私の前に置くと、私は今まで嗅いだことのないこの世のものとは思えない香りに包まれた。\n\n[ROOT.Char.GetFaith.NegativeAfterLife]の奥底からやってきたようなこの料理は、五感に不快感を与える。淡い泡状のスープの中に、手入れされていない便器のように、ぬるぬるした灰色の物体が乗り、その上には食欲をそそるように見せるための無駄な努力としてハーブの小枝が一本置かれている。\n\n本能の赴くまま、私はそれを近くの窓から投げ捨てようとしたが、[stop_host_scope.GetNameNoTooltip]は、それが[ROOT.Char.GetTitleAsNameNoTooltip]に値する地元の珍味であることを私に保証する。"
 host_dinner_events.3003.a:0 "飲みこむぞ！"
 host_dinner_events.3003.disgusting:0 "その食べ物はおぞましいものだった"
 host_dinner_events.3003.delicious:0 "珍味は信じられないほど美味しかった"
 host_dinner_events.3003.b:0 "こんな汚物を舌に触れさせるわけにはいかん。"
 host_dinner_events.3003.c.my_dog:0 "犬にこっそり与えるのがいいかもしれん…"
 host_dinner_events.3003.c.lieges_dog:0 "あるいは、[stop_host_scope.GetFirstNamePossessiveNoTooltip]の犬にこっそり与えるのがいいかもしれん…"
 host_dinner_events.3003.unnoticed:0 "[stop_host_scope.GetNameNoTooltip]は気づかなかった"
 host_dinner_events.3003.host_noticed:0 "[stop_host_scope.GetNameNoTooltip]は気づいた"
 host_dinner_events.3004.title:0 "早期の誓約"
 host_dinner_events.3004.desc.intro:0 "早めの夕食の席に着くいた私は、[stop_host_scope.GetNamePossessive]の後継者である[stop_host_heir.GetName]と二人きりであることに気づく。"
 host_dinner_events.3004.desc.mid.child:0 "[stop_host_heir.GetSheHe|U]はまだ若く、[stop_host_heir.GetHerHis]の[ROOT.Char.GetTitleAsNameNoTooltip]と同じ部屋にいることに恐れを抱いているようだ。"
 host_dinner_events.3004.desc.mid.adult:0 "[stop_host_heir.GetHerHis|U]の自然への信頼は悪名高い。子供のように、[stop_host_heir.GetHerHis]の頭は空っぽで影響されやすく、[stop_host_heir.GetHerHis]のちっぽけな心を私の未来像に合わせるのは非常に簡単だ。"
 host_dinner_events.3004.desc.outro:0 "\n\n哀れな者を操って、[stop_host_heir.GetHerHis]に早期に法的な忠誠の誓約を求めることは非常に簡単だが、これは間違いなく[stop_host_scope.GetNameNoTooltip]を動揺させるだろう。"
 host_dinner_events.3004.a:0 "やろう！"
 host_dinner_events.3004.a.caught:0 "あなたの不正の試みは気づかれる"
 host_dinner_events.3004.a.not_caught:0 "言葉はすでに発せられた、取り消すことはできぬ"
 host_dinner_events.3004.b:0 "会話するだけにしよう。"
 host_dinner_events.3004.friendly_convo:0 "あなたは友好的な会話をした"
 host_dinner_events.3004.awkward_convo:0 "会話は気まずいものだった"
 host_dinner_events.3005.title:0 "$host_dinner_events.3004.title$"
 host_dinner_events.3005.desc:0 "私が食堂に入ると、[visiting_liege.GetName]が[stop_host_heir.Custom2('MyCharacterIntroduction', ROOT.Char)]と国家や義務について話しているところだった。\n\n[visiting_liege.GetName]は[stop_host_heir.GetHerHim]を操って、私がいない間に王冠への忠誠を誓わせているようだ！そのような誓約は、[stop_host_heir.GetHerHim]に一生つきまとい、[visiting_liege.GetNamePossessive]に従属する未来を固めてしまうだろう！"
 host_dinner_events.3005.a:0 "私自身への好意で許可することにしよう。"
 host_dinner_events.3005.hook_for_hook:1 "[stop_host_scope.GetName]は補償を要求する"
 host_dinner_events.3005.b:0 "「こんな狂気の沙汰はすぐに止めろ！」"
 host_dinner_events.3005.disallowed_hook:0 "あなたは捕まった"
 host_dinner_events.3006.title:0 "より良い人生の夢"
 host_dinner_events.3006.desc.intro:0 "今夜、私は[runaway_courtier.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)]の隣に座り、[runaway_courtier.GetSheHe]が[runaway_courtier.GetHerHis]の皿に憧れのため息をつくのを眺めている。\n\n"
 host_dinner_events.3006.desc.mid.concubine:0 "「ああ、憂鬱にしているのをお許しください、我が[ROOT.Char.GetTitleAsNameNoTooltip|U]。[stop_host_scope.GetNameNoTooltip]はおそらく、あなたを喜ばせるために隣に私を座らせたのでしょう。[stop_host_scope.GetSheHe|U]はそのようなものですが、[stop_host_scope.GetSheHe]は私を、色目を使ったり、いじったりする対象としてしか見ていないのです。実を言うと、私はあなたと一緒に[ROOT.Char.GetCapitalLocation.GetName]に戻ることを夢見ているのです。」"
 host_dinner_events.3006.desc.mid.neutral:0 "「正直、私はここ[stop_host_scope.GetCapitalLocation.GetName]での生活に飽き飽きしており、人生における自分の地位を高めることを切望しています。私の才能はここでは無駄になっています。最近、私はあなたと一緒に[ROOT.Char.GetCapitalLocation.GetName]に戻り、私の価値を実際に示すことができると考えています。」"
 host_dinner_events.3006.desc.outro:0 "\n\n[runaway_courtier.GetHerHis|U]の嘆きは本物のようだが、[stop_host_scope.GetNamePossessiveNoTooltip]の宮廷から盗み出すことなど本当にできるのだろうか？"
 host_dinner_events.3006.a:0 "もちろんだ、私と一緒に来い！"
 host_dinner_events.3006.b:0 "「私はあなたの美しさ以上のものを評価しよう。」"
 host_dinner_events.3006.c:0 "少なくとも悩みを聞いてやることはできる。"
 host_dinner_events.3006.d:0 "「身の程を知れ、[runaway_courtier.Custom('InsultNoun')]め！」"
 host_dinner_events.3007.title:0 "盗まれた廷臣"
 host_dinner_events.3007.desc.intro:0 "私は、[visiting_liege.GetName]の隣に[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]を座らせるのを良い考えだと思ったのだが、どうやらうまくいったようだ。少しうまくいきすぎかもしれない。"
 host_dinner_events.3007.desc.mid.concubine:0 "\n\n[runaway_courtier.GetNameNoTooltip]は私を見て、思わず[runaway_courtier.GetHerHis]の視線をそらす。"
 host_dinner_events.3007.desc.mid.neutral:0 "\n\n[runaway_courtier.GetNameNoTooltip]は私を見るなり目を丸くし、すぐに[runaway_courtier.GetHerHis]の視線をそらしてしまう。"
 host_dinner_events.3007.desc.outro:0 "[runaway_courtier.GetSheHe|U]は私の宮廷を去り、[visiting_liege.GetName]のもとに行く気で満々のようだ！まだ引き止めることはできるが、そうすると夕食の雰囲気が悪くなるのは確実だ。"
 host_dinner_events.3007.a:0 "認めない！"
 host_dinner_events.3007.refused_to_let_them_go:0 "[stop_host_scope.GetName]は[runaway_courtier.GetHerHim]を手放すことを拒否した"
 host_dinner_events.3007.b:0 "[runaway_courtier.GetHerHim]を行かせよう。"
 host_dinner_events.3008.title:0 "小さな覗き見"
 host_dinner_events.3008.desc:0 "朝になり、朝日が突然視界に差し込むので、私はしぶしぶ目覚めの世界へと入る。一人の使用人が私の朝食を私の横に置くが、[nervous_servant.GetSheHe]は私の部屋の周りをぎこちなく足を引きずりながらふらふらと歩いている。[nervous_servant.GetHerHim]に何か問題があるのかと尋ねると、そのような最小限の挑発でも、[nervous_servant.GetSheHe]は言葉を吐き始める。\n\n「ああ、我が賢明で親切な[ROOT.Char.GetTitleAsNameNoTooltip]様、この壁はしゃべるのです。ああ、彼らはなんとひどいことを言うのだろう。私はあまりにも多くのことを知っているので、何日も考え続けています。[stop_host_scope.GetName]に話しても許してもらえないでしょうが、もうこの秘密を頭の中に留めておくことはできないのです！」"
 host_dinner_events.3008.a:0 "「すぐに教えてくれ！」"
 host_dinner_events.3008.secret_discovered:0 "[nervous_servant.GetSheHe|U]は秘密を明かした"
 host_dinner_events.3008.b:0 "「コインがあれば口も緩むかね？」"
 host_dinner_events.3008.acting_sussy:0 "[stop_host_scope.GetName]はあなたを疑っている"
 host_dinner_events.3008.c:0 "「お前はただ口を閉ざしていればいい。」"
 host_dinner_events.1009.title:0 "殿下"
 host_dinner_events.1009.desc:0 "メインディッシュを食べ終えたところで、私が[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]に賞賛と承認を求めて期待に満ちた目を向けると、私は[visiting_liege.GetHerHis]の期待の眼差しに気づく。私が提供したものが私の大切な客人に十分ではなかったことが明らかだが、料理人たちはすでに私が頼んだものをすべて作ってくれており、これ以上提供できるものがあるかどうかさえ確信が持てない。\n\nそのとき、食料庫に今まさに食べ頃のハシシのケーキがまだ大量にあることに気づいた！問題は、私がこの喜びを[visiting_liege.GetTitleAsNameNoTooltip|U]と共有する気があるかどうかということだが？"
 host_dinner_events.1009.a:0 "ケーキをもってこい！"
 host_dinner_events.1009.b:0 "[ROOT.Char.Custom('GetExpensiveDessert')]で大丈夫だろう。"
 host_dinner_events.1010.title:0 "我が殿下"
 host_dinner_events.1010.desc:0 "最近の食事を食べ終わると、本来ならデザートが食べられるはずの胃に穴が開いたような気がしてならない。[stop_host_scope.GetName]は私の心を読んだようで、私が文句を言う前に、[stop_host_scope.GetSheHe]は使用人を呼び、[stop_host_scope.GetHerHis]の『特別なケーキ』を持ってこさせた。\n\n「[visiting_liege.GetTitleAsNameNoTooltip|U]のための最高のハシシケーキです！」私の皿に山ほどのものが落とされる中、彼はこう言う。"
 host_dinner_events.1010.a:0 "全部平らげよう！"
 host_dinner_events.1010.b:0 "ありえない！"
 host_dinner_events.1011.title:0 "食の違い"
 host_dinner_events.1011.desc.intro:0 "[visiting_liege.GetName]が[visiting_liege.GetHerHis]の席に着いて、素晴らしい[ROOT.Char.GetPrimaryTitle.GetAdjective]料理を楽しむ別の夕食に臨む時、私は[visiting_liege.GetSheHe]が我々の料理に飽きてきているだろうと悟らずにはいられない。\n\n"
 host_dinner_events.1011.desc.vegetarian:0 "我々は[ROOT.Char.GetFaith.CreatorName]が提供する野菜のみを出し、鳥や獣の肉は決して出すことはないが、[visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]においては、それらは少し異なるようだ。私は自分の信念を捨てて、もっと親切な主催者となるべきだろうか？メニューに肉を加えるべきだろうか？"
 host_dinner_events.1011.desc:0 "我々は自由に肉を食べるが、[visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]ではそれは完全に禁じられている。今のところ、[visiting_liege.GetName]は提供されたものを食べているようだが、肉は脇に避けているので、私の[visiting_liege.GetTitleAsNameNoTooltip|U]には不完全な食事しか与えられていない！本当にこのままで良いのだろうか？[visiting_liege.GetTitleAsNameNoTooltip|U]がいる間は、みんな肉を食べないようにした方がいいのかもしれない。"
 host_dinner_events.1011.a:0 "これにより[visiting_liege.GetHerHis]の好意を勝ち取れるだろう。"
 host_dinner_events.1011.b:0 "きっと[visiting_liege.GetSheHe]はこの好意をすぐには忘れないだろう…"
 host_dinner_events.1011.c:0 "ここにいる間は、[visiting_liege.GetSheHe]には我々のやり方で食べてもらおう！"
 host_dinner_events.1020.title:0 "思い出のケーキ"
 host_dinner_events.1020.desc:0 "別の夜、別のデザート、そして[visiting_liege.GetName]がすでに我々の[ROOT.Char.Custom('GetExpensiveDessert')]にうんざりしているのがわかる。今夜はちょっと違うことをするべき夜なのかもしれない。\n\nこの難問を解決するには、私の料理人やパン職人たちに、親愛なる主君にとって大切な意味を持つものを型取ったデザートを作ってもらうのがいいかもしれない。もしかしたら、要塞は[visiting_liege.GetHerHis]の武勇を示す象徴かもしれないし、あるいは[visiting_liege.GetSheHe]が予想もしないようなものが良いかもしれない…"
 host_dinner_events.1020.a:0 "もちろん、要塞だ！"
 host_dinner_events.1020.b:0 "[visiting_liege.GetFaith.ReligiousSymbol]は素晴らしい形状になるだろう！"
 host_dinner_events.1020.c:0 "おそらくは人体の特定の部分…"
 host_dinner_events.1020.d:0 "つまらないアイデアだ。"
 host_dinner_events.1021.title:0 "$host_dinner_events.1020.title$"
 host_dinner_events.1021.desc.intro:0 "私は夕食のテーブルに座ってデザートを待っていたが、ついにデザートが到着すると、私は高揚感を抑えることができない！\n\n"
 host_dinner_events.1021.desc.mid.castle:0 "私の目の前には、[ROOT.Char.GetCulture.GetName]の要塞の形をした楽しいケーキが置かれている。これはとても本格的なもので、私のデザートの壁を破ろうとする小さく甘美な侵略者を想像することができる。"
 host_dinner_events.1021.desc.mid.religious:0 "[ROOT.Char.GetFaith.ReligiousSymbol]の形をした敬虔なお菓子が、華麗な皿にのって私の前に運び込まれてきた。それはまるで、[ROOT.Char.GetFaith.CreatorName]自身が私だけのために作ってくれたかのように、複雑に装飾されたものだ！"
 host_dinner_events.1021.desc.mid.lewd:0 "私はもう我慢できず、目の前に置かれた肉厚の柱状のケーキを前にして、ただただ笑いがこみ上げてくる。この巨大な獣にはあらゆる種類の卑劣な詳細があり、[ROOT.Char.GetFaith.DevilName]さえ赤面してしまうのは間違いない！"
 host_dinner_events.1021.desc.mid.lewd_woman:0 "私はもう我慢できず、フルーツのような「乳首」が二つ乗っている、揺れる二つのデザートの球体を前にして、ただただ笑いがこみ上げてくる。このお菓子にはあらゆる種類の淫靡な詳細があり、[ROOT.Char.GetFaith.DevilName]さえ赤面してしまうのは間違いない！"
 host_dinner_events.1021.desc.outro:0 "\n\n私はもちろんそれを愛しているが、唯一の問題はどうやって感謝の気持ちを伝えるのが最良なのか、ということだが？"
 host_dinner_events.1021.a:0 "私はこのことを忘れない！"
 host_dinner_events.1021.b:0 "「あなたに一つ借りができたな！」"
 host_dinner_events.1022.title:0 "$host_dinner_events.1020.title$"
 host_dinner_events.1022.desc.intro:0 "私は夕食のテーブルに座ってデザートを待っていたが、ついにデザートが到着すると、私は怒りを抑えることができない！\n\n"
 host_dinner_events.1022.desc.mid.castle:0 "[ROOT.Char.GetCulture.GetName]の要塞の形をしたケーキと思われるものが、皿の上で自重で無残に垂れ下がっているのを見て、私は愕然とした。これは私の武勇に対する一種の侮辱なのか？"
 host_dinner_events.1022.desc.mid.religious:0 "私は[ROOT.Char.GetFaith.ReligiousSymbol]の形をしたケーキらしきものを見て、ショックを受ける！この冒涜的な料理の展示は、私の胃を痛めつけ、ほとんど触る気にもなれない。"
 host_dinner_events.1022.desc.mid.lewd:0 "私が見ているのは、皿の上に載っている下品な肌色の塚であり、明らかに何か淫らな体の一部の形をしている。[stop_host_scope.GetName]は、私がこの下品さに誘惑されるとでも思っているのだろうか？"
 host_dinner_events.1022.desc.outro:0 "\n\nこんなものを見ても私は侮辱されたとしか感じないが、[stop_host_scope.GetFirstNamePossessiveNoTooltip]の子犬のような目から、これが誠実なお世辞のつもりだったのだとわかる。"
 host_dinner_events.1022.a:0 "ああ、大好きだ！"
 host_dinner_events.1020.likes_it:0 "[visiting_liege.GetFirstName]はそれを気に入る！"
 host_dinner_events.1022.b:0 "「よくもこんなことを！」"
 host_dinner_events.1020.hates_it:0 "[visiting_liege.GetFirstName]はケーキを嫌悪する"
 host_dinner_events.1030.title:0 "招かれざる客"
 host_dinner_events.1030.desc:0 "[visiting_liege.GetHerHis]の滞在中、別の夕食が私の主君のために用意されており、それは本当の勝者であるかのようだ！[visiting_liege.GetName]はそれを見ただけでよだれを垂らしているようで、[visiting_liege.GetSheHe]が最初の一口を食べようとしたその瞬間、[rival_scope.Custom2('NamePossessiveCharacterIntroduction', visiting_liege)]が食堂に押し入ると、[rival_scope.GetHerHis]の敵の皿に向かって歩いていく。\n\n「これはまさにご馳走だ！このような悪党の[visiting_liege.GetTitleAsNameNoTooltip]の腐った舌で無駄にされるのとはとても残念なことだな！」\n\n[visiting_liege.GetNamePossessiveNoTooltip]の機嫌は一気に悪くなり、私が何もしなければ、すぐに夕食が殴り合いの喧嘩へと発展する可能性がある。"
 host_dinner_events.1030.a:0 "「衛兵！この馬鹿をすぐに叩き出せ！」"
 host_dinner_events.1030.b:0 "もしかしたら、何かの影響力で彼らを取り除けるだろう。"
 host_dinner_events.1030.c:0 "[rival_scope.GetFirstNameNoTooltip]は愉快だな！話をしよう！"
 host_dinner_events.1031.title:0 "$host_dinner_events.1030.title$"
 host_dinner_events.1031.desc.intro:0 "私の滞在中、別の夕食が私のために用意されており、それは本当の勝者であるかのようだ！このジューシーで湯気の立つ料理を見ているだけでよだれが出てくるのだが、私が最初の一口を食べようとしたその瞬間、耳障りなほど聞き覚えのある声が鼓膜に突き刺さった。\n\n[rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私の食欲を損なうためにやって来たのだ。[rival_scope.GetHerHis]の存在を見るだけで私の血は沸騰する。"
 host_dinner_events.1031.desc:0 "\n\n[stop_host_scope.GetName]は、この厄介な[rival_scope.Custom('InsultNoun')]を取り除くことを提案しているが、私は[stop_host_scope.GetSheHe]に裏の動機があるように感じられる。"
 host_dinner_events.1031.a:0 "よし、よし、何でもいいぞ！"
 host_dinner_events.1031.b:0 "私はもっとひどいことにも耐えてきた。"
 host_dinner_events.1030.liege_refuses:0 "[visiting_liege.GetFirstName]はフックを拒否する"
 host_dinner_events.1032.title:0 "$host_dinner_events.1030.title$"
 host_dinner_events.1032.desc:0 "\n\nさらに悪いことに、[stop_host_scope.GetName]は私の不幸を喜んでいるように見え、実際に王家の宿敵と笑い合い、冗談を言い始めたのだ！"
 host_dinner_events.1032.a:0 "[stop_host_scope.GetFirstNameNoTooltip]は危険なゲームをしている。"
 host_dinner_events.1032.b:0 "私は反対の頬を差し出さなければ。"
 host_dinner_events.3010.title:0 "馴染みのない味"
 host_dinner_events.3010.desc:1 "[stop_host_scope.GetNamePossessive]]の家に滞在している夜、またもや別の外国の食事が私の前に置かれた。私はナイフでそれを少し叩き、見慣れない濃い色のソースが流れ落ちる泥のように滑り落ちるのを眺めた。\n\nああ、私は都の食べ物が食べたい、簡単な[ROOT.Char.Custom('GetExpensiveDessert')]で十分なのだが。もちろん、私は故郷のものを[stop_host_scope.GetTitledFirstNameNoTooltip]に求めることもできるだろうが、不快感を与える恐れがある。"
 host_dinner_events.3010.a:0 "頼もう。"
 host_dinner_events.3010.b:0 "きっと地元の食べ物は美味しい。"
 host_dinner_events.3011.title:0 "$host_dinner_events.3010.title$"
 host_dinner_events.3011.desc:1 "この食事は、私自身にとって本当に大成功だった！私の料理人たちが、これほどまでに魅力的な料理を作ってくれたのに、[visiting_liege.GetName]はそのどれにも手を付けようとしない。\n\n「この料理は私の口に合わない。[ROOT.Char.Custom('GetExpensiveDessert')]を持ってきてもらえないか？ああ、彼らの甘いキスが私の舌には恋しい。」\n\nこれは少し侮辱的だが、このような言動はすぐには忘れられるものではないだろう…"
 host_dinner_events.3011.a:0 "もちろん！"
 host_dinner_events.3011.gave_local_food:0 "[stop_host_scope.GetName]は承知した"
 host_dinner_events.3011.b:0 "これは侮辱だ！"
 host_dinner_events.3011.refused_local_food:0 "[stop_host_scope.GetName]は侮辱された"
 host_dinner_events.3020.title:0 "競争"
 host_dinner_events.3020.desc:0 "それは大騒ぎと陽気の長くて素晴らしい夜で、私と私の良き主人である[stop_host_scope.GetName]との間で[stop_host_scope.Custom('RegionalAlcoholicDrink')]のゴブレットが多く共有された。\n\nしかし、[stop_host_scope.GetTitledFirstNameNoTooltip]は私よりもたくさん酒を飲もうとしているようで、常に[stop_host_scope.GetHerHis]のゴブレットを私より少し高い位置に満たしている。これはある種の暗黙の挑戦だろうか？ おそらくここで賭けてみる必要があるだろう。"
 host_dinner_events.3020.a:0 "私の腕前を甘く見ているのか！"
 host_dinner_events.3020.b:0 "御免だな。"
 host_dinner_events.3021.title:0 "$host_dinner_events.3020.title$"
 host_dinner_events.3021.desc:0 "それは大騒ぎと陽気の長くて素晴らしい夜で、私と私の主君である[visiting_liege.GetName]との間で[stop_host_scope.Custom('RegionalAlcoholicDrink')]のゴブレットが多く共有された。\n\nしかし、私は少し飲みすぎていたようで、[visiting_liege.GetTitledFirstNameNoTooltip]がそれを挑戦と捉えたようだ！\n\n「では、あなたは[visiting_liege.GetTitleAsNameNoTooltip|U]より多く飲めるとお思いかな？ それを試してみて、私と一緒に飲まないか？ 勝者には…まあ、後で適切な賞品を考えればいい、そうだろう？」"
 host_dinner_events.3021.a:0 "やろう！"
 host_dinner_events.3021.b:0 "本当にやめた方がいい。"
 host_dinner_events.3020.refused_to_drink:0 "[stop_host_scope.GetName]は挑戦を拒否した"
 host_dinner_events.3030.title:0 "弟子"
 host_dinner_events.3030.desc:0 "今晩、私は[promising_child.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)]の隣に座っていたが、その子供は本当に大喜びしていた。[promising_child.GetHerHim]と話せば話すほど、私は[promising_child.GetHerHim]が私のイメージ通りに形成される可能性を感じるようになった。\n\n[promising_child.GetHerHim]を自分の被後見人として連れて帰りたい衝動に駆られるが、[promising_child.GetHerHis]の[stop_host_scope.GetMotherFather]と[stop_host_scope.GetSheHe]が何か見返りを求めてこないことにはそんな事はできない。"
 host_dinner_events.3030.a:0 "聞いてみなければ。"
 host_dinner_events.3030.b:0 "時間がないんだ。"
 host_dinner_events.3031.title:0 "[promising_child.GetFirstNameNoTooltip]: [visiting_liege.GetTitleAsNamePossessiveNoTooltip]の被後見人"
 host_dinner_events.3031.desc:0 "どうやら[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]は[promising_child.Custom2('MyCharacterIntroduction', ROOT.Char)]が気に入ったようだ。二人はまるで[visiting_liege.GetMotherFather]と[promising_child.Custom('GetDaughterSon')]のように苦もなく会話をしながら一晩を過ごしている！\n\n[visiting_liege.GetNameNoTooltip]は満面の笑みで私に近づいてくる。「あの[promising_child.Custom('GirlBoy')]は純粋な喜びだ！私が望むのは、[promising_child.GetHerHim]を故郷に連れて帰り、首都で[promising_child.GetHerHim]を育てることだけだ。このような有望な若者が、[ROOT.Char.GetCurrentLocation.GetName]で日々を費やすべきではない、そうだろう？」"
 host_dinner_events.3031.a:0 "おっしゃる通りです。"
 host_dinner_events.3031.b:0 "違う！"
 host_dinner_events.3030.refused_to_allow_ward:1 "[stop_host_scope.GetFirstName]は[promising_child.GetFirstName]が去ることを禁じている"
 host_dinner_events.3040.title:0 "誰がペーストリーを全部食べた？"
 host_dinner_events.3040.desc:0 "今夜もまた、期待通りに食べ物が山盛りになっている。しかし、私が大好きだった小さなペーストリーがないようだ。私は訝しげな表情で[stop_host_scope.GetNameNoTooltip]に向き直る。\n\n「もっとペストリーを期待していたのはわかりますが、我が[visiting_liege.GetTitleAsNameNoTooltip|U]、料理人が言うには、提供する準備が整う直前に最後の一つまですべてなくなってしまったそうなのです。我々は泥棒を捕まえようとしましたが、大食いの悪党はあまりに幻想的なのです。」"
 host_dinner_events.3040.a:0 "私にとってはちっとも幻想的ではない！"
 host_dinner_events.3040.didnt_solve_mystery:0 "あなたは彼らを見つけられなかった"
 host_dinner_events.3040.b:0 "悲しいな。"
 host_dinner_events.3040.disappointed_in_vassal:0 "怒ってはいない、ただ残念なだけだ"
 host_dinner_events.3041.title.deviant:0 "[pie_eater_scope.GetCulture.GetNameNoTooltip]のパイ"
 host_dinner_events.3041.title:0 "[pie_eater_scope.GetFirstNameNoTooltip]がペーストリーを全部食べてしまった！"
 host_dinner_events.3041.desc.deviant:0 "私は、パンくずや油やソースの跡をたどりながら、廊下まで行き、ついに犯人を見つけた。しかし、これから私が見ることになるものは、何も準備されていなかったと思う。\n\n私は[pie_eater_scope.GetName]が全裸でこちらに背を向けているのを見つけ、私が入ると、[pie_eater_scope.GetSheHe]は振り返って私を見る。腰の高さまで高く積み上げられたパイのトレイ全体が現れ、まだ[pie_eater_scope.GetHerHis]の謙虚さを覆っている 一枚のペストリーが見えた。\n\n「ああ！私は…すべてが見た通りというわけではありません、我が[visiting_liege.GetTitleAsNameNoTooltip|U]！このことは、どうか誰にも言わないでください！」"
 host_dinner_events.3041.desc:0 "廊下に落ちているパンくずや油やソースや油の跡をたどっていくと、私はついに犯人を見つけることができた！\n\n寝室に入ると、[pie_eater_scope.GetName]が一人で座っていて、[pie_eater_scope.GetHerHis]の側には山盛りのお菓子が置かれている。\n\n「ああ！我が[visiting_liege.GetTitleAsNameNoTooltip|U]、もちろんお菓子をお持ちしようと思ったのですが、ほら…いつも私の食べる番が来るまでになくなってしまうので、まずは一つか二つこっそり食べようと思ったんです。このことは、どうか誰にも言わないでください！」"
 host_dinner_events.3041.a:0 "見逃してやろう、好意と引き替えにな。"
 host_dinner_events.3041.b:0 "あなたと私だけの秘密だ。"
 host_dinner_events.3041.c:0 "誰にも言わないよ。"
 host_dinner_events.3041.d:0 "ハッ！バラしてやるよ、この[pie_eater_scope.Custom('InsultAdjective')][pie_eater_scope.Custom('InsultNoun')]め。"
 host_dinner_events.3041.e:0 "試してみてもいいかな？"
 host_dinner_events.3041.f:0 "共有しよう！"
 host_dinner_events.3050.title:0 "拒食"
 host_dinner_events.3050.desc:0 "今夜の食事は非常に素晴らしいものだったが、料理人がどんどん料理を持っていく中、私は[non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]が[non_eater_scope.GetHerHis]の皿に置かれたわずかな料理にもほとんと手をつけていないことに気づいた。\n\n食欲がないのは特に問題でもないのだが、[stop_host_scope.GetName]は私の従者のメンバーが自分の料理をつまみ食いしていることに侮辱を感じているようである。"
 host_dinner_events.3050.a:0 "「[ROOT.Char.GetFaith.HighGodNamePossessive]のために何か食べてください！」"
 host_dinner_events.3050.convinced_to_eat:0 "あなたは[non_eater_scope.GetHerHim]に食べることを納得させた"
 host_dinner_events.3050.annoyed_courtier:0 "あなたは[non_eater_scope.GetHerHim]を苛立たせた"
 host_dinner_events.3050.b:0 "[non_eater_scope.GetHerHim]のために言い訳しよう。"
 host_dinner_events.3060.title:0 "美味しいご馳走"
 host_dinner_events.3060.desc:0 "今夜の食事は本当に楽しかった。私はこれまで、香辛料の効いたものから甘いものまで、ありとあらゆるものを食べてきたが、この素晴らしい[stop_host_scope.Custom('GetExpensiveDessert')]ほど、私の食欲をそそるものはなかった！\n\nどれだけ食べても、どれだけ味を味わっても、それは私の頭から離れない。噛むたびにその味に夢中になり、口の中に風味が広がり、私は[ROOT.Char.GetFaith.PositiveAfterLife]の体験に一歩近づいていく。\n\nお腹はパンパンに詰まっていて、服も圧迫されているのに、私はもっと手を伸ばしたくなるのだ。"
 host_dinner_events.3060.a:0 "そうしないのは勿体無い！"
 host_dinner_events.3060.satisfying_dessert:0 "あなたは満足する"
 host_dinner_events.3060.too_much_dessert:0 "あなたは食べすぎた"
 host_dinner_events.3060.b:0 "いや、もう止めなければ。"
 host_dinner_events.3061.title:0 "裏切り者の心"
 host_dinner_events.3061.desc:0 "最後の夕食を食べ終え、私は本当にお腹いっぱいになった。少し落ち着かないが、満足してベッドに入る。\n\nしかし、横になっていると、甘さが心臓に届き、#EMP ドクン！#!と少し強くなるのを感じる。一拍ごとに強度が上がり、より激しく、より速く。心臓が胸から張り裂けそうな気がする。全身に冷や汗が流れ、追い詰められた[ROOT.Char.Custom('GetAnimalType')]のように呼吸が浅く速くなり、喉はカラカラになる！\n\nそして、突然、すべてが止まる。"
 host_dinner_events.3061.a:0 "きっと毒だったのだろう！"
 host_dinner_events.3070.title:0 "[potential_friend_scope.GetFirstNameNoTooltip]のための物語"
 host_dinner_events.3070.desc:0 "楽しい夜も終わりに近づき、私は他の誰よりも[potential_friend_scope.GetName]との会話に閉じ込められていることに気づいた。\n\n気がつくと、部屋は我々の会話を除いては静寂に包まれ、誰もが私の次の言葉を待っている。少々気まずい気もするが、私はきっと皆に喜んでもらえる話ができるだろう！"
 host_dinner_events.3070.a:0 "何か悲劇的なやつを。"
 host_dinner_events.3070.boring_story:0 "あなたの話は退屈だった"
 host_dinner_events.3070.b:0 "なにか明るい感じのやつを！"
 everyone_at_the_dinner:0 "夕食にいるすべての人物"
 host_dinner_events.3070.story_was_impressive:0 "あなたの話は感銘を与えた"
 host_dinner_events.3080.title:0 "むせる！"
 host_dinner_events.3080.desc:0 "夕食ではみんなが大騒ぎしているので、私が伝説的なジョークをもう一つ言うと、たくさんの笑い声と拍手と…咳が聞こえた。\n\n見回すと、[choking_character_scope.GetName]が[choking_character_scope.GetHerHis]の喉を強く押さえ、顔を赤くしながら激しく咳をしているのが見える。どうやら私の冗談が、[choking_character_scope.GetHerHim]には少し効き過ぎたようだ！\n\nもちろん、すぐに助けに行くこともできるが、それは本当に私の関心事だろうか？"
 host_dinner_events.3080.a:0 "私は[choking_character_scope.GetHerHim]を助けよう！"
 host_dinner_events.3080.failed_to_save_them:0 "あなたは[choking_character_scope.GetFirstName]を助けることができなかった"
 host_dinner_events.3080.b:0 "これは本当に私には関係ない。"
 host_dinner_events.3081.title:0 "命を救う"
 host_dinner_events.3081.desc:0 "私は立ち上がって[choking_character_scope.GetName]の背中を何度も何度も強く叩き、[choking_character_scope.GetSheHe]の顔が青くなり始めると、かつては料理だったもののグロテスクな塊が、高価なハーブソースのしぶきとともに落ちてきた。 \n\n「ああ、ありがとうございます！あなたは今日命を助けてくださいました、我が[visiting_liege.GetTitleAsNameNoTooltip|U]。このご恩は生涯忘れません。」"
 host_dinner_events.3081.a:0 "「私に借りがあるのはあなたの仲間だけだ。」"
 host_dinner_events.3081.b:0 "「そう、あなたには私に対する命の借りがある。」"
 host_dinner_events.1040.title:0 "退屈なゲーム"
 host_dinner_events.1040.desc:0 "[visiting_liege.GetName]が到着してからというもの、毎晩のように饗宴が繰り広げられており、そして毎晩腹一杯に食べた後、[visiting_liege.GetHerHis]は夜の間[visiting_liege.GetHerHis]の部屋へと消えていき、私に残るのは考える時間だけだ。\n\nしかし最近、私は古いチェス盤を持ち出して、私の[visiting_liege.GetTitleAsNameNoTooltip|U]と賭けをしたい衝動にかられている。賞品が何になるかはまだ決まっていないけれど、きっと何か考えつくはずだ。"
 host_dinner_events.1040.a:0 "やろう！"
 host_dinner_events.1040.b:0 "やめておこう。"
 host_dinner_events.1041.title:0 "挑戦"
 host_dinner_events.1041.desc:0 "食事を終えると、目の前に別のボードが置かれ、今度は食べ物の代わりに小さなゲームの駒が乗っている。\n\n「我が主君、私が[stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]で最も優れたチェスプレイヤーの一人として有名であることはご存知でしょう！でも、ただ楽しむだけではなく、私は賭けをすることで物事を面白くできるかもしれないと考えています…」\n\n[stop_host_scope.GetName]はニヤリと笑いながら、[stop_host_scope.GetHerHis]の指の間で当てもなく駒をいじり、試合を待ち望んでいる。"
 host_dinner_events.1041.a:0 "私の番だ、[stop_host_scope.GetFirstNameNoTooltip]。"
 host_dinner_events.1041.b:0 "こんなことで私の夜を台無しにするわけにはいかない。"
 host_dinner_events.1042.title:0 "好意"
 host_dinner_events.1042.desc:1 "キングが倒され、勝利が宣言される。\n\n私は[bg_loser.GetName]の好意を得たので、私の不確定な賞品はいつでも選択できることになった。"
 host_dinner_events.1042.desc.loser:0 "キングが倒され、勝利が宣言される。\n\n私は[bg_victor.GetName]に完敗し、[bg_victor.GetHerHis]の不確定な賞品はいつでも選択できることになった。"
 host_dinner_events.1042.a:0 "素晴らしい。"
 host_dinner_events.1042.a.bad:0 "くそっ！"
 host_dinner_events.1050.title:0 "空の食糧"
 host_dinner_events.1050.desc:0 "料理人から聞いたところによると、食料貯蔵庫の在庫はかなり少なくなっており、高価で珍しい食材の多くはとうの昔に底をついてしまったようだ。\n\n貯蔵庫に食料品を補充するにはかなりの金が必要であり、パンとバターを買うことを考えただけで、私は心が神経質にドキドキするのを感じる。[visiting_liege.GetName]は今夜の貧弱な食事にがっかりするかもしれないが、私が他にできることは多くはないのではないか？"
 host_dinner_events.1050.a:0 "パンと水だ。"
 host_dinner_events.1050.b:0 "もっと良いものを買えるはずだ。"
 host_dinner_events.1050.c:0 "私には使えるコネがある！"
 host_dinner_events.3090.title:0 "ドクロ"
 host_dinner_events.3090.desc:0 "私はここで愉快な時間を過ごしたが、恐れられ尊敬される[ROOT.Char.GetTitleAsNameNoTooltip|U]になるという私の使命から目を逸らすことは許されない！\n\n[stop_host_scope.GetNamePossessive]の地下牢には悪党や裏切り者が溢れており、彼らは食料と水を絶え間なく必要とし、ただ王国の財産を貪っているだけだ。おそらく私は、親切な主催者の好意によって囚人を処刑し、その骸骨のくぼみで[stop_host_scope.Custom('RegionalAlcoholicDrink')]を飲むことによって、[stop_host_scope.GetHerHis]の心に一度に恐怖を植え付けることができるかもしれない。"
 host_dinner_events.3090.a:0 "素晴らしい考えだ。"
 host_dinner_events.3090.skobletted_my_prisoner:0 "[visiting_liege.GetName]は[skoblet_target.GetFirstNamePossessive]の頭蓋骨をゴブレットにくり抜いた"
 host_dinner_events.3090.b:0 "グロテスクだな。"
 host_dinner_events.3100.title:0 "贅沢への疑念"
 host_dinner_events.3100.desc:0 "私はここでの時間を楽しんでいるが、ここにいる間、毎日贅沢なご馳走を食べていることに気づかずにはいられない。あるいは[stop_host_scope.GetName]は、私が当初想像していたよりもずっと裕福なのだろう。\n\n私の考えが真実であれば、[stop_host_scope.GetTitleAsNameNoTooltip|U]は[stop_host_scope.GetSheHe]がこれまでに支払った金額よりもはるかに多くの金を私に負っていることになり、私はその引き出しを要求することができるはずだ。"
 host_dinner_events.3100.a:0 "バックペイがなされる必要があるな。"
 host_dinner_events.3100.b:0 "[stop_host_scope.GetSheHe|U]は、将来より多くを支払わなければならない。"
 host_dinner_events.3100.c:0 "このままでいい。"
 host_dinner_events.3101.title:0 "贅沢への課税"
 host_dinner_events.3101.desc.intro:0 "私は、私の主君に対して最も素晴らしい主催者であり、[visiting_liege.GetSheHe]が望むものをすべて与え、貯蔵庫から最高級の料理だけを提供している。\n\nしかし、これは間違いだったようで、[visiting_liege.GetSheHe]は私の優れた主催者としての能力を租税回避のためのものだと考えているようだ！"
 host_dinner_events.3101.desc:0 "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetSheHe|U] は私に「借りているもの」を一括で支払うよう要求している。"
 host_dinner_events.3101.a:0 "よかろう。"
 host_dinner_events.3101.b:0 "馬鹿げている！"
 host_dinner_events.3102.title:0 "$host_dinner_events.3101.title$"
 host_dinner_events.3102.desc:0 "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetName] は今、私の税金を今後引き上げるよう要求している！"
 host_dinner_events.3102.a:0 "受け入れよう。"
 host_dinner_events.3102.b:0 "[ROOT.Char.GetFaith.NegativeAfterLife]へ落ちろ！"
 host_dinner_events.3110.title:0 "才能ある放浪者"
 host_dinner_events.3110.desc.intro:0 "[stop_host_scope.GetNamePossessive]の宮廷における名誉ある客人は私だけというわけではでないようだ！私は魅力的ある[talented_pool_character.GetName]の隣に座っており、我々の会話は私に非常に高揚した気分を残してくれた。\n\n"
 host_dinner_events.3110.desc.mid.claim:0 "「ああ、私も土地を持つ階級に属するべきなのに、公正な[visiting_liege.GetTitleAsNameNoTooltip|U]様。もし世界が公正な場所であるならば、私の正当な主張は認められ、私も素晴らしい広間であなたに奉仕を提供できるでしょう。」"
 host_dinner_events.3110.desc.mid.martial:0 "「私の戦争に関する私の能力は伝説的なものです、[visiting_liege.GetTitleAsNameNoTooltip|U]様。もし、あなたが私を必要とするなら、私は喜んでその能力をあなたにお貸しします！」"
 host_dinner_events.3110.desc.mid.learning:0 "「私ほど世界と[talented_pool_character.GetFaith.ReligiousText]を理解している者はいません、寛大な[visiting_liege.GetTitleAsNameNoTooltip|U]様。もし私を必要としていただけるなら、あなたの宮廷で私の能力をお貸しすることを私は光栄に感じるでしょう。」"
 host_dinner_events.3110.desc.mid.statecraft:0 "「私は国政術に精通していますが、あちこちを放浪しているため、その能力は無駄になっています。もし、あなたの宮廷にお招きいただけるのであれば、私はあなたを私の[visiting_liege.GetTitleAsNameNoTooltip|U]と呼ぶことを光栄に感じるでしょう。」"
 host_dinner_events.3110.desc.outro:0 "\n\nこれほど魅力的な人物が自分の家を持っていないのは珍しいが、私の宮廷に[talented_pool_character.GetHerHim]の居場所はあるのだろうか？"
 host_dinner_events.3110.a:0 "もちろんある！"
 host_dinner_events.3110.b:0 "立ち去れ。"
 host_dinner_if_vassal_accepts_tt:0 "あなたの封臣が受け入れた場合"
 tour_grounds_if_vassal_rejects_tt:0 "あなたの封臣が受け入れなかった場合"
 host_dinner_events.3100.vassal_accepts:0 "[stop_host_scope.GetFirstName]は受け入れる"
 host_dinner_events.3100.vassal_refuses:0 "[stop_host_scope.GetFirstName]は拒否する"
 host_dinner_events.1009.enjoyed_weed:0 "[visiting_liege.GetFirstName]はハシシを楽しんだ"
 host_dinner_events.3020.won_drinking_duel:0 "あなたは飲み比べに勝った"
 host_dinner_events.3020.lost_drinking_duel:0 "あなたは飲み比べに負けた"
 host_dinner_events.1007.enjoyed_performance:1 "[visiting_liege.GetFirstName]はその上演を楽しんだ"
 host_dinner_events.1007.disliked_performance:0 "[visiting_liege.GetFirstName]はその上演を嫌悪した"
 host_dinner_events.1060.title:0 "食欲旺盛"
 host_dinner_events.1060.desc.intro:0 "最近、私の従者の中で最も素晴らしい兵士の一人が亡くなったと知らされたが、[dead_soldier.GetHerHis]の体は怪我や病気によって汚れることなく、きれいなままである。\n\n"
 host_dinner_events.1060.desc.cannibal_legal:0 "もちろん、[ROOT.Char.GetTitleAsNameNoTooltip|U]として、[dead_soldier.GetSheHe]が私のために戦って死んだ以上、私には[dead_soldier.GetHerHis]の心臓を食べることで[dead_soldier.GetHerHis]の戦士の精神を獲得する権利がある。"
 host_dinner_events.1060.desc.secret_cannibal:1 "私の食人嗜好はまだ世間には知られていないが、私の信頼できる使用人たちの何人かはすでに私の消費のために[dead_soldier.GetHerHis]の心臓を取り出している。"
 host_dinner_events.1060.desc.outro:0 "だが、私の[visiting_liege.GetTitleAsNameNoTooltip|U]が訪問中ということもあり、私は[visiting_liege.GetHerHim]に、[ROOT.Char.GetPrimaryTitle.GetAdjective]の最も優れた戦士の一人の心臓を食べるという名誉を与えるべきかもしれない！"
 host_dinner_events.1060.a:0 "[visiting_liege.GetTitleAsNameNoTooltip|U]にふさわしい心臓だ！"
 host_dinner_events.1060.b:0 "心臓は私自身が食べるべきだ。"
 you_ate_a_human_heart:0 "あなたは人間の心臓を食べた"
 host_dinner_events.1061.title:0 "$host_dinner_events.1060.title$"
 host_dinner_events.1061.desc.intro:0 "私の次の食事が明らかになった。立派な皿の上には、じっくりと焼かれた心臓が、血のソースの海の中に鎮座している。\n\n「それは素晴らしい戦士の心臓です、我が[visiting_liege.GetTitleAsNameNoTooltip|U]！それを食べれば、あなたも[dead_soldier.GetSheHe]のような勇気と精神を持つことができるでしょう。」\n\n"
 host_dinner_events.1061.desc.cannibal_legal:1 "ナイフを入れる必要がないほど柔らかく、完璧に調理されたそれは、まさに絶品だ。"
 host_dinner_events.1061.desc.secret_cannibal:0 "私はその光景に衝撃と不快感を装うしかない。もしかして[stop_host_scope.GetName]は、私の秘密を何らかの形で知っているのだろうか？"
 host_dinner_events.1061.desc.mid:0 "その光景に私はギョッとしそうになる！きっと[stop_host_scope.GetName]はこれが#EMP 人肉#!だというつもりはないのだろう！"
 host_dinner_events.1061.desc.outro:0 "私の主人は期待に満ちた眼差しで私を見つめ、そっと皿を近づけてくる。"
 host_dinner_events.1061.a:0 "美味い！"
 host_dinner_events.1061.b:0 "いや、全然構わない。"
 host_dinner_events.1061.liege_ate_heart:0 "[visiting_liege.GetFirstName]は心臓を食べる"
 host_dinner_events.1061.liege_refused_heart:0 "[visiting_liege.GetName]は拒否した"
 host_dinner_events.1070.title:0 "無駄な可能性"
 host_dinner_events.1070.desc:0 "今夜[runaway_courtier.GetName]を側に置くように手配したときには、私はあまり気にしていなかったのだが、皿が行き来するにつれて、この素晴らしい[runaway_courtier.GetWomanMan]にますます興味をそそられるようになった。\n\n「ああ、首都に戻ってもこんなに面白い生活が送れるのであれば。ほとんどの日、私はただ宮廷に寝泊まりし、疲れと怠け心を募らせていました。ここでは、楽しい会話を望む必要はありません。私をあなたの廷臣として迎えていただけませんか？」"
 host_dinner_events.1070.a:0 "「もちろんだ、私に加われ！」"
 host_dinner_events.1070.b:0 "「ダメだ。」"
 host_dinner_events.1071.title:0 "宮廷の交流"
 host_dinner_events.1071.desc:1 "[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私に近づき、私の宮廷に代わって [stop_host_scope.GetHerHis]の宮廷に参加する[stop_host_scope.GetNamePossessive]の許可を与えられたと主張している。\n\nこれを見逃せば、確かに[stop_host_scope.GetTitleAsNameNoTooltip|U]に対する私の地位は向上するだろうが、宮廷のメンバーを盗むという侮辱を、私は本当に見過ごすことができるのだろうか？"
 host_dinner_events.1071.a:0 "「[runaway_courtier.GetNameNoTooltip]は私のものだ！」"
 host_dinner_events.1071.refused_to_let_them_go:0 "[visiting_liege.GetName]は[runaway_courtier.GetName]を手放すことを拒否した"
 host_dinner_events.1071.b:0 "「あなたの心が望む場所へ行くがよい。」"
 host_dinner_events.1080.title:0 "悪辣な上演"
 host_dinner_events.1080.desc:0 "私が[visiting_liege.GetName]を[visiting_liege.Custom('InsultAdjective')][visiting_liege.Custom('InsultNoun')]だと思っていることは周知の事実だが、この愚か者はそれにもかかわらず私の広場を冒涜しにやって来たのだ。このまま[visiting_liege.GetHerHis]の仲間と一緒にいて、[visiting_liege.GetSheHe]が私の食べ物を[visiting_liege.GetHerHis]の胃に放り込むのを見るのは嫌なのだが、その時一つのアイデアがひらめいた。\n\n私は、[visiting_liege.GetHerHis]の悪辣ぶりを示してやれば、[visiting_liege.GetHerHis]の訪問を忘れられないものにできるだろう！"
 host_dinner_events.1080.a:0 "[visiting_liege.GetSheHe|U]には、それ以上の価値などない。"
 host_dinner_events.1080.b:0 "私はその上を行く。"
 host_dinner_events.1081.title:1 "[ROOT.Char.GetFirstNameNoTooltip]: [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]の悪役"
 host_dinner_events.1081.desc:0 "いつものことだが、私の食事には娯楽が付いてくる。俳優たちは躍動感ある技巧の妙技を披露してくれているが、私はあることに気づき始める。彼らの演技の間、[ROOT.Char.GetHerHis]の顔に排泄物のようなものがついた、私と全く同じ服を着た一人の[ROOT.Char.GetWomanMan]が私の邪悪な疑惑について歌を歌っているのだ！\n\n私が衝撃を受けて[stop_host_scope.GetName]の方を見ると、[stop_host_scope.GetSheHe]はこの下品な見世物にキャッキャッと笑い声をあげている！私は食べ物に手を付けることさえできず、宮廷全体が私の人格に対するこのひねくれた嘲笑を笑いながら見聞きしている。"
 host_dinner_events.1081.a:0 "必ずや復讐してやる。"
 host_dinner_events.1081.b:0 "かなり愉快だ…"
 host_dinner_events.1081.liked_performance:0 "[visiting_liege.GetName]は上演を気に入った"
 host_dinner_events.3120.title:0 "[stop_host_scope.GetTitleAsNameNoTooltip]への贈り物"
 host_dinner_events.3120.desc:0 "夕食のとき、私は自分の威厳を示す機会を見つけた。 私の行列には貴重で才能のある人々がたくさんいる。私がその一部を残しておけば、[stop_host_scope.GetName]に恩を売ることができるかもしれない。\n\n私の博愛の心で贈れるものはたくさんあるのだろうが…"
 host_dinner_events.3120.a:1 "[courtier_gift.GetNameNoTooltip]がここに留まるだろう。"
 host_dinner_events.3120.b:0 "[artifact_gift.GetName]は[stop_host_scope.GetHerHis]のものだ。"
 host_dinner_events.3120.c:0 "金はいつでも素晴らしい贈り物だ。"
 host_dinner_events.3120.d:0 "真の友情という贈り物を！"
 host_dinner_events.3120.e:0 "私には贈り物の借りはない。"
 host_dinner_events.3121.title:0 "$host_dinner_events.3120.title$"
 host_dinner_events.3121.desc.intro:0 "私が食堂に入ると、[visiting_liege.GetName]がテーブルの先頭に座り、足をそっと上げて[visiting_liege.GetHerHis]の食事の横で休んでいる。\n\n「我が良き家臣よ！"
 host_dinner_events.3121.desc.courtier:0 "[courtier_gift.GetName]は、将来にわたってにあなたによく仕える忠実な廷臣であることを約束しよう。"
 host_dinner_events.3121.desc.artifact:0 "私の宝物庫には、貴重な遺物や宝物が溢れているようだ。おそらく、あなたは私の[artifact_gift.GetName]を受け取ることができるだろう。"
 host_dinner_events.3121.desc.gold_gift:0 "私は莫大な財産を背負っており、その財産の一部を最も忠実な臣下に分け与えたいと考えている。"
 host_dinner_events.3121.desc.best_friend:0 "我々は以前から友人だったが、そろそろ次の段階に進んでもいいのかもしれない。私と#EMP 真の#!友情の誓いを交わしてはもらえないか？"
 host_dinner_events.3121.desc.outro:0 "これは、お返しの必要のない、私からの贈り物だ。」"
 host_dinner_events.3121.a:0 "「ありがとうございます！」"
 host_dinner_3120_gift_taken:0 "[stop_host_scope.GetFirstName]は贈り物を受け取った"
 host_dinner_3120_gift_refused:0 "[stop_host_scope.GetFirstName]は贈り物を拒否する"
 host_dinner_events.3121.b:0 "「我々は永遠の友だ。」"
 host_dinner_events.3121.c:0 "私は受け取らない。"
 host_dinner_events.3130.title:0 "今まで見えていたもの"
 host_dinner_events.3130.desc:0 "気がつくと、私はひどい空腹で目が覚め、再び眠ることができない。\n\n暗闇の中、ふらふらと台所へ向かうと、ランプの他に何かで部屋が少し照らされているのに気づく。食料貯蔵庫の棚は、不気味ながらも魅力的な金色に輝いている。\n\n私は好奇心でいっぱいだが、輝きの源を見つけることができない。ランプの炎を消し、私は食料庫の端を調べ始める。"
 host_dinner_events.3130.a:0 "真相を究明#EMP しなければならない#!！"
 host_dinner_events.3130.b:0 "嗅ぎ回るわけにはいかない。"
 host_dinner_events.3131.title:0 "貯蔵庫の奥の部屋"
 host_dinner_events.3131.desc:0 "少し苦労したが、私は飾り棚が立っている床に傷があり、棚のいくつかの部分が他の部分に比べてはるかに埃が少ないことに気づく。触ってみると棚が機械式スイッチであることがわかり、少し力を入れると貯蔵庫を壁からスライドさせて隠し部屋を出現させることができた！\n\n湿った石の中に、頑丈な木の扉があり、その取っ手には精巧な装飾が施された南京錠が付いている。調べてみると、錠の数字は数でも文字でもなく、あらゆる種類の獣や奇妙な図式であることがわかった。"
 host_dinner_events.3131.a:0 "パズルか、これは簡単なはずだ。"
 host_dinner_events.3131.fail_to_get_it_open:0 "あなたは扉を開くことができない"
 host_dinner_events.3131.b:0 "扉を思い切り蹴ってやれば効果があるはずだ！"
 host_dinner_events.3131.c:0 "これではあまりにも労力がかかりすぎる。"
 host_dinner_events.3132.title:0 "隠された書庫"
 host_dinner_events.3132.desc:0 "かつて扉があった空洞には、あらゆる種類の未知の物質が穏やかな沸騰で泡立ち、小さな檻に閉じ込められた小動物が含まれた精巧な書斎が見える。部屋の中央には、台座の上に置かれた一冊の本があり、その表紙には、この部屋に仕掛けられたパズルの絵と同じ獣や奇怪な絵が描かれているのが見える。\n\n私はその本を手に取り、革張りの表面に指を走らせると、好奇心に圧倒されるのを感じる。そのとき、その正面の不浄な記号の中に、わかりやすい単一の文字が隠されているのが見える。それは、数字の「1」だ。私は本を開こうとするが、小さな三角形のパズルでしっかりとロックされているのに気づく。"
 host_dinner_events.3132.a:0 "これは何を意味するのだろうか？"
 host_dinner_events.3132.b:0 "謎がまたひとつ増えたな。"
 artifact_secret_journal_with_cipher_description:0 "一対の日記であり、片方には意味不明のパズルが、もう片方には暗号のような言葉がびっしりと書かれている。この二つは一緒になっているように見える。"
 artifact_secret_journal_with_puzzle_description:0 "意味不明なパズルでロックされた、革表紙の奇妙な日記。それに加えて、パズルを解読するための鍵が記載された別の日記も付属している。"
 host_dinner_events.3132.c:0 "やっと全部揃った。"
 artifact_secret_journal_unsolved_description:0 "3冊の日記、それぞれ異なるピースで互いの謎が解き明かされるが、その謎はまだ解けていない。"
 host_dinner_events.3132.d:0 "ここに置いておくべきだ。"
 host_dinner_events.3133.title:0 "隠された地下牢"
 host_dinner_events.3133.desc:0 "扉が開き、私の前に現れたのは…見なければよかったと思うようなものだった。\n\nあらゆる壁には、いくつか例を挙げれば、鞭、砦柵、木製の男根像などの、奇妙なオブジェが飾られている。床を濡らしているのはただの水だと#EMP 思いたい#!が、この部屋にある道具を考えると、それがどんな体液の懸濁液なのか考えるのも恐ろしい。"
 host_dinner_events.3133.a:0 "今だからわかることがある。"
 host_dinner_events.3134.title:0 "隠された殺戮場"
 host_dinner_events.3134.desc:0 "ドアが音を立てて開き、私が不快な刺激的な匂いに叩きつけられて立ち上がると、私の尻は血の海に浸かっている。\n\n部屋は半分解体され、フックに吊るされた人間の死体で満たされている。屠殺台の上に置かれた人間の皮膚は、かつてしがみついていた遺体の傍らにあり、その傍らには汚れた包丁が置かれている。犠牲者の顔に浮かぶ恐怖の歪んだ表情は、部屋に永遠に残るものだ。"
 host_dinner_events.3134.a:0 "見てしまったものを元に戻すことはできない。"
 host_dinner_events.3135.title:0 "脱出用のトンネル"
 host_dinner_events.3135.desc:0 "扉が開くと、地衣類と菌類で覆われた暗いぬるぬるしたトンネルが現れた。私が足を踏み鳴らしながらこの洞窟を奥まで進んでみると、外の見たこともない田園地帯に出ていることに気づいた。\n\n明らかに、これは緊急時のための[stop_host_scope.GetNamePossessive]の脱出トンネルだ。"
 host_dinner_events.3135.a:0 "何という発見だ！"
 host_dinner_events.3136.title:0 "秘密の寝室"
 host_dinner_events.3136.desc:0 "恐ろしい喘ぎ声とともに扉が開いた！戸口に立っているのは、奇形の[quasimodo_child.Custom('GirlBoy')]で、[quasimodo_child.GetHerHis]の目は完全なショックと恐怖で私を見つめている。\n\n「見ないで！」[quasimodo_child.GetSheHe|U]は悲鳴を上げ、[quasimodo_child.GetHerHis]の両手で顔を覆う。「ああ、私を見たことが[stop_host_scope.GetMotherFather]に知られたら、どんな恐怖があなたを待っていることか！」\n\nそのとき、私はその類似性に気づいた、これは明らかに[stop_host_scope.GetNamePossessiveNoTooltip]の私生児だ！"
 host_dinner_events.3136.a:0 "皆がこれを知ることになるだろう。"
 host_dinner_events.3136.b:0 "誰も知る由もない。"
 host_dinner_events.3140.title:0 "風味豊かな組み合わせ"
 host_dinner_events.3140.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U]としての人生は、私の皿に様々な壮大で空想的な食べ物をもたらしてくれるが、最近、私はこれらの同じ味と歯ごたえに飽きてきている。私は本当にとんでもないもの、本当に珍しいものを望んでいるのだ！\n\n私の片側には [stop_host_scope.Custom('GetExpensiveDessert')] が見え、もう一方には茹でた野菜が見える。この二つの異なる味を一度に味わったらどうだろう！"
 host_dinner_events.3140.a:0 "価値ある試みだ。"
 host_dinner_events.3140.satisfying_taste:0 "その味は素晴らしかった"
 host_dinner_events.3140.it_did_not_work:0 "その試みは失敗だった"
 host_dinner_events.3140.b:0 "そんな大胆なことはできない。"
 host_dinner_events.1090.title:0 "毒"
 host_dinner_events.1090.desc:0 "私の広間への[visiting_liege.GetNamePossessive]の訪問により、絶好の機会が私の手に舞い降りたようだ。\n\n[visiting_liege.GetSheHe|U] は思い出に残る食事を期待しており、いくらかのベラドンナを使えば、私は[visiting_liege.GetSheHe]がこのような夕食を二度と経験することがないことを保証できる！\n\n決行の時は近づいているが、私は本当にこの危険を負ってもよいのだろうか？"
 host_dinner_events.1090.a:0 "もちろん、私はやる！"
 host_dinner_events.1090.b:0 "まだその時ではない。"
 host_dinner_if_you_succeed_tt:0 "成功した場合"
 host_dinner_if_you_fail_tt:0 "失敗した場合"
 host_dinner_events.1091.title:0 "毒だ！"
 host_dinner_events.1091.desc:0 "私は何も警戒することなく[stop_host_scope.Custom('GetExpensiveDessert')]を食べ尽くし、素晴らしい食事でまた腹を満たされたことに満足している。\n\nしかし、二階のベッドに移動しようとすると、体中の血液が濃くなり、ほとんど血管が固まりそうになるように、体から力が抜けていくのを感じる。階段の上に着く前に、私は息を切らして倒れてしまった。周りが真っ暗になる中で最後に見たのは、私を見下ろす[stop_host_scope.GetNamePossessive]の、よく知った笑顔だった。"
 host_dinner_1091_murder_succesful:0 "あなたは[visiting_liege.GetTitleAsNameNoTooltip|U]に毒を盛った"
 host_dinner_events.1091.a:0 "よくも…こんな事を…"
 host_dinner_events.1092.title:0 "暗殺未遂"
 host_dinner_events.1092.desc:0 "私は[stop_host_scope.Custom('GetExpensiveDessert')]に目を向けて食べ始めたが、その後、ややしつこいような感覚が押し寄せてきて、私の貪欲な手は止まる。\n\nデザートをつつき、何度か匂いを鋭く嗅いでみると、私の食べ物に毒が混ざっていることに疑いの余地はない！他に説明のしようはない、[stop_host_scope.GetName]が私を殺そうとしているのだ。"
 host_dinner_events.1092.a:0 "悪魔め！"
 host_dinner_1091_murder_failed:0 "あなたの暗殺は失敗した"
 host_dinner_events.1093.title:0 "$host_dinner_events.1092.title$"
 host_dinner_events.1093.desc:0 "私の忠実な毒見役である[food_taster_scope.GetName]は、[food_taster_scope.GetHerHis]の職務に従事している。[food_taster_scope.GetSheHe|U]は、私の[stop_host_scope.Custom('GetExpensiveDessert')]の味を確認して毒見を終了すると、私に軽くうなずく。\n\nしかし、やがて、可哀想な[food_taster_scope.GetWomanMan]の息は苦しくなり、[food_taster_scope.GetHerHis]の拳をテーブルに叩きつけてもがき始める。数秒で[food_taster_scope.GetHerHis]の青い唇が最後の息を吐き出し、私は[stop_host_scope.GetNamePossessive]の不安そうな笑みと共に取り残される。"
 host_dinner_events.1093.a:0 "「人殺しめ！」"
 host_dinner_events.3150.title:0 "名誉の疑問"
 host_dinner_events.3150.desc:0 "私は夜の間ずっと、[stop_host_scope.GetNamePossessive]の忠実な騎士である[joker_knight.GetName]の隣に座っていたが、これまでのところ、その[joker_knight.GetWomanMan]は純粋に喜んでいるようであり、冗談を言うことを決して恥ずかしがることもなかった。\n\n「言っておきますが、私が出会ったすべての[ROOT.Char.Custom('InsultNoun')]の中で、[ROOT.Char.GetName]が最も[ROOT.Char.Custom('InsultAdjective')]！ はは！」\n\n「閣下について何と言ったのだ？」[humorless_knight.GetName]は[humorless_knight.GetHerHis]の席から立ちあがる。「お前に挑戦する、悪党め！」"
 host_dinner_events.3150.a:0 "愉快だ！"
 host_dinner_events.3150.your_knight_wins:0 "[humorless_knight.GetName]は勝利する"
 host_dinner_events.3150.your_knight_loses:0 "[humorless_knight.GetName]は敗れる"
 host_dinner_events.3150.b:0 "座れ、愚か者め。"
 host_dinner_events.3000.title:0 "夕食の準備"
 host_dinner_events.3000.desc.intro:2 "私は[ROOT.Char.GetCurrentLocation.GetName]にある[stop_host_scope.GetTitledFirstNamePossessive]の[stop_host_scope.Custom('FortifiedBuilding')]の門で[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしい歓迎を受け、"
 host_dinner_events.3000.desc.type.majesty:0 "私の行列の素晴らしさが大きな感動を与えたことは疑いない。\n\n"
 host_dinner_events.3000.desc.type.taxation:0 "私の国庫の荷車と徴税人は、私の訪問の目的を明確にした。\n\n"
 host_dinner_events.3000.desc.type.intimidation:0 "そして重武装の警護に囲まれた私の冷たい受け答えが、望ましい雰囲気を作り出している。\n\n"
 host_dinner_events.3000.desc.mid.hates_vassal:0 "この[stop_host_scope.Custom('InsultAdjective')][visiting_liege.Custom('InsultNoun')]からのもてなしを受け入れるだけで、私の食欲はなくなってしまう。せめて[ROOT.Char.Custom('FavoriteTreat')]でもあればマシなのだが…"
 host_dinner_events.3000.desc.mid.lover:0 "私の愛する[stop_host_scope.Custom('RomanticComplimentNoun')]とこのような形式を維持するのは残酷な定めだ——おそらく私は夕食の後[stop_host_scope.GetHerHim]を訪問することになるだろう…"
 host_dinner_events.3000.desc.mid.friend:0 "これほど仲の良い友人と夕食の席に着くのは久しぶりだ！この心の中において、領国の重荷が忘れられることはほとんどないのだ！"
 host_dinner_events.3000.desc.mid.close_family:0 "私の[ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]に会うことができてうれしい限りだ！我々は正式に抱き合い、家族の絆を公式に示す。"
 host_dinner_events.3000.desc.mid.house:0 "これは、[ROOT.Char.GetHouse.GetBaseName]家の[stop_host_scope.Custom('GetDaughterSon')]の良い仲間たちと共に楽しむ貴重な機会だ。"
 host_dinner_events.3000.desc.mid.powerful_vassal:0 "もちろん、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の封臣の中での[stop_host_scope.GetHerHis]の名声も、私は少なくとも公には認めなければならない…"
 host_dinner_events.3000.desc.mid.default:1 "私の封臣は、あらゆる必要な敬意を持って私を義務的に迎えてくれる。"
 host_dinner_events.3000.desc.mid:2 "\n\n[stop_host_scope.GetFirstNameNoTooltip]が夜の宴の計画を説明し、提供される娯楽と料理が私の宮廷の夕食の基準に近いことを約束してくれる。"
 host_dinner_events.3000.desc.outro:0 "\n\n[stop_host_scope.GetName]は、これが[stop_host_scope.GetSheHe]が提供する最高級の料理であることを私に保証してくれる。"
 host_dinner_events.3000.a:0 "始めよう！"
 tour_general.9999.opening:0 "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 tour_general.9999.desc:0 "私の宮廷は旅の途上であり、私は間もなく[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]に到着し"
 tour_general.9999.phase_tour_grounds:0 "あなたの[ROOT.Char.Custom('FortifiedBuilding')]と土地を視察する予定である。"
 tour_general.9999.phase_dinner:0 "あなたの[ROOT.Char.Custom('FortifiedBuilding')]で素晴らしい宴を受ける予定である。"
 tour_general.9999.phase_cultural_festival:0 "地元の[ROOT.Char.GetCulture.GetNameNoTooltip]の祭典を楽しむ予定である。"
 tour_general.9999.phase_fallback:0 "あなたの所領を視察し、あなたの活動に関する知らせを聞くことを楽しみにしている。"
 tour_general.9999.type_majesty:0 "\n\n[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]が、彼らの正当な主君の素晴らしさと優雅さに目を向ける時が来たのだ。"
 tour_general.9999.type_intimidation:0 "\n\n[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]に対し、自分たちが誰に仕えているか、そして反逆に対する罰を思い出させる時が来たのだ。"
 tour_general.9999.type_taxation:0 "\n\n[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の紳士淑女たちは、私に納めるべき十分の一税を差し出すことだろう。"
 tour_general.9999.closing:0 "\n\n私は[host.GetTitleAsNameNoTooltip|U]にふさわしい歓迎を期待している。"
 tour_general.9999.a:0 "準備しなければ！"
