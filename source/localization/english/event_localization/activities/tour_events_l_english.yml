 artifact_journal_of_martial_arts_desc:0 "この暗号化された日記は、剣から手、馬に至るまで、あらゆる武術を指南している。"
 cultural_festival.9010.title:0 "過度な熱狂"
 cultural_festival.9010.desc:0 "今日は私は[ROOT.Char.GetCurrentLocation.GetName]で行われている祭りを楽しんでいるが、それでも[weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)]ほどではない。\n\n[weeb_child.GetSheHe|U]は、地元の人たちと一緒に踊ったり回ったりして今までの[weeb_child.GetHerHim]にはなかった陽気さと活気を見せてくれている。[festival_culture_scope.GetName]文化の伝統に完全に浸り、[weeb_child.GetSheHe]は完全に故郷にいるような様子で、地元の人々も[weeb_child.GetHerHim]を好ましく見ているようだ！"
 cultural_festival.9010.a:0 "なんと素敵な。"
 cultural_festival.9010.b:0 "「彼らと一緒にいなさい、[weeb_child.GetFirstNameNoTooltip]！」"
 cultural_festival.9020.title:0 "偉大なクライマックス"
 cultural_festival.9020.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]では今日も日が暮れて、地元の人々が最後の見世物の準備をしているようだ。素晴らしい木製の標柱が設置され、この先何が起こるのか楽しみだ！\n\nしかしそのとき、弱った一人の[human_sacrifice.GetWomanMan]が蹴り上げ叫びながら引きずられていき、柱に縛り付けられる。[human_sacrifice.GetHerHis]の腹に短剣が突き立てられ、[human_sacrifice.GetSheHe]は目を閉じ、忘却の彼方に向かう準備を整える。"
 cultural_festival.9020.b:0 "「[ROOT.Char.GetTitleAsNameNoTooltip|U]の名の下にこの狂気を止めろ！」"
 cultural_festival.9030.title:0 "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip|U]の伝統"
 cultural_festival.9030.desc:0 "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は今日の祭りにすっかり魅了されているようだ。踊り子、演技者、 喜劇俳優、皆が私の主君を喜ばせようと努めており、それは完璧に機能しているようだ。\n\nこのような素晴らしい雰囲気の中で我々の伝統に囲まれていると、[visiting_liege.GetFirstName]は、これらの伝統を守ることに興味を持ち始めるかもしれない。[ROOT.Char.GetFaith.GetAdherentName|U]の伝統は、改宗に対する適切な法的保護がなければ、必ずや消滅してしまうだろう。"
 cultural_festival.9030.a:0 "「このような伝統が途絶えてしまうのは、とても残念ですね？」"
 cultural_festival.9030.success:0 "あなたは[visiting_liege.GetFirstName]を説得した"
 cultural_festival.9030.failure:0 "あなたは[visiting_liege.GetFirstName]の説得に失敗した"
 cultural_festival.9030.b:0 "ただ黙っておくべきだ。"
 cultural_festival.9040.t:0 "幸運のコイン"
 cultural_festival.9040.desc:0 "祭りの片隅で、私は精巧に装飾されたテントを見つけた。素材や模様は私にとって異質なもので、故郷で見たものとは全く異なっている。その持ち主はもっと奇妙で、握りしめた手の上で、私を知っているかのように微笑んでいる。\n\n「ああ、[ROOT.Char.GetTitleAsNameNoTooltip|U]様！あなたの未来がよく見えます。コインをくれたら、全部お話しますよ。」"
 cultural_festival.9040.a:0 "「コインをやろう。」"
 cultural_festival.9040.good_reading:0 "あなたの運勢は肯定的だ"
 cultural_festival.9040.bad_reading:0 "あなたの運勢は破滅を招く"
 cultural_festival.9040.b:0 "「庶民のペテン師なんぞに興味はない。」"
 cultural_festival.9040.c:0 "「賢者よ、あなたのやり方を教えておくれ！」"
 cultural_festival.9050.t:0 "官能的な踊り"
 cultural_festival.9050.desc:0 "私はもう一つの魅力的な娯楽を鑑賞するために座っている。期待される静寂の中で打楽器が鼓動し、太鼓が心臓の鼓動のように高鳴る。\n\nカーテンの後ろから、豪華な一人の[sexy_dancer.GetWomanMan]が現れ、[sexy_dancer.GetHerHis]の体を卑猥かつ刺激的に動かしている。[sexy_dancer.GetSheHe|U]は[sexy_dancer.GetHerHis]の体をあきれるほど私の体へと近づけ、ウインクだけを残して私を元を去ると、[sexy_dancer.GetHerHis]を熱狂的に迎える観客の元へと戻っていく。"
 cultural_festival.9050.a:1 "[sexy_dancer.GetSheHe|U]は我が物でなければならぬ！"
 cultural_festival.9050.b:0 "何と滑稽な！"
 lover_enchanting_dancing:0 "[TARGET_CHARACTER.GetShortUIName|U]は官能的な踊りで[CHARACTER.GetShortUIName]を魅了した"
 lover_enchanting_dancing_corresponding:0 "[CHARACTER.GetShortUIName|U]は官能的な踊りで[TARGET_CHARACTER.GetShortUIName]を魅了した"