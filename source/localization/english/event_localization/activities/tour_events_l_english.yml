 cultural_festival.9000.title:0 "舞台裏の通行券"
 cultural_festival.9000.desc:0 "私の周りでは、いつものように文化的な祭典の驚異と歓喜が繰り広げられており、私はまるで別世界に来たかのような錯覚に陥る。\n\nしかし私は木製のステージの裏側で、観客の周辺を小走りに移動する何人かの悪党たちの姿を見て、現実の世界へと引き戻される。\n\n私は好奇心で一杯で、この輩が何を企んでいるのかはよく分からない。そのとき、[stop_host_scope.GetFirstName]が汚らしい一団を引き連れて舞台裏から現れるのが見えた。"
 cultural_festival.9000.a:0 "調べてみよう。"
 cultural_festival.9000.host_noticed:0 "嗅ぎ回っているのが[stop_host_scope.GetFirstName]にバレた"
 cultural_festival.9000.b:0 "いや、自重しなくては。"
 cultural_festival.9001.title:0 "舞台の下の箱"
 cultural_festival.9001.desc:0 "ステージの裏には、小さな箪笥しかない。素材は丈夫そうだが、作りは妙に質素で粗末で、この規模の祭典に期待されるような展示品とは思えない。\n\nそれは、あらゆる種類の奇怪や獣の粗雑な彫刻で覆われたパズルの錠のように見えるもので縛られている。\n\n私の心は好奇心で溢れ、私はどうしても中身を知りたくてたまらない！"
 cultural_festival.9001.a:0 "ロックは簡単に解けるはずだ！"
 cultural_festival.9001.fail_to_get_it_open:0 "あなたはロックを解くことができない"
 cultural_festival.9001.b:0 "壊してやればいい！"
 cultural_festival.9001.destroyed_what_was_inside:0 "あなたは中にあったものを破壊した"
 cultural_festival.9001.c:0 "これではあまりにも労力がかかりすぎる。"
 cultural_festival.9002.title:0 "秘密の日記帳"
 cultural_festival.9002.desc:0 "堅い木箱の後ろに隠されているのは、頁の間に余分な紙が無造作に詰め込まれた、ほこりをかぶった古い日記だけだ。\n\n日記を開くと、その本の中に含まれている他のものには何の関係もなさそうな、意味のない文字、宇宙人の象形、数学の方程式しか見えない。\n\nこれは何かのパズルを解く鍵に違いないが、一体何のパズルだろう？"
 artifact_secret_puzzle_description:0 "未知のパズルを解くための鍵が書かれた本。"
 cultural_festival.9002.a:0 "頂いていこう。"
 cultural_festival.9002.b:0 "$host_dinner_events.3132.b$"
 artifact_secret_puzzle_with_cipher_description:0 "二冊の日記帳で、一冊には暗号が、もう一冊にはパズルを解く鍵が書かれているようだ。この二冊を合わせても謎は解けないが、すべてを解き明かす三冊目があるに違いない。"
 cultural_festival.9002.c:0 "$host_dinner_events.3132.c$"
 cultural_festival.9002.d:0 "いや、これは残しておかないと。"
 cultural_festival.9003.title:0 "刃"
 cultural_festival.9003.desc:0 "箪笥の中には、精巧な装飾が施された短剣が収められている。錠前のような粗雑な細工とは異なり、短剣の細部は非常に豊\nかで、見るたびにその複雑さが明らかになる。\n本当に素晴らしいアイテムだ。"
 artifact_ornate_dagger_name:0 "華麗な短剣"
 artifact_ornate_dagger_desc:0 "複雑な装飾が施されたダガーで、グロテスク風の装飾や様々な動物が描かれている。"
 cultural_festival.9003.a:0 "そして今、それは私のものだ！"
 cultural_festival.9003.b:0 "盗むわけにはいかない！"
 cultural_festival.9004.title:0 "十分の一税"
 cultural_festival.9004.desc:0 "箱の中は金塊でいっぱいだ！[stop_host_scope.GetFirstName]が私に隠していた秘密の宝の山に違いない。"
