 cultural_festival.9005.desc:0 "箪笥の中には、精巧な装飾が施された首飾りが収められている。錠前のような粗雑な細工とは異なり、首飾りの細部は非常に豊かで、見るたびにその複雑さが明らかになる。\n\n本当に素晴らしいアイテムだ。"
