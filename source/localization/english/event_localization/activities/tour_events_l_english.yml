 tour_general.5010.title:0 "$journal_events_prefix$ 解読"
 tour_general.5010.desc.intro:0 "ようやく、日記のページが姿を現し、私は解読を始めることができる！冒頭の暗号には「どこへ行っても、真実は二歩遅れたままだ」とあり、これで最初のパズルを解読することができる。\n\n"
 tour_general.5010.desc.puzzle.a:0 "「Uvtcpigvjkpiueqwnfdg」"
 tour_general.5010.desc.puzzle.b:0 "「Vjgurktkvuycvejwucnn」"
 tour_general.5010.desc.puzzle.c:0 "「Qwtjkuvqtakuqpnacnkg」"
 tour_general.5010.desc.puzzle.d:0 "「Hcnnudavjgktqypjcpfu」"
 tour_general.5010.desc.outro:0 "\n\nこれでは単なるたわごとだが、これには真の意味が隠されているはずだ。"
 tour_general.5010.a:0 "奇妙なことが起こるかもしれない。"
 tour_general.5010.b:0 "精霊が私たちを見ている。"
 tour_general.5010.c:0 "我々の歴史は嘘でしかない。"
 tour_general.5010.d:0 "彼ら自身の手によって落ちる。"
 tour_general.5011.title:0 "$journal_events_prefix$ グロテスク"
 tour_general.5011.desc:0 "終わった！ 私は暗号に従ってこの本の全容を理解することができ、それは[ROOT.Char.Custom('GetGrotesquePlural')]のようなあらゆる種類のグロテスクの性質を説明する奇妙な記述であるようだ。\n\n具体的には、それらの性質と、それらをどこで見つけられるかが説明されており、私が遠くを旅することになった場合には、間違いなく重要な資料となるだろう。"
 tour_general.5011.a:0 "なんと奇怪な！"
 tour_general.5012.title:0 "$journal_events_prefix$ 高度な神学"
 tour_general.5012.desc:0 "終わった！私は暗号に従ってこの本の全容を理解することができ、それは神学に関する複雑な書物のようだ！[ROOT.Char.GetFaith.PantheonTerm]を説明し、[ROOT.Char.GetFaith.PositiveAfterLife]と[ROOT.Char.GetFaith.NegativeAfterLife]の関係についての興味深い考えを説明している。\n\nこれは、[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]世界で最も進んだ神学テキストかもしれず、そしてそれは私のものだ！"
 tour_general.5012.a:0 "魅力的だ！"
 tour_general.5013.title:0 "$journal_events_prefix$ 秘史"
 tour_general.5013.desc:0 "終わった！私は暗号に従ってこの本の全容を理解することができ、それは[ROOT.Char.GetPrimaryTitle.GetName]の歴史を、今まで聞いたことのない形で記述したものだ！\n\nもし真実なら、この日記は、歴史や、我々が知っているこの偉大な[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の構築に貢献した多くの人物に対する理解を覆す恐れがある！"
 tour_general.5013.a:0 "信じられない！"
 tour_general.5014.title:0 "$journal_events_prefix$ 戦闘"
 tour_general.5014.desc:0 "終わった！私は暗号に従ってこの本の全容を理解することができ、それはあらゆる戦闘シーンにおける秘伝の技を収録したものだ。刃であれ、近接格闘術であれ、さらには馬上であれ、この日記には、敵が行うあらゆる動きに対抗する方法が正確に記載されている。\n\nこの日記を正しく学び、その指示を実践することで、私は[ROOT.Char.GetPrimaryTitle.GetName]の歴史の中で最も偉大な決闘者となることができる！"
 tour_general.5014.a:0 "信じられない！"
 tour_grounds_events.3030.title:0 "謎の地図"
 tour_grounds_events.3030.desc:0 "今日、私はほとんどの時間を[touring_grounds_scope.GetNameNoTooltip]の中心部の探索に費やし、地元の人々から受ける奉仕を楽しんできた。\n\n私の手の届くすぐ向こうに、フードをかぶった人影が人混みに紛れ込もうとする無駄な努力をしながら、人混みの中をふらふらと歩いているのが見える。彼らのポケットから一枚の紙が落ち、まるで私に導かれるかのように物欲しそうに風に乗って私のところへ飛んでくる。\n\nそれはある種の地図、どうやら[touring_grounds_scope.GetNameNoTooltip]の周囲の土地の地図のようだ！"
 tour_grounds_events.3030.a:0 "どこにつながるのか、見てみよう。"
 tour_grounds_events.3030.got_lost:0 "あなたは道に迷った"
 tour_grounds_events.3030.b:0 "ハッ、何という時間の無駄だ。"
 tour_grounds_events.3031.title:0 "埋もれた宝物"
 tour_grounds_events.3031.desc:0 "地図を最後まで追跡すると、見つかったのは[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip]の特に重要でもない空き地だけだった。\n\nしかし、周りを見渡すと、何かが埋まっているような塚がいくつもある。塚は合理的な規則性を示しており、おそらくその配置の背後に何らかの論理があることを暗示している…"
 tour_grounds_events.3031.a:0 "どっちがどっちかは見当がつく。"
 tour_grounds_events.3031.fail_to_get_it_open:0 "あなたは正しい場所を見つけるのに失敗する"
 tour_grounds_events.3031.b:0 "空き地全体を掘り返してやろう！"
 tour_grounds_events.3031.c:0 "この道はもう十分辿ってきた。"
 tour_grounds_events.3032.title:0 "埋もれた書物"
 tour_grounds_events.3032.desc:0 "ようやく正しい塚を見つけたと思い、掘ってみると…出てきたのは一冊の奇妙な本だ。\n\n表紙はボロボロで、中身は奇妙な記号や謎が書かれているだけで、何か隠された真実を暗示しているようだ。\n\nしばらくして、私はこれは暗号の本なのだと理解するようになるが、何を解読するために存在しているのかは不明である。"
 artifact_secret_cipher_description:0 "謎解きと暗号の不思議な本。"
 tour_grounds_events.3032.a:0 "頂いていこう。"
 tour_grounds_events.3032.b:0 "$host_dinner_events.3132.b$"
 tour_grounds_events.3032.c:0 "$host_dinner_events.3132.c$"
 tour_grounds_events.3032.d:0 "見つけた場所に置いておくべきだ。"
