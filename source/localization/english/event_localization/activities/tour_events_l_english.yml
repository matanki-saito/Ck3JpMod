 cultural_festival.9000.title:0 "Backstage Pass"
 cultural_festival.9000.desc:0 "All the usual wonders and merriment of the cultural festival are going on around me, and it is as if I've been transported to another world.\n\nI am brought back to the earthly realm though by the sight of some nefarious individuals shuffling around at the periphery of the crowd, sneaking behind a creaky wooden stage.\n\nI am overrun with curiosity, unable to see exactly what these cretins are up to. Then, I see [stop_host_scope.GetFirstName] emerge from backstage with an entourage of sordid sorts."
 cultural_festival.9000.a:0 "I should investigate."
 cultural_festival.9000.host_noticed:0 "[stop_host_scope.GetFirstName] caught you snooping"
 cultural_festival.9000.b:0 "No, I really shouldn't."
 cultural_festival.9001.title:0 "The Box Beneath the Stage"
 cultural_festival.9001.desc:0 "Behind the stage, I find nothing but a small chest. Its material seems hardy, but its craftsmanship strangely humble and shoddy, not the showpiece one would expect from a festival of this scale.\n\nIt is bound by what appears to be a puzzle lock covered in crude carvings of grotesques and beasts of all sorts.\n\nMy mind is lively with curiosity, I simply must know what is inside!"
 cultural_festival.9001.a:0 "I can solve the lock, easy!"
 cultural_festival.9001.fail_to_get_it_open:0 "You fail to solve the lock"
 cultural_festival.9001.b:0 "I can just smash it!"
 cultural_festival.9001.destroyed_what_was_inside:0 "You destroyed what was inside"
 cultural_festival.9001.c:0 "This is far too much effort."
 cultural_festival.9002.title:0 "The Secret Journal"
 cultural_festival.9002.desc:0 "Hidden behind the hardwood box is nothing but a dusty old journal, with excess paper stuffed haphazardly between its pages.\n\nI open the journal and see nothing but inane gibberish, alien symbols, and mathematical equations which seem to relate to nothing else contained within the book.\n\nThis must be the key to solving some sort of puzzle, but what puzzle exactly?"
 artifact_secret_puzzle_description:0 "A book containing the key to solving some unknown puzzle."
 cultural_festival.9002.a:0 "I'll take it."
 cultural_festival.9002.b:0 "$host_dinner_events.3132.b$"
 artifact_secret_puzzle_with_cipher_description:0 "Two journals, one appears to contain a cipher, and the other the key to solving a puzzle. Even together, these two books reveal no mysteries, but there must be a third which reveals all."
 cultural_festival.9002.c:0 "$host_dinner_events.3132.c$"
 cultural_festival.9002.d:0 "No, I should leave this."
 cultural_festival.9003.title:0 "A Blade"
 cultural_festival.9003.desc:0 "Inside the chest is an elaborately decorated dagger. Far from the crude craftsmanship of the lock, the dagger is so richly detailed that every moment you look at it, you see more and more intricacies reveal themselves to you.\n\nA truly magnificent item."
 artifact_ornate_dagger_name:0 "Ornate Dagger"
 artifact_ornate_dagger_desc:0 "An intricately decorated dagger, covered in grotesques and animals of all sorts."
 cultural_festival.9003.a:0 "And now it's mine!"
 cultural_festival.9003.b:0 "I can't just steal it!"
 cultural_festival.9004.title:0 "A Tithe"
 cultural_festival.9004.desc:0 "The box is filled to the brim with gold! A secret treasure trove [stop_host_scope.GetFirstName] has been hiding from me, no doubt."
 cultural_festival.9004.a:0 "$cultural_festival.9003.a$"
 cultural_festival.9004.b:0 "$cultural_festival.9003.b$"
 cultural_festival.9005.title:0 "Ornate Necklace"
 cultural_festival.9005.desc:0 "Inside the chest is an elaborately decorated necklace. Far from the crude craftsmanship of the lock, the dagger is so richly detailed that every moment you look at it, you see more and more intricacies reveal themselves to you.\n\nA truly magnificent item."
 artifact_strange_necklace_name:0 "Strange Necklace"
 artifact_strange_necklace_desc:0 "An intricately decorated necklace. At the end of its chain is the figure of a grotesque clutching a jewel between its strange appendages."
 cultural_festival.9005.a:0 "$cultural_festival.9003.a$"
 cultural_festival.9005.b:0 "$cultural_festival.9003.b$"
 cultural_festival.9006.title:0 "A Shameful Item"
 cultural_festival.9006.desc:0 "I open the chest and I am given cause to blush by what I find inside.\n\nMade of a fine wood, this phallic object is quite unlike any other I've seen — it doesn't even seem to resemble human's #EMP instrument#!, rather something which I would imagine may belong to a mythical creature.\n\nA truly perverse item."
 grotesque_wooden_phallus:0 "Mythical Wooden Phallus"
 grotesque_wooden_phallus.desc:0 "An elaborately carved object made to resemble the phallus of some unknown mystical creature."
 cultural_festival.9006.a:0 "What a novel thing!"
 cultural_festival.9006.b:0 "Burn it."
 decision_solve_the_journals:0 "Unlock the Journal"
 decision_solve_the_journals_desc:0 "At last, I have assembled all of the pieces of the puzzle and it is time I finally discovered what is written in these pages!"
 decision_solve_the_journals_tooltip:0 "You will attempt to decipher the journals"
 decision_solve_the_journals_confirm:0 "Let's do it."
 journal_events_prefix:0 "Understanding the Journal:"
 tour_general.5000.title:0 "$journal_events_prefix$ Failure"
 tour_general.5000.desc:0 "I assemble the journals, I thoroughly read the book of puzzles, and I apply them to the lock with movements as precise as my thoughts.\n\nAt last, I think I've got it and #EMP clank!#! The journal remains locked and stubborn as ever."
 tour_general.5000.a:0 "Drat!"
 tour_general.5000.b:0 "I'll just try again!"
 tour_general.5001.title:0 "$journal_events_prefix$ Another Failure"
 tour_general.5001.desc:0 "I really feel like I've cracked it this time. It all seems to make sense, there is no way I'm wrong.\n\nA turn to the left, and... #EMP clank!#! The journal remains locked and stubborn as ever."
 tour_general.5001.a:0 "Confound it all!"
 tour_general.5001.b:0 "I'll break open the damn lock!"
 the_journal_is_destroyed_tt:0 "You break more than just the lock"
 fail_to_open_journal_tt:0 "You fail to open the journal"
 more_mysteries_inside_tt:0 "You discover the contents of the journal"
 tour_general.5010.title:0 "$journal_events_prefix$ Deciphering"
 tour_general.5010.desc.intro:0 "At last, the pages of the journal have revealed themselves to me, and I can begin deciphering! The opening cipher says \"Wherever I go, the truth remains two steps behind\", and with this I can decipher the first puzzle.\n\n"
 tour_general.5010.desc.puzzle.a:0 "\"Uvtcpigvjkpiueqwnfdg.\""
 tour_general.5010.desc.puzzle.b:0 "\"Vjgurktkvuycvejwucnn.\""
 tour_general.5010.desc.puzzle.c:0 "\"Qwtjkuvqtakuqpnacnkg.\""
 tour_general.5010.desc.puzzle.d:0 "\"Hcnnudavjgktqypjcpfu.\""
 tour_general.5010.desc.outro:0 "\n\nThis is just nonsense, but it must have a real meaning."
 tour_general.5010.a:0 "Strange things could be."
 tour_general.5010.b:0 "The spirits watch us all."
 tour_general.5010.c:0 "Our history is only a lie."
 tour_general.5010.d:0 "Falls by their own hands."
 tour_general.5011.title:0 "$journal_events_prefix$ Grotesques"
 tour_general.5011.desc:0 "That's it! Following the cipher, I am able to understand the entirety of the book, and it appears to be a strange account describing the nature of all manner of grotesques such as the [ROOT.Char.Custom('GetGrotesquePlural')].\n\nConcretely it describes their nature and where one can find them, no doubt an important artifact if I should ever travel to faraway places."
 tour_general.5011.a:0 "How grotesque!"
 tour_general.5012.title:0 "$journal_events_prefix$ Advanced Theology"
 tour_general.5012.desc:0 "That's it! Following the cipher, I am able to understand the entirety of the book, and it is a complex book on theology! It describes [ROOT.Char.GetFaith.PantheonTerm], and has fascinating ideas regarding the relationship between [ROOT.Char.GetFaith.PositiveAfterLife] and [ROOT.Char.GetFaith.NegativeAfterLife].\n\nThis may well be the most advanced theological text in the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] world, and it's mine!"
 tour_general.5012.a:0 "Fascinating!"
 tour_general.5013.title:0 "$journal_events_prefix$ the Secret History"
 tour_general.5013.desc:0 "That's it! Following the cipher, I am able to understand the entirety of the book, and it describes the history of [ROOT.Char.GetPrimaryTitle.GetName] in a way I've never heard before!\n\nIf true, this journal threatens to undermine our understanding of history, and the many figures who helped build this great [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] as we know it!"
 tour_general.5013.a:0 "Incredible!"
 tour_general.5014.title:0 "$journal_events_prefix$ Combat"
 tour_general.5014.desc:0 "That's it! Following the cipher, I am able to understand the entirety of the book, and it contains information about secret techniques in all manner of combat scenarios. Whether it is blade, hand-to-hand, or even horseback, this journal describes exactly how to counter any moves an opponent may make.\n\nBy properly studying this journal and practicing its instructions, I stand to become the greatest duelist in the history of [ROOT.Char.GetPrimaryTitle.GetName]!"
 tour_general.5014.a:0 "Incredible!"
 tour_grounds_events.3030.title:0 "The Mysterious Map"
 tour_grounds_events.3030.desc:0 "Today I have spent most of my time exploring the center of [touring_grounds_scope.GetNameNoTooltip], and have made merry of myself being served by the local populace.\n\nJust beyond my reach, I see a hooded figure swerving through the crowd, in some vain attempt to blend in. A sheet of paper drops from their pocket, and flies wistfully on the wind towards me, as if guided to me.\n\nIt appears to be a map of some sort, a map of the grounds surrounding [touring_grounds_scope.GetNameNoTooltip]!"
 tour_grounds_events.3030.a:0 "Let's see where it leads."
 tour_grounds_events.3030.got_lost:0 "You got lost"
 tour_grounds_events.3030.b:0 "Pah, what a waste of time."
 tour_grounds_events.3031.title:0 "Buried Treasure"
 tour_grounds_events.3031.desc:0 "Following the map to its conclusion, I find only a clearing in the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] of no particular significance.\n\nLooking around though, I find a series of mounds on the ground, as if something has been buried there. The mounds appear at reasonable regularity, perhaps indicating there is some logic behind their placement..."
 tour_grounds_events.3031.a:0 "I can figure out which is which."
 tour_grounds_events.3031.fail_to_get_it_open:0 "You fail to find the right spot"
 tour_grounds_events.3031.b:0 "I'll dig the whole clearing up!"
 tour_grounds_events.3031.c:0 "I've followed this trail far enough."
 tour_grounds_events.3032.title:0 "The Buried Book"
 tour_grounds_events.3032.desc:0 "At last, I think I've found the right mound, and digging it up reveals... a strange book.\n\nThe cover is beaten and practically falling apart, and inside there are only strange symbols and riddles, alluding to some obscured truth.\n\nAfter some time, I come to understand that this is a book of ciphers, but what it exists to decipher is unclear."
 artifact_secret_cipher_description:0 "A strange book of riddles and ciphers."
 tour_grounds_events.3032.a:0 "I'll take it!"
 tour_grounds_events.3032.b:0 "$host_dinner_events.3132.b$"
 tour_grounds_events.3032.c:0 "$host_dinner_events.3132.c$"
 tour_grounds_events.3032.d:0 "I should leave it where I found it."
