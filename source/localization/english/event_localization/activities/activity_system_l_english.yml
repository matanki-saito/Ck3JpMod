 ACTIVITY_LOG_ENTRY_EFFECT:1 "#S Effects#!\n$EFFECT$"
 activity_tournament_province_desc:2 "[ROOT.Province.GetName]でトーナメントを開催します\n所領にある適切な建造物により、[gold_i][gold|E]のコストが減少します"
 activity_tournament_conclusion_desc:0 "#D Please fill me in and put me in the right file designer senpai UwU#!"
 activity_feast_guest_desc:0 "$BULLET_WITH_TAB$参加者が出席した人物の[opinion|E]を獲得する場合があります\n$BULLET_WITH_TAB$参加者が[stress_loss_i][stress|E]を解消する場合があります\n$BULLET_WITH_TAB$参加者が[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]の[trait|E]を獲得する場合があります"
 activity_tournament_guest_desc:1 "#weak 参加資格があるトーナメントに参加すれば、大会で優勝して賞品を獲得するチャンスに恵まれるだけでなく、リラックスして観光も楽しむことができます。また、自分の武術を磨く機会にもなります。#!"
 guest_friendship_title:0 "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship:0 "[second.GetShortUINameNoTooltip|U] Compliments [first.GetShortUINameNoTooltip|U]"
 guest_insulted_title:0 "$activity_pulse_action_guest_insulted$"
 activity_pulse_action_guest_insulted:0 "[second.GetShortUINameNoTooltip|U]は[first.GetShortUINameNoTooltip|U]を侮辱する"
 activity_system.0040.t:1 "トーナメントの幕は閉じた"
 activity_system.0040.desc:1 "Alas! With the new circumstances surrounding the Tournament, a quick chat with the organizers confirms your fears: the Tournament must be cancelled.\n\nFiles of despondent people file past, sniffling and disappointed children clutching their parents' hands. Hopefully, in the near future, there might be another chance for these festivities to resume."
 activity_system.0040.a:1 "A true pity."
 activity_system.0080.t:1 "新しい主催者"
 activity_system.0080.desc:2 "With the death of the previous host, hurried whispers amongst the relevant organizers gather pace. All present mill around happily, oblivious to the near-panic going on behind the scenes.\n\nFinally, an agreement is reached."
 activity_system.0080.desc_other:0 "The festivities will continue, but now with [host.GetTitledFirstName] at their head!"
 activity_system.0080.desc_me:0 "The festivities will continue, and I will stand at their head!"
 activity_system.0080.a:0 "Let's get back to it."
 activity_system.0081.t:1 "The Final Destination"
 activity_system.0081.desc.relation_family_liked:0 "My dear [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName] has unfortunately departed this world and,"
 activity_system.0081.desc.relation_liked:0 "My dear [old_host.GetTitledFirstName] has unfortunately departed this world and,"
 activity_system.0081.desc.relation_family:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName] has unfortunately departed this world and,"
 activity_system.0081.desc.relation_neutral:0 "Unfortunately [old_pilgrimage_host.GetTitledFirstName] has departed this world and,"
 activity_system.0081.desc.outro:0 "as [old_host.GetHerHis] heir, I am left in charge.\n\nAs such, regardless of my own feelings, I need to decide how we should handle [old_host.GetHerHis] corporeal remains and final rites."
 activity_system.0081.a:0 "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] was [old_host.GetHerHis] home."
 activity_system.0081.a.tt:0 "[old_host.GetShortUIName] will be brought to rest in [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0081.b:0 "[old_host.GetSheHe|U] deserves to rest in the sanctity of [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.b.tt:0 "[old_host.GetShortUIName] will be brought to rest in [THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0081.c:0 "We bring [old_host.GetHerHim] to [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], then home."
 activity_system.0081.c.tt:0 "The [THIS.Char.GetInvolvedActivity.GetName] will continue and [old_host.GetShortUIName] will be brought to rest in [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0090.t:0 "Invalidated Intent"
 activity_system.0090.desc:1 "With the change of current circumstances, it's clear that my previous intent cannot be pursued. Others wander past me happily as I ponder my situation, entirely oblivious to my slight consternation.\n\nWhat else does my heart desire? Perhaps I should just relax a little instead?"
 activity_system.0090.a:1 "Time to direct my focus elsewhere."
 activity_system.0091.t:1 "Invalidated Intent Target"
 activity_system.0091.desc:1 "With the change of current circumstances, it's clear that my previous intent target is no longer relevant for my goals. Others wander past me happily as I ponder my situation, entirely oblivious to my slight consternation.\n\nWho else should I be focusing on? Perhaps I should simply focus on myself?"
 activity_system.0091.a:1 "Well, time to find a new muse..."
 activity_system.0100.t:2 "A Poor Celebration"
 activity_system.0100.desc:0 "Utterly unbelievable! Despite my many invitations and preparations, not a single person showed up to my [activity_type.GetNameNoTooltip()]. Perhaps the road to [location.GetName] is filled with more danger than I anticipated.\n\n"
 activity_system.0100.outro_away:0 "I suppose it is time to begin my journey back home to [ROOT.Char.GetCapitalLocation.GetName]."
 activity_system.0100.outro_home:0 "At least I saved myself the trouble of traveling away from home."
 activity_system.0100.a:1 "But why... why would no one show up?"
 activity_system.1010.t:0 "A Travel Cut Short"
 activity_system.1010.desc:0 "My predecessor, [host.GetNameRegnal], has shed his mortal coil whilst touring the realm. Tragically, [host.GetSheHe] [host.GetDeathReason].\n\n"
 activity_system.1010.desc.entourage:0 "[host.GetFirstNamePossessiveNoTooltip] entourage will surely begin a mournful journey home, bearing my [ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('host'))] body."
 activity_system.1010.desc.ruler:0 "The fallen [host.GetTitleAsName] did not deserve to die so far from home."
 activity_system.1010.a:0 "安らかに眠れ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]よ…"
 activity_system.1010.tt:0 "[host.GetShortUINamePossessiveNoTooltip]の[activity|E]は中止された"
 activity_system.1011.desc:0 "My liege, [host.GetNameRegnal], has shed [host.GetHerHis] mortal coil whilst touring the realm. Tragically, [host.GetSheHe] [host.GetDeathReason].\n\nThe rest of the Tour has been canceled as [host.GetFirstNamePossessiveNoTooltip] entourage begins their mournful journey home, bearing [host.GetHerHis] body to its final resting place."
 activity_system.0300.t:0 "戦いは[ROOT.Char.GetWomanMan|U]を待たなかった"
 activity_system.0300.desc.intro.traveling:0 "The blaring of war horns have reached me even here in [target_activity_location.GetName] as I am en route to attend my [target_activity_type.GetNameNoTooltip] in [target_activity_location.GetName]. "
 activity_system.0300.desc.intro.activity:0 "The blaring of war horns have reached me even here in [target_activity_location.GetName] as I am in the midst of hosting a [target_activity_type.GetNameNoTooltip]. "
 activity_system.0300.desc.attacker:1 "[war_opponent.GetNameRegnal|U]との戦争に突入した。"
 activity_system.0300.desc.defender:0 "間の悪いことに[attacker.Custom('InsultNoun')][attacker.GetNameRegnal|U]が私に対して宣戦布告してきたのだ。\n\n"
 activity_system.0300.desc.outro:0 "この[target_activity_type.GetNameNoTooltip]を執り行うのにどれほどの労力が費やされことか、そして我が客人に「お帰りください」などと言う羽目になると？だが、紛争を過小評価するようなことは万一にもあってはならない。\n\nああ、ひょっとしたら、我が努力はこの戦争に集中するべきなのかもしれない。"
 activity_system.0300.a:0 "ここからでも対処出来るだろう…"
 activity_system.0300.a.tt:0 "[target_activity.GetNameNoTooltip]を続けます"
 activity_system.0300.b:0 "この戦いは私の全ての能力を以て当たらなければ。"
 activity_system.0300.b.tt:0 "[target_activity.GetNameNoTooltip]は中止され、客人は全員帰宅します"
 activity_system.0300.b.tt.cost:0 "一部のコストは払い戻される可能性があります"
 activity_system.0301.t:0 "[target_activity_type.GetNameNoTooltip]は中止だ"
 activity_system.0301.desc:0 "#EMP 戦争だ、戦争だ！#![target_activity_host.GetTitledFirstNamePossessive]が叫び、[knights|l]を天高く突き抜ける雷鳴のように招集した。\n\n我らが[target_activity_type.GetNameNoTooltip]にあずかれなかった[war_opponent.Custom('InsultNoun')]の[war_opponent.GetNameRegnal]がやった事で相違ないだろう。[target_activity_host.GetTitleAsNameNoTooltip]は課税の打診と[target_activity_host.GetFaith.WarGodName]への勝利の祈りのために活動の中止を宣言した。\n\n[target_activity_type.GetNameNoTooltip]は高貴で価値のあるものだったのに、より大きな軍靴の音で掻き消されてしまった。"
 activity_system.0301.a:0 "なんたる茶番…"
 activity_system.0310.desc.intro:0 "[target_activity_host.GetPossessiveNameRegnal|U]の[target_activity_type.GetNameNoTooltip]に参加するために[target_activity_location.GetName]にいると、戦の角笛の音が聞こえてきた。[attacker.GetTitledFirstName|U]と[defender.GetTitledFirstName|U]の戦争の支援のために私が召喚されたらしい。"
 activity_system.0310.a.tt:0 "[target_activity_type.GetNameNoTooltip]の参加を継続する"
 activity_system.0310.b.tt:0 "[target_activity_type.GetNameNoTooltip]を離れて家に帰る"
 activity_system.0320.t:0 "予期せぬ最後"
 activity_system.0320.desc:1 "この活動の主催者、[host.GetName]は[province.GetNameNoTooltip()]の[host.GetHerHis]の所有権を失ったため、[activity_type.GetNameNoTooltip()]はあっけない終わりを迎えた。\n\nこれによりファンファーレの後、私たちを迎えるのは何だったかを知る機会は永久に閉ざされ、明らかなのは[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]までの帰り道のみです。"
 activity_system.0320.a:0 "終わったものは終わった、それだけだ。"
 activity_system.0330.t:0 "無能力"
 activity_system.0330.desc.intro:0 "私は無能力者となり、[activity_type.GetNameNoTooltip()]を管理することはもう出来ない！\n\n"
 activity_system.0330.desc.memory:0 "ああ、[incapable_memory.GetDescription]…\n\n"
 activity_system.0330.desc.outro:0 "[home.GetName]に帰るだけで精一杯だ…"
 activity_system.0330.a:0 "わたしのおきゃくさま……ぶじに……"
 activity_system.0331.t:0 "無能力"
 activity_system.0331.desc:0 "主催者である[host.GetName]はもはや無能力者であり、[host.GetHerHis]の[activity_type.GetNameNoTooltip()]を主催することを含めた[host.GetHerHis]自身の周りのことがほとんど出来ない。\n\nああ、私たちには空手で帰るしかないということか…"
 activity_system.0331.a:0 "なんたる恥辱だ"
