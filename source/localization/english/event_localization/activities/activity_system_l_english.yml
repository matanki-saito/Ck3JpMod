 hold_standard_activity_option_hunt_desc:0 "$activity_hunt$"
 hold_standard_activity_option_pilgrimage:0 "$activity_pilgrimage$"
 hold_standard_activity_option_pilgrimage_desc:0 "$activity_pilgrimage$"
 hold_standard_activity_option_play_date:0 "$activity_play_date$"
 hold_standard_activity_option_play_date_desc:0 "$activity_play_date$"
 hold_standard_activity_option_witch_ritual:0 "$activity_witch_ritual$"
 hold_standard_activity_option_witch_ritual_desc:0 "$activity_witch_ritual$"
 activity_system.0400.t:0 "スケジュールの遅れ"
 activity_system.0400.desc_leader:0 "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)]が羞恥心と心配の入り混じった顔で私に近づいてきた時、私は悪い知らせだとピンときた。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip]、残念ながら我々はスケジュールより[GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)]日ほど遅れております。このままでは目的地に間に合わないかも知れません。」"
 activity_system.0400.desc_no_leader:0 "私は空と持っているすべての地図を精査し続けているが、計算が合っていないことは明らかだ。\n\n我々はスケジュールより[GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)]日ほど遅れており、今の速度で旅を続けた場合、目的地に間に合わなくなるだろう。"
 activity_system.0400.a:0 "急げ。"
 activity_system.0400.a.tt:0 "あなたは途中でスピードが上がることを期待します"
 activity_system.0400.b:0 "なんて下らない事をしていたのか。"
 activity_system.0401.t:0 "手遅れ"
 activity_system.0401.desc_leader:0 "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が険しい顔で私に近づいてきた。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip]、残念なお知らせですが、我々は間に合いませんでした。今日から活動が始まりましたが、我々は単純にその場にいないのです。」"
 activity_system.0401.desc_no_leader:0 "今日がその日だ。今日から活動が始まったが、私の努力にもかかわらず、我々は単純にその場にいない。\n\nあとは引き返して帰路につくだけだ。"
 activity_system.0401.a:0 "残念なことだ。"
 activity_system.0500.t: "不幸な終わり"
 activity_system.0500.desc: "主催者の[host.GetNameNoTooltip]が亡くなったという知らせが届いた。予期せぬ事態により、活動は中止となった。"
 activity_system.0500.a: "本当に、なんという悲劇だ。"
 activity_system.0550.t: "計画の失敗"
 activity_system.0550.desc: "突然の予期せぬ投獄により、活動への参加が困難となったため、中止せざるを得なくなってしまった。\n\n準備した全てが時間の無駄となった……。"
 activity_system.0550.a: "計画にはなかったのだが……。"
 activity_system.0551.t: "主催者の監禁"
 activity_system.0551.desc: "主催である[host.GetNameNoTooltip]が、突然なんの前触れもなしに投獄されたため、私が参加していた活動は中止となってしまった。"
 activity_system.0551.a: "家に帰る時間だ。"