l_english:
 ACTIVITY_LOG_ENTRY_EFFECT:1 "#S 効果#!\n$EFFECT$"
 activity_tournament_province_desc:2 "[ROOT.Province.GetName]で競技会を開催します\n所領にある適切な建造物により、[gold_i][gold|E]のコストが減少します"
 activity_tournament_conclusion_desc:0 "#D 記入して正しいファイルデザイナーを入れてください☆（ゝω・）vｷｬﾋﾟ#!"
 activity_feast_guest_desc:0 "$BULLET_WITH_TAB$参加者の、他の参加者からの[opinion|E]獲得の可能性\n$BULLET_WITH_TAB$参加者の[stress_loss_i][stress|E]解消の可能性\n$BULLET_WITH_TAB$参加者の[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )][trait|E]獲得の可能性"
 activity_tournament_guest_desc:1 "#weak 参加資格がある競技会に参加すれば、大会で優勝して賞品を獲得するチャンスに恵まれるだけでなく、リラックスして観光も楽しむことができます。また、自分の武術を磨く機会にもなります。#!"
 guest_friendship_title:0 "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship:0 "[second.GetShortUINameNoTooltip|U]が[first.GetShortUINameNoTooltip|U]を褒める"
 guest_insulted_title:0 "$activity_pulse_action_guest_insulted$"
 activity_pulse_action_guest_insulted:0 "[second.GetShortUINameNoTooltip|U]が[first.GetShortUINameNoTooltip|U]を侮辱する"
 activity_system.0040.t:1 "競技会の幕が閉じた"
 activity_system.0040.desc:1 "残念だ！競技会を取り巻く新たな状況により、主催者との簡単な会話であなたの懸念は裏付けられた。競技会は中止せざるを得ない。\n\n鼻をすすりながら、がっかりした子供たちが親の手を握り、落胆した人たちの列が通り過ぎていく。近い将来、このような祭典が再開される機会があることを願っている。"
 activity_system.0040.a:1 "本当に残念だ。"
 activity_system.0080.t:1 "新しい主催者"
 activity_system.0080.desc:2 "以前の主催者の死を受けて、関係者の間では急ぐ声が高まっている。その場にいる全員が、裏で起きている混乱に気づかず、楽しそうに騒いでいる。\n\nそして、ようやく合意に達する。"
 activity_system.0080.desc_other:0 "祭典は続くが、今度は[host.GetTitledFirstName]がその先頭にいる！"
 activity_system.0080.desc_me:0 "祭典は続けられ、私がその先頭に立つ！"
 activity_system.0080.a:0 "再開しよう。"
 activity_system.0081.t:1 "最終的な目的地"
 activity_system.0081.desc.relation_family_liked:0 "我が愛する[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))][old_host.GetTitledFirstName]は不幸にもこの世を去り、"
 activity_system.0081.desc.relation_liked:0 "我が愛する[old_host.GetTitledFirstName]は不幸にもこの世を去り、"
 activity_system.0081.desc.relation_family:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))][old_host.GetTitledFirstName]は不幸にもこの世を去り、"
 activity_system.0081.desc.relation_neutral:0 "不幸にも[old_pilgrimage_host.GetTitledFirstName]はこの世を去り、"
 activity_system.0081.desc.outro:0 "[old_host.GetHerHis]の後継者として、後は私に託された。\n\nそのため、自分の気持ちとは関係なく、私は[old_host.GetHerHis]の遺体や最後の儀式をどうするかを決める必要がある。"
 activity_system.0081.a:0 "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]は[old_host.GetHerHis]の故郷だった。"
 activity_system.0081.a.tt:0 "[old_host.GetShortUIName]は[THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]で眠ることになるでしょう"
 activity_system.0081.b:0 "[old_host.GetSheHe|U]は[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]の神聖な場所で眠るのがふさわしい。"
 activity_system.0081.b.tt:0 "[old_host.GetShortUIName]は[THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]で眠ることになるでしょう"
 activity_system.0081.c:0 "我々は[old_host.GetHerHim]を[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]へと連れて行き、故郷へと帰ろう。"
 activity_system.0081.c.tt:0 "[THIS.Char.GetInvolvedActivity.GetName]は続けられ、[old_host.GetShortUIName]は[THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]で眠ることになるでしょう"
 activity_system.0090.t:0 "無効な意志"
 activity_system.0090.desc:1 "状況が変わったことで、私の以前の意志を追い求めることはできないことが明らかになった。私が自分の状況を熟考している間も、私のわずかな驚きにまったく気づくことなく、他の人たちは楽しそうに私の横を通り過ぎていく。\n\n私の心は他に何を望んでいるのだろう？むしろ少しリラックスしたほうが良いのだろうか？"
 activity_system.0090.a:1 "他のことに集中する時だ。"
 activity_system.0091.t:1 "無効な意志の対象"
 activity_system.0091.desc:1 "状況が変わったことで、以前の意図した対象が私の目標と関連性がなくなったことは明らかだ。私が自分の状況を熟考している間も、私のわずかな驚きにまったく気づくことなく、他の人たちは楽しそうに私の横を通り過ぎていく。\n\n他に誰に目を向けるべきなのだろうか？もしかしたら、私は単に自身に焦点を当てるべきなのだろうか？"
 activity_system.0091.a:1 "さて、新しい熟考を探す時だ…"
 activity_system.0100.t:2 "哀れな祝典"
 activity_system.0100.desc:0 "全く信じられない！何度も招待して準備したにもかかわらず、私の[activity_type.GetNameNoTooltip()]には誰一人やって来なかった。あるいは[location.GetName]への道は、私が予想していた以上に危険に満ちているのかもしれない。\n\n"
 activity_system.0100.outro_away:0 "そろそろ、[ROOT.Char.GetCapitalLocation.GetName]への帰路につく頃だろう。"
 activity_system.0100.outro_home:0 "少なくとも私が故郷を離れて旅行する手間は省けた。"
 activity_system.0100.a:1 "だがなぜ…なぜ誰も来ないのだろう？"
 activity_system.1010.t:0 "旅の短縮"
 activity_system.1010.desc:0 "私の前任者である[host.GetNameRegnal]は領国の巡歴の途中で、騒々しいこの世を去ってしまった。悲しいことに[host.GetSheHe]は[host.GetDeathReason]。\n\n"
 activity_system.1010.desc.entourage:0 "[host.GetFirstNamePossessiveNoTooltip]の従者が、私の[ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('host'))]の遺体を背負い、きっと悲しみに満ちた帰路につくだろう。"
 activity_system.1010.desc.ruler:0 "倒れた[host.GetTitleAsName]は故郷からこんなに遠くで死ぬべきではなかった。"
 activity_system.1010.a:0 "安らかに眠れ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]よ…"
 activity_system.1010.tt:0 "[host.GetShortUINamePossessiveNoTooltip]の[activity|E]は中止された"
 activity_system.1011.desc:0 "我が主君である[host.GetNameRegnal]は領国の巡歴の途中で、騒々しいこの世を去ってしまった。悲しいことに[host.GetSheHe]は[host.GetDeathReason]。\n\n残りの巡歴は中止され、[host.GetFirstNamePossessiveNoTooltip]の従者たちは[host.GetHerHis]の遺体を最後の安息の地へと運ぶ、悲しみに満ちた帰路につくことになった。"
 activity_system.0300.t:0 "戦いは誰も待ちはしない"
 activity_system.0300.desc.intro.traveling:0 "ここ[target_activity_location.GetName]では、戦いの角笛が鳴り響き、[target_activity_location.GetName]の[target_activity_type.GetNameNoTooltip]に向かう途中の私の耳にも届いている。"
 activity_system.0300.desc.intro.activity:0 "ここ[target_activity_location.GetName]では、戦いの角笛が鳴り響き、[target_activity_type.GetNameNoTooltip]を主催している最中の私の耳にも届いている。"
 activity_system.0300.desc.attacker:1 "私は[war_opponent.GetNameRegnal|U]に対する戦いに加わっている。"
 activity_system.0300.desc.defender:0 "あの[attacker.Custom('InsultNoun')]の[attacker.GetNameRegnal|U]が私に宣戦布告してきたのだ！\n\n"
 activity_system.0300.desc.outro:0 "この[target_activity_type.GetNameNoTooltip]を執り行うのにどれほどの労力が費やされことか、そして我が客人に「お帰りください」などと言う羽目になるとは？だが、紛争を過小評価するようなことは万一にもあってはならない。\n\nああ、ひょっとしたら、我が努力はこの戦争に集中するべきなのかもしれない…"
 activity_system.0300.a:0 "ここからでも対処出来るだろう…"
 activity_system.0300.a.tt:0 "[target_activity_type.GetNameNoTooltip]を続けます"
 activity_system.0300.b:0 "この戦いは私の全ての能力を以て当たらなければ。"
 activity_system.0300.b.tt:0 "[target_activity_type.GetNameNoTooltip]は中止され、客人は全員家路につきます"
 activity_system.0300.b.tt.cost:0 "一部のコストは払い戻される可能性があります"
 activity_system.0301.t:0 "[target_activity_type.GetNameNoTooltip]の中止"
 activity_system.0301.desc:0 "#EMP 戦争だ、戦争だ！#![target_activity_host.GetTitledFirstNamePossessive]が叫び、[knights|l]を天高く突き抜ける雷鳴のように招集した。\n\n我らが[target_activity_type.GetNameNoTooltip]から省かれた[war_opponent.Custom('InsultNoun')][war_opponent.GetNameRegnal]がやった事で相違ないだろう。[target_activity_host.GetTitleAsNameNoTooltip]は徴募兵の派遣と[target_activity_host.GetFaith.WarGodName]への勝利の祈りのために活動の中止を宣言した。\n\n[target_activity_type.GetNameNoTooltip]は高貴で価値のあるものだったのに、より大きな軍靴の音で掻き消されてしまった。"
 activity_system.0301.a:0 "なんたる茶番…"
 activity_system.0310.desc.intro:0 "[target_activity_host.GetNamePossessive|U]の[target_activity_type.GetNameNoTooltip]に参加するために[target_activity_location.GetName]にいると、戦の角笛の音が聞こえてきた。[attacker.GetTitledFirstName|U]と[defender.GetTitledFirstName|U]の戦争の支援のために私が召喚されたらしい。"
 activity_system.0310.a.tt:0 "[target_activity_type.GetNameNoTooltip]への参加を継続します"
 activity_system.0310.b.tt:0 "[target_activity_type.GetNameNoTooltip]を離れて帰路につきます"
 activity_system.0320.t:0 "予期せぬ最後"
 activity_system.0320.desc:1 "この活動の主催者、[host.GetName]は領地の所有権を失ったため、[activity_type.GetNameNoTooltip()]はあっけない終わりを迎えた。\n\n確かに、これは私がこの事件の結末として期待していたやり方ではなかった。あとは私の従者と私が[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]へと帰るだけだ…"
 activity_system.0320.a:0 "終わったものは終わった、それだけだ。"
 activity_system.0330.t:0 "無能力"
 activity_system.0330.desc.intro:0 "私は無能力者となり、[activity_type.GetNameNoTooltip()]を管理することはもう出来ない！\n\n"
 activity_system.0330.desc.memory:0 "ああ、[incapable_memory.GetDescription]…\n\n"
 activity_system.0330.desc.outro:0 "あとは[home.GetName]に戻るだけだ…"
 activity_system.0330.a:0 "わたしのおきゃくさま…ぶじに…"
 activity_system.0331.t:0 "無能力"
 activity_system.0331.desc:0 "主催者である[host.GetName]はもはや無能力者であり、[host.GetHerHis]の[activity_type.GetNameNoTooltip()]を主催することを含めた[host.GetHerHis]自身の周りのことがほとんど出来ない。\n\nああ、私たちには空手で帰るしかないということか…"
 activity_system.0331.a:0 "なんたる恥辱だ"
 SELECT_ACTIVITY_DECISION_TITLE:0 "#D 活動タイプの選択#!"
 SELECT_ACTIVITY_DECISION_NEXT_STEP_BUTTON:0 "$SELECT_ACTIVITY_DECISION_TITLE$"
