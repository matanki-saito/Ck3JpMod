l_english:
 feast_main_befriend.1001.t:1 "$feast_header$ ハイテーブルが壊れた"
 feast_main_befriend.1001.opening:1 "食堂の上座にある上級貴族たちのいる素晴らしいテーブルがバキバキと大きな音を立てたかと思うと、料理や金めっきのされた装飾の重みで崩れ落ちた。\n\n"
 feast_main_befriend.1001.getting_close:1 "非常に高位の客たちと私は下級貴族に混じって座るはめになったが、結局私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))]の[potential_friend.GetTitledFirstName]の近くの席に着くことになった！"
 feast_main_befriend.1001.arrogant_guest:0 "しかし、[arrogant_guest.GetTitledFirstName]は気分を害して、庶民よりはましな程度の貴族の男女と席をともにするなど、まったく不当な仕打ちだと皆に言った。"
 feast_main_befriend.1001.arrogant_kind_link:0 "全く逆の行動"
 feast_main_befriend.1001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName]は身分の低い同輩のなかでも、上品かつ謙虚な振る舞いを見せていた。"
 feast_main_befriend.1001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U]は空腹で仕方のない客たちに、できる限り早く[kind_to_lower_nobility.GetHerHis]の家に来てほしいと言い続けていた。"
 feast_main_befriend.1001.no_kind_target:0 "上級貴族たちは自分よりも下の身分の人々に混じって話をして、めったに関わることのない人々と友情を育んだり敵意を見せたりしていた。"
 feast_main_befriend.1001.friendship:0 "\n\n結局[potential_friend.GetFirstNameNoTooltip]と私は夜が更けるまで話し込んでしまった。そして、今夜を我々が会って楽しみ笑いあう最後の機会とするべきではないと、お互いの意見が一致した。"
 feast_main_befriend.1001.a:0 "なんて素敵な夜なんだ!"
 feast_main_befriend.2001.t:1 "$feast_header$ ハイテーブルが壊れた"
 feast_main_befriend.2001.opening:1 "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close:0 "結局、ホストの[activity.GetOwner.GetTitledFirstName]の近くまで来ていたので、災難であったかもしれないことが、逆に天恵となった。"
 feast_main_befriend.2001.arrogant_guest:0 "しかし、[arrogant_guest.GetTitledFirstName]は、[arrogant_guest.GetHerHis]の新しい席に気分を害し、庶民より少しましな程度の人々を席を共にすることが、いかに不当な仕打ちであるかを皆に話した。"
 feast_main_befriend.2001.arrogant_kind_link:0 "全く逆の行動"
 feast_main_befriend.2001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName]は身分の低い同輩のなかでも、上品かつ謙虚な振る舞いを見せていた。"
 feast_main_befriend.2001.really_hungry:0 "[kind_to_lower_nobility.GetFirstName]は、[kind_to_lower_nobility.GetSheHe]と同様、腹を空かせている客には常に親切にしようとしていると言い続けていた。"
 feast_main_befriend.2001.no_kind_target:0 "\n\n上級貴族たちは自分よりも下の身分の人々に混じって話をして、普段めったに関わることのない人々と友情を育んだり敵意を見せたりしていた。"
 feast_main_befriend.2001.friendship:0 "\n\n下座にいた私の席からは饗宴は成功していたが、それは特に[activity.GetOwner.GetFirstNameNoTooltip]が、一緒に座って食事をし、話をして笑うのは、これが最後ではないだろうということに同意したからだ。"
 feast_main_befriend.2001.a:0 "なんて素敵な夜だろう!"
 feast_main_befriend.2002.t:1 "$feast_header$ ハイテーブルが壊れた"
 feast_main_befriend.2002.arrogant_guest:1 "上級貴族全員が壇上から男爵たちと$knight_culture_player_plural_no_tooltip_lowercase$のいるフロアに移されたことが私には信じられなかった。[activity.GetOwner.GetTitledFirstName]は私を何だと思っているのか？単なる平民か？私は自分の気持ちをできるだけ多くの人に知ってもらった、私の周りにいる似非貴族たちは除いて！"
 feast_main_befriend.2002.disgusted_by_kindness:0 "\n\n私の傷口に塩を塗るかのように、[kind_to_lower_nobility.GetTitledFirstName]は一晩中、この人々の間で「親切」で「謙虚」だと称賛されていた。[kind_to_lower_nobility.GetSheHe]には自尊心というものはないのだろうか？"
 feast_main_befriend.2002.a:0 "私を農民と比べるようなものだ。"
 feast_main_befriend.2002.because_of_hospitality_tenet:1 "あなたの[faith|E]が客を敬うことを期待しているため:"
 feast_main_befriend.2003.t:1 "$feast_header$ ハイテーブルが壊れた"
 feast_main_befriend.2003.opening:0 "食堂の上座にある上級貴族たちのいる貴賓席がバキバキと大きな音を立てたかと思うと、料理や金めっきのされた装飾の重みで崩れ落ちた。我々は全員、大広間にいる下級貴族たちの間に移動しなければならなかった。"
 feast_main_befriend.2003.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName]は、[arrogant_guest.GetHerHis]の新しい席に気分を害し、庶民より少しましな程度の人々を席を共にすることが、いかに不当な仕打ちであるかを皆に話した。"
 feast_main_befriend.2003.kind_to_glutton:0 "\n\n一方、私は[glutton_target.GetTitledFirstName]と[glutton_target.GetHerHis]の旺盛な食欲に特に注意を向けていた。[glutton_target.GetSheHe|U]は貪欲に肉を引き裂き、[glutton_target.GetHerHis]の頬に汗を滴らせていて、私は、私があまりにもよく知っている飽くなき飢えが胃の中で鳴り始めるまで、[glutton_target.GetHerHim]に食べ物を渡し続けた。"
 feast_main_befriend.2003.cannibal_kindness:1 "\n\n私は新しい席から、男爵$knight_culture_player_plural_no_tooltip_lowercase$を見ていたが、飢えが募ると、私は誰かのアゴの脂肪を拭いてやろうと申し出た、私がただその柔らかくてふっくらした首に触れることができるように…"
 feast_main_befriend.2003.kind_to_lower_nobility:1 "\n\n私は領主や淑女、$knight_culture_player_plural_no_tooltip_lowercase$を軽蔑することなく観察した。彼らと話してみると、彼らも私と同じような悩みや問題、喜びを共有していることがわかった。夜になると、私は自分の皿を分け合い、お返しに自分の話を提供した。"
 feast_main_befriend.2003.ending:0 "\n\nその後、[activity.GetOwner.GetTitledFirstName]は、賓客のすべてが、私が身分の低い同輩の間で見せた謙虚さと優しさに気付いていたと話してくれた。"
 feast_main_befriend.2003.a:0 "こういう人たちに出会えてよかったです。"
 feast_main_befriend.2004.t:1 "$feast_header$ ハイテーブルが壊れた"
 feast_main_befriend.2004.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName]は、[arrogant_guest.GetHerHis]の新しい席に気分を害し、庶民より少しましな程度の人々を席を共にすることが、いかに不当な仕打ちであるかを皆に話した。"
 feast_main_befriend.2004.kindness_from_other:0 "\n\nしかし、運良く[kind_to_lower_nobility.GetTitledFirstName]の傍の席が空いていたので、我々は料理や、時間をかけて食べることの楽しさを語り合った。もちろん、肉をのどに詰まらせたりしない限りは！[kind_to_lower_nobility.GetFirstName]は私を見ているだけで、腹を空かせているのがわかった！"
 feast_main_befriend.2004.a:0 "全て最高の結果になりました。"
 feast_main_befriend.3001.t:1 "$feast_header$ ハイテーブルが壊れた"
 feast_main_befriend.3001.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName]は、[arrogant_guest.GetHerHis]の新しい席に気分を害し、庶民より少しましな程度の人々を席を共にすることが、いかに不当な仕打ちであるかを皆に話した。"
 feast_main_befriend.3001.kind_to_lower_nobility:0 "\n\n[kind_to_lower_nobility.GetTitledFirstName]は身分の低い同輩のなかでも、上品かつ謙虚な振る舞いを見せていた。[kind_to_lower_nobility.GetHerHis|U]の行動は誰もが憧れるようなものであった。"
 feast_main_befriend.3001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U]はまた、健康で丈夫な身体になるようにと、[kind_to_lower_nobility.GetHerHis]の料理を他の人にも提供していた。"
 feast_main_befriend.3001.ending:0 "\n\n上級貴族たちは自分よりも下の身分の人々に混じって話をして、普段めったに関わることのない人々と友情を育んだり敵意を見せたりしていた。"
 feast_main_befriend.3001.a:0 "何かを学んだ気がします。"
 feast_main_befriend.5002.t:1 "$feast_header$ 友情"
 feast_main_befriend.5002.desc:0 "客人が帰る時、彼らは元気に出発していくようだ。私はまた、[potential_friend.GetTitledFirstName]が別れを告げずに出発しないことにも安心する。\n\n二人とも、すぐに再会できることを知っているのだ。"
 feast_main_befriend.5002.a:0 "いいやつだ。"
 feast_main_befriend.5003.t:1 "$feast_header$ 友情"
 feast_main_befriend.5003.desc:0 "宴を去る前に、[host_saying_goodbye.GetTitledFirstName]に楽しい時間を過ごしたことを伝えなければならなかった。[host_saying_goodbye.GetSheHe|U]は、ひざまずく私に立ち上がるよう言い、信頼深く肩に手を置いてくれた。\n\nまた会う日が来るまでそう長くはないと私は思う。"
 feast_main_befriend.5003.a:0 "これは特別なものだった。"
 feast_main_befriend.5004.t:1 "$feast_header$ 記憶に残る事故"
 feast_main_befriend.5004.desc:0 "他の賓客と一緒に出発の準備をしていると、私はこの数日を笑顔で振り返らずにはいられない。\n\n立派なご馳走だったし、身分の違う人々との付き合いで、新たな視点を得ることもできた。"
 feast_main_befriend.5004.a:0 "また次の機会に、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sActivity('activity').GetOwner)]！"