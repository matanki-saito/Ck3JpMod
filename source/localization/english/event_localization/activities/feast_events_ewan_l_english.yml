l_english:
 feasts_mischievous_t1_modifier:0 "いたずらっぽい微笑み"
 feasts_mischievous_t1_modifier_desc:0 "この人物は、周りの人が予期せぬ恥ずかしい事故を起こしても妙に冷静に見える。"
 feasts_mischievous_t2_modifier:0 "いたずらっ子"
 feasts_mischievous_t2_modifier_desc:0 "この人物の近くでは、小さな事故や恥ずかしい発見が絶えない。"
 feasts_mischievous_t3_modifier:0 "問題児 "
 feasts_mischievous_t3_modifier_desc:0 "証明はできないが、このキャラクターが常に次の「いたずら」を計画していることは公然の秘密である。"
 feast_learnt_habits_modifier:0 "観察された習慣"
 feast_learnt_habits_modifier_desc:0 "一人でいるときの標的の個人的な習慣は、陰謀者に知られている"
 feast_learnt_habits_modifier.tt:0 "$feast_learnt_habits_modifier$: $VALUE|+0=-+$"
 feast_events_ewan.0001.t:0 "頭を冷やせ"
 feast_events_ewan.0001.desc.intro:0 "気分転換のために喧騒から離れる…そうした外に出る時間を全く取らずに、饗宴で騒ぎ続けられる人はまずいない。\n\n幸いなことに、[intent_target.GetTitledFirstName]もその例外ではないようだ。近くの奥まった小室から、私は[intent_target.GetSheHe]が"
 feast_events_ewan.0001.desc.high_place:0 "この高く人気のない塔の窓から外を見つめているのを見つけた。死ぬほど美しい景色を眺める此奴を——上手く、鋭く、一度突きさえすれば私の問題はすべて解決する。全ては事故にしか見えないだろう。"
 feast_events_ewan.0001.desc.water:0 "[activity.GetHost.Custom('IndefiniteBodyOfWater')]の瀬戸際を彷徨っているのを目にした。私の棍棒を手に、気絶させる程度に[intent_target.GetHerHim]を叩くだけでいい——あとは水が解決してくれるだろうし、それはまるで事故にしか見えないだろう。"
 feast_events_ewan.0001.desc.critter:1 "中庭の小径をぶらぶらと歩いているのを観察する。手に握りしめているのは(うまく抑えられればいいのだが)毒を持った[SCOPE.Custom('VenomousCreature')]だ。獰猛で致命的、その邪悪な働きをさせるには、裸の皮膚に投げつけるだけで十分だ。"
 feast_events_ewan.0001.desc.rock:0 "中庭の装飾を彷徨っているのを観察する。私の手の中の岩はかなりの重さがあるが、恐ろしく鋭い先端を持っている。頭蓋骨に一発きれいに撃ち込めば、この闇の行為を成し遂げるのに十分だろう。"
 feast_events_ewan.0001.desc.outro:0 "\n\nこれは完全な不意打ちだ。万が一計画が狂ったとて、すぐに逃げ出せばさしあたっての問題はないだろう。とは言っても、[intent_target.GetFirstNameNoTooltip]が私にアリバイがないことはすぐに気づくということは想像に難くない。"
 feast_events_ewan.0001.a:0 "一押しで事足りるはずだ…"
 feast_events_ewan.0001.a.tt.success:0 "[intent_target.GetSheHe]は落ちる！"
 feast_events_ewan.0001.a.tt.failure:0 "[intent_target.GetFirstNameNoTooltip]は脇にしがみつく"
 feast_events_ewan.0001.b:0 "頑丈な一撃、しっかりと押して…"
 feast_events_ewan.0001.b.tt.success:0 "気絶して[intent_target.GetFirstNameNoTooltip]は水の中に落ちる"
 feast_events_ewan.0001.b.tt.failure:0 "[intent_target.GetSheHe|U]は倒れるが意識はある"
 feast_events_ewan.0001.c:0 "投げるには#EMP ちょうどいい#!力加減が必要だ…"
 feast_events_ewan.0001.c.tt.success:1 "[SCOPE.Custom('VenomousCreature')]が攻撃する"
 feast_events_ewan.0001.c.tt.failure:0 "その生物は跳ね返って逃げてしまう"
 feast_events_ewan.0001.d:0 "よし、[intent_target.GetHerHim]の頭を真っ直ぐ叩く必要がある…"
 feast_events_ewan.0001.d.tt.success:0 "あなたは[intent_target.GetHerHim]のこめかみに当てる"
 feast_events_ewan.0001.d.tt.failure:0 "ミスをする"
 feast_events_ewan.0001.e:0 "あるいは私は観察していた方がいいだろうか？"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite:0 "これは[GetScheme('murder').GetTypeName][ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName]に対するあなたの潜在的なボーナスを上書きします"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme:0 "あなたは次の[EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0]年間、あなたが[intent_target.GetTitledFirstName]に対して開始するすべての[GetScheme('murder').GetTypeName][scheme|E]に対する#P [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#!の成功確率を受け取ります"
 feast_events_ewan.0001.f:0 "これは馬鹿げた考えだ。"
 feast_events_ewan.0201.t:0 "夕食と見世物"
 feast_events_ewan.0201.desc.intro:0 "[intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)]の向かいに座ると、礼儀を破らずに[intent_target.GetHerHim]をからかうことができる方法、まさに宝の山が私に与えられる。\n\n"
 feast_events_ewan.0201.desc.meat.dramatic_snap:0 "「…もちろん、そうなるに越したことはない。」私は手に持っている[activity.GetHost.Custom('RegionalEdibleAnimal')]の骨を器用に二つに折る。「#EMP 固い#!。そう思わないか？」"
 feast_events_ewan.0201.desc.meat.sink_teeth:0 "ゆっくりと、じっくりと、私は[activity.GetHost.Custom('RegionalEdibleMeat')]の#EMP 美味しい#!部分の肉に歯を食い込ませ、優しく、しかししっかりと、肉を引きちぎる。"
 feast_events_ewan.0201.desc.meat.lick:0 "私は[activity.GetHost.Custom('RegionalEdibleAnimal')]の料理を覆っているソースを、たっぷりと、しかし気だるそうに舐めながら、口いっぱいに集めていく。我々は常にアイコンタクトを保っている。"
 feast_events_ewan.0201.desc.veggie.suggestive_gesture:0 "ゆっくりと、意地悪に、私は一対の[activity.GetHost.Custom('RegionalRootVegetablePlural')]の曲線を指でなぞり、柔らかいな愛撫で野菜を優しくいじめる。最後に、私は爪のほんのわずかな痕跡を表面全体に引きずり、ほんのわずかな傷を残す。"
 feast_events_ewan.0201.desc.veggie.sink_teeth:0 "私が美味しそうに、ジューシーで#EMP しっかりとした#!巨大な[activity.GetHost.Custom('RegionalRootVegetable')]に勢いよくかぶりつくと、少量の液体がこぼれて顎を滴り落ちる。"
 feast_events_ewan.0201.desc.veggie.deep_bite:0 "ドラマティックな演出と共に、私の掲げた手が[activity.GetHost.Custom('RegionalRootVegetable')]の小さな塊を私の口に落とし、私は#EMP 聞こえるほどの#!満足感を持ってそれを飲み込む。追加のスパイスのような要素のために、私の目は少し白目をむいてさえいる。"
 feast_events_ewan.0201.desc.outro:0 "\n\n[intent_target.GetHerHis]の顔を見れば、[intent_target.GetFirstNameNoTooltip]が私のメッセージを理解していることがわかる。よくわからないのは[intent_target.GetHerHis] の表情だ。それが淫らな興味なのか、それともひっくり返りそうなお腹なのか？それを言うのは驚くほど難しい。"
 feast_events_ewan.0201.a:0 "あるいはもう一口噛んで、要点を理解しておこう。"
 feast_events_ewan.0201.a.tt.success:0 "なぜだ、[ROOT.Char.GetFirstNameNoTooltip]…"
 feast_events_ewan.0201.a.tt.failure:0 "お前は何を#EMP やっている#!んだ？"
 feast_events_ewan.0201.b:0 "これではダメだ。あるいは[intent_target.GetSheHe]は率直に話すことを好むのだろうか？"
 feast_events_ewan.0201.b.tt.success:0 "あなたの会話がもっと面白くなることを証明する"
 feast_events_ewan.0201.b.tt.failure:0 "[intent_target.GetFaith.KnowledgeGodName]に誓って、あなたは退屈だ！"
 feast_events_ewan.0201.c:0 "これは思ったより…燃えないな…"
 feast_events_ewan.0401.t:0 "お腹が鳴る"
 feast_events_ewan.0401.desc.intro:0 "強制されているように感じさせることなく[intent_target.GetTitledFirstName]に近づくまで、私は夜の多くの時間を費やしてしまった。結局のところ、最高の友情は自然なものであり、[intent_target.GetHerHim]にはそれが自発的なものだと思ってもらいたい。\n\n"
 feast_events_ewan.0401.desc.target_personality.flamboyant:0 "「[intent_target.GetFaith.WealthGodName]に誓って。」私はげっぷをかろうじて隠しながら、おそらく友人であるはずの人物を称賛する。「あれは#EMP 重たい#!料理だった。しかも最後の重いものの直後に！単に胃の中には重すぎるだけだった。召使いが[activity.GetHost.Custom('MistressMaster')]に奉仕を提供し続けることを期待して、それがこれほどうまく機能しないとはまったく信じられない。」"
 feast_events_ewan.0401.desc.target_personality.sedate:0 "その[intent_target.GetWomanMan]は[intent_target.GetHerHis]の食べ物をつまみ、脂っこい木の皿にいくつかの小さな塊を押し付ける。\n\n「少し…重いよな？この料理、その前の料理、#EMP その前#!の料理も。」[intent_target.GetSheHe]は、次の料理を運んでくる使用人を神経質な面持ちで見つめる。「次のやつもだ。本当に必要なのは、革新的な口直しなんだが、これほどまでに豪勢な料理が続くとはな。」"
 feast_events_ewan.0401.desc.target_personality.fallback:0 "その[intent_target.GetWomanMan]は、汚れたテーブルクロスの角で[intent_target.GetHerHis]の口角を優しくなで、パサついた菓子パンの屑を払い落とした。\n\n「次の料理はもう少し軽めであって欲しいな。」[intent_target.GetSheHe]曰く、「ご馳走の本質は、豊かで多様な食体験を提供することだ。なのに今までのご馳走は興奮させるというより、ただ満腹にするためだけのもの。そんな感じがするのだ。」"
 feast_events_ewan.0401.a:0 "うーむ……悲しいかな、確かにあれは良くなかった。"
 feast_events_ewan.0401.a.tt.success:0 "あなたは[intent_target.GetHerHim]をたしかに喜ばせた"
 feast_events_ewan.0401.a.tt.partial_success:0 "[intent_target.GetSheHe|U]はもっと話がしたい"
 feast_events_ewan.0401.a.tt.failure:0 "あなたは面白いが、それほど面白いという訳でもない"
 feast_events_ewan.0401.b:0 "\"You... #EMP do#! realize that this is my feast, yes?\""
 feast_events_ewan.0401.c:0 "「さあ食事への感謝を大声で歌おう」"
 feast_events_ewan.0401.d:0 "当たり障りのない話題に変えよう。"
 feast_events_ewan.0601.t:0 "ただの冗談"
 feast_events_ewan.0601.desc.intro:0 "台所は、ちょっとした#EMP いたずら#!をするのに最適な場所だと思う。少なくとも、召使いたちに捕まらない限りは。\n\n標的になりそうなものは非常に多いのに、時間があまりない。[activity.GetHost.Custom('GetExpensiveDrink')]のトレイ、手の込んだ中央のメインディッシュ、またはコース間の小さな料理が並べられた小さなテーブル、どれをいじくってやろうかな？\n\n何を選ぼうが、誰かの夜を台無しにするための道具は揃っている。"
 feast_events_ewan.0601.desc.dead_rat:0 "今にも破裂しそうな、特に刺激的なネズミの死骸がある。"
 feast_events_ewan.0601.desc.humongous_beetle:0 "巨大な、今は少し疲れた様子のカブトムシがいる。ただ、十分な休息を取れば起き上がって蠢き始めるはずだ。"
 feast_events_ewan.0601.desc.raw_eyeball:0 "一個の巨大な生の目玉がある。"
 feast_events_ewan.0601.desc.used_sponge:0 "明らかに#EMP 使い込まれた#!様子のスポンジがある。"
 feast_events_ewan.0601.desc.rotten_vegetable:0 "悪臭を放つ[activity.GetHost.Custom('RegionalRootVegetable')]はひどい刺激臭ですっかりカビが生えていて、それが隠されていたのに正直衝撃を受けるほどだ。"
 feast_events_ewan.0601.desc.dodgy_mushroom:0 "食べたら誰もが便所に駆け込むと確信できるキノコがある。そうなれば今宵はずっと「お手を洗う」することになるだろう。"
 feast_events_ewan.0601.desc.hank_of_hair:0 "中庭の動物の小さな毛の塊がある。頭髪ではない。"
 feast_events_ewan.0601.a:0 "飲み物を汚してやろう。"
 feast_events_ewan.0601.a.tt.success:0 "悪魔のささやきのように、あなたは出たり入ったりする"
 feast_events_ewan.0601.a.tt.failure:0 "あなたは人目を盗む気品に欠けている"
 feast_events_ewan.0601.b:0 "豪華な大皿を台無しにする。"
 feast_events_ewan.0601.b.tt.success:0 "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.b.tt.failure:0 "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.c:0 "おかずをダメにしてやろう。"
 feast_events_ewan.0601.c.tt.success:0 "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.c.tt.failure:0 "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.d:0 "私にふさわしくない振る舞いだ。"
 feast_events_ewan.0801.t:0 "楽しい雰囲気"
 feast_events_ewan.0801.desc.intro:0 "ああ、良い饗宴より楽しいものなどあるのだろうか？\n\n客人たちが行き交い、食事やおしゃべりに興じる中、松明が壁一面に揺らめき、その光が広間の中で笑いのように跳ね返っている。"
 feast_events_ewan.0801.desc.lustful:0 "[ROOT.Char.Custom('SenseObserve_EyeTaste')]のための非常に多くの美味しい…#EMP 料理#!があり、さらに多くの盗まれた視線、不正な密会の機会となることさえある。\n\nおそらく二人の。"
 feast_events_ewan.0801.desc.chaste:0 "肉体の快楽に頼ることなく、多くの人々が楽しんでいるのを見るのはとてもうれしいことだ。"
 feast_events_ewan.0801.desc.gluttonous:0 "そして食べ物！ ああ、食べ物だ…[ROOT.Char.GetFaith.HealthGodName]に誓って、私はボリュームたっぷりの美味しい食事が#EMP 大好きだ#!。5つぐらいあってもいいぞ。"
 feast_events_ewan.0801.desc.temperate:0 "\n\nもちろん、私は手の込んだ料理はあまり好きではないが、パンの塊をかじりながら、良き仲間たちと楽しい時間を過ごすことができる。"
 feast_events_ewan.0801.desc.greedy:0 "\n\n饗宴では、誰もが何かに少し貪欲になる。正直に言って、世界が変化に対してこれほど#EMP 正直#!であるのを見るのは落ち着くものだ。"
 feast_events_ewan.0801.desc.generous:0 "\n\n人に食べさせる行為、同じ部屋でパンをほおばり、杯を交わすという行為は、とても単純だが楽しいものだ。"
 feast_events_ewan.0801.desc.lazy:0 "そして私は？私は微動だにしない。人々、食べ物、飲み物、クッション、使用人、すべて私が指一本動かすことなく、私のところにやってくる。#EMP 完璧だ#!。"
 feast_events_ewan.0801.desc.diligent:0 "多くの人々や使用人を調整することは、過小評価されている仕事であり、微妙な難しさも少なからずあるものだが、それがうまくできているのは嬉しいことだ。"
 feast_events_ewan.0801.desc.wrathful:0 "私は時々…卒中のような状態になる#EMP ことがある#!。しかし今、ここでは私は穏やかだ、おそらく落ち着いてさえいる。\n\n気分転換は心地よいものだ。"
 feast_events_ewan.0801.desc.calm:0 "\n\n宴会は慌ただしい場所だと考える人もいるが、私にとって宴会は穏やかで社交的な調和の砦である。結局のところ、お腹がいっぱいでカップが揺れていると、誰でも簡単に座ってしまうのだ。"
 feast_events_ewan.0801.desc.patient:0 "\n\n私は料理の間の待ち時間さえ楽しんでいる。それはただ笑っておしゃべりするだけの機会ではなく、食べた料理とそこに込められた考えを振り返る機会でもあるからだ。"
 feast_events_ewan.0801.desc.impatient:0 "\n\n充実した宴会は、ほとんど待たされることのない数少ない環境だ。料理が欲しい？そこにある。飲み物が要る？彼らが注いでくれる。おしゃべりはいかが？楽しい仲間はどこにでもいる。至福の時だ。"
 feast_events_ewan.0801.desc.arrogant:0 "\n\nこのように私の[ROOT.Char.Custom('FootFeet')]を椅子の上に上げ、私の下っ端たちと仲良くして、大勢の小貴族の間に私の善意を広めることは私にとって良いことだ。"
 feast_events_ewan.0801.desc.humble:0 "非常に多くの人々が、この場所に来るためだけに、あらゆる領国からやって来る。この世界がいかに広大であるかということを実感させられる。"
 feast_events_ewan.0801.desc.deceitful:0 "\n\nちょっとしたお遊びとして、私はすでに群衆の間でいくつかの噂を立てている。多少の混乱を引き起こす以上の動機がなくても、嘘がどれだけ早く広まるかを見るのはかなり冒険的に思える。"
 feast_events_ewan.0801.desc.honest:0 "これ以上に現世の経験を真実として体現したものはほとんどないだろう。とても赤裸々に、とても正直に、ただ人々は他の仲間と一緒にいることを楽しんでいるのだ。"
 feast_events_ewan.0801.desc.craven:0 "周りにたくさんの人がいると、何も問題が起こらないような安心感がある。\n\nたぶん。"
 feast_events_ewan.0801.desc.brave:0 "我々が雑多な繋がりであることは事実だが、私は今ここで、この集団なら世界に挑んで勝てるような気がしている。"
 feast_events_ewan.0801.desc.shy:0 "私は角の席に座って、数人の面白い人々と楽しくおしゃべりしている。\n\n一度くらいは圧倒されずに社交的な機会を得るのは良いことかもしれない。"
 feast_events_ewan.0801.desc.gregarious:0 "\n\nもう一テーブル分くらい客人を増やせなかったのは残念だが、皆が皆、パーティー精神を持っているわけではない。おそらく全員ではないだろうが、#EMP 私は#!そうだし、私は一人でテーブルの一つ二つ分くらいは平気だ。"
 feast_events_ewan.0801.desc.ambitious:0 "話す機会、会う機会、議論する機会、計画する機会がたくさんある。新しい会話の一つ一つが新しい目標の種となり、料理の一つ一つが新たな繋がりを追加する口実となる。"
 feast_events_ewan.0801.desc.content:0 "変えたいと思うことは一つも思いつかない。すべてが…完璧だ。"
 feast_events_ewan.0801.desc.arbitrary:0 "\n\nもちろん、すべてが思い通りになるわけではないが、それがこのような集まりの性質だ。次回はまた違った展開になりそうで、変化のスパイスが楽しみだ。"
 feast_events_ewan.0801.desc.just:0 "\n\n私はいつも宴会の自然な秩序を見るのを楽しいと感じてきた。テーブルがきれいに並べられ、社会的地位が静かに守られ、誰もが楽しく笑って、自分の居場所を確保できる。まさに、あるべき姿だ。"
 feast_events_ewan.0801.desc.cynical:0 "もちろん、彼らのほとんどは他人の銭で飲み食いするために来ているのだが、それを誰が裁くのだろうか？ほとんど責められるような選択ではないし、料理も#EMP 美味しい#!。"
 feast_events_ewan.0801.desc.zealous:0 "\n\n私は[ROOT.Char.GetFaith.HealthGodName]に、次の素晴らしい料理があることを感謝しながら、素早く献身的に呟く。本当に、この[ROOT.Char.GetFaith.CreatorName]の創造は驚異に満ちており、美味しいものは決して提供される小さな奇跡などではない。"
 feast_events_ewan.0801.desc.paranoid:0 "\n\n私は故意か偶然か、計画的か即興的か、あらゆる危険の兆候に常に注意を払っている。私の期待に一致するのに十分なものがそこにはある。陰謀が明白であるというほどではないが、明らかに偽装されているというわけでもない。まさに私の好みだ。"
 feast_events_ewan.0801.desc.trusting:0 "\n\nもちろん、皆がとても元気で、たくさんの豪華な料理を試せるのに、誰がそのような集まりに悪意を持ち込むことができるだろう？いや、これは喜ばしい出来事であり、私もそれを嬉しく思っている。"
 feast_events_ewan.0801.desc.compassionate:0 "人の温かみがここまで広がるのを見ていると、とても喜ばしい。"
 feast_events_ewan.0801.desc.callous:0 "\n\n私は他の人たちが不愉快な思いをしていても、#EMP 過度に#!気にするわけではないが、やはり楽しい雰囲気はありがたいものだ。節度があれば。"
 feast_events_ewan.0801.desc.sadistic:0 "悲鳴や嗚咽を楽しむのは、適応力の高い[ROOT.Char.GetTitleAsNameNoTooltip]と同じだが、歓喜の叫びは良い気分転換になる。"
 feast_events_ewan.0801.desc.stubborn:0 "他の多くの人々と同じように、立ち上がってうろうろしようかとも考えたが、それは席を譲ることを意味するし、譲ったら大変なことになるだろう。"
 feast_events_ewan.0801.desc.fickle:0 "私が宴会で一番#EMP 好きなのは#!食べ物だと思う。いや、人々だ。実際は、あるいは酒だろうか？あるいは娯楽か、あるいは…"
 feast_events_ewan.0801.desc.vengeful:0 "\n\n当然のことながら、少なからぬ視線が私がつまずいたばかりの、今はぬるぬるした前菜に覆われている給仕に向けられている。最後の料理で飲み物を補充するのを忘れたクソ野郎に正しい奉仕を提供してやったのだ。"
 feast_events_ewan.0801.desc.forgiving:0 "\n\n最後に給仕が回ってきたときに、私のゴブレットを見落としたのではないかと少し心配だが、まぁまだ次の料理がある。実際、それが宴会の素敵な点の一つだ。#EMP 常に#!次の料理があるのだから。"
 feast_events_ewan.0801.desc.outro:0 "\n\n時にはただ座って、人生の些細なことを楽しむのもいいものだ。"
 feast_events_ewan.0801.a:0 "これこそ私が求めていたものだ。"
 feast_events_ewan.0801.b:0 "話し合える仲間がここにいる。"
 feast_events_ewan.0801.c:0 "偉大な人、優れた人々と私が共にいるところを見てもらおう！"