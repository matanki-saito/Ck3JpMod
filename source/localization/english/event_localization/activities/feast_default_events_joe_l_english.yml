l_english:
 feast_default_joe.1010.t: "Spinning Webs"
 feast_default_joe.1010.desc: "With so many of powerful people in one place, a few scattered words can have far reaching implications...\n\nI have noticed my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('agent'))], [agent.GetTitledFirstName], seems particular sympathetic to my causes."
 feast_default_joe.1010.a: "Countless seeds may bear fruit, if properly cultivated..."
 feast_default_joe.1010.a.trigger: "You are a [GetTrait('schemer').GetName( GetNullCharacter )] or have at least [SCOPE.ScriptValue('decent_skill_rating')|0V] [intrigue|E]"
 feast_default_joe.1010.b: "[agent.GetTitledFirstNameNoTooltip] will be easy to bring on side."
 feast_default_joe.1010.c: "Where people gather, many opportunities abound."
 feast_default_joe.1010.d: "My plans come together, I need only be patient."
 agent_more_likely_join_scheme_tt: "For 6 months, [agent.GetShortUINamePossessive|E] willingness to join your [scheme.GetName|V] [scheme|E] against [scheme.GetTargetCharacter.GetShortUIName]: #P +25#!"
 all_guests_agent_more_likely_join_scheme_tt: "For 6 months, all valid attendants of [activity.GetName] willingness to join your [scheme.GetName|V] [scheme|E] against [scheme.GetTargetCharacter.GetShortUIName]: #P +25#!"
 agent_more_likely_join_scheme_reason: "Events: $VALUE|=+0$"