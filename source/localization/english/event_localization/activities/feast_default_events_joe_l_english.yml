l_english:
 feast_default_joe.1010.t: "陰謀の糸を紡ぐ"
 feast_default_joe.1010.desc: "ここに集うは権力ある者ども。ほんの数言を散らすだけで、波紋は遠く広がってゆく…。\n\nその中にあって、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('agent'))]、[agent.GetTitledFirstName]が、とりわけ私の大義に心を寄せているのを見て取った。"
 feast_default_joe.1010.a: "無数の種も、育て方次第で豊かな実を結ぶものよ…。"
 feast_default_joe.1010.a.trigger: "あなたが[GetTrait('schemer').GetName( GetNullCharacter )]であるか、または[intrigue|E]が[SCOPE.ScriptValue('decent_skill_rating')|0V]以上である場合"
 feast_default_joe.1010.b: "[agent.GetTitledFirstNameNoTooltip]を我が側に引き入れるのは容易い。"
 feast_default_joe.1010.c: "人の集うところには、陰謀の種もまた溢れる。"
 feast_default_joe.1010.d: "我が策はすでに形を成しつつある。あとは静かに待つだけだ。"
 agent_more_likely_join_scheme_tt: "6か月間、[agent.GetShortUINamePossessive|E]があなたの[scheme.GetName|V][scheme|E]（対象：[scheme.GetTargetCharacter.GetShortUIName]）に加担しやすくなる：#P +25#!"
 all_guests_agent_more_likely_join_scheme_tt: "6か月間、[activity.GetName]に出席しているすべての適格な者が、あなたの[scheme.GetName|V][scheme|E]（対象：[scheme.GetTargetCharacter.GetShortUIName]）に加担しやすくなる：#P +25#!"
 agent_more_likely_join_scheme_reason: "イベント効果：$VALUE|=+0$"