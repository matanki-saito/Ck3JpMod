l_english:
 feast_mkc.0001.t: "記憶とともに独り"
 feast_mkc.0001.desc: "大広間に歓声と楽しげなざわめきが満ちる中、私は客人の一人である[guest_lost_loved_pet.GetShortUIName]が、隅の席で我が猫[ROOT.Char.Custom('CatStoryName')]と寄り添っているのを目にした。[ROOT.Char.Custom('CatStorySheHe')|U]は静かに[guest_lost_loved_pet.GetShortUINamePossessiveNoTooltipNoFormat]の膝の上に身を丸め、喉を鳴らしている。[guest_lost_loved_pet.GetFirstNameNoTooltip]はその[ROOT.Char.Custom('CatFurColor')]の毛並みを優しく撫でていた。\n\n「[ROOT.Char.Custom('CatStorySheHe')|U]を見ていると、在りし日の私の猫を思い出してしまう…」と[guest_lost_loved_pet.GetSheHe]はつぶやき、その瞳には涙が浮かんでいる。"
 feast_mkc.0001.a: "[guest_lost_loved_pet.GetFirstNameNoTooltip]の猫をともに悼む"
 feast_mkc.0001.b: "[ROOT.Char.Custom('CatStoryName')]との時を、さらに大切にせねばならぬ"
 feast_helped_overcome_loss_opinion: "我がペットの喪失を共に悼んでくれた"
 feast_sympathy_over_loss_opinion: "ペットの喪失を乗り越える助けとなった"
 bonus_to_petting_pet_tt: "猫を撫でると、より多くの[stress|E]を失う"