l_english:
 tour_travel.3000.t:0 "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U]がない？"
 tour_travel.3000.desc:0 "私は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を旅している間にある村を訪れ、[pious_peasant.GetName]と呼ばれる特に敬虔な農民と地元の崇拝の問題について話し合う時を過ごす。\n\n「我々には[ROOT.Char.GetFaith.HouseOfWorship]すらありません。[ROOT.Char.GetFaith.HighGodName|U]の家に足を踏み入れるには、何日も旅しなければならないのです。」"
 tour_travel.3000.a:0 "我々は簡単な[ROOT.Char.GetFaith.HouseOfWorship]の建設を支援できる。"
 tour_travel.3000.b:0 "ここに壮大な[ROOT.Char.GetFaith.HouseOfWorship]を建設しよう。"
 tour_travel.3000.c:0 "「それなら、歩かなければならない。」"
 tour_travel.3001.t:0 "即興のセレモニー"
 tour_travel.3001.desc:0 "我々は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の小さな村に立ち寄った。何かがおかしいことに気づくまで、私は祝宴のほぼ全体をなんとか座っていることができた。\n\n彼女の[marriage_candidate.Custom('GetDaughterSon')][marriage_candidate.GetName]について絶えず話し続けている[marriage_mother.GetName]について、私はただ自慢しているのではなく、#EMP 売り込んでいる#!ことに気づいた。\n\n「お二人が結婚されたら、すべて完璧でございますよ！」[marriage_mother.GetNameNoTooltip]は誇らしげに目を輝かせながら言う。"
 tour_travel.3001.desc.drunkard:0 "朦朧とした意識の中で目が覚めると、頭がドキドキし、耳鳴りがして、光が短剣のように心に突き刺さる。口は砂漠のようで、水を求めてうなる前に、見知らぬ農民の女性が水差しを持って枕元に立っているのが見えた。\n\n「はい、どうぞ、閣下。こんな夜には必要でしょう！」\n\nベッドで寝返りを打つと、見知らぬ人が私の側で至福の眠りについている。\n\n「何しろ、私の[marriage_candidate.Custom('DaughterSon')]が[ROOT.Char.GetTitleAsNameNoTooltip|U]と結婚するなんてことは、そうそうあるものではありませんからね！」"
 tour_travel.3001.a:0 "何と素晴らしい考えだ。"
 tour_travel.3001.a.drunkard:0 "#EMP 私は何をしたのだろう？#!"
 tour_travel.3001.b:0 "いや、私は下劣で汚い農民などとは結婚しない。"
 tour_travel.3002.t:0 "征服の代償"
 tour_travel.3002.desc:0 "「私の兄弟も、私の父も、私の夫も、皆#EMPyour 戦争#!で死んでしまった。」村の広場の向こうで、一人の農民が叫んでいる。\n\n「[battle_memory.GetSecondPerspectiveDescription]時、あなたにとっては勝利だったでしょうが、私にとっては家族三世代が死んだ日だったのです。」\n\n彼女の怒りは涙に変わり、次に発した言葉は私の耳にほとんど届かなかった。\n\n「あなたは私の[ROOT.Char.GetTitleAsNameNoTooltip|l]なんかじゃないわ。」"
 tour_travel.3002.a:0 "「私は彼らを戻すことはできないが、おそらくいくつかの金は助けになるだろう。」"
 tour_travel.3002.b:0 "「あれは私が喜んで払った犠牲だった。」"
 tour_travel.3003.t:0 "おぞましい生き物"
 tour_travel.3003.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]で、我々はその日百人目の農民と話をするために立ち止まるが、これらの惨めな生き物を見ているだけで私の胃は痛くなる。\n\n黄ばんで乱れた歯、鈍くて虚ろな目は読み書きのできない腐った脳を隠している。彼らはそれぞれ名もない病気を抱えており、顔には無数の腫れ物や傷跡がある。\n\n私は彼らの言う言葉をどうしても配慮することができない。"
 tour_travel.3003.a:0 "気を使っているふりをするのが私の務めだ。"
 tour_travel.3003.b:0 "私が思っていることを伝えよう。"
 tour_travel.3004.t:0 "醜い彫像"
 tour_travel.3004.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の村人たちが協力して私の像を建てたことはを、私は事前に聞かされていた。\n\nしかし、到着してその像を見たとき、私は自分が見ているものをうまく言い表すことができなかった。その像は、今まで見た中で最も醜いだけでなく、私とは似ても似つかないのだ！\n\nしかし、周囲を見渡すと、誇らしげな顔で私を見ている者ばかりだ。これがどれほど悪いことであるか誰も理解していないのか？"
 tour_travel.3004.a:0 "これは…とても素晴らしい。"
 tour_travel.3004.b:0 "これは何かの#EMP 冗談#!か？取り壊せ！"
 tour_travel.3004.c:0 "実際、それはかなり正確だ。"
 tour_travel.3005.t:0 "よく知られた罪"
 tour_travel.3005.desc:0 "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を通過する際、私は犬のように柱につながれた哀れな囚人の前を通る。[criminal_peasant.GetSheHe]は慈悲を乞うように私に声をかける。\n\n「あなたの罪は何だ？」私は[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしい威厳を持って尋ねる。\n\n「私は [criminal_secret.GetNameNoTooltip] であると告発されています。残念ながら、この告発には反論できません。」\n\n私の額には小さな汗の玉がいくつも浮かんでいる。#EMP 私#!もまた[criminal_secret.GetNameNoTooltip]なのだから。"
 tour_travel.3005.a:0 "[criminal_peasant.GetHerHim]を解放しろ！"
 tour_travel.3005.b:0 "何と恐ろしい、ひどい罪だ…"
 tour_travel.3006.t:0 "支配者の生活"
 tour_travel.3006.desc:0 "何人かの農民が私の周りに集まり、私の人生の話を聞いてくる。私が彼らに何を伝えられるかを思い返してみると、二つの話が頭に浮かんだ。一つは[positive_memory.GetDescription]が素敵な思い出である場合だ。\n\n一方、[war_memory.GetDescription]がより素晴らしい物語である場合は、忠誠心と熱狂を鼓舞する可能性が高い。"
 tour_travel.3006.a:0 "最初の物語を話そう。"
 tour_travel.3006.b:0 "皆は戦争の物語が好きだろう。"
 tour_travel.3007.t:0 "喜びの家"
 tour_travel.3007.desc:0 "我々が今夜休むために立ち寄ると、地元の人々が地元の町を案内すると申し出てくれた。\n\nこれが何を意味するのかを正確に理解できるのは、自分が快楽の巣窟の奥深くにいることに気づいたときだけだ。\n\n左側では、人々は世界の終わりのように結びついており、右側では、演技者が#EMP [ROOT.Char.Custom('GetDescriptorManeuver')][random_event_culture.GetNameNoTooltip]の[ROOT.Char.Custom('GetManeuver')]#!のようなものを試みている。"
 tour_travel.3007.a:0 "すぐに帰らなければ。"
 tour_travel.3007.b:0 "私も参加しようかな。"
 tour_travel.3010.t:0 "地元の英雄"
 tour_travel.3010.desc:0 "[shrine_province.Custom('GetProvinceGroundDesc')]を踏みしめながら[shrine_province.Custom('GetTerrainTypePlural')]を進むと、やや散らかった社を見つけた。素朴に彫られ、頭には[shrine_province.GetCounty.GetFaith.ReligiousSymbol]が描かれており、その下には風化した文字が刻まれている:\n\n#EMP 「聖 [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]の[saint_name.GetFirstNameNoTooltip]、祝福されし[shrine_province.GetNameNoTooltip]の[saint_name.Custom('GetDaughterSon')]、ここに眠る」#!\n\n聖[saint_name.GetFirstNameNoTooltip]？[shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]の？この辺りでは地元の霊能者が慕われているようだが、その信仰は[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の[ROOT.Char.GetFaith.AltPriestTermPlural]には許されていない…"
 tour_travel.3010.a:0 "異端信仰など壊してしまえ！"
 tour_travel.3010.b:0 "「聖[saint_name.GetFirstNameNoTooltip]」…良い響きだ。"
 tour_travel.3010.c:0 "先を急いだほうが良いだろう。"
 cultural_acceptance_local_saint:0 "地元の聖人"
 tour_travel.3020.t:0 "闇の中に二人きり"
 tour_travel.3020.desc:0 "我々は夜の[ROOT.Char.GetCurrentLocation.Custom('GetBadWeatherDesc')]Cを避けるために、便利な、しかし、狭苦しい宿で、外では風が吹き荒れている中、飲み物を味わう。一行は一人ずつ寝室へと退いていく。\n\n物思いにふけっているうちに気がつくと蝋燭ははほぼ燃え尽きて、私の[ROOT.Char.Custom2('RelationToMeShort', love_professor)]、[love_professor.GetFirstName]と二人きりになっている。[love_professor.GetHerHis]の目には奇妙な表情がある。\n\n一瞬の後、[love_professor.GetSheHe]は顔をしかめ、慎重に言葉を選んで言う。「ええと、私はあなたを#EMP とても#!称賛しています、[ROOT.Char.GetFirstNameNoTooltip] ——つまり[ROOT.Char.GetTitleAsNameNoTooltip]…」[love_professor.GetHerHis]の唇に微笑みが舞う。"
 tour_travel.3020.a:0 "おいで、他の人たちは皆寝ているよ。"
 tour_travel.3020.c:0 "ハッ！自分を何様だと思ってるんだ！？"
 tour_travel.3020.d:0 "私は少し休まないと…"
 tour_travel.3030.t:0 "その真意"
 tour_travel.3030.desc:1 "我々がある集落に近づくと、そこでは絶望に満ちた[wrongfully_accused.GetWomanMan]が絞首台の上に足かせを付けられて立っており、その足元には群衆が集まっている。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様！[ROOT.Char.GetTitleAsNameNoTooltip]様！」農民が泣きながら群衆の中をよろよろと歩いていく。「お願いでございます！私の[wrongfully_accused.Custom('WifeHusband')]は無実です！"
 tour_travel.3030.framed:1 "[wrongfully_accused.GetSheHe|U]は何もしていません、閣下！私にはわかっています！」"
 tour_travel.3030.pinned:1 "この悪魔たちは自分たちの罪を他人の足元に押し付けるのです！」"
 tour_travel.3030.wrongful:1 "嘘です！誰も見てもいないのに！」"
 tour_travel.3030.outro:0 "彼らは泣き叫びながら[accused_partner.GetHerHim]を引き離す。「違う！#EMP [wrongfully_accused.GetFirstName]…！#!」[accused_partner.GetSheHe]は通りへと引きずり下ろされる。\n\n役人は羊のように頭を下げる。「申し訳ございません、閣下！[accused_partner.GetHerHim]は無視してください、その[wrongfully_accused.GetWomanMan]#EMP は#!有罪です——ご心配には及びません…」"
 tour_travel.3030.a:0 "罪状を聞いてみたいのだが…"
 tour_travel.3030.b.sadistic:0 "ああ、私は良い首吊りが好きなんだ！"
 tour_travel.3030.b:0 "続けろ。"
 tour_travel.3030.c:0 "幸運だな、ここには[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]の最高の処刑人がいる！"
 tour_travel.3030.d:0 "私は…[wrongfully_accused.GetHerHim]を赦すために来たのだ！そして[accused_partner.GetHerHim]も！"
 tour_travel.3040.t:0 "不幸な村"
 tour_travel.3040.desc:0 "我々が小さな十字路の集落の外れを小走りに歩いていると、怯えた様子の平民が近づいてきて、[bandit_mayor.GetHerHis]は安心したように目を大きくした。\n\n「良かった！我々をお助けください、閣下！」私と仲間たちは怪訝な表情で顔を見合わせる。「山賊の脱走者が何日も前から私たちの村を食い物にしていています、彼らはほとんどすべてを奪ってしまったのです！」\n\n"
 tour_travel.3040.own:0 "取るに足らない場所だが、私の土地で無法が罷り通るのは良くないことだ。"
 tour_travel.3040.liege:0 "だから[ROOT.Char.GetTopLiege.GetTitledFirstName]では平和は保てないのだ…"
 tour_travel.3040.realm:0 "[ROOT.Char.GetLiege.GetTitledFirstNamePossessive]の土地はほとんど無法地帯のようだ…"
 tour_travel.3040.foreign:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の秩序は[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]と比較すると甘いようだな…"
 tour_travel.3040.a.martial:0 "一緒に来い、衛兵！この悪党どもを仕留めるぞ！"
 tour_travel.3040.a:0 "さあ、衛兵、悪党どもを仕留めに行け！"
 tour_travel.3040.b:0 "#EMP ほとんど#!すべて？"
 tour_travel.3040.c:0 "残念だが、私にはもっとやるべきことがあるのだ、平民よ。"
 tour_travel.3040.c.foreign:0 "これはあなたの[ROOT.Char.GetCurrentLocation.GetCounty.GetHolder.GetTitleAsNameNoTooltip]の問題だ、平民よ。"
