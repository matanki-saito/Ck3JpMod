l_english:
 feast_default_alex.100.t: "分かち合う記憶"
 feast_default_alex.100.desc: "我が[root_scope.Custom2('RelationToMeShort', SCOPE.sC('guest'))]、[guest.GetTitledFirstName]が、[guest.Custom('quirk_pos_present')]私のもとに寄ってくる。\n\n「我が[root_scope.Custom('ComplimentAdjective')]なる[guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]よ、この[host.Custom('RegionalDrink')]を味わっていたら、我らが[guest_memory.GetName]の日のことを思い出したのだ」と[guest.GetSheHe|U]が[guest.Custom('quirk_pos_adverb')]と微笑む。「あのことは常に胸にある――ああ、毎日があのように[root_scope.Custom('RandomPositiveLookAdjective')]であればと願わずにはいられぬ！」"
 feast_default_alex.100.a: "これからも、さらに多くの思い出を作ろうではないか！"
 feast_default_alex.100.b: "ああ、まことに素晴らしき日であった！"
 feast_default_alex.200.t: "疫病の噂"
 feast_default_alex.200.desc: "「我が[guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]よ、[epidemic.GetName]と呼ばれる疫病の噂を耳にしたのです…」と[guest.GetTitledFirstName]が心配そうに語る。\n\n「それは[afflicted_top_liege.GetPrimaryTitle.GetBaseName]で猛威を振るっていて、犠牲者たちは[sick_peasant.Custom('disease_desc_short')]と聞きます…どんな[root_scope.Custom('GetExpensiveMeal')]を口にしても、頭から離れてくれませぬ」"
 feast_default_alex.200.a: "ふむ…[root_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]を備えさせねば…。"
 feast_default_alex.200.b: "こちらへ来なさい、落ち着くのだ。"
 feast_default_alex.200.c: "[afflicted_top_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]のために祈ろうではないか。"
 feast_default_alex.200.d: "心配するな、ここまで来ることなど決してあるまい！"
 plague_preparations_modifier: "疫病への備え"
 plague_preparations_modifier_desc: "この地は、迫り来るいかなる疫病に対しても備えが整っている。"