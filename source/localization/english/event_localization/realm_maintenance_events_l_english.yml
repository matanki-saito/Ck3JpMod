l_english:
 realm_maintenance.1001.t:0 "新しい主君"
 realm_maintenance.1001.conquest:0 "[new_liege.GetTitledFirstName]が征服権を得てあなたの新しい主君になりました"
 realm_maintenance.1001.conquest_holy_war:0 "[new_liege.GetTitledFirstName]は[old_liege.GetTitledFirstNamePossessive]の[old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)]支配からあなたの領土を解放して、新しい主君になりました！"
 realm_maintenance.1001.conquest_claim:0 "$realm_maintenance.1001.conquest$"
 realm_maintenance.1001.conquest_populist:0 "[new_liege.GetTitledFirstName]は[old_liege.Custom2('GetUnbelieverAndForeignerTerm', ROOT.Char)][old_liege.GetTitledFirstName]からあなたの領土を解放し、新しい主君になりました！"
 realm_maintenance.1001.inheritance:0 "[new_liege.GetTitledFirstName]は[old_liege.GetTitledFirstName]から称号を継承して新しい主君になりました"
 realm_maintenance.1001.abdication:0 "[old_liege.GetTitledFirstName]が[old_liege.GetHerHis]の王位を退位した後、[new_liege.GetTitledFirstName]があなたの新しい主君になりました"
 realm_maintenance.1001.destroyed:0 "[new_liege.GetTitledFirstName]は称号の破棄により、あなたの新しい主君になりました"
 realm_maintenance.1001.created:0 "[new_liege.GetTitledFirstName]は称号の創設により、あなたの新しい主君になりました"
 realm_maintenance.1001.usurped:0 "[new_liege.GetTitledFirstName]は、[old_liege.GetTitledFirstName]から称号を奪った後、あなたの新しい主君になりました"
 realm_maintenance.1001.granted:0 "[new_liege.GetTitledFirstName]は、新称号を与えられ、あなたの新しい主君になりました"
 realm_maintenance.1001.revoked:1 "[new_liege.GetTitledFirstName] has become your new liege since [old_liege.GetTitledFirstName] had [old_liege.GetHerHis] titles revoked"
 realm_maintenance.1001.election:0 "[new_liege.GetTitledFirstName]は[old_liege.GetTitledFirstName]の後任を決める選挙に勝利して、あなたの新しい主君になりました"
 realm_maintenance.1001.independency:0 "[new_liege.GetTitledFirstName]は独立によって、あなたの新しい主君になりました"
 realm_maintenance.1001.returned:0 "[new_liege.GetTitledFirstName]は[old_liege.GetTitledFirstName]から[new_liege.GetHerHim]への称号の返還により、あなたの新しい主君になりました"
 realm_maintenance.1001.leased_out:0 "[new_liege.GetTitledFirstName]は[old_liege.GetTitledFirstName]からの称号の貸与により、あなたの新しい主君になりました"
 realm_maintenance.1001.lease_revoked:0 "[new_liege.GetTitledFirstName]は[old_liege.GetTitledFirstNamePossessive]の称号の貸与を取り消したため、あなたの新しい主君になりました"
 realm_maintenance.1001.faction_demand:0 "[faction|E]により[old_liege.GetTitledFirstName]から[new_liege.GetTitledFirstName]に交替し、あなたの新しい主君になりました"
 realm_maintenance.1001.swear_fealty:0 "あなたは[new_liege.GetTitledFirstName]に忠誠を誓い、彼らの[vassal|E]になりました。"
 realm_maintenance.1001.error:1 "[new_liege.GetTitledFirstName]が新しいあなたの主君になりましたが、理由はわかりません！"
 realm_maintenance.2001.t:0 "新たなる[ROOT.Char.GetTitleAsNameNoTooltip|U]"
 realm_maintenance.2001.desc_murdered:0 "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]の#EMP 不幸な#!死を受けて、広大な[title.GetTierAsNameNoTooltip]を率いる責任が今、私の肩にかかっている。"
 realm_maintenance.2001.desc_dead:0 "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]の死に伴い、広大な[title.GetTierAsNameNoTooltip]を率いていく責任が今、私の肩にかかっている。"
 realm_maintenance.2001.desc_alive:0 "偉大なる先人[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]の地、広大なる[title.GetTierAsNameNoTooltip]をいずこに導くかは今や私次第なのだ。"
 realm_maintenance.2001.desc:0 "\n\n私は家臣たちの前に立ち、新しい王冠に手を当て身づくろいし、[ROOT.Char.Custom('quirk_pos_personal_present')]。あゝ、私が成就せんとするものがそこに！"
 realm_maintenance.2001.a:0 "[ROOT.Char.GetTitleAsNameNoTooltip]万歳！"