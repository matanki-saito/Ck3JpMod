l_english:
 prison.1001.t:0 "真実か苦痛か"
 prison.1001.start.desc:1 "独房の扉が乱暴に開け放たれ、私は浅い眠りから飛び起きた。見慣れた看守の後ろには、[actor.GetWomanMan]が立っている。ま、まさか…\n\n"
 prison.1001.rack.desc:0 "私を拷問台に縛り付けている[actor.GetTitledFirstName]の唇には笑みが浮かんでいた。「君はずいぶんといい声で鳴いてくれた。きっと他の囚人たちにも聞こえただろうな。」"
 prison.1001.whip.desc:0 "[actor.GetTitledFirstName]は手に持った鞭を振り回しながら言った。「この鞭を見たまえ。こいつはただの鞭じゃない。こいつは骨ぐらいなら簡単に断つことができるんだ。大したものだろう？」"
 prison.1001.rats.desc:0 "「こいつを見たまえ。実はここには怖がりなネズミが隠れているんだ。」そう言いながら[actor.GetTitledFirstName]が指さしたバケツの中からは、チューチューという鳴き声が聞こえた。「もしこいつを軽く火で脅してやったら、#emp 何でも#! かじって逃げていくだろうな。」"
 prison.1001.my_secret.desc:1 "「何か隠しているな？」[actor.GetTitledFirstName]は続けた。「さっさと吐け。さもないと…」"
 prison.1001.anothers_secret.desc:1 "「君は何か知っているのではないのかね？[reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]、「[actor.GetTitledFirstName]は続けた。「すべて吐け、さもないと…」"
 prison.1001.a:0 "分かった！話す！話すから！"
 prison.1001.b:0 "…"
 prison.1002.rack.desc:0 "「拷問をするなど大して難しいことじゃない。昔ながらの器具でも十分事足りるからな。」看守に引きずられてきた[recipient.GetTitledFirstName]の目はすぐに拷問台に引き付けられた。"
 prison.1002.whip.desc:0 "「痛いだろう？こいつはただの鞭じゃない。こいつは骨ぐらいなら簡単に断つことができるんだ。大したものだろう？」[recipient.GetTitledFirstNamePossessive]の顔を見ればわかる。こいつはきっと全て知っている。"
 prison.1002.rats.desc:1 "「このバケツの中には怖がりなネズミがいる。もしバケツをちょっとでも暖めれば[recipient.GetWomanMan]の胸ぐらいなら簡単にかじり取るだろうなぁ… 分かったかね？」[recipient.GetTitledFirstName]にそう言ってやると、[recipient.GetHerHis]の抵抗の意志はみるみるうちに失われていった。"
 prison.1002.anothers_secret.desc:0 "\n\n『や、やめろ! わかった! [reveal_secret_owner.GetTitledFirstName]は[secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! 知っていることは全て話す!だからそれだけは…!』"
 prison.1002.my_secret.desc:0 "\n\n「頼むからやめてくれ！#EMP 頼む#!知りたい事なら何でも言う！私…私は…[secret_to_reveal.Custom('SecretDescriptionFirstPerson')]！」"
 prison.1002.a:0 "…よろしい。おい、そいつを牢屋に戻しておけ。"
 prison.1002.b:0 "いや？まだ終わりじゃない。#emp 他にも#!知っていることがあるんじゃないのか？"
 prison.1003.t:0 "拷問"
 prison.1003.rack.desc:0 "拷問など古い道具で十分だ。どうして凝ったことをする必要があるというのか？ああ、骨が折れる音はやはり素晴らしい。"
 prison.1003.whip.desc:0 "ああ、素晴らしい鞭だ！これはただの鞭じゃない。ナイフのように肉を削ぎ落とせる、そんな鞭だ。引き摺り出された自分の内臓を見て、[recipient.GetTitledFirstName]もそのことをすぐに理解するだろう。"
 prison.1003.rats.desc:0 "「いいかね？このバケツの中にはネズミが何匹か隠れている。この子たちはちと怖がりでね、なかなかここから出てこないんだ。だがね？」私は[recipient.GetFirstNamePossessive]の胸元にバケツを縛り付け、暖炉に手を伸ばしながら言った。「もしこのバケツが熱せられたらどうなるかな？きっと怖がりなこの子たちもバケツから出ようとするだろう。ところで君は知っているかね？ネズミの牙というのは#emp とても鋭い#!そうだ。」私がそう言うと、[recipient.GetSheHe|U]は助けを求めてきた。"
 prison.1003.a:0 "ああ、美しい叫び声だ。永遠に聞いていたいものだな…"
 prison.1003.b:0 "これも必要なことだ。"
 prison.1010.rack.desc:0 "[actor.GetTitledFirstName]は私を拷問台に磔にし、その唇に薄ら笑いを浮かべていた。聞き覚えがある…絞り出すような悲痛の唄、軋む骨と筋肉の二重奏。慈悲を乞おうとしても、[actor.GetFirstNamePossessiveNoTooltip]は売り切れだとひたすら笑うだけだ。"
 prison.1010.whip.desc:0 "[actor.GetTitledFirstName]が手に持った鞭を振り回す。「おっと、こいつはただの鞭じゃない。ナイフのように、肉を切り裂ける、特別な鞭だ。見ていたまえ。」"
 prison.1010.rats.desc:0 "「おっと、ネズミが隠れてしまった。だがね？」[actor.GetTitledFirstName]はそう言って、手に持ったバケツを私の胸に押しつけた。「こいつを熱したらどうなるだろうか？きっと逃げ出そうとするだろう。ところで君は知っているかね？ネズミの歯というのは、#emp とても鋭い#!そうだ。」"
 prison.1010.a:0 "頼むから、やめろ、私は…! #emp うわああぁぁぁ#!"
 prison.1020.t:0 "盲目"
 prison.1020.start.desc:0 "看守はパニックに陥った[recipient.GetTitledFirstName]を部屋に引きずり込む。「お願いします！許してください、何でもしますから！」[recipient.GetHerHis|U]の抵抗は、看守が[recipient.GetHerHim]を猿轡にかけ、テーブルの上に縛り付けたことで遮られた。\n\n"
 prison.1020.cruel.desc:0 "「おぉ、[recipient.GetFirstNameNoTooltip]よ、」私は芝居がかった溜息をつく。「あなたと私は何一つ意見が合わなかった。だが\"明るい面\"では、ケリをつける方法を決めたぞ。」"
 prison.1020.compassionate.desc:0 "「野蛮に見えるかもしれないが、」医者が[physician.GetHerHis]の器具を準備している間に私は言う。「これは領地を安定させるために必要なんだ。おお、誓って——君の苦痛に愉悦などしていないよ。」"
 prison.1020.child.desc:1 "「これで万事良くなるでしょう」と医者は[recipient.GetTitledFirstName]に鎮静薬を差し出した。[recipient.GetHerHis|U]の小さな手は震えていたが、それに構わず飲み干した。\n\n[recipient.Custom('GirlBoy')]が眠りに落ちるとすぐに、医者は私をじっと見た。「本当によろしいのですか？我が君」"
 prison.1020.a:0 "おぉ凄い、#emp 痛そう#!だな。"
 prison.1020.b:0 "理由はちゃんとある。"
 prison.1021.start.desc:0 "自身の命運について黙想している時、看守が突然やってきて私を牢屋から引きずり出した。仄暗い廊下の中では、[actor.GetTitledFirstName]が私を待っていた。\n\n"
 prison.1021.cruel.desc:0 "[actor.GetHerHis]の顔に浮かぶ嬉しげな様子は私の背筋を凍らせた。\n\n「心配はいらん、首を貰いに来たわけじゃない——貰うのは目だけで十分だ。」"
 prison.1021.compassionate.desc:0 "「[recipient.GetFirstNameNoTooltip]殿。私とて本当は貴公の目を潰したくなどない。だが、領国の安定のためにはこれが必要なのだ。」"
 prison.1021.child.desc:0 "「これで万事良くなるでしょう」、小さなガラス瓶を勧めながら医者が言った。ここは最悪の連中の最悪の場所だ、しかし、[physician.GetHerHis]の目は…きれいだ。震える手で、小瓶を口に運んだ。"
 prison.1021.a:0 "わたしの…私の目だと？頼む、やめろ！#emp やめてくれ！#!"
 prison.1021.b:0 "こ、これは…何だ…？"
 prison.1025.t:0 "去勢"
 prison.1025.cruel.desc:0 "「[recipient.GetFirstNameNoTooltip]殿。」わざとらしく、ため息をつきながら言った。「心配しなくてもよいのだ。首を取りに来たわけではない。貰うのは貴公の男根だけで十分だ。」"
 prison.1026.cruel.desc:0 "[actor.GetHerHis]の顔に浮かんだ嬉しげな様子に背筋が凍った。\n\n「心配しなくてもよい。首を取りに来たわけではない。貰うのは貴公の男根だけで十分だ。」"
 prison.1026.compassionate.desc:0 "「[recipient.GetFirstNameNoTooltip]殿。私も貴公の去勢などしたくはない。だが、領国の安定のためにはこれが必要なのだ。」"
 prison.1026.a:0 "何だって…？やめろ、離せ！#emp やめてくれ！#!"
 prison.9001.t:0 "解放"
 prison.9001.desc_1:0 "何日もかけて脱出の計画を練った。手順も、脱出経路も。だが結局その必要はなかった。まさか看守が扉の鍵を閉め忘れて、そのままどこかに行ってしまうとは！"
 prison.9001.desc_2:0 "良き言葉、心温まる一言…間もなく、警戒していた看守が温かい親近感をもった眼差しを向けるようになった。きれいな空気を少し吸いたいと頼んだときさえ、なにも聞き返されたりしなかった。溝の中にうつ伏せに倒れた[dummy_gender.GetHerHim]を残して私は立ち去った。"
 prison.9001.desc_3_opening:0 "一瞬の気の緩み、それが、看守のベルトから鍵束をスリとって背後に隠すのに必要だった。"
 prison.9001.desc_3_house_arrest:0 "暗闇に身を隠し、扉をそっと開く。扉がきしむ音が、何よりも恐ろしく思えた。"
 prison.9001.desc_3:0 "暗闇に身を隠し、独房から抜け出す。扉がきしむ音が、何よりも恐ろしく思えた。"
 prison.9001.desc_4:0 "牢屋の隅々までこすり、蝶番を調べ、鉄格子を一本ずつ撫でまわし、石の一つ一つを確認した。暗闇が訪れると私が探していたものに気がついた…石がゆるんでいる！石の後ろのトンネルに向かって穴をすばやく広げた。"
 prison.9001.desc_5:0 "ドア一つごと、古馴染みのように寄り添いながら回廊を忍び足で進み、機会を伺う。誰がいつどこに向かうか私は知っている。誰がどの召使いを呼ぶか知っている、[imprisoner.Custom('ResidenceBuilding')]から一番早く抜け出る道を知っている。暗闇が訪れ、ただ完全な機会を待ち、私は影のようにすり抜けた。"
 prison.9001.desc_6:0 "暗闇の訪れを待ち、誰もそばにいないことがわかると、鉄格子を両手でつかみ、#EMP 曲げる#!。汗が目に入り、荒い呼吸が闇にこだました、間もなく、ぎりぎりすり抜けられる隙間が出来た。"
 prison.9001.desc_7:0 "看守が去ってすぐに錠前に取り掛かる。古く錆びた錠前に使える道具は、部屋の隅で見つけた小さな釘だけ、怯まなかった。小さくひねり、わずかにこじる…#EMP やった！#!"
 prison.9001.desc_8:0 "看守があくびを噛み殺すのを見て私は微笑む。何時間も議論を続けたところだ。手を緩めず[ROOT.Char.Custom('subject_of_interest')]の話題にふみこむ。間もなく、[dummy_gender.GetSheHe]は座ったまま居眠りを始めた、そこからは簡単、[dummy_gender.GetHerHim]から鍵束を頂いた。"
 prison.9001.desc_9:0 "何日も意味ありげな目配せ、思わせぶりな仕草と誘いが実を結び、看守が片方の手から[dummy_gender.GetHerHis]の[dummy_gender.Custom('GetUpperClothingArticle')]を外しながら近づいてきたとき、私は微笑んだ。至福の激情の中で意識が消えても痛みはない、私は不要な危害は加えなかったことを確かめた。"
 prison.9001.desc_ending_1:0 "\n\n[imprisoner.GetTitledFirstNamePossessive]の[imprisoner.Custom('ResidenceBuilding')]の周囲に広がる[imprisoner.Custom('TerrainType')]の中に隠れた時、やっと希望を持つ気になった。"
 prison.9001.desc_ending_2:0 "\n\n夜にまぎれ、全てより遠く離れてから、私は後ろを振り向いて笑った。"
 prison.9001.a:0 "自由だ！"
 prison.9002.desc_opening:0 "監視がゆるむ一瞬が必要だ"
 prison.9002.desc_rat:0 "——私のネズミを放すと、それは静かに床を横切り看守が座る椅子を登った、まさに鍵束に向かって"
 prison.9002.desc_stone:0 "——看守の背後に忍び寄り、[dummy_gender.GetHerHis]の兜の上から石で#EMP 一打ち#!した。看守は床に転がり、私はすばやく鍵束を探った"
 prison.9002.desc_spoon:0 "それから、さじを錠前に乱暴に差し込んだ。しばらく、揺すったり、曲げたりするうち、錠前から#EMP カチリ#!という音が聞こえた"
 prison.9002.desc_cockroach:0 "——私のゴキブリを放すとそれは守衛の足元へとカサカサと進んだ。[dummy_gender.GetSheHe]は驚き後ろに仰け反ると後頭部を壁に叩きつけた"
 prison.9002.desc_end:0 "、それからすぐ、我が信頼する[ROOT.Char.Custom('prison_pet')]とともに[imprisoner.GetTitledFirstNamePossessive]の[imprisoner.Custom('ResidenceBuilding')]の周囲に広がる[imprisoner.Custom('TerrainType')]へと脱出した。"
 prison.9002.a:0 "我々は自由だ、[ROOT.Char.Custom('prison_pet')]よ！"
 prison.9003.desc:0 "[imprisoner.GetTitledFirstNamePossessive]の看守が背を向けるや否や、私と囚人仲間である[prison_friend.GetTitledFirstName]は攻撃を開始した。\n\n何日も監禁されていたため衰弱していた私は、看守の鉄の拳が胃に突き刺さると、たちまち圧倒され動けなくなってしまった。警備員は仕上げの一撃を準備しているが、 看守のナイフを持った[prison_friend.GetTitledFirstNameNoTooltip]が眼前に迫っている——私たちはすぐに動き出した。\n\n夜の中に紛れ込むと、私たちは互いに寄りかかりながら笑った。"
 prison.9003.a:0 "我らは自由だ！"
 prison.9499.t:0 "脱出！"
 prison.9499.desc_house_arrest:0 "囚人である[escapee.GetTitledFirstName]が脱走した！"
 prison.9499.desc_dungeon:0 "囚人である[escapee.GetTitledFirstName]が我が地下牢から脱走した！"
 prison.9499.desc_ending:0 "\n\n看守の警備は特に言うべきこともなかったが、損失はもう出ている。"
 prison.9499.a:0 "[escapee.GetFirstNameNoTooltip]に災いあれ！"
 prison.9501.t:0 "ちぎれぬ鎖"
 prison.9501.desc:0 "看守が見せた一瞬のすきにベルトから下がった鍵束に手を伸ばしたが、半ばでがっちりした手にさえぎられた。\n\n「だめ、だめ、ここでは脱獄はなしだ、#EMP 我が[ROOT.Char.GetTitleAsNameNoTooltip]#!。」看守は鼻であしらい、あざ笑った。\n\n「お前の粥、そんなにまずかったのか？ちょっと待ってな。」"
 prison.9501.a:0 "私はここで朽ち果てるのか…"
 prison.9502.t:0 "私の勇敢な[ROOT.Char.Custom('prison_pet')|U]"
 prison.9502.desc_opening:0 "看守が向きを変えた時、私は素早く我が[ROOT.Char.Custom('prison_pet')]をつかみ、[dummy_gender.GetHerHis]の頭へと放った。"
 prison.9502.desc_rat:0 "それは取っかかりを探そうともがき、這い登ろうとしたが、看守は素早く手でつかみ床に放り投げた。看守のかかとに無慈悲にひき潰される苦痛の甲高い鳴き声に、私の抗議の叫びはほとんどかき消された。"
 prison.9502.desc_stone:0 "それは看守のヘルメットにあたり強くはねかえった、[dummy_gender.GetSheHe]は驚きに眉毛を持ち上げ、振り返っただけだった。その石を見つけて拾うと窓の外に投げ、鼻でせせら笑った。"
 prison.9502.desc_spoon:0 "それは看守のヘルメットではねかえった、[dummy_gender.GetSheHe]はかろうじて気が付いた。振り返って、おかしな場所にあるスプーンを見つけて拾うと、自分のベルトに差し込んだ。"
 prison.9502.desc_cockroach:0 "それは這い登ろうとしてもがいた、その動きは看守の注意を引かずにはおかなかった、[dummy_gender.GetHerHis]の手が上がり無慈悲に私の愛するゴキブリがはたき落とされた。[dummy_gender.GetHerHis]は嫌悪にせせら笑い、踏み潰した。"
 prison.9502.a:0 "やめろ！！私の[ROOT.Char.Custom('prison_pet')]だぞ！"
 prison.9503.t:0 "裏切り"
 prison.9503.desc:0 "囚人仲間の[prison_friend.GetTitledFirstName]と私は幾晩も費やして脱走の計画を立てた。\n\n[prison_friend.GetSheHe]がドアの影に隠れてから、私が騒ぎを起こした。看守がドアを開けると、私が微笑えんでいる、そして[prison_friend.GetFirstNameNoTooltip]が後ろから襲いかかる。そして——そして看守の後ろでドアが閉まった。看守全員が私に向かい、[prison_friend.GetTitledFirstNameNoTooltip]は無傷で暗闇に消えた。"
 prison.9503.a:0 "うむ、少なくとも[prison_friend.GetSheHe]は脱出できた…"
 prison.9503.b:0 "[prison_friend.Custom('InsultAdjective')][prison_friend.Custom('InsultNoun')]に裏切られたか！"
 prison.9504.t:0 "囚人仲間"
 prison.9504.desc:0 "私は何時間もかけて脱走の計画を立てた、夜中に暗い回廊を下りながらにやけてきた。これはうまくいくぞ！看守は動けなくした、門は——\n\n「[ROOT.Char.GetFirstNameNoTooltip]が脱走した！看守！#EMP 看守！#!」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))][prison_rival.GetTitledFirstName]の不快な声が静寂を破った、私はすぐに武装して怒り狂った看守たちに取り囲まれた。"
 prison.9504.a:0 "[prison_rival.GetFirstNameNoTooltip]に呪いあれ！"
 prison.9505.t:0 "限界に挑む"
 prison.9505.opening:0 "自分の運命は自分の手で握らねばならぬことが明白になってきた。壁のすべての部分が同じように警備されているわけでは無いこともまた、明らかになった。"
 prison.9505.tumble:0 "\n\n壁の露頭部からひどい転落をしたあと、私がまさにそうあれと願ったようになった。私が発見され、牢獄まで運ばれそこに治療師が呼ばれるまで一時間かかったのだ。"
 prison.9505.tunnels:0 "\n\n壁の下のトンネルは暗く、わかりにくかった。おびただしい量のくずと岩が私の頭を直撃し、なんとか這い出た先が中庭だったので私はすぐに発見された。"
 prison.9505.a:0 "私…私はまだ生きている…！"
 prison.1001.poetry.desc:0 "[actor.GetTitledFirstName]は[actor.GetHerHis]の脇の下に挟まれた長い…本当に#EMP 長い#!巻物を取り出す。\n\n「私の…#EMP 最高の#!詩を一つ二つ読んでも構わないかな。」"
 prison.1002.poetry.desc:0 "自身のためであることはもちろん、喜びのために言葉をより合わせることができるのであれば、悪意のために言葉をより合わせるのもまた簡単なことだ。\n\n腕から長い詩集を取り出して広げると、巻物は床に落ち、後ろ向きにゆっくりと扉の外へと転がっていく。"
 prison.1003.poetry.desc:0 "$prison.1002.poetry.desc$\n\nそして、私は読み始める。"
 prison.1010.poetry.desc:0 "$prison.1001.poetry.desc$\n\nそして[actor.GetSheHe]は始める。"