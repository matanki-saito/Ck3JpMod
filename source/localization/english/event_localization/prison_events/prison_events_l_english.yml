l_english:
 prison.1001.t:0 "真実か苦痛か"
 prison.1001.start.desc:1 "独房の扉が乱暴に開け放たれ、私は浅い眠りから飛び起きた。見慣れた看守の後ろには、[actor.GetWomanMan]が立っている。ま、まさか…\n\n"
 prison.1001.rack.desc:0 "私を拷問台に縛り付けている[actor.GetTitledFirstName]の唇には笑みが浮かんでいた。「君はずいぶんといい声で鳴いてくれた。きっと他の囚人たちにも聞こえただろうな。」"
 prison.1001.whip.desc:0 "[actor.GetTitledFirstName] twirls the whip in [actor.GetHerHis] hand. \"Oh, the whip looks innocent enough, but it can separate flesh from bones just as well as any knife."
 prison.1001.rats.desc:0 "「あのネズミどもは一見大人しいように見えるだろう」[actor.GetTitledFirstName]はそう言いながら、微かにチューチュー聞こえるバケツを指し示した。「仮に火の匂いを嗅ぎつけたら、逃げるために#emp 何でも#!喜んで食いちぎってしまうだろうね」"
 prison.1001.my_secret.desc:1 "「何か隠しているな？」[actor.GetTitledFirstName]は続けた。「さっさと吐け。さもないと…」"
 prison.1001.anothers_secret.desc:1 "「君は何か知っているのではないのかね？[reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]、「[actor.GetTitledFirstName]は続けた。「すべて吐け、さもないと…」"
 prison.1001.a:0 "分かった！話す！話すから！"
 prison.1001.b:0 "…"
 prison.1002.rack.desc:0 "簡単な事だ。やはり古き良き拷問台に勝るものはない。看守が[recipient.GetTitledFirstName]を部屋へ引きずってくると、[recipient.GetHerHis]の目線は直ぐに大きな木枠へと引き付けられた。"
 prison.1002.whip.desc:0 "「痛いだろう？こいつはただの鞭じゃない。こいつは骨ぐらいなら簡単に断つことができるんだ。大したものだろう？」[recipient.GetTitledFirstNamePossessive]の顔を見ればわかる。こいつはきっと全て知っている。"
 prison.1002.rats.desc:1 "「このバケツの中には怖がりなネズミがいる。もしバケツをちょっとでも暖めれば[recipient.GetWomanMan]の胸ぐらいなら簡単にかじり取るだろうなぁ… 分かったかね？」[recipient.GetTitledFirstName]にそう言ってやると、[recipient.GetHerHis]の抵抗の意志はみるみるうちに失われていった。"
 prison.1002.anothers_secret.desc:0 "\n\n『や、やめろ! わかった! [reveal_secret_owner.GetTitledFirstName]は[secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! 知っていることは全て話す!だからそれだけは…!』"
 prison.1002.my_secret.desc:0 "\n\n「頼むからやめてくれ！#EMP 頼む#!知りたい事なら何でも言う！私…私は…[secret_to_reveal.Custom('SecretDescriptionFirstPerson')]！」"
 prison.1002.a:0 "…よろしい。おい、そいつを牢屋に戻しておけ。"
 prison.1002.b:0 "まだ#emp 終わった#!なんて言ってないよな…"
 prison.1003.t:0 "拷問"
 prison.1003.rack.desc:0 "簡単な事だ。やはり古き良き拷問台に勝るものはない。骨と筋肉の捻じ曲がる音は非常に忘れがたい音色を奏でる。とはいえ、[recipient.GetTitledFirstName]がまもなく体験する苦痛のほうが記憶に残るものになるだろう…"
 prison.1003.whip.desc:0 "ああ、素晴らしい鞭だ！これはただの鞭じゃない。ナイフのように肉を削ぎ落とせる、そんな鞭だ。引き摺り出された自分の内臓を見て、[recipient.GetTitledFirstName]もそのことをすぐに理解するだろう。"
 prison.1003.rats.desc:0 "「ここにいるネズミどもは恥ずかしがり屋さんに見えるかもしれない」と言いながら、バケツを[recipient.GetFirstNamePossessive]のはだけた胸部に縛り付ける。「しかし、中が熱くなると何でもして逃げようとする。こいつらはラッキーだね。歯が#emp とても#!鋭いんだから。」私は赤く燃える炭に手を伸ばすと、[recipient.GetSheHe|U]は慈悲を求めて懇願する。"
 prison.1003.a:0 "ああ…[recipient.GetHerHis]の叫び声はたとえ何時間でも聞いていられるな。"
 prison.1003.b:0 "これも必要なことだ。"
 prison.1010.rack.desc:0 "[actor.GetTitledFirstName]は私を拷問台に磔にし、その唇に薄ら笑いを浮かべていた。聞き覚えがある、骨や腱が#emp ボキッ#!と折れた時の音、その叫び…慈悲を乞おうとしても、[actor.GetFirstNamePossessiveNoTooltip]は笑みを大きくするだけだ。"
 prison.1010.whip.desc:0 "[actor.GetTitledFirstName]が手に持った鞭を振り回す。「おっと、この鞭は一見無害そうに見えるが、ナイフのように骨から肉を削ぎ落とすことができる。試させてもらおうか」"
 prison.1010.rats.desc:0 "「おっと、ネズミが隠れてしまった。だがね？」[actor.GetTitledFirstName]はそう言って、手に持ったバケツを私の胸に押しつけた。「こいつを熱したらどうなるだろうか？きっと逃げ出そうとするだろう。ところで君は知っているかね？ネズミの歯というのは、#emp とても鋭い#!そうだ。」"
 prison.1010.a:0 "頼むから、やめろ、私は…! #emp うわああぁぁぁ#!"
 prison.1020.t:0 "盲目"
 prison.1020.start.desc:0 "The jailer drags a panicked [recipient.GetTitledFirstName] into the [ROOT.Char.Custom('GetRoom')]. \"Please! I will do anything, anything you want!\" [recipient.GetHerHis|U] protests are cut short as the jailor gags [recipient.GetHerHim] and ties [recipient.GetHerHim] down on the table.\n\n"
 prison.1020.cruel.desc:0 "「おぉ、[recipient.GetFirstNameNoTooltip]よ、」私は芝居がかった溜息をつく。「あなたと私は何一つ意見が合わなかった。だが\"明るい面\"では、ケリをつける方法を決めたぞ。」"
 prison.1020.compassionate.desc:0 "「野蛮に見えるかもしれないが、」医者が[physician.GetHerHis]の器具を準備している間に私は言う。「これは領地を安定させるために必要なんだ。おお、誓って——君の苦痛に愉悦などしていないよ。」"
 prison.1020.child.desc:1 "「これで万事良くなるでしょう」と医者は[recipient.GetTitledFirstName]に鎮静薬を差し出した。[recipient.GetHerHis|U]の小さな手は震えていたが、それに構わず飲み干した。\n\n[recipient.Custom('GirlBoy')]が眠りに落ちるとすぐに、医者は私をじっと見た。「本当によろしいのですか？我が君」"
 prison.1020.a:0 "おぉ凄い、#emp 痛そう#!だな。"
 prison.1020.b:0 "理由はちゃんとある。"
 prison.1021.start.desc:0 "自身の命運について黙想している時、看守が突然やってきて私を牢屋から引きずり出した。仄暗い廊下の中では、[actor.GetTitledFirstName]が私を待っていた。\n\n"
 prison.1021.cruel.desc:0 "[actor.GetHerHis]の顔に浮かぶ嬉しげな様子は私の背筋を凍らせた。\n\n「心配はいらん、首を貰いに来たわけじゃない——貰うのは目だけで十分だ。」"
 prison.1021.compassionate.desc:0 "「[recipient.GetFirstNameNoTooltip]、私が今からすることになんの喜びも感じていないことをわかってほしい。あなたの目を潰すのは領国の安定のために、やむを得ないのだ」"
 prison.1021.child.desc:0 "「これで万事良くなるでしょう」、小さなガラス瓶を勧めながら医者が言った。ここは最悪の連中の最悪の場所だ、しかし、[physician.GetHerHis]の目は…きれいだ。震える手で、小瓶を口に運んだ。"
 prison.1021.a:0 "わたしの…私の目？はなせ！#emp やーめーろー！#!"
 prison.1021.b:0 "こ、これは…何だ…？"
 prison.1025.t:0 "去勢"
 prison.1025.cruel.desc:0 "「おお、[recipient.GetFirstNameNoTooltip]」、芝居がかったため息をついた。「恐れることはない。首を貰いに来たわけじゃない——他の値打ち物も結構だ。あなたの男らしいところが丁度よかろう。」"
 prison.1026.cruel.desc:0 "[actor.GetHerHis]の顔に浮かんだ嬉しげな様子に背筋が凍った。\n\n「大丈夫、首は結構——他の大事な品もいただきません。あなたの男の証、まさにそれを頂きたい。」"
 prison.1026.compassionate.desc:0 "「[recipient.GetFirstNameNoTooltip]、私が今からすることになんの喜びも感じていないことをわかってほしい。あなたの去勢は領国の安定のために、やむを得ないのだ」"
 prison.1026.a:0 "何だって…？やめろ、離せ！#emp やめてくれ！#!"
 prison.9001.t:0 "自由！"
 prison.9001.desc_1:0 "I spend many days planning my escape, thinking about the best course of action and route of escape. It all amounts to nothing though as one day the guard simply forgets to lock the cell, staggering away without looking back."
 prison.9001.desc_2:0 "良き言葉、心温まる一言…間もなく、警戒していた看守が温かい親近感をもった眼差しを向けるようになった。きれいな空気を少し吸いたいと頼んだときさえ、なにも聞き返されたりしなかった。溝の中にうつ伏せに倒れた[dummy_gender.GetHerHim]を残して私は立ち去った。"
 prison.9001.desc_3_opening:0 "A moments distraction, that was all I needed to slip the keys from the guard's belt and behind my back."
 prison.9001.desc_3_house_arrest:0 "When darkness falls I slowly ease my cell open, wincing at the screech."
 prison.9001.desc_3:0 "夜の帳が下り、ゆっくりと独房から抜け出ようとしたとき、甲高いきしみ音に縮み上がった。"
 prison.9001.desc_4:0 "I scour every inch of the cell. I inspect every hinge, feel along every bar, and investigate every chain. As darkness once again falls I finally find what I've been looking for – a loose stone! It is quick work to widen the hole into a tunnel after that."
 prison.9001.desc_5:0 "I stalk the place, every door as familiar as an old friend, and I bide my time. I know who goes where, and at what time. I know who calls upon specific servants, and I know the fastest route out of here. As darkness falls I simply wait for the perfect moment, and then I slip away like a shadow."
 prison.9001.desc_6:0 "暗闇の訪れを待ち、誰もそばにいないことがわかると、鉄格子を両手でつかみ、#EMP 曲げる#!。汗が目に入り、荒い呼吸が闇にこだました、間もなく、ぎりぎりすり抜けられる隙間が出来た。"
 prison.9001.desc_7:0 "看守が去ってすぐに錠前に取り掛かる。古く錆びた錠前に使える道具は、部屋の隅で見つけた小さな釘だけ、怯まなかった。小さくひねり、わずかにこじる…#EMP やった！#!"
 prison.9001.desc_8:0 "看守があくびを噛み殺すのを見て私は微笑む。何時間も議論を続けたところだ。手を緩めず[ROOT.Char.Custom('subject_of_interest')]の話題にふみこむ。間もなく、[dummy_gender.GetSheHe]は座ったまま居眠りを始めた、そこからは簡単、[dummy_gender.GetHerHim]から鍵束を頂いた。"
 prison.9001.desc_9:0 "何日も意味ありげな目配せ、思わせぶりな仕草と誘いが実を結び、看守が片方の手から[dummy_gender.GetHerHis]の[dummy_gender.Custom('GetUpperClothingArticle')]を外しながら近づいてきたとき、私は微笑んだ。至福の激情の中で意識が消えても痛みはない、私は不要な危害は加えなかったことを確かめた。"
 prison.9001.desc_ending_1:0 "\n\n[imprisoner.GetTitledFirstNamePossessive]の[imprisoner.Custom('ResidenceBuilding')]の周囲に広がる[imprisoner.Custom('TerrainType')]の中に隠れた時、やっと希望を持つ気になった。"
 prison.9001.desc_ending_2:0 "\n\n夜にまぎれ、全てより遠く離れてから、私は後ろを振り向いて笑った。"
 prison.9001.a:0 "自由だ！"
 prison.9002.desc_opening:0 "監視がゆるむ一瞬が必要だ"
 prison.9002.desc_rat:0 "——私のネズミを放すと、それは静かに床を横切り看守が座る椅子を登った、まさに鍵束に向かって"
 prison.9002.desc_stone:0 "——看守の背後に忍び寄り、[dummy_gender.GetHerHis]の兜の上から石で#EMP 一打ち#!した。看守は床に転がり、私はすばやく鍵束を探った"
 prison.9002.desc_spoon:0 "それから、さじを錠前に乱暴に差し込んだ。しばらく、揺すったり、曲げたりするうち、錠前から#EMP カチリ#!という音が聞こえた"
 prison.9002.desc_cockroach:0 " – I release my cockroach, and as it scurries under the guard's feet [dummy_gender.GetSheHe] jerks back violently enough to bash [dummy_gender.GetHerHis] skull against the ground"
 prison.9002.desc_end:0 "、それからすぐ、我が信頼する[ROOT.Char.Custom('prison_pet')]とともに[imprisoner.GetTitledFirstNamePossessive]の[imprisoner.Custom('ResidenceBuilding')]の周囲に広がる[imprisoner.Custom('TerrainType')]へと脱出した。"
 prison.9002.a:0 "我々は自由だ、[ROOT.Char.Custom('prison_pet')]よ！"
 prison.9003.desc:0 "[imprisoner.GetTitledFirstNamePossessive]の看守が背を向けるや否や、私と囚人仲間である[prison_friend.GetTitledFirstName]は攻撃を開始した。\n\n何日も監禁されていたため衰弱していた私は、看守の鉄の拳が胃に突き刺さると、たちまち圧倒され動けなくなってしまった。警備員は仕上げの一撃を準備しているが、看守のナイフを持った[prison_friend.GetTitledFirstNameNoTooltip]が眼前に迫っている——私たちはすぐに動き出した。\n\n夜の中に紛れ込むと、私たちは互いに寄りかかりながら笑った。"
 prison.9003.a:0 "我らは自由だ！"
 prison.9499.t:0 "脱出！"
 prison.9499.desc_house_arrest:0 "囚人である[escapee.GetTitledFirstName]が脱走した！"
 prison.9499.desc_dungeon:0 "囚人である[escapee.GetTitledFirstName]が我が地下牢から脱走した！"
 prison.9499.desc_ending:0 "\n\n看守の警備は特に言うべきこともなかったが、損失はもう出ている。"
 prison.9499.a:0 "[escapee.GetFirstNameNoTooltip]に災いあれ！"
 prison.9501.t:0 "ちぎれぬ鎖"
 prison.9501.desc:0 "As the guard is momentarily distracted I reach for the keys hanging on [jailor.GetHerHis] belt, but a firm hand stops me halfway.\n\n\"Oh no no. There's no escaping here, #EMP my [ROOT.Char.GetTitleAsNameNoTooltip]#!.\" The guard sneers down at me and laughs.\n\n\"You thought the gruel you were getting was bad?\"\n\n\"Just. You. Wait.\""
 prison.9501.a:0 "私はここで朽ち果てるのか…"
 prison.9502.t:0 "私の勇敢な[ROOT.Char.Custom('prison_pet')|U]"
 prison.9502.desc_opening:0 "As the guard turns around I quickly reach for my [ROOT.Char.Custom('prison_pet')] and hurl it at [dummy_gender.GetHerHis] head.\n\n"
 prison.9502.desc_rat:0 "It scrambles, trying to find purchase, but the guard quickly reach up and throws it on the floor.\n\nMy screams of protest are almost drowned out by the agonized squealing as the guard mercilessly grinds [dummy_gender.GetHerHis] heel down."
 prison.9502.desc_stone:0 "It bounces heavily off the guards helmet, but [dummy_gender.GetSheHe] only turns around with eyebrows raised in surprise.\n\nSpotting the stone [dummy_gender.GetSheHe] tosses it away with a sneer."
 prison.9502.desc_spoon:0 "It bounces off the guards helmet, and [dummy_gender.GetSheHe] barely seems to notice.\n\nTurning around and spotting the out of place spoon, [dummy_gender.GetSheHe] picks it up and stuffs it into [dummy_gender.GetHerHis] own belt."
 prison.9502.desc_cockroach:0 "それは這い登ろうとしてもがいた、その動きは看守の注意を引かずにはおかなかった、[dummy_gender.GetHerHis]の手が上がり無慈悲に私の愛するゴキブリがはたき落とされた。[dummy_gender.GetHerHis]は嫌悪にせせら笑い、踏み潰した。"
 prison.9502.a:0 "やめろ！！私の[ROOT.Char.Custom('prison_pet')]だぞ！"
 prison.9503.t:0 "裏切り"
 prison.9503.desc:0 "My fellow prisoner [prison_friend.GetTitledFirstName] and I have spent many nights plotting our escape.\n\nAs I make a ruckus [prison_friend.GetSheHe] stands ready by the door. The guard opens it, and I smile, now [prison_friend.GetFirstNameNoTooltip] will attack from behind and– and that's the door closing behind the guard. [prison_friend.GetTitledFirstNameNoTooltip] disappears into the night, unchallenged as all guards converge on me."
 prison.9503.a:0 "うむ、少なくとも[prison_friend.GetSheHe]は脱出できた…"
 prison.9503.b:0 "[prison_friend.Custom('InsultAdjective')][prison_friend.Custom('InsultNoun')]に裏切られたか！"
 prison.9504.t:0 "囚人仲間"
 prison.9504.desc:0 "I have spent many hours planning my escape, and as I make my way out in the middle of the night I cannot help but smile. This might just work! The guard is neutralized, the way–\n\n\"[ROOT.Char.GetFirstNameNoTooltip] is escaping! Guards! #EMP Guards!#!\" The grating voice of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))], [prison_rival.GetTitledFirstName], breaks the silence, and soon I am surrounded by armed and angry guards."
 prison.9504.a:0 "[prison_rival.GetFirstNameNoTooltip]に呪いあれ！"
 prison.9505.t:0 "限界に挑む"
 prison.9505.opening:0 "It is becoming clear to me that must take my fate in my own hands. It is also clear that not every part of the [bg_override_char.Custom('GetDungeon')|l] is equally well guarded."
 prison.9505.tumble:0 "\n\n壁の露頭部からひどい転落をしたあと、私がまさにそうあれと願ったようになった。私が発見され、牢獄まで運ばれそこに治療師が呼ばれるまで一時間かかったのだ。"
 prison.9505.tunnels:0 "\n\n壁の下のトンネルは暗く、わかりにくかった。おびただしい量のくずと岩が私の頭を直撃し、なんとか這い出た先が中庭だったので私はすぐに発見された。"
 prison.9505.a:0 "私…私はまだ生きている…！"
 prison.1001.poetry.desc:0 "[actor.GetTitledFirstName]は[actor.GetHerHis]の脇の下に挟まれた長い…本当に#EMP 長い#!巻物を取り出す。\n\n「私の…#EMP 最高の#!詩を一つ二つ読んでも構わないかな。」"
 prison.1002.poetry.desc:0 "自身のためであることはもちろん、喜びのために言葉をより合わせることができるのであれば、悪意のために言葉をより合わせるのもまた簡単なことだ。\n\n腕から長い詩集を取り出して広げると、巻物は床に落ち、後ろ向きにゆっくりと扉の外へと転がっていく。"
 prison.1003.poetry.desc:0 "$prison.1002.poetry.desc$\n\nそして、私は読み始める。"
 prison.1010.poetry.desc:0 "$prison.1001.poetry.desc$\n\nそして[actor.GetSheHe]は始める。"
 prison.1020.compassionate.landless.desc:0 "\"This might seem barbaric,\" I say as the physician prepares [physician.GetHerHis] tools, \"but this is for the best. Trust me — I take no pleasure in your suffering.\""
 prison.1021.landless_start.desc:0 "I am quietly contemplating my fate when the jailor suddenly enters and drags me out of my cage. Suddenly I am face to face with [actor.GetTitledFirstName].\n\n"
 prison.1030.t: "Disfigured"
 prison.1030.cruel.desc: "\"Well, [recipient.GetFirstNameNoTooltip],\" I sigh theatrically. \"It seems it is time for the exterior of your mortal housing to reflect the ugliness inside.\""
 prison.1031.cruel.desc: "The pleased look on [actor.GetHerHis] face sends a shiver up my spine.\n\n\"Fret not. I have not come for your #EMP entire#! head — just a part of it shall do just fine...\""
 prison.1031.a: "My... my nose? Let me go! #EMP Nooo!#!"
 prison.1041.t: "Maimed"
 prison.1041.cruel.desc: "\"Something I've always admired about you [recipient.GetFirstName]\", I smirk, \"is your ability to make the most out of adverse circumstances. You always seem to make more with less — even a few pounds less...\""
 prison.1041.compassionate.desc: "\"[recipient.GetFirstName], I want you to know I take no pleasure in this. I am forced to maim you. For the stability of the realm.\""
 prison.1042.cruel.desc: "The pleased look on [actor.GetHerHis] face sends a shiver up my spine.\n\n\"\"Something I've always admired about you [recipient.GetFirstName]\", [actor.GetSheHe] smirks, \"is your ability to make the most out of adverse circumstances. You always seem to make more with less — even a few pounds less...\""
 prison.1041.a: "My... my limbs? No, you can't, #EMP you can't!#!"
 prison.9505.camp: "\n\nI soon find, however, that I am at the center of a warren of tents, littered with braziers, bored soldiers, and tripping hazards. Thrust onto my face by a treacherous tent-rope, I accept that there was no way out, as the guards lock me away."