l_english:
 prison.1001.t:0 "真実か苦痛か"
 prison.1001.start.desc:1 "独房の扉が開かれた瞬間、私の朧げな意識は刹那に吹き飛んだ。看守のシルエットに見覚えはあるが、奴の後ろにいる[actor.GetWomanMan]は……あ、うわぁ、まずい。\n\n"
 prison.1001.rack.desc:0 "[actor.GetTitledFirstName]は私を拷問台に磔にし、その唇に薄ら笑いを浮かべていた。『ねえ、聞こえたかな。金切声と共に骨が砕け肉が裂ける音色が。』"
 prison.1001.whip.desc:0 "[actor.GetTitledFirstName]は[actor.GetHerHis]の手に持った鞭を振り回す。「ああ、この鞭は一見無邪気に見えるが、こいつはナイフのように肉と骨を切り離すことができる」"
 prison.1001.rats.desc:0 "『このネズミは一見大人しいように見えるだろうが、』と[actor.GetTitledFirstName]は言い、微かにチューチュー聞こえるバケツを差し向けてきた。『こいつ等を火で焚きつけてやれば、#emp 何でも#!齧って逃げていくんじゃないかなぁ。』"
 prison.1001.my_secret.desc:1 "『お前は何かを隠している、そうだろう?』[actor.GetTitledFirstName]は続けた。『さっさと吐け。さもなくば……』"
 prison.1001.anothers_secret.desc:1 "『君は何か知っているんじゃないのか[reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]、』[actor.GetTitledFirstName]は続けた。『全部吐き出せ、でなければ……』"
 prison.1001.a:0 "す、全てを話そう、誓って!"
 prison.1001.b:0 "……"
 prison.1002.rack.desc:0 "簡単な事さ。やはり古き良き拷問台に勝るものはないな。看守が[recipient.GetTitledFirstName]を部屋へ引きずってくると、[recipient.GetHerHis]の目線は直ぐに大きな木枠へと引き付けられた。"
 prison.1002.whip.desc:0 "おぉ、猫鞭の甘美なるキスが! 見た目はなんてことないが、これはナイフと同じように骨肉を剥ぎ取り身体を軽くする。[recipient.GetTitledFirstNamePossessive]の表情から察するに、そのことをよく知っているようだ。"
 prison.1002.rats.desc:0 "バケツの中のネズミは最初恥ずかしがっているように見えるかもしれないが、加熱してやると喜んで[`recipient.GetWomanMan]の胸を貪り穴を空けていく。私めが[recipient.GetTitledFirstName]様に状況のご説明していると、まるでチーズのようにその決意が溶けていきましたとさ。"
 prison.1002.anothers_secret.desc:0 "\n\n『やめ、やめろ、情報を持っている! [reveal_secret_owner.GetTitledFirstName]は[reveal_secret_owner.GetTitledFirstName][reveal_secret_owner.GetTitledFirstName][secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! 全部話すから!』"
 prison.1002.my_secret.desc:0 "\n\n『頼むからやめてくれ! #EMP 頼む#! 知りたい事なら何でも言うから! 私……私は……[secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!』"
 prison.1002.a:0 "へぇ面白いね。じゃあ[recipient.GetHerHim]を牢屋へ戻しておけ。"
 prison.1002.b:0 "まだ#emp 終わった#!なんて言ってないよな……"
 prison.1003.t:0 "拷問"
 prison.1003.rack.desc:0 "簡単な事さ。やはり古き良き拷問台に勝るものはないな。骨と筋肉の捻じ曲がる音は忘れがたい音色を奏でる。しかし、[recipient.GetTitledFirstName]が体験する苦痛に比べれば、記憶に残るというわけでもないだろう……"
 prison.1003.whip.desc:0 "おぉ、猫鞭の甘美なるキスが! 見た目はなんてことないが、これはナイフと同じように骨肉を剥ぎ取り身体を軽くする——[recipient.GetTitledFirstName]はこれから実体験するようだ。[recipient.GetSheHe|U]はしばらくうつ伏せでオネンネしていることだろう。"
 prison.1003.rats.desc:0 "『このネズミは恥ずかしがり屋さんに見えるだろうが、』私はそう言いながら[recipient.GetFirstNamePossessive]の、はだけた胸にぴったりバケツを縛り付けつけた。『だけど中が熱くなれば、こいつ等は逃げるためになんでもやるんじゃないかな? 知ってるかもしれないけど、ネズミの牙って#emp 超#!鋭いんだって。』[recipient.GetSheHe|U]は慈悲を懇願し、私は暖炉に手を伸ばした。"
 prison.1003.a:0 "ああ……[recipient.GetHerHis]の叫び声は永遠に聴けるな。"
 prison.1003.b:0 "やるしかなかった。"
 prison.1010.rack.desc:0 "[actor.GetTitledFirstName]は私を拷問台に磔にし、その唇に薄ら笑いを浮かべていた。聞き覚えがある……生を絞り出す悲痛の唄、軋む骨と筋肉の二重奏。慈悲を乞おうとしても、[actor.GetFirstNamePossessiveNoTooltip]は売り切れだとひたすら笑うだけ。"
 prison.1010.whip.desc:0 "[actor.GetTitledFirstName]は[actor.GetHerHis]の手に持った鞭を振り回す。「ああ、この鞭は一見無邪気に見えるが、こいつはナイフのように肉と骨を切り離すことができる。試させてもらおうか・・・」"
 prison.1010.rats.desc:0 "『このネズミは恥ずかしがり屋さんに見えるだろうが、』[actor.GetTitledFirstName]がバケツを私の胸にぴったり括り付けながら言いました。『だけど中が熱くなれば、こいつ等は逃げるためになんでもやるんじゃないかな? 知ってるかもしれないけど、ネズミの牙って#emp 超#!鋭いんだって。』"
 prison.1010.a:0 "頼むから、やめろ、私は……! #emp うわああぁぁぁ#!"
 prison.1020.t:0 "盲目"
 prison.1020.start.desc:0 "看守はパニックに陥った[recipient.GetTitledFirstName]を部屋に引きずり込む。『お願いします! 許してください、何でもしますから!』[recipient.GetHerHis|U]の抵抗は、看守が[recipient.GetHerHim]を猿轡にかけ、テーブルの上に縛り付けたことで遮られた。\n\n"
 prison.1020.cruel.desc:0 "『おぉ、[recipient.GetFirstNameNoTooltip]よ、』私は芝居がかった溜息をつく。『あなたと私は何一つ意見が合わなかった。だが\"明るい面\"では、ケリをつける方法を決めたぞ。』"
 prison.1020.compassionate.desc:0 "『野蛮に見えるかもしれないが、』医者が[physician.GetHerHis]の器具を準備している間に私は言う。『これは領地を安定させるために必要なんだ。本当さ——君の苦痛に愉悦などしていないよ。』"
 prison.1020.child.desc:1 "「これで万事良くなるでしょう」と医者は[recipient.GetTitledFirstName]に鎮静薬を差し出した。[recipient.GetHerHis|U]の小さな手は震えていたが、それに構わず飲み干した。\n\n[recipient.Custom('GirlBoy')]が眠りに落ちるとすぐに、医者は私をじっと見た。「確かですか?我が君」"
 prison.1020.a:0 "おぉ凄い、#emp 痛そう#!だな。"
 prison.1020.b:0 "ちゃんと理由があるので。"
 prison.1021.start.desc:0 "自身の命運について黙想している時、看守が突然やってきて私を牢屋から引きずり出した。そこには、仄暗い廊下の中で、[actor.GetTitledFirstName]が待っていた。\n\n"
 prison.1021.cruel.desc:0 "[actor.GetHerHis]の顔に浮かぶ満足した様子はわたしを腹の底から震え上がらせた。\n\n「心配はいらぬ、首を貰いに来たわけじゃない—お前の目が丁度いいくらいだな。」"
 prison.1021.compassionate.desc:0 "[recipient.GetFirstNameNoTooltip]、お知りおきいただきたいのは、これ、嬉しくてやってるわけじゃないってことですよ。目を潰すのはやらされ仕事だし、国の安定のためって聞いてます。」"
 prison.1021.child.desc:0 "「これで万事良くなるでしょう」、小さなガラス瓶を勧めながら医者が言った。ここは最悪の連中の最悪の場所だ、しかし、[physician.GetHerHis]の目は…きれいだ。震える手で、小瓶を口に運んだ。"
 prison.1021.a:0 "わたしの…私の目？はなせ！#emp やーめーろー！#!"
 prison.1021.b:0 "わ…わたし、妙な感じ…"
 prison.1025.t:0 "去勢"
 prison.1025.cruel.desc:0 "「おお、[recipient.GetFirstNameNoTooltip]」、芝居がかったため息をついた。「恐れることはない。首を貰いに来たわけじゃない—他の値打ち物も結構だ。あなたの男らしいところが丁度よかろう。」"
 prison.1026.cruel.desc:0 "[actor.GetHerHis]の顔に浮かんだ嬉しげな様子に腹の底から震え上がった。\n\n「大丈夫、首は結構—他の大事な品もいただきません。あなたの陰茎、それ丁度いい、ちょうだいしていきます。」"
 prison.1026.compassionate.desc:0 "「[recipient.GetFirstNameNoTooltip]さま、この仕事にはなんの喜びも感じていないことをお知りいただきたい。あなたの去勢は強いられてすることです。国の平穏のために。」"
 prison.1026.a:0 "なに…？はなせ！#emp やーめーてー！#!"
 prison.9001.t:0 "自由！"
 prison.9001.desc_1:0 "脱走のために何日もかかって計画を考えた、最高の手順、脱出経路。それが無きが如し、ある日の守衛がドアの鍵を単にかけ忘れ、千鳥足で振り向きもせずに戻っていったのだ。"
 prison.9001.desc_2:0 "良き言葉、心温まる一言 – 間もなく、警戒していた看守が温かい親近感をもった眼差しを向けるようになった。きれいな空気を少し吸いたいと頼んだときさえ、なにも聞き返されたりしなかった、溝の中にうつ伏せに倒れた[dummy_gender.GetHerHim]を残して私は立ち去った。"
 prison.9001.desc_3_opening:0 "一瞬の気の緩み、それが、看守のベルトから鍵束をスリとって背後に隠すのに必要だった。"
 prison.9001.desc_3_house_arrest:0 "暗闇を待って、ゆっくりとドアを開け始めた、甲高いきしみに縮み上がった。"
 prison.9001.desc_3:0 "暗闇を待ってゆっくりと独房から抜け出ようとしたとき、甲高いきしみに縮み上がった。"
 prison.9001.desc_4:0 "牢屋の隅々までこすり、蝶番を調べ、鉄格子を一本ずつ撫でまわし、石の一つ一つを確認した。暗闇が訪れると私が探していたものに気がついた–石がゆるんでいる！石の後ろのトンネルに向かって穴をすばやく広げた。"
 prison.9001.desc_5:0 "ドア一つ一つに旧友のように寄り添いながら回廊を忍び足で進み、機会を伺っう。誰がいつどこに向かうか私は知っている。誰がどの召使いを呼ぶか知っている、[imprisoner.Custom('ResidenceBuilding')]から一番早く抜け出る道を知っている。暗闇を訪れ、ただ完全な機会を待ち、影のようにすり抜けた。"
 prison.9001.desc_6:0 "暗闇の訪れを待ち、だれもそばにいないことがわかると、鉄格子を両手でつかみ、#EMP 曲がれ#!。汗が目に入り、荒い呼吸が闇にこだました、間もなく、ぎりぎりすり抜けられる隙間が出来た。"
 prison.9001.desc_7:0 "看守が去ってすぐに錠前に取り掛かる。古く錆びた錠前に使える道具は、部屋の隅で見つけた小さな釘だけ、怯まなかった。小さくひねり、わずかにこじる、–#EMP やった！#!"
 prison.9001.desc_8:0 "看守があくびを噛み殺すのを見て私は微笑む。何時間も議論を続けたところだ。手を緩めず[ROOT.Char.Custom('subject_of_interest')]の話題にふみこむ。間もなく、[dummy_gender.GetSheHe]は座ったまま居眠りを始めた、そこからは簡単、[dummy_gender.GetHerHim]から鍵束を頂いた。"
 prison.9001.desc_9:0 "何日も意味ありげな目配せ、思わせぶりな仕草と誘いが実を結び、看守が片方の手から[dummy_gender.GetHerHis]の[dummy_gender.Custom('GetUpperClothingArticle')]を外しながら近づいてきたとき、私は微笑んだ。至福の激情の中で意識が消えても痛みはない、私は不要な危害は加えなかったことを確かめた。"
 prison.9001.desc_ending_1:0 "\n\n[imprisoner.GetTitledFirstNamePossessive]の[imprisoner.Custom('ResidenceBuilding')]周囲に広がる[imprisoner.Custom('TerrainType')]の中に隠れた時、やっと希望を持つ気になった。"
 prison.9001.desc_ending_2:0 "\n\n夜にまぎれ全てより遠く離れてから、後ろを振り向いて笑った。"
 prison.9001.a:0 "自由だ！"
 prison.9002.desc_opening:0 "監視がゆるむ一瞬が必要だ"
 prison.9002.desc_rat:0 "ーわたしのネズミを放すと、それは静かに床を横切り看守が座る椅子を登った、まさに鍵束に向かって"
 prison.9002.desc_stone:0 "ー看守の背後に忍び寄り、[dummy_gender.GetHerHis]の兜の上から石で#EMP 一打ち#!した。守衛が床に転がり、すばやく鍵束を探った"
 prison.9002.desc_spoon:0 "それから、さじを錠前に乱暴に差し込んだ。しばらく、揺すったり、曲げたりするうち、錠前から#EMP カチリ#!と聞こえた。"
 prison.9002.desc_cockroach:0 "ーわたしのゴキブリを放すとそれは守衛の足元へとカサカサと進んだ。[dummy_gender.GetSheHe]が後ろに驚き跳ねると頭を壁に叩きつけることになった"
 prison.9002.desc_end:0 "、それからすぐ、わが信頼する[ROOT.Char.Custom('prison_pet')]とともに[imprisoner.GetTitledFirstNamePossessive]の[imprisoner.Custom('ResidenceBuilding')]周囲に広がる[imprisoner.Custom('TerrainType')]へと脱出した。"
 prison.9002.a:0 "我々は自由だ、[ROOT.Char.Custom('prison_pet')]！"
 prison.9003.desc:0 "[imprisoner.GetTitledFirstNamePossessive]の看守が背を向けるや否や、私と囚人仲間である[prison_friend.GetTitledFirstName]は攻撃を開始した。\n\n何日も監禁されていたため衰弱していた私は、看守の鉄の拳が胃に突き刺さると、たちまち圧倒され動けなくなってしまった。警備員は仕上げの一撃を準備しているが、 看守のナイフを持った[prison_friend.GetTitledFirstNameNoTooltip]が眼前に迫っている―私たちはすぐに動き出した。\n\n夜の中に紛れ込むと、私たちは互いに寄りかかりながら笑った。"
 prison.9003.a:0 "われらは自由だ！"
 prison.9499.t:0 "脱出！"
 prison.9499.desc_house_arrest:0 "[escapee.GetTitledFirstName]が投獄から脱出した！"
 prison.9499.desc_dungeon:0 "[escapee.GetTitledFirstName]がわが地下牢から脱出した！"
 prison.9499.desc_ending:0 "\n\n看守の警備は特に言うべきこともなかったが、損害はもう与えられてしまった。"
 prison.9499.a:0 "[escapee.GetFirstNameNoTooltip]に災いあれ！"
 prison.9501.t:0 "ちぎれぬ鎖"
 prison.9501.desc:0 "看守が見せた一瞬のすきにベルトから下がった鍵束に手を伸ばしたが、半ばでがっちりした手にさえぎられた。\n\n「だめ、だめ、ここでは脱獄はなし、#EMP わが[ROOT.Char.GetTitleAsNameNoTooltip]#!。」看守は鼻であしらい、あざ笑った。\n\n「お前がすすってる粥、そんなにまずいと思ってたのか？ちょっと待っててみな。」"
 prison.9501.a:0 "私はここで朽ち果てそうだ…"
 prison.9502.t:0 "私の勇敢な[ROOT.Char.Custom('prison_pet')|U]"
 prison.9502.desc_opening:0 "看守が向きをかえたとき、素早くわが[ROOT.Char.Custom('prison_pet')]をつかみ、[dummy_gender.GetHerHis]のあたまへ放った。"
 prison.9502.desc_rat:0 "それは取っかかりを探そうともがき、這い登ろうとしたが、看守は素早く手でつかみ床に放り投げた。看守のかかとに無慈悲にひき潰される苦痛の甲高い鳴き声に、私の抗議の叫びはほとんどかき消された。"
 prison.9502.desc_stone:0 "それは看守のヘルメットにあたり強くはねかえった、[dummy_gender.GetSheHe]は驚きに眉毛がを持ち上げ、振り返っただけだった。その石を見つけて拾うと窓の外に投げ、鼻でせせら笑った。"
 prison.9502.desc_spoon:0 "それは看守のヘルメットではねかえった、[dummy_gender.GetSheHe]はかろうじて気が付いた。振り返って、おかしな場所にあるスプーンを見つけて拾うと、自分のベルトに差し込んだ。"
 prison.9502.desc_cockroach:0 "それは這い登ろうとしてもがいた、その動きは看守の注意を引かずにはおかなかった、[dummy_gender.GetHerHis]の手が上がり無慈悲に私の愛するゴキブリがはたき落とされた。[dummy_gender.GetHerHis]は嫌悪にせせら笑い、踏み潰した。"
 prison.9502.a:0 "やめろ！！私の[ROOT.Char.Custom('prison_pet')]だぞ！"
 prison.9503.t:0 "裏切り"
 prison.9503.desc:0 "囚人仲間の[prison_friend.GetTitledFirstName]と脱走の計画に何晩もついやしていた。\n\n[prison_friend.GetSheHe]がドアの影に隠れてから、私が騒ぎを起こした。看守がドアを開けると、私が微笑えんでいる、そして[prison_friend.GetFirstNameNoTooltip]が後ろから襲いかかる。そしてーそして看守の後ろでドアがしまった。看守全員が私に向かい、[prison_friend.GetTitledFirstNameNoTooltip]は無傷で暗闇に消えた。"
 prison.9503.a:0 "おお、少なくとも[prison_friend.GetSheHe]は脱出できた…"
 prison.9503.b:0 "[prison_friend.Custom('InsultAdjective')][prison_friend.Custom('InsultNoun')]に裏切られた！"
 prison.9504.t:0 "囚人仲間"
 prison.9504.desc:0 "脱走計画に何時間も費やしてきた、夜中に暗い回廊を下りながらにやけてきた。これはうまくいくぞ！看守は動けなくした、門はー\n\n「[ROOT.Char.GetFirstNameNoTooltip]が脱走した！看守！#EMP 看守！#!」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))][prison_rival.GetTitledFirstName]の不快な声が静寂を破った、私はすぐに武装して怒り狂った看守たちに取り囲まれた。"
 prison.9504.a:0 "[prison_rival.GetFirstNameNoTooltip]に呪いあれ！"
 prison.9505.t:0 "限界に挑む"
 prison.9505.opening:0 "自分の運命は自分の手で握らねばならぬことが明白になってきた。壁のすべての部分が同じように警備されているわけでは無いこともまた、明らかになった。"
 prison.9505.tumble:0 "\n\n壁の露頭部からひどい転落をしたあと、私がまさにそうあれと願ったようになった、がそれは。私が発見され、牢獄まで運ばれそこに治療師が呼ばれるまで一時間かかったのだ。"
 prison.9505.tunnels:0 "\n\n壁の下のトンネルは暗く、わかりにくかった。おびただしい量のくずと岩が私の頭を直撃し、なんとか這い出た先が中庭だったので私はすぐに発見された。"
 prison.9505.a:0 "私…私はまだ生きている！"