l_english:
 prison.1001.t:0 "真実か苦痛か"
 prison.1001.start.desc:1 "独房の扉が開かれた瞬間、私の朧げな意識は刹那に吹き飛んだ。看守のシルエットに見覚えはあるが、奴の後ろにいる[actor.GetWomanMan]は……あ、うわぁ、まずい。\n\n"
 prison.1001.rack.desc:0 "[actor.GetTitledFirstName]は私を拷問台に磔にし、その唇に薄ら笑いを浮かべていた。『ねえ、聞こえたかな。金切声と共に骨が砕け肉が裂ける音色が。』"
 prison.1001.whip.desc:0 "[actor.GetTitledFirstName]はその手の内に猫鞭を弄んでいる。『ああ、無知なる君に教えてあげるが、こいつはナイフのように骨肉を身体から取り払うこともできる。』"
 prison.1001.rats.desc:0 "『このネズミは一見大人しいように見えるだろうが、』と[actor.GetTitledFirstName]は言い、微かにチューチュー聞こえるバケツを差し向けてきた。『こいつ等を火で焚きつけてやれば、#emp 何でも#!齧って逃げていくんじゃないかなぁ。』"
 prison.1001.my_secret.desc:1 "『お前は何かを隠している、そうだろう?』[actor.GetTitledFirstName]は続けた。『さっさと吐け。さもなくば……』"
 prison.1001.anothers_secret.desc:1 "『君は何か知っているんじゃないのか[reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]、』[actor.GetTitledFirstName]は続けた。『全部吐き出せ、でなければ……』"
 prison.1001.a:0 "す、全てを話そう、誓って!"
 prison.1001.b:0 "……"
 prison.1002.rack.desc:0 "簡単な事さ。やはり古き良き拷問台に勝るものはないな。看守が[recipient.GetTitledFirstName]を部屋へ引きずってくると、[recipient.GetHerHis]の目線は直ぐに大きな木枠へと引き付けられた。"
 prison.1002.whip.desc:0 "おぉ、猫鞭の甘美なるキスが! 見た目はなんてことないが、これはナイフと同じように骨肉を剥ぎ取り身体を軽くする。[recipient.GetTitledFirstNamePossessive]の表情から察するに、そのことをよく知っているようだ。"
 prison.1002.rats.desc:0 "バケツの中のネズミは最初恥ずかしがっているように見えるかもしれないが、加熱してやると喜んで[`recipient.GetWomanMan]の胸を貪り穴を空けていく。私めが[recipient.GetTitledFirstName]様に状況のご説明していると、まるでチーズのようにその決意が溶けていきましたとさ。"
 prison.1002.anothers_secret.desc:0 "\n\n『やめ、やめろ、情報を持っている! [reveal_secret_owner.GetTitledFirstName]は[reveal_secret_owner.GetTitledFirstName][reveal_secret_owner.GetTitledFirstName][secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! 全部話すから!』"
 prison.1002.my_secret.desc:0 "\n\n『頼むからやめてくれ! #EMP 頼む#! 知りたい事なら何でも言うから! 私……私は……[secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!』"
 prison.1002.a:0 "へぇ面白いね。じゃあ[recipient.GetHerHim]を牢屋へ戻しておけ。"
 prison.1002.b:0 "まだ#emp 終わった#!なんて言ってないよな……"
 prison.1003.t:0 "拷問"
 prison.1003.rack.desc:0 "簡単な事さ。やはり古き良き拷問台に勝るものはないな。骨と筋肉の捻じ曲がる音は忘れがたい音色を奏でる。しかし、[recipient.GetTitledFirstName]が体験する苦痛に比べれば、記憶に残るというわけでもないだろう……"
 prison.1003.whip.desc:0 "おぉ、猫鞭の甘美なるキスが! 見た目はなんてことないが、これはナイフと同じように骨肉を剥ぎ取り身体を軽くする——[recipient.GetTitledFirstName]はこれから実体験するようだ。[recipient.GetSheHe|U]はしばらくうつ伏せでオネンネしていることだろう。"
 prison.1003.rats.desc:0 "『このネズミは恥ずかしがり屋さんに見えるだろうが、』私はそう言いながら[recipient.GetFirstNamePossessive]の、はだけた胸にぴったりバケツを縛り付けつけた。『だけど中が熱くなれば、こいつ等は逃げるためになんでもやるんじゃないかな? 知ってるかもしれないけど、ネズミの牙って#emp 超#!鋭いんだって。』[recipient.GetSheHe|U]は慈悲を懇願し、私は暖炉に手を伸ばした。"
 prison.1003.a:0 "ああ……[recipient.GetHerHis]の叫び声は永遠に聴けるな。"
 prison.1003.b:0 "やるしかなかった。"
 prison.1010.rack.desc:0 "[actor.GetTitledFirstName]は私を拷問台に磔にし、その唇に薄ら笑いを浮かべていた。聞き覚えがある……生を絞り出す悲痛の唄、軋む骨と筋肉の二重奏。慈悲を乞おうとしても、[actor.GetFirstNamePossessiveNoTooltip]は売り切れだとひたすら笑うだけ。"
 prison.1010.whip.desc:0 "[actor.GetTitledFirstName]はその手の内に猫鞭を弄んでいる。『ああ、無知なる君に教えてあげるが、こいつはナイフのように骨肉を身体から取り払うこともできる。ちょっと痩せてみるかい……』"
 prison.1010.rats.desc:0 "『このネズミは恥ずかしがり屋さんに見えるだろうが、』[actor.GetTitledFirstName]がバケツを私の胸にぴったり括り付けながら言いました。『だけど中が熱くなれば、こいつ等は逃げるためになんでもやるんじゃないかな? 知ってるかもしれないけど、ネズミの牙って#emp 超#!鋭いんだって。』"
 prison.1010.a:0 "頼むから、やめろ、私は……! #emp うわああぁぁぁ#!"
 prison.1020.t:0 "盲目"
 prison.1020.start.desc:0 "看守はパニックに陥った[recipient.GetTitledFirstName]を部屋に引きずり込む。『お願いします! 許してください、何でもしますから!』[recipient.GetHerHis|U]の抵抗は、看守が[recipient.GetHerHim]を猿轡にかけ、テーブルの上に縛り付けたことで遮られた。\n\n"
 prison.1020.cruel.desc:0 "『おぉ、[recipient.GetFirstNameNoTooltip]よ、』私は芝居がかった溜息をつく。『あなたと私は何一つ意見が合わなかった。だが\"明るい面\"では、ケリをつける方法を決めたぞ。』"
 prison.1020.compassionate.desc:0 "『野蛮に見えるかもしれないが、』医者が[physician.GetHerHis]の器具を準備している間に私は言う。『これは領地を安定させるために必要なんだ。本当さ——君の苦痛に愉悦などしていないよ。』"
 prison.1020.child.desc:1 "\"This will make everything feel better,\" the physician says as [physician.GetSheHe] offers [recipient.GetTitledFirstName] the sedating draught. [recipient.GetHerHis|U] little hand is shaking, but [recipient.GetSheHe] drinks it all the same.\n\nOnce the [recipient.Custom('GirlBoy')] is asleep, the physician gives me a long look. \"Are you sure about this, my [actor.GetLadyLord]?\""
 prison.1020.a:0 "わあ凄い、#emp 痛そう#!だね。"
 prison.1020.b:0 "ちゃんと理由があるので。"
 prison.1021.start.desc:0 "自身の命運について黙想している時、看守が突然やってきて私を牢屋から引きずり出した。そこには、仄暗い廊下の中で、[actor.GetTitledFirstName]が待っていた。\n\n"
 prison.1021.cruel.desc:0 "The pleased look on [actor.GetHerHis] face sends a shiver up my spine.\n\n\"Do not fret. I have not come for your head — your eyes will do just fine.\""
 prison.1021.compassionate.desc:0 "\"[recipient.GetFirstNameNoTooltip], I want you to know I take no pleasure in this. I am forced to blind you. For the stability of the realm.\""
 prison.1021.child.desc:0 "\"It will make everything feel better,\" the physician says as [physician.GetSheHe] offers me a tiny glass bottle. This is a bad place, with bad people, but [physician.GetHerHis] eyes... they are nice. With a shaking hand, I lift the bottle to my lips."
 prison.1021.a:0 "My... my eyes? Let me go! #emp Nooo!#!"
 prison.1021.b:0 "I... I feel strange..."
 prison.1025.t:0 "Castrated"
 prison.1025.cruel.desc:0 "\"Oh, [recipient.GetFirstNameNoTooltip],\" I sigh theatrically. \"Do not fret. I am not here to take your head — or anything else of value. Your manhood will do just fine.\""
 prison.1026.cruel.desc:0 "The pleased look on [actor.GetHerHis] face sends a shiver up my spine.\n\n\"Do not fret. I have not come for your head — or anything else of value for that matter. Your manhood will do just fine.\""
 prison.1026.compassionate.desc:0 "\"[recipient.GetFirstNameNoTooltip], I want you to know I take no pleasure in this. I am forced to have you castrated. For the stability of the realm.\""
 prison.1026.a:0 "What...? Let me go! #emp Nooo!#!"
 prison.9001.t:0 "Freedom!"
 prison.9001.desc_1:0 "I spend many days planning my escape, thinking about the best course of action and route of escape. It all amounts to nothing though as one day the guard simply forgets to lock the door, staggering away without looking back."
 prison.9001.desc_2:0 "A nice word here, a heartfelt compliment there – soon the guard views me with warm familiarity instead of the initial suspicion [dummy_gender.GetSheHe] harbored. When I ask for a bit of fresh air [dummy_gender.GetSheHe] does not even question me, and I leave [dummy_gender.GetHerHim] face down in a ditch."
 prison.9001.desc_3_opening:0 "A moments distraction, that was all I needed to slip the keyring from the guard's belt and behind my back."
 prison.9001.desc_3_house_arrest:0 "When darkness falls I slowly ease my door open, wincing at the screech."
 prison.9001.desc_3:0 "When darkness falls I make my way slowly out of my cell, wincing at the screech."
 prison.9001.desc_4:0 "I scour every inch of the cell. I inspect every hinge, feel along every bar, and investigate every stone. As darkness once again falls I finally find what I've been looking for – a loose stone! It is quick work to widen the hole into a tunnel after that."
 prison.9001.desc_5:0 "I stalk the corridors, every door as familiar as an old friend, and I bide my time. I know who goes where, and at what time. I know who calls upon specific servants, and I know the fastest route out of the [imprisoner.Custom('ResidenceBuilding')]. As darkness falls I simply wait for the perfect moment, and then I slip away like a shadow."
 prison.9001.desc_6:0 "I wait until darkness falls, and as soon as I am certain no one is around I grab one bar in each hand and #EMP bend#!. Sweat drips into my eyes, and my panting breath echoes in the darkness, but soon I have a hole just big enough to squeeze through."
 prison.9001.desc_7:0 "As soon as the guard leave I descend upon the lock. It's old and rusty, and all I have to work with is a small nail I found in the corner, but that will not stop me. A small twist, a tiny nudge, and– #EMP there!#!"
 prison.9001.desc_8:0 "I smile as the guard tried to stifle a yawn. I have kept the discussion going for hours by now, and I dive into the topic of [ROOT.Char.Custom('subject_of_interest')] without relenting. Soon [dummy_gender.GetSheHe] is nodding in [dummy_gender.GetHerHis] chair, and then it's a simple thing to get the keys of [dummy_gender.GetHerHim]."
 prison.9001.desc_9:0 "Many days of sly gazes, insinuating gestures, and invitations have finally born fruit, and as the guard approach me with one hand already unlacing [dummy_gender.GetHerHis] [dummy_gender.Custom('GetUpperClothingArticle')] I smile. It is a painless thing, to pass out in the throes of bliss, and I make sure to cause no undue harm."
 prison.9001.desc_ending_1:0 "\n\nAs I disappear into the [imprisoner.Custom('TerrainType')] surrounding [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')] I finally dare to hope."
 prison.9001.desc_ending_2:0 "\n\nAs I disappear into the night, when I am far away from all, I tilt my head back and laugh."
 prison.9001.a:0 "I am free!"
 prison.9002.desc_opening:0 "All I need is one moment of flagging attention"
 prison.9002.desc_rat:0 " – I release my rat who quietly makes its way across the floor, up the stool the guard is resting on, and right to the keys"
 prison.9002.desc_stone:0 " – I sneak up behind the guard and #EMP smash#! my stone into the back of [dummy_gender.GetHerHis] helmet. As the guard tumble to the ground I quickly search [dummy_gender.GetHerHim] for the keys"
 prison.9002.desc_spoon:0 " and I jab my spoon into the lock. After much wiggling and bending the lock gives with an audible #EMP click#!"
 prison.9002.desc_cockroach:0 " – I release my cockroach, and as it scurries under the guard's feet [dummy_gender.GetSheHe] jerks back violently enough to bash [dummy_gender.GetHerHis] skull against the wall"
 prison.9002.desc_end:0 ", and soon both me and my trusted [ROOT.Char.Custom('prison_pet')] are disappearing into the [imprisoner.Custom('TerrainType')] surrounding [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')]."
 prison.9002.a:0 "We are free, [ROOT.Char.Custom('prison_pet')]!"
 prison.9003.desc:0 "As soon as [imprisoner.GetTitledFirstNamePossessive] guards turn their backs to me and my fellow prisoner, [prison_friend.GetTitledFirstName], we strike.\n\nMy many day imprisoned has left me weak though, and as the guard slams a iron-clad fists into my stomach I quickly find myself overwhelmed and pinned. The guard prepares the finishing blow, but I see [prison_friend.GetTitledFirstNameNoTooltip] looming above us, holding the guard's own knife – soon enough we are on the move again.\n\nAs we make our way out into the night, leaning on each other, we laugh."
 prison.9003.a:0 "We are free!"
 prison.9499.t:0 "Escaped!"
 prison.9499.desc_house_arrest:0 "My prisoner, [escapee.GetTitledFirstName], has escaped [escapee.GetHerHis] imprisonment!"
 prison.9499.desc_dungeon:0 "My prisoner, [escapee.GetTitledFirstName], has escaped my dungeons!"
 prison.9499.desc_ending:0 "\n\nThe guards have nothing to say in their defense, but the damage is already done nonetheless."
 prison.9499.a:0 "Curse you, [escapee.GetFirstNameNoTooltip]!"
 prison.9501.t:0 "Unbreakable Chains"
 prison.9501.desc:0 "As the guard is momentarily distracted I reach for the keyring hanging on the guard's belt, but a firm hand stops me halfway.\n\n\"Oh no no. There's no escaping here, #EMP my [ROOT.Char.GetTitleAsNameNoTooltip]#!.\" The guard sneers down at me and laughs.\n\n\"You thought the gruel you were getting was bad? Just you wait.\""
 prison.9501.a:0 "I will rot in here..."
 prison.9502.t:0 "My Brave [ROOT.Char.Custom('prison_pet')|U]"
 prison.9502.desc_opening:0 "As the guard turns around I quickly reach for my [ROOT.Char.Custom('prison_pet')] and hurl it at [dummy_gender.GetHerHis] head."
 prison.9502.desc_rat:0 "It scrambles, trying to find purchase, but the guard quickly reach up and throws it on the floor. My screams of protest are almost drowned out by the agonized squealing as the guard mercilessly grinds [dummy_gender.GetHerHis] heel down."
 prison.9502.desc_stone:0 "It bounces heavily of the guards helmet, but [dummy_gender.GetSheHe] only turns around with eyebrows raised in surprise. Spotting the stone [dummy_gender.GetSheHe] throws it out the window with a sneer."
 prison.9502.desc_spoon:0 "It bounces of the guards helmet, and [dummy_gender.GetSheHe] barely seems to notice. Turning around and spotting the out of place spoon, [dummy_gender.GetSheHe] picks it up and stuffs it into [dummy_gender.GetHerHis] own belt."
 prison.9502.desc_cockroach:0 "It scrambles for purchase, but the movement must have alerted the guard for [dummy_gender.GetHerHis] hand comes up and mercilessly swat my beloved cockroach to the ground, stomping it into the ground with a disgusted sneer."
 prison.9502.a:0 "No!! My [ROOT.Char.Custom('prison_pet')]!"
 prison.9503.t:0 "Betrayal"
 prison.9503.desc:0 "My fellow prisoner [prison_friend.GetTitledFirstName] and I have spent many nights plotting our escape.\n\nAs I make a ruckus [prison_friend.GetSheHe] stands ready by the door. The guard opens the door, and I smile, now [prison_friend.GetFirstNameNoTooltip] will attack from behind and– and that's the door closing behind the guard. [prison_friend.GetTitledFirstNameNoTooltip] disappears into the night, unchallenged as all guards converge on me."
 prison.9503.a:0 "Well, at least [prison_friend.GetSheHe] got out..."
 prison.9503.b:0 "The [prison_friend.Custom('InsultAdjective')] [prison_friend.Custom('InsultNoun')] betrayed me!"
 prison.9504.t:0 "My Fellow Prisoner"
 prison.9504.desc:0 "I have spent many hours planning my escape, and as I make my way down a dark corridor in the middle of the night I cannot help but smile. This might just work! The guard is neutralized, the gate–\n\n\"[ROOT.Char.GetFirstNameNoTooltip] is escaping! Guards! #EMP Guards!#!\" The grating voice of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))] [prison_rival.GetTitledFirstName] breaks the silence, and soon I am surrounded by armed and angry guards."
 prison.9504.a:0 "Curse you, [prison_rival.GetFirstNameNoTooltip]!"
 prison.9505.t:0 "Pushing Boundaries"
 prison.9505.opening:0 "It is becoming clear to me that must take my fate in my own hands. It is also clear that not every part of the walls are equally well guarded."
 prison.9505.tumble:0 "\n\nAfter a nasty fall from a wall outcrop, I do wish it was, however. It took an hour before someone found me and helped me to my chambers, where a healer was called."
 prison.9505.tunnels:0 "\n\nI soon discovered, however, that the tunnels beneath the walls are dark and confusing. It was only after numerous scrapes and rocks struck with my head I managed to find the way out, back into the courtyard."
 prison.9505.a:0 "I'm... I'm still alive...!"