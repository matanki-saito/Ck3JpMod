l_english:
 house_arrest_ongoing.0001.t:0 "目標と夢"
 house_arrest_ongoing.0001.desc:0 "[prison_holder.GetTitledFirstName]の囚人として過ごす日々は、慎重に準備した計画が遠ざかっていく日々でもある。\n\n本当の罰は、私が受けている身体的な拘束ではなく、何もできないことだ！"
 house_arrest_ongoing.0001.a:0 "わたしの状況はどうなっていくのだろうか？"
 house_arrest_ongoing.0001.b:0 "釈放されたとき準備が出来ていなければならぬ。計画を立てよう！"
 house_arrest_ongoing.0002.t:0 "見当違いの判断"
 house_arrest_ongoing.0002.desc:0 "[prison_holder.GetTitledFirstName]は自分を何だと思っているのか？わたしを檻の獣みたいに閉じ込め、そのうえ大胆にもこれが正義だと主張している。\n\n[ROOT.Char.GetFaith.HighGodName]以外の誰かに#EMP わたし#!を裁く権利があるみたいに。"
 house_arrest_ongoing.0002.a:0 "こんなに侮辱されたことはない！"
 house_arrest_ongoing.0002.b:0 "心の平静を保つようにしなければ。"
 house_arrest_ongoing.0003.t:0 "孤独な日々"
 house_arrest_ongoing.0003.desc_opening:0 "愛する全てを切り離された時間を過ごすのは残酷な罰だ。ほんの少しでも慰めや、つながりになる何かをさがそうとするが、そういうものはほとんどない。"
 house_arrest_ongoing.0003.desc_friendly_prisoner:0 "\n\n長い日々を乗り切る唯一のものは、[friendly_prisoner.GetTitledFirstName]とのつながりだけだ。"
 house_arrest_ongoing.0003.a:0 "だれか、話でもしないか！？"
 house_arrest_ongoing.0003.b:0 "わたしと話してくれる誰かはまだいない。"
 house_arrest_ongoing.0003.c:0 "[friendly_prisoner.GetSheHe|U]がわたしの友情の源泉。"
 house_arrest_ongoing.0003.d:0 "[friendly_prisoner.GetSheHe|U]がわたしの慰めと愛の源泉の一つだ。"
 house_arrest_ongoing.0003.e:0 "[ROOT.Char.GetFirstNameNoTooltip]がわたしの慰めと愛の源泉の一つだ。"
 house_arrest_ongoing.0004.t:0 "苦悩の緩和"
 house_arrest_ongoing.0004.desc1:0 "「君が自分の本と巻物をなくして寂しいだろうと思ってね、少しばかり市場から買ってきたよ！」"
 house_arrest_ongoing.0004.desc2:0 "「君がケーキが大好きだって知っているのでね、あの料理人は気が利かないから、ほら…」"
 house_arrest_ongoing.0004.desc3:0 "「このブレスレットを今日、町で見つけてね、君がこれを愛していたことを知っていたから、どうぞ、着けてみて!」"
 house_arrest_ongoing.0004.desc4:0 "「看守を説得出来たのはただ、この程度だけど、庭園の散歩で君の心が晴れたらいいと望んでいるよ!"
 house_arrest_ongoing.0004.desc:0 "\n\n親愛なる[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend_at_court') )]、[friend_at_court.GetTitledFirstName]、はいつもわたしのことを気にかけ、わたしの受ける刑罰がより快適になるように努力してくれている。"
 house_arrest_ongoing.0004.a:0 "[friend_at_court.GetHerHim]がいなくては、どうして行けばいいのだろう。"
 house_arrest_ongoing.0005.t:0 "わたしを苦しめるもの"
 house_arrest_ongoing.0005.desc:0 "\"Oh, you should have seen the mummers at the festival. What a show!\"\n\nBeing locked up here is bad enough. Also having to deal with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_at_court') )] [rival_at_court.GetTitledFirstNamePossessive] mockery is too much. [rival_at_court.GetSheHe|U] goes out of [rival_at_court.GetHerHis] way to make my life as miserable as [rival_at_court.GetSheHe] can, now that I am brought so low."
 house_arrest_ongoing.0005.a:0 "やりすぎだろうが！"