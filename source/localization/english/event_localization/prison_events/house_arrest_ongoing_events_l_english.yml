l_english:
 house_arrest_ongoing.0001.t:0 "目標と夢"
 house_arrest_ongoing.0001.desc:0 "[prison_holder.GetTitledFirstName]の囚人として過ごす日々は、慎重に準備した計画が遠ざかっていく日々でもある。\n\n本当の罰は、私が受けている身体的な拘束ではなく、何もできないことだ！"
 house_arrest_ongoing.0001.a:0 "私のおかれた状況はどうなるのだろうか？"
 house_arrest_ongoing.0001.b:0 "釈放されるとき、準備がなければならぬ。計画を立てよう！"
 house_arrest_ongoing.0002.t:0 "見当違いの判断"
 house_arrest_ongoing.0002.desc:0 "[prison_holder.GetTitledFirstName]は自分を何だと思っているのか？私を檻の獣みたいに閉じ込め、そのうえ大胆にもこれが正義だと主張している。\n\n[ROOT.Char.GetFaith.HighGodName]以外の誰かにも#EMP わたし#!を裁く権利があるみたいに。"
 house_arrest_ongoing.0002.a:0 "こんなに侮辱されたことはない！"
 house_arrest_ongoing.0002.b:0 "心の平静を保つようにしなければ。"
 house_arrest_ongoing.0003.t:0 "孤独な日々"
 house_arrest_ongoing.0003.desc_opening:0 "愛する全てを切り離された時間を過ごすのは残酷な刑罰だ。ほんの少しでも慰めや、つながりになる何かを求めている自分が存在するが、それはほとんど見つからない。"
 house_arrest_ongoing.0003.desc_friendly_prisoner:0 "\n\n長い日々を乗り切る唯一のものは、[friendly_prisoner.GetTitledFirstName]とのつながりだけだ。"
 house_arrest_ongoing.0003.a:0 "だれか、話でもしないか！？"
 house_arrest_ongoing.0003.b:0 "話しかけてくれる人はまだいない。"
 house_arrest_ongoing.0003.c:0 "[friendly_prisoner.GetSheHe|U]が私の友情の源泉の一つだ。"
 house_arrest_ongoing.0003.d:0 "[friendly_prisoner.GetSheHe|U]が私の慰めと愛の源泉の一つだ。"
 house_arrest_ongoing.0003.e:0 "[ROOT.Char.GetFirstNameNoTooltip]が私の慰めと愛の源泉の一つだ。"
 house_arrest_ongoing.0004.t:0 "苦悩の緩和"
 house_arrest_ongoing.0004.desc1:0 "「君が自分の本と巻物をなくして寂しいだろうと思ってね、少しばかり市場から買ってきたよ！」"
 house_arrest_ongoing.0004.desc2:0 "「君がケーキが大好きだって知っているのでね、あの料理人は気が利かないから、ほら…」"
 house_arrest_ongoing.0004.desc3:0 "「このブレスレットを今日、町で見つけてね、君がこれを愛していたことを知っていたから、どうぞ、着けてみて！」"
 house_arrest_ongoing.0004.desc4:0 "「看守を説得出来たのはただこの程度だけど、庭の散歩で君の心が晴れたらいいと思うんだ!」"
 house_arrest_ongoing.0004.desc:0 "\n\n親愛なる[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend_at_court') )]、[friend_at_court.GetTitledFirstName]はいつも私を気にかけ、私の刑がより楽になるよう努力してくれる。"
 house_arrest_ongoing.0004.a:0 "[friend_at_court.GetHerHim]なしでは、どうなっていたかわからない。"
 house_arrest_ongoing.0005.t:0 "私を苦しめるもの"
 house_arrest_ongoing.0005.desc:0 "「なあ、お祭りの無言劇は見たことあるだろう。とんだ恥さらしだ！」\n\n閉じ込められるだけでも最悪だが、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_at_court') )][rival_at_court.GetTitledFirstNamePossessive]のあざけりに付き合うのはうんざりだ。[rival_at_court.GetSheHe|U]は回り道してまで、私の生活を惨めにしてくる、いまひどい辱めをうけているのだ。"
 house_arrest_ongoing.0005.a:0 "やりすぎだ！"