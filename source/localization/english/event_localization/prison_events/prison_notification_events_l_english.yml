l_english:
 prison_notification.0001.t:0 "投獄された！"
 prison_notification.0001.desc:0 "[imprisoner.GetTitledFirstName]の命令で私は逮捕され勾留の身となった。\n\nもう家に帰ったり、好きなように旅行したりする自由はない。"
 prison_notification.0001.a:0 "勾留が長くなければよいのだが。"
 prison_notification.0002.t:0 "投獄された！"
 prison_notification.0002.desc:0 "私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]である[prisoner.GetTitledFirstName]は、[imprisoner.GetTitledFirstName]によって[prisoner.GetHerHis]の意志に反して拘束されている。"
 prison_notification.0002.a:0 "[prisoner.GetHerHim]のためになにが出来るだろう？"
 prison_notification.0003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U]が投獄された！"
 prison_notification.1001.t:0 "光の外へ"
 prison_notification.1001.desc:0 "[actor.GetTitledFirstName]は私を地下牢に投げ込んだ！ここ、[actor.GetHerHis]の[actor.Custom('FortifiedBuilding')]の暗いトンネルで朽ち果てるのか？"
 prison_notification.1001.a:0 "[actor.GetSheHe|U]はここ地下のちょこまかネズミよりずっと悪だ！"
 prison_notification.1001.a.tt:0 "地下牢にいるあいだ、[stress|E]はゆっくりと危険な程度まで生じて来るだろう。"
 prison_notification.1002.t:0 "もっと新鮮な空気"
 prison_notification.1002.desc:0 "[actor.GetTitledFirstName] has seen fit to release me from my imprisonment in [actor.GetHerHis] dungeon, but only so far as to keep me in house arrest."
 prison_notification.1002.a:0 "I take what mercies I can find."
 prison_notification.1002.a.tt:1 "House Arrest does not increase [stress|E] gain."
 prison_notification.2001.t:0 "もう一度自由に"
 prison_notification.2001.desc:0 "I am no longer held by [imprisoner.GetTitledFirstName] against my will, and I am free to return home, or wherever else I wish."
 prison_notification.2001.a:0 "I thought I would never see my lands again."
 prison_notification.2002.t:0 "もう一度自由に"
 prison_notification.2002.desc:0 "私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]、[prisoner.GetTitledFirstName]は[imprisoner.GetTitledFirstName]の手によって[prisoner.GetHerHis]の投獄から解放され、再び自由になった！"
 prison_notification.2002.a:0 "投獄は残酷です。"
 prison_notification.2003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U]が解放された!"