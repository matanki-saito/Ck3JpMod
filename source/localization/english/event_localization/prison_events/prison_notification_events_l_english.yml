l_english:
 prison_notification.0001.t:0 "投獄！"
 prison_notification.0001.desc:0 "[imprisoner.GetTitledFirstName]の命令で私は捕らえられ勾留の身となった。\n\nもう家に帰ったり、好きなように旅をしたりする自由はない。"
 prison_notification.0001.a:0 "長引かなければよいのだが。"
 prison_notification.0002.t:0 "投獄！"
 prison_notification.0002.desc:0 "私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]である[prisoner.GetTitledFirstName]は、[imprisoner.GetTitledFirstName]によって[prisoner.GetHerHis]の意志に反して拘束されている。"
 prison_notification.0002.a:0 "[prisoner.GetHerHim]のためになにが出来るだろう？"
 prison_notification.0003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U]が投獄された！"
 prison_notification.1001.t:0 "光の外へ"
 prison_notification.1001.desc:0 "[actor.GetTitledFirstName]は私を地下牢に放り込んだ！[actor.GetHerHis]の[actor.Custom('FortifiedBuilding')]の暗い地下道で私は朽ち果てるのか？"
 prison_notification.1001.a:0 "[actor.GetSheHe|U]は、この地下のちょこまかネズミよりずっと悪党だ！"
 prison_notification.1001.a.tt:0 "地下牢にいる間、[stress|E]はゆっくりと危険なほど高まるでしょう！"
 prison_notification.1002.t:0 "もっと新鮮な空気"
 prison_notification.1002.desc:0 "[actor.GetTitledFirstName]は地下牢から私を解放するのが適当と考えたようだが、私は引き続き自宅軟禁下に置かれただけだった。"
 prison_notification.1002.a:0 "私はあるだけの慈悲は受けている。"
 prison_notification.1002.a.tt:1 "自宅軟禁は[stress|E]獲得を増加させません。"
 prison_notification.2001.t:0 "もう一度自由に"
 prison_notification.2001.desc:0 "意思に反する[imprisoner.GetTitledFirstName]による拘束は終わった、私は自由に家へ帰れるし、どこでも望む場所へ行くことが出来る。"
 prison_notification.2001.a:0 "二度と私の国を見ることは無いと思っていた。"
 prison_notification.2002.t:0 "もう一度自由に"
 prison_notification.2002.desc:0 "私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]、[prisoner.GetTitledFirstName]は[imprisoner.GetTitledFirstName]の手によって[prisoner.GetHerHis]の投獄から解放され、再び自由になった！"
 prison_notification.2002.a:0 "投獄は残酷なものだ。"
 prison_notification.2003.message:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U]が解放される！"