l_english:
 dungeon_ongoing.0001.t:0 "絶え間ないお喋り"
 dungeon_ongoing.0001.desc:0 "それが誰なのか、どこにいるのか、正確にはわからないが、彼らの大きなささやき声が響かないのは、代わりに叫び声が聞こえる間だけだ。"
 dungeon_ongoing.0001.a:0 "一瞬でも止まってくれれば！"
 dungeon_ongoing.0001.b:0 "「私に話しかけているのかね、友よ？」"
 dungeon_ongoing.0002.t:0 "待ちわびた時"
 dungeon_ongoing.0002.desc:0 "本当に辛いのはただ時が過ぎていくことだ。どれだけ時間がたった、あとどれだけここにいなくてはならない、誰が知ろうか？数刻かもしれぬし数ヶ月かもしれぬ。"
 dungeon_ongoing.0002.a:0 "ここから出なければ！"
 dungeon_ongoing.0002.b:0 "必要ならばいつまでだって待てるぞ。"
 dungeon_ongoing.0003.t:0 "「静かにしろ！」"
 dungeon_ongoing.0003.desc:0 "私は解放されなければならないと、鉄柵越しに看守を相手に演説し続ける。帰ってくるのは威嚇する視線と黙れと告げる振り上げた拳ばかりだ。"
 dungeon_ongoing.0003.a:0 "義務感に訴えても道は開けないのは間違いない。"
 dungeon_ongoing.0003.b:0 "脅しで私が黙ると思うのか？！"
 dungeon_ongoing.0004.t:0 "感染症"
 dungeon_ongoing.0004.desc:0 "傷はだいたい治ったと思っていたが、今、そこが焼けるように熱くなり始めた。暗くてよく見えないが、触った感じ丸く膨れているようだ。\n\n焼けるような痛みと一緒に触れる濡れた感じが、果たして血なのか、膿なのか、それとも重い湿気が結露したものなのか、私にはわからない。"
 dungeon_ongoing.0004.a:0 "お願いだ、助けてくれ…"
 dungeon_no_response_tooltip:0 "#F 誰もあなたの嘆願に耳を傾けてはいないようです。#!"
 dungeon_ongoing.0005.t:0 "鎮火"
 dungeon_ongoing.0005.desc:0 "傷口の周りの皮膚は濡れた木のように硬い感じがするが、焦げたような感覚はなくなった。感染症は治まったようだ。"
 dungeon_ongoing.0005.a:0 "[ROOT.Char.GetFaith.HealthGodName]に感謝を。"
 dungeon_ongoing.0006.t:0 "悪運と暗雲と"
 dungeon_ongoing.0006.desc:0 "不断の冷気、永続する湿気、薄すぎる粥のせいで続く空腹。"
 dungeon_ongoing.0006.a:0 "[ROOT.Char.GetFaith.HighGodName]よ、私はなぜこんな目に遭わねばならぬのでしょう？"
 dungeon_ongoing.0006.b:0 "ふう、これくらいならまだましだ。"
 dungeon_ongoing.0007.t:0 "何かそれ以上への熱望"
 dungeon_ongoing.0007.desc:0 "この暗闇で身動きが取れない間にも、外の世界は動いている。外に出なければ、天に手を伸ばさなければ、この地下で埋もれていてはだめだ。"
 dungeon_ongoing.0007.a:0 "私の値打ちはこんなものではない！"
 dungeon_ongoing.0007.b:0 "生き残ることに集中しなければ、孤独の中でも生き残らなければ!"
 dungeon_ongoing.0008.t:0 "過ぎ去りし日々"
 dungeon_ongoing.0008.desc:0 "ずっと前からここに落とされている。何ヶ月、何年、何十年たった？私の暗闇の放浪に終わりは来ない！"
 dungeon_ongoing.0008.a:0 "長い、長すぎる！"
 dungeon_ongoing.0009.t:0 "友の慰め"
 dungeon_ongoing.0009.desc:0 "わが親愛なる[ROOT.Char.Custom('prison_pet')]の慰めがなければ、私はどうやって地下で生き抜けただろう。\n\n悲しく思うとき、そこにいて慰めてくれる、もう限界だと思うとき、励ましてくれる。そんな事ができる他の[ROOT.Char.Custom('prison_pet')]に出会ったことはなかった。"
 dungeon_ongoing.0009.a:0 "お前は可愛い小さな[ROOT.Char.Custom('prison_pet')]だよ、そうだろ？"
 dungeon_ongoing.9001.t:0 "その中では"
 dungeon_ongoing.9001.desc:0 "最後に見た太陽を思い出せない。最後に食べた固形物が思い出せない、いやどんな硬いものも思い出せない。空気中の湿気が肺の中で固定されるように感じる。歯が痛ければ、腐った歯茎から引っこ抜くだけだ。"
 dungeon_ongoing.9001.a:0 "そこは固くて動けない。"
 dungeon_ongoing.9002.t:0 "空虚"
 dungeon_ongoing.9002.desc:0 "咳がとまらない。目覚めてのどをかきむしるために一時間と眠れない日が何日も続いている。壁を伝わる水滴を舐めても何ほどにもならない。"
 dungeon_ongoing.9002.a:0 "ただ、終わりだけを望む。"
 dungeon_ongoing.9003.t:0 "回想"
 dungeon_ongoing.9003.desc:0 "私はいつかここから出られるのか？ただ閉じ込められ、捨て去られ、忘れ去られるのか？看守の他に誰が私がここにいるのを知っているのか？私の名を知るものは残っているのか？私が誰だったか誰が知るのか？"
 dungeon_ongoing.9003.a:0 "彼らの顔もほとんど思い出せない…"
 dungeon_ongoing.9004.t:0 "放棄"
 dungeon_ongoing.9004.desc:0 "私はここで死ぬのだろう。わかっている、確かなことだ。太陽の熱を顔に感じることも、絶望の刃の色に染まらぬ笑い声を聞くことも、決して無い。"
 dungeon_ongoing.9004.a:0 "ここからここまでが私の世界。"
 dungeon_ongoing.9005.t:0 "計りがたき喪失"
 dungeon_ongoing.9005.desc:0 "わが忠実な仲間、わが宝たる友人、この暗き場所の生命線…\n\nわが腕で死にゆく[ROOT.Char.Custom('prison_pet')]を抱きながら、私は絶望的状況に打ち負かされている。このような純粋な存在がこの地で死なねばならぬなら、どんな機会が私に与えられるというのか？"
 dungeon_ongoing.9005.a:0 "私を一人にしないでくれ！"
 dungeon_ongoing.0010.t: "生命線"
 dungeon_ongoing.0010.desc: "…まだ生きているということは私の埋葬地はまだ決まってないらしい。どうにか[letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]で手紙でも書いて、[letter_recipient.GetHerHim]の手助けでも乞うてみるか。だが、そもそも[letter_recipient.GetCurrentLocation.GetNameNoTooltip]にどのようにして手紙を届ければいいのだろうか？"
 dungeon_ongoing.0010.a: "とりあえず…看守にお願いしてみるか。"
 dungeon_ongoing.0010.a.tt: "私の手紙を届けてくれるよう[imprisoner.GetShortUINamePossessiveNoTooltip]の看守をどうにか説得するしかない。"
 dungeon_ongoing.0010.a.success.t: "私の手紙は密かに届けられる"
 dungeon_ongoing.0010.a.success.desc: "[letter_recipient.GetTitledFirstNameNoTooltip]は釈放を交渉してくれる"
 dungeon_ongoing.0010.a.failure.t: "看守は説得されない"
 dungeon_ongoing.0010.b: "手紙というのは見過ごしがちなものだ。"
 dungeon_ongoing.0010.b.tt: "[imprisoner.GetShortUINamePossessiveNoTooltip]の看守の目をすり抜けて手紙を出さなければ。"
 dungeon_ongoing.0010.b.failure.t: "看守は手紙を見つける"
 dungeon_ongoing.0010.c: "やめだ、おとなしくしておこう。"
 dungeon_ongoing.0011.t: "[prisoner.Custom2('RelationToMeShort', ROOT.Char)|U]の埋葬"
 dungeon_ongoing.0011.desc: "今までで最も意外な差出人からの手紙を受け取った。監獄の[prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]からの手紙だ。[prisoner.GetSheHe|U]は[imprisoner.GetTitledFirstName]が如何にひどい目にあっているかということを切なる文調で訴えかけてきた。この死と隣り合わせの環境から助けてほしいと懇願してきたのだ。"
 dungeon_ongoing.0011.a: "[prisoner.GetSheHe|U]はそんなところにいさせやしない！"
 dungeon_ongoing.0011.a.tt: "[imprisoner.GetTitledFirstNameNoTooltip]に[prisoner.GetTitledFirstNameNoTooltip]を解放するよう要請する"
 dungeon_ongoing.0011.a.success.t: "[imprisoner.GetTitledFirstNameNoTooltip]は要請を聞き入れる"
 dungeon_ongoing.0011.a.failure.t: "[imprisoner.GetTitledFirstNameNoTooltip]は[prisoner.GetTitledFirstNameNoTooltip]を解放しない"
 dungeon_ongoing.0011.a_not_ai: "[imprisoner.GetTitledFirstNameNoTooltip]は[prisoner.GetTitledFirstNameNoTooltip]を解放するか考えるでしょう"
 dungeon_ongoing.0011.b: "[prisoner.GetFirstNameNoTooltip]はそれほど酷な人物ではないと聞くが。"
 dungeon_ongoing.0012.t: "燃えた手紙"
 dungeon_ongoing.0012.desc: "[letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]からの返答がないまま、退屈な日々が過ぎる。[letter_recipient.GetSheHe]は何をしているのだろう？[letter_recipient.GetSheHe]は何も言わないのか？ああ、こんな石の籠が無ければいいのに！"
 dungeon_ongoing.0012.a: "手紙はどこかへいったのか？"
 dungeon_ongoing.0012.b: "ふん、[letter_recipient.GetTitledFirstNameNoTooltip]などただの[letter_recipient.Custom('InsultNoun').]さ。知ってたよ。"
 dungeon_ongoing.0013.t: "埋葬された家族"
 dungeon_ongoing.0013.desc_intro: "[prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]は紛れもなく私の囚人であり、そうなるべくしてなった人物だが、[letter_recipient.GetTitledFirstName]はそう思っていないようだ。\n\n"
 dungeon_ongoing.0013.desc_reasoning_compassionate: "「同じ[ROOT.Char.GetHouse.GetBaseName]の仲間がこのような目にあっているというのに何も思われないのですか」[letter_recipient.GetSheHe]は責めるような口調だ。「[prisoner.GetHerHis]の罪は水に流してこの家の為になることをお考え下さいませ」"
 dungeon_ongoing.0013.desc_reasoning_other: "「こんな内輪の争いを抱えていればいずれ敵に付け込まれましょう」[letter_recipient.GetSheHe]は抗議する。「[realm_title.GetNameNoTier]の為、我らの為に[prisoner.GetTitledFirstNameNoTooltip]を召し放ってくださいませ」"
 dungeon_ongoing.0013.a: "[prisoner.GetTitledFirstNameNoTooltip]は今日から自由だ。"
 dungeon_ongoing.0013.b: "[prisoner.GetSheHe|U]の投獄は正当なものだ、家族愛などクソ同然よ。"
 dungeon_ongoing.0014.t: "空虚な響き"
 dungeon_ongoing.0014.desc: "衛兵たちの囁きが私に届く。明らかに、私の手紙に耳を傾けた[letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]が、私の看守の[imprisoner.GetTitledFirstName]に近づいたように見える。残念ながら、あの[imprisoner.Custom('InsultNoun')]はその心を頑なにし、[letter_recipient.GetTitledFirstNameNoTooltip]を拒絶する。私は以前と変わらぬ囚われの[prisoner.GetWomanMan]のままだ。"
 dungeon_ongoing.0014.a: "[letter_recipient.GetTitledFirstNameNoTooltip]は私にとって良き[ROOT.Char.Custom2('RelationToMeShort', letter_recipient)]だったんだ。"
 dungeon_ongoing.0014.b: "誰も助けに来ず、野垂れ死にか！？"