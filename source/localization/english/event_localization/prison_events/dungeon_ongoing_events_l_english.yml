l_english:
 dungeon_ongoing.0001.t:0 "絶え間ないお喋り"
 dungeon_ongoing.0001.desc:0 "それが誰なのか、どこにいるのか、正確にはわからないが、彼らの大きなささやき声が響かないのは、代わりに叫び声が聞こえる間だけだ。"
 dungeon_ongoing.0001.a:0 "一瞬でも止まってくれれば！"
 dungeon_ongoing.0001.b:0 "「私に話しかけているのかね、友よ？」"
 dungeon_ongoing.0002.t:0 "待ちわびた時"
 dungeon_ongoing.0002.desc:0 "本当に辛いのはただ時が過ぎていくことだ。どれだけ時間がたった、あとどれだけここにいなくてはならない、誰が知ろうか？数刻かもしれぬし数ヶ月かもしれぬ。"
 dungeon_ongoing.0002.a:0 "ここから出なければ！"
 dungeon_ongoing.0002.b:0 "必要ならばいつまでだって待てるぞ。"
 dungeon_ongoing.0003.t:0 "「静かにしろ！」"
 dungeon_ongoing.0003.desc:0 "私は解放されなければならないと、鉄柵越しに看守を相手に演説し続ける。帰ってくるのは威嚇する視線と黙れと告げる振り上げた拳ばかりだ。"
 dungeon_ongoing.0003.a:0 "義務感に訴えても道は開けないのは間違いない。"
 dungeon_ongoing.0003.b:0 "脅しで私が黙ると思うのか？！"
 dungeon_ongoing.0004.t:0 "感染症"
 dungeon_ongoing.0004.desc:0 "傷はだいたい治ったと思っていたが、今、そこが焼けるように熱くなり始めた。暗くてよく見えないが、触った感じ丸く膨れているようだ。\n\n焼けるような痛みと一緒に触れる濡れた感じが、果たして血なのか、膿なのか、それとも重い湿気が結露したものなのか、私にはわからない。"
 dungeon_ongoing.0004.a:0 "お願いだ、助けてくれ…"
 dungeon_no_response_tooltip:0 "#F 誰もあなたの嘆願に耳を傾けてはいないようです。#!"
 dungeon_ongoing.0005.t:0 "鎮火"
 dungeon_ongoing.0005.desc:0 "傷口の周りの皮膚は濡れた木のように硬い感じがするが、焦げたような感覚はなくなった。感染症は治まったようだ。"
 dungeon_ongoing.0005.a:0 "[ROOT.Char.GetFaith.HealthGodName]に感謝を。"
 dungeon_ongoing.0006.t:0 "悪運と暗雲と"
 dungeon_ongoing.0006.desc:0 "不断の冷気、永続する湿気、薄すぎる粥のせいで続く空腹。"
 dungeon_ongoing.0006.a:0 "[ROOT.Char.GetFaith.HighGodName]よ、私はなぜこんな目に遭わねばならぬのでしょう？"
 dungeon_ongoing.0006.b:0 "ふう、これくらいならまだましだ。"
 dungeon_ongoing.0007.t:0 "何かそれ以上への熱望"
 dungeon_ongoing.0007.desc:0 "この暗闇で身動きが取れない間にも、外の世界は動いている。外に出なければ、天に手を伸ばさなければ、この地下で埋もれていてはだめだ。"
 dungeon_ongoing.0007.a:0 "私の値打ちはこんなものではない！"
 dungeon_ongoing.0007.b:0 "生き残ることに集中しなければ、孤独の中でも生き残らなければ!"
 dungeon_ongoing.0008.t:0 "過ぎ去りし日々"
 dungeon_ongoing.0008.desc:0 "ずっと前からここに落とされている。何ヶ月、何年、何十年たった？私の暗闇の放浪に終わりは来ない！"
 dungeon_ongoing.0008.a:0 "長い、長すぎる！"
 dungeon_ongoing.0009.t:0 "友の慰め"
 dungeon_ongoing.0009.desc:0 "わが親愛なる[ROOT.Char.Custom('prison_pet')]の慰めがなければ、私はどうやって地下で生き抜けただろう。\n\n悲しく思うとき、そこにいて慰めてくれる、もう限界だと思うとき、励ましてくれる。そんな事ができる他の[ROOT.Char.Custom('prison_pet')]に出会ったことはなかった。"
 dungeon_ongoing.0009.a:0 "お前は可愛い小さな[ROOT.Char.Custom('prison_pet')]だよ、そうだろ？"
 dungeon_ongoing.9001.t:0 "その中では"
 dungeon_ongoing.9001.desc:0 "最後に見た太陽を思い出せない。最後に食べた固形物が思い出せない、いやどんな硬いものも思い出せない。空気中の湿気が肺の中で固定されるように感じる。歯が痛ければ、腐った歯茎から引っこ抜くだけだ。"
 dungeon_ongoing.9001.a:0 "そこは固くて動けない。"
 dungeon_ongoing.9002.t:0 "空虚"
 dungeon_ongoing.9002.desc:0 "咳がとまらない。目覚めてのどをかきむしるために一時間と眠れない日が何日も続いている。壁を伝わる水滴を舐めても何ほどにもならない。"
 dungeon_ongoing.9002.a:0 "ただ、終わりだけを望む。"
 dungeon_ongoing.9003.t:0 "回想"
 dungeon_ongoing.9003.desc:0 "私はいつかここから出られるのか？ただ閉じ込められ、捨て去られ、忘れ去られるのか？看守の他に誰が私がここにいるのを知っているのか？私の名を知るものは残っているのか？私が誰だったか誰が知るのか？"
 dungeon_ongoing.9003.a:0 "彼らの顔もほとんど思い出せない…"
 dungeon_ongoing.9004.t:0 "放棄"
 dungeon_ongoing.9004.desc:0 "私はここで死ぬのだろう。わかっている、確かなことだ。太陽の熱を顔に感じることも、絶望の刃の色に染まらぬ笑い声を聞くことも、決して無い。"
 dungeon_ongoing.9004.a:0 "ここからここまでが私の世界。"
 dungeon_ongoing.9005.t:0 "計りがたき喪失"
 dungeon_ongoing.9005.desc:0 "わが忠実な仲間、わが宝たる友人、この暗き場所の生命線…\n\nわが腕で死にゆく[ROOT.Char.Custom('prison_pet')]を抱きながら、私は絶望的状況に打ち負かされている。このような純粋な存在がこの地で死なねばならぬなら、どんな機会が私に与えられるというのか？"
 dungeon_ongoing.9005.a:0 "私を一人にしないでくれ！"
 dungeon_ongoing.0010.t: "My Lifeline"
 dungeon_ongoing.0010.desc: "Perhaps my entombment is not set in stone. I could write to [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], imploring [letter_recipient.GetHerHim] to remove me from my hewn rock fate. But could I deliver a letter to [letter_recipient.GetCurrentLocation.GetNameNoTooltip] under so many prying eyes?"
 dungeon_ongoing.0010.a: "The guards themselves will assist me."
 dungeon_ongoing.0010.a.tt: "I must persuade [imprisoner.GetShortUINamePossessiveNoTooltip] guards to deliver my letter."
 dungeon_ongoing.0010.a.success.t: "My letter is smuggled out"
 dungeon_ongoing.0010.a.success.desc: "[letter_recipient.GetTitledFirstNameNoTooltip] may bargain for my release from prison"
 dungeon_ongoing.0010.a.failure.t: "The guards are not persuaded"
 dungeon_ongoing.0010.b: "A letter is an easy thing to overlook..."
 dungeon_ongoing.0010.b.tt: "I must slip my letter past [imprisoner.GetShortUINamePossessiveNoTooltip] guards' watch."
 dungeon_ongoing.0010.b.failure.t: "The guards seize my letter"
 dungeon_ongoing.0010.c: "Nay, I must remain cautious."
 dungeon_ongoing.0011.t: "My [prisoner.Custom2('RelationToMeShort', ROOT.Char)|U] Entombed"
 dungeon_ongoing.0011.desc: "I have received a letter from a most unlikely source, [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]. [prisoner.GetSheHe|U] tells the most gruesome details of [prisoner.GetHerHis] imprisonment by [imprisoner.GetTitledFirstName] and implores me to rescue [prisoner.GetHerHim] at once, lest [prisoner.GetSheHe] fear death."
 dungeon_ongoing.0011.a: "[prisoner.GetSheHe|U] cannot stay a moment longer in that place!"
 dungeon_ongoing.0011.a.tt: "I will implore [imprisoner.GetTitledFirstNameNoTooltip] to release [prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.a.success.t: "[imprisoner.GetTitledFirstNameNoTooltip] heeds my request"
 dungeon_ongoing.0011.a.failure.t: "[imprisoner.GetTitledFirstNameNoTooltip] does not release [prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.a_not_ai: "[imprisoner.GetTitledFirstNameNoTooltip] will consider whether to release [prisoner.GetTitledFirstNameNoTooltip]"
 dungeon_ongoing.0011.b: "Bah, [prisoner.GetFirstNameNoTooltip] must be exaggerating."
 dungeon_ongoing.0012.t: "Burnt Letters"
 dungeon_ongoing.0012.desc: "The days yawn before me with no response from [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]. Where has [letter_recipient.GetSheHe] gone? Why has [letter_recipient.GetSheHe] not responded? If only I were free from this stone coil!"
 dungeon_ongoing.0012.a: "Maybe the letter was lost?"
 dungeon_ongoing.0012.b: "I always knew [letter_recipient.GetTitledFirstNameNoTooltip] was a [letter_recipient.Custom('InsultNoun').]"
 dungeon_ongoing.0013.t: "Family Entombed"
 dungeon_ongoing.0013.desc_intro: "Though [prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] is my rightful prisoner, evidently [letter_recipient.GetTitledFirstName] cannot agree with my vision.\n\n"
 dungeon_ongoing.0013.desc_reasoning_compassionate: "\"Do you not feel for a fellow [ROOT.Char.GetHouse.GetBaseName] being locked up like so?\" [letter_recipient.GetSheHe] asks. \"Look past [prisoner.GetHerHis] transgressions and think of the good of the house, I implore you.\""
 dungeon_ongoing.0013.desc_reasoning_other: "\"We are only weaker to outside threats when we are locked behind our own walls,\" [letter_recipient.GetSheHe] protests. \"Will you not release [prisoner.GetTitledFirstNameNoTooltip], then, for the good of [realm_title.GetNameNoTier]?\""
 dungeon_ongoing.0013.a: "[prisoner.GetTitledFirstNameNoTooltip] will go free today."
 dungeon_ongoing.0013.b: "[prisoner.GetSheHe|U] is my rightful prisoner, family be damned."
 dungeon_ongoing.0014.t: "Empty Echoes"
 dungeon_ongoing.0014.desc: "The guards' whispers reach me. [letter_recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] has evidently heeded my letters and approached my gaoler [imprisoner.GetTitledFirstName]. Unfortunately, the [imprisoner.Custom('InsultNoun')] has hardened [imprisoner.GetHerHis] heart and turned [letter_recipient.GetTitledFirstNameNoTooltip] away. I am left no freer a [prisoner.GetWomanMan] than before."
 dungeon_ongoing.0014.a: "At least [letter_recipient.GetTitledFirstNameNoTooltip] is a good [ROOT.Char.Custom2('RelationToMeShort', letter_recipient)] to me."
 dungeon_ongoing.0014.b: "Will no-one help me?!"