l_english:
 childhood_education.0004.t:0 "青春の移り気"
 childhood_education.0004.opening:0 "私の被後見人である[ward.GetTitledFirstName]は、[ward.GetHerHis]の学習の関心事を変更した。\n\n"
 childhood_education.0004.desc1:0 "[ward.GetSheHe]が今、私が熟達している分野である[ward.Custom('education_focus_child')]について深く学ぶことを志しているとは…なんと心温まることか！"
 childhood_education.0004.desc2:0 "[ward.GetSheHe]が我々の共通の関心事であった[ROOT.Char.Custom('education_focus')]を放棄するとは！"
 childhood_education.0004.desc_fallback:0 "[ward.GetSheHe|U]は今、[ward.Custom('education_focus_child')]に関する知識を追求している。"
 childhood_education.0004.a:0 "[ward.GetTitledFirstNameNoTooltip]は今、[ward.Custom('education_focus_child')]について学んでいる！"
 childhood_education.1011.t:0 "それこそが私なのだ"
 childhood_education.1011.desc:0 "[guardian.GetTitledFirstName]は私に、[guardian.GetHerHis]の民族——即ち#EMP 私たちの#!民族について多くを教えてくれた。したがって、私は[guardian.GetFaith.GetAdjective]の信仰を告白をするだけでなく、自分自身を[guardian.GetCulture.GetName]人であるとしっかり自覚している。"
 childhood_education.1011.a:0 "それが私の生きる唯一の道なのだ。"
 childhood_education.1012.t:0 "祝福された日"
 childhood_education.1012.desc:0 "私の民族の信仰と実践について[ward.GetHerHis]を教えている最中、[ward.GetTitledFirstName]は自分の事を[guardian.GetFaith.GetAdjective]を信じる善き[guardian.GetCulture.GetName]人であるように感じられる、と言っていた。"
 childhood_education.1012.a:0 "ついに、[ward.GetSheHe]は真理を悟ったのだ！"
 child_culture_and_faith_converted.parent.message:1 "あなたの[ward.GetTitledFirstNamePossessive]の、[ward.Custom('GetDaughterSon')]人としての信仰と文化は[guardian.GetTitledFirstName]の後見によって変化した。"
 childhood_education.1021.t:0 "信仰における真実"
 childhood_education.1021.desc:0 "後見人[guardian.GetTitledFirstNamePossessive]は私に多くを教えてくれたことで、私は世界の真実について理解したように感じた。\n\n[guardian.GetFaith.GetName]が全ての答えを知っていることをどのように疑うというのだろう？"
 childhood_education.1021.a:0 "私は真の信仰を見つけた。"
 childhood_education.1022.t:0 "信仰における真実"
 childhood_education.1022.desc:0 "私による全ての講義と知恵の教示の後、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))]である[ward.GetTitledFirstName]はついに真の信仰を身に着けた。\n\n私はかねてより[ward.GetSheHe]が小さな良き[ROOT.Char.GetFaith.GetAdjective]になるであろうことを知っていたのだ。"
 childhood_education.1022.a:1 "[ROOT.Char.GetFaith.KnowledgeGodName]はわが手を導いた。"
 child_faith_converted.parent.message:1 "あなたの[ward.GetTitledFirstNamePossessive]の、[ward.Custom('GetDaughterSon')]人としての信仰は[guardian.GetTitledFirstName]の後見によって変化した。"
 childhood_education.1031.t:0 "生まれと養育"
 childhood_education.1031.desc:0 "私は[ward.GetCulture.GetName]人として生まれたのかもしれないが、しかし一体それがなにを意味しているのか分からない、ということを否定できないのだ。[guardian.GetTitledFirstNamePossessive]の後見によって、私は自分が根っからの[guardian.GetCulture.GetName]人であると感じている。"
 childhood_education.1031.a:0 "それこそが私なのだ。"
 childhood_education.1032.t:0 "生まれと養育"
 childhood_education.1032.desc:0 "長きにわたる若き[ward.GetTitledFirstName]への後見の後で、[ward.GetSheHe]が自分は[guardian.GetCulture.GetName]人だと考えていると私に教えてくれたとき、私は嬉しかった！"
 childhood_education.1032.a:0 "そう、[ward.GetSheHe]は本当に[guardian.GetCulture.GetName]人なのだ！"
 child_culture_converted.parent.message:1 "あなたの[ward.Custom('GetDaughterSon')]である[ward.GetTitledFirstNamePossessive]の文化は[guardian.GetTitledFirstName]の後見によって変化した"
 childhood_education.9004.child_message:0 "[guardian.GetTitledFirstNamePossessiveNoTooltip]の[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
 childhood_education.9004.guardian_message:1 "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"