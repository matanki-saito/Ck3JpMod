l_english:
 childhood_education.0004.t:0 "青春の移り気"
 childhood_education.0004.opening:0 "私の被後見人である[ward.GetTitledFirstName]は、[ward.GetHerHis]の学習の関心事を変更した。\n\n"
 childhood_education.0004.desc1:0 "[ward.GetSheHe]が今、私が熟達している分野である[ward.Custom('education_focus_child')]について深く学ぶことを志しているとは…なんと心温まることか！"
 childhood_education.0004.desc2:0 "[ward.GetSheHe]が我々の共通の関心事であった[ROOT.Char.Custom('education_focus')]を放棄するとは！"
 childhood_education.0004.desc_fallback:0 "[ward.GetSheHe|U]は今、[ward.Custom('education_focus_child')]に関する知識を追求している。"
 childhood_education.0004.a:0 "[ward.GetTitledFirstNameNoTooltip]は今、[ward.Custom('education_focus_child')]について学んでいる!"
 childhood_education.0004.b:0 "[ward.GetTitledFirstNameNoTooltip]は今、[ward.Custom('education_focus_child')]について学んでいる…"
 childhood_education.1011.t:0 "それこそが私なのだ"
 childhood_education.1011.desc:0 "[guardian.GetTitledFirstName]は私に、[guardian.GetHerHis]の民族— 即ち#EMP 私たちの#!民族について多くを教えてくれた。なので、私は[guardian.GetFaith.GetAdjective]の信仰を告白をするだけでなく、自分自身を[guardian.GetCulture.GetName]人であるとしっかり自覚している。"
 childhood_education.1011.a:0 "それが私の生きる唯一の道なのだ。"
 childhood_education.1012.t:0 "祝福された日"
 childhood_education.1012.desc:0 "With [ward.GetHerHis] ongoing education in the faith and practices of my people, [ward.GetTitledFirstName] has told me that [ward.GetSheHe] feels like a good, [guardian.GetFaith.GetAdjective] [guardian.GetCulture.GetName]."
 childhood_education.1012.a:0 "At last, [ward.GetSheHe] sees the light!"
 child_culture_and_faith_converted.parent.message:1 "Your [ward.Custom('GetDaughterSon')] [ward.GetTitledFirstNamePossessive] beliefs and culture have changed under the tutelage of [guardian.GetTitledFirstName]"
 childhood_education.1021.t:0 "In Faith, Truth"
 childhood_education.1021.desc:0 "[guardian.GetTitledFirstNamePossessive] tutelage has taught me much, and I feel I understand the true nature of the world.\n\nHow did I ever doubt that [guardian.GetFaith.GetName] had all the answers?"
 childhood_education.1021.a:0 "I have found my true faith."
 childhood_education.1022.t:0 "In Faith, Truth"
 childhood_education.1022.desc:0 "After all my lectures and all my shared wisdom, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward'))], [ward.GetTitledFirstName], has finally embraced the true faith.\n\nI always knew [ward.GetSheHe] would make a good little [ROOT.Char.GetFaith.GetAdjective] one day."
 childhood_education.1022.a:1 "[ROOT.Char.GetFaith.KnowledgeGodName] guided my hand."
 child_faith_converted.parent.message:1 "Your [ward.Custom('GetDaughterSon')] [ward.GetTitledFirstNamePossessive] beliefs have changed under the tutelage of [guardian.GetTitledFirstName]"
 childhood_education.1031.t:0 "Nature and Nurture"
 childhood_education.1031.desc:0 "I may have been born [ward.GetCulture.GetName], but I cannot deny that I no longer know what that even means. After [guardian.GetTitledFirstNamePossessive] tutelage, I feel [guardian.GetCulture.GetName] through and through."
 childhood_education.1031.a:0 "It is who I am."
 childhood_education.1032.t:0 "Nature and Nurture"
 childhood_education.1032.desc:0 "After my long tutelage of young [ward.GetTitledFirstName], I was pleased to no end when [ward.GetSheHe] told me that [ward.GetSheHe] considers [ward.GetHerselfHimself] [guardian.GetCulture.GetName]!"
 childhood_education.1032.a:0 "And indeed [ward.GetSheHe] is!"
 child_culture_converted.parent.message:1 "Your [ward.Custom('GetDaughterSon')] [ward.GetTitledFirstNamePossessive] culture has changed under the tutelage of [guardian.GetTitledFirstName]"
 childhood_education.9004.child_message:0 "[guardian.GetTitledFirstNamePossessiveNoTooltip] [GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"
 childhood_education.9004.guardian_message:1 "[GetPerk( 'pedagogy_perk' ).GetName( GetPlayer )]"