l_english:
 child_personality.7000.t:0 "盗まれた樽"
 child_personality.7000.desc:0 "「見て見て、[child.GetFirstNameNoTooltip]——[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]の樽だぞ！コックが見ていない間に取ってきたやった。」[other_child.GetFirstName]はいたずらっぽい目をして私に言う。\n\n「何を待っているんだ？気づかれる前に全部飲んでしまおう！」[other_child.GetSheHe|U]は叫ぶ。\n\n魅力的な提案だが…正しいことなのか？"
 child_personality.7000.a:0 "それをここへ——すべて、私の手で元の状態に戻しておく。"
 child_personality.7000.b:0 "君は真の友だ、[other_child.GetFirstNameNoTooltip]。乾杯！"
 child_personality.7000.c:0 "ああ、私はいらない。でも、どうぞ飲んでくれ。"
 child_personality.7001.t:0 "$child_personality.7000.t$"
 child_personality.7001.desc:0 "「貯蔵庫に隠れていたこの二人を捕まえた！」 非常に怒ったコックが私に向かって叫び、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]と[other_child.GetFirstName]を引きずりだす。\n\n"
 child_personality.diligent.desc:0 "「[other_child.GetFirstNameNoTooltip]が[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]の樽を#EMP 丸ごと#!盗んだのです！[child.GetFirstNameNoTooltip]は、私が気づく前に自分でそれを元に戻そうとしたのですが——それが[child.GetHerHim]の運の尽きでした！」[cook.GetSheHe|U]は腹立たしげに言う。\n\n私の被後見人は少々騒動を起こしてしまったようだが、心変わりしたのだろう！"
 child_personality.gregarious.desc:0 "「彼らは[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]の樽を#EMP 丸ごと#!盗み出して、中身をほとんど飲んでしまったのです。見てごらんなさい——二人ともべろんべろんに酔っています！立っているのもやっとです…」[cook.GetSheHe|U]は腹立たしげに言う。\n\n私の被後見人は仲間の圧力に負けてしまったようだが、少なくとも[child.GetSheHe]と[other_child.GetFirstNameNoTooltip]はとても仲が良いようだ。"
 child_personality.temperate.desc:0 "「彼らは[ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]の樽を#EMP 丸ごと#!盗み出して、[other_child.GetFirstNameNoTooltip]がそれを飲んでほとんど泥酔している間、[child.GetFirstNameNoTooltip]はただそこに座っていたのです！」[cook.GetSheHe|U]は腹立たしげに言う。\n\n私の被後見人はまるで[child.GetHerHis]の相棒を守るかのように、一切の酒の誘惑を断ち切って見張っていたようだ。"
 child_personality.7001.diligent:0 "君が？それはとても熱心だな、良い子だ！"
 child_personality.7001.gregarious:0 "はは！#EMP 本当に#!楽しい時間を過ごしたんだな！"
 child_personality.7001.temperate:0 "酒の誘惑を断ち切ったのはとても良いことだった。"
 child_personality.7001.change.diligent:0 "私は個人的な責任について、誰かが教える必要があると感じている。"
 child_personality.7001.change.gregarious:0 "いいか、酒は#EMP 陽気#!と#EMP 楽しさ#!の鍵だ！"
 child_personality.7001.change.temperate:0 "これからは強い酒に近づくんじゃない、いいか？"
 spoilsport_opinion:0 "興ざめ"
 child_personality.7010.t:0 "説教"
 child_personality.7010.desc:0 "「子らよ、私の言葉を聞きなさい。今日こそはお前に[ROOT.Char.GetFaith.HighGodName]について、[ROOT.Char.GetFaith.PositiveAfterLife]について、[ROOT.Char.GetFaith.NegativeAfterLife]について、そして#EMP [ROOT.Char.GetFaith.DevilName]#!自身についても教えてあげましょう！」[sermon_priest.GetFirstName]は熱を帯びた目で叫ぶ。\n\n私と他の子供たちは、[sermon_priest.GetFirstNamePossessiveNoTooltip]の説教に魅了されている、[ROOT.Char.GetFaith.ReligiousText]がこんなに#EMP 魅力的#!なものだとは誰が知っていただろう！\n\n説教が終わり、私は[sermon_priest.GetFirstNameNoTooltip]に自分の思いを伝えなければならない。"
 child_personality.7010.a:0 "「[ROOT.Char.GetFaith.HighGodName|U]への私の信念は#EMP 決して#!揺らぐことはありません、[sermon_priest.GetFirstNameNoTooltip]！」"
 child_personality.7010.b:0 "「#EMP 『[ROOT.Char.Custom('GetQueenKing')]の神権』#!とは何だったのでしょう？」"
 child_personality.7010.c:0 "「この『[ROOT.Char.GetFaith.DevilName]』は#EMP 野心的#!だな！」"
 child_personality.7011.t:0 "$child_personality.7010.t$"
 child_personality.7011.desc:0 "宮廷の子供たちは[sermon_priest.GetFirstName]の燃え上がるような説教と熱心に[sermon_priest.GetFaith.ReligiousText]を読み上げる様子にすっかり魅せられているようだ。\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]"
 child_personality.zealous.desc:0 "は#EMP 深く#!心に刻みすぎたのだろう。それ以来、[child.GetSheHe|U]は使用人たちを何時間も追い回し良き[child.GetFaith.GetAdherentNamePlural]になる方法を説教してまわっている。"
 child_personality.ambitious.desc:0 "はどうやら自分への[child.GetFaith.HighGodName]の加護を言い張り自らの偉大な運命を確信したようだ。"
 child_personality.sadistic.desc:0 "は#EMP [child.GetFaith.DevilName]#!にまつわる一節に喜び、[child.GetFaith.DevilSheHe]こそが倣うべき理想であると語り続ける。"
 child_personality.7011.zealous:0 "[child.Custom('GirlBoy')]の深い信仰は役に立つ。"
 child_personality.7011.ambitious:0 "神の加護を決して忘れないように。"
 child_personality.7011.sadistic:0 "何と言おうが倫理観の欠如こそが[child.GetHerHim]の為になる。"
 child_personality.7011.change.zealous:0 "愛する子よ、#EMP 信仰#!はすべてに勝る。"
 child_personality.7011.change.ambitious:0 "信仰は#EMP 目的への手段#!に過ぎない。"
 child_personality.7011.change.sadistic:0 "闇と恐怖で満ちているこの世界は弱肉強食だ。"
 clever_child_opinion:0 "賢い子供"
 delightfully_devilish_opinion:0 "愉快な悪魔"
 worried_opinion:0 "心配"
 child_personality.7020.t:0 "ぶたれた"
 child_personality.7020.desc:0 "「このバカでちびの[child.Custom('InsultNoun')]め！なんでいつも邪魔するんだよ！今日はもう許さないぞ…」[evil_person.GetFirstName]が棍棒を片手に怒鳴りながら近づいてくる。\n\nどうしてこんなことに？ただ[evil_person.GetFirstNameNoTooltip]を見ていただけなのに！[evil_person.GetSheHe|U]はどんどん近づいて、棍棒を振り上げた！助けて！\n\n「このことを誰かにバラしたら、ギッタギタにしてやるからな…」[evil_person.GetSheHe|U]は歯を見せて笑った。"
 child_personality.7020.a:0 "ひ…人はここまで残酷になれるのか…"
 child_personality.7020.b:0 "また会ったらどうしよう！？#EMP 絶対に#!護衛を付けないと…！"
 child_personality.7020.c:0 "お願い！ぶたないで！何もしないから！"
 child_personality.7021.t:0 "$child_personality.7020.t$"
 child_personality.7021.desc:0 "わが[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]に何があったのか！？[child.GetSheHe|U]はひどく傷つき、殴られ──それなのに相手の名前を言おうとしない！年上の兄弟なのか？それとも誰かやんごとなき人を怒らせてしまったのか？\n\n"
 child_personality.shy.desc:0 "今では[child.GetSheHe]はほとんど口を開かず、人が近づくと毎回隠れてしまう…かわいそうに…"
 child_personality.paranoid.desc:0 "今では影がちらつくだけでも恐怖ですくみ上っている。可哀想に、あれが自分を襲ってくると思っているのだろうか？[child.GetSheHe|U]はいつも不安そうに周りを見渡して、警戒している…"
 child_personality.craven.desc:0 "針の一本が落ちただけでも、[child.GetFirstNameNoTooltip]は走ってクローゼットに逃げ込んでしまう。可哀そうに、いつも怖がっているようだ…"
 child_personality.7021.shy:0 "かわいい[child.Custom('GirlBoy')]よ、嫌なら誰とも話さなくていいんだよ…"
 child_personality.7021.paranoid:0 "警戒しなさい。決して隙を見せてはいけないよ。"
 child_personality.7021.craven:0 "逃げて、隠れるんだ。決して敵に隙を与えてはいけない"
 child_personality.7021.change.shy:0 "人を避けなさい、そうすれば安全だ…"
 child_personality.7021.change.paranoid:0 "敵は#EMP どこにでもいる#!。それを学びなさい。"
 child_personality.7021.change.craven:0 "逃げるんだよ！"
 child_personality.7030.t:0 "厨房を独り占め"
 child_personality.7030.desc:0 "とうとう、厨房は#EMP 全部#!私のものだ！\n\n私は料理人の[cook.GetFirstName]に、そこらの鍋を洗うからと言って[cook.GetSheHe]を説き伏せた。その約束通り[cook.GetSheHe]は今夜の正餐に備えて[ROOT.Char.Custom('GetLivestockFowlIndef')]を取りに行った——#EMP 美味しいことに#!無防備となった料理場を残して。\n\n蜂蜜に、[child.Custom('FavoriteTreatDemand')]に、ジャムに、[child.Custom('GetExpensiveDessert')]に、林檎、それから…それから…#EMP それからもう我慢できない！#!\n\n時は来たれり…"
 child_personality.7030.a:0 "…全部少しだけ味見して、粉袋の上で昼寝だ！"
 child_personality.7030.b:0 "…腹に入るだけ食べてしまえ！くず一つだって残すものか！"
 child_personality.7030.c:0 "…鍋を洗う！当り前じゃないか！"
 child_personality.7031.t:0 "$child_personality.7030.t$"
 child_personality.7031.desc:0 "「これはこれは[ROOT.Char.GetLadyLord]様、ご機嫌麗しゅう」お抱え料理人の[cook.GetFirstName]が語りかける。「じつは先ほどあなた様の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]の[child.GetFirstName]様がお見えになりましてね。調理室の鍋をぜんぶ洗って綺麗にすると仰られたのですよ、ところが…」\n\n[cook.GetSheHe|U]は深いため息を付いた。\n\n"
 child_personality.lazy.desc:0 "「…まるで小さなネズミみたいに、全部の料理をつまみ食いしたんですよ！そしたら粉袋の上で寝てしまう！私に言わせれば鞭でぶっ叩いたほうがいいと思いますけどね、でもこの子をどうするかは、あなた様にお任せいたします！」\n\nこの子はあまりにも無気力で怠惰だ。これでは死体と変わりないではないか！"
 child_personality.gluttonous.desc:0 "「[child.GetSheHe]は手当たり次第にお菓子をぜんぶ食べてしまったのですよ！まるで小さな豚です！もう汗だくで顔を真っ赤にするくらい夢中でお食べになられて…」\n\n[child.GetFirstNameNoTooltip]は甘い誘惑に勝てなかったようだ。しかしこれはいささか危ういのでは…"
 child_personality.compassionate.desc:0 "「…本当に鍋を#EMP 全部#!洗われたんですよ！しかも大鍋まで！私めが言う前に！何とも可愛らしい子をお持ちでいらっしゃる」\n\nこれはなんという親切心だろう。しかし[child.GetFirstNamePossessiveNoTooltip]の身分にあった行動と言えるだろうか…？"
 child_personality.7031.lazy:0 "いいぞ、必要以上に浪費する暇なんてないんだからな！"
 child_personality.7031.gluttonous:0 "よく覚えておきなさい、お前に食え・食うなと命令できる者は一人もいないんだ。"
 child_personality.7031.compassionate:0 "なんてかわいいんだ！これからもそうしなさい。"
 child_personality.7031.change.lazy:0 "こんな奴にかかずらう暇はないぞ。"
 child_personality.7031.change.gluttonous:0 "美味しいものは全部食べなさい。それが#EMP お前の権利だ。#!"
 child_personality.7031.change.compassionate:0 "もっと[cook.GetFirstNameNoTooltip]に親切にしたらどうなんだ！"
 lazy_child_opinion:0 "怠け者の子供"
 little_pig_opinion:0 "子豚"
 sweet_child_opinion:0 "優しい子供"
 thankful_opinion:0 "感謝"
 child_personality.7040.t:0 "かくれんぼで見た"
 child_personality.7040.desc:0 "使用人部屋の衣装だんすは#EMP 最高の#!隠れ場所だ！自分のかくれんぼの天才ぶりが恐ろしい！するとドアのすきまから、[lover_1.GetFirstName]と[lover_2.GetFirstName]がいきなり現れるのが見えた。\n\n「ああ、我が[lover_2.Custom('RomanticComplimentAdjective')][lover_2.Custom('RomanticComplimentNoun')]よ、#EMP もう待ちきれない#!！早く君の衣装を剥いでしまいたい！」[lover_1.GetFirstNameNoTooltip]が鼻息を荒くして[lover_2.GetFirstNamePossessiveNoTooltip]の体を掴む。\n\n「ああもっと！もっとしてください、[lover_1.Custom('RaunchyComplimentNoun')]！」[lover_2.GetFirstNameNoTooltip]は大きなうめき声をあげ、ベットに身を投げた。\n\n"
 child_personality.7040.desc_motherfather:0 "母上？父上？いったい…いったい#EMP 何を#!されているのですか！？"
 child_personality.7040.desc_father:0 "ち、父上？いったい#EMP 何を#!されているのですか！？"
 child_personality.7040.desc_mother:0 "は、母上？いったい#EMP 何を#!されているのですか！？"
 child_personality.7040.desc_default:0 "いったい二人は何を…うわぁ…こんなものは#EMP 見たくなかった#!！"
 child_personality.7040.a.crush_version:0 "[child_crush_target.GetFirstNameNoTooltip]は…#EMP 美しい#!。まるで[child_crush_target.Custom('GetBeautifulMetaphor')]だ。"
 child_personality.7040.a:0 "これはかくれんぼよりも#EMP ずっと#!楽しそうだ！"
 child_personality.7040.b:0 "無垢なる眼よ！見るんじゃない！#EMP 見るんじゃない！#!"
 child_personality.7041.t:0 "$child_personality.7040.t$"
 child_personality.7041.desc:0 "まったく、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]ともあろう者が、使用人部屋の衣装たんすで何をしていたというのか？[child.GetFirstName]の言い分ではかくれんぼをしていたというが、はてさて。\n\n"
 child_personality.lustful.desc:0 "[child.GetSheHe|U]は惚けているらしい。ニヤニヤ笑って、頬に狼狽の色を浮かべ、よだれを垂らし、私の言葉などまるで耳にも入らないようで…\n\nああ全く…何が起きたかわかったぞ。どうも[child.GetSheHe|U]が見たのは、二人の[ROOT.Char.Custom('lowly_servant_type')]が一緒にその、オホン、一緒になって#EMP [ROOT.Char.Custom('GetLivestockFowlIndef')]を抜き差し#!していた光景だったそうで——[child.GetFirstNamePossessiveNoTooltip]の目には間違いなく色欲に映っただろう。"
 child_personality.chaste.desc:0 "[child.GetSheHe|U]は顔面蒼白といった様子だ。ぶるぶると震え、目はかっと見開き、壁を見つめている…\n\nああ全く…何が起きたかわかったぞ。どうも[child.GetSheHe|U]が見たのは、二人の[ROOT.Char.Custom('lowly_servant_type')]が一緒にその、オホン、一緒になって#EMP [ROOT.Char.Custom('GetLivestockFowlIndef')]を抜き差し#!していた光景だったそうだ。\n\nかわいそうに[child.Custom('GirlBoy')]はショックを受けたようで、このまま[child.GetSheHe]が成長したら肉体関係を結ぶのに苦労しても不思議ではない…"
 child_personality.7041.lustful:0 "もうそんな趣味に目覚めたのか！大人になるまで我慢せんか！"
 child_personality.7041.chaste:0 "必要以上に肉体関係を結ばなくてもよい。"
 child_personality.7041.change.lustful:0 "恐れるな！大人になれば、きっと分かる！"
 child_personality.7041.change.chaste:0 "自制しろ！そんなことでは[child.GetLadyLord]への道は閉ざされるぞ！"
 child_personality.7050.t:0 "金儲けのレッスン"
 child_personality.7050.desc:0 "「税金がなければ、王国の金庫はすぐに底をついてしまいます。忠実な家臣とは喜んで金を出すものです。」私の教師である[teacher.GetFirstName]はそう言うと[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))]。\n\n「したがって、臣下を満足させることが最も重要であり、臣下に税をかけすぎず——またかけなさすぎず、彼らがあなたの自己満足に気づかないようにしなければなりません。」[teacher.GetFirstNameNoTooltip]は続けると、ページをめくる。\n\n「最も身分の高い[ROOT.Char.GetTitleTierName]から身分の低い[ROOT.Char.Custom('lowly_servant_type')]まで、全員が各々の役割を果たしています。」[teacher.GetSheHe|U]はそう言うと、書物を閉じる。「授業は終了です、もう行って結構です。」"
 child_personality.7050.a:0 "公平性がなければ、領国は衰退してしまう！"
 child_personality.7050.b:0 "ふん！私が統治すれば、税金は#EMP 高く#!、#EMP 有り余る#!ものになるさ！"
 child_personality.7050.c:0 "黄金のオムレツを作るには、数人の農民を犠牲にしなければならない…"
 child_personality.7051.t:0 "$child_personality.7050.t$"
 child_personality.7051.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]は"
 child_personality.7051.desc_1:0 "ちょうど私の授業の一つを終えたところだ"
 child_personality.7051.desc_2:0 "ちょうど[teacher.GetFirstName]による授業を終えたところだ"
 child_personality.7051.desc_fin:0 "——国庫とその中にある金の管理について。\n\n"
 child_personality.just.desc:0 "[child.GetFirstNameNoTooltip]は公正感を強め、この教訓を胸に刻んだようだ。\n\n[child.GetSheHe|U]は、「最も身分の高い[ROOT.Char.GetTitleTierName]から身分の低い[ROOT.Char.Custom('lowly_servant_type')]まで」皆がいかに領国の経済で役割を果たしているかについて常に話している。"
 child_personality.greedy.desc:0 "だが、#EMP 金#!に言及した部分だけだけに固執しているような気がするが…\n\n今、[child.GetSheHe]は追いかけられるすべての召使いから小さな税を徴収しており、彼らを苛立たせている。"
 child_personality.callous.desc:0 "[child.GetFirstNameNoTooltip]は、その教訓を…多少は…心に刻んでいるようだ。\n\n[child.GetSheHe]は下層階級の役割を理解する一方で、「農民は税金を払わなくなったら、もう用済みだから捨てるべきだ」と主張する——非常に冷酷な人間観だ…"
 child_personality.7051.just:0 "強い公正さがあれば、人々はあなたを慕うはずだ！"
 child_personality.7051.greedy:0 "その通り。#EMP 金#!より大切なものなどない！"
 child_personality.7051.callous:0 "よろしい。単なる#EMP 感情#!にとらわれてはいけない。"
 child_personality.7051.change.just:0 "何も学ばなかったのか！？教訓は#EMP 公正さ#!についてだったのに！"
 child_personality.7051.change.greedy:0 "…ハハハハハ！[child.Custom('GirlBoy')]よ、違うぞ、お前に必要なのは#EMP 搾り取る#!ことだ！"
 child_personality.7051.change.callous:0 "感情は弱さを生む、子よ、それを抑えるのだ。"
 child_personality.7060.t:0 "[child.GetFaith.ReligiousText|U]の神秘"
 child_personality.7060.desc:0 "「[child.GetFirstNameNoTooltip]、このページを見て！[child.GetFaith.random_GoodGodNames]を語っているみたいで、とても興味深い。」[other_child.GetHerHim]の前で床に置かれた[child.GetFaith.ReligiousText]を開いて[other_child.GetFirstName]が言う。\n\n「我々が知らないことはたくさんある、学ぶべきこともたくさんある！たくさんの謎、たくさんの知識——もっと真実を占ってみよう、我々が何になれるか想像してみよう！」[other_child.GetFirstNameNoTooltip|U]は視線をゆっくりと上に向けて言う。"
 child_personality.7060.a:0 "あの本には、たくさんの知恵が詰まっているんだ！"
 child_personality.7060.b:0 "くだらない、私の#EMP [child.Custom('child_favorite_toy')]#!で遊ばない！？"
 child_personality.7060.c:0 "ああ、私はすでに知っていることで満足だよ。"
 child_personality.7061.t:0 "$child_personality.7060.t$"
 child_personality.7061.desc:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]と[child.GetHerHis]の小さな友人である[other_child.GetFirstName]は書斎から[child.GetFaith.ReligiousText]を持ち出し子供部屋に持ち込んでいる…\n\n"
 child_personality.humble.desc:0 "彼らは何時間もかけて、書物に書かれていることを理解しようとし、[child.GetFaith.random_GoodGodNames]や神の多くの謎について語り合っている。\n\n[child.GetFirstNameNoTooltip]は、[child.GetFaith.GetAdjective]の信仰の言葉に対して深い敬意を抱くようになったようだ。"
 child_personality.cynical.desc:0 "…そしてそれを完全に台無しにしてしまった！ページが破れ、表紙には足跡がつき——敬意も何もあったものではない！\n\nまるで小さな[child.GetFirstNameNoTooltip]は神の言葉を気にもかけていないかのようだ…"
 child_personality.content.desc:0 "[child.GetFirstNameNoTooltip]はそれを読もうとしたが、そこに書かれている言葉は[child.GetFaith.PriestNeuterPlural]に任せるのが一番だとすぐに気がついたようだ。\n\n[child.GetSheHe|U]は、自身がまだ本の深い意味を理解できない現状に、完全に満足してしまっているようだ…"
 child_personality.7061.humble:0 "聖なる言葉には敬意をもって接することが大切だ。"
 child_personality.7061.cynical:0 "ハハ！いずれにせよそれは戯言にすぎない。"
 child_personality.7061.content:0 "知らないことに満足しなさい。"
 child_personality.7061.change.humble:0 "言葉に敬意を払うのだ！それは#EMP 知恵深く#!#EMP 意味ある#!ものだ！"
 child_personality.7061.change.cynical:0 "すべてたわごとだよ、[child.Custom('GirlBoy')]。無視しておけば良い。"
 child_personality.7061.change.content:0 "すでに知っていることで満足すること、それこそが幸せなのだ。"
 child_personality.7070.t:0 "血と唾"
 child_personality.7070.desc:0 "ああ、[child.Custom('GetExpensiveMeal')]、私の #EMP 大好物だ！#!堪能しようとしたとき、私の喜びは [other_child.GetFirstName]によって突然中断される。[other_child.GetSheHe]は何が望みなんだ?\n\n「こんにちは、#EMP [child.Custom('InsultNoun')]！#!何を食べているんだい? なんか不味そうだね——#EMP 美味しくしてあげるよ!#!」[other_child.GetFirstNameNoTooltip]が叫び、私の皿に近づく。\n\n#flatulence *なんてこった！*#! 汚い唾液の塊が私の食事にまっすぐ入った。\n\n「ほら、もっと美味しくなった！ぶははは！」[other_child.GetSheHe|U]は歯を見せてにやにや笑いっている。"
 child_personality.7070.a:0 "[other_child.Custom('InsultNoun')]、やりやがったな！"
 child_personality.7070.b:0 "こっちも[other_child.GetHerHis]の食事にこっそり唾を吐いてやる…#EMP 召し上がれ#!"
 child_personality.7070.c:0 "ニヤニヤして我慢だ。"
 child_personality.7070.c.flavor:0 "敗北に耐えてそれを受け入れる。"
 child_personality.7071.t:0 "$child_personality.7070.t$"
 child_personality.7071.desc:0 "数日前の夜、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]の[child.GetFirstNamePossessive]の料理に[other_child.GetFirstName]が唾を吐いたらしい。\n\n"
 child_personality.vengeful.desc:0 "「この[other_child.Custom('InsultNoun')]め！」[child.GetFirstNameNoTooltip]が叫ぶ。「そうかい、ならお前は[child.Custom('InsultNoun')]だ！」[other_child.GetFirstNameNoTooltip]が言い返す。\n\n[child.GetFirstNameNoTooltip]は[other_child.GetFirstNameNoTooltip]とあれ以来毎日喧嘩している！[child.GetHerHim]にとって、ある種の些細な復讐を企てない日はないのだ…"
 child_personality.deceitful.desc:0 "料理人のひとりが、[child.GetFirstNameNoTooltip]がこっそり[other_child.GetFirstNamePossessiveNoTooltip]の料理に唾を吐いて復讐しているところに出くわしてしまった！　これが、[other_child.GetFirstNameNoTooltip]が夕食の間に少し#EMP 青ざめて#!いる理由だ——[child.GetSheHe]は何日も[other_child.GetFirstNamePossessiveNoTooltip]の食べ物に唾を吐いていたに違いない、少しせせら笑って…"
 child_personality.calm.desc:0 "[child.GetFirstNameNoTooltip]は[other_child.GetFirstNameNoTooltip]のいじめに反応しないことで[other_child.GetHerHis]を疲れさせようとしているように見える。何度[other_child.GetFirstNameNoTooltip]が[child.GetHerHim]を[child.Custom('InsultNoun')]と呼び、あるいは[child.GetHerHim]の頬を引っ叩いても…"
 child_personality.7071.vengeful:0 "いずれは復讐してみせるのだ。"
 child_personality.7071.deceitful:0 "まさに[other_child.GetFirstNameNoTooltip]に相応しい！"
 child_personality.7071.calm:0 "ただ[other_child.GetFirstNameNoTooltip]を無視すれば、[other_child.GetSheHe]は飽きてしまうだろう。"
 child_personality.7071.change.vengeful:0 "我慢するんじゃない！#EMP 復讐するんだ！#!"
 child_personality.7071.change.deceitful:0 "復讐は最高のごちそうだ…#EMP 間接的#!な。"
 child_personality.7071.change.calm:0 "もう一方の頬を差し出すのだ、[child.Custom('GirlBoy')]よ。"
 child_personality.7080.t:0 "施しを学ぶ"
 child_personality.7080.desc_1:0 "「貧しく虐げられた人々をご覧なさい、[child.GetFirstNameNoTooltip]。その中には、本当に困っている人々もいれば、施しを求めているだけのペテン師もいます。」"
 child_personality.7080.desc_name_1:0 "[teacher.GetTitledFirstName]は$child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2:0 "[teacher.GetCouncilTitle][teacher.GetFirstName]は$child_personality.7080.desc_2$"
 child_personality.7080.desc_2:0 "小さな金の入った財布を出しながら、私に説明する。\n\n「[child.Custom('GirlBoy')]よ、今日この中で我々の施しに最もふさわしいのは誰でしょう？」[teacher.GetSheHe|U]はそう言うと、私に財布を手渡す。\n\n[teacher.GetFirstNameNoTooltip]はこれらの金を最も必要としている人たちに渡すよう、私に求めているようだ…"
 child_personality.7080.a:0 "彼らは皆それに値する！我々にははもっと与えるべきものがあるのでは？"
 child_personality.7080.b:0 "[ROOT.Char.Custom('lowly_servant_type')]だ！いや…こっちの農民だ！いや待て、あるいは…"
 child_personality.7080.c:0 "誰もふさわしくない。彼らは皆下等なクズだ！"
 child_personality.7081.t:0 "$child_personality.7080.t$"
 child_personality.7081.desc:0 "今日[teacher.GetTitledFirstName]はわが[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]を市場に連れてきた。[child.GetFirstNameNoTooltip]は貧しい者に施しを与えることで慈愛の心を、そして領主が恵まぬ人々に為すべきを学ぶ。\n\n"
 child_personality.generous.desc:0 "「[child.Custom('ComplimentAdjective')]子は持っている金を皆に与えました。」[teacher.GetFirstNameNoTooltip]が続ける。「手持ちが尽きると、[child.GetSheHe]は次も来ると仰せになりました。大変利他的です、いささかやり過ぎなくらいに。」\n\nまだ小さな[child.GetFirstNameNoTooltip]は何とも寛大な心を持っているようだ。"
 child_personality.fickle.desc:0 "「何かと目移りの激しい子で、誰に金をやるか随分迷っておられました。」[teacher.GetFirstNameNoTooltip]は心配そうに言った。「結局、[child.GetSheHe]は一枚のコインを片足の[ROOT.Char.Custom('lowly_servant_type')]にお与えになり、もう一枚を盲目のみなしごに。かと思えば[child.Custom('FavoriteTreatDemand')]を買われ、しかも#EMP この私#!にまで一枚くださり、残った一枚は無くされました。」\n\nまだ小さな[child.GetFirstNameNoTooltip]はどうも決心ができないようだ…"
 child_personality.arrogant.desc:0 "「[child.GetSheHe|U]は#EMP ただの一人#!にも、コインの1枚すら与えようとしません。」[teacher.GetFirstNameNoTooltip]は声を荒げた。「出会う人々を『相応しくない』だの『下賤』だのと…結局[child.GetSheHe]はゴールドをすべて持って帰ってしまいました。」\n\n[child.GetFirstNameNoTooltip]には傲慢な性格が芽生えつつあるようだ…"
 child_personality.7081.generous:0 "出来るだけ多くを与えるのが我らの務めだ！"
 child_personality.7081.fickle:0 "選ぶ必要があるか？#EMP 何もかも#!出来るというのに"
 child_personality.7081.arrogant:0 "それでいいのだ。お前とあいつらとでは#EMP 格が違う#!"
 child_personality.7081.change.generous:0 "駄目だ、貧しい人には#EMP 施しを与えるべき#!なのだ！"
 child_personality.7081.change.fickle:0 "常に自分の選択をよく考えなさい。慎重に。何度でも。"
 child_personality.7081.change.arrogant:0 "馬鹿な！あの貧乏な厄介者どもは皆お前より下賤だ！"
 child_personality.7090.t:0 "外交の妙味"
 child_personality.7090.desc:0 "「時として、封臣は分際を超えてしまうものです。」わが師[teacher.GetFirstName]が語りかける。「赦しを与えれば、契約はおのずと強まりましょう。」\n\n「時には臣下にまつわる風聞を無視して、ただ信頼するのです。さもなくばあなた様の責務は重くなるばかりです。」[teacher.GetSheHe|U]は単調に語り続けている。\n\n「大事なのは、封臣に過ちを正す時間を与えることでございます。」[teacher.GetFirstNameNoTooltip]はそう言うと羊皮紙を巻き上げた。\n\n「では、今日学んだ内容をまとめてください。」[teacher.GetSheHe|U]は熱心な様子でこちらを見ている。"
 child_personality.7090.a:0 "誰しも過ちを犯す。私が裁くべきではない。"
 child_personality.7090.b:0 "つまり、臣下を信頼するのが非常に大事ということです！"
 child_personality.7090.c:0 "忍耐です。時間を与えれば分かってもらえる。"
 child_personality.7091.t:0 "$child_personality.7090.t$"
 child_personality.7091.desc:0 "今日、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]は[teacher.GetFirstName]から家臣の管理について教えを受けた。それは必要なものではあるが、かなり複雑な過程で、おそらくは[child.GetFirstNamePossessiveNoTooltip]の理解をやや超えていたのではないだろうか？\n\n"
 child_personality.forgiving.desc:0 "「誰にでも間違いはあります！」[child.GetFirstNameNoTooltip]は叫ぶ。「私の統治では、私は許し、生かしていく、そうやって私の領国を繁栄させていくのです！」\n\nこのままではもしかして、[child.GetSheHe]は#EMP 寛容すぎる#!統治者になってしまうのでは…？"
 child_personality.trusting.desc:0 "「私の臣下は、皆私の幸せを願ってくれる人ばかりです！」[child.GetFirstNameNoTooltip]は叫ぶ。「私は臣下を見境なく信頼します、そうやって我々は共に領国を築き上げていくのです！」\n\nああ、お前は優しい、だまされやすい子供だ…信頼もそこまで行ってしまうと危険なものになるかもしれない…"
 child_personality.patient.desc:0 "「私は物事をゆっくりと進めていかなければなりません。」[child.GetFirstNameNoTooltip]は言う。「辛抱強く、臣下のペースに任せることで、私は賢明な統治を行うことができるのです。」\n\n[child.GetFirstNameNoTooltip]は、[child.GetHerHis]の時間を故意に無駄にしようとする臣下がいることには気づいていないようだ…"
 child_personality.7091.forgiving:0 "許すことによってのみ、我々は前に進むことができる。"
 child_personality.7091.trusting:0 "良いぞ、お前の心の中の疑惑を打ち消すのだ。"
 child_personality.7091.patient:0 "忍耐は身をよく助くのだ、子よ。"
 child_personality.7091.change.forgiving:0 "許しこそが最高の美徳だ！"
 child_personality.7091.change.trusting:0 "臣下を信頼するのだ、彼らは決してお前を傷つけることはあるまい！"
 child_personality.7091.change.patient:0 "辛抱強く物事を進めてから判断を下すのだ。"
 child_personality.7100.t:0 "武器庫への侵入"
 child_personality.7100.desc:0 "ついに中に入った！武器庫のすべての武器が我々の手の届くところにある、ああ、なんと楽しいことだろう。我々を閉め出そうとする臭いむかつく大人どもめ、ざまぁみろ！\n\n「見ろよ！[other_child.Custom('SignatureWeaponArticle')][other_child.Custom('signature_weapon')]を見つけたぞ！」友人である[other_child.GetFirstName]は叫び、その武器を[other_child.Custom('SignatureWeaponActionPresentParticiple')]。\n\n私が[child.Custom('SignatureWeaponArticle')][child.Custom('signature_weapon')]に手を伸ばした時、後ろで「#EMP ああっ！#!」という声が聞こえた——[other_child.GetFirstNameNoTooltip]が誤って自身を傷つけたようで、血を流している！\n\n私はどうすればいい！？"
 child_personality.7100.a:0 "我々がやったことを認めなければならない、#EMP 今すぐに#!！"
 child_personality.7100.b:0 "どうでもいいけど、私の服に血をつけるな。*[child.Custom('signature_weapon')]を[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')|U]*"
 child_personality.7100.c:0 "包帯を取りに行かないと、すぐに！"
 child_personality.7101.t:0 "$child_personality.7100.t$"
 child_personality.7101.desc:0 "[ROOT.Char.Custom('CulturalCurse')|U]め！あの忌々しいガキども、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]と[child.GetHerHis]の友人の[other_child.GetFirstName,]が武器庫に忍び込んで捕まった、彼らは武器が危険なものだということもわからないのか！？\n\n"
 child_personality.honest.desc:0 "[other_child.GetFirstNameNoTooltip]は武器で自身を傷つけてしまったが、幸いにも[child.GetFirstNameNoTooltip]が外に飛び出して近くの大人を捕まえ、自分たちがやったことをすべて認めた。\n\n[child.GetFirstNameNoTooltip]は本当に取り乱しているようだ。[child.GetSheHe]が二度と不正を行うことはないだろう。"
 child_personality.arbitrary.desc:0 "召使いの一人が、その現場を押さえた。[other_child.GetFirstNameNoTooltip]は床で泣きながら血を流しており、その間、[child.GetFirstNameNoTooltip]はただ、[child.GetHerHis]が盗んだ[child.Custom('signature_weapon')]で遊び続けていた…\n\nおそらく、[child.GetFirstNameNoTooltip]は#EMP 「[other_child.GetFirstNameNoTooltip]が失敗したからといって遊びを止めるのは嫌だった」#!のだろうが、あの[child.Custom('GirlBoy')]はこれからどうなるのだろう…"
 child_personality.impatient.desc:0 "[child.GetFirstNameNoTooltip]は、自身を傷つけてしまった[other_child.GetFirstNameNoTooltip]のために包帯を探していたところ近くにあった鎧を倒してしまい、召使いに捕らえられた。\n\nどうやら[child.GetFirstNameNoTooltip]は、軽率で無知な計画が大好きなようだ…"
 child_personality.7101.honest:0 "自分のしたことをちゃんと認めたのは良かった。"
 child_personality.7101.arbitrary:0 "無理もない。誰が[other_child.GetFirstNameNoTooltip]など気にするのだ？"
 child_personality.7101.impatient:0 "友人を救うために行動を起こしたのだな？立派だ！"
 child_personality.7101.change.honest:0 "お前は自分の悪事を認めるべきだった、このガキめ！"
 child_personality.7101.change.arbitrary:0 "遊んどれば良かったのだ。[other_child.GetFirstNameNoTooltip]の代わりなど幾らでもおる"
 child_personality.7101.change.impatient:0 "なぜ[other_child.GetHerHim]を#EMP すぐに#!助けなかった！？"
 child_personality.7200.t:0 "仄暗い洞窟"
 child_personality.7200.desc:0 "「[other_child.Custom('child_favorite_toy')]が欲しいか？え、どうなんだ？#EMP じゃあ取ってこい！#!」[other_child.GetFirstName]はそう叫ぶと、小さな[other_child.Custom('GirlBoy')]の[other_child.Custom('child_favorite_toy')]を暗い暗い洞窟の奥へと投げ入れてしまった。小さな[other_child.Custom('GirlBoy')]は、堪えきれずに泣き出してしまう。\n\n「あれは#EMP クモ#!や#EMP 蛇#!の仲間になるんだ！もう戻ってはこないぞ、永遠に！」[other_child.GetFirstNameNoTooltip]は笑いながら叫ぶ。\n\n[other_child.GetFirstNameNoTooltip]は、あのかわいそうな[other_child.Custom('GirlBoy')]に、どうしてあんな意地悪ができるのだろう！？洞窟は気味の悪い生き物でいっぱいだが…でも#EMP 何とかしなければ！#!"
 child_personality.7200.a:0 "バカ言え、お前の[other_child.Custom('child_favorite_toy')]は頂きだ！"
 child_personality.7200.b:0 "衛兵！[other_child.GetFirstNameNoTooltip]に#EMP 取りに行かせろ#!。"
 child_personality.7200.c:0 "私を怒らせたな！ぶん殴ってやる！"
 child_personality.7201.t:0 "$child_personality.7200.t$"
 child_personality.7201.desc:0 "宮廷に[other_child.GetFirstName]という名の子がいる。この子は、幼い[other_child.Custom('GirlBoy')]から[other_child.Custom('child_favorite_toy')]を取り上げ、近くにある洞窟へと投げ込んでしまった。その場に居合わせた我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]は、一部始終を見ることとなった。\n\n"
 child_personality.brave.desc:0 "[child.GetSheHe|U]はその洞窟へと駆け込む。暗闇へと消えてから30分（！）は経とうとしていた。戻ってきた[child.GetSheHe]の手には件のおもちゃがあった。[other_child.GetFirstNameNoTooltip]はさっぱり面白くなかっただろう。\n\nなんとも勇敢なことだ。いくぶん愚かしい点はあったのかもしれないが。"
 child_personality.stubborn.desc:0 "[child.GetFirstNameNoTooltip]は家の警護を連れてくると、[other_child.GetFirstNameNoTooltip]を強制的に洞窟の中へと行かせた！[other_child.GetFirstNamePossessiveNoTooltip]の怯えたような悲鳴が数分続いた後、[other_child.GetSheHe]がおもちゃを持って出てきた。\n\n[child.GetFirstName]は自身が正しいと思ったことは、[child.GetShehe]がそれを実現するまで止めることはないようだ…"
 child_personality.wrathful.desc:0 "[child.GetFirstNameNoTooltip]はかっとなりその場へと飛び出すと、[other_child.GetFirstNameNoTooltip]を手ひどく殴り倒してしまった！結果、幼い[other_child.Custom('GirlBoy')]への手助けにはならず、それどころか、さらに泣かせてしまう始末…\n\nどうやら[child.GetFirstNameNoTooltip]は、怒りの自制に難がありそうだ…"
 child_personality.7201.brave:0 "その勇敢さ、見上げたものだ！"
 child_personality.7201.stubborn:0 "やり遂げたな、子供よ。"
 child_personality.7201.wrathful:0 "[other_child.GetFirstNameNoTooltip]は、自らの成した代償を支払わねばならなかったのだ！"
 child_personality.7201.change.brave:0 "あそこへと、自ら行かねばならなかったのだよ、恐れることなく、な。"
 child_personality.7201.change.stubborn:0 "あのおもちゃを取り戻すよう、[other_child.GetFirstNameNoTooltip]を導かねばならなかったのだよ。"
 child_personality.7201.change.wrathful:0 "あの時あの場で[other_child.GetFirstNameNoTooltip]をただ張り倒してやればよかったのだ！"