l_english:
 coming_of_age.0001.t:0 "成人"
 coming_of_age.0001.educator_university:0 "[educator.GetTitledFirstName]と高等教育の場の助けを受けて、"
 coming_of_age.0001.educator:0 "[educator.GetTitledFirstName]の助けのおかげで、"
 coming_of_age.0001.desc1:0 "私は[ROOT.Char.Custom('education_focus_child')]に関する教育を終えた。"
 coming_of_age.0001.desc1_good_trait:0 "皆の高い期待に反してあまり成果を上げることはできず、物足りない結果に終わった。"
 coming_of_age.0001.desc1_bad_trait:0 "結果は残念なものだったが、誰も驚きはしなかった。とりあえず、苦役はようやく終わったのだ！"
 coming_of_age.0001.desc1_fallback_trait:0 "成果は芳しくなかったが、結果が見られただけでも安心だ。"
 coming_of_age.0001.desc2:0 "私はようやく[ROOT.Char.Custom('education_focus_child')]の勉強を終えた！"
 coming_of_age.0001.desc2_good_trait:0 "私はこの結果を残念に思っている。もっと上手くできたはずなのに。"
 coming_of_age.0001.desc2_bad_trait:0 "私はうまくやった。 少なくとも私にとって容易ではない課題であったという事実を考慮すれば。"
 coming_of_age.0001.desc2_fallback_trait:0 "私の功績は決して素晴らしいものではなかったが、もっと悪くなる可能性もあったのだ。"
 coming_of_age.0001.desc3:0 "私は[ROOT.Char.Custom('education_focus_child')]の勉強をやり遂げた！"
 coming_of_age.0001.desc3_good_trait:0 "その学問を極めてはいないが、私は周りの期待に応え、より多くのことを学んだ！"
 coming_of_age.0001.desc3_bad_trait:0 "その学問を極めてはいないが、私は皆の低い期待に反し、大部分の人よりも多くのことを学んだ！"
 coming_of_age.0001.desc3_fallback_trait:0 "その学問を極めてはいないが、私はかなりいい仕事をした。"
 coming_of_age.0001.desc4:0 "仲間たちをはるかに超える[ROOT.Char.Custom('education_focus_child')]への理解を私は成し遂げた。"
 coming_of_age.0001.desc4_good_trait:0 "この事柄に関して生まれつき得意だったにせよ、これを完璧に習得したことは偉業である。"
 coming_of_age.0001.desc4_bad_trait:0 "私は皆の予想に反し、自分には不可能と思われていたことを達成した。[ROOT.Char.Custom('education_focus_child')]の精通を！"
 coming_of_age.0001.desc4_fallback_trait:0 "その内容に関してこれまでに成し遂げてきたことは本当に満足している。"
 coming_of_age.0001.patronaged_spouse_plus_1.desc:0 "[patronage_spouse_tutor.GetTitledFirstName]は私の教育を担い、私の[ROOT.Char.Custom('education_focus_child')]への知識について大いに寄与してくれた。"
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc:0 "[patronage_spouse_tutor.GetTitledFirstName]は、私の教育を監督し、私が持つとは夢にも思わなかったレベルの知識に到達するのを助けてくれた。"
 coming_of_age.0001.relationships:0 "\n\n大人になって最初の一歩を踏み出し、私が[ROOT.Char.GetWomanMan]になるまでに影響を与えた人々のことを思い出した..."
 coming_of_age.0001.friend:0 "\n[friend.GetFirstName]との友情は、我々の子供時代において重要なことであったし、[friend.GetHerHim]が私のそばに今もいることは非常に意味のあることだ。"
 coming_of_age.0001.crush:0 "\n[crush.GetFirstName]とは思い出深い時間を過ごしたものだ。[crush.GetSheHe]は私が愛と自分自身の両方を理解することを本当に良く助けてくれた。"
 coming_of_age.0001.bully1:0 "\n子供の頃に[bully.GetTitledFirstName]が私にしたことは、今でも私に重くのしかかっており、[bully.GetHerHim]を見るたびに苦いものがこみあげてくる。"
 coming_of_age.0001.bully2:0 "\n子供のころに[bully.GetTitledFirstName]に経験させられたことは、今でも私に重くのしかかっている。時々、[bully.GetSheHe]が私の[ROOT.Char.Custom('child_favorite_toy')]を踏みつけた時の笑い声が今でも聞こえてくる。"
 coming_of_age.0001.victim1:1 "\n私たちが子供の頃に経験したことを[victim.GetTitledFirstName]は覚えているだろうか。"
 coming_of_age.0001.victim2:0 "\n今でも私が[victim.GetHerHis]の[victim.Custom('child_favorite_toy')]を壊したときの[victim.GetTitledFirstNamePossessive]の怯えた顔を思い出す。"
 coming_of_age.0001.relationships_end:0 "\n\nしかし、大人になった今は、私はそんな子供じみた甘えを捨て、これからのことに集中していかなければならない。"
 coming_of_age.0001.no_relationships:0 "\n\n子供の頃を振り返ってみて、私には誰かとの繋がりがなかったことに気づく…友達と遊んでいるのを見ても、恋の話をしていても、自分はそんなことを経験したことがなかったのだ。\n\nこれからの数年間は、新しい友人や新しい機会につながると確信している！"
 coming_of_age.0001.a:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]、あなたはついに大人の[ROOT.Char.GetWomanMan]になった！"
 coming_of_age.0001.tt.1:1 "あなたには[THIS.Char.Custom('education_focus_child')]の分野で学ぶことがたくさん残っています！\n"
 coming_of_age.0001.tt.2:1 "あなたには[THIS.Char.Custom('education_focus_child')]の分野で学ぶことがいくつか残っています\n"
 coming_of_age.0001.tt.3:1 "あなたは[THIS.Char.Custom('education_focus_child')]の分野をかなり良く学びました！\n"
 coming_of_age.0001.tt.4:1 "あなたは[THIS.Char.Custom('education_focus_child')]の分野を素晴らしく学びました！\n"
 coming_of_age.0001.tt.5:2 "あなたは[crush.GetFirstNameNoTooltip]への愛情を忘れることはないでしょう: #P 評価+20#!"
 coming_of_age.0001.tt.7:1 "あなたは[victim.GetTitledFirstNameNoTooltip]をしばらくは忘れることはないでしょう: #N 評価-5#!"
 coming_of_age.0001.tt.9:1 "あなたは[bully.GetTitledFirstNameNoTooltip]をしばらくは忘れることはないでしょう: #N 評価-10#!"
 coming_of_age.1001.t:0 "[educated_child.GetFirstNameNoTooltip]が成人する"
 coming_of_age.1001.desc_university:0 "[educated_child.GetHerHis]が成人を迎えたことで、[educated_child.GetFirstName]が大学で過ごす時間も終わりを迎える。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc:0 "[educated_child.GetFirstName]が成人を迎えたことで、私の教育は終了となった。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstNamePossessive]による[educated_child.GetFirstNamePossessive]の教育への貢献は言うまでもない。[patronage_spouse_tutor.GetHerHis|U]の指導のおかげで、子供が私だけで育てるよりもよく育ってくれた。"
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName]もまた、子供に貴重な指導をしてくれている。[educated_child.GetFirstName]は、[patronage_spouse_tutor.GetHerHim]がいなければ、ここまでたどり着くことはなかっただろう。"
 coming_of_age.1001.a:0 "日々に新たなり。"
 coming_of_age.1002.t:0 "[educated_child.GetFirstNameNoTooltip]が成人する"
 coming_of_age.1002.desc:0 "[educated_child.Custom('GetDaughterSon')]が子供から大人へと成長するのを見るのは誇らしい。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstNamePossessive]による教育への貢献は言うまでもない。[patronage_spouse_tutor.GetHerHis|U]の授業は[educated_child.GetFirstName]の今後の人生に役立つ貴重な知識を与えてくれた。"
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc:0 "\n\n [patronage_spouse_tutor.GetTitledFirstName]は子供に貴重な指導をしてくれている。[educated_child.GetFirstName]は、[patronage_spouse_tutor.GetHerHim]がいなければ、ここまでたどり着くことはなかっただろう。"
 coming_of_age.1003.t:0 "教育の終わり"
 coming_of_age.1003.standard:0 "私の被後見人[educated_child.GetTitledFirstName]は成人を迎え、私の手を離れる時がやってきた。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1:0 "\n\n[educated_child.GetHerHis]の両親は、[educated_child.GetHerHis]の教育が完了したことをただ喜んでいることだろう。"
 coming_of_age.1003.rank_2:0 "\n\n優秀な成績ではないが、[educated_child.GetHerHis]の両親には何の不満もないだろう。"
 coming_of_age.1003.rank_3:0 "\n\n[educated_child.GetHerHis]の両親はきっと私の指導を喜んでくれはずだ。"
 coming_of_age.1003.rank_4:0 "\n\n[educated_child.GetHerHis|U]の両親はきっと[educated_child.GetHerHim]を彼らの[educated_child.Custom('GetDaughterSon')]と呼ぶことを誇りに思うだろう！"
 coming_of_age.1003.a:0 "[educated_child.GetFirstName]よ、また会う日まで。"
 coming_of_age.0003.desc_child_start:1 "私の$knight_culture_player_adjective_no_tooltip_lowercase$の訓練は"
 coming_of_age.0003.desc_child_1:0 "不成功に終わり、私は戦闘教官からほとんど学ぶことができなかった。"
 coming_of_age.0003.desc_child_2:0 "順調に進み、いくつかの横柄な農民たちと戦い、いくらかの成功を収めた。"
 coming_of_age.0003.desc_child_3:0 "成功を収め、私は若輩ながら多くの盗賊たちを退治することができた。"
 coming_of_age.0003.desc_child_4:1 "素晴らしいもので、私は領国で最も優れた$knight_culture_player_plural_no_tooltip_lowercase$の一人になった。"
 coming_of_age.1004.t:0 "教育の終了"
 coming_of_age.1004.desc:0 "私の被後見人[educated_child.GetTitledFirstName]は成人を迎え、私の手を離れる時がやってきた。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a:0 "[educated_child.GetFirstName]よ、また会う日まで。"
 coming_of_age.1005.t:0 "教育の終了"
 coming_of_age.1005.desc:0 "私の被後見人[educated_child.GetTitledFirstName]は成人を迎え、私の手を離れる時がやってきた。\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')][educated_child.Custom('DescribingEducationOutcome')][educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.1005.a:0 "[educated_child.GetFirstNameNoTooltip]よ、また会う日まで。"