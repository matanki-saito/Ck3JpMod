l_english:
 childhood.7000.t:0 "[stolen_clothes.GetFirstNameNoTooltip]へのいたずら"
 childhood.7000.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))][stolen_clothes.GetFirstName]はちょっと…#EMP 窮屈そう#!に見える、たぶん！[stolen_clothes.GetSheHe|U]は毎日毎日、宮廷周辺の問題を処理し、物事を深刻に考えすぎている。あるいは少し気分を#EMP 明るくして#!やった方がいいのかな？\n\n"
 childhood.7000.desc_child:0 "[child_helper.GetHerHim]を呼び出せば、[child_helper.GetFirstName]が私の#EMP 悪巧み#!を手伝ってくれるであろうことはわかっている。\n\n"
 childhood.7000.desc_end:0 "[stolen_clothes.GetFirstNameNoTooltip]はもし[stolen_clothes.GetHerHis]の服が「行方不明」になったらどんな反応をするだろう？#EMP くすくす#!"
 childhood.7000.a:0 "[stolen_clothes.GetHerHis]の寝室へ忍び込んで、[stolen_clothes.GetHerHis]の服を奪ってやろう！"
 childhood.7000.b:0 "[child_helper.GetFirstNameNoTooltip]、[stolen_clothes.GetHerHim]の気を逸らせ。#EMP さぁ行け！#!"
 childhood.7000.c:0 "いや、優しくしてあげないと。少し休め、[stolen_clothes.GetFirstNameNoTooltip]。"
 childhood.7000.d:0 "うーん、タイミングが良くない…"
 childhood.7000.a.success:0 "あなたは衣服を盗む"
 childhood.7000.a.failure:0 "[stolen_clothes.GetSheHe|U]があなたを捕まえる"
 childhood.7001.desc_helper:0 "成功だ！[child_helper.GetFirstName]は今朝早く、[stolen_clothes.GetHerHis]の寝室に[ROOT.Char.Custom('GetLivestockFowlIndef')]を放って[stolen_clothes.GetFirstName]の気を逸らし、私はその間にありったけの衣類を盗んできてやった！"
 childhood.7001.desc_nohelper:0 "成功だ！私は何とか[stolen_clothes.GetFirstNamePossessiveNoTooltip]の寝室に忍び込み、[stolen_clothes.GetSheHe]が目を覚ます前に[stolen_clothes.GetHerHis]の衣服を全て盗み取ってやった！"
 childhood.7001.desc_angry:0 "[stolen_clothes.GetFirstNameNoTooltip]は怒って立ち上がると、一糸纏わぬ姿で廊下を追いかけて来た！\n\n「この忌まわしいガキめ！すぐに私の服を渡せ、さもないと首を絞め上げてやるぞ！」[stolen_clothes.GetSheHe|U]は鼻をぷんぷんと怒らせながら叫ぶ。\n\n[stolen_clothes.GetFirstNameNoTooltip]は、私の巧妙な悪戯が気に入らなかったようだが、他の皆は#EMP 面白い#!と思ってくれたようだ。"
 childhood.7001.desc_funny:0 "[stolen_clothes.GetFirstNameNoTooltip]は怒って立ち上がると、一糸纏わぬ姿で廊下を追いかけて来た！\n\n「ガキめ！服を返せ、こんなことをしている時間はないんだ！」[stolen_clothes.GetSheHe|U]は叫んで広間まで走っていき、そこでようやく[stolen_clothes.GetSheHe]は自分のしたことに気がついた！\n\n[stolen_clothes.GetFirstNameNoTooltip]を含む全員が、この状況を#EMP 非常に#!面白く感じ、顔が真っ赤になるまで笑い転げていた。"
 childhood.7001.a:0 "私はまたやるぞ！何度でも！#EMP 何度でも#!！"
 childhood.7001.b:0 "お前の助けなしにはできなかったよ、[child_helper.GetFirstNameNoTooltip]！"
 childhood.7001.c:0 "良い悪ふざけは大いに役に立つのだ！"
 childhood.7002.desc_helper:0 "何てことだ！[child_helper.GetFirstName]が[stolen_clothes.GetFirstNamePossessiveNoTooltip]の寝室に[ROOT.Char.Custom('GetLivestockFowlIndef')]を放つはずだったのだが、それは裏目に出た！我々が中に入ると、それが大きな悲鳴を上げてしまい、[stolen_clothes.GetFirstNameNoTooltip]は我々に気づいて、ベッドからまっすぐに飛び出した。\n\n"
 childhood.7002.desc_nohelper:0 "ちくしょう！私が忍び込むと、[stolen_clothes.GetFirstNamePossessive]の目が開き、[stolen_clothes.GetSheHe]はベッドから飛び起きた！\n\n"
 childhood.7002.desc_angry:0 "[stolen_clothes.GetSheHe|U]は[stolen_clothes.GetHerHis]の中身がたっぷり入ったおまるに巧みに手を伸ばすと、驚くべき正確さでそれを投げつける。大きな#flatulence 水しぶき#!とともに、私は#EMP 数日分#!の排泄物を浴びたことがかろうじてわかる。\n\n「私の邪魔をするからこうなるんだ！出て行け、さもなくばもっと浴びせてやるぞ！」[stolen_clothes.GetSheHe|U]叫ぶ。"
 childhood.7002.desc_funny:0 "「さあ、よくお聞き！」私の耳をしっかりと掴んで[stolen_clothes.GetFirstNameNoTooltip]は言う。「服を盗んではダメだよ！君がエチケットを学ぶには時間がかかりそうだな…」\n\nいや、#EMP エチケット#!じゃないんだ！"
 childhood.7002.a:0 "#EMP 嫌だ！げぇぇぇぇぇぇぇ、#!"
 childhood.7002.b:0 "二度とこんなことはしない、約束だ！"
 childhood.7002.c:0 "#EMP 全部#![child_helper.GetFirstNamePossessiveNoTooltip]が考えたことなんだ！"
 bully_stops:0 "[bully.GetFirstName]はあなたをいじめるのをやめます"
 skill_increased:0 "能力が向上した"
 funny_opinion:0 "面白い"
 childhood.7100.t:0 "トラウマになる光景"
 childhood.7100.desc:0 "中庭で遊んでいた私は、[child_to_annihilate.GetFirstName]が他の子供たちと遊んでいるのを目にする。\n\n"
 childhood.7100.killed_by_sow:0 "突然、[child_to_annihilate.GetFirstNameNoTooltip]が近くの豚舎を飛び越えたとき、大きな雌豚が[child_to_annihilate.GetHerHis]の腕を掴んだ。それは容赦なかった。悲鳴がだんだん大きくなり、やがて完全に止むまで、私は目をそむけていた。\n\n"
 childhood.7100.kicked_by_horse:0 "[child_to_annihilate.GetSheHe]が馬のそばを通ると、前触れもなく、馬が急に背を曲げて跳ね上がる。[child_to_annihilate.GetFirstNameNoTooltip]は数メートル飛ばされ、血まみれで地面に倒れたまま動かない。\n\n"
 childhood.7100.kicked_by_camel:0 "[child_to_annihilate.GetSheHe]がラクダのそばを通ると、前触れもなく、ラクダが急に背を曲げて跳ね上がる。[child_to_annihilate.GetFirstNameNoTooltip]は数メートル飛ばされ、血まみれで地面に倒れたまま動かない。\n\n"
 childhood.7100.stomped_by_elephant:0 "[child_to_annihilate.GetSheHe]が象のそばを通ると、前触れもなく、荒々しく後ろ足で立って大声で吠える。象はその巨大な足の一つを[child_to_annihilate.GetFirstNameNoTooltip]に振り下ろし、[child_to_annihilate.GetHerHim]の身体を地面に押しつける。\n\n"
 childhood.7100.smashed_by_roof_tile:0 "[child_to_annihilate.GetSheHe]が近くの建物の下を通り抜けようとした時、突然屋根の重いタイルが外れる。それは#EMP ドスン#!という音を立てて[child_to_annihilate.GetFirstNamePossessiveNoTooltip]の頭に当たり、一瞬で[child_to_annihilate.GetHerHim]を殺してしまう。\n\n"
 childhood.7100.desc_end:0 "突然の静寂は、やがて野次馬の恐怖に満ちた悲鳴に取って代わられる。[ROOT.Char.GetFaith.HighGodName]はどうしてこんなことを許されたのだ！？"
 death_sow:0 "雌豚に噛まれて死んだ"
 death_horse:0 "跳ね上がった馬に殺された"
 death_camel:0 "跳ね上がったラクダに殺された"
 death_roof_tile:0 "落ちてきた屋根のタイルで[CHARACTER.GetHerHis]の頭を潰された"
 childhood.7100.a:0 "な…何！？い…いやだ！"
 childhood.7100.b:0 "…#DIE1 ハ#!ハハ！みんな見たか！"
 childhood.7100.c:0 "あーあ。"
 childhood.7100.d:0 "し…しばらく私を抱いていてくれないか、[friend_to_comfort.GetFirstNameNoTooltip]？"
 childhood.7100.d.friend:0 "あなたの友人である[friend_to_comfort.GetFirstNameNoTooltip]はあなたを慰めるため最善を尽くす"
 childhood.7200.t:0 "言葉の壁"
 childhood.7200.desc:0 "[language_friend.GetFirstName]と遊ぶのはとても楽しいのだが、時々私は[language_friend.GetSheHe]が何を言っているのか理解できないことがある…\n\n身振り手振りと表情だけのコミュニケーションも全然あって良いとは思うのだが、もし私が[language_friend.GetHerHim]と[language_friend.GetCulture.GetLanguage.GetNameNoTooltip]語で話せたらどれほど楽しいだろうかと感じることがある。\n\nあるいは[language_friend.GetFirstNamePossessiveNoTooltip]のために私は一生懸命勉強するべきなのだろうか？"
 childhood.7200.a:0 "昼夜を問わず勉強しよう！"
 childhood.7200.b:0 "ふむ、召使いに[language_friend.GetCulture.GetLanguage.GetNameNoTooltip]の寓話を読んでもらおうか。"
 childhood.7200.c:0 "いや、面倒だ。それに#EMP 遊ぶ#!方法は他にもある！"
 entertained_opinion:0 "楽しませた"
 childhood.7300.t:0 "将来の「準備」"
 childhood.7300.desc:0 "すぐに私は本当の意味で支配を行うことになる——気まぐれな後見人や知ったかぶりの教師に監視されることなく…そしてその時、私は臣下を確実に支配下に置かなければならないのだ。\n\n[beating_target_1.GetTitledFirstName]は気弱でおとなしい、私の威圧的な存在感が[beating_target_1.GetHerHim]を刺激して…将来にわたって#EMP 忠実#!であることを確実にしなければ。\n\n"
 childhood.7100.beating_target_2:0 "あるいは、[beating_target_2.GetTitledFirstName]の方が私の注意を引く価値があるだろうか？[beating_target_1.GetSheHe|U]もまた弱い。\n\n"
 childhood.7100.beating_target_3:0 "それから、常に小さくて弱い[beating_target_3.GetTitledFirstName]がいる、私はただ[beating_target_3.GetHerHim]を睨みつけるだけで#EMP おとなしくさせる#!ことができるだろう！"
 childhood.7300.desc_end:0 "どいつを選ぼうか…"
 childhood.7300.a:0 "[beating_target_1.GetFirstNameNoTooltip]、私の拳を紹介しよう！"
 childhood.7300.b:0 "こっちへ来い、[beating_target_2.GetFirstNameNoTooltip]…"
 childhood.7300.c:0 "悪く思うな、[beating_target_3.GetFirstNameNoTooltip]、ただの仕事なんだ。"
 childhood.7300.d:0 "私にはふさわしくない…"
 childhood.7300.a.success:0 "あなたは[beating_target_1.GetFirstNameNoTooltip]を怯えさせる"
 childhood.7300.a.failure:0 "あなたは[beating_target_1.GetFirstNameNoTooltip]を怯えさせるのに失敗する"
 childhood.7300.b.success:0 "あなたは[beating_target_2.GetFirstNameNoTooltip]を怯えさせる"
 childhood.7300.b.failure:0 "あなたは[beating_target_2.GetFirstNameNoTooltip]を怯えさせるのに失敗する"
 childhood.7300.c.success:0 "あなたは[beating_target_3.GetFirstNameNoTooltip]を怯えさせる"
 childhood.7300.c.failure:0 "あなたは[beating_target_3.GetFirstNameNoTooltip]を怯えさせるのに失敗する"
 childhood.7400.t:0 "いじめっ子からのボディーガード"
 childhood.7400.desc:0 "ああ…私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))][bully.GetFirstName]がまた来ている。私はただ平和に遊びたいだけなのに、なぜ[bully.GetSheHe]は私を放っておいてくれないのだ！\n\n「何してるんだ、#EMP [ROOT.Char.Custom('InsultNoun')]め！#!」[bully.GetFirstNameNoTooltip]が私の顔に向かって叫ぶ。"
 childhood.7400.desc_2:0 "\n\n突然、私は肩をたたかれる。「[bully.GetSheHe]に迷惑してるのか？」ボディーガードである[bodyguard.GetFirstName]は穏やかな声で言う。「[bully.GetHerHim]に礼儀を教えてやるべきかな？」"
 childhood.7400_father_dead:0 "「お前は薄汚い[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]だ！ああ、それに…お前の父親は死んだんだったな！ハハハハハ！」"
 childhood.7400_mother_dead:0 "「お前はおぞましい[ROOT.Char.Custom('InsultNoun')]だ！ああ、それに…お前の母親は死んだんだったな！ハハハハハ！」"
 childhood.7400_none_dead:0 "「お前は腐った[ROOT.Char.Custom('InsultNoun')]だ、誰もお前と遊びたいなんて思わないよ！」"
 childhood.7400.a:0 "これからは私の言うとおりにするんだ、いいな？"
 childhood.7400.b:0 "[bodyguard.GetFirstNameNoTooltip]、痛い目に合わせてやれ！"
 childhood.7400.c:0 "お前は優しさを身につける必要がある。"
 every_parent_of_bully:0 "[bully.GetFirstName]のすべての親"
 childhood.7500.t:0 "過去の物語"
 childhood.7500.desc:0 "「こちらへお越しください、お聞かせしたい物語があります。」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]はそう言うと、私を焚火の方へと手招きする。\n\n"
 childhood.7500.participant:0 "「[guardian_memory.GetDescription]そのときの物語です。そう、私の[guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]の…」"
 childhood.7500.participant_dead:0 "「[guardian_memory.GetDescription]ときの物語です。[memory_participant.GetSheHe|U]は[memory_participant.GetDeathReason]私の[guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]でした…」"
 childhood.7500.no_participant:0 "「[guardian_memory.GetDescription]ときの物語です…」"
 childhood.7500.midpoint:0 "[guardian.GetFirstNameNoTooltip]は[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))]と、焚火の炎が夜空を舐める間、物語を続ける。"
 childhood.7500.family:0 "\n\n「あなたの一族の重要性を忘れないように、[ROOT.Char.GetFirstNameNoTooltip]。誇りと共に[ROOT.Char.GetHouse.GetNameNoTooltip]の家名を身に纏うのです。#EMP [ROOT.Char.GetHouse.GetMotto]。#!」"
 childhood.7500.martial:0 "\n\n「…戦いの中で、技と腕前と機知を磨いてください。[ROOT.Char.GetFirstNameNoTooltip]、敵は際限なく現れます、それに勝てるように訓練を怠らないように。」"
 childhood.7500.death:0 "\n\n「…親愛なる[ROOT.Char.GetFirstNameNoTooltip]、私の話の教訓を忘れないで。死は誰にでも訪れます——それが自分に来る前に、敵に来るようにするのです。」"
 childhood.7500.war:0 "\n\n「…戦争による破壊はすべての[ROOT.Char.GetWomanMan]の勇気を試すのです。真の戦略には狡猾さが必要であることを忘れないでください、[ROOT.Char.GetFirstNameNoTooltip]。」"
 childhood.7500.relationships:0 "\n\n「…周囲の人々、友人、助言者、ライバルでさえも——彼らは皆重要な存在なのです。彼らを近くに置いておくのです、特にあなたの敵は。」"
 childhood.7500.childhood:0 "\n\n「…私の子供時代の物語です。ああ、私も年を取ったものだ。」"
 childhood.7500.a:0 "何と言う物語だ、[guardian.GetFirstNameNoTooltip]。"
 childhood.7500.b:0 "#DIE2 …ウト#!#DIE1 ウト#!"
 culture_tradition_events.2100.t:0 "焚火のそばの物語"
 culture_tradition_events.2100.b:0 "あなたの話を聞いていると、いつも元気になる、本当に。"