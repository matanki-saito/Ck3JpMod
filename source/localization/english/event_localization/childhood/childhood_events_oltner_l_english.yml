l_english:
 childhood.7000.t:0 "[stolen_clothes.GetFirstNameNoTooltip]へのいたずら"
 childhood.7000.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))][stolen_clothes.GetFirstName]はちょっと…#EMP 窮屈そう#!に見える、たぶん！[stolen_clothes.GetSheHe|U]は毎日毎日、宮廷周辺の問題を処理し、物事を深刻に考えすぎている。あるいは少し気分を#EMP 明るくして#!やった方がいいのかな？\n\n"
 childhood.7000.desc_child:0 "[child_helper.GetHerHim]を呼び出せば、[child_helper.GetFirstName]が私の#EMP 悪巧み#!を手伝ってくれるであろうことはわかっている。\n\n"
 childhood.7000.desc_end:0 "[stolen_clothes.GetFirstNameNoTooltip]はもし[stolen_clothes.GetHerHis]の服が「行方不明」になったらどんな反応をするだろう？#EMP くすくす#!"
 childhood.7000.a:0 "[stolen_clothes.GetHerHis]の寝室へ忍び込んで、[stolen_clothes.GetHerHis]の服を奪ってやろう！"
 childhood.7000.b:0 "[child_helper.GetFirstNameNoTooltip]、[stolen_clothes.GetHerHim]の気を逸らせ。#EMP さぁ行け！#!"
 childhood.7000.c:0 "いや、優しくしてあげないと。少し休め、[stolen_clothes.GetFirstNameNoTooltip]。"
 childhood.7000.d:0 "うーん、タイミングが良くない…"
 childhood.7000.a.success:0 "あなたは衣服を盗む"
 childhood.7000.a.failure:0 "[stolen_clothes.GetSheHe|U]があなたを捕まえる"
 childhood.7001.desc_helper:0 "成功だ！[child_helper.GetFirstName]は今朝早く、[stolen_clothes.GetHerHis]の寝室に[ROOT.Char.Custom('GetLivestockFowlIndef')]を放って[stolen_clothes.GetFirstName]の気を逸らし、私はその間にありったけの衣類を盗んできてやった！"
 childhood.7001.desc_nohelper:0 "成功だ！私は何とか[stolen_clothes.GetFirstNamePossessiveNoTooltip]の寝室に忍び込み、[stolen_clothes.GetSheHe]が目を覚ます前に[stolen_clothes.GetHerHis]の衣服を全て盗み取ってやった！"
 childhood.7001.desc_angry:0 "[stolen_clothes.GetFirstNameNoTooltip]は怒って立ち上がると、一糸纏わぬ姿で廊下を追いかけて来た！\n\n「この忌まわしいガキめ！すぐに私の服を渡せ、さもないと首を絞め上げてやるぞ！」[stolen_clothes.GetSheHe|U]は鼻をぷんぷんと怒らせながら叫ぶ。\n\n[stolen_clothes.GetFirstNameNoTooltip]は、私の巧妙な悪戯が気に入らなかったようだが、他の皆は#EMP 面白い#!と思ってくれたようだ。"
 childhood.7001.desc_funny:0 "[stolen_clothes.GetFirstNameNoTooltip]は怒って立ち上がると、一糸纏わぬ姿で廊下を追いかけて来た！\n\n「ガキめ！服を返せ、こんなことをしている時間はないんだ！」[stolen_clothes.GetSheHe|U]は叫んで広間まで走っていき、そこでようやく[stolen_clothes.GetSheHe]は自分のしたことに気がついた！\n\n[stolen_clothes.GetFirstNameNoTooltip]を含む全員が、この状況を#EMP 非常に#!面白く感じ、顔が真っ赤になるまで笑い転げていた。"
 childhood.7001.a:0 "私はまたやるぞ！何度でも！#EMP 何度でも#!！"
 childhood.7001.b:0 "お前の助けなしにはできなかったよ、[child_helper.GetFirstNameNoTooltip]！"
 childhood.7001.c:0 "良い悪ふざけは大いに役に立つのだ！"
 childhood.7002.desc_helper:0 "何てことだ！[child_helper.GetFirstName]が[stolen_clothes.GetFirstNamePossessiveNoTooltip]の寝室に[ROOT.Char.Custom('GetLivestockFowlIndef')]を放つはずだったのだが、それは裏目に出た！我々が中に入ると、それが大きな悲鳴を上げてしまい、[stolen_clothes.GetFirstNameNoTooltip]は我々に気づいて、ベッドからまっすぐに飛び出した。\n\n"
 childhood.7002.desc_nohelper:0 "ちくしょう！私が忍び込むと、[stolen_clothes.GetFirstNamePossessive]の目が開き、[stolen_clothes.GetSheHe]はベッドから飛び起きた！\n\n"
 childhood.7002.desc_angry:0 "[stolen_clothes.GetSheHe|U]は[stolen_clothes.GetHerHis]の中身がたっぷり入ったおまるに巧みに手を伸ばすと、驚くべき正確さでそれを投げつける。大きな#flatulence 水しぶき#!とともに、私は#EMP 数日分#!の排泄物を浴びたことがかろうじてわかる。\n\n「私の邪魔をするからこうなるんだ！出て行け、さもなくばもっと浴びせてやるぞ！」[stolen_clothes.GetSheHe|U]叫ぶ。"
 childhood.7002.desc_funny:0 "「さあ、よくお聞き！」私の耳をしっかりと掴んで[stolen_clothes.GetFirstNameNoTooltip]は言う。「服を盗んではダメだよ！君がエチケットを学ぶには時間がかかりそうだな…」\n\nいや、#EMP エチケット#!じゃないんだ！"
 childhood.7002.a:0 "#EMP 嫌だ！げぇぇぇぇぇぇぇ、#!"
 childhood.7002.b:0 "二度とこんなことはしない、約束だ！"
 childhood.7002.c:0 "#EMP 全部#![child_helper.GetFirstNamePossessiveNoTooltip]が考えたことなんだ！"
 bully_stops:0 "[bully.GetFirstName]はあなたをいじめるのをやめます"
 skill_increased:0 "能力が向上した"
 funny_opinion:0 "面白い"
 childhood.7100.t:0 "トラウマになる光景"
 childhood.7100.desc:0 "中庭で遊んでいた私は、[child_to_annihilate.GetFirstName]が他の子供たちと遊んでいるのを目にする。\n\n"
 childhood.7100.killed_by_sow:0 "突然、[child_to_annihilate.GetFirstNameNoTooltip]が近くの豚舎を飛び越えたとき、大きな雌豚が[child_to_annihilate.GetHerHis]の腕を掴んだ。それは容赦なかった。悲鳴がだんだん大きくなり、やがて完全に止むまで、私は目をそむけていた。\n\n"
 childhood.7100.kicked_by_horse:0 "[child_to_annihilate.GetSheHe]が馬のそばを通ると、前触れもなく、馬が急に背を曲げて跳ね上がる。[child_to_annihilate.GetFirstNameNoTooltip]は数メートル飛ばされ、血まみれで地面に倒れたまま動かない。\n\n"
 childhood.7100.kicked_by_camel:0 "[child_to_annihilate.GetSheHe]がラクダのそばを通ると、前触れもなく、ラクダが急に背を曲げて跳ね上がる。[child_to_annihilate.GetFirstNameNoTooltip]は数メートル飛ばされ、血まみれで地面に倒れたまま動かない。\n\n"
 childhood.7100.stomped_by_elephant:0 "[child_to_annihilate.GetSheHe]が象のそばを通ると、前触れもなく、荒々しく後ろ足で立って大声で吠える。象はその巨大な足の一つを[child_to_annihilate.GetFirstNameNoTooltip]に振り下ろし、[child_to_annihilate.GetHerHim]の身体を地面に押しつける。\n\n"
 childhood.7100.smashed_by_roof_tile:0 "[child_to_annihilate.GetSheHe]が近くの建物の下を通り抜けようとした時、突然屋根の重いタイルが外れる。それは#EMP ドスン#!という音を立てて[child_to_annihilate.GetFirstNamePossessiveNoTooltip]の頭に当たり、一瞬で[child_to_annihilate.GetHerHim]を殺してしまう。\n\n"
 childhood.7100.desc_end:0 "突然の静寂は、やがて野次馬の恐怖に満ちた悲鳴に取って代わられる。[ROOT.Char.GetFaith.HighGodName]はどうしてこんなことを許されたのだ！？"
 death_sow:0 "雌豚に噛まれて死んだ"
 death_horse:0 "跳ね上がった馬に殺された"
 death_camel:0 "跳ね上がったラクダに殺された"
 death_elephant:0 "象に踏まれて死んだ"
 death_roof_tile:0 "落ちてきた屋根のタイルで[CHARACTER.GetHerHis]の頭を潰された"
 childhood.7100.a:0 "な…何！？い…いやだ！"
 childhood.7100.b:0 "…#DIE1 ハ#!ハハ！みんな見たか！"
 childhood.7100.c:0 "あーあ。"
 childhood.7100.d:0 "し…しばらく私を抱いていてくれないか、[friend_to_comfort.GetFirstNameNoTooltip]？"
 childhood.7100.d.friend:0 "あなたの友人である[friend_to_comfort.GetFirstNameNoTooltip]はあなたを慰めるため最善を尽くす"
 childhood.7200.t:0 "言葉の壁"
 childhood.7200.desc:0 "I really enjoy playing with [language_friend.GetFirstName], but it's sometimes hard to understand what [language_friend.GetSheHe] is saying...\n\nWhile it's perfectly doable to only communicate with hand gestures and grimaces, I feel like it'd be really fun if I could speak [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] with [language_friend.GetHerHim]!\n\nPerhaps I should study hard, for [language_friend.GetFirstNamePossessiveNoTooltip] sake?"
 childhood.7200.a:0 "I will study night and day!"
 childhood.7200.b:0 "Hm, I'll have a servant read us some [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] fables."
 childhood.7200.c:0 "No, it's too much work. And there's #EMP playing#! to be done!"
 entertained_opinion:0 "Entertained"
 childhood.7300.t:0 "'Preparing' for the Future"
 childhood.7300.desc:0 "Soon I will rule for real – without being overseen by fickle guardians and know-it-all teachers... and when I do, I must make sure I have my subjects under my thumb.\n\n[beating_target_1.GetTitledFirstName] is feeble and meek, I am sure that my intimidating prescence would inspire [beating_target_1.GetHerHim] to be... #EMP loyal#! in the future.\n\n"
 childhood.7100.beating_target_2:0 "Or perhaps [beating_target_2.GetTitledFirstName] is more worthy of my attention? [beating_target_1.GetSheHe|U], too, is weak.\n\n"
 childhood.7100.beating_target_3:0 "And then there's always the puny [beating_target_3.GetTitledFirstName], I could just #EMP stare#! [beating_target_3.GetHerHim] down! "
 childhood.7300.desc_end:0 "Choices, choices..."
 childhood.7300.a:0 "[beating_target_1.GetFirstNameNoTooltip], let me introduce you to my fists!"
 childhood.7300.b:0 "Come here, [beating_target_2.GetFirstNameNoTooltip]..."
 childhood.7300.c:0 "Nothing personal, [beating_target_3.GetFirstNameNoTooltip], it's just business."
 childhood.7300.d:0 "This is beneath me..."
 childhood.7300.a.success:0 "You intimidate [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.a.failure:0 "You fail to intimidate [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.b.success:0 "You intimidate [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.b.failure:0 "You fail to intimidate [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.c.success:0 "You intimidate [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7300.c.failure:0 "You fail to intimidate [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7400.t:0 "Bullyguard"
 childhood.7400.desc:0 "Oh no... my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetFirstName] is here again. I just want to play in peace, why can't [bully.GetSheHe] leave me be!\n\n\"What are you doing, #EMP [ROOT.Char.Custom('InsultNoun')]!#!\" [bully.GetFirstNameNoTooltip] screams in my face."
 childhood.7400.desc_2:0 "\n\nSuddenly, a tap on my shoulder. \"Is [bully.GetSheHe] bothering you?\" [bodyguard.GetFirstName], my bodyguard, says in a calm voice. \"Should I teach [bully.GetHerHim] some manners?\""
 childhood.7400_father_dead:0 "\"You're such a filthy [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! Oh, and also... your father's dead! Ha-hah!\""
 childhood.7400_mother_dead:0 "\"You're such a disgusting [ROOT.Char.Custom('InsultNoun')]! Oh, and also... your mother's dead! Ha-hah!\""
 childhood.7400_none_dead:0 "\"You're such a rotten [ROOT.Char.Custom('InsultNoun')], no one wants to play with you!\""
 childhood.7400.a:0 "You'll do whatever I say from now on, got it?"
 childhood.7400.b:0 "[bodyguard.GetFirstNameNoTooltip], rough [bully.GetHerHim] up!"
 childhood.7400.c:0 "You need to learn how to be nice."
 every_parent_of_bully:0 "Every Parent of [bully.GetFirstName]"
 childhood.7500.t:0 "A Story from the Past"
 childhood.7500.desc:0 "\"Come closer, I have a story I wish to tell you.\" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] says, beckoning me towards the bonfire.\n\n"
 childhood.7500.participant:0 "\"It's a story of when [guardian_memory.GetDescription]. Yes, my [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]...\""
 childhood.7500.participant_dead:0 "\"It's a story of when [guardian_memory.GetDescription]. [memory_participant.GetSheHe|U] was my [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))], who [memory_participant.GetDeathReason]...\""
 childhood.7500.no_participant:0 "\"It's a story of when [guardian_memory.GetDescription]...\""
 childhood.7500.midpoint:0 "[guardian.GetFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))] and continues to tell the story as the flames from the bonfire lick the night sky."
 childhood.7500.family:0 "\n\n\"...remember the importance of your family, [ROOT.Char.GetFirstNameNoTooltip]. Wear the name of house [ROOT.Char.GetHouse.GetNameNoTooltip] with pride. #EMP [ROOT.Char.GetHouse.GetMotto].#!\""
 childhood.7500.martial:0 "\n\n\"...hone your skills, your prowess, and your wit in battle. [ROOT.Char.GetFirstNameNoTooltip], you will have enemies without bounds, train so you can best them.\""
 childhood.7500.death:0 "\n\n\"...dear [ROOT.Char.GetFirstNameNoTooltip], remember the moral of my story. Death comes for us all — make sure it comes to your foes before it comes for you.\""
 childhood.7500.war:0 "\n\n\"...the ravages of war will test the mettle of every [ROOT.Char.GetWomanMan]. Remember, real strategy requires cunning, [ROOT.Char.GetFirstNameNoTooltip].\""
 childhood.7500.relationships:0 "\n\n\"...those around you, your friends, your advisors, even your rivals — they are the ones who matter. Keep them close, especially your enemies.\""
 childhood.7500.childhood:0 "\n\n\"...a story from my own childhood! Oh, I feel so old.\""
 childhood.7500.a:0 "What a story, [guardian.GetFirstNameNoTooltip]."
 childhood.7500.b:0 "#DIE2 ...z#!#DIE1 z#!zZ"
 culture_tradition_events.2100.t:0 "A Fireside Story"
 culture_tradition_events.2100.b:0 "Your stories always make me feel better, truly."