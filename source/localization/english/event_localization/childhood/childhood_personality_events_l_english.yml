l_english:
 child_personality.0001.t:0 "脅迫的な人物"
 child_personality.0001.opening:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))][bully.GetTitledFirstName]は、私と会うたびにどう私をいじめるか思いつくようだ。"
 child_personality.0001.bullying_1:0 "\n\n今回は便所の壁の穴に頭を突っ込ませると言ってきた！"
 child_personality.0001.bullying_2:0 "\n\n今日は一日中[bully.GetSheHe|U]に付きまとわれ、大声で怒鳴られたり、雑種だと罵られた。"
 child_personality.0001.bullying_3:0 "\n\n[bully.GetSheHe|U]は燭台を倒し、その責任を私になすりつけた！"
 child_personality.0001.end:0 "\n\n[bully.GetSheHe|U]は怖いけど、私に何ができるというのか？"
 child_personality.0001.no_bully_fallback:0 "[ROOT.GetCharacter.Custom('lowly_servant_type')]の娘は酷いいじめっ子だ。 私と会うたびに彼女は私をどういじめるのか思いつくようだ。 彼女はとても大きく強いのだが、私はどうするべきなのだろうか？"
 child_personality.0001.a:0 "少なくとも隠れるのは得意になった。"
 child_personality.0001.b:0 "とにかく一日中部屋から出たくない。"
 child_personality.0001.c:0 "ひょっとすると、[bully.GetHerHim]を絞首刑にできるかも？"
 child_personality.0002.t:0 "罪人"
 child_personality.0002.guardian:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]である[guardian.GetTitledFirstName]と共に通りを歩いていると、さらし台に行き着いた。 男はそこに動けないよう固定されており、水、そして破滅からの救済を求めていた。"
 child_personality.0002.no_guardian:0 "通りを歩いていると、さらし台に行き着いた。 男はそこに動けないよう固定されており、水、そして破滅からの救済を求めていた。"
 child_personality.0002.a:0 "あいつは私を見ることすらできない！"
 child_personality.0002.b:0 "井戸から水を少し汲んできます"
 child_personality.0002.c:0 "水？ この泥が効くと良いな！"
 child_personality.0003.t:0 "捕まえろ！"
 child_personality.0003.guardian:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]は[robbed_guest.GetTitledFirstNamePossessive]が城に滞在している際に、私が[robbed_guest.GetSheHe]の旅行カバンをひったくったことで私を捕らえてしまった。[guardian.GetFirstName]は恐ろしい形相で、なにか弁解することがあるか私に尋ねた。"
 child_personality.0003.no_guardian:0 "私は[robbed_guest.GetTitledFirstNamePossessive]が城に滞在していたときに[robbed_guest.GetSheHe]の旅行カバンをひったくったことで捕まえられた。[robbed_guest.GetFirstName]は恐ろしい形相で、何か弁解することがあるか私に尋ねた。"
 child_personality.0003.a:0 "これは……他の子に度胸試しとしてやらされたんだ。"
 child_personality.0003.b:0 "持っていけるんじゃないかと思ってやったんだ、でももう絶対にしないよ。"
 child_personality.0003.c:0 "I have no more right to anything than others do."
 child_personality.0004.t:0 "宮廷での感激"
 child_personality.0004.desc:1 "私は、とある$knight_culture_player_plural_no_tooltip_lowercase$一族の者にとても感銘を受けた。私はついには彼から直接教えを受けて、本当に感動してしまった。私は彼の言葉を一生忘れることはないだろう。"
 child_personality.0004.a:0 "「他人に相応のものを施せば、かわりに貴方は自分の分け前を受け取るでしょう」"
 child_personality.0004.b:0 "「懸命に働けば、なんでも習得することができるのです」"
 child_personality.0004.c:0 "「いずれ大きな目標を持つ時が来るでしょう。そのときはそれに専念するのです」"
 child_personality.0005.t:0 "遊び時間"
 child_personality.0005.desc:0 "みんなと遊んでいると[doing_push.GetFirstName]が私を押し倒そうとした！"
 child_personality.0005.a:0 "私を押し倒そうとするとどうなるか見せてやる！"
 child_personality.0005.b:0 "どうして私を押し倒そうとするの？ ただ一緒に遊びたいだけなのに。"
 child_personality.0005.c:0 "ちょっとまって、違う遊びを思いついた！"
 child_personality.0006.t:0 "胸が潰れるような拒絶"
 child_personality.0006.desc_crush:0 "ああ、私は昼も夜も[crush.GetTitledFirstName]のことが頭から離れず、[crush.GetHerHim]を城の広間で見かけたときは、いつも心臓が飛んでいきそうな気持ちになったものだ！\n\nでも、私が[crush.GetHerHim]に心の内を打ち明けたとき、[crush.GetSheHe]は大笑いして私を拒み、私の心をその足で踏みにじって歩き去ったんだ。"
 child_personality.0006.desc:0 "身分賤しい[child.Custom('servant_for_romance')]が私の心を奪っていった！ひと目こちらをみるたびに、心臓が飛んでいきそうな気持ちになる。\n\nでも、私がその胸の内を打ち明けると、[child.Custom('servant_for_romance')]は大笑いして私を拒んだのだ！"
 child_personality.0006.a_crush:0 "[crush.GetHerHim]に私を侮辱したことの意味を思い知らせてやる！"
 child_personality.0006.a:0 "奴らに私を侮辱したことの意味を思い知らせてやる！"
 child_personality.0006.b:0 "これが愛というものなら、こんなことはしたくない。"
 child_personality.0006.c_crush:0 "[crush.GetSheHe]は本当に私が簡単にあきらめると思っているのか？"
 child_personality.0006.c:0 "彼らは本当に私が簡単にあきらめると思っているのか？"
 child_personality.0007.t:0 "判決"
 child_personality.0007.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]の[guardian.GetTitledFirstName]が、二日前につまらぬ盗人に死刑判決が下されたことを話してきた。\n\n[guardian.GetSheHe|U]は、そんな軽罪にここまで過酷な処罰が下ることを私がどう思っているのが知りたがっていた。"
 child_personality.0007.a:0 "やりすぎだ。処罰は罪に見合ったものであるべきだ。"
 child_personality.0007.b:0 "これは信仰厚い領国で行われるべき法ではない。"
 child_personality.0007.c:0 "我々はみな自分が既に持っているものに満足しなければならない。"
 child_personality.0008.t:0 "五感を満足させる饗宴"
 child_personality.0008.desc:0 "饗宴の場にいると様々な感覚に押し流されそうな気がする。人々は話し続けていて、頭のなかはありとあらゆる種類の料理の匂いでいっぱいになり、そして——"
 child_personality.0008.serving_wench:0 "\nさっき、この給仕をしている娘が私にウインクしたのはどういう意味だ？"
 child_personality.0008.servant_boy:0 "\nいま、この給仕の少年が私にウインクしたのはどういう意味だ？"
 child_personality.0008.desc_not_server:0 "\nこれらの綺麗な衣装や料理や装飾の数々よ！なんと素晴らしい権力の誇示なのか。"
 child_personality.0008.a:0 "どれも、なんともまばゆいものだ！"
 child_personality.0008.b:0 "大人の人たちと話していると、とても楽しい！"
 child_personality.0008.c:0 "どこに行っても召使いの目が光っているのには、うんざりだ！"
 child_personality.0009.t:0 "子供の説教師"
 child_personality.0009.desc:0 "私は[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))][child_preacher.GetTitledFirstName]がほかの子供たちに[child_preacher.GetFaith.random_GoodGodName]について説いて聞かせているのを見た。子供たちはしばらくは大笑いして横目で見ていたが、やがて[child_preacher.GetHerHim]を突き飛ばそうとした。こうした嘲けりにもかかわらず、[child_preacher.GetSheHe]は最初の一撃をくらうまで説教を続けようとした。"
 child_personality.0009.desc_fallback:0 "私は友達が他の子供たちに[ROOT.Char.GetFaith.random_GoodGodName]について説いて聞かせているのを見た。子供たちはしばらくは大笑いして横目で見ていたが、やがて私の友達をを突き飛ばそうとした。こうした嘲けりにもかかわらず、私の友達は最初の一撃をくらうまで説教を続けようとした。"
 child_personality.0009.a:0 "守ってあげよう！"
 child_personality.0009.a.tt:1 "こんなことをしていたら君は怪我をするぞ。"
 child_personality.0009.b:0 "今すぐ皆を止めて、話を続けてもらおう。"
 child_personality.0009.c:0 "これが聖なる世界について説く者へ取る態度なのか？"
 child_personality.0009.d:0 "これは面白いことになるぞ！"
 child_personality.0010.t:0 "手の内にある命"
 child_personality.0010.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]の[guardian.GetTitledFirstName]は弓で遊ぶために森に連れてきてくれた。一人で駆けていると、ほどなくして傷ついた一匹の雌鹿に出くわした。鹿は足を引きずって私から逃げようとしている。"
 child_personality.0010.a:0 "こいつは今まで仕留めた獲物のなかで一番大きいやつだ！"
 child_personality.0010.b:0 "動きがのろいな。刃物で突いて出血死する様を見ていることもできるぞ。"
 child_personality.0010.c:0 "これは[guardian.GetFirstNameNoTooltip]が私を試しているんじゃないか？"
 child_personality.0011.t:0 "欲しくてしかたがない物"
 child_personality.0011.desc:0 "私はずっと[ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')]を待ちわびている。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]の[guardian.GetTitledFirstName]は、勉強をもっと懸命に頑張ったら3ヶ月のうちにそれをくれると約束したのに。"
 child_personality.0011.a:0 "いまやっているような勉強は本当に好きだけどね。"
 child_personality.0011.b:0 "あーあ、もうそんなものは欲しくもなんともないや。"
 child_personality.0011.c:0 "頑張って勉強しよう！"
 child_personality.0012.t:0 "饗宴の混乱"
 child_personality.0012.desc:0 "この饗宴は騒がしく、大人たちはつまらないし、料理も美味しくない。\n\n私はここにいたくないが、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetFirstName]はこの饗宴を楽しんでいるようで、[guardian.GetHerHis]の気を引くことができない。"
 child_personality.0012.a:0 "こっそり抜け出そう。多分そのあたりに他の子がいるだろうし。"
 child_personality.0012.b:0 "こんなにたくさんの人を相手にできない！テーブルの下に隠れてやる。"
 child_personality.0012.c:0 "少なくとも、ここにいるあいだは料理を食べていられるんだ！"
 child_personality.0021.t:0 "個性の出現"
 child_personality.0021.desc:0 "牢屋にいれられている私の数少ない楽しみの一つは人々を見ることだ。たとえそれが牢屋のなかであっても。"
 child_personality.0021.serving_wench:0 "―毎朝、ひとりの綺麗な召使いの女の子をひと目見ようと思っている。"
 child_personality.0021.servant_boy:0 "―毎朝、ひとりの恰好いい召使いの男の子をひと目見ようと思っている。"
 child_personality.0021.desc_no_gender:0 "―毎朝、可愛い召使いの一人をひと目見ようと思っている。"
 child_personality.0021.a:0 "あとは自分で想像するだけだ…"
 child_personality.0022.desc:0 "だんだん、ひとりきりになりたくなってきた。誰とも話したくないし、誰とも遊びたくないし、誰とも勉強したくない。今はただ他の人の考えることが気に障るだけなんだ…"
 child_personality.0022.a:0 "人といるだけで背筋がぞっとする！"
 child_personality.0023.desc:0 "次の食事がいつなのか私には分からないし、皿が渡されたらためらいなく、量のことも考えずにひたすらむさぼり食うだけだ。\n\n私の心が少しでも休まるのは、お腹がいっぱいのときだけだ。"
 child_personality.0023.a:0 "これが私の数少ない楽しみの一つなんだ！"
 child_personality.0024.desc:0 "次の食事がいつなのか私には分からないが、皿が渡されたら量を考えて自分のもとにあるぶんで満足するよう懸命に努めている。\n\n最初はつらかったが、それが今では身に付いた習慣となっている。"
 child_personality.0024.a:0 "中庸こそが理想だ。"
 child_personality.0025.desc:0 "捨てられたスプーン、きらきら光る石ころ、割れた皿……　前はそんなガラクタなんて馬鹿にしていたけど、この世にまったく価値のないものなんてないのだと、だんだんわかるようになってきた。"
 child_personality.0025.a:0 "見つけられるお宝は全て集めよう。"
 child_personality.0026.desc:0 "無一文の人であっても、その人が親切な振る舞いをするのなら、あらゆる物を持っているようなものだ。これを学ぶのは大変だった。ちょっとの寛大な行いが人々にもたらす効果について思い至ったときは非常に驚いたものだ。"
 child_personality.0026.a:0 "私のものは……みんなのものだ！"
 child_personality.0027.desc:0 "牢屋から出られないから毎日ぼんやりとのらくら過ごしている。起きて、歩き回り、運がよければ食事にありつける……\n\n毎日いろんなことを頑張るのとそうしないのとに、何の違いもない。私が何をしようがどうせ同じことなんだ。"
 child_personality.0027.a:0 "もうひと眠りすることにしようか。"
 child_personality.0028.desc:0 "牢屋から出られないから毎日ぼんやりとのらくら過ごしていた。起きて、歩き回り、運がよければ食事にありつける……\n\nだが私は毎日、自分で決めた課業を寸暇を惜しんで行い、やりとげることを学んだ。"
 child_personality.0028.a:0 "勤勉こそが理想だ！"
 child_personality.0029.desc:0 "衛兵たちはにやにや笑いながら私の動作を逐一まねしてくるし、[imprisoner.Custom('InsultAdjective')][imprisoner.Custom('InsultNoun')][imprisoner.GetTitledFirstName]は私を閉じ込めて出してくれないし、ネズミの群れが暗い部屋の隅を走り回っているし……　私のなかで次第に怒りが大きくなっていき、それは日々強くなる一方だ。"
 child_personality.0029.a:0 "私は……ただ……ああーーっ！"
 child_personality.0030.desc:0 "日常的なことであれ、より広い意味のことであれ、私にはこの状況を変えるためにできることはほとんどない。何も言えず、何もできない。"
 child_personality.0030.a:0 "冷静に考えることを覚えねば。"
 child_personality.0031.desc:0 "日常的なことであれ、より広い意味のことであれ、私にはこの状況を変えるためにできることはほとんどない。何が起こるのか待って、よく見極める必要がある。"
 child_personality.0031.a:0 "忍耐こそが理想だ。"
 child_personality.0032.desc:0 "牢屋に入れられていることから、私が何か学んだとすれば、それは時は私を待ってくれないということだ。人はその一日一刻一秒に、自分の身に何が起こるのかけっしてわからないのだ！私がこの先、生きていられると言えるだろうか？"
 child_personality.0032.a:0 "自分に与えられた時間を無駄にできない！"
 child_personality.0033.desc:0 "When they threw me in here I questioned it; why would they keep me behind bars?\n\nAs the days go by I have come to realize that it is because they fear me; they fear what I will become, and therefore they have locked me away."
 child_personality.0033.a:0 "I am just that good!"
 child_personality.0034.desc:0 "When they threw me in here I questioned it; why would they keep me behind bars?\n\nAs the days go by I have come to realize that I must have done something to deserve it and that I should be grateful for all that life decides to give me despite that."
 child_personality.0034.a:0 "I do not ask for much."
 child_personality.0035.desc:0 "牢屋に入れられていることから、私が何か学んだとすれば、私の人生で自由になるものは何もないということだ。人は欲しいものを手に入れるために、騙したり嘘をついたりする。幸運なことに、この衛兵たちを騙すのはとても簡単なことだ！"
 child_personality.0035.a:0 "真実を口にするのは馬鹿者だけだ。"
 child_personality.0036.desc:0 "牢屋に入れられていることから、私が何か学んだとすれば、人は誰かに罰を与えるのにためらわないということであり、自分ができる一番よいことはいかなる理由であれ罰を与えないということだ。それに誰かが#EMP いつも#!見ている。"
 child_personality.0036.a:0 "嘘をついても面倒ごとが起るだけだ。"
 child_personality.0037.desc:0 "The guards outside of my prison are as burly as they are bitter, and they watch every move I make.\n\nBut when I try to hide it is only a matter of time before rats, or something worse, sneak up on me!"
 child_personality.0037.a:0 "Every day brings a new fear..."
 child_personality.0038.desc:0 "The guards outside of my prison are as burly as they are bitter, and they watch every move I make. There are rats in the dark, and every day brings a new horror.\n\n[imprisoner.GetTitledFirstName] will have to up [imprisoner.GetHerHis] game if [imprisoner.GetSheHe] wants to scare me now!"
 child_personality.0038.a:0 "I fear nothing."
 child_personality.0039.desc:0 "It has been a long time since I saw another person, and I do not know if I am devastated or relieved.\n\nOn the one hand I am longing for #EMP any#! kind of social contact after so long behind bars, but on the other hand I never know what to say anymore..."
 child_personality.0039.a:0 "People are scary!"
 child_personality.0040.desc:0 "Spending all day every day behind bars gets so #EMP boring#!! One of the few things that give me joy is the conversations I am able to strike up with the guards; they may be brutes, but some of them are surprisingly interesting!"
 child_personality.0040.a:0 "Please, tell me more!"
 child_personality.0041.desc:0 "Thinking about all the things that pass me by while I waste away behind these bars keep me awake at night; all those opportunities, gone...\n\nWhen I finally get out of this rotten hole of a prison I am going to make up for all the time I have lost!"
 child_personality.0041.a:0 "Nothing will stop me!"
 child_personality.0042.desc:0 "Stuck in this prison I have learned that I do not need much to get by; opulence and wealth have no inherent value.\n\nWhen I finally get out of here I am going to cherish all the things I have!"
 child_personality.0042.a:0 "No matter their worth."
 child_personality.0043.desc:0 "Behind these bars I have learned a valuable lesson: the only one you can truly trust is yourself. What does the opinion of other people mean in the end? For that matter, what do other people matter at all?"
 child_personality.0043.a:0 "They do not!"
 child_personality.0044.desc:0 "The unfairness I have seen in this prison – both from guards and other prisoners – is enough to give me nightmares.\n\nIf we cannot treat each other justly, then what point is there?!"
 child_personality.0044.a:0 "Without laws we are no better than animals."
 child_personality.0045.desc:0 "People are selfish; if my time behind bars has taught me anything it is this.\n\nAn unexpectedly decent meal? Prisoners will do everything in their power to steal from each other. A taunting guard asking them to renounce [ROOT.Char.GetFaith.HighGodName] for a treat? No hesitation."
 child_personality.0045.a:0 "People only care about themselves."
 child_personality.0046.desc:0 "The one and only constant during my time behind bars have been [ROOT.Char.GetFaith.HighGodNameAlternate]. Whenever I have been down, whenever I doubted, [ROOT.Char.GetFaith.HighGodNameSheHe] has been there for me in my prayers.\n\nAs the days pass by I am growing more and more certain that nothing truly matters besides my faith."
 child_personality.0046.a:0 "Praise [ROOT.Char.GetFaith.HighGodName]!"
 child_personality.0047.desc:0 "Wherever I go the guards are there, watching. Even when I believe me alone they later drop a comment that assures me they saw everything; that I always have eyes upon me."
 child_personality.0047.a:0 "Someone is always watching..."
 child_personality.0048.desc:0 "[imprisoner.GetTitledFirstName] said I would be clothed and I would be fed, and I have been. The guards promised that I would not see the light of day, and I have not.\n\nThe one thing I have grown certain of behind these bars is that people usually tell the truth."
 child_personality.0048.a:0 "I trust them."
 child_personality.0049.desc:0 "There is little happiness to find behind these bars, and the smallest gesture of kindness goes a long way. To see the joy in other people's eyes, to see their spirits rise... Nothing brings me such calm."
 child_personality.0049.a:0 "Kindness is all that matters."
 child_personality.0050.desc:0 "The unfairness I have seen in this prison – both from guards and other prisoners – is enough to give me nightmares. Or... it was. Now nothing can surprise me anymore."
 child_personality.0050.a:0 "Everyone is capable of cruelty."
 child_personality.0051.desc:0 "Joy is scarce behind these bars. The guards are as unfriendly as they are burly, [imprisoner.GetTitledFirstName] is either curt or hostile, and my fellow prisoners are hurting to deeply too entertain me. Or... so I thought. Whenever one of them is in pain I feel the remnants of joy stirring in my soul."
 child_personality.0051.a:0 "This feeling... I want more!"
 child_personality.0052.desc:0 "Other people decide what I eat, when and where I sleep, where I go... The one thing I have behind these bars is my conviction, and I will not compromise."
 child_personality.0052.a:0 "I am the only constant in this place."
 child_personality.0053.desc:0 "It has been so long since I was free that I do not remember what it was like to hold my life in my own hands; to make my own decisions. Now even the most straightforward question can throw me.\n\nEven though I sometimes have a hard time knowing my preferences it also opens so many doors!"
 child_personality.0053.a:0 "Who knows what I want to do?"
 child_personality.0054.desc:0 "If someone slights you, and you readily forgive and forget, they will certainly slight you again. The guards, and other prisoners, have taught me that.\n\nLuckily there is little to do in this prison but remember."
 child_personality.0054.a:0 "[imprisoner.GetTitledFirstNameNoTooltip], I will have my revenge."
 child_personality.0055.desc:0 "When you are stuck with the same people day in and day out you realize that nothing is back and white; people always have a reason for acting the way they do, and most everyone is trying their best.\n\nI would have only enemies around me in this prison if I did not forgive."
 child_personality.0055.a:0 "To keep hold of grudges only brings pain."
 child_personality.101.desc:0 "[child.GetTitledFirstName] came to me complaining about [bully.GetTitledFirstName] bullying [child.GetHerHim]."
 child_personality.101.craven:0 "\n\n[child.GetSheHe|U] has been hiding all over the castle to avoid [bully.GetHerHim]."
 child_personality.101.lazy:0 "\n\n[child.GetSheHe|U] has been staying in bed for days to avoid facing the bully."
 child_personality.101.arbitrary:0 "\n\n[child.GetSheHe|U] started asking how to get someone hanged, if [child.GetSheHe] felt like they should be."
 child_personality.1011.t:0 "[child.GetFirstName] in Hiding"
 child_personality.1012.t:0 "Locked in [child.GetHerHis] Room"
 child_personality.1013.t:0 "Questions of Punishment"
 child_personality.101.confirm_craven:0 "Good. Do not seek out trouble when it is unnecessary."
 child_personality.101.confirm_lazy:0 "You do not have to face the world if you do not want to."
 child_personality.1013.confirm_arbitrary:0 "Your will is the only law that truly matters."
 child_personality.101.lazy_change:0 "Why not hide in your room instead?"
 child_personality.101.arbitrary_change:0 "A bully deserves whatever punishment you can imagine."
 child_personality.101.craven_change:0 "Make sure you stay hidden wherever you go!"
 child_personality.1021.t:0 "Unworthy Peasants"
 child_personality.1022.t:0 "Soothing the Pain"
 child_personality.1023.t:0 "傷口に塩を塗る"
 child_personality.102.desc_court_location:1 "While in the [court_location.Custom('BaronyTownType')] with [child.GetTitledFirstName], [child.GetHerHis] attention was caught by a criminal chained in the pillory."
 child_personality.102.desc:1 "市場にいた時、[child.GetTitledFirstName]がさらし台に繋がれた犯罪者に注意をひかれた。"
 child_personality.102.arrogant:0 "\n\n[child.GetFirstName] lifted [child.GetHerHis] head and made a show of ignoring the criminal's begging for water."
 child_personality.102.compassionate:0 "\n\nその男が水が欲しいと懇願すると、[child.GetFirstName]はすぐに水を持ってくると約束した。 そして、すぐ近くの井戸まで行って水を掬ってくると、それを飲ませた。"
 child_personality.102.callous:0 "\n\n[child.GetFirstName]はしばらく彼を見ていた。彼が咳をして水を乞うだけの間、[child.GetFirstName]は目を丸くして歩き続けた。"
 child_personality.102.confirm_arrogant:0 "Good, let him know his place."
 child_personality.102.confirm_compassionate:0 "優しさがなければ世界は崩壊する。"
 child_personality.102.confirm_callous:0 "犯罪者は軽蔑されるだけの価値しかない。"
 child_personality.102.arrogant_change:0 "この犯罪者はお前の注意を払う価値すらない。"
 child_personality.102.compassionate_change:0 "子供ではないのだ、水を求めているのだから持っていってやりなさい。"
 child_personality.102.callous_change:0 "こいつに唾を吐け。そして殴打しろ。こいつにはそれ以上の価値などない。"
 child_personality.103.desc:0 "客である[robbed_guest.GetTitledFirstName]の旅行鞄から盗みを働こうとしていた[child.GetTitledFirstName]を捕まえた時は衝撃を受けた。"
 child_personality.103.deceitful:0 "\n別の子供が作ったゲームのせいにしていたが、[child.GetSheHe]が嘘をついていることはわかった。"
 child_personality.103.honest:0 "\n[child.GetSheHe|U]は逃げ切れると思っていたことを告白したが、今はそれが間違いだったと痛感している。"
 child_personality.103.humble:0 "\n[child.GetSheHe|U]は、[child.GetSheHe]がなぜ[child.GetSheHe]のやったことが間違っていたのかを今になって理解しているのか、印象に残る会話をしてくれた。"
 child_personality.1031.t:0 "嘘の代償"
 child_personality.1032.t:0 "正直者"
 child_personality.1033.t:0 "従順であることに祝福を"
 child_personality.103.confirm_deceitful:0 "自分の嘘から逃れるすべを学ばなければならない。"
 child_personality.103.confirm_honest:0 "子よ、長い目で見れば正直であることが最も役に立つのだ。"
 child_personality.103.confirm_humble:0 "私たちは世界の小さな一部に過ぎない。"
 child_personality.103.deceitful_change:0 "いや、お前の悪事を隠さねばならない！"
 child_personality.103.honest_change:0 "正直になりなさい、そうすれば周りの人があなたに心を開いてくれるだろう。"
 child_personality.103.humble_change:0 "子よ、我々は自身よりも偉大な規則によって導かれているのだ。"
 child_personality.1041.t:0 "寛容性の贈り物"
 child_personality.1042.t:0 "勤勉と努力"
 child_personality.1043.t:0 "All in Time"
 child_personality.104.desc:2 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はずっと以前から、我が家に奉公する一人の$knight_culture_player_plural_no_tooltip$に感銘を受けていた。ようやく直接会えてからは、[child.GetSheHe]はその$knight_culture_player_plural_no_tooltip$の言葉を独り言のように繰り返していた。"
 child_personality.104.generous:0 "\n\n「与えよ、さらば与えられん」"
 child_personality.104.diligent:0 "\n\n\"Work hard, and you can master anything.\""
 child_personality.104.patient:0 "\n\n「偉大さは時とともにやってくる。その時はそこにいて掴むのだ。」"
 child_personality.104.confirm_generous:0 "[child.GetHerHim]の周囲の人が成長すると、[child.GetSheHe]も成長する。"
 child_personality.104.confirm_diligent:0 "確かに！ 勤勉は[child.GetHerHim]を[child.GetSheHe]の望む場所へと連れて行くだろう。"
 child_personality.104.confirm_patient:0 "うむ、好機はいつでも待てば来るものだ。"
 child_personality.104.generous_change:0 "[child.GetSheHe|U]は[child.GetHerHis]自身の偉大さの下で、それは他者が果たす役割であることを決して忘れてはならない。"
 child_personality.104.diligent_change:0 "[child.GetSheHe|U]は努力は必ず実を結ぶということを教られなければならない。"
 child_personality.104.patient_change:0 "親愛なる[child.GetFirstNameNoTooltip]よ、すべてのものには時間を与えられなければならない。"
 child_personality.1051.t:0 "Quick to Anger"
 child_personality.1052.t:0 "冷静"
 child_personality.1053.t:0 "うつろう興味"
 child_personality.105.desc:0 "[child.GetTitledFirstName]が他の子供と遊んでいるときに、[doing_push.GetTitledFirstName]が[child.GetHerHim]を押し倒そうとした。"
 child_personality.105.wrathful:0 "Soon a brawl had broken out among the children!"
 child_personality.105.forgiving:0 "\n[child.GetFirstName] took it all in stride, and sat down to talk to [doing_push.GetFirstName] instead."
 child_personality.105.fickle:0 "その瞬間は長くは続かず、[child.GetFirstName]はすぐにまったく新しいゲームを作ってしまい、前のゲームのことはすっかり忘れてしまった。"
 child_personality.105.confirm_wrathful:0 "[child.GetFirstNameNoTooltip] gave as good as [child.GetSheHe] got!"
 child_personality.105.confirm_forgiving:0 "[child.GetFirstNameNoTooltip] knows to turn the other cheek when needed."
 child_personality.105.confirm_fickle:0 "前に進むことが最善の方法であることが多い。"
 child_personality.105.wrathful_change:0 "自分の上を歩き回らせてはいけない！"
 child_personality.105.forgiving_change:0 "[child.GetFirstName]は反対の頬を差し出すことを学ばねばならない。"
 child_personality.105.fickle_change:0 "[child.GetFirstName] should not linger on matters like this."
 child_personality.1061.t:0 "消えぬ憤り"
 child_personality.1062.t:0 "A Loss of Interest"
 child_personality.1063.t:0 "Insistence"
 child_personality.106.desc:0 "[child.GetTitledFirstName]は以前から[crush.GetTitledFirstName]に密かな恋心を抱いていた。 しかし、[child.GetSheHe]がやっとの思いで[crush.GetFirstName]に気持ちを伝えたものの返ってきた返事は厳しいものだった。"
 child_personality.106.vengeful:0 "\n\n[crush.GetSheHe]が通りがかるたびに[child.GetFirstName]は何か呟くようになってしまった。"
 child_personality.106.chaste:0 "\n\nThe rejection seems to have made [child.GetFirstName] wary of any kind of attraction whatsoever."
 child_personality.106.stubborn:0 "\n\nけれども、[child.GetFirstName]は相変わらず[crush.GetHerHim]を追いかけ続けている。"
 child_personality.106.confirm_vengeful:0 "ああ、子供らしい悪癖だ。"
 child_personality.106.confirm_chaste:0 "One should not dabble in matters of lust at all."
 child_personality.106.confirm_stubborn:0 "最初に失敗しても、もう一度やってみるしかない。"
 child_personality.106.vengeful_change:0 "[child.GetFirstNameNoTooltip] should not let anyone treat [child.GetHerHim] like that!"
 child_personality.106.chaste_change:0 "もしかすると愛は[child.GetFirstNameNoTooltip]のためにならないのかもしれない...。"
 child_personality.106.stubborn_change:0 "[child.GetFirstNameNoTooltip] should not give up that easily!"
 child_personality.1071.t:0 "厳正な判断"
 child_personality.1072.t:0 "神の名において"
 child_personality.1073.t:0 "節制への触発"
 child_personality.107.desc:0 "卑しい泥棒の死刑判決を受けて、[child.Custom2('MyCharacterIntroduction', ROOT.Char)]にどう思うか聞いてみた。"
 child_personality.107.just:0 "\n\nすると[child.GetSheHe|U]はこのような小さな罪にしてはあまりにも厳しい判決だと答えた。"
 child_personality.107.cynical:0 "\n\n [child.GetSheHe|U]は、いかなる神もこのような厳しい法によって支配される領地を望まれるのか、と疑問を呈した。"
 child_personality.107.temperate:0 "\n\n[child.GetSheHe|U]は、[child.GetSheHe]自身が扱える以上のものには手を伸ばせないという教訓を学んだと主張した。"
 child_personality.107.confirm_just:0 "確かに罪と罰が釣り合っていなかった。"
 child_personality.107.confirm_cynical:0 "[child.GetFaith.HighGodNamePossessive]の正義を期待してはいけない。"
 child_personality.107.confirm_temperate:0 "何事もほどほどがよい。"
 child_personality.107.just_change:0 "[child.GetSheHe|U]は法律の適切な執行を教わらなければならない。"
 child_personality.107.cynical_change:0 "[ROOT.Char.GetFaith.HighGodName]がどれほど私たちを気にかけておられないかを示す時だ。"
 child_personality.107.temperate_change:0 "これは全ての物事に節度を持たせるための教訓である。"
 child_personality.1081.t:0 "A Keen Eye"
 child_personality.1082.t:0 "懇親"
 child_personality.1083.t:0 "An Inappropriate Exchange"
 child_personality.108.desc:0 "[child.GetTitledFirstName]はご馳走をとてもたのしんでいるようだった。"
 child_personality.108.greedy:0 "\nOf all the things, [child.GetSheHe] could not stop talking about the rich clothes and glittering gold [child.GetSheHe] saw there."
 child_personality.108.gregarious:0 "\n話しかけた人とは誰でも、大人の客人であっても仲良くできていた。"
 child_personality.108.lustful:0 "\nAfterwards [child.GetSheHe|U] couldn't stop talking about the feelings that locking eyes with one of the younger servants had caused in [child.GetHerHim]."
 child_personality.108.confirm_greedy:0 "These are the trappings of power by which our world is ruled."
 child_personality.108.confirm_gregarious:0 "友人を作るのは決して損ではない。"
 child_personality.108.confirm_lustful:0 "Oh, the young rascal is coming of age, is [child.GetSheHe]?"
 child_personality.108.greedy_change:0 "真の価値は権力の高価な装飾品の中にあることに気づくのだ！"
 child_personality.108.gregarious_change:0 "I will show [child.GetHerHim] how to make friends at a feast!"
 child_personality.108.lustful_change:0 "[child.GetFirstNameNoTooltip]よ、あの召使を見るそなたの目つきには気づいていたよ。"
 child_personality.1091.t:0 "介入"
 child_personality.1092.t:0 "The Young Mediator"
 child_personality.1093.t:0 "信仰の擁護者"
 child_personality.109.desc:0 "今日、子供たちの間で諍いがありました。 [child_preacher.GetTitledFirstName]は仲間の子供達をある事で注意をしようとしましたが、逆に[child_preacher.GetHerHis]は小さなケンカの標的にされてしまったのです。"
 child_personality.109.desc_fallback:0 "今日、子供たちの間で諍いがありました。 ひとりの子供が仲間の子供達をある事で注意をしようとしましたが、逆にその子は小さなケンカの標的にされてしまったのです。"
 child_personality.109.brave:0 "\n\n[child.GetTitledFirstName]は介入し、[child_preacher.GetHerHim]を守るために[child.GetSheHe]ができることをしました。"
 child_personality.109.brave_fallback:0 "\n\n[child.GetTitledFirstName]は介入し、小さな説教者を守るために[child.GetSheHe]ができることをしました。"
 child_personality.109.calm:0 "\n\n[child.GetTitledFirstName] intervened, and managed to stop the fight before anyone got hurt."
 child_personality.109.zealous:1 "\n\n [child.GetTitledFirstName]は、[child.GetFaith.random_GoodGodNames]に代わって発言しようとしている人を標的にしていることに激怒し、他の子供たちを追い払った。"
 child_personality.109.confirm_brave:0 "[child.GetFirstNameNoTooltip]は挑戦を決して諦めない子だ。"
 child_personality.109.confirm_calm:0 "Remaining calm in the face of pressure is incredibly important."
 child_personality.109.confirm_zealous:0 "神によく仕えよ、子供よ！"
 child_personality.109.brave_change:0 "恐れることはない。 必要なときには咎めればいい。"
 child_personality.109.calm_change:0 "で、お前がこれをどのように仲介したのか教えてくれないか..."
 child_personality.109.zealous_change:0 "誰かの悪念に関わるのはいけない。御心にまかせておきなさい。"
 child_personality.1101.t:0 "確実に"
 child_personality.1102.t:0 "微笑みと共に"
 child_personality.1103.t:0 "疑惑"
 child_personality.110.desc:0 "弓で遊ぼうと[child.GetFirstName]を連れ出したところ、驚いたことに傷ついた雌鹿に出くわした。"
 child_personality.110.ambitious:0 "\n\n[child.GetSheHe|U]は少しも躊躇せずに雌鹿を倒すことができた。"
 child_personality.110.sadistic:0 "\n\n [child.GetSheHe]がその動物を見せてくれたとき、その傷はゆっくりと拷問で死んでいった証拠だった。[child.GetFirstName]はただ微笑んだ。"
 child_personality.110.paranoid:0 "\n\n[child.GetSheHe|U] は、その遭遇が自分を試すために用意された演出だと思い込み、後で私に激怒した。"
 child_personality.110.confirm_ambitious:0 "[child.GetFirstNameNoTooltip]よ、偉業がそなたを待っている。"
 child_personality.110.confirm_sadistic:0 "ただの動物だ。"
 child_personality.110.confirm_paranoid:0 "その通り、あれはテストだ。よく見抜いた、[child.GetFirstName]。"
 child_personality.110.ambitious_change:0 "ならば、自力であの動物を倒せると私に示してみろ！"
 child_personality.110.sadistic_change:0 "常に傷つくのは自分以外になるようにするのだ。"
 child_personality.110.paranoid_change:0 "これはテストだ。次はもっとうまくやれ。"
 child_personality.1111.t:0 "Quite Satisfied"
 child_personality.1112.t:0 "心変わり"
 child_personality.1113.t:0 "Trusting Me"
 child_personality.111.desc:0 "[child.GetTitledFirstName]は前々から[child.Custom('child_object_of_interest_indefinite')]が欲しいと言っていたので、[child.GetSheHe]が[child.GetHerHis]の勉強にもっと力を入れてくれれば3ヶ月後には[child.GetHerHim]のためにそれを買ってやると[child.GetHerHim]に言っていた。"
 child_personality.111.content:0 "\n\n[child.GetSheHe|U] responded that [child.GetSheHe] was fine with [child.GetHerHis] current dedication to [child.GetHerHis] studies, reward or no reward."
 child_personality.111.fickle:1 "\n\n [child.GetSheHe]はもうそんなことはどうでもいいと言って、[child.GetSheHe|U]は私の提案を簡単に振り払ってくれた。"
 child_personality.111.trusting:0 "\n\nEver since I made the promise, [child.GetSheHe] has been redoubling the effort of [child.GetHerHis] studies."
 child_personality.111.confirm_content:0 "私たちは、日常から生きることを学ぶ。"
 child_personality.111.confirm_fickle:0 "心変わりは健全な心である。"
 child_personality.111.confirm_trusting:0 "I would never deceive you, [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change:0 "[child.GetSheHe|U] must focus on the boons [child.GetSheHe] already possesses."
 child_personality.111.fickle_change:0 "より柔軟な発想で、この子を教育すべきだ。"
 child_personality.111.trusting_change:0 "[child.GetFirstName]には私の言うことを聞くよう教えられなければならない。"
 child_personality.1121.t:0 "Slipping Away"
 child_personality.1122.t:0 "大ホールの孤独"
 child_personality.1123.t:0 "小さな大食家"
 child_personality.112.desc:0 "[child.GetTitledFirstName]は我々の最近の宴会で困難な時間を過ごしていた。"
 child_personality.112.impatient:0 "[child.GetSheHe|U] sneaked out early and was not seen for the entire rest of the evening."
 child_personality.112.shy:0 "[child.GetSheHe|U]はテーブルの下に潜り込み、そこで食事の間ずっと人々から隠れていた。"
 child_personality.112.gluttonous:0 "[child.GetSheHe|U]は[child.GetHerHis]の顔をまるで食事の中に埋めて貪り、そして[child.GetSheHe]の話したことといえば料理を食した後の次の料理を尋ねる話だけでした。"
 child_personality.112.confirm_impatient:0 "If you have better things to do, do those instead."
 child_personality.112.confirm_shy:0 "客人にあなたがいたことを知ってもらうのは重要である。"
 child_personality.112.confirm_gluttonous:0 "食事はいつも楽しいね！"
 child_personality.112.impatient_change:0 "宴会参加が雑用だと思っていたのなら、単純に去ればよかったのに..."
 child_personality.112.shy_change:0 "みっともない！お前は見られてるんだぞ！見られるのが義務みたいなものなんだぞ！"
 child_personality.112.gluttonous_change:0 "宴会での交流が煩わしく感じる場合は、食事にだけ集中していなさい。"
 child_personality.2001.t:0 "Lost Track"
 child_personality.2001.desc:0 "I like playing around with [child.GetTitledFirstName], letting [child.GetHerHim] know when [child.GetSheHe] acts weird, occasionally pushing [child.GetHerHim] around a little."
 child_personality.2001.craven:0 "\n\nI swear, if I didn't know better I'd say [child.GetSheHe] was hiding from me."
 child_personality.2001.a:0 "What is [child.GetSheHe], a coward?"
 child_personality.2002.t:0 "Locked Away"
 child_personality.2002.lazy:0 "\n\nNow [child.GetSheHe] just spends all day locked in [child.GetHerHis] room, doing nothing."
 child_personality.2002.a:0 "[child.GetSheHe|U]'s no fun."
 child_personality.2003.t:0 "Unreasonable Demand"
 child_personality.2003.arbitrary:0 "\n\nNow [child.GetSheHe]'s had enough, and ran to the grown ups telling them that I should be hanged for it!"
 child_personality.2003.a:0 "That's harsh!"
 child_personality.2004.t:0 "From Fight to Friendship"
 child_personality.2004.desc:0 "I thought [child.GetTitledFirstName] was going to fight me after I accidentally pushed [child.GetHerHim] while playing, but [child.GetHerHis] anger passed quickly.\n\nInstead we started talking, and then playing some more. It was so much fun, and now we play every day!"
 child_personality.2004.a:0 "I am happy to have a friend like [child.GetFirstNameNoTooltip] around."
 child_personality.2005.t:0 "Persistence"
 child_personality.2005.desc:0 "[child.GetTitledFirstName] have asked me to play and go for walks with [child.GetHerHim] so many times, I finally had to make it clear that I just do not want to.\n\nDejected at first, it soon became apparent that [child.GetSheHe] would not give up trying to get me to like [child.GetHerHim]."
 child_personality.2005.a:0 "[child.GetSheHe|U] needs to stop it already!"
 child_personality.2005.b:0 "It's cute that [child.GetSheHe] won't give up."
 child_personality.2005.c:0 "[child.GetFirstName]? Who is that?"
 child_personality.2006.t:0 "My Rescuer"
 child_personality.2006.opening:0 "I was trying to teach the other children what I know about God when they started mocking me and raising fists against me."
 child_personality.2006.bully:0 "Despite the way [child.GetSheHe] has treated me in the past, [child.GetTitledFirstName] was the only one who dared intervene, and made sure I stayed safe."
 child_personality.2006.victim:0 "Despite the way I have treated [child.GetHerHim] in the past, [child.GetTitledFirstName] was the only one who dared intervene, and made sure I stayed safe."
 child_personality.2006.desc:0 "The only one who dared intervene was [child.GetTitledFirstName], who made sure I stayed safe."
 child_personality.2006.a:0 "We have been close ever since."
 child_personality.2007.t:0 "An Encounter"
 child_personality.2007.desc:1 "[child_preacher.GetTitledFirstName] was talking to many of the children about [child_preacher.GetFaith.HighGodName], and started getting on my nerves.\n\nI was only pushing [child_preacher.GetHerHim] around a bit when [child.GetTitledFirstName] out of the blue started viciously beating on me while telling me to leave [child_preacher.GetFirstName] alone."
 child_personality.2007.a:0 "I was only having a little fun, idiot!"
 child_personality.3001.t:1 "What? Why? How?"
 child_personality.3001.desc:0 "There is so much to see, and smell, and touch! Where do you come from? Why is the sky blue? What is beyond that hill? Please, please, I want to go and find out!"
 child_personality.3001.a:1 "There are so many questions!"
 child_personality.3001.message:0 "My [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] is always full of questions!"
 child_personality.3002.desc:1 "There is never a quiet moment! My [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] is so full of questions! I do my best to encourage [personality_child.GetHerHis] curiosity, but sometimes I cannot help but get exhausted by the constant stream of thoughts and queries."
 child_personality.3002.a:1 "When a father and a mother love each other very much..."
 child_personality.3003.t:0 "A Kindling Fire"
 child_personality.3003.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] keeps ordering me to sit still and be quiet, even though I tell [guardian.GetHerHim] it is impossible! It is like my arms and legs are moving on their own and if I do not follow, they will fall off and run away without me!"
 child_personality.3003.a:0 "I do what I want!"
 child_personality.3003.message:0 "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] is always up to something!"
 child_personality.3004.t:0 "A Brewing Troublemaker"
 child_personality.3004.desc:0 "While I have come to expect mischief from my [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName], [personality_child.GetHerHis] creativity keeps me on my toes. When it is not a prank, it is a brawl, a disgruntled tutor or grazed knees from an adventure gone wrong."
 child_personality.3004.a:0 "Never a dull moment!"
 child_personality.3005.t:0 "支配者の卵"
 child_personality.3005.desc:0 "うちの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]の[guardian.GetFirstName]が、たまには他の子たちにどんな遊びをするのか選ばせてやれっていつも言うんだけど、私なら何が一番最適な遊びかっていうのをいつだって分かってるのに、なんでそんなこというの？[guardian.GetHerHim]を始めとする大人たちが指示してくるのにはもううんざりだよ!"
 child_personality.3005.a:0 "あいつらは別に私の上司じゃないぞ!"
 child_personality.3005.message:0 "私の[ROOT.Char.Custom2('RelationToMe',personality_child)]、[personality_child.GetTitledFirstName]は自分が何を欲しているかを正確に知っている!"
 child_personality.3006.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ]である[personality_child.GetTitledFirstName]の意見や要望にはきりがない。私が教えようとするのと同じくらいの時間、してほしいことを言ってくるのだ！"
 child_personality.3006.a:0 "手ごわいのか、不愉快なのか—微妙な線上だな。"
 child_personality.3007.t:0 "がむしゃらに頑張るのではなく、賢く働こう"
 child_personality.3007.desc:0 "\"Be nice and work hard,\" my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] keeps telling me. I do my best, but sometimes it is just too exhausting! Is it not smarter to cheat and lie a little bit to get what I want?!"
 child_personality.3007.a:0 "And everyone's so easy to trick, too!"
 child_personality.3007.message:0 "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] is both deceptive and sly!"
 child_personality.3008.t:0 "可愛い笑顔とちっちゃな嘘"
 child_personality.3008.desc:1 "ちょうど[personality_child.GetHerHis]の年の他の子供のように、私の[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] は時々嘘をつき境界を試す。しかしながら[personality_child.GetSheHe]はしばしば[personality_child.GetHerHis]の愛らしい振る舞いで疑いを避け[personality_child.GetSheHe]を捕まえても、みんな[personality_child.GetHerHim]を許してしまう。\n\n私はちょうど今、 [personality_child.GetSheHe]がどれだけ逃げるのか知りたいと思った。"
 child_personality.3008.a:0 "これからも目が離せないなあ。"
 child_personality.3009.t:1 "思案に耽る"
 child_personality.3009.desc:1 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] tells me I should play with the other children. But they are so noisy! It has to be quiet, so I can hear my thoughts!"
 child_personality.3009.a:1 "There is so much to think about..."
 child_personality.3009.message:0 "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] is often lost in thought!"
 child_personality.3010.t:1 "思案に耽る"
 child_personality.3010.desc:1 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)]である[personality_child.GetTitledFirstName]は異常に静かな子供だ。 他の人が野蛮な遊びをしていると、[personality_child.GetFirstNameNoTooltip]は静かな場所へ引っ込んでしまうことが多い。 [personality_child.GetSheHe|U]はあまり喋らないが、いつも何かを考えているのはわかる。"
 child_personality.3010.a:1 "[personality_child.GetHerHis]は何を考えているのだろう？"
