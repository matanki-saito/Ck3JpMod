l_english:
 child_personality.0001.t:0 "威嚇的な人物"
 child_personality.0001.opening:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))][bully.GetTitledFirstName]は、私と会うたびにどう私をいじめるか思いつくようだ。"
 child_personality.0001.bullying_1:0 "\n\n今回、[bully.GetSheHe]は便所の壁の穴に頭を突っ込んでやると脅かしてきた！"
 child_personality.0001.bullying_2:1 "\n\n今回は一日中[bully.GetSheHe]に付きまとわれ、大声で怒鳴られたり、まぬけだと罵られた！"
 child_personality.0001.bullying_3:1 "\n\n今回、[bully.GetSheHe]は燭台を倒し、その責任を私になすりつけた！"
 child_personality.0001.end:0 "\n\n[bully.GetSheHe|U]は怖いけど、私に何ができるというのか？"
 child_personality.0001.no_bully_fallback:0 "[ROOT.GetCharacter.Custom('lowly_servant_type')]の娘は酷いいじめっ子だ。 私と会うたびに彼女は私をどういじめるのか思いつくようだ。 彼女はとても大きく強いのだが、私はどうするべきなのだろうか？"
 child_personality.0001.a:0 "少なくとも隠れるのは得意になった。"
 child_personality.0001.b:0 "とにかく一日中部屋から出たくない。"
 child_personality.0001.c:0 "ひょっとすると、[bully.GetHerHim]を絞首刑にできるかも？"
 child_personality.0002.t:0 "罪人"
 child_personality.0002.guardian:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]である[guardian.GetTitledFirstName]と共に通りを歩いていると、さらし台に行き着いた。 男はそこに動けないよう固定されており、水、そして破滅からの救済を求めていた。"
 child_personality.0002.no_guardian:0 "通りを歩いていると、さらし台に行き着いた。 男はそこに動けないよう固定されており、水、そして破滅からの救済を求めていた。"
 child_personality.0002.a:0 "あいつは私を見ることすらできない！"
 child_personality.0002.b:0 "井戸から水を少し汲んできてやろう。"
 child_personality.0002.c:0 "水？この泥が効くと良いな！"
 child_personality.0003.t:0 "捕まえろ！"
 child_personality.0003.guardian:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetTitledFirstName]は[robbed_guest.GetTitledFirstNamePossessive]が城に滞在している際に、[robbed_guest.GetSheHe]の旅行カバンをひったくったことで私を捕まえた。[guardian.GetFirstName]は恐ろしい形相で、なにか弁解することがあるか私に尋ねた。"
 child_personality.0003.no_guardian:0 "私は[robbed_guest.GetTitledFirstNamePossessive]が城に滞在していたときに[robbed_guest.GetSheHe]の旅行カバンをひったくったことで捕らえられた。[robbed_guest.GetFirstName]は恐ろしい形相で、何か弁解することがあるか私に尋ねた。"
 child_personality.0003.a:0 "これは…他の子に度胸試しとしてやらされたんだ。"
 child_personality.0003.b:0 "持っていけるんじゃないかと思ってやったんだ、でももう絶対にしないよ。"
 child_personality.0003.c:0 "他の人のような権利が私には何もないのです。"
 child_personality.0004.t:0 "宮廷での感激"
 child_personality.0004.desc:1 "私は、とある$knight_culture_player_plural_no_tooltip_lowercase$一族の者にとても感銘を受けた。私はついには彼から直接教えを受けて、本当に感動してしまった。私は彼の言葉を一生忘れることはないだろう。"
 child_personality.0004.a:0 "「他人に相応のものを施せば、かわりに貴方は自分の分け前を受け取るでしょう。」"
 child_personality.0004.b:0 "「懸命に働けば、なんでも習得することができるのです。」"
 child_personality.0004.c:0 "「いずれ大きな目標を持つ時が来るでしょう。そのときはそれに専念するのです。」"
 child_personality.0005.t:0 "遊び時間"
 child_personality.0005.desc:1 "みんなと遊んでいると[doing_push.GetFirstName]が私を押し倒そうとした！\n\n[doing_push.GetSheHe|U]はいつも私を追い回し、隙あらば押してくる...むしゃくしゃするので、何か手を打たないと。"
 child_personality.0005.a:0 "私を押し倒そうとするとどうなるか見せてやる！"
 child_personality.0005.b:0 "どうして私を押し倒そうとするの？ただ一緒に遊びたいだけなのに。"
 child_personality.0005.c:0 "ちょっとまって、違う遊びを思いついた！"
 child_personality.0006.t:0 "胸が潰れるような拒絶"
 child_personality.0006.desc_crush:0 "ああ、私は昼も夜も[crush.GetTitledFirstName]のことが頭から離れず、[crush.GetHerHim]を城の広間で見かけたときは、いつも心臓が飛んでいきそうな気持ちになったものだ！\n\nでも、私が[crush.GetHerHim]に心の内を打ち明けたとき、[crush.GetSheHe]は大笑いして私を拒み、私の心をその足で踏みにじって歩き去ったんだ。"
 child_personality.0006.desc:0 "身分賤しい[child.Custom('servant_for_romance')]が私の心を奪っていった！ひと目こちらをみるたびに、心臓が飛んでいきそうな気持ちになる。\n\nでも、私がその胸の内を打ち明けると、[child.Custom('servant_for_romance')]は大笑いして私を拒んだのだ！"
 child_personality.0006.a_crush:0 "[crush.GetHerHim]に私を侮辱したことの意味を思い知らせてやる！"
 child_personality.0006.a:0 "奴らに私を侮辱したことの意味を思い知らせてやる！"
 child_personality.0006.b:0 "これが愛というものなら、こんなことはしたくない。"
 child_personality.0006.c_crush:0 "[crush.GetSheHe]は本当に私が簡単にあきらめると思っているのか？"
 child_personality.0006.c:0 "彼らは本当に私が簡単にあきらめると思っているのか？"
 child_personality.0007.t:0 "判決"
 child_personality.0007.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]の[guardian.GetTitledFirstName]が、二日前につまらぬ盗人に死刑判決が下されたことを話してきた。\n\n[guardian.GetSheHe|U]は、そんな軽罪にここまで過酷な処罰が下ることを私がどう思っているのが知りたがっていた。"
 child_personality.0007.a:0 "やりすぎだ。処罰は罪に見合ったものであるべきだ。"
 child_personality.0007.b:0 "これは信仰厚い領国で行われるべき法ではない。"
 child_personality.0007.c:0 "我々はみな自分が既に持っているものに満足しなければならない。"
 child_personality.0008.t:0 "五感を満足させる饗宴"
 child_personality.0008.desc:1 "饗宴の場にいると様々な感覚に押し流されそうな気がする。人々は話し続けていて、頭のなかはありとあらゆる種類の料理の匂いでいっぱいになる。客はきれいな服を着ていて、給仕はしきりに皿を運んでいる。それに——\n"
 child_personality.0008.serving_wench:0 "\nいま、あの給仕をしている娘が私にウインクしたのはどういう意味なんだろう？"
 child_personality.0008.servant_boy:0 "\nいま、あの給仕の少年が私にウインクしたのはどういう意味なんだろう？"
 child_personality.0008.desc_not_server:1 "\nすべてが感動的でたまらない！なんと素晴らしい権力の誇示なのか。"
 child_personality.0008.a:0 "どれも、なんともまばゆいものだ！"
 child_personality.0008.b:0 "大人の人たちと話していると、とても楽しい！"
 child_personality.0008.c:0 "どこに行っても召使いの目が光っているのには、うんざりだ！"
 child_personality.0009.t:0 "子供の説教師"
 child_personality.0009.desc:1 "私は[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))][child_preacher.GetTitledFirstName]がほかの子供たちに[child_preacher.GetFaith.random_GoodGodNames]について説いて聞かせているのを見た。子供たちはしばらくは大笑いして横目で見ていたが、やがて[child_preacher.GetHerHim]を突き飛ばそうとした。こうした嘲けりにもかかわらず、[child_preacher.GetSheHe]は最初の一撃をくらうまで説教を続けようとした。"
 child_personality.0009.desc_fallback:1 "私は友達が他の子供たちに[ROOT.Char.GetFaith.random_GoodGodNames]について説いて聞かせているのを見た。子供たちはしばらくは大笑いして横目で見ていたが、やがて私の友達を突き飛ばそうとした。こうした嘲けりにもかかわらず、私の友達は最初の一撃をくらうまで説教を続けようとした。"
 child_personality.0009.a:0 "守ってあげよう！"
 child_personality.0009.a.tt:1 "こんなことをしていたら君は怪我をするぞ。"
 child_personality.0009.b:0 "今すぐ皆を止めて、話を続けてもらおう。"
 child_personality.0009.c:0 "これが聖なる世界について説く者へ取る態度なのか？"
 child_personality.0009.d:0 "これは面白いことになるぞ！"
 child_personality.0010.t:0 "手の内にある命"
 child_personality.0010.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]の[guardian.GetTitledFirstName]は弓で遊ぶために森に連れてきてくれた。一人で駆けていると、ほどなくして傷ついた一匹の雌鹿に出くわした。鹿は足を引きずって私から逃げようとしている。"
 child_personality.0010.a:0 "こいつは今まで仕留めた獲物のなかで一番大きいやつだ！"
 child_personality.0010.b:0 "動きがのろいな。刃物で突いて失血死する様を見ていることもできるぞ。"
 child_personality.0010.c:0 "これは[guardian.GetFirstNameNoTooltip]が私を試しているんじゃないか？"
 child_personality.0011.t:0 "欲しくてしかたがない物"
 child_personality.0011.desc:0 "私はずっと[ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')]を待ちわびている。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]の[guardian.GetTitledFirstName]は、勉強をもっと懸命に頑張ったら三ヶ月のうちにそれをくれると約束したのに。"
 child_personality.0011.a:0 "いまやっているような勉強は本当に好きだけどね。"
 child_personality.0011.b:0 "あーあ、もうそんなものは欲しくもなんともないや。"
 child_personality.0011.c:0 "頑張って勉強しよう！"
 child_personality.0012.t:0 "饗宴の混乱"
 child_personality.0012.desc:0 "この饗宴は騒がしく、大人たちはつまらないし、料理も美味しくない。\n\n私はここにいたくないが、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))][guardian.GetFirstName]はこの饗宴を楽しんでいるようで、[guardian.GetHerHis]の気を引くことができない。"
 child_personality.0012.a:0 "こっそり抜け出そう。多分そのあたりに他の子がいるだろうし。"
 child_personality.0012.b:0 "こんなにたくさんの人を相手にできない！テーブルの下に隠れてやる。"
 child_personality.0012.c:0 "少なくとも、ここにいるあいだは料理を食べていられるんだ！"
 child_personality.0021.t:0 "個性の出現"
 child_personality.0021.desc:0 "牢屋に入れられている私の数少ない楽しみの一つは人々を見ることだ。たとえそれが牢屋の中からであっても。"
 child_personality.0021.serving_wench:0 "——毎朝、ある綺麗な召使いの女の子を一目見てやろうと思っている。"
 child_personality.0021.servant_boy:0 "——毎朝、あるかっこいい召使いの男の子を一目見てやろうと思っている。"
 child_personality.0021.desc_no_gender:0 "——毎朝、ある可愛い召使いを一目見てやろうと思っている。"
 child_personality.0021.a:0 "あとは自分で想像するだけだ…"
 child_personality.0022.desc:0 "だんだん、一人きりになりたくなってきた。誰とも話したくないし、誰とも遊びたくないし、誰とも勉強したくない。今はただ他の人の考えることが気に障るだけなんだ…"
 child_personality.0022.a:0 "人といるだけで背筋がぞっとする！"
 child_personality.0023.desc:0 "次の食事がいつなのか私には分からないし、皿が渡されたらためらいなく、量のことも考えずにひたすらむさぼり食うだけだ。\n\n私の心が少しでも休まるのは、お腹がいっぱいのときだけだ。"
 child_personality.0023.a:0 "これが私の数少ない楽しみの一つなんだ！"
 child_personality.0024.desc:0 "次の食事がいつなのか私には分からないが、皿が渡されたら量を考えて自分のもとにあるぶんで満足するよう懸命に努めている。\n\n最初はつらかったが、それが今では身に付いた習慣となっている。"
 child_personality.0024.a:0 "中庸こそが理想だ。"
 child_personality.0025.desc:0 "捨てられたスプーン、きらきら光る石ころ、割れた皿…前はそんなガラクタなんて馬鹿にしていたけど、この世にまったく価値のないものなんてないのだと、だんだんわかるようになってきた。"
 child_personality.0025.a:0 "見つけられるお宝は全て集めよう。"
 child_personality.0026.desc:0 "人は何も所有していないとき、親切な行為がものを言う——私はこれを苦労して学んだ。ちょっとした寛大な行為が人々に与える影響のことを考えると驚くばかりだ！"
 child_personality.0026.a:0 "私のものは…みんなのものだ！"
 child_personality.0027.desc:0 "牢屋から出られないから毎日ぼんやりとのらくら過ごしている。起きて、歩き回り、運がよければ食事にありつける…\n\n毎日いろんなことを頑張るのとそうしないのとに、何の違いもない。私が何をしようがどうせ同じことなんだ。"
 child_personality.0027.a:0 "もうひと眠りすることにしようか。"
 child_personality.0028.desc:0 "牢屋から出られないから毎日ぼんやりとのらくら過ごしていた。起きて、歩き回り、運がよければ食事にありつける…\n\nだが私は毎日、自分で決めた課業を寸暇を惜しんで行い、やりとげることを学んだ。"
 child_personality.0028.a:0 "勤勉こそが理想だ！"
 child_personality.0029.desc:0 "衛兵たちはにやにや笑いながら私の動作を逐一まねしてくるし、[imprisoner.Custom('InsultAdjective')][imprisoner.Custom('InsultNoun')]の[imprisoner.GetTitledFirstName]は私を閉じ込めて出してくれないし、ネズミの群れが暗い部屋の隅を走り回っているし…私のなかで次第に怒りが大きくなっていき、それは日々強くなる一方だ！"
 child_personality.0029.a:0 "私は…ただ…ああ——っ！"
 child_personality.0030.desc:0 "日常的なことであれ、より広い意味のことであれ、私にはこの状況を変えるためにできることはほとんどない。何も言えず、何もできない。"
 child_personality.0030.a:0 "冷静に考えることを覚えねば。"
 child_personality.0031.desc:0 "日常的なことであれ、より広い意味のことであれ、私にはこの状況を変えるためにできることはほとんどない。何が起こるのか待って、よく見極める必要がある。"
 child_personality.0031.a:0 "忍耐こそが理想だ。"
 child_personality.0032.desc:0 "牢屋に入れられていることから、私が何か学んだとすれば、それは時は私を待ってくれないということだ。人はその一日一刻一秒に、自分の身に何が起こるのかけっしてわからないのだ！私がこの先、生きていられると言えるだろうか？"
 child_personality.0032.a:0 "自分に与えられた時間を無駄にできない！"
 child_personality.0033.desc:0 "ここに放り込まれた時、私は疑問に思った。なぜ彼らは私を牢獄に入れておくのか？\n\n日が経つにつれ、私は、それは彼らが私を恐れているからだと気づくようになった。彼らは私がなるであろうものを恐れているから、私を閉じ込めているのだ。"
 child_personality.0033.a:0 "それだけでいいんだ！"
 child_personality.0034.desc:0 "ここに放り込まれた時、私は疑問に思った。なぜ彼らは私を牢獄に入れておくのか？\n\n日が経つにつれて、私はそれに値する何かをしなければならないこと、そしてそれにもかかわらず、人生が私に与えることを決定したあらゆるものに感謝すべきであることに気づくようになった。"
 child_personality.0034.a:0 "私は多くを求めてはいない。"
 child_personality.0035.desc:0 "牢屋に入れられていることから、私が何か学んだとすれば、私の人生で自由になるものは何もないということだ。人は欲しいものを手に入れるために、騙したり嘘をついたりする。幸運なことに、この衛兵たちを騙すのはとても簡単なことだ！"
 child_personality.0035.a:0 "真実を口にするのは馬鹿者だけだ。"
 child_personality.0036.desc:0 "牢屋に入れられていることから、私が何か学んだとすれば、人は誰かに罰を与えるのにためらわないということであり、自分ができる一番良いことはいかなる理由であろうと罰を与えないということだ。それに誰かが#EMP いつも#!見ている。"
 child_personality.0036.a:0 "嘘をついても面倒事が起るだけだ。"
 child_personality.0037.desc:0 "私のいる牢獄の外にいる衛兵はがっしりとしているだけでなく冷酷でもあり、彼らは私の動作を逐一観察している。\n\n私は身を隠そうとしていたが、ネズミ（いや、もっと悪い何かだ）、こいつが私に忍び寄ってくるようになると、そんなものは問題ではなくなった！"
 child_personality.0037.a:0 "毎日、次々と恐ろしい物が出てくる…。"
 child_personality.0038.desc:0 "私のいる牢獄の外にいる衛兵はがっしりとしているだけでなく冷酷でもあり、彼らは私の動作を逐一観察している。暗闇にはネズミがいて、毎日恐ろしいものが次々に出てくる。\n\n[imprisoner.GetTitledFirstName]が私を怖がらせたいのなら、奴はもっと趣向を凝らしたほうがいいだろう！"
 child_personality.0038.a:0 "私に怖い物なんてないんだ。"
 child_personality.0039.desc:0 "長い間人と会っていないが、これに困惑すべきか安堵すべきかよくわからない。\n\n牢屋に入れられていて、#EMP なんであれ#!人付き合いをしたいと長いあいだ強く願っている一方で、人と会っても何を話せばいいのかまったくわからなくなっているのだ…"
 child_personality.0039.a:0 "人間が怖い！"
 child_personality.0040.desc:0 "毎日を牢屋のなかで過ごしていると、とても#EMP 退屈#!だ！数少ない楽しみの一つは衛兵に話しかけることだ。あいつらは嫌な奴らだけど、なかにはとても面白い奴もいる！"
 child_personality.0040.a:0 "お願い、もっとお話して！"
 child_personality.0041.desc:0 "牢屋のなかで夜中に起きて自分の身の上に起きたことを色々考えていると、だんだんやせ衰えていき、すべての希望が失われたと感じる…\n\nこの腐った穴蔵から抜け出せることがあれば、なくした時間を取り返すべく、やり直してやるつもりだ！"
 child_personality.0041.a:0 "私を止められるものなどない！"
 child_personality.0042.desc:0 "この牢獄に閉じ込められていた私は、自分が何とかやっていくには多くのものを必要としないこと、豊かさや富には本質的に価値がないことを学んだ。\n\n最終的にここから出られた時には、自分の持っているものすべてを大切にするつもりだ！"
 child_personality.0042.a:0 "それらの価値は問題ではない。"
 child_personality.0043.desc:0 "これらの牢獄の裏で、私は貴重な教訓を学んだ。本当に信頼できるのは自分自身だけだということを。他人の評価に結局何の意味があるというのか？さらに言えば、他人が一体なんだと言うのか？"
 child_personality.0043.a:0 "他人の考えなんてどうでもいい！"
 child_personality.0044.desc:0 "私がこの牢獄で見てきた不条理は——看守や他の囚人から見ても——私に悪夢を見させるには十分なものだった。\n\n我々が互いを正当に扱うことができなければ、そこに何の意味があるというのだろう！？"
 child_personality.0044.a:0 "法がなければ、我々は動物と変わらない。"
 child_personality.0045.desc:0 "人は利己的だ。私が牢獄で過ごした時間が何かを教えてくれたとしたら、これがそうだ。\n\n予想外にまともな食事？囚人は互いから盗み取るために全力を尽くす。威圧的な看守がご馳走のために[ROOT.Char.GetFaith.HighGodName]を放棄するよう求めたのか？迷いはない。"
 child_personality.0045.a:0 "人は自分のことしか考えていない。"
 child_personality.0046.desc:0 "私が牢獄に入っている間、唯一不変なのは[ROOT.Char.GetFaith.HighGodNameAlternate]だけだった。私が落ち込んだ時、迷った時、[ROOT.Char.GetFaith.HighGodNameSheHe]は私の祈りに寄り添ってくれた。\n\n日が経つにつれ、私は信仰以外に真に重要なことなど何もないのだと確信するようになった。"
 child_personality.0046.a:0 "[ROOT.Char.GetFaith.HighGodName]を讃えよ！"
 child_personality.0047.desc:0 "私がどこに行こうと、看守は私を見ている。そう、私が自分が一人きりだと思っていたときでも、彼らがすべてを見ていたということを証明するようなことを後から言ってくるのだ。"
 child_personality.0047.a:0 "いつも誰かが見ている…"
 child_personality.0048.desc:0 "[imprisoner.GetTitledFirstName]は、私は服を着せられ、食事を与えられると言い、私はそうなってきた。看守は私が日の目を見ることはないと約束し、私は日の目を見ていない。\n\n私が牢獄の背後で確信を持って言えるのは、人々は通常、真実を話すということだ。"
 child_personality.0048.a:0 "彼らを信じている。"
 child_personality.0049.desc:0 "この鉄格子の向こうには幸せなどはほとんどなく、些細な優しい行為だけで十分だ。人の目の中に喜びを見て、魂を奮い立たせるのを見て…こんなに穏やかな気持ちになれるものはない。"
 child_personality.0049.a:0 "優しさこそすべてだ。"
 child_personality.0050.desc:0 "私がこの牢獄で見てきた不条理は——看守や他の囚人から見ても——私に悪夢を見させるには十分なものだ。あるいは…そうだった。今では何も驚かない。"
 child_personality.0050.a:0 "誰でも残酷になれるものだ。"
 child_personality.0051.desc:0 "牢獄の中に喜びはほとんどない。看守は無骨であるのと同様に無愛想で、[imprisoner.GetTitledFirstName]はぶっきらぼうか敵意を持っているかのどちらかで、仲間の囚人たちが私を楽しませてくれないことは私を深く傷つけている。あるいは…そう思っていた。彼らに痛みがある時はいつでも喜びの名残が魂に蠢くのを感じる。"
 child_personality.0051.a:0 "この感覚…もっと欲しい！"
 child_personality.0052.desc:0 "私が何を食べるか、いつどこで寝るか、どこに行くかを決めているのは他人である… 私がこの牢獄にいるのはただ一つ、信念があるからだ、私は妥協はしない。"
 child_personality.0052.a:0 "ここでは私だけが唯一の不変の存在だ。"
 child_personality.0053.desc:0 "自由になって久しいので、私は自分の人生を自分の手で握っていたこと、自分で決めていたことを覚えていない。今では最も素直な質問でさえ、私に投げかけることができる。\n\n自分の好みを知るのに苦労することもあるが、それは多くの扉を開くことにもなる！"
 child_personality.0053.a:0 "私が何をしたいのかを誰が知っているのだ？"
 child_personality.0054.desc:0 "もし誰かがあなたを軽蔑し、あなたがそれを簡単に許して忘れてしまったら、彼らは必ずまたあなたを軽蔑することだろう。\n\n幸いにも、この牢獄ではほとんどやることはないが、それは覚えておこう。"
 child_personality.0054.a:0 "[imprisoner.GetTitledFirstNameNoTooltip]、私は復讐してみせる。"
 child_personality.0055.desc:0 "同じような顔ぶれと朝から晩まで突き合わされていると、全ての物事は単順に白と黒には割り切れないのだと気付かされる。全員の言動にはそうする理由があるのだし、大抵の人間は最善を尽くそうとしているものだ。\n\n私が許さなければ、この牢獄の中では私の周りには敵しかいなくなってしまう。"
 child_personality.0055.a:0 "恨みを抱くことは苦痛をもたらすだけだ。"
 child_personality.101.desc:0 "[child.GetTitledFirstName]は[bully.GetTitledFirstName]が[child.GetHerHim]をいじめるてくると私のところに文句を言いに来た。"
 child_personality.101.craven:1 "\n\n[child.GetSheHe|U]は他の子に会うのを避けて城中に隠れている。"
 child_personality.101.lazy:1 "\n\n[child.GetSheHe|U]は他の子に会うのを避け何日もベッドから出ていない。"
 child_personality.101.arbitrary:0 "\n\n[child.GetSheHe|U]は誰かを絞首刑にする方法を尋ね始めた。もし[child.GetSheHe]がそうすべきだと感じたときに。"
 child_personality.1011.t:1 "[child.GetFirstNameNoTooltip]は隠れている"
 child_personality.1012.t:0 "[child.GetHerHis]の部屋に閉じこもっている"
 child_personality.1013.t:0 "処罰への疑問"
 child_personality.101.confirm_craven:0 "よし。無用な厄介事を抱えようとしてはならぬ。"
 child_personality.101.confirm_lazy:0 "嫌なら世界と向き合わなくてもいい。"
 child_personality.1013.confirm_arbitrary:0 "あなたの意志が唯一の法であり、真に重要なのだ。"
 child_personality.101.lazy_change:0 "なぜ代わりに自分の部屋に隠れないの？"
 child_personality.101.arbitrary_change:0 "いじめっ子はどんな罰を受けてもおかしくない。"
 child_personality.101.craven_change:0 "どこへ行っても隠れているように！"
 child_personality.1021.t:0 "卑しい農民"
 child_personality.1022.t:0 "痛みを和らげる"
 child_personality.1023.t:0 "傷口に塩を塗る"
 child_personality.102.desc_court_location:2 "[child.GetTitledFirstName]と[court_location.Custom('BaronyTownType')]にいると、[child.GetHerHis]の注意はさらし台に鎖でつながれた罪人に向いた。"
 child_personality.102.desc:1 "ある時、私は市場にて[child.GetTitledFirstName]を伴っていた。 ふと[child.GetHerHis]の注意が、さらし台に繋がれた罪人へ向かった。"
 child_personality.102.arrogant:1 "\n\nしかし、[child.GetFirstNameNoTooltip]は空を見上げ、罪人が水を乞うているのを無視するようなふりをしている。"
 child_personality.102.compassionate:1 "\n\nその男が水が欲しいと懇願すると、すぐ持ってくると[child.GetFirstNameNoTooltip]は約束した。近くの井戸から真っすぐ戻ってくると、両の手で直接掬い上げた水を繋がれた男に飲ませてやっていた。"
 child_personality.102.callous:1 "\n\n[child.GetFirstNameNoTooltip]はしばらくその様子を見ていた。その男が咳こんで水を乞うても、[child.GetFirstNameNoTooltip]はあきれた顔をして歩き続けた。"
 child_personality.102.confirm_arrogant:0 "よし、奴に身の程を知らせてやれ。"
 child_personality.102.confirm_compassionate:0 "優しさがなければ世界は崩壊する。"
 child_personality.102.confirm_callous:0 "罪人は軽蔑されるだけの価値しかない。"
 child_personality.102.arrogant_change:0 "こんな罪人の世話はお前がやるまでもない。"
 child_personality.102.compassionate_change:0 "子供ではないのだ。哀れな者に望みの水を持っていきなさい。"
 child_personality.102.callous_change:0 "奴に唾を吐け。奴を叩け。それ以上の価値などない。"
 child_personality.103.desc:1 "客である[robbed_guest.GetTitledFirstName]の旅行鞄から盗みを働こうとしていた我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]の[child.GetTitledFirstName]を捕まえた時、私は衝撃を受けた。"
 child_personality.103.deceitful:0 "\n別の子供が考えた遊びのせいにしていたが、[child.GetSheHe]が嘘をついていることは分かりきっていた。"
 child_personality.103.honest:0 "\n[child.GetSheHe|U]は逃げ切れると思っていたことを告白したが、今はそれが間違いだったと痛感している。"
 child_personality.103.humble:0 "\n[child.GetSheHe|U]は、[child.GetSheHe]がなぜ[child.GetSheHe]のやったことが間違っていたのかを今になって理解しているのか、印象に残る会話をしてくれた。"
 child_personality.1031.t:0 "嘘の代償"
 child_personality.1032.t:0 "正直者"
 child_personality.1033.t:0 "従順であることに祝福を"
 child_personality.103.confirm_deceitful:0 "自分の嘘から逃れるすべを学ばなければならない。"
 child_personality.103.confirm_honest:0 "長く見れば正直が最も身を助けるのだ、子よ。"
 child_personality.103.confirm_humble:0 "我々は皆、世界の小さな一部に過ぎない。"
 child_personality.103.deceitful_change:0 "いや、お前の悪事を隠さねばならない！"
 child_personality.103.honest_change:0 "正直になりなさい。そうすれば周りの者もお前に心を開く。"
 child_personality.103.humble_change:0 "我らを超えた理が我らを導いているのだ、子よ。"
 child_personality.1041.t:0 "寛容な贈り物"
 child_personality.1042.t:0 "勤勉と努力"
 child_personality.1043.t:0 "時間厳守"
 child_personality.104.desc:2 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はずっと以前から、我が家に奉公する一人の$knight_culture_player_plural_no_tooltip$に感銘を受けていた。ようやく直接会えてからは、[child.GetSheHe]はその$knight_culture_player_plural_no_tooltip$の言葉を独り言のように繰り返していた。"
 child_personality.104.generous:0 "\n\n「与えよ、さらば与えられん。」"
 child_personality.104.diligent:0 "\n\n「懸命に働け、それで得られないものはない。」"
 child_personality.104.patient:0 "\n\n「偉大さは時とともにやってくる。その時はそこにいて掴むのだ。」"
 child_personality.104.confirm_generous:0 "周りの者が成長すると、[child.GetSheHe]も成長する。"
 child_personality.104.confirm_diligent:0 "確かに！勤勉は[child.GetHerHim]を望む場所へと連れて行くだろう。"
 child_personality.104.confirm_patient:0 "うむ、好機はいつでも待てば来るものだ。"
 child_personality.104.generous_change:0 "[child.GetSheHe|U]は自分の力だけで偉くなれると思ってはならない。"
 child_personality.104.diligent_change:0 "努力は必ず実を結ぶという意味だと教えねば。"
 child_personality.104.patient_change:0 "何事にも時間を与えなさいという事だよ、可愛い[child.GetFirstNameNoTooltip]。"
 child_personality.1051.t:0 "短気"
 child_personality.1052.t:0 "冷静"
 child_personality.1053.t:0 "うつろう興味"
 child_personality.105.desc:0 "[child.GetTitledFirstName]が他の子供と遊んでいるときに、[doing_push.GetTitledFirstName]が[child.GetHerHim]を押し倒そうとした。"
 child_personality.105.wrathful:0 "すぐに子供たちの間で喧嘩が始まった！"
 child_personality.105.forgiving:0 "\n[child.GetFirstName]は、それをすべて受け入れ、代わりに[doing_push.GetFirstName]と話すために座った。"
 child_personality.105.fickle:0 "その瞬間は長くは続かず、[child.GetFirstName]はすぐにまったく新しいことでからかい、前のことはすっかり忘れてしまった。"
 child_personality.105.confirm_wrathful:0 "[child.GetFirstNameNoTooltip]はお返しをしてやったのだ！"
 child_personality.105.confirm_forgiving:0 "[child.GetFirstNameNoTooltip]は、必要なら反対の頬を差し出すことを理解している。"
 child_personality.105.confirm_fickle:0 "前に進むことが最善の方法であることが多い。"
 child_personality.105.wrathful_change:0 "[child.GetSheHe|U]は二度と人の思うがままにさせてはならぬ！"
 child_personality.105.forgiving_change:1 "[child.GetFirstNameNoTooltip]は反対の頬を差し出すことを学ばねばならない。"
 child_personality.105.fickle_change:1 "[child.GetFirstNameNoTooltip]は、このようなことにこだわるべきではない。"
 child_personality.1061.t:0 "消えぬ憤り"
 child_personality.1062.t:0 "関心の喪失"
 child_personality.1063.t:0 "無理強い"
 child_personality.106.desc:0 "[child.GetTitledFirstName]は以前から[crush.GetTitledFirstName]に密かな恋心を抱いていた。 しかし、[child.GetSheHe]がやっとの思いで[crush.GetFirstName]に気持ちを伝えたものの返ってきた返事は厳しいものだった。"
 child_personality.106.vengeful:0 "\n\n[crush.GetSheHe]が通りがかるたびに[child.GetFirstName]は何かを呟くようになってしまった。"
 child_personality.106.chaste:0 "\n\nその拒絶によって、[child.GetFirstName]はどんなに引き付けられても警戒するようになったようだ。"
 child_personality.106.stubborn:0 "\n\nけれども、[child.GetFirstName]は相変わらず[crush.GetHerHim]を追いかけ続けている。"
 child_personality.106.confirm_vengeful:0 "ああ、子供らしい悪癖だ。"
 child_personality.106.confirm_chaste:0 "情欲の問題に触れるべきではない。"
 child_personality.106.confirm_stubborn:0 "最初に失敗しても、もう一度やってみるしかない。"
 child_personality.106.vengeful_change:0 "[child.GetFirstNameNoTooltip]は、誰にもあんな風に扱わせてはいけない！"
 child_personality.106.chaste_change:0 "もしや恋は[child.GetFirstNameNoTooltip]には向いてないのか..."
 child_personality.106.stubborn_change:0 "[child.GetFirstNameNoTooltip]はそう簡単に諦めてはいけない！"
 child_personality.1071.t:0 "厳正な判断"
 child_personality.1072.t:0 "神の名において"
 child_personality.1073.t:0 "節制への触発"
 child_personality.107.desc:0 "卑しい泥棒の死刑判決を受けて、[child.Custom2('MyCharacterIntroduction', ROOT.Char)]にどう思うか聞いてみた。"
 child_personality.107.just:0 "\n\n[child.GetSheHe|U]はこのような小さな罪にしては厳しすぎる判決だと答えた。"
 child_personality.107.cynical:0 "\n\n [child.GetSheHe|U]は、いかなる神がこのような厳しい法によって支配される領地を望まれるのか、と疑問を呈した。"
 child_personality.107.temperate:0 "\n\n[child.GetSheHe|U]は、[child.GetSheHe]自身が扱える以上のものには手を伸ばせないという教訓を学んだと主張した。"
 child_personality.107.confirm_just:0 "確かに罪と罰が釣り合っていなかったな。"
 child_personality.107.confirm_cynical:0 "[child.GetFaith.HighGodNamePossessive]の正義を期待してはいけない。"
 child_personality.107.confirm_temperate:0 "何事もほどほどがよい。"
 child_personality.107.just_change:0 "[child.GetSheHe|U]は法の適切な執行を学ばなければならない。"
 child_personality.107.cynical_change:0 "見たまえ。[ROOT.Char.GetFaith.HighGodName]はお前の事など露ほども考えておらぬ。"
 child_personality.107.temperate_change:0 "これは何事にも節度が肝心という教訓だ。"
 child_personality.1081.t:0 "鋭い目"
 child_personality.1082.t:0 "懇親"
 child_personality.1083.t:0 "不適切な交流"
 child_personality.108.desc:0 "[child.GetTitledFirstName]は祝宴をとても楽しんでいるようだった！"
 child_personality.108.greedy:0 "\n中でも[child.GetSheHe]は、[child.GetSheHe]がそこで見た華やかな服と煌びやかな金の話をやめられなかった。"
 child_personality.108.gregarious:0 "\n話しかけた人とは誰でも、大人の客人であっても仲良くできていた。"
 child_personality.108.lustful:0 "\nその後[child.GetSheHe|U]は、若い召使いと目が合ったことで[child.GetHerHim]の中に生じた感情についての話を止めることができなかった。"
 child_personality.108.confirm_greedy:0 "これらは、我々の世界を支配している権力の象徴だ。"
 child_personality.108.confirm_gregarious:0 "友人を作るのは決して損ではない。"
 child_personality.108.confirm_lustful:0 "おや、わんぱく小僧が大人になって来たかな？"
 child_personality.108.greedy_change:0 "真の価値は権力を彩る高価な装飾品にあると知れ！"
 child_personality.108.gregarious_change:0 "饗宴で友人を作る方法を[child.GetHerHim]に教えよう！"
 child_personality.108.lustful_change:0 "[child.GetFirstNameNoTooltip]よ、あの召使を見るそなたの目つきには気づいていたよ。"
 child_personality.1091.t:0 "介入"
 child_personality.1092.t:0 "若き仲介者"
 child_personality.1093.t:0 "信仰の擁護者"
 child_personality.109.desc:0 "今日、子供たちの間で諍いがあった。[child_preacher.GetTitledFirstName]は仲間の子供達をある事で注意をしようとしたが、逆に[child_preacher.GetHerHis]が小さなケンカの標的にされてしまったのだ。"
 child_personality.109.desc_fallback:0 "今日、子供たちの間で諍いがあった。 ひとりの子供が仲間の子供達をある事で注意をしようとしたが、逆にその子が小さなケンカの標的にされてしまったのだ。"
 child_personality.109.brave:0 "\n\n[child.GetTitledFirstName]が介入し、[child_preacher.GetHerHim]を守るためにできることをした。"
 child_personality.109.brave_fallback:0 "\n\n[child.GetTitledFirstName]が介入し、小さな説教者を守るために[child.GetSheHe]ができることをした。"
 child_personality.109.calm:0 "\n\n[child.GetTitledFirstName]が介入し、誰かが怪我をする前になんとか喧嘩を止めた。"
 child_personality.109.zealous:1 "\n\n [child.GetTitledFirstName]は、[child.GetFaith.random_GoodGodNames]に代わって発言しようとしている人を標的にしていることに激怒し、他の子供たちを追い払った。"
 child_personality.109.confirm_brave:0 "挑戦に対して決して引き下がってはならないよ、[child.GetFirstNameNoTooltip]。"
 child_personality.109.confirm_calm:0 "重圧に直面しても冷静さを保つことがとても重要だ。"
 child_personality.109.confirm_zealous:0 "神によく仕えよ、子供よ！"
 child_personality.109.brave_change:0 "恐れることはない。 必要なときには咎めればいいのだ。"
 child_personality.109.calm_change:0 "お前がこれをどのように仲介したのか教えてくれないか..."
 child_personality.109.zealous_change:0 "誰かの悪念に関わるのはいけない。御心にまかせておきなさい。"
 child_personality.1101.t:0 "確実に"
 child_personality.1102.t:0 "微笑みと共に"
 child_personality.1103.t:0 "疑惑"
 child_personality.110.desc:0 "弓で遊ぼうと[child.GetFirstName]を連れ出したところ、驚いたことに傷ついた雌鹿に出くわした。"
 child_personality.110.ambitious:1 "\n\n[child.GetSheHe|U]はそれを倒すのに少しもためらいを見せなかった。"
 child_personality.110.sadistic:1 "\n\n [child.GetSheHe]が見せてくれたその動物には、惨たらしい傷跡が見て取れた。[child.GetFirstNameNoTooltip]はただ笑っていた。"
 child_personality.110.paranoid:0 "\n\n[child.GetSheHe|U]は、その遭遇が自分を試すために用意された演出だと思い込み、後で私に怒りを露わにした。"
 child_personality.110.confirm_ambitious:0 "[child.GetFirstNameNoTooltip]よ、偉業がそなたを待っている。"
 child_personality.110.confirm_sadistic:0 "ただの動物だ。"
 child_personality.110.confirm_paranoid:1 "その通り、あれはテストだ。よく見抜いたな、[child.GetFirstNameNoTooltip]。"
 child_personality.110.ambitious_change:0 "ならば、自力であの動物を倒せると私に示してみろ！"
 child_personality.110.sadistic_change:0 "常に傷つくのは自分以外、そう仕向けるのだ。"
 child_personality.110.paranoid_change:0 "これはテストだ。次はもっとうまくやれ。"
 child_personality.1111.t:0 "大満足"
 child_personality.1112.t:0 "心変わり"
 child_personality.1113.t:0 "いいなり"
 child_personality.111.desc:0 "[child.GetTitledFirstName]は前々から[child.Custom('child_object_of_interest_indefinite')]が欲しいと言っていたので、勉強にもっと力を入れてくれれば三ヶ月後にはそれを買ってやると伝えた。"
 child_personality.111.content:0 "\n\nすると[child.GetSheHe|U]は、ご褒美に関係なく今のまま勉強は続けると答えた。"
 child_personality.111.fickle:1 "\n\n [child.GetSheHe]はもうそんなことはどうでもいいと言って、[child.GetSheHe|U]は私の提案を簡単に振り払ってくれた。"
 child_personality.111.trusting:0 "\n\n約束の後から、[child.GetHerHis]はそれを真に受けて夢中で勉強するようになった。"
 child_personality.111.confirm_content:0 "私たちは、日常から生きることを学ぶ。"
 child_personality.111.confirm_fickle:0 "心変わりは健全な心である。"
 child_personality.111.confirm_trusting:0 "私はお前を騙したりしないよ、[child.GetFirstNameNoTooltip]。"
 child_personality.111.content_change:0 "[child.GetSheHe|U]はすでに与えたおもちゃで満足せねばならない。"
 child_personality.111.fickle_change:0 "より柔軟な発想で、この子を教育すべきだ。"
 child_personality.111.trusting_change:1 "[child.GetFirstNameNoTooltip]には私の言うことを聞くよう教えられなければならない。"
 child_personality.1121.t:0 "退散"
 child_personality.1122.t:0 "大ホールの孤独"
 child_personality.1123.t:0 "小さな大食家"
 child_personality.112.desc:0 "[child.GetTitledFirstName]は我々の最近の饗宴で困難な時間を過ごしていた。"
 child_personality.112.impatient:0 "[child.GetSheHe|U]は早々にこっそりと抜け出してしまい、その後ずっと姿が見えなかった。"
 child_personality.112.shy:0 "[child.GetSheHe|U]はテーブルの下に潜り込み、そこで食事の間ずっと人々から隠れていた。"
 child_personality.112.gluttonous:0 "[child.GetSheHe|U]は顔を料理の中に埋め、次の料理をくれとしか言わなかった。"
 child_personality.112.confirm_impatient:0 "もっといいことがあるなら、それを代わりにやればいい。"
 child_personality.112.confirm_shy:0 "客人にあなたがいたことを知ってもらうのは重要だ。"
 child_personality.112.confirm_gluttonous:0 "食べ物はいつだって喜びの元だ！"
 child_personality.112.impatient_change:0 "面倒と思っていたのなら、単純に去ればよかったのに…"
 child_personality.112.shy_change:0 "見られることは義務だ。望むと望まざるとにかかわらず！"
 child_personality.112.gluttonous_change:0 "付き合いが煩わしければ、食事にだけ集中していなさい。"
 child_personality.2001.t:0 "わからなくなる"
 child_personality.2001.desc:0 "私は[child.GetTitledFirstName]と遊ぶのが好きで、[child.GetSheHe]が変な事をしたときには[child.GetHerHim]に言ってやり、時々、[child.GetHerHim]をいじめる。"
 child_personality.2001.craven:0 "\n\n本当にまさかとは思うが[child.GetSheHe]は私を避けているのではないか。"
 child_personality.2001.a:0 "[child.GetSheHe]は臆病者なのかな？"
 child_personality.2002.t:0 "閉じこもる"
 child_personality.2002.lazy:0 "\n\n今では[child.GetSheHe]は一日中[child.GetHerHis]の部屋に閉じこもって何もしないで過ごしている。"
 child_personality.2002.a:0 "[child.GetSheHe|U]は面白くない。"
 child_personality.2003.t:0 "不合理な要求"
 child_personality.2003.arbitrary:0 "\n\n今、[child.GetSheHe]はうんざりして、大人たちのところに走って行って、私が縛り首にされるべきだと伝えた。"
 child_personality.2003.a:0 "それは厳しい！"
 child_personality.2004.t:0 "喧嘩から友情へ"
 child_personality.2004.desc:0 "遊んでいる時に誤って[child.GetHerHim]を押してしまったので、[child.GetTitledFirstName]と喧嘩になるかと思ったが、[child.GetHerHis]の怒りはすぐに去っていった。\n\n代わりに、私たちは話を始め、それからまた遊んだりしていた。それがとても楽しくて、今では毎日のように遊んでいる！"
 child_personality.2004.a:0 "[child.GetFirstNameNoTooltip]のような友達が周りにいてくれるのは幸せだ。"
 child_personality.2005.t:0 "粘り強さ"
 child_personality.2005.desc:0 "[child.GetTitledFirstName]は何度も私に対し、[child.GetHerHim]と一緒に遊んだり散歩に行きたいと言ってきたので、とうとう私は嫌だとはっきり言わざるを得なかった。\n\n最初は落ち込んでいたが、すぐに[child.GetSheHe]は私に[child.GetHerHim]を好きになってもらうことを諦めていないことがわかった。"
 child_personality.2005.a:0 "[child.GetSheHe|U]はもうそれを止めないといけない！"
 child_personality.2005.b:0 "[child.GetSheHe]が諦めないところが可愛いな。"
 child_personality.2005.c:0 "[child.GetFirstName]？誰だいそれは？"
 child_personality.2006.t:0 "私の救助者"
 child_personality.2006.opening:0 "私は神について知っていることを教えようとすると、他の子供たちが私を馬鹿にして拳を振り上げてきた。"
 child_personality.2006.bully:0 "過去に[child.GetSheHe]が私にしてきたことにもかかわらず、[child.GetTitledFirstName]だけが敢えて介入し、私の安全を確保してくれた。"
 child_personality.2006.victim:0 "過去に私が[child.GetHerHim]にしてきたことにもかかわらず、[child.GetTitledFirstName]だけが敢えて介入し、私の安全を確保してくれた。"
 child_personality.2006.desc:0 "敢えて[child.GetTitledFirstName]だけが介入し、私の安全を確保してくれた。"
 child_personality.2006.a:0 "我々はそれ以来、ずっと仲良しだ。"
 child_personality.2007.t:0 "出会い"
 child_personality.2007.desc:1 "[child_preacher.GetTitledFirstName]が多くの子供達に[child_preacher.GetFaith.HighGodName]の話をしていると、私はイライラしてきた。\n\n少しだけ[child_preacher.GetHerHim]を小突くと、[child.GetTitledFirstName]がいきなり[child_preacher.GetFirstName]を放っておけと言いながら、私に猛烈に殴りかかってきた。"
 child_personality.2007.a:0 "ちょっと遊んだだけだよ、バカ！"
 child_personality.3001.t:1 "何が？どうして？どうやって？"
 child_personality.3001.desc:0 "見たいもの、嗅ぎたいもの、触りたいものがたくさんある。あなたはどこから来たの？どうして空は青いの？あの丘の向こうには何があるの？お願い！お願い！探しに行きたい！"
 child_personality.3001.a:1 "知りたいことが山ほどある！"
 child_personality.3001.message:0 "私の[ROOT.Char.Custom2('RelationToMe', personality_child)]である[personality_child.GetTitledFirstName]は常に疑問だらけだ！"
 child_personality.3002.desc:1 "静かな時間がない！私の[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ]である[personality_child.GetTitledFirstName]の頭は疑問でいっぱいだ。私は[personality_child.GetHerHis]の好奇心を満たすため精一杯対応しているが、時々、絶え間ない考えや質問の流れに疲れてしまうことがある。"
 child_personality.3002.a:1 "お父さんとお母さんがとても愛し合っているときには…"
 child_personality.3003.t:0 "輝く炎"
 child_personality.3003.desc:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))][guardian.GetFirstName]は、私が無理だと[guardian.GetHerHim]に言っているのに、じっとして静かにしていなさいといつも言いつけてくる！まるで私の手足が勝手に動いていて、言いつけを守らないと手足が離れ落ちて私から逃げ出してしまうかのように！"
 child_personality.3003.a:0 "自分の好きなようにする！"
 child_personality.3003.message:0 "私の[ROOT.Char.Custom2('RelationToMe',personality_child)]である[personality_child.GetTitledFirstName]はいつも何かを企んでいる！"
 child_personality.3004.t:0 "すくすく育つ問題児"
 child_personality.3004.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ]の[personality_child.GetTitledFirstName]には茶目っ気を期待していたが、[personality_child.GetHerHis]の創造性に私はいつもピリピリしている。イタズラでない時も、不満のある家庭教師と喧嘩したり、冒険に失敗して膝に擦り傷ができたりしている。"
 child_personality.3004.a:0 "退屈する間がないな！"
 child_personality.3005.t:0 "支配者の卵"
 child_personality.3005.desc:0 "うちの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]の[guardian.GetFirstName]が、たまには他の子たちにどんな遊びをするのか選ばせてやれっていつも言うんだけど、私なら何が一番最適な遊びかっていうのをいつだって分かってるのに、なんでそんなこというの？[guardian.GetHerHim]を始めとする大人たちが指示してくるのにはもううんざりだよ!"
 child_personality.3005.a:0 "あいつらは別に私の親分じゃないぞ!"
 child_personality.3005.message:0 "私の[ROOT.Char.Custom2('RelationToMe',personality_child)]、[personality_child.GetTitledFirstName]は自分が何を欲しているかを正確に知っている！"
 child_personality.3006.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ]である[personality_child.GetTitledFirstName]の意見や要望にはきりがない。私が教えようとするのと同じくらいの時間、してほしいことを言ってくるのだ！"
 child_personality.3006.a:0 "手ごわいのか、しゃくに障るのか——微妙なところだな。"
 child_personality.3007.t:0 "がむしゃらに頑張るのではなく、賢く働こう"
 child_personality.3007.desc:0 "「親切にして頑張れ」と私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]である[guardian.GetFirstName]は私に言い続けている。私は最善を尽くしているが、たまにとても疲れてしまうこともある！欲しいものを手に入れるためには、少し騙して嘘をついた方がより賢いのではないか！？"
 child_personality.3007.a:0 "そして、皆は簡単に騙されてしまう！"
 child_personality.3007.message:0 "私の[ROOT.Char.Custom2('RelationToMe',personality_child)]である[personality_child.GetTitledFirstName]は欺瞞的でもあり狡猾でもある！"
 child_personality.3008.t:0 "可愛い笑顔とちっちゃな嘘"
 child_personality.3008.desc:1 "ちょうど[personality_child.GetHerHis]の年の他の子供のように、私の[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)]、[personality_child.GetTitledFirstName]は時々嘘をつき限界を試す。しかしながら[personality_child.GetSheHe]はしばしば[personality_child.GetHerHis]の愛らしい振る舞いで嫌疑を避け[personality_child.GetSheHe]を捕まえても、みんな[personality_child.GetHerHim]を許してしまう。\n\n[personality_child.GetSheHe]はどれだけうまく逃れてきたんだろうな..."
 child_personality.3008.a:0 "これからも目が離せないなあ。"
 child_personality.3009.t:1 "思索に耽る"
 child_personality.3009.desc:1 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]の[guardian.GetFirstName]は、私にもっと他の子と遊べと言ってくる。でも、彼らは騒がしいんだ！静かにしないと、自分の考えが聞こえてこないじゃないか！"
 child_personality.3009.a:1 "考えることはたくさんある…"
 child_personality.3009.message:0 "私の[ROOT.Char.Custom2('RelationToMe',personality_child)]である[personality_child.GetTitledFirstName]はよく思索に耽っている！"
 child_personality.3010.t:1 "思索に耽る"
 child_personality.3010.desc:1 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)]である[personality_child.GetTitledFirstName]は異常なほど静かな子供だ。 他の子が楽しい遊びをしていても、[personality_child.GetFirstNameNoTooltip]は静かな場所へと引っ込んでしまうことが多い。 [personality_child.GetSheHe|U]はあまり喋らないが、いつも何かを考えているのはわかる。"
 child_personality.3010.a:1 "[personality_child.GetHerHis]は何を考えているのだろう？"
