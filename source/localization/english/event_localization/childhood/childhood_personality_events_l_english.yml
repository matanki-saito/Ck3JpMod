 child_personality.9901.start.desc:1 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[child.GetHerHis]の[child.Custom2('RelationToMe', ancestor)]である[ancestor.GetTitledFirstName]に生き写しだ！しかし、その類似性は外面だけではなく——もっと深いところにまで及んでいる。\n\n[child.GetFirstNameNoTooltip]は"
