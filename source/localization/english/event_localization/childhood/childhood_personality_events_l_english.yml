 child_personality.4011.t:0 "芽生えつつある魅力"
 child_personality.4011.desc_opening:0 "ベッドの中で[ROOT.Char.Custom('LocalAnimal')]の肌に寄り添いつつ、私は温かい霞の中で眠りについた。\n\n"
 child_personality.4011.desc_1:0 "私の前に立っているのは堂々とした[ROOT.Char.Custom('LocalAnimal')]で、それは私に[ROOT.Char.Custom('TerrainType')]までついてくるよう促している。林間の空き地に着くと、私の心臓はドキドキし始め、体はうずき、魂は#EMP 切望#!している。振り返ると[ROOT.Char.Custom('LocalAnimal')]は消えていて、その場所には美しい…"
 child_personality.4011.desc_2:0 "私の前に霞に包まれたように人が横たわって手招きをしている。近付いてそれに触ると霞は晴れ始め、私の体を暖かな赤みが覆う。口づけをしようと屈み込んでから後ろに下がれば、そこには柔らかな笑みを讃えた美しい…"
 child_personality.4011.desc_3:0 "夜中に目を覚ますと——胸が高鳴り、肌がピリピリする。こんな風に感じたのは初めて。私は病気なのだろうか？何の夢を見たんだろう？覚えているのは確か、美しい…"
 child_personality.4011.a:0 "…少年がいた。"
 child_personality.4011.b:0 "…少女がいた。"
 child_personality.4011.c:0 "…少女がいた。もしくは少年？はっきりと思い出せない。"
 child_personality.4011.d:0 "…人がいた。正直、全てが夢でよかったと思っている。"
 child_personality.4012.desc:0 "特定の人に惹かれるのは自然なことだと言われてきたが——そのうち、私は親しく知りたいと思うようになる。\n\n私はこの意味を解明しようとしてきたが、唯一進んでいるのは、周りに他の[ROOT.Char.Custom('GirlBoyPlural')]があって初めてこの謎を探求するのが楽しいということに気がついたことだ。"
 child_personality.4012.a:1 "[ROOT.Char.Custom('GirlBoyPlural')|U]は本当に最高だ！"
 child_personality.4013.desc:0 "他の子供たちと遊んでいるうちに、私たちのより親密な遊びのために男の子や女の子とペアになっても気にならないことに気づいた。他の子の多くには好みがあるようで、大騒ぎする子もいるが、私にはその理由がわからない。"
 child_personality.4013.a:0 "男の子も女の子もとても面白い！"
 child_personality.4014.desc:0 "周りの人の誰もがペアになりたがっているようで——笑顔でキスをしたり、他の子供たちと触れ合ったりしている。私が興味を示さないと、他の人は混乱しているようで、[dummy_opposite_gender.Custom('GirlBoyPlural')]は、あなたはみんなをもっと好きになるべきだと言う。"
 child_personality.4014.a:0 "本当に理解できない…"
 child_personality.4015.desc:0 "若い[ROOT.Char.Custom('OppositeGenderedLowlyServantType')]が、汗をかき頬を赤らめて歩くのを見ていると、私はうっとりする。この感じは何だろう？この憧れは？"
 child_personality.4015.a:0 "[dummy_opposite_gender.Custom('GirlBoyPlural')|U]はとても魅力的だ！"
 child_personality.9900.t:0 "生き写し"
 child_personality.9900.start.desc:1 "人々は、私が私の[ROOT.Char.Custom2('RelationToMe', ancestor)]である[ancestor.GetTitledFirstName]に生き写しだと言い続けている。私は[ancestor.GetHerHim]には会ったことがないが、彼らがそう言うとき笑顔になっているところからみると、それはきっと良いことなのだろう。\n\n"
 child_personality.9900.mother.desc:0 "私の母は、私はまさに私の[child.Custom2('RelationToMe', ancestor)][ancestor.GetFirstNameNoTooltip]のように"
 child_personality.9900.father.desc:0 "私の父は、私はまさに私の[child.Custom2('RelationToMe', ancestor)][ancestor.GetFirstNameNoTooltip]のように"
 child_personality.9900.nurse.desc:0 "私の乳母は、私はまさに私の[child.Custom2('RelationToMe', ancestor)][ancestor.GetFirstNameNoTooltip]のように"
 child_personality.9900.temperate.desc:0 "節度があり、常に自分を抑えている"
 child_personality.9900.greedy.desc:0 "常に新しい機会を探している"
 child_personality.9900.generous.desc:0 "利己的でない"
 child_personality.9900.diligent.desc:0 "気配りのできる熱心な生徒"
 child_personality.9900.calm.desc:0 "穏やかで分別がある"
 child_personality.9900.arrogant.desc:1 "誇り高く高貴な[child.Custom('GirlBoy')]"
 child_personality.9900.humble.desc:0 "謙虚な心を持っている"
 child_personality.9900.deceitful.desc:1 "抜け目のない[child.Custom('GirlBoy')]"
 child_personality.9900.honest.desc:0 "常に真実を語っている"
 child_personality.9900.brave.desc:0 "何事も恐れない"
 child_personality.9900.gregarious.desc:0 "新しい友人を作るのがとても上手い"
 child_personality.9900.ambitious.desc:0 "偉大になることを運命づけられている"
 child_personality.9900.just.desc:0 "公明正大である"
 child_personality.9900.zealous.desc:1 "[child.GetFaith.HighGodName]の忠実なしもべ"
 child_personality.9900.compassionate.desc:0 "優しい親切な心を持っている"
 child_personality.9900.stubborn.desc:0 "簡単には諦めない"
 child_personality.9900.forgiving.desc:0 "決して恨みを抱えない"
 child_personality.9900.lunatic.desc:1 "「珍しい」アイデアで満ちている"
 child_personality.9900.dull.desc:1 "「思慮深い」[child.Custom('GirlBoy')]"
 child_personality.9900.shrewd.desc:1 "賢い[child.Custom('GirlBoy')]"
 child_personality.9900.strong.desc:0 "とても強い"
 child_personality.9900.end.desc:2 "と言っている！"
 child_personality.9900.a.dull:0 "私は考えることに時間を費やすことが多い…"
