 child_personality.0061.t:0 "後見人の影響力"
 child_personality.0061.desc_opening:0 "私は孤独を楽しめないが、他人との付き合いを楽しむのにも苦労している。人付き合いをしている間、私は自分が恥をかくのではないかという不安を常に抱いている。"
 child_personality.0061.desc_shy:0 "このように、同じような思いに悩まされているように見える[ROOT.GetCharacter.Custom2('RelationToMe' , guardian)]、[guardian.GetTitledFirstNameNoTooltip]に、私は強い親近感を感じている。"
 child_personality.0061.desc_gregarious:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , guardian)]である[guardian.GetTitledFirstNameNoTooltip]は、その点においては私と真逆である。"
 child_personality.0061.desc_fallback:0 "こんな思いをしているのは私だけなのだろうか…"
 child_personality.0061.desc_ending:0 "とある行事の中で、酒を片手に笑顔が絶えない出席者の中で、私は[guardian.GetTitledFirstNameNoTooltip]をちらりと見た。ワインを飲むとリラックスできるという言葉にはいくらか真実があるのかもしれない。"
 child_personality.0061.a:0 "人見知りの治療になるだろうか？"
 child_personality.0061.a.tt:0 "#EMP あなたの外交力を高め、酒への嗜好を得る機会です。#!"
 child_personality.0061.b:0 "いや、私の人見知りは[ROOT.Char.GetFaith.HighGodName]からの試練だ！これは[ROOT.Char.GetFaith.DevilName]からの誘惑に違いない！"
