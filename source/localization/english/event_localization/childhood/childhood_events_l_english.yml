l_english:
 childhood.0002.t:0 "一緒に遊ぶ"
 childhood.0002.opening:0 "[crush.GetTitledFirstName]と一緒にいるのは楽しい！\n\n"
 childhood.0002.loud:0 "[crush.GetSheHe|U]と一緒に遊ぶときはたくさんの事を気に掛ける必要があるけど、全然気にならない。[crush.GetHerHim]に会うときは普段より楽しい日になるんだ！"
 childhood.0002.quiet:0 "[crush.GetSheHe|U]は大抵いつも少し内気だけど、それでも[crush.GetHerHim]と会うときはいつも特別だ！"
 childhood.0002.fallback:0 "[crush.GetHerHim]に会うといつだってより楽しい日になる。いつも一緒に遊べたらいいのに。"
 childhood.0002.a:0 "[crush.GetFirstNameNoTooltip]、君の事を考えるのがやめられないんだ！"
 childhood.0004.t:0 "花開く友情"
 childhood.0004.desc1:0 "最近、私は[friend.GetTitledFirstName]と共によく遊んでいる。このあいだ、[friend.GetSheHe]は[friend.GetHerHis]の大事な[friend.Custom('child_favorite_toy')]を貸してさえくれたのだ！私たちは本当に仲良しだ！"
 childhood.0004.desc2:0 "最近、[friend.GetTitledFirstName]と私は一緒に沢山の時間をおしゃべりと遊びに費やしている。本当に楽しいなあ！"
 childhood.0004.desc3:0 "最近、私は[friend.GetFirstName]と多くの時間を過ごしている。"
 childhood_0004.desc3_rowdy:0 "[friend.GetSheHe|U]はいつも何かを企んでいて、一緒にいて飽きることがない！"
 childhood_0004.desc3_curious:0 "[friend.GetSheHe|U]は宮廷で起こっていることを何でも知っていて、話していて飽きることが無い！"
 childhood_0004.desc3_charming:0 "[friend.GetSheHe]ほど私を笑わせられる人は他にいないだろう！"
 childhood_0004.desc3_pensive:0 "[friend.GetSheHe|U]はいつだって正しい問いを私に投げかけ、全ての対話と議論の真実へ到達する。私は[friend.GetHerHim]と一緒にいて退屈することが無い！"
 childhood_0004.desc3_bossy:0 "私と会ったときはいつも、[friend.GetSheHe|U]は私が何をすべきかを正確に知っている。なので私は[friend.GetHerHim]と一緒にいて退屈することが無いのだ！"
 childhood_0004.desc3_fallback:0 "私たちはいつも一緒に楽しんでいる。それが趣味のゲームであっても、単なる会話であってもだ！"
 childhood.0004.a:0 "[friend.GetSheHe|U]は素晴らしい友人だ！"
 childhood.0004.b:0 "私は[friend.GetHerHim]と遊ぶのが本当に楽しい！"
 childhood.0004.c:0 "[friend.GetHerHim]より良い友人を見つけるのはとても難しいだろう！"
 childhood.0006.t:0 "嬉しくない注目"
 childhood.0006.opening:0 "[bully.GetTitledFirstName]は長い間私をしつこく悩ませ続けている\n\n"
 childhood.0006.mean:0 "[bully.GetSheHe|U]は意地が悪く、私をあざけり、こき使ってくる。"
 childhood.0006.loud:0 "多くの他の子達が[bully.GetHerHim]の話を聞き、そして[bully.GetSheHe]はその影響力でもって彼らを私に差し向けてくるのだ。"
 childhood.0006.quiet:0 "[bully.GetSheHe|U]は誰も見てないときに私を狙うので、いつも誰にも気づかれないのだ。"
 childhood.0006.nice:0 "[bully.GetSheHe|U]は皆から立派だという信頼を得ているが、私が小さなミスをすると容赦なく嘲ってくる。"
 childhood.0006.fallback:0 "[bully.GetSheHe|U]はあらゆる機会をとらえて私を侮辱しあざけってくる。"
 childhood.0006.end:0 "何をしようと、私には[bully.GetHerHim]を止めることができない！"
 childhood.0006.a:0 "[bully.GetSheHe|U]は最悪だ！"
 childhood.0008.t:0 "怒りの統制"
 childhood.0008.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))]である[victim.GetTitledFirstName]は私をいつも苛立たせる。\n\n"
 childhood.0008.mean:0 "[victim.GetSheHe|U]はあらゆる機会に私を苛立たせて、その苛立ちや苦痛を楽しんでいるように思える。"
 childhood.0008.loud:0 "[victim.GetSheHe|U]は話題に関係なく、たとえ私が興味が無いと言ったとしても、延々とおしゃべりすることをやめないのだ！"
 childhood.0008.quiet:0 "私は[victim.GetHerHim]に対して話そうとし、意見を述べようとし、#EMP 何であれ#!話そうと努力してきた！でも私が何をしようとも、[victim.GetSheHe]はますます内にこもるだけなのだ。[victim.GetHerHim]に対して一体何が間違っているのだろうか？"
 childhood.0008.nice:0 "[victim.GetSheHe|U]はいつも#EMP 善き人#!であり、ある美徳について次から次へと私に説教してくる。[victim.GetHerHis|U]の絶え間ない説教は私にとって逆効果なのだが…"
 childhood.0008.fallback:0 "[victim.GetSheHe|U]はいつだって邪魔で、話すことはいつだって退屈で、話をするといつも間違ったことばかり言ってくる…"
 childhood.0008.a:0 "私が[victim.GetHerHim]に思い知らせてやろう！"
 childhood.0008.b:0 "次に会った時には、友好的に対応しよう。"
 childhood.0009.t:0 "無邪気な楽しみ"
 childhood.0009.opening:0 "とうとう[victim.GetFirstName]に身の程を思い知らせることができ、私はとても気分がよくなった。\n\n"
 childhood.0009.desc1:0 "私の好きなゲームの一つは、[victim.GetSheHe]が飽きてしまうまでに何回[victim.GetHerHim]を追い詰めることができるか確かめることだ。"
 childhood.0009.desc2:0 "私は[victim.GetHerHim]の周囲を追い回し、[victim.GetHerHis]がすることを何であれ声高に非難した。"
 childhood.0009.desc3:0 "私は[victim.GetHerHis]の大切な[victim.Custom('child_favorite_toy')]を借り上げたので、[victim.GetSheHe]は今や私の言うことは何でもしなくてはいけないのだ！"
 childhood.0009.fallback:0 "今週のハイライトは、私は[victim.GetHerHis]の大切な[victim.Custom('child_favorite_toy')]を偶々見つけたのでそれを隠し、[victim.GetHerHim]が必死になって探し回っているのを見ていたことだ！"
 childhood.0009.a:0 "楽しくて仕方がない！"
 childhood.0012.t:0 "気配りを受ける"
 childhood.0012.desc:0 "このあいだ[crush_holder.GetTitledFirstName]と遊んでいるとき、[crush_holder.GetSheHe]は私に対して深い思いやりを見せてくれた。以前は[crush_holder.GetHerHim]に対してそんな風に感じなかったが、しかし今は多分、[crush_holder.GetHerHim]を友達以上の何かだとみなし始めている。"
 childhood.0012.a:0 "[crush_holder.GetTitledFirstName]、私はあなたの事が好きだと思う！"
 childhood.0012.b:0 "[crush_holder.GetTitledFirstName]は友達以上の何かではない。"
 childhood.0013.t:0 "親しい交流"
 childhood.0013.desc:0 "最近、私と[child.GetTitledFirstName]は多くの時間を共に過ごしている。\n\n"
 childhood.0013.desc1:0 "近頃は私の大切な[child.Custom('child_favorite_toy')]を[child.GetHerHim]に貸すことさえしている！私たちは本当に仲良しだ！"
 childhood.0013.desc2:0 "最近、[child.GetTitledFirstName]と私は一緒に沢山の時間をおしゃべりと遊びに費やしている。本当に楽しいなあ！"
 childhood.0013.desc3:0 ""
 childhood.0013.desc3_rowdy:0 "[child.GetSheHe|U]はいつも私のおふざけと全ての冒険に付き合ってくれる。一緒にいて飽きることが無い！"
 childhood.0013.desc3_curious:0 "[child.GetSheHe|U]は宮廷に関する私のゴシップとうわさ話をとてもよく聞き、示唆に富んだコメントや新たな視点を提供してくれる。"
 childhood.0013.desc3_charming:0 "[child.GetSheHe]ほど私の冗談に笑ってくれる人はいない！"
 childhood.0013.desc3_pensive:0 "[child.GetSheHe|U]はいつも私との付き合いを高く評価し、私の考えを聞いて、長い会話にも付き合ってくれる。"
 childhood.0013.desc3_bossy:0 "[child.GetSheHe|U]はいつも私についてくるし、私も[child.GetHerHim]と居て飽きることが無い！"
 childhood.0013.desc_fallback:0 "[child.GetSheHe|U]といるといつも楽しい。一緒に遊ぶ時も、何かについて議論しなくてはいけない時もだ！"
 childhood.0013.desc_end:0 "私は[child.GetHerHis]との付き合いを本当に楽しんでいる。そして、私たちは長い間に非常に親しくなっている。"
 childhood.0013.a:0 "互いに知り合えて私はとても幸せだ！"
 childhood.0910.t:0 "絶え間ない苦痛"
 childhood.0910.opening:0 "子供の頃に[bully.GetTitledFirstName]が私にしたことは、今でも私に重くのしかかっている。"
 childhood.0910.desc1:0 "まなざし、笑い声、苦痛…[bully.GetHerHim]を見ると私はいつも確かに不機嫌になる。\n\n[bully.GetSheHe|U]は今では大人になったのかもしれないが…だが私は知っている！[bully.GetSheHe]は絶対に寛大な人間になどなっていないであろうと！"
 childhood.0910.desc2:0 "\n\n私の大切な[ROOT.Char.Custom('child_favorite_toy')]を地面に叩きつけていた[bully.GetHerHis]の嘲笑が未だに聞こえてくることが時にある。"
 childhood.0910.a:0 "私は永遠に[bully.GetHerHim]を許すことができない！"
 childhood.0911.t:0 "若気の至り"
 childhood.0911.desc_rival:0 "[victim.GetTitledFirstName]は成長したかもしれないが、だからといって若かりし頃に私が[victim.GetHerHim]にしたことを許してくれるというわけではない。\n\nけれど好都合だ。 私の[victim.GetHerHim]に対する嫌忌感も同じように大きくなっているのだから。"
 childhood.0911.opening:0 "[victim.GetTitledFirstName]は幼きころ、私が[victim.GetHerHim]にしたことを憶えているだろうか。"
 childhood.0911.desc1:0 "\n\n[victim.GetSheHe]が成長した今、私も子供じみた甘えを捨て、他の物事に集中しなければならない。"
 childhood.0911.desc2:0 "私は[victim.GetHerHis]の[victim.Custom('child_favorite_toy')]を壊したときの怯えた顔を今でも思い出す。 あれは傑作だった！\n\n[victim.GetSheHe]が成長した今、私も子供のような甘えを捨て、他の物事に集中しなければならない。"
 childhood.0911.a:0 "またね、[victim.GetTitledFirstName]"
 childhood.0998.t:0 "成熟した感情"
 childhood.0998.desc:0 "子供の頃、[crush.GetTitledFirstName]と過ごした楽しい時間を思い出す。\n\n[crush.GetSheHe|U]は、年をとってもとらなくても、私にとってはいつまでも大切だ！"
 childhood.0998.a:0 "[crush.GetHerHim]と知り合えて良かった。"
 childhood.0999.t:0 "成熟した感情"
 childhood.0999.desc:1 "若い頃、[root_crush.GetTitledFirstName]と過ごした楽しい時間は懐かしい思い出だ。\n\n[root_crush.GetSheHe]が大人になっても、私にとって[root_crush.GetSheHe]はずっと大切だ！"
 childhood.0999.desc_unrequited:1 "[root_crush.GetSheHe]が私の気持ちに応えてくれなくても...。"
 childhood.0999.a:1 "[root_crush.GetHerHim]と知り合えて良かった。"
 childhood.1000.t:0 "深い友情"
 childhood.1000.desc:0 "[friend_to_crush.GetTitledFirstName]は本当に良い友達だ！\n\n一緒にいればいつも楽しいし、[friend_to_crush.GetSheHe]は私のことを誰よりもわかってくれる。\n\n私たちはとても仲が良いが、時々、これ以上の関係を望んだらどうなるだろう、と考えることがある...。"
 childhood.1000.a:0 "友達として以上に[friend_to_crush.GetHerHim]が好きだと思う！"
 childhood.1000.c:0 "[friend_to_crush.GetSheHe|U]は親友にすぎない...！"
 childhood.1001.t:0 "最後の我慢"
 childhood.1001.opening:0 "[bully.GetTitledFirstName]が私にしてくる終わりのない嫌がらせはやめさせなければならない！ [bully.GetSheHe|U]は容赦なく私をいじめ、押さえつけ屈辱を与えてくる。\n\n"
 childhood.1001.desc:0 "これ以上我慢できない！ [bully.GetHerHim]に誰に手を出しているのか示すときが来たのだ。"
 childhood.1001.fallback:0 "これは重荷になっているが、私には[bully.GetHerHim]をどうすることもできない！"
 childhood.1001.a:0 "あなたのしてきたことについて話がある..."
 childhood.1001.a.success:0 "[bully.GetTitledFirstNameNoTooltip]に思い知らせる"
 childhood.1001.a.failure:0 "[bully.GetTitledFirstNameNoTooltip]に打ち負かされる"
 childhood.1001.b:0 "あなたがしてきたことがどういうことなのか話してやろう..."
 childhood.1001.b.success:0 "いじめをやめるよう[bully.GetTitledFirstNameNoTooltip]を説得した"
 childhood.1001.c:0 "[bully.GetTitledFirstNameNoTooltip]、お前を呪ってやる。"
 childhood.1002.t:0 "助けてくれる[guardian_parent.Custom('MotherFather')|U]"
 childhood.1002.desc1:0 "痛っ！[friend.GetTitledFirstName]と一緒に庭で遊んでいたら、転んで膝を擦りむいてしまった。ちょうど庭の反対側に[guardian_parent.Custom('MotherFather')]がいて、天気の良い日を満喫していたので、[friend.GetTitledFirstName]に促されて[guardian_parent.GetHerHim]のところへ行った。"
 childhood.1002.desc2:0 "痛っ！[ROOT.Char.Custom('child_favorite_toy')]と遊んでいたら、転んで膝を擦りむいてしまった。立ち上がると、[guardian_parent.Custom('MotherFather')]が横を歩いてきて、大丈夫かと尋ねてきた。"
 childhood.1002.desc3:0 "勉強していた本を深く掘り下げていくうちに、細かいニュアンスが掴めないことに気が付いた。\n\n近々、[guardian_parent.Custom('MotherFather')]に内容を発表することになっているのだが、このまま一人で続けていたら、一晩中この本にはまってしまうかもしれない。"
 childhood.1002.a:0 "[guardian_parent.Custom('MotherFather')|U]、助けて！"
 childhood.1002.b:0 "自分の力でなんとかなるよ。"
 childhood.1002.b_1:0 "上手くいかない"
 childhood.1002.b_2:0 "私は凄いことをしている"
 childhood.1003.t:0 "深まる痛み"
 childhood.1003.desc1:0 "私は我が[child.Custom('GetDaughterSon')]の[child.GetTitledFirstName]と[child.GetHerHis]の友達の[friend.GetTitledFirstName]の笑い声を聞きながら、その日はいい天気に恵まれたのを喜んでいた。その時、突然[child.GetTitledFirstName]が倒れて膝を怪我するのを目にした。[child.GetSheHe|U]は友人たちの励ましを受けて、私のところに来てけがの手当てをしてくれるよう頼んできた。"
 childhood.1003.desc2:0 "いい天気に恵まれたのを喜びながら庭園を歩いていると、[child.Custom('child_favorite_toy')]で遊んでいた、私の[child.Custom('GetDaughterSon')]の[child.GetTitledFirstName]が転んで膝をすりむくのを見た。[child.GetHerHim]に駆け寄って大丈夫か聞くと、[child.GetSheHe]は傷の手当てをして欲しいと言ってきた。"
 childhood.1003.desc3:0 "私は我が[child.Custom('GetDaughterSon')][child.GetTitledFirstName]に難しい課題を与えた。それは難解な一冊の本を二、三日じゅうに読み通すようにというものだ。[child.GetSheHe]が資料を提出する予定の前日の夜になって、[child.GetSheHe]は私に助けを求めてきた。"
 childhood.1003.a:0 "[child.GetSheHe]が私を頼ってくれて嬉しい！"
 childhood.1004.t:0 "疲れ切った心"
 childhood.1004.desc:1 "「お前は十分に睡眠を取っているか？」\n\n私の[guardian_parent.Custom('MotherFatherPossessive')]の質問で、最近はきちんと睡眠を取れていないことを思い出した。睡眠欲よりも、全ての課題を上手くやりとげねばならぬという常にのしかかる重圧のほうが大きくなっているのだ。\n\n[guardian_parent.GetSheHe|U]は夜は早めに休んで寝床に入るように言い、私は喜んでそれを受け容れた。"
 childhood.1004.a:0 "ありがとう、[guardian_parent.Custom('MotherFather')]さん。"
 childhood.1005.t:0 "疲れ切った心"
 childhood.1005.desc:1 "「お前は時間というものをどう使っているのか！？」\n\n我が[guardian_parent.Custom('MotherFatherPossessive')]の叱責は私の心に重くのしかかった。私は自分に課されたどの課題も完全に仕上げようと努力しているのだが、[guardian_parent.GetSheHe]はけして満足していないようだ。"
 childhood.1005.a:0 "もっと頑張らねば！"
 childhood.1005.b:0 "私はすでにできる限りの努力をしているんだ。"
 childhood.1006.t:0 "相反するものが衝突するとき"
 childhood.1006.desc:0 "私の[guardian_parent.Custom('MotherFather')]はなんとしても、私を放っておいてくれない。[guardian_parent.GetSheHe]は、私があまり勤勉ではないと考えて以来、二度と私を気楽にさせておくまいとしているのだ。\n\n[guardian_parent.GetSheHe|U]は、私がちょっと昼寝をしようと抜け出しただけで、すぐに不平を言い出す始末だ。"
 childhood.1006.a:0 "[guardian_parent.Custom('MotherFather')|U]はまったく幸せではないんだ！"
 childhood.1007.t:0 "育ちゆく影"
 childhood.1007.opening:0 "[bully.GetTitledFirstName]は面倒な奴だ！\n\n"
 childhood.1007.young_malicious:0 "大好きな[ROOT.Char.Custom('child_favorite_toy')]と遊んでいた時、[bully.GetSheHe]が部屋に押し入ってきて、私の手から[ROOT.Char.Custom('child_favorite_toy')]を引ったくった。"
 childhood.1007.young_extroverted:0 "[bully.GetSheHe|U]はいつも他の子たちに私について嘘を吹きこんで、私が好かれないようにしている。"
 childhood.1007.young_dominant:0 "他の子供たちと庭で遊んでいたら、突然[bully.GetSheHe]がやってきて、みんなに「一緒に遊ぶな」と命令してきた。"
 childhood.1007.young_emotional:0 "ちょうど廊下で[bully.GetHerHim]とすれ違ったとき、突然、[bully.GetSheHe]は私が[bully.GetHerHim]を叩いたと言って大声で泣き始めた 。"
 childhood.1007.malicious:0 "庭園を歩いていたら、突然、[bully.GetSheHe]が緑の中から出てきて、私を泥の中に押し倒した。[bully.GetSheHe|U]は終始笑っていた。"
 childhood.1007.dominant:0 "[bully.GetSheHe|U]はどうやら他の子供たちに 私を避けるように命じたようだ。私が近くにいると、みんな静かになる。 [bully.GetHerHis]のせいだと分かっているし、他の子供たちは何の意味も含んでいない事だと分かっているのだが、それでも心が痛む。"
 childhood.1007.extroverted:0 "[bully.GetSheHe]は事あるごとに、私が嫌な人間だと他の子供たちを説得する事に、[bully.GetSheHe]は[bully.GetHerHis]のベストを尽くしている。[bully.GetSheHe|U]は嘘をついて話をでっち上げているが、それが本当でないことは私だけが知っている。"
 childhood.1007.fallback:0 "[bully.GetHerHim]とすれ違ったとき、[bully.GetSheHe]は突然、[bully.GetHerHis]の足を伸ばして私をつまずかせた！"
 childhood.1007.end:0 "\n\n [bully.GetSheHe|U]は私を一人にしてくれない、どうしたらいいか分からない。"
 childhood.1007.a:0 "[bully.GetSheHe|U]は最悪だ！"
 childhood.1008.t:0 "異例の対処"
 childhood.1008.opening:0 "[victim.GetTitledFirstName]がついに何かの役に立ってくれる！\n\n最近の生活はかなりストレスが多かったのだが、[victim.GetSheHe]は何とか私をリラックスさせてくれた。\n\n"
 childhood.1008.1:0 "廊下で[victim.GetHerHim]に会い、[victim.GetSheHe]が私の前を通り過ぎようとした時、私は足を伸ばして[victim.GetHerHim]をつまずかせた。[victim.GetHerHis]の表情は傑作だった！"
 childhood.1008.2:0 "私たちが一緒に会話をしているときはいつも、[victim.GetSheHe]の言うことすべてに質問のポイントを抑え、[victim.GetSheHe]が述べた結論については冗談を言うようにしている。"
 childhood.1008.3:0 "[victim.GetSheHe]が朝食でパンを一口食べようとしていた時、私は[victim.GetHerHim]の背中を叩いた。テーブルの上の散らかり具合はかなりイラっとさせるものだったが、[victim.GetSheHe]の出した声はとても面白かった！"
 childhood.1008.a:0 "ストレス発散になるな！"
 childhood.1009.t:0 "友人の心配"
 childhood.1009.opening:0 "[friend.GetTitledFirstName]は良い友達だ。[friend.GetSheHe|U]は私の重荷になっているものに気付いてくれて、また[friend.GetSheHe]は私の考えていることを[friend.GetHerHim]と共有するように説得してくれた。\n\n"
 childhood.1009.1:0 "「私たちは何をするためにここにいるの？みんなのための[ROOT.Char.GetFaith.FateGodNamePossessive]の計画とは何なの？」"
 childhood.1009.2:0 "「大人になったら本当の意味で何になるのか？」"
 childhood.1009.3:0 "「あなたに対する誰かの愛情が本物かどうか、どうやって知ることができるのか？」"
 childhood.1009.end:0 "\n\n[friend.GetHerHim]と話しているだけで気分が良くなった！"
 childhood.1009.a:0 "こんな良い友人がいて良かった。"
 childhood.1010.t:0 "いつも私の心の中に"
 childhood.1010.opening:0 "[crush.GetSheHe]の笑い方や[crush.GetSheHe]の話し方といったような、[crush.GetTitledFirstName]のことが頭から離れない。\n\n"
 childhood.1010.returned:0 "自分の気持ちが戻ってきたと分かっただけで大きな喜びを感じ、心が安らぐ。"
 childhood.1010.not_returned:0 "[crush.GetSheHe]が私の気持ちに応えてくれそうにないことが私の心に重くのしかかる。"
 childhood.1010.a:0 "親愛なる[crush.GetTitledFirstName]！"
 childhood.1010.b:0 "こりゃ最悪だ！"
 childhood.1011.t:0 "心のあり方"
 childhood.1011.opening:0 "[crush_returned.GetTitledFirstName]が最近、私の冗談と意見の両方を評価し、私に特別な注意を払ってくれていることに気づいた。\n\n"
 childhood.1011.returned:0 "こうやって感謝されるのは気持ちが良いし、[crush_returned.GetTitledFirstName]の良さを改めて感じた。\n\n実のところ、[crush_returned.GetSheHe]が私に抱いているのと同じくらい、私は[crush_returned.GetHerHim]に興味を抱いているかもしれないと思っている。"
 childhood.1011.not_returned:0 "感謝されるのは良いのだが、それは苛立ちを覚えるところまで来ている。なぜ[crush_returned.GetSheHe]は私を一人にしてくれないの？"
 childhood.1011.a:0 "[crush_returned.GetTitledFirstName]、私はあなたが好きなのだと思う。"
 childhood.1011.b:0 "[crush_returned.GetSheHe|U]にはイライラさせられる。"
 childhood.1012.t:0 "きついお仕置き"
 childhood.1012.desc:0 "最近勉強が苦手で、[guardian_parent.Custom('MotherFather')]にがっかりされているのは知っているけど、[guardian_parent.GetHerHim]が、私のお気に入りのおもちゃの[ROOT.Char.Custom('child_favorite_toy')]を取り上げてしまうとは思わなかった！\n\n"
 childhood.1012.desc2:0 "最悪なのは、[guardian_parent.GetSheHe]が私の苦しみはどうでもいいと思っているらしいことだ。"
 childhood.1012.desc3:0 "最悪なのは、[guardian_parent.GetSheHe]が私の苦しみを喜んでいるらしいことだ。"
 childhood.1012.a:0 "[guardian_parent.GetSheHe|U]はとても残酷な人みたいだ！"
 childhood.1013.t:0 "[victim.Custom('child_favorite_toy')|U]の破壊"
 childhood.1013.desc:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))][victim.GetFirstName]が庭で大きな声を出したり笑ったりしながら[victim.Custom('child_favorite_toy')]で遊んでいるのを見た。\n\nあいつがそんなに幸せであっていいわけがないし、その馬鹿げた[victim.Custom('child_favorite_toy')]の何が特別だっていうんだ？あいつの手から玩具をひったくって思い切り叩きつけたら、当然それは壊れちゃった。"
 childhood.1013.a:0 "みんな、あいつの顔を見ろよ！"
 childhood.1014.t:0 "[ROOT.Char.Custom('child_favorite_toy')|U]の破壊"
 childhood.1014.desc:0 "いつも私をいじめてくる[bully.GetTitledFirstName]が、私の大切な[ROOT.Char.Custom('child_favorite_toy')]を壊しちゃった！私が遊んでいたら、あいつがこっそり近づいてきて、玩具をひったくってから踏み潰したんだ。\n\n「もう、この[ROOT.Char.Custom('child_favorite_toy')]で遊べなくなったな」だってさ。"
 childhood.1014.a:0 "あいつが怖い！"
 childhood.1015.t:0 "外交的解決"
 childhood.1015.desc:1 "[educator.GetTitledFirstName]の勧めで、私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))][study_friend.GetFirstName]と私は[province.GetName]の地方行政への王権の関わりについて以前から交渉を続けている。\n\n話し合いの最中に、私は[province_holder.GetTitledFirstName]がこうした大変な作業をどう調整すればいいかを全く分かっていないということに、気付かざるをえなかった。そのため私がこの問題を研究してからしばらくは、これに介入するべきだろう。"
 childhood.1015.a:0 "「もし貴方が少しのあいだ私の意見をお聴きくださるのなら…」"
 childhood.1015.b:1 "学ぶべきことはたくさんある。私は話を聞くべきだ。"
 childhood.1015.b.tt:2 "これは、[study_friend.GetFirstNamePossessiveNoTooltip]とあなたの[diplomacy|E]の勉強をさらに進めるだろう。"
 childhood.1016.t:0 "軍の問題"
 childhood.1016.desc:0 "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))][study_friend.GetFirstName]と私は、勉強の一環として、部隊が町の外で模擬戦を行うのを見ている。\n\n「さあ、ぐるっと回って相手の脇を攻撃しろ！」 [commander.GetTitledFirstName]が叫ぶと、いつの間にか私は一歩前に出て、[commander.GetHerHis]の注意を引いていた。"
 childhood.1016.a:0 "「実際には、直接攻撃の方がより効果的だと思います。」"
 childhood.1016.b:1 "[commander.GetHerHim]に手を振る——私はただ見ているべきだ。"
 childhood.1016.b.tt:1 "これは、[study_friend.GetFirstNamePossessiveNoTooltip]とあなたの[martial|E]の勉強をさらに進めるだろう。"
 childhood.1017.t:0 "穀物の問題"
 childhood.1017.desc:1 "[province.GetName]の[province_holder.GetTitledFirstName]との間では、この地域における穀物の取り扱いに関する交渉が数時間にわたって行われている。我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))]の[study_friend.GetFirstName]は、３０分前から私の方をチラチラと見ていて、惨めな思いをしているのは私だけではないことを教えてくれた。\n\nみんなが休憩のために部屋を出たとき、私は[province_holder.GetTitledFirstNamePossessive]の机の上で開かれている台帳を見つけた。小麦の取り扱いについての注意事項は、ページをまたいで走り書きされており、少し手を加えることで、この地域の生産に深刻な影響を与えるかもしれない。"
 childhood.1017.a:1 "この数字を変えるとどうなるのかな？"
 childhood.1017.a.tt:1 "時には失敗をして学ぶことがある―—これは、[study_friend.GetFirstNamePossessiveNoTooltip]とあなたの[stewardship|E]の勉強をさらに進めるだろう。"
 childhood.1017.b:0 "そのままにしておいた方がいいな。"
 childhood.1018.t:0 "興味をそそる出来事"
 childhood.1018.desc:0 "[educator.GetTitledFirstName]が私に教え込もうとしていることが一つあるとすれば、それは時には嘘も必要だということだ。\n\n我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))][study_friend.GetFirstName]と私は、[province.GetName]の[province_holder.GetTitledFirstName]が、おそらく地域を繁栄させるために[province_holder.GetHerHis]の税務報告書の数字をごまかしているという噂を小耳に挟んだとき、私は自身が[educator.GetFirstNamePossessive]の教訓のことを考えているのに気づく。"
 childhood.1018.a:1 "この情報は[educator.GetTitleAsNameNoTooltip]に届ける必要がある！"
 childhood.1018.a.tt:2 "これは、[study_friend.GetFirstNamePossessiveNoTooltip]とあなたの[intrigue|E]の勉強をさらに進めるだろう。"
 childhood.1018.b:0 "彼らは#EMP 本当に#!その余分なお金を使うことができたのだ。"
 childhood.1019.t:0 "読むか読まないか"
 childhood.1019.desc:0 "我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))][study_friend.GetFirstName]と私は、[province.GetName]の代表者に山積みの本を届ける仕事をしている。２～３分、いや２～３日かけて勉強したいという衝動がもう抑えられない。\n\n本の迅速な配達は、この地域の継続的な生産性にとってたいへん重要であるように見えるが、我々の好奇心は高まるばかりだ。"
 childhood.1019.a:1 "その本でじっくり#EMP 勉強#!する。"
 childhood.1019.a.tt1:1 "これは、[study_friend.GetFirstNamePossessiveNoTooltip]とあなたの[learning|E]の勉強をさらに進めるだろう。"
 childhood.1019.a.tt2:1 "これは、[study_friend.GetFirstNamePossessiveNoTooltip]とあなたの[stewardship|E]の勉強をさらに進めるだろう。"
 childhood.1019.b:1 "本は定刻に目的地に届くだろう！"
 childhood.2001.t:0 "子猫"
 childhood.2001.desc_educator:0 "[educator.GetTitledFirstNamePossessive]に見守られながら外で遊んでいると、鳴き声が聞こえてきた。小さくて弱々しいが確かに聞こえた！"
 childhood.2001.desc:0 "[ROOT.Char.Custom('TerrainType')]の近くで外で遊んでいると、鳴き声が聞こえてきた。小さくて弱々しいが確かに聞こえた！"
 childhood.2001.desc_ending:0 "\n\n私はすべての茂み、すべての岩の下、すべての方向を見た…そして見つけた！小さな子猫が一匹とげのある茂みの下に座っていた。"
 childhood.2001.a:0 "この子猫はわたしのもの！"
 childhood.2001.b:0 "ときどき、[educator.GetTitledFirstNameNoTooltip]は寂しそう..."
 childhood.2001.c:0 "中身はどうなっているんだろう…！"
 childhood.2002.desc:1 "私が[ward.GetTitledFirstName]と外出した時、[ward.GetSheHe]の姿が突然見えなくなった。だが私が本当に心配になる前に[ward.GetSheHe]は小さな子猫を[ward.GetHerHis]の手に持って戻ってきた。\n\n「[educator.GetFirstNameNoTooltip]、[educator.GetFirstNameNoTooltip]！こんなものを見つけた。君へのプレゼントだよ！」"
 childhood.2002.a:0 "ありがとう！"
 childhood.2002.b:0 "うわ、それを元の場所に戻してくれ。"
 childhood.2003.t:0 "子犬"
 childhood.2003.desc_educator:0 "[educator.GetTitledFirstName]と散歩をしていると、小さくて弱々しく、怯えたような音が聞こえてきた。"
 childhood.2003.desc_friend:0 "[friend.GetTitledFirstName]と外で遊んでいると、小さくて弱々しく、怯えたような音が聞こえてきた。"
 childhood.2003.desc:0 "外で遊んでいるときにとても小さくて弱々しく、怯えたような音が聞こえてきた。"
 childhood.2003.desc_ending:0 "\n\n石の下や茂みの奥、隅々まで探し回って、ようやく石の間に座っている小さな子犬を見つけた！"
 childhood.2003.a:0 "この子犬はわたしのもの！"
 childhood.2003.b:1 "こっちへ、[friend.GetFirstNameNoTooltip]、君のものだ。"
 childhood.2003.c:0 "[educator.GetTitledFirstNameNoTooltip]はときどき寂しそうにしていた..."
 childhood.2003.d:0 "中身はどうなっているんだろう…！"
 childhood.2004.desc:1 "私が[ward.GetTitledFirstName]と外出した時、[ward.GetSheHe]の姿が突然見えなくなった。だが私が本当に心配になる前に[ward.GetSheHe]は小さな子犬を[ward.GetHerHis]の手に持って戻ってきた。\n\n「[educator.GetFirstNameNoTooltip]、[educator.GetFirstNameNoTooltip]！こんなものを見つけた。君へのプレゼントだよ！」"
 childhood.2005.desc:0 "私が外で[ward.GetTitledFirstName]と遊んでいると、突然[ward.GetSheHe]が[ROOT.Char.Custom('TerrainType')]に姿を消した。[ward.getSheHe]はどこへ行ったのだろうか？周辺を捜索していると、突然[ward.GetSheHe]が現れ、小さな子犬を抱えこちらに向かってきた。\n\n「[friend.GetFirstNameNoTooltip]！これをあげるよ！」"
 childhood.2005.a:0 "子犬だ！！！"
 childhood.2005.b:0 "うわ、あっちへやってくれ。"
 childhood.2002.c:0 "ああ、#EMP 君#!は#EMP 私#!への贈り物を見つけてくれたんだね！そして、我々の借りをどう処理するかも？"
 childhood.2006.desc:0 "私が[ward.GetTitledFirstName]と一緒に遊んでいると、[ward.GetSheHe]が突然[ROOT.Char.Custom('TerrainType')]の中で姿を消してしまった。[ward.getSheHe]はどこへ行ったんだろう？ぐるっりと辺りを歩き回っていると、突然[ward.GetSheHe]が現れ、小さな子猫を私の方に差し出した。\n\n「[friend.GetFirstNameNoTooltip]！君にあげるよ！」"
 childhood.2006.a:0 "子猫だ！！！"
 childhood.2006.b:0 "うわ、あっちへやってくれ。"
 childhood.2010.t:0 "可能性"
 childhood.2010.desc_opening:0 "「貴方はいつもそばにいてくれる。それを感謝していること、知っておいてほしいのです」\n\n"
 childhood.2010.desc_shy:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、珍しく勇気と率直さを見せて私に近づいてくる。"
 childhood.2010.desc_mean:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は珍しく正直さを見せて私に近づいてくる。"
 childhood.2010.desc_proud:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は珍しく感謝の念を見せて私に近づいてくる。"
 childhood.2010.desc_fallback:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は珍しくじっと考えながら私に近づいてくる。"
 childhood.2010.a:0 "私が必要とするとき、その場に貴方もいてほしい。そう期待する。"
 childhood.2010.b:0 "それが後見人であるということだ。"
 childhood.2011.desc:0 "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、最近、私の教育に特に力を入れている。私は感謝しているが、[guardian.GetSheHe]の方も、私が[guardian.GetHerHis]の働きや頑張りに対して今後報いてくれると期待していることを明らかにしており、それがどう実行されるかだ。きっと[guardian.GetSheHe]が正しいのだろう。"
 childhood.2011.tt:0 "これは、あなたの教育を少しだけ促進します"
 childhood.2011.a:0 "[guardian.GetSheHe|U]は結局私の教師だ。"
 childhood.2100.t:0 "Ｌは言語のことである"
 childhood.2100.desc:1 "私の後見人である[educator.GetTitledFirstName]は私をよく教育してくれる。時々、私は[educator.GetHerHim]が[educator.GetCulture.GetLanguage.GetNameNoTooltip]で話しているのを耳にする——それはおそらく[educator.GetSheHe]が故郷で話しているものなのだろう。\n\n[educator.GetSheHe]は主に私とは[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]で話しながらも、私にいくつか[educator.GetHerHis]の母国語を教えようとしている。\n\n頭の中で二つの言語を使いこなすのは大変だが…努力する価値はあるのかも？"
 childhood.2100.a:0 "集中して聞けば、あるいは身につくかも？"
 childhood.2100.b_hash:0 "いやだ、私は遊びに行きたい！"
 learn_language_ongoing.2100.a.success:0 "あなたは[educator.GetFirstNamePossessiveNoTooltip]の言語を習得します"
 learn_language_ongoing.2100.a.success_parent:0 "[ward.Custom('GetDaughterSon')|U]が言語を習得！"
 learn_language_ongoing.2100.a.success_parent_desc:0 "[educator.GetFirstNamePossessiveNoTooltip]は[ward.GetFirstName]に[educator.GetCulture.GetLanguage.GetName]を教えた"
 learn_language_ongoing.2100.a.failure:0 "[educator.GetFirstNamePossessiveNoTooltip]の言語の習得に失敗する"
 childhood.2200.t:0 "あなたは外国語を話す？"
 childhood.2200.desc:0 "[educator.GetNameNoTooltip]に従っていると、私は[educator.GetHerHim]が私の周りで宮廷言語で話しているのに気づくが、不思議なことに私はそれを理解し始めている。私の努力次第では、宮廷言語を使いこなせるようになるかもしれない！"
 childhood.2200.a:0 "私は大人たちと同じように話せる！"
 childhood.2200.b:2 "くだらない、[ROOT.Char.GetCulture.GetLanguage.GetName]だけ話せばいいんだ！"
 childhood.2300.t:0 "家系図の中の言語"
 childhood.2300.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))]は、時折、あちこちに[parent.GetCulture.GetLanguage.GetName]を挿入し、私はその言葉に対する理解が深まっているのを感じている。私の努力次第では、[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))]に新しい方法で話しかけられるほどに熟練できるかもしれない！"
 childhood.2300.a:0 "私は[parent.Custom('GetMamaPapa')]のように話せるようになる！"
 childhood.2300.b:0 "くだらない！そもそもなぜ[parent.GetCulture.GetLanguage.GetName]を学ぶ必要がある！？"
 childhood.2300.a.success_parent_desc:0 "[ward.GetFirstName]は観察を通じて[ROOT.Char.GetCulture.GetLanguage.GetName]を学んだ"