 central_asia.0001.t:0 "目の前に広がる世界"
 central_asia.0001.desc:0 "族長たちは皆、自分たちが呼ばれた理由を知っている。私たちは宮殿の山小屋で長い夜を過ごし、シャーマンや将軍を召喚し、彼らの前で話をする。議論の余地はない。私がテントから出ると太陽の光が地平線を突破し、集まった軍勢はすでに目を覚まし、待ちわびていた。\n\n彼らが歓声をあげる。私がただの支配者ではないとわかっているのだ。私は森羅万象の支配者、チンギス・ハーンだ。"
 central_asia.0001.a:0 "ここから我々の征服は始まる。"
 central_asia.0001.mongol_invasion_cb:0 "[mongol_invasion_casus_belli|E]を使用することが出来る"
 central_asia.0002.t:0 "チンギス・ハン"
 central_asia.0002.desc:0 "私は各氏族の長と家臣の集まりび大クルルタイによって決定された君主である。 我々は皆その理由を知っていたし、煙の充満した山小屋で行われた夜通しの審議には疑いの余地はなかった。[genghis_khan.GetFirstName] [genghis_khan.GetDynastyName]が宇宙の[genghis_khan.GetLadyLord]でジンギスカンであることを。\n\n戴冠式なんぞは存在しない。誰がジンギスカンに戴冠できるのか？その代わりに[genghis_khan.GetSheHe]は[genghis_khan.GetHerHis]の軍隊に向けて述べた\n\n「今日、我々は出陣し、大空の下にある全てのものを征服する！」"
 central_asia.0002.a:0 "世界は我々の前に震え上がるだろう！"
 central_asia.0003.desc:0 "伝道者は草原に新たな支配者が現れたと伝えてきた。チンギス・ハーンと名乗り、宇宙の支配者を自称する者がいて、騎手と戦士の大群が服従を拒む者を征服するために奔走しているという。\n\nこれらの情報は馬鹿げているが凶悪な征服者の前に大都市が陥落したという知らせも届いている..."
 central_asia.0003.a.distant:0 "こんなのは噂に過ぎない。"
 central_asia.0003.a.neighbor:0 "覚悟を決めなければなりません。この先には苦難が待っている。"
 central_asia.0011.t:0 "草原の揺りかご"
 central_asia.0011.desc:0 "昔の遺産は単に強力な象徴ではなく、それ自体が導きの力となっている。はるか昔のようにこの地の異民族は私の旗であるバクトリアの旗の下で団結し導かれる。\n\n雷鳴のような蹄と行進の足で、東と西を行き来する全ての者は我々が大空を支配していることを知るだろう"
 central_asia.0011.a:0 "我々は数多の民族の力を携えてゆくのだ！"
 central_asia.0012.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))]の[bactrian_emperor.GetTitledFirstName]は、バクトリアの古代の土地を主張し、古代の王がしたように、それらを一つとして支配しようとしいる。\n\n東と西の間を旅する者にとって、この土地は人を寄せ付けない不毛の土地のように見えるかもしれないが、我々はこの土地が本当に生命に満ちていることを知っている。"
 central_asia.0012.a:0 "我々は数多の民族の力を携えてゆくのだ！"
 central_asia.0013.desc:0 "[bactrian_emperor.GetFullName]は、古代バクトリアのすべての土地を主張し、その唯一の真の支配者として[bactrian_emperor.GetHerselfHimself]を宣言した。愚か者は、しかし、一つの小さな詳細を見落としているようだ。[bactrian_emperor.GetSheHe]が主張した土地は私のものだ！"
 central_asia.0013.a:0 "[bactrian_emperor.GetSheHe|U]は私の死骸からのみ土地を奪うことができる！"