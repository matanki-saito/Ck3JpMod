l_english:
 friendship.0001.t:0 "離れて漂う"
 friendship.0001.desc_opening:1 "時代も人も変わる。一番身近にいる人が他人のようになってしまうこともある。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]」[friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)]は悲しげに微笑む。"
 friendship.0001.desc_murder:0 "「あなたが人を殺めたがゆえに…我々の間にもう友情は残っていない気がします。」"
 friendship.0001.desc:0 "「我々の間にもう友情は残っていない気がする。」"
 friendship.0001.a:0 "それが世の習いだ。"
 friendship.0001.b:1 "されど…良き日々を思い出せ！"
 friendship.0001.b.tt:0 "[friend_in_question.GetSheHe|U]は我々の関係にもう一度チャンスを与えます"
 friendship.0002.t:0 "離れて漂う"
 friendship.0002.desc:0 "時代も人も変わる。一番身近にいる人が他人のようになってしまうこともある。\n\n[first_friend.GetTitledFirstName]と私はもはや友人ではないことは明らかだ。"
 friendship.0002.a:0 "それが世の習いだ。"
 friendship.0003.t:0 "それ以上の何か"
 friendship.0003.desc:0 "[friend_as_potential_lover.GetTitledFirstName]は私にとってとても大切な存在だ。気がつくと私は[friend_as_potential_lover.GetHerHim]のことばかり考えていて、我々の距離感に耐えられなくなることがある。\n\nこれは我々の友情の深さを示すものなのか、それともそれ以上のものなのか？"
 friendship.0003.a:0 "[friend_as_potential_lover.GetHerHim]に手紙を書くべきだ、[friend_as_potential_lover.GetSheHe]はいつも良い助言をくれる。"
 friendship.0003.goes_for_it_tooltip:1 "あなたの感情を[friend_as_potential_lover.GetTitledFirstName]に告白します"
 friendship.0003.b:0 "いや、我々は友人だ、ただの友人だ。"
 friendship.0004.desc:1 "[first_friend.GetTitledFirstName]は私にとってとても大切な存在だ。気がつくと私は[first_friend.GetHerHim]のことばかり考えていて、我々の距離感に耐えられなくなることがある。\nこれは我々の友情の深さを示すものなのか、それともそれ以上のものなのか？"
 friendship.0004.a:0 "ああ、もうこの憧れを否定することはできない！"
 friendship.0004.goes_for_it_tooltip:1 "あなたは心の内と共に、あなたの感情を彼に告白することを決意します"
 friendship.0004.b:0 "いや、我々は良き友人だ、ただの良き友人だ。"
 friendship.0005.t:0 "丁寧な拒絶"
 friendship.0005.desc:0 "曖昧に聞こえるよう努めても、[friend_as_potential_lover.GetTitledFirstName]はいつものように、私が何を言おうとしているのかを正確に理解していた。[friend_as_potential_lover.GetHerHis|U]の反応はとても優しく、思いやりに溢れていたが、だがとても傷つくものだった。\n\n[friend_as_potential_lover.GetSheHe|U]は、私に対して強い気持ちを持っているが、あくまでもそれは友人としてだ。"
 friendship.0005.a:0 "私は痛みを顔に出さないよう努める。「ああ、君は私を誤解してるよ。」"
 friendship.0005.b:1 "同じ気持ちなのは明らかなのに、なぜ私を避けるのだ、[friend_as_potential_lover.GetFirstNameNoTooltip]？"
 friendship.0005.c:0 "そこにもまた美しさがある。"
 friendship.0007.t:0 "関心が情熱となる時"
 friendship.0007.desc:0 "[friend_as_potential_lover.GetSheHe]が身を引き離すことはないと既にわかっているのに、[friend_as_potential_lover.GetTitledFirstNamePossessive]の頬に手を伸ばすと、私の心臓はドキドキする。\n\n我々の抱擁は、今まで感じたことのないほどの愛に満ちている。"
 friendship.0007.a:1 "ああ、[friend_as_potential_lover.GetFirstNameNoTooltip]！"
 friendship.0008.t:0 "関心が情熱となる時"
 friendship.0008.desc:0 "[first_friend.GetSheHe]が身を引き離すことはないと既にわかっているのに、[first_friend.GetTitledFirstNamePossessive]の頬に手を伸ばすと、私の心臓はドキドキする。\n\n我々の抱擁は、今まで感じたことのないほどの愛に満ちている。"
 friendship.0008.a:1 "ああ、[first_friend.GetFirstNameNoTooltip]！"
 friendship.0009.t:0 "あったかもしれないこと"
 friendship.0009.desc:0 "[friend_as_potential_lover.GetHerHis]が亡くなってからは、私は[friend_as_potential_lover.GetFirstName]のことを考えながら、夜遅くまで独りで過ごした。忠実で友好的で、最後まで温かく、[friend_as_potential_lover.GetSheHe]があまりにも早く私から奪われていなかったら、どうなっていたのだろうかと考えずにはいられない。"
 friendship.0009.a:1 "安らかに眠れ、親愛なる[friend_as_potential_lover.GetFirstNameNoTooltip]"
 friendship.0010.t:0 "離れて漂う"
 friendship.0010.desc:0 "[best_friend.GetHerHim]に夢を話した時の[best_friend.GetTitledFirstNamePossessive]の困惑した顔は予想していなかった。[best_friend.GetSheHe]はいつも私のことを理解してくれて、いつも私の背中を押してくれると思っていた。\n\nでも、たまに会うと、見知らぬ人と話しているような気がする。"
 friendship.0010.a:0 "我々はこれに取り組み、友情を再び構築しなければならない！"
 friendship.0010.b:0 "もはやそこまでする価値はない。"
 friendship.0010.a.success:0 "我々の関係を修正する"
 friendship.0010.a.failure:0 "努力は無駄になる"
 friendship.0010.a.success.message:0 "[best_friend.GetTitledFirstName]と私は最高の友人のままです。"
 friendship.0010.a.failure.message:0 "[best_friend.GetTitledFirstName]との関係の修復に失敗しました。"
 friendship.0011.t:0 "離れて漂う"
 friendship.0011.desc:0 "終わりというものはゆっくりとしていて地味だが、過ぎゆく時と同じくらい避けられないものだ。かつて、私は[other_best_friend.GetTitledFirstName]こそ永遠の親友だと思っていたが、今では[other_best_friend.GetHerHis]のわざとらしい謝罪になんの驚きも感じない。"
 friendship.0011.a:0 "楽しい時もあったが、そろそろ手放してもいい頃だ。"
 friendship.0014.t:0 "裏切り"
 friendship.0014.desc:0 "今まで一緒にやってきたすべてのことを考えると、[friend_to_rival.GetTitledFirstName]があんなことをしたなんて、私は今でも信じられない。\nそれは我々が共有してきた友好的な行為の全てを裏切るものだ。実際に我々の友情の裏切りだ！かつてはパンを分け合う仲だったのに、今では[friend_to_rival.GetSheHe]は生涯の敵となってしまった。"
 friendship.0014.a:0 "[friend_to_rival.GetFirstName]は代償を支払うだろう！"
 friendship.0015.opening:0 "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc:0 "私はあなたが行った軽率な誹謗に抗議します！\nあなたの誓約とこれからの態度があなたの不名誉を終わらせますように…私はあなたがどんなお方か知っていたので、別に驚くべきことではなかったですが。\n\nあなたは自分自身でこの苦しみを招いたのです。"
 friendship.0015.a:0 "[original_friend.GetFirstName]よ、お前はただの愚か者だ。"
 friendship.0018.t:0 "時間より友人"
 friendship.0018.desc:0 "[ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')]。\n多くの友人が風のように広がっていて、手紙で連絡を取り合う時間はほとんどなく、ましてや彼らにふさわしい注意を払うこともできない。\n誰かと…疎遠になった方が自分にとっては楽なのかもしれない。"
 friendship.0018.a:0 "「残念なお知らせをすることになり申し訳ありません、[friend_1.GetTitledFirstName]…」"
 friendship.0018.b:0 "「あなたは自分にとって良い友人だった、[friend_2.GetFirstName]、だが…」"
 friendship.0018.c:0 "「君がどうこうってわけじゃない。私の問題だ、[friend_3.GetFirstName]…」"
 friendship.0018.d:0 "私は友人の一人たりとも失望させはしない！"
 friendship.0018.e:0 "なんてことだ、私にまかせておけ。"
 friendship.0019.t:0 "コミュニケーションの終わり"
 friendship.0019.desc:0 "[first_friend.GetTitledFirstNamePossessive]の新しい手紙を私はずっと待っていたが、何も届かない。自分から手紙を送ってみたが、何の返事もない。\n必然的な結論として、[first_friend.GetSheHe]は、もはや私のことを時間と注意を払う価値のある友人だとは思っていないということだろう。"
 friendship.0019.a_1:0 "私は、あなたが困っている時に答えてくれる数少ない一人だよ、[first_friend.GetFirstName]。"
 friendship.0019.a_2:0 "私もまた、親友とはいえなかった、[first_friend.GetFirstName]。"
 friendship.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc:0 "我々の永遠の友情への感謝の気持ちを込めて、このプレゼントを贈ります。"
 friendship.1002.a:0 "我々の友情が永遠に花開きますように！"
 friendship.1003.desc:2 "私の猟師がこの生きた雄鹿を捕らえました、その優美さと威厳は、あなたを思い出させてくれました！\n\n末永い友情の証としてどうかお受け取りください！"
 friendship.1003.a:2 "庭を歩かせよう！"
 friendship.1003.b:1 "それは本当に上品な肉の切り身になるだろう…"
 garden_stag_modifier:0 "庭の雄鹿"
 impromptu_venison_feast_modifier:0 "即興の鹿肉の饗宴"
 friendship.1004.desc:1 "私たちの永続的な友情に感謝の意を表して、あなたが興味を持ってくれるかもしれない何かを分かち合いましょう。\n\nこの情報は好きに使っていただいて結構です。"
 friendship.1004.a:0 "何と気前の良いことか！"
 friendship.1006.t:0 "支援"
 friendship.1006.desc:1 "私の現在の戦争を心配し、友人である[friend.GetTitledFirstName]が私の努力を助けるため[friend.GetHerHis]自身の資金を援助してくれた！"
 friendship.1006.a:0 "感謝してもしきれない。"
 friendship.1007.t:0 "裏切りと不正"
 friendship.1007.desc:0 "[friend_at_war.GetHerHis]自身では戦争に対処できないことから、[friend_at_war.GetTitledFirstName]は[friend_providing_gift.GetTitledFirstName]から多額の金の支払いによる援助を受けている！"
 friendship.1007.a:0 "不名誉なことだ！"
 friendship.1008.t:0 "他の模範となる人物"
 friendship.1008.desc:0 "[courtier_on_offer.GetTitledFirstName]は長い間、私に仕えてくれ、[courtier_on_offer.GetHerHis]の職務も優れていた。[courtier_on_offer.GetSheHe]は[friend_receiving_gift.GetTitledFirstName]が[friend_receiving_gift.GetHerHis]の宮廷で働かせるにはちょうどいい人材だと思わせてくれた。"
 friendship.1008.a:0 "[friend_receiving_gift.GetFirstName]は[courtier_on_offer.GetHerHis]の奉仕に感謝するだろう。"
 friendship.1008.a.success:0 "[friend_receiving_gift.GetFirstName]があなたの提案を受け入れる"
 friendship.1008.a.failure:0 "[friend_receiving_gift.GetFirstName]があなたの提案を拒否する"
 friendship.1008.b:0 "いや、[courtier_on_offer.GetTitledFirstName]はここに必要だ。"
 friendship.1008.b.tt:0 "[courtier_on_offer.GetTitledFirstName]はあなたの宮廷に留まります"
 friendship.1009.t:0 "一つの助言"
 friendship.1009.desc:0 "[courtier_on_offer.GetTitledFirstName]がいかに偉大な使用人であるかという話を聞いたのはこれが初めてではなかったが、今、[first_friend.GetTitledFirstName]が[courtier_on_offer.GetHerHim]を私の宮廷に送ってきた。[courtier_on_offer.GetSheHe|U]は、[first_friend.GetFirstName]と私の友情の証として、[courtier_on_offer.GetHerselfHimself]を提供している。"
 friendship.1009.a:1 "私への奉仕を歓迎する、[courtier_on_offer.GetFirstNameNoTooltip]！"
 friendship.1009.b:1 "[first_friend.GetTitledFirstNameNoTooltip]がそう簡単に与えてしまうようでは、そこまで良いもののわけがない。"
 friendship.1009.rejection_tooltip:1 "[courtier_on_offer.GetTitledFirstNameNoTooltip]は送り返されます"
 friendship.2001.t:0 "伝えるべきこと"
 friendship.2001.desc:0 "私の秘密は、決して下に置くことができない不快な重荷だが、私はそれを誰かと共有することで、背負っているものが軽くなるかもしれない。\n\n[friend_receiving_confession.GetTitledFirstName]ならきっと私を理解してくれると思う。"
 friendship.2001.a:1 "もっと近くへ、[friend_receiving_confession.GetFirstNameNoTooltip]、告白することがある。"
 friendship.2002.t:0 "伝えられた秘密"
 friendship.2002.desc:0 "[confessor.GetTitledFirstName]は、[confessor.GetHerHis]の心に負担をかけてきたものを共有したいと考え、私のところへ来た。\n\n私は私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]に最大限の理解を示した。内心で私は少しばかり好奇心以上のものを感じた…"
 friendship.2002.a:0 "私に信頼を置くのは正しい、[confessor.GetFirstNameNoTooltip]。"
 friendship.2002.b:0 "[confessor.GetFirstNameNoTooltip]、私にも告白がある。"
 friendship.2003.t:0 "共有された秘密"
 friendship.2003.desc:0 "私が[friend_receiving_confession.GetTitledFirstName]に秘密を打ち明けると、[friend_receiving_confession.GetHerHis]は目を大きく見開いた。\n「なぜだ[SCOPE.GetRootScope.GetCharacter.GetFirstName]、私もあなたに伝えることがある！」\n\nいわば、[friend_receiving_confession.GetFirstName]は、[friend_receiving_confession.GetHerHis]自身も同じような秘密を抱えていたのだ！"
 friendship.2003.a:0 "互いが知っているのは良いことだ。"
 friendship.2004.t:0 "ひどい重荷"
 friendship.2004.desc:0 "魂をかじるようにして、私は真実を隠しておくことはできない。誰かが知っておく必要がある。\n\n[friend_receiving_confession.GetTitledFirstName]は理解し、私の負担を軽減してくれるだろう。"
 friendship.2004.a:0 "[friend_receiving_confession.GetHerHim]に伝える必要がある。"
 friendship.2005.t:0 "伝えられた秘密"
 friendship.2005.desc:0 "[confessor.GetSheHe]が私と共有すべきと感じていた暗い秘密を、[confessor.GetTitledFirstName]は私に伝えたが、こんなことになるとは想像もしていなかった！\n\n少なくとも私の友人は、これ以上、この知識の重荷を一人で背負って生きていく必要はないだろう。"
 friendship.2005.a:0 "私を信頼したのは正しかった、友よ。"
 friendship.2005.b:0 "[confessor.GetFirstName]、私にも告白することがある…"
 friendship.2006.t:0 "共有された秘密"
 friendship.2006.desc:0 "私が秘密を打ち明けた時、[friend_receiving_confession.GetTitledFirstName]でさえ私を理解してくれないのではないかと心配していたが、[friend_receiving_confession.GetSheHe]は思っていた以上に理解してくれた。\n\n「君の気持ちはよくわかるよ、[ROOT.GetCharacter.GetFirstName]。正確にはどのように、実際に…」"
 friendship.2006.a:0 "信じられないほど私たちには共通点があるね、我が[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]。"
 friendship.2007.t:0 "優しい言葉"
 friendship.2007.desc:0 "私はたまたま[talking_target.GetTitledFirstName]とすれ違ったのだが、驚いたことに[talking_target.GetSheHe]は私の友人である[friend_interceded_for.GetTitledFirstName]に、あまり良い印象を持っていないようだ！\n\nあるいはこの機会に、[talking_target.GetHerHis]の考えを変えさせるべきなのかもしれない。"
 friendship.2007.a:1 "[friend_interceded_for.GetFirstNameNoTooltip]についての話をさせよう…"
 friendship.2007.b:0 "皆は代わりに#EMP 私#!についての話をするべきだ"
 friendship.2007.utter_failure_tt:0 "[friend_interceded_for.GetFirstNamePossessive]の評判をひどく損なう"
 friendship.2007.failure_tt:0 "[friend_interceded_for.GetFirstName]の状況をさらに悪化させる"
 friendship.2007.success_tt:0 "[friend_interceded_for.GetFirstName]に対する[talking_target.GetFirstNamePossessive]の評価を改善する"
 friendship.2009.t:0 "困惑"
 friendship.2009.desc:0 "何てことだ。何が起きたのかさっぱりわからないが、私が[talking_target.GetTitledFirstName]に[friend_interceded_for.GetFirstName]のことを話せば話すほど、[talking_target.GetHerHis]の表情は険しくなっていくようだった。\n\n[friend_interceded_for.GetFirstName]にとっての状況を悪化させてしまったので、[friend_interceded_for.GetSheHe]は私が[talking_target.GetFirstNameNoTooltip]に一体何を言ったのかと疑問に思っている！"
 friendship.2009.a:0 "すまない、[friend_interceded_for.GetFirstName]。"
 friendship.2010.t:0 "困惑"
 friendship.2010.desc:0 "友人の[friend_doing_interceding.GetTitledFirstName]は[talking_target.GetTitledFirstName]と過ごすうち、[talking_target.GetHerHim]と私との空気に…ピリピリしたものを感じ取った。\n\nしかし、私の善行を[talking_target.GetFirstName]へ語り説得しようとしているうち、事態をさらに悪化させてしまったようだ！"
 friendship.2010.a:0 "何てことだ、[friend_doing_interceding.GetFirstNameNoTooltip]！"
 friendship.2012.t:0 "小さな利益のための大きな努力"
 friendship.2012.desc:0 "私は[friend_interceded_for.GetTitledFirstName]を最高に輝かしく描いてやろうと試みたのだが、[talking_target.GetTitledFirstName]は[friend_interceded_for.GetHerHis]の名を聞くたびに目をそらしてしまう。\n\n[talking_target.GetSheHe]はあまり良い印象を持たなかったようだ。"
 friendship.2012.a:0 "でも、[friend_interceded_for.GetFirstNameNoTooltip]​​は凄いよ！"
 friendship.2013.t:0 "関係の再考"
 friendship.2013.desc:0 "[friend_doing_interceding.GetTitledFirstName]と一緒に夜を過ごしていると、[friend_doing_interceding.GetSheHe]が[friend_interceded_for.GetTitledFirstName]についていくつかの話をしてくれた。[friend_interceded_for.GetHerHis]の行いについて何時間も聞いた結果、[friend_interceded_for.GetHerHim]については、私の判断が正しくなかったように思う。"
 friendship.2013.a:0 "[friend_interceded_for.GetFirstNameNoTooltip]はそれほど悪いやつではなかったのかもしれない。"
 friendship.2014.t:0 "称賛"
 friendship.2014.desc:0 "友人の[friend_doing_interceding.GetTitledFirstName]は[talking_target.GetTitledFirstName]と過ごすうち、[talking_target.GetHerHim]と私との空気に…ピリピリしたものを感じ取った。\n\nしかし、[friend_doing_interceding.GetFirstName]はそのままにしておけず、[talking_target.GetFirstName]が私に対して思うほどに悪いものではないと、どうにか納得させてくれた！"
 friendship.2014.a:0 "我が友人に大いに感謝する！"
 friendship.2015.t:0 "信念の変化"
 friendship.2015.desc:0 "私が[friend_interceded_for.GetTitledFirstName]を最高に輝かしく描いてやろうと試みたところ、[talking_target.GetTitledFirstName]はだんだんと興味を持って聞いてくれるようになった。\n\n[talking_target.GetSheHe]が自身に向かって「知らなかった！」と呟いたのが印象的だった。"
 friendship.2015.a:0 "我が友は偉大な[friend_interceded_for.GetWomanMan]だ！"
 friendship.3001.t:0 "選ばれた友人たち"
 friendship.3001.desc:1 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )]である[spouse_benefitting.GetTitledFirstName]は、周りを良き人々に囲まれている。\n\n[friend_being_approved.GetTitledFirstName]は、私の[spouse_benefitting.GetWifeHusband]が友人関係においていかに良いセンスを持っているかの一例だ。"
 friendship.3001.a:0 "私の人生には良い人々がたくさんいる。"
 friendship.3002.t:0 "選ばれた友人たち"
 friendship.3002.desc:1 "我が[first_spouse.GetWifeHusband][first_spouse.GetTitledFirstName]は、私が周囲の人々の中からどのように良い人選びをしているかについて所見を述べると、私に微笑んだ。\n\n[first_spouse.GetSheHe|U]は、我が友人[friend_being_approved.GetTitledFirstName]のような人のことを言っているに違いない。"
 friendship.3002.a:0 "私の人生には良い人々がたくさんいる。"
 friendship.3003.t:0 "選ばれた友人たち"
 friendship.3003.desc:1 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )]である[spouse_suffering.GetTitledFirstName]は、周りを特定のひどい人々に囲まれている。\n\n特にそれらの友人の一人である、[friend_being_disapproved.GetTitledFirstName]は最悪の部類に入る。"
 friendship.3003.a:1 "あの[friend_being_disapproved.GetWomanMan]が我々のところに再び来たら…"
 spouse_responds_tt:0 "[spouse_suffering.GetFirstName]は[spouse_suffering.GetHerHis]の友人を見捨てるかもしれないし、見捨てないかもしれません…"
 friendship.3004.t:0 "選ばれた友人たち"
 friendship.3004.desc:1 "人生の中の人たちが皆仲良くやっていけれればとても楽なのだが。残念ながら、私の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))]である[spouse.GetTitledFirstName]は、私の親友[friend_being_disapproved.GetTitledFirstName]に我慢できないのだ。"
 friendship.3004.a:1 "私は[friend_being_disapproved.GetHerHim]を何があっても見捨てない。"
 friendship.3004.b:1 "[spouse.GetFirstName]が第一だ。"
 friendship.3005.t:0 "友人の選択"
 friendship.3005.desc:1 "私の良き友人——というか元友人というべきか——[spouse_suffering.GetTitledFirstName]は、私をもはや[spouse_suffering.GetHerHis]の宮廷では歓迎しないと知らせてきた！\n\n理由は言われなかったが、[spouse_suffering.GetHerHis]の[spouse.GetWifeHusband]である[spouse.GetTitledFirstName]が私を目の敵にしているのは知っている…"
 friendship.3005.a:0 "よくもこんなことができたものだな、[spouse_suffering.GetFirstName]？"
 friendship.3006.t:0 "好ましい関係"
 friendship.3006.desc:1 "私の友人にして助言者である[friend_on_council.GetTitledFirstName]は、[hooked_councillor.GetTitledFirstName]に好感を持たれている。[friend_on_council.GetSheHe|U]は、私が頼んだことであれ、それに報いねばならないことを[hooked_councillor.GetFirstNameNoTooltip]にはっきりさせた。"
 friendship.3006.a:0 "ありがとう、友よ！"
 friendship.3006.b:0 "この梃子入れは私よりあなたの方が上手と信じている、[friend_on_council.GetFirstNameNoTooltip]。"
 friendship.3007.t:0 "友の慰め"
 friendship.3007.opening:1 "[friend.GetTitledFirstNamePossessive]との友情以上に楽しいと思えるものはほとんどない。"
 friendship.3007.fallback:1 "\n\n[friend.GetSheHe|U]は、私の悩んでいる心を和らげるために何をすればいいのかを的確に把握しているようだ。先日、[friend.GetSheHe]に招かれた時も、私はとても助けられた。"
 friendship.3007.malicious:0 "\n\n私たちは細かな失敗を指摘したり、言い訳させたりして侍従たちを困らせることで夜を過ごした。そんなささいな意地悪が心を癒すことにつながるなんて、誰が知っているだろう！"
 friendship.3007.benevolent:1 "\n\n我々はともに町を歩き、貧乏人にはコインを投げ、向こう見ずなスリは寛大に許した。こういった慈愛と許しは、ストレスに晒された心を真に和らげてくれる、数少ない行いなのだ。"
 friendship.3007.dominant:1 "\n\n [friend.GetSheHe|U]は私を引っ張りまわし、次から次へと行動を起こす。そんな目まぐるしい日常が、私の悩みを本当に解消してくれた。"
 friendship.3007.submissive:1 "\n\n [friend.GetHerHis|U]と一緒に田舎道を歩いていると本当に心が癒される。自分が先導しないといけないような場合であってさえもだ。"
 friendship.3007.extroverted:0 "\n\n街での騒々しい夜と多くの新しい出会いが、真に私の心の悩みを解決してくれた！"
 friendship.3007.introverted:0 "\n\n一緒にワインを飲みながら、我々の問題を話しながら、静かな夜を過ごすことができて、本当に心が楽になった。"
 friendship.3007.emotional:2 "\n\n[friend.GetSheHe|U]は、私に皿を投げて割り、枕に顔をうずめて絶叫するようにけしかけた、感情の嵐がおさまると、本当にいい気分になった。"
 friendship.3007.levelheaded:0 "\n\n[friend.GetSheHe|U]は静かに私の悩みを聞き、それは悩みを整理するのに役立ち、しばらくしてから、想像していたほど事態は悪くはないことに私は気づいた。"
 friendship.3007.end_chill:1 "\n\nこのちょっとした息抜きの後、再び職務に向かう心構えができた。[friend.GetTitledFirstName]のような友人がいて私は幸せ者だ！"
 friendship.3007.end_severe:1 "\n\nこのちょっとした息抜きの後、私はかつてないほどのやすらぎを感じた。[friend.GetTitledFirstName]のような友人がいて私は幸せ者だ。"
 friendship.3007.a:0 "ちょっとした良い休息だ。"
 friendship.3007.b:2 "[friend.GetFirstNameNoTooltip]と過ごす時間はいつも私にとって良いものだ。"
 friendship.3007.c:1 "これをこれほど必要としていたとは思わなかった。"
 friendship.3007.d:0 "私はしばらく世間の悩みをすっかり忘れていた。"
 friendship.0003.desc_intro:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))]"
 friendship.0004.desc_intro:0 "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))]"
 friendship.1006.desc_2:0 "\n\nHeading a caravan of wagons laden with [friend.GetHerHis] gold, [friend.GetFirstNameNoTooltip] arrived early this morning at my main encampment, and is now busy paying my soldiers. [friend.GetSheHe|U] truly is generous."
 friendship.1006.b:0 "[friend.GetFirstNameNoTooltip], I need #EMP more!#!"
 friendship.2001.b:0 "No... no one can know!"