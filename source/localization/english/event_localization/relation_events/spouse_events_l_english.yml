l_english:
 spouse.0001.t:0 "共有しているもの"
 spouse.0001.desc:0 "人生の話をしていると、私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]と私はよく意見が一致する。私はただ、[spouse.GetFirstName]が私の世界観を理解してくれていることを知っている。"
 spouse.0001.a:0 "自分を理解してくれる人と一緒にいられるのは幸運だ。"
 spouse.0002.t:0 "共有しているもの"
 spouse.0002.desc:0 "先日、私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))][first_spouse.GetFirstName]は、[first_spouse.GetSheHe]が、私が[first_spouse.GetHerHim]を真に理解している数少ない人物の一人だと感じていると言っていた。\n\n[first_spouse.GetSheHe]にそう言われると、[first_spouse.GetSheHe]の意味がよくわかる。"
 spouse.0002.a:0 "私たちは結婚だけに縛られているのではない。"
 spouse.0003.t:0 "我々が行うこと"
 spouse.0003.desc:0 "我が[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]ほど一緒に過ごしたい人はいないと思うことがある。人生ですべき全てのことのうち、多くのことを私たちは同じように楽しんでいる。"
 spouse.0003.a:0 "人生を分かち合う方法はたくさんある。"
 spouse.0004.t:0 "共有しているもの"
 spouse.0004.desc:0 "[ROOT.Char.Custom('GetCourt')]でともに時間を過ごせるすべての人たちの中で、私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][first_spouse.GetFirstName]は、できる限り多くの時間を私とともに過ごしている。\n\n[first_spouse.GetSheHe|U]は、ふたりの間に起きることを本当に楽しんでいる！"
 spouse.0004.a:0 "人生を分かち合う方法はたくさんある。"
 spouse.0005.t:0 "夫婦間の不和"
 spouse.0005.desc:0 "私が行っていることの理由を何度説明しようとしても、私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]は私のことを完全には理解してくれない。\n\n[spouse.GetFirstName]と私は完全に異質の人間のようにしか思えない。"
 spouse.0005.a:0 "望むか望まないかにかかわらず、我々はこの中にいる。"
 spouse.0006.t:0 "夫婦間の不和"
 spouse.0006.desc:0 "私は[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('from_spouse') )]である[from_spouse.GetFirstName]のことを理解できない。[from_spouse.GetSheHe|U]は、[from_spouse.GetSheHe]が行っていることの理由を説明しようとするが、それは私にとっては無意味だ。\n\n我々は単に違いすぎるだけなのだろうか？"
 spouse.0006.a:0 "[from_spouse.GetSheHe|U]は私を楽にしてくれない。"
 spouse.0007.t:0 "友人の友人"
 spouse.0007.desc:1 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )][friend_in_common.GetTitledFirstName]は、私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]と[friend_in_common.GetHerHim]が良い友人であると伝えてきた。私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]がどのように他人に接しているかを知ることで、私は[spouse.GetHerHim]をより一層尊敬するようになっている。"
 spouse.0007.a:0 "笑顔になってしまうな。"
 spouse.0008.t:0 "友人の友人"
 spouse.0008.desc:1 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )][first_spouse.GetFirstName]は、私を見ていると[first_spouse.GetHerHis]の心が温かくなると言い、いつも以上に温かい笑顔を送ってくれている。\n\nどうやら我々の共通の友人である[friend_in_common.GetTitledFirstName]は、[first_spouse.GetHerHim]に私のことを良い友人だと言ってくれたようだ。"
 spouse.0008.a:1 "ありがとう、[friend_in_common.GetFirstNameNoTooltip]！"
 spouse.0008.b:1 "[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )]は[friend_in_common.GetHerHim]とどれくらいの時間を過ごしているのだろう？"
 spouse.0009.t:0 "友情に立ちはだかる疑惑"
 spouse.0009.desc:0 "[spouse.GetFirstName]に私の愛情を表現したにもかかわらず、返ってきたのは冷たく疑い深い反応だった。どうやら私は友人の[friend_in_common.GetTitledFirstName]と一緒にあまりにも長い時間を過ごしすぎたようだ。"
 spouse.0009.a:0 "[spouse.GetSheHe]はよくもそんなことができるな？"
 spouse.0009.has_lover_tooltip:1 "[spouse.GetFirstNameNoTooltip]は知っているはずがない。ちがうか？"
 spouse.1001.t:0 "我々が共に過ごす時間"
 spouse.1001.desc:0 "私は[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]を心から愛しているわけではないかもしれないが、[spouse.GetFirstName]と一緒に過ごす時間が長くなればなるほど、[spouse.GetHerHim]のことを理解し始めている。"
 spouse.1001.a:0 "そのうち[spouse.GetHerHim]を愛することもできるかもしれない。"
 spouse.1002.t:0 "我々が共に過ごす時間"
 spouse.1002.desc:0 "私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]と一緒に過ごす時間が増えるにつれ、[first_spouse.GetHerHim]が私を暖かくしてくれていることに気づく。[first_spouse.GetFirstName]は、[first_spouse.GetSheHe]が私の新しい側面を見続けていると言っている。"
 spouse.1002.a:0 "そのうち[first_spouse.GetSheHe]が私を愛してくれるようになるかもしれない。"
 spouse.1003.t:0 "我々が共に過ごす時間"
 spouse.1003.desc:0 "私は[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]を心の底から愛しているわけではない。そして、[spouse.GetFirstName]と一緒に過ごす時間が増えれば増えるほど、その理由がわかってきた。[spouse.GetSheHe]のする事はすべて、ほんの少し私の神経にさわるのだ。"
 spouse.1003.a:0 "私はこの人と共に人生を歩んでいかなければならない。"
 spouse.1004.t:0 "我々が共に過ごす時間"
 spouse.1004.desc:0 "想像がつかない。[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U]の[first_spouse.GetFirstName]は、お互いに一緒にいる時間が長くなればなるほど苛立ってくるようだ。もし私がもっとよく知らなかったら、私が[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]を怒らせていたと言っていただろう！"
 spouse.1004.a:0 "しばらくは一緒に過ごす時間を少なくしよう。"
 spouse.2001.t:0 "慰め"
 spouse.2001.opening:0 "これだけ多くのことをする必要があり、時間もほとんどないため、私はそれが愛する[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]のためでなかったとしたら、どのように対処していたかわからない。"
 spouse.2001.chaste:0 "\n\n[spouse.GetSheHe|U]は私のすべての悩みを通じ[spouse.GetSheHe]が精神的に私と共にあることを教えてくれる。"
 spouse.2001.lustful:0 "\n\n[spouse.GetSheHe|U]は私が障害を克服するために必要な情熱を思い出させ、燃えるような夜の中で私の活気を取り戻してくれる。"
 spouse.2001.temperate:0 "\n\n[spouse.GetSheHe|U]は私が自分を壊すことがないよう、すべてのことはほどほどにしなければならないことを私に思い出させてくれる。"
 spouse.2001.gluttonous:0 "\n\n[spouse.GetSheHe|U]は私が愉快な食べ物や飲み物で気を紛らわせる必要がある時を知っている。"
 spouse.2001.generous:0 "\n\n[spouse.GetSheHe|U]は私を支えるために、[spouse.GetHerselfHimself]自身の多くのものを与えてくれている。"
 spouse.2001.greedy:0 "\n\n[spouse.GetSheHe|U]はいつも私の目標を達成するための新しい機会を見つけてくれるように思える。"
 spouse.2001.diligent:0 "\n\nすべてが手に負えなくなったとき、[spouse.GetSheHe]は必要に応じて羽ペンや笏を手に取り、私を助けてくれた。"
 spouse.2001.lazy:0 "\n\n[spouse.GetSheHe|U]は私が必要な時にきちんと休めるようにしてくれている。"
 spouse.2001.wrathful:0 "\n\n[spouse.GetSheHe|U]は私の代わりに重要ではない問題を却下し、些末な手紙を持って到着した使者たちを罵る。"
 spouse.2001.calm:0 "\n\n[spouse.GetSheHe|U]は、すべてを公正に検討し、即座に重要ではないあらゆる事項を管理することで私を助ける。"
 spouse.2001.impatient:0 "\n\n[spouse.GetSheHe|U]はいつも私が仕事を早く終わらせて、一日の終わりにたどり着く方法を見つけてくれる。"
 spouse.2001.patient:0 "\n\n[spouse.GetSheHe|U]は、必要なことはすべて時間をかけてやるようにしてくれて、どんなに時間がかかっても、それを乗り越えることができることを私に思い出させてくれる。"
 spouse.2001.stubborn:0 "\n\n[spouse.GetSheHe|U]は私を促し、仕事が終わるまで私が決してあきらめないようにしてくれる。"
 spouse.2001.fickle:0 "\n\n[spouse.GetSheHe|U]はいつも私のために新しいことを見つけてくれて、私の肩に重くのしかかっているものを忘れさせてくれる。"
 spouse.2001.humble:0 "\n\n[spouse.GetSheHe|U]は自分の仕事がいかに自分の義務であるか、そして最も重要なことは名誉を持ってそれを完成させることであるかを私に思い出させてくれる。"
 spouse.2001.arrogant:0 "\n\n[spouse.GetSheHe|U]は私が自分で選択したことを実行していること、そして[ROOT.Char.GetFaith.HighGodName]以外の誰も私を真に裁くことができないことを思い出させてくれる。"
 spouse.2001.deceitful:0 "\n\n[spouse.GetSheHe|U]は、いつもそこに居て聞こえるように言う、万事うまく行きますよ、と。"
 spouse.2001.honest:0 "\n\n[spouse.GetSheHe|U]は、やるべきことはたくさんあるが、[spouse.GetSheHe]は私にはできると本当に信じているといつも言ってくれる。"
 spouse.2001.craven:0 "\n\n[spouse.GetSheHe|U]はいつも唆してくれる、そのようなやる気の出ない仕事など放ってしまえ、と。"
 spouse.2001.brave:0 "\n\n[spouse.GetSheHe|U]は私がプレッシャーに負けないように、自分の課題に正面から取り組むことを促してくれる。"
 spouse.2001.shy:0 "\n\n[spouse.GetSheHe|U]は、考慮せねばならない問題を次から次へと持ち込んでくる役人や使者から私を隠すのに役立つ。"
 spouse.2001.gregarious:0 "\n\n私が熟慮すべき新しい問題が持ち込まれたときには、[spouse.GetSheHe]は他の誰にも負けないくらい、彼らを説得する方法を知っている。"
 spouse.2001.ambitious:0 "\n\n[spouse.GetSheHe|U]は自分がなぜそれをやっているのか、その向こう側にある報酬が何であるのかを思い出させてくれる。"
 spouse.2001.content:0 "\n\n[spouse.GetSheHe|U]は問題が結局はさほど重大ではないことを思い出させてくれる。職務の一部を失敗したとしても、物事はうまくいくはずだ。"
 spouse.2001.arbitrary:0 "\n\n[spouse.GetSheHe|U]は、私が確実に完了させるべき職務と、私が道端に置いておくことができる職務を選ぶことで、私を助けてくれている。"
 spouse.2001.just:0 "\n\n[spouse.GetSheHe|U]は私をすべての問題を考慮して判断することに集中させてくれる。"
 spouse.2001.cynical:0 "\n\n[spouse.GetSheHe|U]は暖かな微笑みを見せ、最後は何を成し遂げたかは問題ではなく、重要なのは何かを成していたと看做されることだと教えてくれる。"
 spouse.2001.zealous:0 "\n\nすべてが手に負えなくなった時にはいつでも[spouse.GetSheHe]は、[ROOT.Char.GetFaith.HighGodName]が私に必要な力を与えてくれるよう、祈りの中で私を助けている。"
 spouse.2001.paranoid:0 "\n\n[spouse.GetSheHe|U]は私に問題を持ち込もうと積極的に動いている人や、それゆえ進んで見放すべき人物を指摘してくれる。"
 spouse.2001.trusting:0 "\n\n[spouse.GetSheHe|U]は、私を頼りにしている人たちに私の主君としての義務を果たすこと、そして誰もが誠意を持って自分の役割を果たさなければならないことを心に留めている。"
 spouse.2001.compassionate:0 "\n\n[spouse.GetSheHe|U]はとても親切で思いやりがあり、私の悩みを聞いてくれて、[spouse.GetSheHe]ができる助言や支援を共有してくれる。"
 spouse.2001.callous:0 "\n\n[spouse.GetSheHe|U]は私の時間を無駄にする「馬鹿ども」に我慢がならないし、彼らにも喜んでそう聞かせるている。"
 spouse.2001.sadistic:0 "\n\n 私の不幸が大きくなればなるほど、私が義務の中で苦労している時、[spouse.GetHerHis]の笑顔は私をより広く支えてくれるようになる。"
 spouse.2001.vengeful:0 "\n\n[spouse.GetSheHe|U]は私に過剰な要求をしてくる人に対しては激しい言葉を発し、他の誰かが彼らを呪っているのを聞くとかなり安堵する。"
 spouse.2001.forgiving:0 "\n\n[spouse.GetSheHe|U]は私の状況をよく理解してくれていて、このストレスの多い時期が終われば、私の人生の他の面での怠慢が許されることを教えてくれる。"
 spouse.2001.a:1 "親愛なる[spouse.GetFirstNameNoTooltip]ほど笑顔にしてくれるものはいない。"
 spouse.2002.t:0 "良い噂"
 spouse.2002.desc:0 "訪問の間、短い間ではあるが私は[told_of_character.GetFirstNamePossessive]の注意を引いたようだ。これは、私の親愛なる[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]についての良い噂を広める絶好の機会かもしれない。"
 spouse.2002.a:0 "私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]についてお話ししましょう…"
 spouse.2002.b:0 "私自身についてお話ししましょう…"
 spouse.2003.t:0 "称賛に値する[spouse.GetWomanMan]"
 spouse.2003.opening:0 "先日の訪問の間、[initial_spouse.GetTitledFirstName]は[initial_spouse.GetHerHis]の[initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )]、[spouse.GetTitledFirstName]について詳細に話してくれた。"
 spouse.2003.exceptional:0 "\n\n正直言って、私はこれまで[spouse.GetSheHe]がどんなに偉大な[spouse.GetWomanMan]であるかを完全には理解していなかった。"
 spouse.2003.a:1 "私に示してくれたことを感謝する、[initial_spouse.GetFirstNameNoTooltip]！"
 spouse.2004.t:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]の支え"
 spouse.2004.opening:1 "先日の訪問の間、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]、[initial_spouse.GetFirstName]は[told_of_character.GetTitledFirstName]と長いこと話をしていた。"
 spouse.2004.exceptional:0 "\n\n[initial_spouse.GetSheHe]が何を話したにせよ、それはかなり印象深い内容であったに違いない！出発前に[told_of_character.GetFirstName]は手を差し伸べると、私を優しく抱きしめてくれた！"
 spouse.2004.a:1 "親愛なる[initial_spouse.GetFirstNameNoTooltip]がいなかったらどうしよう。"
 spouse.2005.t:0 "熱心に聞く"
 spouse.2005.desc:0 "[told_of_character.GetTitledFirstName]は[spouse.GetFirstName]に関する私の話に非常に感銘を受けたようだ！出発前[told_of_character.GetTitledFirstName]は、抱きしめようと[spouse.GetHerHim]を引き寄せた！"
 spouse.2005.a:0 "[spouse.GetHerHim]を飾る必要はほとんどなかった。"
 spouse.2006.t:1 "賛美に値する[spouse.GetWomanMan|U]"
 spouse.2006.good:0 "\n\n[initial_spouse.GetSheHe|U]は、私が[spouse.GetFirstName]を尊重すべきことについて、新たな視点を与えてくれた。"
 spouse.2006.a:1 "私に示してくれたことを感謝する、[initial_spouse.GetFirstNameNoTooltip]。"
 spouse.2007.t:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]の支え"
 spouse.2007.good:0 "\n\n[initial_spouse.GetSheHe]が何を話したにせよ、それは良い印象を与えたに違いない。出発前、[told_of_character.GetFirstName]は笑顔で私の肩を掴んでくれた！"
 spouse.2007.a:1 "親愛なる[initial_spouse.GetFirstNameNoTooltip]がいなかったらどうしよう。"
 spouse.2008.t:0 "熱心に聞く"
 spouse.2008.desc:0 "[told_of_character.GetTitledFirstName]は、私が[spouse.GetFirstName]について話した内容に本当に感銘を受けていたようだ！彼らは今まで以上に仲良くなっている。"
 spouse.2008.a:0 "私は真実を話しただけだ。"
 spouse.2009.t:0 "疑念に値する[spouse.GetWomanMan]"
 spouse.2009.bad:0 "\n\n意図したものかどうかわからないが、[initial_spouse.GetFirstName]の話を聞いていると、私は[spouse.GetFirstName]に過大な評価を与えすぎているのではないかと感じる。"
 spouse.2009.a:1 "私に示してくれたことを感謝する、[initial_spouse.GetFirstNameNoTooltip]…"
 spouse.2010.t:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]の支え"
 spouse.2010.desc:0 "\n\n[initial_spouse.GetSheHe]が何を話したにせよ、それは[told_of_character.GetFirstName]にとって後味が悪いものだったに違いない。出発の際、[told_of_character.GetSheHe]はただ私を見て、首を振るだけだった。"
 spouse.2010.a:1 "親愛なる[initial_spouse.GetFirstNameNoTooltip]がいなかったらどうしよう…"
 spouse.2011.t:0 "熱心に聞く"
 spouse.2011.desc:0 "いくら自身で正そうとしても、私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]について話すと、あらゆる言葉が称賛どころか、侮辱として出てきてしまった！出発の際[told_of_character.GetFirstName]はただ[spouse.GetFirstName]に向かって首を振るだけだった。"
 spouse.2011.a:0 "私が何をしたというのだ？"
 spouse.2012.t:0 "結婚の秘密"
 spouse.2012.secret_about_me:0 "私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]には隠し通せないものがあると感じることがある。[spouse.GetFirstName]は理解してくれると分かっている。"
 spouse.2012.secret_about_spouse:0 "私が[spouse.GetFirstName]について知っていることがある。私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]は無知の中で暮らし続けることはできない。"
 spouse.2012.secret_about_other:0 "次に、聞き耳を立てられないよう二人きりになったとき、あることを[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]に打ち明けようかと考えている。\n\n私が[owner_of_secret.GetTitledFirstName]について知ったことは、[spouse.GetHerHim]にとって大きな関心事になるだろう。"
 spouse.2012.a:1 "この秘密を[spouse.GetFirstNameNoTooltip]と共有しよう。"
 spouse.2012.a.tt:0 "秘密は[spouse.GetTitledFirstName]に明かされます"
 spouse.2012.b:0 "闇の中に置いておいた方が良いものもある。"
 spouse.2013.t:0 "結婚の秘密"
 spouse.2013.opening:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))][first_spouse.GetFirstName]は私を脇へ呼ぶと、真剣な表情で私を見た。"
 spouse.2013.secret_about_me:0 "\n\n「告白する秘密がある」と[first_spouse.GetSheHe]は言った。[first_spouse.GetSheHe]が身を乗り出し耳元で囁くと、私は目を大きく見開いた。"
 spouse.2013.secret_about_spouse:0 "\n\n「あなたが知っておくべきことがある」と[first_spouse.GetSheHe]は言った。[first_spouse.GetSheHe]が身を乗り出し耳元で囁くと、私は目を大きく見開いた。"
 spouse.2013.secret_about_other:0 "\n\n「言っておかなければならないことがある」と[first_spouse.GetSheHe]は言った。「[owner_of_secret.GetTitledFirstName]に関することだ。」[first_spouse.GetSheHe]が身を乗り出し耳元で囁くと、私は目を大きく見開いた。\n"
 spouse.2013.a:0 "本当か？知らなかった！"
 spouse.2014.t:0 "脅し？"
 spouse.2014.desc:0 "[agent.GetSheHe]が誰も見ていないと思っているときに、[agent.GetTitledFirstName]が私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]の周りで行動する姿については、何か違和感がある。私は[agent.GetHerHim]が誰もいない廊下を歩き回り、[spouse.GetFirstNamePossessive]の一挙手一投足に注意を払うのをずっと横目で観察している。\n\n私は[agent.GetSheHe]が何か企んでいるのではないかと懸念している。"
 spouse.2014.a:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]に警告する必要がある！"
 spouse.2014.reveal_tt:0 "[spouse.GetTitledFirstName]は、[agent.GetTitledFirstName]が何かを企んでいると警告されます。"
 spouse.2014.b:0 "たぶん私の勘違いだろう。"
 spouse.2015.t:0 "脅し？"
 spouse.2015.desc:0 "私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))]は、[first_spouse.GetHerHis]の目に心配そうな表情を浮かべ、私のところにやってきた。声を低くし、[first_spouse.GetFirstName]は、[first_spouse.GetSheHe]が[agent.GetTitledFirstName]から観察した非常に不審な行動について話してくれた。[first_spouse.GetFirstName]は、[agent.GetHerHim]が陰謀を企む勢力と連携していることを直接非難した！"
 spouse.2015.a:0 "警告をありがとう、親愛なる[first_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse'))]！"
 spouse.2015.b:1 "本当に[first_spouse.GetFirstNameNoTooltip]を信用してよいのだろうか？"
 spouse.3001.t:0 "結婚生活の不幸"
 spouse.3001.desc.opening:0 "まるで私が非常に多くの問題を抱えてなどいないかのように、私は私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]にも対処する必要がある！"
 spouse.3001.desc.fallback:0 "自分が十分にできていないことが常にあり、毎日のように新たな不満が生まれる。"
 spouse.3001.lazy:0 "[spouse.GetSheHe|U]は決して私に手を貸そうとしない。私が最も忙しい時に、[spouse.GetSheHe]は、決まって私の目の前で昼寝をしたり、噂話をしたりすることがたびたびある！"
 spouse.3001.wrathful:0 "[ROOT.Char.GetFaith.HighGodName]に誓って、[spouse.GetHerHis]の気性は私の心を狂わせている。癇癪、喧嘩、果てしなく続く遺恨… 私の忍耐も限界に近づいている。"
 spouse.3001.deceitful:0 "最近、私は非常に多くの嘘を発見した。ほとんどは些細なものだが、私は疑心暗鬼に襲われる。私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]は他に何を隠しているのだろう…？"
 spouse.3001.paranoid:0 "[spouse.GetFirstName]は私に謂れの無い疑いをかけてきていて、もう堪忍袋の緒が切れそうだ。次に[spouse.GetHerHis]に非難されようものなら、私はもう非を認めてしまってもよいのではないかとさえ感じている…"
 spouse.3001.impatient:0 "\n\n私を支え、理解するのが[spouse.GetHerHis]の義務だが、[spouse.GetSheHe]には忍耐力というものがない。私が自分の責任の重さに息が詰まりそうになっている時でも、[spouse.GetFirstName]は実現されていない約束や注意の欠如といったものだけを気にしている。"
 spouse.3001.arrogant:0 "[spouse.GetFirstName]は、私の責務が重く大きいことに激怒しているが、それは決して私の健康を気遣ってのことではない。[spouse.GetSheHe]は、私が[ROOT.Char.GetTitleAsNameNoTooltip]の責務よりも自分を優先してくれることを期待している！"
 spouse.3001.sadistic:0 "\n\n数々の責任を果たすのに相応の注意を払おうと努力しているが、自分自身の限界が来ているように感じる。かつては[spouse.GetFirstName]に支援を求めようと思っていたが、もうそんなに愚かではない。[spouse.GetSheHe]は、実のところ私が苦しむさまに喜びを見出しているのだと感じる！"
 spouse.3001.callous:0 "長くて退屈な一日の後、私は同情と励ましを強く欲している。[spouse.GetFirstName]は、突き刺さるような発言と冷たい拒絶しか与えてくれない。"
 spouse.3001.vengeful:0 "私は自分がただの[ROOT.Char.GetWomanMan]に過ぎないし、間違いもあることは認めるが、[spouse.GetFirstName]の欠点は極端なものだ！[spouse.GetSheHe|U]は私が今までに犯した全ての過ちを覚えていて、さらに悪いことに、それらで私を罰し続けている。"
 spouse.3001.desc.end:0 "\n\n私の人生を終わりなき苦業とするために[spouse.GetSheHe]が最善を尽くしてきたとあなたは考えるだろう。"
 spouse.3001.a:0 "なぜそんなに私を嫌うのだ！？"
 spouse.3002.t:0 "復讐の好機"
 spouse.3002.desc:0 "訪問の間、短い間ではあるが私は[told_of_character.GetTitledFirstNamePossessive]の注意を引いたようだ。これは、[told_of_character.GetSheHe]が私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]について真に理解すべきことを[told_of_character.GetHerHim]に伝える絶好の機会かもしれない。"
 spouse.3002.a:1 "少し話させてください、[told_of_character.GetFirstNameNoTooltip]。"
 spouse.3002.a.great:0 "説得力ある噂"
 spouse.3002.a.great_tt:0 "#F [told_of_character.GetFirstNameNoTooltip]は愕然とします#!"
 spouse.3002.a.good:0 "心配な噂"
 spouse.3002.a.good_tt:0 "#F [told_of_character.GetFirstNameNoTooltip]は私の言葉に揺さぶられます#!"
 spouse.3002.a.bad:0 "不名誉な言葉"
 spouse.3002.a.bad_tt:0 "#F 私が[THIS.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]のことをこんな風に言うなんて、[told_of_character.GetFirstNameNoTooltip]は侮辱されている#!"
 spouse.3002.b:0 "私の[ROOT.Char.Custom2('RelationToMePossessive' , SCOPE.sC('spouse') )]をこんな形で裏切ることはできない。"
 spouse.3003.t:0 "心配な会話"
 spouse.3003.opening:0 "最近の訪問で、私は[spouse.GetTitledFirstNamePossessive]の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]、[initial_spouse.GetTitledFirstName]としばらくの間話をした。"
 spouse.3003.exceptional:0 "\n\n私はかつて、[spouse.GetFirstName]をかなり高く評価していたのだが、[initial_spouse.GetSheHe]に言われたことには、驚き以外の何物でもなかった！"
 spouse.3003.a:1 "私はあまりにも優しすぎたのだ、[spouse.GetFirstNameNoTooltip]よ！"
 spouse.3004.t:0 "心配な会話"
 spouse.3004.opening:0 "最近の訪問で、[told_of_character.GetTitledFirstName]は、私の愛のない[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )][initial_spouse.GetFirstName]から、困惑するほど長い話を聞かされた。"
 spouse.3004.exceptional:0 "\n\n 私の最悪の恐れは出発の時に明らかになり、[told_of_character.GetFirstName]は、我々が別れる際に私を見ることさえ拒否した！"
 spouse.3004.a:1 "[told_of_character.GetHerHim]に何を話したのだ！？"
 spouse.3005.t:0 "聞き上手"
 spouse.3005.exceptional:0 "私が[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]について言ったことは明らかに強い印象を与えている。[told_of_character.GetSheHe]は目を見開き、不信感を持って呟く。「そんなことはありえない…」"
 spouse.3005.a:0 "ああ、本当だよ。全部ね。"
 spouse.3006.t:0 "心配な会話"
 spouse.3006.good:0 "\n\n私はかつて[spouse.GetFirstName]をかなり高く評価していたのだが、[initial_spouse.GetSheHe]に言われたことは、[spouse.GetHerHim]を失望するものとして描いていた。"
 spouse.3006.a:0 "私はあまりにも優しすぎたのだ、[spouse.GetFirstNameNoTooltip]よ。"
 spouse.3007.t:0 "心配な会話"
 spouse.3007.good:0 "\n\n私には気に病むべきわけがあった、出掛けに[told_of_character.GetFirstName]は私に向けてただ首を振るだけだったのだ。"
 spouse.3007.a:1 "[told_of_character.GetHerHim]に何を話したんだ？"
 spouse.3008.t:0 "聞き上手"
 spouse.3008.good:0 "私が私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]について[told_of_character.GetFirstName]に話したことは強い印象を与えたことは間違いなく、帰る時、[told_of_character.GetSheHe]は[spouse.GetFirstName]に向かって首を振るだけだった。"
 spouse.3008.a:0 "どれほど嬉しくとも驚くべきではないな。"
 spouse.3009.t:0 "良い意味での驚き"
 spouse.3009.bad:0 "\n\n私は[spouse.GetFirstName]をかなり高く評価しているが、[initial_spouse.GetSheHe]が私に言ったことは、私が正しかったことを証明している！"
 spouse.3009.a:0 "私の尊敬に値する[spouse.GetWomanMan]だ。"
 spouse.3010.t:0 "良い意味での驚き"
 spouse.3010.bad:0 "\n\n私の心配は杞憂だった、[told_of_character.GetFirstName]が以前は適切に評価していなかった私の側面を[initial_spouse.GetFirstName]が教えてくれたと、後で[told_of_character.GetSheHe]が私に告げたからだ！"
 spouse.3010.a:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )]が私を称賛した？本当に？"
 spouse.3011.t:0 "ひどい誤解"
 spouse.3011.bad:0 "私がどんなに悪き光の中に[spouse.GetFirstName]を描こうとしても、[told_of_character.GetFirstName]は私が[spouse.GetHerHim]を賛美していると感じていた！彼らはこれまで以上に仲良くなっているようだ。"
 spouse.3011.a:0 "私が何をしたというのだ？"
 spouse.3012.t:0 "脅し…"
 spouse.3012.opening:0 "使い物にならないのに、私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )][spouse.GetFirstName]は[ROOT.Char.Custom('GetCourt')]での生活に非常に満足しているように見える。"
 spouse.3012.agent_suspicious:0 "\n\n[agent.GetTitledFirstName]から私が観察した不審な行動を共有することで、[spouse.GetHerHim]も少しだけ安心できなくなるはずだ。"
 spouse.3012.agent_probably_innocent:0 "\n\n私が[agent.GetTitledFirstName]からの非常に疑わしい行動を観察したと主張すれば、[spouse.GetHerHim]は少しだけ安心できなくなるはずだ。"
 spouse.3012.a:1 "[spouse.GetFirstNameNoTooltip]にこの「脅し」を伝えなければならない！"
 spouse.3012.false_reveal_tt:1 "[spouse.GetFirstNameNoTooltip]は[agent.GetFirstNameNoTooltip]について「警告」されます。"
 spouse.3012.b:0 "私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]を助けるふりはしない。"
