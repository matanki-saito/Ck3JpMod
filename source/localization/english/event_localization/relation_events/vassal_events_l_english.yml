l_english:
 vassal.1001.t:0 "[ROOT.Char.GetFaith.HighGodName|U]のご意志のままに"
 vassal.1001.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))]である[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))][religious_liege.GetTitledFirstName]が私の領土を通過しているところだ。[religious_liege.GetSheHe]は建物を見渡し、[religious_liege.GetSheHe]は[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))]と、眉をひそめる。\n\n「この景色を見て何が欠けているかわかるかね？[religious_liege.GetFaith.HighGodName]の栄光への賛辞である[religious_liege.GetFaith.HouseOfWorship]だ！」"
 vassal.1001.a:0 "[ROOT.Char.GetFaith.HouseOfWorship]を建てることをお約束します！"
 vassal.1001.a.tt:0 "#F 10年以内にそれが実現した場合[religious_liege.GetFirstNameNoTooltip]は約束を覚えていて、私への[favor|E]を高めるでしょう#!"
 vassal.1001.b_zealous:0 "[ROOT.Char.GetFaith.HighGodName]の代弁者とは、自分を何だと思っているのだ！？"
 vassal.1001.b:0 "そんなものは必要ない。"
 vassal.1010.desc:0 "「今回は良くやったな、[ROOT.Char.GetFirstNameNoTooltip]。本当に立派な建物だ。」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))]、[religious_liege.GetTitledFirstName]は[religious_liege.Custom('quirk_pos_present')]と、新たに建設された[religious_liege.GetFaith.HouseOfWorship]を指し示す。\n\n「[religious_liege.GetFaith.HighGodName]もきっと私と同じくらい感銘を受けておられるはずだ！」"
 vassal.1010.a:0 "私は[religious_liege.GetFaith.HighGodName]に仕えるためだけに生きている。"
 vassal.1020.desc_religious:0 "「あなたのような敬虔な[ROOT.Char.GetWomanMan]が空約束をするとは…[religious_liege.GetFaith.HighGodName]のため[religious_liege.GetFaith.HouseOfWorship]を建てると言ったではないか！」"
 vassal.1020.desc_not_as_religious:0 "「私を欺いたな、[ROOT.Char.GetFirstNameNoTooltip]…[religious_liege.GetFaith.HouseOfWorship]のための[religious_liege.GetFaith.HighGodName]の建設についてもだ！」"
 vassal.1020.desc:0 "\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))]、[religious_liege.GetTitledFirstName]は[religious_liege.GetHerHis]の不機嫌を隠そうともせず、[religious_liege.Custom('quirk_neg_present')]。"
 vassal.1020.a:0 "人間に間違いは付き物だ！"
 vassal.1020.a_religious:0 "[religious_liege.GetFaith.HighGodName]にお許しいただければよいが…"
 vassal.1020.a.tt:0 "#F 私は約束を守り、あの[THIS.Char.GetFaith.HouseOfWorship]を建てるべきだったのかもしれません…#!"
 vassal.1101.desc:0 "「我が[ROOT.Char.GetLadyLord]、あなたの直轄領に[religious_vassal.GetFaith.HouseOfWorship]向きの空地があると聞きました。」\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))]、[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))]の[religious_vassal.GetTitledFirstName]は話を続ける前に[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))]、「もし、建設されるとなれば、間違いなく[religious_vassal.GetFaith.HighGodNameAlternatePossessive]の思し召しに沿いましょう、私の気持ちも同じです。"
 vassal.1101.a.tt:0 "#F 10年以内にそれが実現した場合[religious_vassal.GetFirstNameNoTooltip]は約束を覚えていて、私への[favor|E]を高めるでしょう#!"
 vassal.1110.desc:0 "「今回はうまくやられましたね、我が[ROOT.Char.GetLadyLord]。本当に立派な建物です。」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))]、[religious_vassal.GetTitledFirstName]は[religious_vassal.Custom('quirk_pos_present')]と、新たに建設された[religious_vassal.GetFaith.HouseOfWorship]を指し示す。\n\n「[religious_vassal.GetFaith.HighGodName]もきっと私と同じくらい感銘を受けているはずです！」"
 vassal.1120.desc_religious:0 "「あなたのような敬虔な[ROOT.Char.GetWomanMan]が空約束をするとは…[religious_vassal.GetFaith.HighGodName]のため[religious_vassal.GetFaith.HouseOfWorship]を建てるとおっしゃったではありませんか！」"
 vassal.1120.desc_not_as_religious:0 "「我が[ROOT.Char.GetLadyLord]、私を欺いたのですね…[religious_vassal.GetFaith.HighGodName]のための[religious_vassal.GetFaith.HouseOfWorship]の建設についてもです！」"
 vassal.1120.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))]、[religious_vassal.GetTitledFirstName]は[religious_vassal.Custom('quirk_neg_present')]と、首を横に振る。\n\n「[religious_vassal.GetFaith.HighGodNameAlternate|U]があなたを許されますように。」"
 vassal.1120.a:0 "間違えるのは人間だけ！"
 vassal.1120.a.tt:0 "#F 私は約束を守り、あの[THIS.Char.GetFaith.HouseOfWorship]を建てるべきだったのかもしれません…#!"
 vassal.2001.t:0 "若者への教育"
 vassal.2001.desc:0 "「我が[ROOT.Char.GetLadyLord]、もし[child_to_educate.GetFirstName]があなたの後見で勉強する機会があれば、多くのことを学べるだろうと私は思います。」\n\n私たちに手を振る前に、[vassal_proposing_education.GetTitledFirstNamePossessive]の[vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))]は[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))]。"
 vassal.2001.a:0 "当然だ、私が[child_to_educate.Custom('GirlBoy')]を教育しよう。"
 vassal.2001.b:0 "あなたの[child_to_educate.Custom('GetDaughterSon')]はあなたが責任を持つべきだ！"
 vassal.2101.t:0 "祝宴への情熱"
 vassal.2101.desc:1 "「領国の領主や淑女が祝宴に集まってから長い月日が経ちました、我が[ROOT.Char.GetTitleTierName]。」\n\n[party_vassal.GetTitledFirstNamePossessive]は[ROOT.Char.Custom2('QuirkNounPosOrNeg', SCOPE.sC('party_vassal'))]と、[party_vassal.GetSheHe]は続ける。「すぐに対処されればあなたにも利益があるでしょう——美味しいご馳走に感謝する我々は言うまでもなく。」"
 vassal.2101.a:0 "近いうちに饗宴を開くことを約束しよう！"
 vassal.2101.a_hyped:0 "もちろん、大いに楽しもう！私はなぜこんなに長く待っていたのか分からない。"
 vassal.2101.a.tt:0 "#F 10年以内にそれが実現した場合、[party_vassal.GetFirstNameNoTooltip]は私と交わした約束を覚えていて、感謝するでしょう。#!"
 vassal.2101.b:0 "饗宴は気が向いた時に開くつもりだ。"
 vassal.2101.b_arrogant:0 "何様のつもりだ！"
 vassal.2101.b_greedy:0 "いくらかかるか分かってるのか！？"
 vassal.2101.b_lazy:0 "そのうちに取り掛かると思うが…"
 vassal.2101.b_shy:0 "饗宴だと？人々と一緒に？考えたくもない…"
 vassal.2110.desc:0 "「我が[ROOT.Char.GetLadyLord]！今回は本当にうまくやられましたね！」\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))]である[party_vassal.GetTitledFirstName]は、私が[party_vassal.GetHerHim]に約束した饗宴からまだ回復していないようだが、にもかかわらず[party_vassal.GetSheHe]はご機嫌だ。"
 vassal.2110.a:0 "確かに記憶に残る饗宴だった！"
 vassal.2120.desc_party:0 "「あなたのように楽しい時間を過ごしたいと思っている[ROOT.Char.GetWomanMan]が空約束をするとは…私は失望したと言わざるを得ない。」"
 vassal.2120.desc_regular:0 "「あなたのような[party_vassal.Custom2('DescriptorPositive', ROOT.Char)][ROOT.Char.GetWomanMan]が空約束をするとは…私は失望したと言わざるを得ない。」"
 vassal.2120.desc:0 "\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))]、[party_vassal.GetTitledFirstName]は[party_vassal.Custom('quirk_neg_present')]と首を横に振る。"
 vassal.2120.a:0 "忘れていたんだ！"
 vassal.2201.t:0 "金融上の援助"
 vassal.2201.desc:0 "「我が[ROOT.Char.GetTitleTierName]、私はあなたがいくらかの金銭的援助から恩恵を受けるかもしれないことに気づかずにはおられませんでした。」\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))]である[vassal_loan_holder.GetTitledFirstName]は[vassal_loan_holder.Custom('quirk_pos_present')]と、[vassal_loan_holder.GetSheHe]は一つの協定を提案する: 私の金庫の負担を軽減するための融資である。"
 vassal.2201.a:0 "助けに感謝する、[vassal_loan_holder.GetFirstNameNoTooltip]。"
 vassal.2201.a.money_loan_tooltip:0 "私は[vassal_loan_holder.GetFirstNameNoTooltip]から[gold_i]#bold [THIS.Var('amount_to_loan_root').GetValue]#!ゴールドを借ります。"
 vassal.2201.a.repay_loan:0 "借金を返済するには#bold 借金を返済#!の決断を使用する必要があります。"
 vassal.2201.b:0 "そこまで#EMP 切羽詰まっては#!いない！"
 vassal.2205.desc_inherited:0 "「我が[ROOT.Char.GetLadyLord]、私の亡き[vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))]は、かつてあなたに融資をいたしました。」\n\n[vassal_loan_holder.GetTitledFirstName]は[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]と続ける。「[vassal_loan_holder.GetHerHis]の後継者として借金の返済をお願いしに参りました。」"
 vassal.2205.desc_inherited_loan:0 "「我が[ROOT.Char.GetLadyLord]、私はかつてあなたの亡き[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]に大金をお貸ししました。」\n\n[vassal_loan_holder.GetTitledFirstName]は[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]と続ける。「[vassal_loan_holder.GetHerHis]の後継者として、あなたにはその借金を返済する義務があります。」"
 vassal.2205.desc_all_new_char:0 "「我が[ROOT.Char.GetLadyLord]、亡き私の[vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))]はかつてあなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]に大金をお貸ししました。」\n\n[vassal_loan_holder.GetTitledFirstName]は[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]と続ける。「[vassal_loan_holder.GetHerHis]の後継者として、あなたにはその借金を返済する義務があります。」"
 vassal.2205.desc_first_time:0 "「我が[ROOT.Char.GetLadyLord]、私は借金が有用であったと信じておりますが？」\n\n[vassal_loan_holder.GetTitledFirstName]がやって来て、[vassal_loan_holder.GetSheHe]が私に貸した金の返済を求めてきた。"
 vassal.2205.desc_second_time:0 "「我が[ROOT.Char.GetLadyLord]、私はこのお遊びを楽しむ気はございません。あなたは私に借りがあり、私は返済の約束が嘘ではなかったと信じております。」\n\n[vassal_loan_holder.GetTitledFirstName]は[vassal_loan_holder.Custom('quirk_neg_present')]と再び私の前に立っている。"
 vassal.2205.desc_three_times:0 "「もううんざりです、我が[ROOT.Char.GetLadyLord]！礼儀正しく尋ねるのもこれが最後です。私に支払う金はどこにあるのです？」\n\n[vassal_loan_holder.Custom('quirk_neg_pp')|U]と、[vassal_loan_holder.GetTitledFirstName]は不満を露わにしており、[vassal_loan_holder.GetHerHis]の堪忍袋の緒は切れている。"
 vassal.2205.desc_more_times:0 "「あなたがそのように[ROOT.Char.Custom('InsultAdjectiveArticle')]、不誠実な[ROOT.Char.Custom('InsultNoun')]であることを知っていたなら、あなたにそのような好意を抱くことはなかったのに。」\n\n立ち去る前の[vassal_loan_holder.Custom('quirk_neg_present')][vassal_loan_holder.GetTitledFirstNamePossessive]にとって、私の金庫にある金はほとんど気休めにもならない。"
 vassal.2205.z:0 "ここだ！それを持って立ち去れ！"
 vassal.2205.a:0 "もちろん金は渡すよ！"
 vassal.2205.a.tt:0 "#F できるだけ早く[vassal_loan_holder.GetHerHim]に金を払う必要があります！#!"
 vassal.2205.b:0 "そんな些細なことで私を煩わせないでくれ。"
 vassal.2205.c_greedy:0 "冗談を言ってるのか？金は大いなる慰めだ！"
 vassal.2205.c:0 "結構な金額だったんだが…"
 vassal.2301.t:0 "熟練した[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))|U]"
 vassal.2301.desc_opening:1 "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]の有能さは明らかだ、"
 vassal.2301.desc_diplomacy:0 "特に外交的な性質の問題においては。"
 vassal.2301.desc_martial:0 "特に軍事的な問題においては。"
 vassal.2301.desc_stewardship:0 "特に統治上の問題においては。"
 vassal.2301.desc_intrigue:0 "特に#EMP 慎重な#!問題においては。"
 vassal.2301.desc_learning:0 "特に学術的な問題においては。"
 vassal.2301.desc_ending:1 "\n\n「閣下、[develop_county.GetName]でやりたいいくつかの仕事があります。もちろん閣下のご加護のもとに。」"
 vassal.2301.a:2 "[skilled_vassal.GetFirstNameNoTooltip]よ、治めてみよ！"
 vassal.2301.b_diplomacy:0 "いや、代わりに#EMP あなた#!は私の外交の専門知識に従うだろう。"
 vassal.2301.b_martial:0 "軍事的な武勇？はっ！これらの改革は#EMP 自分#!でやる。"
 vassal.2301.b_stewardship:0 "この統治上の問題なら自分で処理できる。"
 vassal.2301.b_intrigue:0 "そういう繊細な問題は#EMP 私#!が処理すべきだろう。"
 vassal.2301.b_learning:0 "私のほうがずっとうまくやれるな。"
 vassal.2301.c:0 "臣下の者がそのような自由を得るべきではない。"
 vassal.2401.t:0 "煌めく希望"
 vassal.2401.desc_family:0 "「[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U]よ、私には融資が必要です。」"
 vassal.2401.desc_other:0 "「我が[ROOT.Char.GetLadyLord]——我が[ROOT.Char.GetTitleTierName]——私には融資が必要です。」"
 vassal.2401.desc:0 "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))]、[vassal_needs_gold.GetTitledFirstName]は私を[ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))]に見て続ける、「私は譲歩してもいいと思っています…どうか、あなたには私を助ける手段があると知っています！」"
 vassal.2401.a:0 "[possible_county.GetNameNoTierNoTooltip]のための金は妥当だ、そうだろう？"
 vassal.2401.b:0 "あなたは#EMP 非常に#!有益な契約に恵まれている…"
 vassal.2401.c:0 "自分の金も管理できないのか！？"
 vassal.2451.t:0 "契約更新"
 vassal.2451.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))]である[negotiating_vassal.GetTitledFirstName]が[ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))]笑顔で近づいてきた。\n\n「[ROOT.Char.GetTitleTierName]よ、私の契約を更新いただけるとありがたいのですが…。もちろんどのような更新であっても我が国庫や土地における情熱でもって迎え入れさせていただきます。」"
 vassal.2451.a:0 "[possible_county.GetNameNoTierNoTooltip]には興味が#EMP ある#!…"
 vassal.2451.b:0 "国庫に補充が必要なのは確かだ。"
 vassal.2451.c:0 "[negotiating_vassal.GetFirstNameNoTooltip]よ、取引することはない。"
 vassal.2501.t:0 "和平の嘆願"
 vassal.2501.desc:0 "「我が[ROOT.Char.GetLadyLord]、この戦争は…」私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))]、[peaceful_vassal.GetTitledFirstName]はため息をついて続ける。「軍隊にも——我々全員にとっても困難です。私は疑念を持っていることを認めざるを得ません。」\n\nあるいは[peaceful_vassal.GetHerHis]の不安の高まりを和らげるために何かするべきだろうか？"
 vassal.2501.a:0 "[peaceful_vassal.GetHerHim]への圧力を減らすのは役に立つかもしれぬ。"
 vassal.2501.b:0 "お前に誰が[ROOT.Char.GetTitleTierName]なのかを思い出させる必要があるかな！？"
 vassal.2501.c:0 "あなたは疑念を抑えることを学ばねばならぬ。"
 vassal.2601.t:0 "戦争への願望"
 vassal.2601.desc:0 "「我が[ROOT.Char.GetLadyLord]、あなたは[holder_of_claim.GetTitledFirstName]を攻撃する理由があるのに、まだ手を出していない…」私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))]、[warmongering_vassal.GetTitledFirstName]は[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))]と続ける。「なぜです？我々はあまりに長い時間平和でした、この機会に乗じるべきです！」"
 vassal.2601.a:0 "君は正しい、[warmongering_vassal.GetFirstNameNoTooltip]！"
 vassal.2601.a.tt:0 "#F [warmongering_vassal.GetFirstName]は私と交わした約束を覚えているでしょう#!"
 vassal.2601.b:0 "早まった行動をする気はない。"
 vassal.2610.desc:0 "「あなたは正しいことをなさいました、我が[ROOT.Char.GetLadyLord]。我々に何ができるかを[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]に見せつけましょう！あなたは[claim_to_fight_for.GetNameNoTier]を主張するでしょう！」"
 vassal.2610.a:0 "我々はこの戦争に勝利するだろう！"
 vassal.2620.desc:0 "私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))]、[warmongering_vassal.GetTitledFirstName]は[warmongering_vassal.Custom('quirk_neg_present')]。\n\n「我が[ROOT.Char.GetLadyLord]、[holder_of_claim.GetTitledFirstName]にはあなたの怒りも、軍隊も見られません。なぜ始める気もない戦争を私に約束なさったのです？」"
 vassal.2620.a:0 "他にやることがいろいろあってね…"
 vassal.2701.t:0 "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')]の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U]"
 vassal.2701.desc:0 "我が[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))]の[teacher.GetTitledFirstName]は軍事的な事柄での剛勇ぶりで知られている——それは私自身が特に欠けていると感じている分野である。"
 vassal.2701.a:0 "[teacher.GetFirstNameNoTooltip]、私に稽古をつけてくれないか？"
 vassal.2701.a.tt:0 "私は[THIS.Char.Custom('CommanderTraitBeingTaught')]の特性を獲得しません"
 vassal.2701.a.random_list.success:0 "訓練は成功する"
 vassal.2701.a.random_list.failure:0 "訓練は失敗する"
 vassal.2701.c:0 "私にはやるべきことがもっとある！"
 vassal.2702.desc_success_inclination:0 "「我が[ROOT.Char.GetLadyLord]、素晴らしいです！」\n\n[teacher.GetTitledFirstName]の教えに傾倒していた私の気持ちは、驚くほどのものではないかもしれないが、それでも私は満足している。"
 vassal.2702.desc_success_no_inclination:0 "「我が[ROOT.Char.GetLadyLord]、素晴らしいです！」\n\n元々、軍事的な事柄は得意ではなかったのだが、私は自分でも驚くほどの渇望と技術で[teacher.GetTitledFirstNamePossessive]の教えを受けていることに気がついた。"
 vassal.2702.desc_failure:0 "[teacher.GetTitledFirstNamePossessive]の最善の努力にもかかわらず、[teacher.GetSheHe]は私に何も教えられなかったし、実演もしてくれたが私には感じるものがなかった。これは思惑が外れたな。"
 vassal.2702.a:0 "あの騒動が何だったか、やっとわかった！"
 vassal.2702.b:0 "[teacher.GetSheHe]の教えが悪いのか、私にこれが向いていないのか？"
 vassal.2801.t:0 "主君の要求"
 vassal.2801.desc:0 "「[ROOT.Char.GetTitledFirstNameNoTooltip]、私は[develop_county.GetNameNoTier]において、明らかにそのような努力をする手段があるにもかかわらず、しばらく何の改善も行われていないことに気づかずにはいられなかった。」"
 vassal.2801.a:0 "すぐに確認しよう！"
 vassal.2801.b:0 "私の他の義務を軽減してくれるのであれば…"
 vassal.2901.t:0 "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc:0 "「[ROOT.Char.GetTitleTierName]、あなたが持っているもの、あるいは場所は本来私のものだ。」\n\n[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))][claim_vassal.GetTitledFirstName]は私の前に来ると[claim_to_propose.GetName]を自分に与えるよう主張してきた。"
 vassal.2901.a:0 "考えておこう。"
 vassal.2901.a.tt:0 "#F [claim_vassal.GetFirstNameNoTooltip]は私の約束を忘れないだろうし、約束が守られれば感謝するでしょう！#!"
 vassal.2901.b:0 "[claim_to_propose.GetNameNoTierNoTooltip]は私のものだ！"
 vassal.2901.z:0 "あなたは要求したものを受け取るだろう。"
 vassal.2910.desc:0 "「ありがとう、我が[ROOT.Char.GetTitleTierName]！」\n\n私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))]、[recipient.GetTitledFirstName]は、私が[recipient.GetHerHim]に与えた称号を喜んでおり、私は得られた好意に満足している。"
 vassal.2910.a:0 "何事にも見返りはある！"
 vassal.2911.desc:0 "私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))]は激怒している。[claim_vassal.GetSheHe|U]は、[claim_vassal.GetHerHim]に[claim_to_propose.GetName]を与えるという私の約束が空虚な言葉に過ぎなかったことにようやく気づいた。"
 vassal.2911.a:0 "そのような馬鹿げた要求に応える義務などなかったのだ。"
 vassal.3001.t:0 "性的な問題"
 vassal.3001.desc_child:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]、[vassal_to_ask.GetTitledFirstName]は愛と[vassal_to_ask.GetHerHis]のたくさんの[vassal_to_ask.Custom('ChildChildrenGender')]に囲まれており、私は自分の家に染みわたっている厳しい冷たさ——もう一人子供がいれば払いのけられそうな感情を——思い知らされた。"
 vassal.3001.desc_no_child:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]、[vassal_to_ask.GetTitledFirstName]は愛と[vassal_to_ask.GetHerHis]のたくさんの[vassal_to_ask.Custom('ChildChildrenGender')]に囲まれており、私は、自分の家の誰もいない部屋や静まり返った廊下を思い出さずにはいられなかった。"
 vassal.3001.desc:0 "\n\nいうまでもなく、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]と私はずっと努力してきた、きっと何か上手くいかない理由があるのだ。"
 vassal.3001.a:0 "おそらく[vassal_to_ask.GetFirstNameNoTooltip]がいくつか助言をくれるはずだ！"
 vassal.3001.b:0 "これは個人的な問題だ。"
 vassal.3002.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]、あなたは多くの[ROOT.Char.Custom('ChildChildrenGender')]に恵まれているが、私にはそうした幸運がない。何か助言をくれないか？…その…改善について」\n\n信じられない！私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))]、[liege_with_trouble.GetTitledFirstName]は私に寝室での夜の営みにおける助言を求めてきたのだ！"
 vassal.3002.a:1 "乾燥した豚の睾丸とワインの組み合わせなどいかがかな？"
 vassal.3002.a.critical_success:0 "私の助言は驚くべき結果をもたらす"
 vassal.3002.a.success:0 "私の助言は良い結果をもたらす"
 vassal.3002.a.failure:0 "私の助言が仇になる"
 vassal.3002.b:0 "中で起こっていることには関わりたくない！"
 vassal.3002.c:1 "[spouse.GetTitledFirstNameNoTooltip]にはレッスンが必要だと思う。"
 vassal.3002.c.tt_success:0 "[liege_with_trouble.GetTitledFirstNameNoTooltip]は同意します"
 vassal.3002.c.tt_failure:0 "[liege_with_trouble.GetSheHe|U]は侮辱されたと感じます"
 vassal.3002.d:0 "個人的な…#EMP 指導#!があなたのためになると思う。"
 vassal.3002.d.tt_success:0 "[liege_with_trouble.GetSheHe|U]は個人レッスンに興味を持ちます"
 vassal.3002.d.tt_failure:0 "[liege_with_trouble.GetSheHe|U]は侮辱されたと感じます"
 vassal.3003.desc_good_counsel:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))][vassal_to_ask.GetTitledFirstName]は私に飲み物をつぎながら主張する: 「あなたはすぐに違いに気づきますよ、我が[ROOT.Char.GetLadyLord]！」\n\n[vassal_to_ask.GetHerHis|U]が成分についての話題を逸らし、私は少し不安になったが、すでに私の血管には生命力が強く流れているのが感じられる。"
 vassal.3003.desc_bad_counsel:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))][vassal_to_ask.GetTitledFirstName]は私に飲み物をつぎながら主張する: 「あなたはすぐに違いに気づきますよ、我が[ROOT.Char.GetLadyLord]！」\n\n[vassal_to_ask.GetHerHis|U]が成分についての話題を逸らし、私は少し不安になった。私の気持ちが萎えていくにつれて、私は[vassal_to_ask.GetHerHis]の悪しき忠告を呪った。"
 vassal.3003.desc_making_a_move_on_spouse:0 "「私をあなたの[spouse.GetWifeHusband]のところに送っていただければ、私が[spouse.GetHerHim]にあなたをもっと喜ばせる方法を教えましょう、我が[ROOT.Char.GetLadyLord]。」"
 vassal.3003.desc_making_a_move:0 "「しかし、我が[ROOT.Char.GetLadyLord]、それは助言するのがとても難しいのです。見せるだけならもっと簡単なのですが…」"
 vassal.3003.desc_refusal:0 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]の何と厚かましいことか！私のデリケートな相談を持ちかけた後でさえ、私を追い返したのだ。"
 vassal.3003.a:0 "[spouse.GetTitledFirstName]！我々の寝室で会いましょう！"
 vassal.3003.b:0 "私は子供のいない生活をするよう呪われているのだろうか？"
 vassal.3003.spouse:0 "すぐに[spouse.GetHerHim]を送ろう！"
 vassal.3003.spouse.tt:0 "生殖力の増加"
 vassal.3003.c:0 "うん、個人指導は役に立つかもしれない。"
 vassal.3003.d:0 "なんと厚かましい！"
 vassal.3004.desc_spouse:0 "[spouse.GetTitledFirstName]との個人レッスンの効率の良さは疑問視されるかもしれないが、[spouse.GetSheHe]は間違いなく不満の声を上げてはいなかった。\n\n[spouse.GetHerHis]の[spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))]は運が良ければ、多少のものを習得したはずだ…！"
 vassal.3004.desc_refused:0 "[liege_with_trouble.GetTitledFirstName]は私を拒否した！\n\n私は[liege_with_trouble.GetHerHis]の[liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))]の彼らの寝室での幸運を祈るしかない…！"
 vassal.3004.desc:0 "[liege_with_trouble.GetTitledFirstName]との個人レッスンの効率性には疑問が残るが、[liege_with_trouble.GetSheHe]にはきっと不満はなかったはずだ。\n\n[liege_with_trouble.GetHerHis]の[liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))]は運が良ければ、多少のものを習得したはずだ…！"
 vassal.3004.a:0 "[liege_with_trouble.GetSheHe]は機会を逃した！"
 vassal.3004.b:0 "私の実力を出させて頂くなど私にできる最低限です！"
 vassal.3004.c:0 "[spouse.GetFirstNameNoTooltip]は優秀な生徒だ！"
 vassal.5010.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc:0 "あなたの戦略に疑問を持つのは私の立場ではありませんが、なぜあなたが信仰の敵が干渉を受けることなく邪悪な事業に取り組むのを許しているのか疑問に感じます。我々には、彼らに[ROOT.Char.GetFaith.HighGodNamePossessive]の正義をもたらす手段と権利があり、必ずそうしなければなりません！"
 vassal.5010.a:0 "半年以内に我々は彼らに対して進軍するだろう！"
 vassal.5010.a.tt:0 "#F 私は異教徒に対して宣戦布告することを誓約します。#!"
 vassal.5010.b:0 "時期が来れば…"
 vassal.5010.b.tt:0 "#F 私は何もかもすべて約束してきた。#!"
 vassal.5010.c:0 "[ROOT.Char.GetTitleTierName]に口出しするべきではない！"
 vassal.5020.t:0 "敬虔な約束は破られた"
 vassal.5020.desc:0 "信仰の敵に軍隊を送ると私が誓ってから半年が過ぎた。[vassal.GetTitledFirstName]は、私が約束された行動を取っていないことを不満に思うだろう。"
 vassal.5020.a:0 "早まったかもしれない。"
 vassal.5020.b:0 "言葉はただの風だ。"
 vassal.5050.desc:1 "あなたの賢明さにおいて、[claim.GetName]に対する私の主張を検討していただきたく、請願いたします。[claimed_title_holder.GetTitledFirstName]が簒奪者として[vassal.GetHerHis]の城に居座り、我が王朝の相続権を嘲笑っているのは不正でございます。我が[ROOT.Char.GetLadyLord]、どうか、彼らが私の主張を進んで認めない場合、武器を取りあなたの忠実な家臣をご支援ください！"
 vassal.5050.a:0 "一年以内にはあなたのために行動を起こすだろう！"
 vassal.5050.a.tt:0 "#F [vassal.GetTitledFirstNamePossessive]の請求権を行使することを誓います。#!"
 vassal.5050.b:0 "時期が来れば…"
 vassal.5050.b.tt:0 "#F それにより得るものがあると思えば行動します。#!"
 vassal.5050.c:0 "他に差し迫った問題がたくさんある。"
 vassal.5060.t:0 "約束は破られた"
 vassal.5060.desc:0 "[vassal.GetTitledFirstName]に対し[vassal.GetHerHis]の[claim.GetName]における請求権を巡って戦争をすると誓ってから一年が経った。[vassal.GetTitledFirstName]は、私が[vassal.GetHerHis]に代わって行動しなかったことを不満に思うだろう。"
 vassal.5060.a:0 "そんな約束をするべきではなかったのかもしれない。"
 vassal.5060.b:0 "まだその時ではない、そうだろう？"