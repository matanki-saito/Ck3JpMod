l_english:
 rivalry.0001.t:0 "和解"
 rivalry.0001.desc:2 "「[ROOT.Char.GetTitledFirstNameNoTooltip]、我々には過去に意見の相違はあったが、そろそろ水に流しても良いとは思わないか？」\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、私から[rival.GetHerHim]への合図をする。「我々の間にあるものは何でも...新しいことを始めよう！」"
 rivalry.0001.a:1 "うん、そうしよう。"
 rivalry.0001.b:0 "私の前にひれ伏すのか！？[ROOT.Char.GetFaith.HighGodName]は善だ！"
 rivalry.0002.t:0 "和解"
 rivalry.0002.desc:0 "今、時間的展望と共に、すべてが奇妙なものに思える。私が抱えていた憎しみと、私が必死で引き起こそうと望んでいた痛みは... \nすべては何のためだったのか？\n\n[rival_response.GetTitledFirstName]を敵と呼ぶことは、もはや私にとっては意味がない。"
 rivalry.0002.a:0 "過去は水に流そう。"
 rivalry.0003.t:0 "無価値な敵"
 rivalry.0003.imprisoned.desc:0 "[nemesis.GetTitledFirstNamePossessive]の投獄の知らせが私に届いた時、"
 rivalry.0003.incapable.desc:0 "[nemesis.GetTitledFirstNamePossessive]の事故、そしてよだれを垂らして寝たきりの状態になっているという知らせを最初に聞いた時、"
 rivalry.0003.my_prisoner.desc:0 "[nemesis.GetTitledFirstNamePossessive]の卑屈な顔の前で独房の扉をピシャリと閉めたとき、"
 rivalry.0003.middle.desc:0 "私は歓喜に満ちていた。あの[nemesis.Custom('InsultAdjective')][nemesis.Custom('InsultNoun')]がついに[nemesis.GetSheHe]に相応しい物を手に入れたのだ！\n\n"
 rivalry.0003.compassionate.desc:0 "しかし、私の幸せは時間とともに薄れていった。古い[nemesis.GetTitledFirstNameNoTooltip]が倒れたことは嬉しかったが、この惨めな生き物は？私は[nemesis.GetHerHim]に#EMP 同情#!しそうになる…"
 rivalry.0003.uncompassionate.desc:0 "しかし、時が経つにつれ、[nemesis.GetHerHis]の気の毒な状態は私を#EMP 退屈#!させるようになった。私はおとなしい子ネズミを苦しめることに喜びを見いだせない。"
 rivalry.0003.a:0 "この章を終える時が来た。"
 rivalry.0003.b:0 "私は絶対に[nemesis.GetHerHim]を許さない！絶対に！"
 rivalry.1001.t:0 "いつもの存在"
 rivalry.1001.desc.opening:0 "[rival.GetTitledFirstName]は、私の人生に絶え間ない災いをもたらしてきた。\n\n"
 rivalry.1001.malicious:0 "[rival.GetSheHe|U]は常に私のやることを台無しにしているように思え、[rival.GetSheHe]がそうしている時、[rival.Custom('InsultAdjective')][rival.GetWomanMan]はニヤニヤと笑っているのだ！"
 rivalry.1001.benevolent:0 "我々が偶然に出会った時はいつも、[rival.Custom('InsultAdjective')][rival.GetWomanMan]は[rival.GetHerHis]のやり方で良識があり、公正に見えるようにして、[rival.GetHerHis]の高みから私を嘲笑うようにしている。真に腹立たしいのは、[rival.GetSheHe]が他の皆を騙しているように思えることだ！"
 rivalry.1001.dominant:0 "[rival.GetSheHe]は常に注意と空間を要求するだけでなく、[rival.GetSheHe]はまた、私の時間と注意を要求する厚かましさを持っている。[rival.GetHerHim]の自慢話を聞く以外に私には何もないとでも言うかのように！"
 rivalry.1001.submissive:0 "[rival.Custom('InsultAdjective')][rival.GetWomanMan]はおとなしいふりをして、機会があるごとに振り返って私を背後から刺してくるだけだ！"
 rivalry.1001.extroverted:0 "[rival.GetSheHe|U]はイベントの度に注目を集め、[rival.GetHerHim]のおしゃべりを皆に何時間も聞かせている。それが十分に悪いことではなかったかのように、[rival.GetSheHe]はまた、[rival.GetSheHe]がそれを行っている間、私を刺すためのあらゆる機会を利用しているように見える！"
 rivalry.1001.introverted:0 "[rival.Custom('InsultAdjective')][rival.GetWomanMan]は岩のようなカリスマ性を持っているが、未だに私についての噂を広めるための時間を見つけているようだ！"
 rivalry.1001.emotional:0 "[rival.GetSheHe|U]はあらゆる機会を利用して場面を作り、私を悪役に振り当てる！[rival.GetSheHe|U]はすすり泣いて不満を言い、私の名を泥の中に引きずり込み、[rival.GetHerHis]人生で間違ったことをすべて私のせいにする。"
 rivalry.1001.levelheaded:0 "それが私の統治を妨害するためであろうと、スマートな侮辱を提供するためであろうと、[rival.GetSheHe]は常にそこにいて待ち構えている。"
 rivalry.1001.desc.fallback:0 "どこに行っても、何をしていても、[rival.GetTitledFirstName]は[rival.GetHerHis]の存在感を示しているよう気がする。それは日々を絶えず暗くする影だ。"
 rivalry.1001.a:1 "お前を呪ってやる、[rival.GetFirstNameNoTooltip]！"
 rivalry.1010.t:0 "悪意ある行為"
 rivalry.1010.desc:0 "[rival.GetTitledFirstNamePossessive]の[rival.Custom('InsultBehavior')]は私を常に悩ませてきたが、"
 rivalry.1010.desc.patient:0 "私でさえ、あんまりな[rival.GetTitledFirstNamePossessive]の[rival.Custom('InsultBehavior')]を耐えていられるのは、それがまさに手に負えなくなるまでだ、そして"
 rivalry.1010.desc.end:0 "最近は以前にも増してイライラしてきた。この仕打ちに対し私は何とか[rival.GetHerHim]に仕返ししたいが、どのような形で報復してやればいいのだろう？"
 rivalry.1010.a:0 "[rival.GetHerHim]を何年も悩ませる恥ずべき噂を広めよう！"
 rivalry.1010.a.success.tt:0 "#F その噂が多くの陰口や憶測へとつながります#!"
 rivalry.1010.a.failure.tt:0 "#F ありそうもない噂を誰も信じません#!"
 rivalry.1010.a.badfailure.tt:0 "#F 私が噂の出所であることが暴かれます#!"
 rivalry.1010.b:0 "[rival.GetHerHis]の多くの失敗をあざ笑うウィットに富んだ詩を書こう！"
 rivalry.1010.b.success.tt:0 "#F 詩は何度も何度も複写されるほど人気があります#!"
 rivalry.1010.b.failure.tt:0 "#F 人々は詩は下手くそで悪趣味だと感じます#!"
 rivalry.1010.b.badfailure.tt:0 "#F 私が詩の作者であることが暴かれます#!"
 rivalry.1010.c:0 "[rival.GetHerHis]の無礼な行動を[rival.GetHerHis]の面前で直接非難しよう！"
 rivlary.1010.c.tt:0 "#F [rival.GetTitledFirstName]はあなたの扱いに反応するでしょう#!"
 rivalry.1011.t:0 "悪意ある言動"
 rivalry.1011.desc.poem:0 "私の[ROOT.GetCharacter.Custom('quirk_neg_noun')]を嘲笑うような新しい詩が周囲に出回り、私に悪いイメージを植え付けている。この背後に[from_rival.GetTitledFirstName]がいることを証明することはできないが、その散文は[from_rival.GetHerHis]の関与を匂わせるだけだ。"
 rivalry.1011.desc.rumors:0 "私の[ROOT.GetCharacter.Custom('quirk_neg_noun')]に関するとんでもない噂が宮廷中を駆け巡っている。広間を歩いていると、私は冷酷な囁きと残酷なクスクス笑いに悩まされる。この卑劣な戦術は、まさに私が[from_rival.GetTitledFirstName]に予想していたような行動だ！"
 rivalry.1011.a:0 "これに対して[from_rival.GetHerHim]に仕返ししてやる！"
 rivalry.1012.t:0 "愚かな妄想"
 rivalry.1012.desc.poem:0 "[from_rival.GetTitledFirstName]が私の[ROOT.GetCharacter.Custom('quirk_neg_noun')]を嘲笑おうと私を中傷する詩を書いていることをたった今知った！しかし、[from_rival.GetHerHis]の詩はあまりにもお粗末であり、代わりに誰もが[rival.GetHerHis]の戯言のために良い紙が無駄になっていると、[from_rival.GetFirstName]を嘲笑っている！"
 rivalry.1012.desc.rumors:0 "私は、[from_rival.GetTitledFirstName]が、私が秘密裏にやっていると想像されることについて、中傷的な噂を広めようとしていることを今知った。[from_rival.Custom('quirk_neg_adjective')]恥知らずは私について非常に歪んだ見方をしていることは間違いなく、噂はあまりにも突飛で信じられないものだったため、誰もが即座に退けている。代わりに、彼らは[from_rival.GetFirstName]がどのようにしてそのような卑劣な手段に踏み切ったのかについて噂している。"
 rivalry.1012.a:0 "ざまぁみろ！"
 rivalry.1013.t:0 "蒔かれた噂"
 rivalry.1013.desc:0 "私が苦労して宮廷の間に広めた[rival.GetTitledFirstName]に関する恥ずべき噂は、ゴシップや憶測のための新しいお気に入りの話題となっている。[rival.GetTitledFirstName]はそれらを止めようと、ますますイライラし、挫折を強めていると聞き及んでいる。"
 rivalry.1013.a:0 "これは最終的には[rival.GetHerHim]を[rival.GetHerHis]のあるべき場所へと導くだろう。"
 rivalry.1014.t:0 "噂は拒絶された！"
 rivalry.1014.desc.start:0 "私が[rival.GetTitledFirstName]について広めようとした噂は、誰も真面目に受け止めようとせず、荒唐無稽なものとして却下している。人々はそれよりも"
 rivalry.1014.desc.hidden:0 "それらを生み出したのが誰であれ、彼らは"
 rivalry.1014.desc.exposed:0 "私がそれを生み出したことに対し、私が"
 rivalry.1014.desc.end:0 "[rival.GetFirstNamePossessive]の名を汚そうとそのような卑劣な戦術に身を投じるとは、未熟で小心者に違いないと言って笑っている。"
 rivalry.1014.a:0 "少なくとも私は行動の証拠を隠すことはできている…"
 rivalry.1014.a.exposed:0 "計画通りにはいかなかったな。"
 rivalry.1015.t:0 "人気のある詩"
 rivalry.1015.desc:0 "私が[rival.GetTitledFirstNamePossessive]の人格を批判する際に使ったウィットに富んだ韻文と巧妙な皮肉は、野火のように[rival.GetHerHis]の宮廷を駆け巡っている！[rival.GetSheHe]がどんなに頑張っても、[rival.GetSheHe]はその拡散を抑えることができず、[rival.GetHerHis]の恥を上塗りするだけだ！"
 rivalry.1015.a:0 "これは最終的には[rival.GetHerHim]を[rival.GetHerHis]のあるべき場所へと導くだろう。"
 rivalry.1016.t:0 "詩は拒絶された"
 rivalry.1016.desc:0 "[rival.GetTitledFirstNamePossessive]の人格を嘲笑う詩をいくつか書いた後、私はそれを宮廷に広め、それが流行するのを待った。\n\n残念ながら、私の書いたものは人気がないようだ…実際、誰もが、詩は紙に書く価値もないようなくだらないものだという認識で、かなり一致している！"
 rivalry.1016.desc.exposed:0 "さらに悪いことに、私の[rival.GetTitledFirstName]への憎悪があまりにも明白であるため、誰もがそれらを書いたのが私だと知っているのだ！"
 rivalry.1016.a:0 "名前を入れなくて良かった。"
 rivalry.1016.a.exposed:0 "なぜあれを良い考えだなどと思ったのだろう？"
 rivalry.1017.t:0 "恥知らずな侮辱！"
 rivalry.1017.desc:2 "I was [ROOT.GetCharacter.Custom('quirk_pos_adverb')] going about my business when [from_rival.GetTitledFirstName] came up to me and insulted me straight to my face.\n\n\"[ROOT.GetCharacter.Custom('quirk_neg_adjective')|U] [ROOT.GetCharacter.Custom('InsultNoun')], your presence makes me weep!"
 rivalry.1017.a:0 "大量の私自身への侮辱をともなうこの中傷に答えよう！"
 rivalry.1017.b:0 "あの哀れな噓つきは決闘で私に報いるだろう！"
 rivalry.1017.b.tt:0 "#F [from_rival.GetSheHe]よりも私の方が優れていることをあのろくでなしに示します#!"
 rivalry.1017.c:0 "私は正しいことを行い、反対の頬を向ける。"
 rivalry.1018.t:0 "報復"
 rivalry.1018.desc:0 "私が[rival.GetHerHim]に一言言ってやろうと[rival.GetTitledFirstName]のところに行くと、[rival.GetSheHe]は大量の侮辱と罵倒で報復してきた！\n\nこのやりとりは領国内の多くの人々からは子供じみたものと見られ、結果的に互いが面目を失うことになってしまった。"
 rivalry.1018.a:0 "そもそも、そんな[rival.Custom('quirk_neg_adjective')]だった[rival.GetHerHis]のあやまりだよ！"
 rivalry.1019.t:0 "無償の侵害"
 rivalry.1019.desc:0 "私は[rival.GetHerHim]に一言言ってやろうと[rival.GetTitledFirstName]のところへ行き、[rival.GetHerHis]の欠点をすべて並べ立てた。[rival.GetSheHe|U]は返す言葉を持たず、私は[rival.GetSheHe]がしっかりと[rival.GetHerHis]の身の程を思い知ったことを確認してその場を去った。"
 rivalry.1019.a:0 "やはり[rival.GetSheHe]は弱かった！"
 rivalry.1020.t:0 "高慢、挑戦される！"
 rivalry.1020.desc:0 "私が[rival.GetTitledFirstName]に対し[rival.GetHerHis]の[rival.Custom('quirk_neg_noun')]を非難したところ、[rival.GetSheHe]はそれを重大な侮辱とみなし、[rival.GetHerHis]の名誉を守るため決闘を挑んできた！"
 rivalry.1020.a:0 "その話、乗った！[rival.GetFirstNameNoTooltip]！"
 rivalry.1020.b:0 "あー…暴力に訴える必要はない、今は…"
 rivalry.1021.tt:0 "誇り高き勝利"
 rivalry.1022.tt:0 "限定的な勝利"
 rivalry.1023.tt:0 "限定的な敗北"
 rivalry.1024.tt:0 "屈辱的な敗北"
 rivalry.1021.t:0 "誇り高き勝利"
 rivalry.1021.desc:1 "[from_rival.GetTitledFirstName]との決闘が始まってから、私が優勢であることは明らかだ。私は[from_rival.GetHerHim]の態勢を崩し続けて優位に立つ。すぐに[from_rival.GetSheHe]がミスをして私に隙を与え、その優位を利用して[from_rival.GetHerHis]の腕を[ROOT.GetCharacter.Custom('SignatureWeaponCritical')]、試合は終了だ！\n\n私の勝利が迅速かつ決定的だったという事実は、それをすべてより良いものにしている。"
 rivalry.1021.a:1 "私は[from_rival.GetFirstNamePossessiveNoTooltip]より優れていることを証明した！"
 rivalry.1022.t:0 "限定的な勝利"
 rivalry.1022.desc:1 "[from_rival.GetTitledFirstName]との決闘を始めてみると、我々が思っていたよりも互角であるいることに気づく。しばらくの間は攻撃と受け流しの往復が繰り返されたが、どちらも長い間優位に立つことはできていない。\n\nやがて二人とも疲労の色が濃くなってきて、彼は隙を見せ、私は[from_rival.GetHerHis]の足を[ROOT.GetCharacter.Custom('SignatureWeaponCritical')]ことができ、試合は終了した！"
 rivalry.1022.a:0 "私の勝利は、私が正しかったことを証明している。"
 rivalry.1023.t:0 "限定的な敗北"
 rivalry.1023.desc:2 "As [from_rival.GetTitledFirstName] and I begin our duel I realize that [from_rival.GetSheHe] is a greater foe than I anticipated. The battle is close, with each of us trading attacks and parries as we seek an opening.\n\nEventually as I start to suffer from exhaustion my guard slips for just a moment, which [from_rival.GetFirstName] takes advantage of to [from_rival.Custom('SignatureWeaponCritical')] my arm with [from_rival.GetHerHis] [from_rival.Custom('signature_weapon')]."
 rivalry.1023.desc.end:0 "ひどく出血しているため、試合は譲るしかない。"
 rivalry.1023.desc.death:0 "負傷の影響で、私は地面に崩れ落ちる。"
 rivalry.1023.a:1 "次はお前を仕留めるからな、[from_rival.GetTitledFirstNameNoTooltip]！"
 rivalry.1023.a.death:0 "暗くなってきた…"
 rivalry.1024.t:0 "屈辱的な敗北"
 rivalry.1024.desc:2 "When [from_rival.GetTitledFirstName] and I meet to begin our duel [from_rival.GetSheHe] wastes no time before leaping into action! Caught off-guard, I struggle to regain my ground and [from_rival.GetFirstNamePossessive] relentless attacks leave me no room to recover.\n\nIt is not long before [from_rival.GetSheHe] slips past my guard and [from_rival.Custom('SignatureWeaponCriticalPresent')] my leg with [from_rival.GetHerHis] [from_rival.Custom('signature_weapon')],"
 rivalry.1024.desc.end:0 "それが試合の終了をはっきりと告げた。私のみっともない敗北は自尊心を傷つけ、私に恥を残した！"
 rivalry.1024.desc.death:0 "それによって、私は地面へと崩れ落ちた。"
 rivalry.1024.a:0 "不名誉を家に引きずって帰らなければならない。"
 rivalry.1025.t:0 "恥ずべき表明"
 rivalry.1025.desc:1 "あの卑怯な[from_rival.GetTitledFirstName]は、私を面前で侮辱したにもかかわらず、私との決闘を拒否した！それを裏付ける意志もなしに、これほどまでに無礼な態度をとることほど恥ずべきことは考えられない。[rival.GetSheHe]が不名誉な存在であることはずっと知っていたが、これがその証拠だ！"
 rivalry.1025.a:0 "少なくとも私は名誉を守ってきた。"
 rivalry.1030.t:0 "結婚への干渉"
 rivalry.1030.desc.happy:0 "私のライバルである[rival.GetTitledFirstName]は[rival.GetHerHis]の[rival_spouse.GetWifeHusband]である[rival_spouse.GetTitledFirstName]との幸せな結婚を快適に楽しんでいるようだ。私は二人の間に疑念を植え付け、お互いを疑心暗鬼にすることで、[rival.GetHerHim]にかなりのストレスと心配とを引き起こすことができるだろう。"
 rivalry.1030.desc.neutral:0 "ライバルの[rival.GetTitledFirstName]と[rival.GetHerHis]の[rival_spouse.GetWifeHusband]である[rival_spouse.GetTitledFirstName]の愛のない結婚は、私に魅力的な機会を残している。もし私が二人の間に疑念と不信感を植え付けることができるなら、[rival.GetFirstName]は[rival.GetHerHis]が結婚を明らかにすることにあまりにも気を取られ、[rival.GetSheHe]は私の計画に干渉することができないだろう！"
 rivalry.1030.desc.unhappy:0 "私のライバル[rival.GetTitledFirstName]と[rival.GetHerHis]の[rival_spouse.GetWifeHusband]である[rival_spouse.GetTitledFirstName]が互いに争っていることは珍しくない。私は慎重に仕組まれた紙片で、二人をまた喧嘩させることができれば、[rival.GetFirstName]は気を散らし、[rival.GetHerHim]が私の計画を邪魔するのは難しくなるだろう…"
 rivalry.1030.a:0 "秘密の恋人から[rival_spouse.GetTitledFirstNameNoTooltip]への手紙を仕込む。"
 rivalry.1030.a.tt:1 "[rival.GetTitledFirstName]は有罪の証拠を発見しますが…[rival.GetSheHe]はそれを信じるでしょうか？"
 rivalry.1030.b:0 "代わりに[rival.GetTitledFirstNameNoTooltip]を陥れよう。"
 rivalry.1030.b.tt:1 "[rival_spouse.GetTitledFirstName]は有罪の証拠を発見しますが…[rival_spouse.GetSheHe]はそれを信じるでしょうか？"
 rivalry.1030.c:0 "他人の結婚に干渉するのは行き過ぎだ！"
 rivalry.1030.c.tt:1 "今のところこの方針は放棄します"
 rivalry.1030.a_success:0 "構想が成功する"
 rivalry.1030.a_failure:0 "計画が失敗する"
 rivalry.1031.t:0 "不貞の証拠？"
 rivalry.1031.desc:0 "今日、私の[my_spouse.GetWifeHusband]である[my_spouse.GetFirstName]宛の手紙を見つけたが、それは恋人の手によって書かれ、二人の最後の冒険の詳細と、再会の日を知りたいと乞い願うものだった！"
 rivalry.1031.desc.fooled:0 "\n\n手紙を書いた者は特定されておらず、私の[my_spouse.GetWifeHusband]が一体誰と浮気しているのかという憶測で私の心は揺れ動いている！"
 rivalry.1031.desc.suspicious:0 "\n\n私は最初は動揺したが、よく読むと、その手紙は非常に一般的なもので、個人的な詳細は何も書かれておらず、作者の特定もできないことに気付いた。"
 rivalry.1031.a.fooled:0 "[my_spouse.GetHersHis]の謎の恋人の正体を突き止めなくてはならない！"
 rivalry.1031.a.suspicious:0 "何が起こっているのかを内密に調査する。"
 rivalry.1031.b.fooled:0 "その手紙について[my_spouse.GetFirstNameNoTooltip]と向き合おう！"
 rivalry.1031.b.suspicious:0 "[my_spouse.GetFirstNameNoTooltip]と直接向き合い、真実を知る！"
 rivalry.1031.b.tt:1 "[my_spouse.GetTitledFirstName]に対し[my_spouse.GetSheHe]が不貞を行ったかどうかを尋ねます"
 rivalry.1031.c:0 "私は[my_spouse.GetTitledFirstNameNoTooltip]を信じている、この手紙は偽造に違いない！"
 rivalry.1031.c.tt:1 "手紙を捨てます"
 rivalry.1032.t:0 "不貞の疑惑"
 rivalry.1032.desc:0 "私の[suspicious_spouse.GetWifeHusband]である[suspicious_spouse.GetFirstName]は今日、[suspicious_spouse.GetSheHe]が私の秘密の恋人が書いたと言う手紙を手に私のところにやって来た！今、[suspicious_spouse.GetSheHe]は私の浮気を非難している！"
 rivalry.1032.a:0 "私は誓ってあなたに対する不貞などしていない！"
 rivalry.1032.a.tt:1 "私は[suspicious_spouse.GetFirstNameNoTooltip]に私が誠実であったと説得しようとします"
 rivalry.1032.b:0 "私は[spouse_lover.GetTitledFirstNameNoTooltip]との不倫を告白しなければならない！"
 rivalry.1033.t:0 "不正行為の否認"
 rivalry.1033.desc:0 "今日私は、[my_spouse.GetHerHis]の秘密の恋人からの手紙を[my_spouse.GetFirstName]に突き付けたが、[my_spouse.GetSheHe]はショックを受けて傷ついたようで、[my_spouse.GetHerHis]の無実を主張してきた！"
 rivalry.1033.a:0 "私は[my_spouse.GetFirstNameNoTooltip]と[my_spouse.GetSheHe]の言葉を信じている！"
 rivalry.1033.a.tt:1 "疑問の種はもう終わりにします"
 rivalry.1033.b:0 "嘘だ！私はもっと調べて真実を見つけるだろう！"
 rivalry.1034.t:0 "涙の告白"
 rivalry.1034.desc:0 "[my_spouse.GetFirstName]に[my_spouse.GetHerHis]の秘密の恋人からの手紙を突きつけたところ、[my_spouse.GetSheHe]は泣き崩れ、[spouse_lover.GetTitledFirstName]との不倫を告白してきた！"
 rivalry.1034.a:0 "[my_spouse.GetSheHe]はよくもこんなことができたものだな？"
 rivalry.1035.t:0 "偽造が発覚した！"
 rivalry.1035.desc:0 "[my_spouse.GetFirstName]の恋人と思われる人物からの手紙の出所を調べた結果、[instigator.Custom('InsultAdjective')][instigator.Custom('InsultNoun')][instigator.GetTitledFirstName]が仕組んだ偽物であることが判明した！"
 rivalry.1035.a:0 "[instigator.GetSheHe|U]は私の結婚に干渉した代償を支払うだろう！"
 rivalry.1036.t:0 "行き詰まり"
 rivalry.1036.desc:0 "私は[rival_spouse.GetFirstName]に手紙を送った秘密の恋人と思われる人物の正体を突き止めようとあらゆる手かがりを追ったが、手紙の出所を特定することは出来なかった。"
 rivalry.1036.a:0 "不注意な[rival_spouse.GetFirstNameNoTooltip]には目を光らせておこう…"
 rivalry.1036.b:0 "手紙は偽物だと結論付けざるを得ない！"
 rivalry.1037.t:0 "結婚への干渉"
 rivalry.1037.desc:0 "私のスパイからの情報によると、[rival.GetTitledFirstName]と[rival.GetHerHis]の[rival_spouse.GetWifeHusband]である[rival_spouse.GetFirstName]の間には、確かに新たな緊張感があるようだ。彼らの間に不信感を抱かせる作戦は成功したようだ！"
 rivalry.1037.a:0 "彼らの争いは、私の耳にとっては甘い音楽だ！"
 rivalry.1038.t:0 "結婚への干渉"
 rivalry.1038.desc:0 "私のスパイは[rival.GetTitledFirstName]が、[rival.GetHerHim]と[rival.GetHerHis]の[rival_spouse.GetWifeHusband]である[rival_spouse.GetFirstName]との間に不信感を与えるため私が送った手紙を偽物だと判断し、私の策略に騙されることはなかったと知らせてきた。"
 rivalry.1038.a:0 "他のものを試してみるしかない…"
 rivalry.1039.t:0 "$rivalry.1037.t$"
 rivalry.1039.desc:0 "私のスパイは、[my_spouse.GetTitledFirstName]はどうやら最初から浮気をしていたようであり、私の偽造した手紙のせいで[my_spouse.GetHerHim]は泣き崩れ、[suspicious_spouse.GetTitledFirstName]にすべてを告白したと知らせてきた！"
 rivalry.1039.a:0 "はて…それは#EMP 興味深い#!"
 rivalry.2001.t:0 "友情への障害"
 rivalry.2001.desc:2 "[target_in_question.GetTitledFirstName]から[rival.GetTitledFirstName]についてどう思うかという手紙が私のところに届いた。[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )]は[target_in_question.GetHerHim]に対して外交的な申し入れをしているようだ。"
 rivalry.2001.a:0 "ふっ、[target_in_question.GetFirstName]は尋ねる必要があるのか？"
 rivalry.2001.b:0 "[target_in_question.GetFirstName]が[target_in_question.GetHerHis]自身で決めるべきだ。"
 rivalry.2002.t:0 "友情への障害"
 rivalry.2002.desc:0 "私への好印象を[target_in_question.GetTitledFirstName]に与えるため努力してきた、そして、私は何を見たか？\n\n私の努力を傷つける悪い噂を[first_rival.GetTitledFirstName]が流布すること以外の何でもない！"
 rivalry.2002.a:0 "[target_in_question.GetFirstName]は、[first_rival.GetFirstName]が[target_in_question.GetHerHim]に言ったことを実際に信じているのか？"
 rivalry.3001.t:0 "さらなる悪化"
 rivalry.3001.desc.opening:0 "まるで[rival.GetSheHe]が人としての最悪の悪徳を受け入れてでもいるかのように、[rival.GetTitledFirstName]は今、私を面と向かって侮辱している！\n\n"
 rivalry.3001.malicious:0 "[rival.GetSheHe|U]は使者を送り、届いた下品な批判を宮廷中に聞こえるようにした。「[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]へ、」という言葉でそれは始まり、文が進むにつれて言葉はますます悪化していくだけである。[rival.Custom('InsultAdjective')][rival.GetWomanMan]はいい度胸をしているな！"
 rivalry.3001.benevolent:0 "[rival.GetSheHe|U]は手紙を送り、関係改善を求めると同時に私のことを「[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]」と呼んでいる。[rival.GetSheHe|U]は今、[rival.GetHerHis]の本性を現している！"
 rivalry.3001.dominant:0 "白昼堂々と[rival.GetSheHe|U]は私のことを「[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]」と呼びながら近づいてきたが、それは喧嘩をしたいと頼んでいるようなものだ！"
 rivalry.3001.submissive:0 "私は私室で、夜に紛れてひそかに持ち込まれた紙片を見つけた。「[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]へ」という言葉でそれは始まり、文が進むにつれて言葉はますます悪化していくだけである。[rival.Custom('InsultAdjective')][rival.GetWomanMan]は、それに[rival.GetHerHis]の署名を入れる度胸まで持ち合わせていた！"
 rivalry.3001.extroverted:0 "[rival.GetSheHe|U]は、私が法廷を開いている間に私に近づき、私に対し「[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]」と挨拶をして、皆の前で私の名前を泥の中に引きずり込んだ！"
 rivalry.3001.emotional:0 "[rival.GetSheHe|U]は突然、[rival.GetHerHis]の人生を妨害していると私を非難し始め、私を「[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]」と呼んで大騒ぎしている。"
 rivalry.3001.levelheaded:0 "[rival.GetSheHe|U]は時間をかけて、まるで偶然のように私を「[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]」と呼ぶ絶好の機会を待っていた。そして、まるで全てが間違いだったようにふるまった。"
 rivalry.3001.desc.fallback:0 "[rival.GetSheHe|U]は皆の前で私を「[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]」と呼んだ！"
 rivalry.3001.desc.end:0 "\n\nこれは耐えられない、私は[rival.GetSheHe]にきっと[rival.GetHerHis]の傲慢の代償を支払わせてやる。"
 rivalry.3001.a:0 "待っていろよ、[rival.GetTitledFirstNameNoTooltip]！"
 rivalry.3002.t:0 "我が友の敵"
 rivalry.3002.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )]である[friend.GetTitledFirstName]は、最近面倒なことに悩まされている。[rival.GetTitledFirstName]は[friend.GetHerHim]をすべての[rival.GetHerHis]の悪質な計画の標的として選び出したのだ。\n\n友人がこのように扱われるのを許せる者がいるだろうか？"
 rivalry.3002.a:0 "お前を非難する、[rival.GetTitledFirstNameNoTooltip]！"
 rivalry.3002.b:0 "[rival.GetTitledFirstName]が私の気持ちを知る必要はない。"
 rivalry.3003.t:0 "ネズミの集い"
 rivalry.3003.desc:0 "[first_friend.GetTitledFirstName]は、[first_friend.GetHerHis]の[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend') )]である、[friend.GetTitledFirstName]とのライバル関係を挙げて、私を非難している。"
 rivalry.3003.a:0 "ふん、群れた羊どもめ。"
 rivalry.3004.t:0 "存在しうる最悪の人物"
 rivalry.3004.opening:0 "たとえ[rival.GetTitledFirstName]を猛烈に憎んでいなかったとしても、我々は絶対に仲良くはなれないとわかっている！"
 rivalry.3004.fallback:0 "\n\n[rival.GetSheHe|U]は、あらゆる場面で私とは反対の行動を取るようだ！"
 rivalry.3004.a:0 "[rival.GetSheHe]は私を困らせるためだけにやっているのか！？"