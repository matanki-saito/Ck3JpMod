l_english:
 rivalry.0001.t:0 "手斧を埋める"
 rivalry.0001.desc:1 "「[ROOT.Char.GetTitledFirstNameNoTooltip]、我々には過去に意見の相違はあったが、そろそろ水に流しても良いとは思わないか？」\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、私から[rival.GetHerHim]への我々の合図をする。「我々の間にあるものは何でも...新しいことを始めよう！」"
 rivalry.0001.a:1 "うん、そうしよう。"
 rivalry.0001.b:0 "私の前にひれ伏すのか！？[ROOT.Char.GetFaith.HighGodName]は善だ！"
 rivalry.0002.t:0 "手斧を埋める"
 rivalry.0002.desc:0 "今、時間的展望と共に、すべてが奇妙なものに思える。私が抱えていた憎しみと、私が必死で引き起こそうと望んでいた痛みは... \nすべては何のためだったのか？\n\n[rival_response.GetTitledFirstName]を敵と呼ぶことは、もはや私にとっては意味がない。"
 rivalry.0002.a:0 "過去は水に流そう。"
 rivalry.0003.t:0 "無価値な敵"
 rivalry.0003.imprisoned.desc:0 "[nemesis.GetTitledFirstNamePossessive]の投獄の知らせが私に届いた時、"
 rivalry.0003.incapable.desc:0 "[nemesis.GetTitledFirstNamePossessive]の事故、そしてよだれを垂らして寝たきりの状態になっているという知らせを最初に聞いた時、"
 rivalry.0003.my_prisoner.desc:0 "When I slammed the cell door in [nemesis.GetTitledFirstNamePossessive] despicable face,"
 rivalry.0003.middle.desc:0 "私は歓喜に満ちていた。あの[nemesis.Custom('InsultAdjective')][nemesis.Custom('InsultNoun')]がついに[nemesis.GetSheHe]に相応しい物を手に入れたのだ！\n\n"
 rivalry.0003.compassionate.desc:0 "しかし、私の幸せは時間とともに薄れていった。古い[nemesis.GetTitledFirstNameNoTooltip]が倒れたことは嬉しかったが、この惨めな生き物は？私は[nemesis.GetHerHim]に#EMP 同情#!しそうになる…"
 rivalry.0003.uncompassionate.desc:0 "しかし、時が経つにつれ、[nemesis.GetHerHis]の気の毒な状態は私を#EMP 退屈#!させるようになった。私はおとなしい子ネズミを苦しめることに喜びを見いだせない。"
 rivalry.0003.a:0 "この章を終える時が来た。"
 rivalry.0003.b:0 "私は絶対に[nemesis.GetHerHim]を許さない！絶対に！"
 rivalry.1001.t:0 "いつもの存在"
 rivalry.1001.desc.opening:0 "[rival.GetTitledFirstName]は、私の人生に絶え間ない災いをもたらしてきた。\n\n"
 rivalry.1001.malicious:0 "[rival.GetSheHe|U]は常に私のやることを台無しにしているように思え、[rival.GetSheHe]がそうしている時、[rival.Custom('InsultAdjective')][rival.GetWomanMan]はニヤニヤと笑っているのだ！"
 rivalry.1001.benevolent:0 "我々が偶然に出会った時はいつも、[rival.Custom('InsultAdjective')][rival.GetWomanMan]は[rival.GetHerHis]のやり方で良識があり、公正に見えるようにして、[rival.GetHerHis]の高みから私を嘲笑うようにしている。真に腹立たしいのは、[rival.GetSheHe]が他の皆を騙しているように思えることだ！"
 rivalry.1001.dominant:0 "[rival.GetSheHe]は常に注意と空間を要求するだけでなく、[rival.GetSheHe]はまた、私の時間と注意を要求する厚かましさを持っている。[rival.GetHerHim]の自慢話を聞く以外に私には何もないとでも言うかのように！"
 rivalry.1001.submissive:0 "[rival.Custom('InsultAdjective')][rival.GetWomanMan]はおとなしいふりをして、機会があるごとに振り返って私を背後から刺してくるだけだ！"
 rivalry.1001.extroverted:0 "[rival.GetSheHe|U]はイベントの度に注目を集め、[rival.GetHerHim]のおしゃべりを皆に何時間も聞かせている。それが十分に悪いことではなかったかのように、[rival.GetSheHe]はまた、[rival.GetSheHe]がそれを行っている間、私を刺すためのあらゆる機会を利用しているように見える！"
 rivalry.1001.introverted:0 "[rival.Custom('InsultAdjective')][rival.GetWomanMan]は岩のようなカリスマ性を持っているが、未だに私についての噂を広めるための時間を見つけているようだ！"
 rivalry.1001.emotional:0 "[rival.GetSheHe|U]はあらゆる機会を利用して場面を作り、私を悪役に振り当てる！[rival.GetSheHe|U]はすすり泣いて不満を言い、私の名を泥の中に引きずり込み、[rival.GetHerHis]人生で間違ったことをすべて私のせいにする。"
 rivalry.1001.levelheaded:0 "それが私の統治を妨害するためであろうと、スマートな侮辱を提供するためであろうと、[rival.GetSheHe]は常にそこにいて待ち構えている。"
 rivalry.1001.desc.fallback:0 "どこに行っても、何をしていても、[rival.GetTitledFirstName]は[rival.GetHerHis]の存在感を示しているよう気がする。それは日々を絶えず暗くする影だ。"
 rivalry.1001.a:0 "お前を呪ってやる、[rival.GetFirstName]！"
 rivalry.1010.t:0 "悪意ある行為"
 rivalry.1010.desc:0 "[rival.GetTitledFirstNamePossessive]の[rival.Custom('InsultBehavior')]は私を常に悩ませてきたが、"
 rivalry.1010.desc.patient:0 "Even I can only abide so much of [rival.GetTitledFirstNamePossessive] [rival.Custom('InsultBehavior')] before it just becomes too much to handle, and"
 rivalry.1010.desc.end:0 "最近は以前にも増してイライラしてきた。この仕打ちに対し私は何とか[rival.GetHerHim]に仕返ししたいが、どのような形で報復してやればいいのだろう？"
 rivalry.1010.a:0 "[rival.GetHerHim]を何年も悩ませる恥ずべき噂を広めよう！"
 rivalry.1010.a.success.tt:0 "#F その噂が多くの陰口や憶測へとつながります#!"
 rivalry.1010.a.failure.tt:0 "#F ありそうもない噂を誰も信じません#!"
 rivalry.1010.a.badfailure.tt:0 "#F 私が噂の出所であることが暴かれます#!"
 rivalry.1010.b:0 "[rival.GetHerHis]の多くの失敗をあざ笑うウィットに富んだ詩を書こう！"
 rivalry.1010.b.success.tt:0 "#F 詩は何度も何度も複写されるほど人気があります#!"
 rivalry.1010.b.failure.tt:0 "#F 人々は詩は下手くそで悪趣味だと感じます#!"
 rivalry.1010.b.badfailure.tt:0 "#F 私が詩の作者であることが暴かれます#!"
 rivalry.1010.c:0 "[rival.GetHerHis]の無礼な行動を[rival.GetHerHis]の面前で直接非難しよう！"
 rivlary.1010.c.tt:0 "#F [rival.GetTitledFirstName]はあなたの扱いに反応するでしょう#!"
 rivalry.1011.t:0 "悪意ある言動"
 rivalry.1011.desc.poem:0 "私の[ROOT.GetCharacter.Custom('quirk_neg_noun')]を嘲笑うような新しい詩が周囲に出回り、私に悪いイメージを植え付けている。この背後に[from_rival.GetTitledFirstName]がいることを証明することはできないが、その散文は[from_rival.GetHerHis]の関与を匂わせるだけだ。"
 rivalry.1011.desc.rumors:0 "私の[ROOT.GetCharacter.Custom('quirk_neg_noun')]に関するとんでもない噂が宮廷中を駆け巡っている。広間を歩いていると、私は冷酷な囁きと残酷なクスクス笑いに悩まされる。この卑劣な戦術は、まさに私が[from_rival.GetTitledFirstName]に予想していたような行動だ！"
 rivalry.1011.a:0 "これに対して[from_rival.GetHerHim]に仕返ししてやる！"
 rivalry.1012.t:0 "愚かな妄想"
 rivalry.1012.desc.poem:0 "[from_rival.GetTitledFirstName]が私の[ROOT.GetCharacter.Custom('quirk_neg_noun')]を嘲笑おうと私を中傷する詩を書いていることをたった今知った！しかし、[from_rival.GetHerHis]の詩はあまりにもお粗末であり、代わりに誰もが[rival.GetHerHis]の戯言のために良い紙が無駄になっていると、[from_rival.GetFirstName]を嘲笑っている！"
 rivalry.1012.desc.rumors:0 "I have just learned that [from_rival.GetTitledFirstName] has been attempting to spread slanderous rumors about the kinds of things I supposedly do behind closed doors. The [from_rival.Custom('quirk_neg_adjective')] wretch must have a very warped view of me, since the rumors were so outlandish and unbelievable that everyone has dismissed them outright. Instead, they are gossiping about how [from_rival.GetFirstName] stooped to such spiteful and petty measures."
 rivalry.1012.a:0 "Serves that wastrel right!"
 rivalry.1013.t:0 "Rumors Planted"
 rivalry.1013.desc:0 "The scandalous rumors about [rival.GetTitledFirstName] I worked to spread among the court have become the new favorite topic for gossip and speculation. I've heard that [rival.GetTitledFirstName] has become increasingly vexed and frustrated trying to put a stop to them!"
 rivalry.1013.a:0 "Maybe this will finally put [rival.GetHerHim] in [rival.GetHerHis] place."
 rivalry.1014.t:0 "Rumors Rejected!"
 rivalry.1014.desc.start:0 "Nobody is taking the rumors I've tried to spread about [rival.GetTitledFirstName] seriously, dismissing them as wild and outlandish. People are laughing more at"
 rivalry.1014.desc.hidden:0 "whomever created them, saying that they must be"
 rivalry.1014.desc.exposed:0 "me for creating them, saying that I am"
 rivalry.1014.desc.end:0 "immature and petty for stooping to such low tactics in an attempt to smear [rival.GetFirstNamePossessive] name."
 rivalry.1014.a:0 "At least I've been able to cover my tracks..."
 rivalry.1014.a.exposed:0 "That didn't go at all as planned."
 rivalry.1015.t:0 "Popular Poem"
 rivalry.1015.desc:0 "The witty rhymes and clever innuendo I worked into my scathing critique of [rival.GetTitledFirstNamePossessive] character has been going around [rival.GetHerHis] court like wildfire! Try as [rival.GetSheHe] might, [rival.GetSheHe] cannot suppress their spread, which only adds to [rival.GetHerHis] embarrassment!"
 rivalry.1015.a:0 "Maybe this will finally put [rival.GetHerHim] in [rival.GetHerHis] place."
 rivalry.1016.t:0 "Poem Rejected"
 rivalry.1016.desc:0 "After writing several poems mocking [rival.GetTitledFirstNamePossessive] character, I spread them around court and waited for them to catch on.\n\nUnfortunately, it seems my writings are less than popular... in fact, everyone is pretty much in agreement that the poems are drivel that is not worth the paper they are written on!"
 rivalry.1016.desc.exposed:0 "Worse, my hatred of [rival.GetTitledFirstName] is so transparent that everyone knows I was the one who wrote them!"
 rivalry.1016.a:0 "I'm just glad I didn't put my name on it."
 rivalry.1016.a.exposed:0 "Why did I think that was a good idea?"
 rivalry.1017.t:0 "Audacious Insult!"
 rivalry.1017.desc:1 "I was [ROOT.GetCharacter.Custom('quirk_pos_adverb')] going about my business when [from_rival.GetTitledFirstName] came up to me and insulted me straight to my face.\n\n[from_rival.GetSheHe] called me a [ROOT.GetCharacter.Custom('quirk_neg_adjective')] [ROOT.GetCharacter.Custom('InsultNoun')]!"
 rivalry.1017.a:0 "I respond to this defamation with a slew of my own insults!"
 rivalry.1017.b:0 "That lying wretch will answer to me in a duel!"
 rivalry.1017.b.tt:0 "#F I will show that wastrel that I am better than [from_rival.GetSheHe] is#!"
 rivalry.1017.c:0 "I will do the right thing and turn the other cheek."
 rivalry.1018.t:0 "Reprisal"
 rivalry.1018.desc:0 "When I went up to [rival.GetTitledFirstName] to give [rival.GetHerHim] a piece of my mind, [rival.GetSheHe] retorted with a slew of insults and abuse of [rival.GetHerHis] own!\n\nThe exchange was seen by many in the realm as childish, and we have both lost face as a result."
 rivalry.1018.a:0 "It's all [rival.GetHerHis] fault for being so [rival.Custom('quirk_neg_adjective')] in the first place!"
 rivalry.1019.t:0 "Injuria Gratis"
 rivalry.1019.desc:0 "When I went up to [rival.GetTitledFirstName] to give [rival.GetHerHim] a piece of my mind, listing off all of [rival.GetHerHis] faults. [rival.GetSheHe|U] had nothing to say in [rival.GetHerHis] defense, and I left knowing that [rival.GetSheHe] had been firmly put in [rival.GetHerHis] place."
 rivalry.1019.a:0 "I knew [rival.GetSheHe] was weak!"
 rivalry.1020.t:0 "Snub Challenged!"
 rivalry.1020.desc:0 "When I called [rival.GetTitledFirstName] out on [rival.GetHerHis] [rival.Custom('quirk_neg_noun')], [rival.GetSheHe] took it as a grave insult and challenged me to a duel in order to uphold [rival.GetHerHis] honor!"
 rivalry.1020.a:0 "You are on, [rival.GetFirstNameNoTooltip]!"
 rivalry.1020.b:0 "Er... no need to resort to violence, now..."
 rivalry.1021.tt:0 "Triumphant victory"
 rivalry.1022.tt:0 "Narrow victory"
 rivalry.1023.tt:0 "Narrow defeat"
 rivalry.1024.tt:0 "Humiliating defeat"
 rivalry.1021.t:0 "Triumphant Victory"
 rivalry.1021.desc:1 "From the start of my duel with [from_rival.GetTitledFirstName] it's clear that I have the upper hand. I press the advantage, keeping [from_rival.GetHerHim] off-balance. Soon [from_rival.GetSheHe] makes a mistake and leaves me an opening, which I seize advantage of to [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [from_rival.GetHerHis] arm, ending the match!\n\nThe fact that my victory was swift and decisive makes it all the better."
 rivalry.1021.a:1 "I have proven myself to be [from_rival.GetFirstNamePossessiveNoTooltip] better!"
 rivalry.1022.t:0 "Narrow Victory"
 rivalry.1022.desc:1 "I begin my duel with [from_rival.GetTitledFirstName] and realize we're more evenly matched than I expected. We trade strikes and parries back and forth for some time, neither gaining an advantage over the other for long.\n\nEventually we both start suffering from exhaustion and he leaves himself open, allowing me to [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [from_rival.GetHerHis] leg and end the match!"
 rivalry.1022.a:0 "My victory proves that I was in the right."
 rivalry.1023.t:0 "Narrow Defeat"
 rivalry.1023.desc:1 "As [from_rival.GetTitledFirstName] and I begin our duel I realize that [from_rival.GetSheHe] is a greater foe than I anticipated. The battle is close, with each of us trading attacks and parries as we seek an opening.\n\nEventually as I start to suffer from exhaustion my guard slips for just a moment, which [from_rival.GetFirstName] takes advantage of to [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] my arm with [from_rival.GetHerHis] [ROOT.GetCharacter.Custom('signature_weapon')]."
 rivalry.1023.desc.end:0 "Bleeding heavily, I have no choice but to concede the match."
 rivalry.1023.desc.death:0 "My wounds take their toll on me and I crumple to the ground."
 rivalry.1023.a:1 "I will get you next time [from_rival.GetTitledFirstNameNoTooltip]!"
 rivalry.1023.a.death:0 "It's so dark..."
 rivalry.1024.t:0 "Humiliating Defeat"
 rivalry.1024.desc:1 "When [from_rival.GetTitledFirstName] and I meet to begin our duel [from_rival.GetSheHe] wastes no time before leaping into action! Caught off-guard, I struggle to regain my ground and [from_rival.GetFirstNamePossessive] relentless attacks leave me no room to recover.\n\nIt is not long before [from_rival.GetSheHe] slips past my guard and [ROOT.GetCharacter.Custom('SignatureWeaponCriticalPresent')] my leg with [from_rival.GetHerHis] [ROOT.GetCharacter.Custom('signature_weapon')],"
 rivalry.1024.desc.end:0 "clearly marking the end of the match. My embarrassing defeat has left me humiliated and ashamed!"
 rivalry.1024.desc.death:0 "causing me to crumple and fall to the ground."
 rivalry.1024.a:0 "I must limp home in disgrace."
 rivalry.1025.t:0 "Shameful Display"
 rivalry.1025.desc:1 "That coward [from_rival.GetTitledFirstName] has refused to duel me, despite having insulted me to my face! I cannot think of anything more shameful than to be so disrespectful without the will to back it up. I always knew that [rival.GetSheHe] was dishonorable, and this proves it!"
 rivalry.1025.a:0 "At least I have maintained my honor."
 rivalry.1030.t:0 "Meddling in Marriage"
 rivalry.1030.desc.happy:0 "私のライバル[rival.GetTitledFirstName]が[rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName]との幸せな結婚を快適に楽しんでいるように見えて、私は[rival.GetHerHim]と2人の間に疑念を植え付け、お互いを疑心暗鬼にすることで、かなりのストレスと心配を引き起こすことができた。"
 rivalry.1030.desc.neutral:0 "ライバルの[rival.GetTitledFirstName]と[rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName]の愛のない結婚は、私に魅力的な機会を残します。もし私が二人の間に疑念と不信感を植え付けることができるなら、[rival.GetFirstName]は[rival.GetHerHis]が結婚を明らかにすることにあまりにも気を取られ、[rival.GetSheHe]は私の計画に干渉することができないだろう！"
 rivalry.1030.desc.unhappy:0 "It is not uncommon for my rival [rival.GetTitledFirstName] and [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] to be at each other's throats. I could instigate another fight between them with a carefully planted note, distracting [rival.GetFirstName] and making it harder for [rival.GetHerHim] to interfere with my plans..."
 rivalry.1030.a:0 "I will plant letters to [rival_spouse.GetTitledFirstNameNoTooltip] from a secret lover."
 rivalry.1030.a.tt:1 "[rival.GetTitledFirstName] will discover some incriminating evidence... but will [rival.GetSheHe] believe it?"
 rivalry.1030.b:0 "I would rather frame [rival.GetTitledFirstNameNoTooltip] instead."
 rivalry.1030.b.tt:1 "[rival_spouse.GetTitledFirstName] will discover some incriminating evidence... but will [rival_spouse.GetSheHe] believe it?"
 rivalry.1030.c:0 "Meddling in another's union is going too far!"
 rivalry.1030.c.tt:1 "Abandon this path for now"
 rivalry.1030.a_success:0 "Successful framing"
 rivalry.1030.a_failure:0 "The plan fails"
 rivalry.1031.t:0 "Evidence of Unfaithfulness?"
 rivalry.1031.desc:0 "Today I found a letter addressed to my [my_spouse.GetWifeHusband] [my_spouse.GetFirstName], written by a lover's hand which details their last amorous adventure together and begs to know when they can meet again!"
 rivalry.1031.desc.fooled:0 "\n\nThe letter's author is not identified, and my mind races with speculation about who my [my_spouse.GetWifeHusband] might be having an affair with!"
 rivalry.1031.desc.suspicious:0 "\n\nAt first I am upset, but as I read it closer I notice the letter is very generic, lacking in any personal details and failing to identify the author. Anyone could have written it..."
 rivalry.1031.a.fooled:0 "I must find out who this mysterious lover of [my_spouse.GetHersHis] is!"
 rivalry.1031.a.suspicious:0 "Investigate quietly to determine what is going on."
 rivalry.1031.b.fooled:0 "その手紙について[my_spouse.GetFirstNameNoTooltip]と向き合おう"
 rivalry.1031.b.suspicious:0 "[my_spouse.GetFirstNameNoTooltip]と直接向き合い、真実を知る！"
 rivalry.1031.b.tt:1 "I will ask [my_spouse.GetTitledFirstName] if [my_spouse.GetSheHe] has been unfaithful"
 rivalry.1031.c:0 "I trust [my_spouse.GetTitledFirstNameNoTooltip], this letter must be a forgery!"
 rivalry.1031.c.tt:1 "I throw the letter away"
 rivalry.1032.t:0 "Accusations of Unfaithfulness"
 rivalry.1032.desc:0 "My [suspicious_spouse.GetWifeHusband] [suspicious_spouse.GetFirstName] approached me today with a letter in hand that [suspicious_spouse.GetSheHe] says was written by my secret lover! Now [suspicious_spouse.GetSheHe] is accusing me of having an affair!"
 rivalry.1032.a:0 "I have not been unfaithful to you, I swear!"
 rivalry.1032.a.tt:1 "I attempt to convince [suspicious_spouse.GetFirstNameNoTooltip] that I have been faithful"
 rivalry.1032.b:0 "I must confess to my affair with [spouse_lover.GetTitledFirstNameNoTooltip]!"
 rivalry.1033.t:0 "Denial of Wrongdoing"
 rivalry.1033.desc:0 "I confronted [my_spouse.GetFirstName] about the letter from [my_spouse.GetHerHis] secret lover today, but [my_spouse.GetSheHe] seemed shocked and hurt by the accusation, and protested [my_spouse.GetHerHis] innocence!"
 rivalry.1033.a:0 "I trust [my_spouse.GetFirstNameNoTooltip] and believe what [my_spouse.GetSheHe] says!"
 rivalry.1033.a.tt:1 "I put an end to this line of inquiry"
 rivalry.1033.b:0 "Lies! I will investigate further and find the truth!"
 rivalry.1034.t:0 "A Tearful Confession"
 rivalry.1034.desc:0 "[my_spouse.GetFirstName]に[my_spouse.GetHerHis]の秘密の恋人からの手紙を突きつけたところ、[my_spouse.GetSheHe]が泣き崩れて[spouse_lover.GetTitledFirstName]との不倫を告白してきた！"
 rivalry.1034.a:0 "How could [my_spouse.GetSheHe] do this to me?"
 rivalry.1035.t:0 "Forgery Discovered!"
 rivalry.1035.desc:0 "After investigating the source of the letter from [my_spouse.GetFirstName]'s supposed lover, I have discovered it was a fake planted by none other than that [instigator.Custom('InsultAdjective')] [instigator.Custom('InsultNoun')] [instigator.GetTitledFirstName]!"
 rivalry.1035.a:0 "私の結婚に干渉したら、[instigator.GetSheHe|U]がお金を払ってくれる！"
 rivalry.1036.t:0 "Dead Ends"
 rivalry.1036.desc:0 "I've followed every lead I can find on tracking down who the supposed secret lover who sent [rival_spouse.GetFirstName] that letter was, but I have been unable to determine the origin of the letter."
 rivalry.1036.a:0 "I will keep an eye on [rival_spouse.GetFirstNameNoTooltip] regardless..."
 rivalry.1036.b:0 "I must conclude that the letter is a fake!"
 rivalry.1037.t:0 "Meddled in Marriage"
 rivalry.1037.desc:0 "My spies have informed me that there is indeed a new tension between [rival.GetTitledFirstName] and [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName]. It appears that my gambit to sow distrust between them was successful!"
 rivalry.1037.a:0 "Their strife is sweet music to my ears!"
 rivalry.1038.t:0 "Meddled in Marriage"
 rivalry.1038.desc:0 "My spies have informed me that [rival.GetTitledFirstName] has determined that the letter I planted to sow distrust between [rival.GetHerHim] and [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] was a fake, and wasn't fooled by my trickery!"
 rivalry.1038.a:0 "I will just have to try something else..."
 rivalry.1039.t:0 "$rivalry.1037.t$"
 rivalry.1039.desc:0 "My spies have informed me that [my_spouse.GetTitledFirstName] apparently was having an affair all along, and my forged letter caused [my_spouse.GetHerHim] to break down and confess to [suspicious_spouse.GetTitledFirstName]!"
 rivalry.1039.a:0 "Well now... that #EMP is#! interesting"
 rivalry.2001.t:0 "An Obstacle to Friendship"
 rivalry.2001.desc:2 "I have received a letter from [target_in_question.GetTitledFirstName] asking what I think of [rival.GetTitledFirstName]. It seems that [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )] is making diplomatic overtures towards [target_in_question.GetHerHim]."
 rivalry.2001.a:0 "Hah, does [target_in_question.GetFirstName] even have to ask?"
 rivalry.2001.b:0 "[target_in_question.GetFirstName] should make up [target_in_question.GetHerHis] own mind."
 rivalry.2002.t:0 "An Obstacle to Friendship"
 rivalry.2002.desc:0 "I have been working hard to leave [target_in_question.GetTitledFirstName] a good impression of me, and what do I discover?\n\nThat none other than [first_rival.GetTitledFirstName] has been spreading vile rumors about me to harm my efforts!"
 rivalry.2002.a:0 "Does [target_in_question.GetFirstName] actually believe what [first_rival.GetFirstName] tells [target_in_question.GetHerHim]?"
 rivalry.3001.t:0 "From Bad to Worse"
 rivalry.3001.desc.opening:0 "As if it was not enough that [rival.GetSheHe] embraces the worst vices of humanity, [rival.GetTitledFirstName] has now insulted me to my face!\n\n"
 rivalry.3001.malicious:0 "[rival.GetSheHe|U] sent a messenger, making sure that the whole court could hear the vile comments delivered. \"To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]\", it began, and only got worse as it went on. The [rival.Custom('InsultAdjective')] [rival.GetWomanMan] has some nerve!"
 rivalry.3001.benevolent:0 "[rival.GetSheHe|U] sent a letter, asking for better relations and at the same time addressing me as \"The [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName].\" [rival.GetSheHe|U] truly shows [rival.GetHerHis] true colors now!"
 rivalry.3001.dominant:0 "[rival.GetSheHe|U] approached me in broad daylight, addressing me as the \"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]\", and practically begging for a fight!"
 rivalry.3001.submissive:0 "I found a note in my private chambers, smuggled there under the cover of night. \"To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]\", it began, and only got worse as it went on. The [rival.Custom('InsultAdjective')] [rival.GetWomanMan] even had the nerve to sign it with [rival.GetHerHis] name!"
 rivalry.3001.extroverted:0 "[rival.GetSheHe|U] approached me while I was holding court, greeted me as the \"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]\", and continued to drag my name through the mud in front of everyone!"
 rivalry.3001.emotional:0 "[rival.GetSheHe|U] suddenly started accusing me of sabotaging [rival.GetHerHis] whole life, calling me the \"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]\", and making a scene."
 rivalry.3001.levelheaded:0 "[rival.GetSheHe|U] bode [rival.GetHerHis] time, waiting for the perfect oppurtunity to address me as the \"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]\" as if by accident, and then [rival.GetSheHe] acted as if it had all been a mistake."
 rivalry.3001.desc.fallback:0 "[rival.GetSheHe|U] called me the \"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]\" in front of everyone!"
 rivalry.3001.desc.end:0 "\n\nThis cannot stand, I will make sure [rival.GetSheHe] pays for [rival.GetHerHis] insolence."
 rivalry.3001.a:0 "Just you wait, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.t:0 "The Enemy of My Friend"
 rivalry.3002.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )], [friend.GetTitledFirstName], has been struggling with an annoyance lately. [rival.GetTitledFirstName] has picked [friend.GetHerHim] out as a target for all [rival.GetHerHis] vicious schemes.\n\nWho would I be to let this kind of treatment of my friends stand?"
 rivalry.3002.a:0 "I denounce you, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.b:0 "[rival.GetTitledFirstName] doesn't have to know how I feel."
 rivalry.3003.t:0 "Rats Gathering"
 rivalry.3003.desc:0 "[first_friend.GetTitledFirstName] has denounced me, citing my rivalry with [first_friend.GetHerHis] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend') )], [friend.GetTitledFirstName]."
 rivalry.3003.a:0 "Bah! A flock of sheep."
 rivalry.3004.t:0 "The Worst Person Possible"
 rivalry.3004.opening:0 "Even if I did not already hate [rival.GetTitledFirstName] so intensely I know that we would never get along!"
 rivalry.3004.fallback:0 "\n\n[rival.GetSheHe|U] seems to behave the opposite of how I would in every situation!"
 rivalry.3004.a:0 "Does [rival.GetSheHe] do it only to spite me?!"