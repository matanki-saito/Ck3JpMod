l_english:
 mentor_student.0001.t:0 "What Once Was"
 mentor_student.0001.desc:1 "\"This cannot continue [ROOT.Char.GetFirstNameNoTooltip]!\" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] exclaims, [mentor_to_lose.Custom('quirk_neg_pp')].\n\n\"Our relationship is over, we are too different for this to work out. You are on your own now.\""
 mentor_student.0001.a:0 "結構。"
 mentor_student.0002.desc:1 "「もう貴方に教えることは何も残っていない。」\n\n我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )][mentor_to_lose.GetTitledFirstName]は[mentor_to_lose.Custom('quirk_pos_adverb')]に向かって微笑み、頷いた。「まだまだ学ぶべきことは多いですが、ここからは自分で学んで行きなさい。」"
 mentor_student.0002.a:1 "[mentor_to_lose.GetSheHe|U]は本当に多くのことを教えてくれた！"
 mentor_student.0002.b:0 "我々の関係はさらに強いものとなったように感じる。"
 mentor_student.0003.t:0 "考え直す"
 mentor_student.0003.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] smiles [mentor_to_lose.Custom('quirk_neg_adverb')] as [mentor_to_lose.GetSheHe] tells me of [mentor_to_lose.GetHerHis] latest #EMP victories#!.\n\nI might still have things to learn, but it is getting harder and harder to tolerate [mentor_to_lose.GetFirstName] as a person."
 mentor_student.0003.a:0 "This relationship is over."
 mentor_student.0003.b:0 "これが知識の対価というのならば……"