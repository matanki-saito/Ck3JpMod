l_english:
 bishop.1001.opening:0 "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc:0 "私の義務は、[spouse.GetTitledFirstName]との結婚が本質的に近親婚であることを証明する反論の余地のない証拠が明らかになったことを知らせることです。この不道徳な関係をすぐに終わらせるなら、この情報は私たち二人の間にとどまるでしょう。"
 bishop.1001.a:0 "もちろんだ、[bishop.GetTitledFirstNameNoTooltip]。"
 bishop.1001.a.tt:1 "@warning_icon!#X あなたは[spouse.GetUIName]と離婚します#!"
 bishop.1001.b:0 "そんなあからさまな嘘で、私たちの結婚生活が引き裂かれることはない！"
 bishop.1001.b.success:0 "その主張が嘘であることを証明する"
 bishop.1001.b.failure:0 "主張は確かに反論の余地がない"
 bishop.1001.c:0 "そんな嘘をつくとは…私が[bishop.GetHerHim]を正してみせよう。"
 bishop.1001.c.success:0 "結婚の神聖性を主張することに成功する"
 bishop.1001.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip]を説得できない"
 bishop.1001.d:0 "これはきっと…忘れ去られるのでは？"
 bishop.1011.desc_opening:0 "[targeting.GetTitledFirstName]を標的とする[faction.GetNameNoTooltip]におけるあなたの関与は最も見苦しいものですーもしあなたがそれを撤回しないなら、私は抜本的な措置を取らざるを得ません。"
 bishop.1011.desc_cannibal:0 "\n\nSay, your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.GetTitledFirstName] looks very tasty. It would be a #EMP shame#! if something were to happen to [cannibal_food.GetHerHim]..."
 bishop.1011.desc_beating:0 "\n\n狂信者の集団が近くをうろついていて、神罰を少しの慈悲を込めて盛んに与えています。あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))]である[to_beat_up.GetTitledFirstName]は、まだたまに一人で街を歩いていますよね...？"
 bishop.1011.a:0 "私は[bishop.GetFaith.HouseOfWorship]の怒りを求めているのではない。"
 bishop.1011.b:0 "あなたの言葉は私を傷つけはしない！"
 bishop.1011.b.tt:1 "あなたは薄っぺらい脅しを無視します"
 bishop.1011.b.outcome:0 "街路で血を流しているのが発見された"
 all_my_theocratic_vassals:0 "私のすべての神権制の封臣"
 bishop.1011.c:0 "理由を説明させてくれ…"
 bishop.1011.c.success_vassal:0 "[bishop.GetTitledFirstNameNoTooltip] is so convinced that [bishop.GetSheHe] recruits a colleague to the cause"
 bishop.1011.c.success:0 "[bishop.GetTitledFirstNameNoTooltip]は私の動機を理解する。"
 bishop.1011.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip]は無感動だ"
 bishop.1011.c.failure.tt:0 "[bishop.GetSheHe|U]が思い切った行動に出ます"
 bishop.1012.title:0 "謎の失踪"
 bishop.1012.desc:0 "[cannibal_food.GetTitledFirstName]が失踪して、血の海だけが残った…"