l_english:
 bishop.2001.t:0 "聖職者の権利"
 bishop.2001.desc.a:0 "[scoped_bishop.GetCouncilTitle][scoped_bishop.GetFirstName]は激怒している。\n\n[scoped_bishop.GetSheHe|U]は、私が[scoped_prisoner.GetTitledFirstName]を私の囚人として拘留する権利がないと主張している。「[scoped_prisoner.GetSheHe|U]は聖職者です！[scoped_prisoner.GetHerHis]の罪がどのようなものであろうと、世俗の統治者には、[scoped_prisoner.GetHerHim]に裁きを下す権限はないのです！」"
 bishop.2001.desc.b:0 "私の囚人である[scoped_prisoner.GetTitledFirstName]は、[scoped_prisoner.GetFaith.ReligiousText]の一節をしっかりとした声で暗唱しながら、顔を上げ[scoped_prisoner.GetHerHis]の裁きを待っている。「[scoped_prisoner.GetFirstNameNoTooltip]は聖職者の一人であることは明らかです。」と[scoped_bishop.GetCouncilTitle][scoped_bishop.GetFirstName]は言い、囚人のすぐ隣に立って、私を軽蔑の眼差しで眺めている。「したがって、[scoped_prisoner.GetSheHe]は聖職者の管理下に置かれなければななりません。」"
 bishop.2001.desc.c:0 "[scoped_prisoner.GetTitledFirstName]は、[scoped_prisoner.GetHerHim]の前に置かれた[scoped_prisoner.GetFaith.ReligiousText]の一節を震えるような声で朗読した後、静かに立っている。\n\n「[scoped_prisoner.GetFirstNameNoTooltip]は聖職者の一人であることは明らかです」と[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName]は言い、囚人のすぐ隣に立って、私を軽蔑の眼差しで眺めている。「そのため、[scoped_prisoner.GetSheHe]は聖職者の管理下に置かれなければなりません。」"
 bishop.2001.a:0 "きっと[scoped_prisoner.GetSheHe]は「私が」選んだ一節を暗唱できるはずだな？"
 tooltip.bishop.2001.a.success:0 "[scoped_prisoner.GetTitledFirstName]は、その一節を正しく暗唱する"
 bishop.2001.success.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName]は聖職者の管理下に置かれます。"
 tooltip.bishop.a.2001.fail:0 "[scoped_prisoner.GetTitledFirstName]は二節目を読むことができない"
 bishop.2001.failure.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName]は地下牢へと戻されます。"
 bishop.2001.b:0 "選択の余地はない。"
 bishop.2001.c:0 "途中で躓かないようにな…"
 tooltip.bishop.c.2001.success:0 "[scoped_prisoner.GetTitledFirstName]が事故に遭う"
 bishop.2001.success.c.desc.tt:0 "[scoped_prisoner.GetFirstName]は解放された後に死亡します。"
 tooltip.bishop.c.2001.fail:0 "[scoped_prisoner.GetTitledFirstName]は無傷のまま去る"
 bishop.2001.failure.c.desc.tt:0 "[scoped_prisoner.GetFirstName]は私の暗殺者から逃れます！"
 bishop.2001.d:0 "私の囚人だ、[scoped_prisoner.GetSheHe]は地下牢に留まるだろう！"
 bishop.2002.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の家族"
 bishop.2002.desc.b:0 "私は手を挙げて広間の向こうから[scoped_relative.GetFirstName]を呼ぶが、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))]は当惑したような視線を返すだけで、急いで立ち去ってしまう。"
 bishop.2002.desc.c:0 "私が会話を始めようと食卓を見回しても、きまり悪そうな表情で、顔を背けているだけだ。"
 bishop.2002.desc.a:0 "\n\n私の家族は、[scoped_bishop.Custom('InsultAdjective')][scoped_bishop.Custom('InsultNoun')]の[scoped_bishop.GetCouncilTitle][scoped_bishop.GetFirstName]のために、私に敵意を向けている。[scoped_bishop.GetSheHe|U]は私の親族が霊的な導きを求め、[scoped_bishop.GetHerHim]のところに行くたびに、私が邪悪な[ROOT.Char.GetTitleTierName]であり、[ROOT.GetCharacter.GetFaith.HighGodName]が我が家を呪っているのだと主張して、親族の耳に嘘を囁くのが習慣になっている。"
 bishop.2002.a:0 "私にも[scoped_bishop.GetHerHim]について少し言いたいことがあるのだが…"
 tooltip.bishop.2002.a.success:0 "親族に[scoped_bishop.GetTitledFirstName]が嘘をついていることを納得させる"
 bishop.2002.success.a.desc.tt:0 "[scoped_bishop.GetFirstNamePossessive]が私を誹謗中傷しようとしていることを暴露します。"
 tooltip.bishop.a.2002.fail:0 "私の言葉に家族は動じない"
 bishop.2002.failure.a.desc.tt:0 "親族は話を聞くことを拒否しています。"
 bishop.2002.b:0 "公の懺悔が助けになるだろうか？"
 bishop.2002.c:0 "[scoped_bishop.GetCouncilTitle|U]に私を傷つけさせはしない！"
 bishop.2003.t:0 "人々の司祭"
 bishop.2003.desc:0 "[scoped_bishop.GetHerHis]の礼拝の間に[scoped_bishop.GetCouncilTitle][scoped_bishop.GetFirstName]が私を嘲笑した説教をしない日はなかった。\n\nあの取り憑かれた[scoped_bishop.Custom('InsultNoun')]は、私が[ROOT.Char.GetFaith.DevilName]の手先であると信じて疑わず、[scoped_bishop.GetSheHe]は農民たちを私に敵対させるまで休むことはないだろう。"
 bishop.2003.a:0 "寄付と少しの譲歩があれば、[scoped_bishop.GetHerHim]を落ち着かせることができる…"
 bishop.2003.b.a:0 "私はすべてを完全に支配している！"
 bishop.2003.b.b:0 "ばかな！起こりうる最悪の事態は何だ？"
 bishop.2003.c:0 "我が封臣の不服従は許さぬ！"
 bishop.2003.c.infidel:0 "これを最後に[scoped_bishop.GetHerHim]を黙らせる時が来た。"
 bishop.2002.everyrelative.custom:0 "[scoped_bishop.GetFaith.GetAdjective]である他のすべての私の[family_member|E]"
 bishop.2002.everypiousrelative.custom:0 "敬虔な[scoped_bishop.GetFaith.GetAdjective]であるすべての私の[family_member|E]"
 bishop.2003.countyunrest.custom:0 "[scoped_bishop.GetFaith.GetAdjective]であるすべての私の[domain|E]である[county|E]"
 bishop.2003.everytheocrat.custom:0 "[scoped_bishop.GetFaith.GetAdjective]であるすべての[theocratic|E]の封臣"