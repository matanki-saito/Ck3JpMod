l_english:
 parent_meddling_tt:0 "私の[parent.Custom('MotherFather')]は、私の決定に対する発言権があることを期待しています。"
 parent_meddling_decrease_tt:0 "私の[parent.Custom('MotherFather')]は、私が[parent.GetHerHis]の助言に従うことを喜んでいます。"
 parent.1001.t:0 "[parent.Custom('MotherFather')|U]の助言"
 parent.1001.desc:1 "私の[parent.Custom('MotherFather')]は、[ROOT.Char.Custom('GetCourt')]の$knight_culture_player_plural_no_tooltip_lowercase$について、その訓練の方法や、戦場で何を準備すべきかなど、様々なことを論評している。\n\n$knight_culture_player_plural_no_tooltip$でさえ、[parent.Custom('MotherFather')]の言っていることには多くの意味があることを認めている。"
 parent.1001.a:1 "「それで、どのように$knight_culture_player_plural_no_tooltip_lowercase$を編成#EMP すべき#!だろうか、我が[parent.Custom('MotherFather')]？」"
 parent.1001.b:0 "彼らの戦い方は私が決める！"
 parent.1002.desc:0 "私の[parent.Custom('MotherFather')]は賢明な[parent.GetWomanMan]であり、人々のニーズや欲求について深く理解している。\n\n[parent.GetSheHe|U]はしばしば他人を相手にするとき、よく私を指導してくれる。"
 parent.1002.a:0 "正直、得ることのできる助言はすべて必要なものだ。"
 parent.1002.b:0 "\"It is #EMP my#! [ROOT.Char.Custom('GetCourt')], not yours, [parent.Custom('MotherFather')].\""
 parent.1003.desc:0 "My [parent.Custom('MotherFather')] often spends hours pointing out little details I miss at my [ROOT.Char.Custom('GetCourt')].\n\nTwo servants who used to fight now gossip, the guards seem more quiet than usual, a brazier has been moved to the other side of the [ROOT.Char.Custom('ResidenceBuilding')]..."
 parent.1003.a:0 "知らないで後悔するより、知っておいた方がいい。"
 parent.1003.b:0 "「私は悩みの種をあなたに育ててもらうことはしないよ、我が[parent.Custom('MotherFather')]。」"
 parent.1004.desc:0 "[parent.Custom('MotherFather')]は、私の家令よりも、国庫をよく把握していると感じることがある。[parent.GetSheHe]がその使い方を教えてくれると、金貨の価値が二倍になるように思われる。"
 parent.1004.a:0 "「慎重な選択へと導いてください、我が[parent.Custom('MotherFather')]。」"
 parent.1004.b:0 "領国は我がもの、その国庫は我がもの！"
 parent.1005.desc:0 "Many wise men and women grace my [ROOT.Char.Custom('GetCourt')], but I doubt a single one of them could best my [parent.Custom('MotherFather')] in debate. [parent.GetSheHe|U] always has a surprising perspective or another layer of knowledge to reveal!"
 parent.1005.a:0 "「[parent.Custom('MotherFather')]よ、あなたの知恵を分けてください！」"
 parent.1005.b:0 "言葉はまぶしいが、それほど賢明なのだろうか？"
 parent.1006.t:0 "導き手"
 parent.1006.desc:0 "私の[parent.Custom('MotherFather')]は最近[county.GetNameNoTier]において進行している出来事にとても興味を持っている。\n\n[parent.GetSheHe|U]は、男爵や市長にまで対応を開始し、適切な管理を指導している！"
 parent.1006.a:0 "良くやった、我が[parent.Custom('MotherFather')]。"
 parent.1007.t:0 "[parent.Custom('MotherFather')|U]の調停"
 parent.1007.desc_opening:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))]である[courtier.GetTitledFirstName]は私を軽蔑する態度を明確にしている。\n\n"
 parent.1007.courtier_1:0 "I caught [courtier.GetHerHim] in the middle of a tale about a blunder I had #EMP supposedly#! committed at an event I did not even attend!"
 parent.1007.courtier_2:0 "I came across [courtier.GetHerHim] and another hanger-on walking about the [ROOT.Char.Custom('ResidenceBuilding')]. The moment [courtier.GetTitledFirstNameNoTooltip] saw me [courtier.GetSheHe] made a point of pausing the gossip until I had passed. It is not even the first occurrence of such an insult!"
 parent.1007.desc_end:0 "\n\n常に仲介者である私の[parent.Custom('MotherFather')]は、我々の間の空気を調整することを提案している。"
 parent.1007.a:0 "[parent.Custom('MotherFather')|U]の助けは常に歓迎だ。"
 parent.1007.b:0 "自分の力で抑え込んでやる！"
 parent.1009.t:0 "新しい関係"
 parent.1009.desc:0 "私の[parent.Custom('MotherFather')]の昔馴染み[new_courtier.GetTitledFirstName]が、[parent.Custom('MotherFather')]の招待を受けて[ROOT.Char.Custom('GetCourt')]に到着した。\n\n私の[parent.Custom('MotherFather')]は、もし[new_courtier.GetFirstNameNoTooltip]に何かの役職が与えられれば、限りなく良い影響があるだろうと示唆している。"
 parent.1009.a:0 "我々は[new_courtier.GetHerHim]のためにできることがあるはずだ。"
 parent.1009.b:0 "いや、[new_courtier.GetSheHe]はここに居場所はない。"
 parent.1010.t:0 "リラックスした関係"
 parent.1010.desc:0 "Lately my burdens as [ROOT.Char.GetTitleAsNameNoTooltip] have been more acute than usual, and my [parent.Custom('MotherFather')] seems to have taken notice.\n\n[parent.GetSheHe|U] insists I take a break for the day, assuring me [parent.GetSheHe] will handle my responsibilities in the meantime."
 parent.1010.a:0 "休息はまさに必要なものだ。"
 parent.1010.b:0 "リラックスしている時間はない！"
 parent.2002.t:0 "健全な教育"
 parent.2002.desc:0 "何日も[child.GetTitledFirstName]を見なかった後、私はすぐに、私の出過ぎた[parent.Custom('MotherFather')]が[child.GetSheHe]がどこにいたかを正確に知っていることに気づいた:\n「私は[child.GetHerHis]の教育を懸念して遠ざけただけだ。[new_guardian.GetTitledFirstNamePossessive]の保護の下なら、[child.GetHerHim]にとって物事がはるかに良くなるだろう。」"
 parent.2002.a:0 "私の[child.Custom('DaughterSon')]を#EMP どこへ#!やった！？"
 child_sent_away_tt:0 "[child.GetTitledFirstName] will be educated by [new_guardian.GetTitledFirstName]"
 parent.2003.t:0 "狭量な私の[parent.Custom('MotherFather')|U]"
 parent.2003.desc:0 "I thought the feud between my [parent.Custom('MotherFather')] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], [hated_courtier.GetTitledFirstName], would never end.\n\nWell, now it has. My [parent.Custom('MotherFather')] has banished [hated_courtier.GetFirstNameNoTooltip] from my [ROOT.Char.Custom('GetRealmOrDomicile')|l]!"
 parent.2003.a:0 "How dare [parent.GetSheHe]?! It is #EMP my#! [ROOT.Char.Custom('GetRealmOrDomicile')|l]!"
 parent.2003.b:0 "良い厄介払いだ。"
 parent.2004.t:0 "絶え間ない厄介事"
 parent.2004.opening:0 "My [parent.Custom('MotherFather')], [parent.GetFirstName], has taken to following me everywhere, voicing [parent.GetHerHis] opinions on everything I do and trying to offer guidance."
 parent.2004.malicious:0 "\n\n[parent.GetSheHe|U]は容赦なく私を苦しめ、その厳しい扱いは私自身のためだと主張しながらも、[parent.GetHerHis]の唇に浮かぶ笑みを否定する。"
 parent.2004.benevolent:0 "\n\n[parent.GetSheHe|U]は私に正義の美徳を説き、私が学ぶべき主題が多くあることをほのめかしている。"
 parent.2004.dominant:0 "\n\n[parent.GetSheHe|U]は常に私に説教をして、決して態度を和らげることなく、私を決してリラックスさせない。"
 parent.2004.submissive:0 "\n\n[parent.GetSheHe|U]は私の絶え間ない影となって、[parent.GetHerHis]の批評をすべて示唆と暗示の覆いの後ろに隠している。"
 parent.2004.extroverted:0 "\n\n[parent.GetSheHe|U] even acts that way among my [ROOT.Char.Custom('GetCourtierPlural')|l]. [parent.GetSheHe|U] pushes me to talk to them, creating situations that are awkward for everyone!"
 parent.2004.introverted:0 "\n\n[parent.GetSheHe|U] preaches about the virtues of solitude, and tries to isolate me from my [ROOT.Char.Custom('GetCourtierPlural')|l]!"
 parent.2004.emotional:0 "\n\n感情的になりがちな[parent.GetSheHe|U]は、騒がないように私が話を聞いてあげているという状況を最大限に利用している。"
 parent.2004.levelheaded:0 "\n\n[parent.GetSheHe|U]はすべてにおいて私と議論したがっており、どんな状況でも焦って決定を下すことはあらゆる利点を失うことだと主張している。長い議論で非常に多くの時間とエネルギーが吸い上げられている。"
 parent.2004.fallback:0 "\n\n[parent.GetSheHe|U] pesters me endlessly with suggestions, and the [ROOT.Char.Custom('GetCourt')|l] is starting to gossip about who truly makes decisions at the [ROOT.Char.Custom('ResidenceBuilding')]!"
 parent.2004.end:0 "[parent.GetSheHe]が愛情を持ってそれをやっているのはわかるが、これは馬鹿げている。"
 parent.2004.a:0 "[parent.GetHerHim]に止めるよう命令しよう！"
 parent.2004.b:0 "[parent.GetSheHe|U]は厄介だが、間違いなく役に立っている…"
 parent.2004.b.message:0 "私は今のままでいい"
 parent.3001.t:0 "私の翼の下で"
 parent.3001.desc:0 "Lately I have noticed that my dear [child.Custom('GetDaughterSon')], [child.GetTitledFirstName], spends a lot of time with my [parent.Custom('MotherFather')].\n\nApparently [parent.GetTitledFirstName] has taken a personal interest in [child.GetFirstNamePossessiveNoTooltip] life, and intends to be an active part of it."
 parent.3001.a:0 "私の[parent.Custom('MotherFather')]は、私の[child.Custom('GetDaughterSon')]を本当に大切にしてくれている！"
 parent.3001.b:0 "[parent.GetHerHis|U]の私の[child.Custom('GetDaughterSon')]への突然の興味は気がかりだ…"
 parent.3001.c:0 "私のずる賢い[parent.Custom('MotherFather')]も、これでは逃げられまい！"