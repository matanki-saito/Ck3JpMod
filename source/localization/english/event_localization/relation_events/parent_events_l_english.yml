l_english:
 parent_meddling_tt:0 "私の[parent.Custom('MotherFather')]は、私の決定に対する発言権があることを期待しています。"
 parent_meddling_decrease_tt:0 "私の[parent.Custom('MotherFather')]は、私が[parent.GetHerHis]の助言に従うことを喜んでいます。"
 parent.1001.t:0 "[parent.Custom('MotherFather')|U]の助言"
 parent.1001.desc:1 "私の[parent.Custom('MotherFather')]は私の領国の$knight_culture_player_plural_no_tooltip_lowercase$について、彼らの訓練の方法や、戦場で何を準備すべきかなど、様々なことを論評している。\n\n$knight_culture_player_plural_no_tooltip$でさえ、[parent.GetSheHe]の言っていることには多くの意味があることを認めている。"
 parent.1001.a:0 "「それで、どのように編成#EMP すべき#!だろうか、我が[parent.Custom('MotherFather')]？」"
 parent.1001.b:0 "彼らの戦い方は私が決める！"
 parent.1002.desc:0 "私の[parent.Custom('MotherFather')]は賢明な[parent.GetWomanMan]であり、人々のニーズや欲求について深く理解している。\n\n[parent.GetSheHe|U]はしばしば他人を相手にするとき、よく私を指導してくれる。"
 parent.1002.a:0 "正直、得ることのできる助言はすべて必要なものだ。"
 parent.1002.b:0 "「私の法廷は私のものです、我が[parent.Custom('MotherFather')]。」"
 parent.1003.desc:0 "私の[parent.Custom('MotherFather')]は、しばしば私の宮廷で私が見落としている小さな細部を指摘するのに時間を費やしている。\n\nかつて喧嘩をしていた二人の使用人は噂話をするようになり、城主はいつもより静かになり、燭台が広間の反対側へと移された…"
 parent.1003.a:0 "知らないで後悔するより、知っておいた方がいい。"
 parent.1003.b:0 "「私は悩みの種をあなたに育ててもらうことはしないよ、我が[parent.Custom('MotherFather')]。」"
 parent.1004.desc:0 "[parent.Custom('MotherFather')]は、私の家令よりも、国庫をよく把握していると感じることがある。[parent.GetSheHe]がその使い方を教えてくれると、金貨の価値が二倍になるように思われる。"
 parent.1004.a:0 "「慎重な選択へと導いてください、我が[parent.Custom('MotherFather')]。」"
 parent.1004.b:0 "我が領国、我が国庫！"
 parent.1005.desc:0 "私の分野にも賢い人たちがいるが、その中の一人が私の[parent.Custom('MotherFather')]を討論するのに最適であるとは思えない。[parent.GetSheHe|U]には常に驚くべき視点や、明らかにすべき別の知識の層がある。"
 parent.1005.a:0 "「[parent.Custom('MotherFather')]よ、あなたの知恵を分けてください！」"
 parent.1005.b:0 "言葉はまぶしいが、それほど賢明なのだろうか？"
 parent.1006.t:0 "導き手"
 parent.1006.desc:0 "私の[parent.Custom('MotherFather')]は最近[county.GetNameNoTier]での進行している出来事にとても興味を持っている。\n\n[parent.GetSheHe|U]は、男爵や市長にまで対応を開始し、適切な管理を指導している！"
 parent.1006.a:0 "良くやった、我が[parent.Custom('MotherFather')]。"
 parent.1007.t:0 "[parent.Custom('MotherFather')|U]の調停"
 parent.1007.desc_opening:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))]である[courtier.GetTitledFirstName]は私を軽蔑する態度を明確にしている。\n\n"
 parent.1007.courtier_1:0 "私は饗宴の最中に私が犯したと#EMP 推定される#!失態についての話の途中で[courtier.GetHerHim]を捕まえた。饗宴に私は参加してもいないのに！"
 parent.1007.courtier_2:0 "私は廊下を歩いている[courtier.GetHerHim]ともう一人の廷臣に出くわした。[courtier.GetTitledFirstNameNoTooltip]が私を見た瞬間、[courtier.GetSheHe]は私が通り過ぎるまで噂話を一時停止させた。そのような侮辱は初めての出来事ですらない！"
 parent.1007.desc_end:0 "\n\n常に仲介者である私の[parent.Custom('MotherFather')]は、我々の間の空気を調整することを提案している。"
 parent.1007.a:0 "[parent.Custom('MotherFather')|U]の助けは常に歓迎だ。"
 parent.1007.b:0 "これらの人々は自分の力で抑え込んでやる！"
 parent.1009.t:0 "新しい関係"
 parent.1009.desc:0 "私の[parent.Custom('MotherFather')]の古い知人の一人である[new_courtier.GetTitledFirstName]が、[parent.GetHerHis]の招待で宮廷に到着した。\n\n私の[parent.Custom('MotherFather')]は、もし[new_courtier.GetSheHe]が宮廷での地位を与えられた場合には、[new_courtier.GetFirstNameNoTooltip]が王国に良い影響を与える可能性があることを示唆している。"
 parent.1009.a:0 "我々は[new_courtier.GetHerHim]のためにできることがあるはずだ。"
 parent.1009.b:0 "いや、[new_courtier.GetSheHe]はここに居場所はない。"
 parent.1010.t:0 "リラックスした関係"
 parent.1010.desc:0 "最近はいつも以上に統治への負担が激しく、私の[parent.Custom('MotherFather')]もそれに気付いたようだ。\n\n[parent.GetSheHe|U]は、その間の私の責任は[parent.GetSheHe]が処理すると保証し、私が一日を庭で過ごすよう主張している。"
 parent.1010.a:0 "休息はまさに必要なものだ。"
 parent.1010.b:0 "リラックスしている時間はない！"
 parent.2002.t:0 "健全な教育"
 parent.2002.desc:0 "何日も[child.GetTitledFirstName]を見なかった後、私はすぐに、私の出過ぎた[parent.Custom('MotherFather')]が[child.GetSheHe] がどこにいたかを正確に知っていることに気づいた:\n「私は[child.GetHerHis]の教育を懸念して[child.GetHerHim]を遠ざけただけだ。[new_guardian.GetTitledFirstNamePossessive]の保護の下なら、[child.GetHerHim]にとって物事がはるかに良くなるだろう。」"
 parent.2002.a:0 "私の[child.Custom('DaughterSon')]を#EMP どこへ#!やった！？"
 child_sent_away_tt:0 "[child.GetTitledFirstNameNoTooltip]は[new_guardian.GetTitledFirstNameNoTooltip]によって教育されます"
 parent.2003.t:0 "狭量な私の[parent.Custom('MotherFather')|U]"
 parent.2003.desc:0 "私の[parent.Custom('MotherFather')]と私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))]である[hated_courtier.GetTitledFirstName]との確執は決して終わることはないと思っていた。\n\nああ、今がそうだ。私の[parent.Custom('MotherFather')]は、[hated_courtier.GetFirstNameNoTooltip]を領国から追放した！"
 parent.2003.a:0 "[parent.GetSheHe]はよくもそんなことができたな！？#EMP 私の#!領国だぞ！"
 parent.2003.b:0 "良い厄介払いだ。"
 parent.2004.t:0 "絶え間ない厄介事"
 parent.2004.opening:0 "私の[parent.Custom('MotherFather')]は、どこに行っても私の後をついて来て、私がすることすべてに[parent.GetHerHis]の意見を言い、指導しようとする。"
 parent.2004.malicious:0 "\n\n[parent.GetSheHe|U] needles me mercilessly, claiming that the harsh treatment is for my own good, while denying the smile I sometimes see playing across [parent.GetHerHis] lips."
 parent.2004.benevolent:0 "\n\n[parent.GetSheHe|U]は私に正義の美徳を説き、私が学ぶべき主題が多くあることをほのめかしている。"
 parent.2004.dominant:0 "\n\n[parent.GetSheHe|U]は常に私に説教をして、決して態度を和らげることなく、私を決してリラックスさせない。"
 parent.2004.submissive:0 "\n\n[parent.GetSheHe|U]は私の絶え間ない影となって、[parent.GetHerHis]の批評をすべて示唆と暗示の覆いの後ろに隠している。"
 parent.2004.extroverted:0 "\n\n[parent.GetSheHe|U]は私の廷臣の間でさえそのように振る舞っている。[parent.GetSheHe|U]は私に彼らと話すことを押し付けてきて、誰にとっても気まずい状況を作り出している！"
 parent.2004.introverted:0 "\n\n[parent.GetSheHe|U]は孤独の美徳を説き、私を廷臣たちから孤立させようとする！"
 parent.2004.emotional:0 "\n\n感情的になりがちな[parent.GetSheHe|U]は、騒がないように私が話を聞いてあげているという状況を最大限に利用している。"
 parent.2004.levelheaded:0 "\n\n[parent.GetSheHe|U]はすべてにおいて私と議論したがっており、どんな状況でも焦って決定を下すことはあらゆる利点を失うことだと主張している。長い議論で非常に多くの時間とエネルギーが吸い上げられている。"
 parent.2004.fallback:0 "\n\n[parent.GetSheHe|U]は提案と共に延々と私に迫り、宮廷では[ROOT.Char.Custom('ResidenceBuilding')]で真の意思決定をしているのは誰なのかについて噂話が始まっている！"
 parent.2004.end:0 "[parent.GetSheHe]が愛情を持ってそれをやっているのはわかるが、これは馬鹿げている。"
 parent.2004.a:0 "[parent.GetHerHim]に止めるよう命令しよう！"
 parent.2004.b:0 "[parent.GetSheHe|U]は厄介だが、間違いなく役に立っている…"
 parent.2004.b.message:0 "I am fine with the way things are"
 parent.3001.t:0 "私の翼の下で"
 parent.3001.desc:0 "最近、私の親愛なる[child.Custom('GetDaughterSon')]、[child.GetTitledFirstName]が、私の[parent.Custom('MotherFather')]と一緒に多くの時間を過ごしていることに気づいた。\n\nどうやら[parent.GetTitledFirstNameNoTooltip]は[child.GetFirstNamePossessiveNoTooltip]の人生に個人的に興味を持ち、積極的に参加するつもりのようだ。"
 parent.3001.a:0 "私の[parent.Custom('MotherFather')]は、私の[child.Custom('GetDaughterSon')]を本当に大切にしてくれている！"
 parent.3001.b:0 "[parent.GetHerHis|U]の私の[child.Custom('GetDaughterSon')]への突然の興味は気がかりだ…"
 parent.3001.c:0 "My wily [parent.Custom('MotherFather')] will not get away with this!"