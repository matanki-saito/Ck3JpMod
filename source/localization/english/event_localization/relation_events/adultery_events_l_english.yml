l_english:
 adultery.0002.t:0 "他の誰か"
 adultery.0002.consort_start.desc:0 "[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は夜になると再び[ROOT.Char.Custom('GetChamber')|l]から姿を消した。[lover_spouse.GetSheHe|U]は最近距離を置いているようだ——物思いにふけり、[ROOT.Char.Custom('GetCourt')|l]でもあまり姿を見ない。"
 adultery.0002.soulmate_start.desc:0 "[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]を抱いてから随分と時間が経った。[lover_spouse.GetSheHe|U]は最近距離を置いているようだ——なぜ会えないのか私が問い詰めると[lover_spouse.GetSheHe]は次々と言い訳をしてくる。"
 adultery.0002.desc:1 "\n\n私は[lover_spouse.GetHerHis]を満足させることができないのだろうか？それとも[lover_spouse.GetSheHe]はただ忙しいだけなのだろうか？あるいは[lover_spouse.GetSheHe]は他の誰かと情を通じているのだろうか…？"
 adultery.0002.a:0 "「[lover_spouse.GetFirstNameNoTooltip]、別の相手でもいるのか？」"
 adultery.0002.a.tt:0 "[lover_spouse.GetTitledFirstNameNoTooltip]に直接問いただす"
 adultery.0002.b:0 "自分で調べてみよう。"
 adultery.0002.b.tt:0 "[lover_spouse.GetSheHe]が不貞を働いていた場合、私はそれを知ることになるだろう"
 adultery.0002.b.success:0 "[lover_spouse.GetHerHis]の愛の行方を突き止めた"
 adultery.0002.b.success.innocent:0 "[lover_spouse.GetTitledFirstName]は潔白だった"
 adultery.0002.b.failure:0 "不貞を裏付ける証拠は見つからなかった"
 adultery.0002.c:0 "[lover_spouse.GetHerHis|U]の一挙一動を監視せねばならないな。"
 adultery.0002.c.tt:0 "[spymaster|E]が[lover_spouse.GetShortUIName]を監視します"
 adultery.0002.d:0 "[lover_spouse.GetSheHe|U]が結婚の神聖さを穢すことなどありえない！"
 adultery.0002.d.concubine_or_soulmate:0 "[lover_spouse.GetSheHe|U]がこのように私を邪険にするはずがない！"
 adultery.0003.t:0 "告発"
 adultery.0003.desc:0 "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が最近張り詰めた様子だった理由が、二人きりになった時ようやく明らかになった。\n\n「正直にお話になって下さい」[spouse.GetSheHe]はただならぬ口調で言った。「他に誰かおられるのですか？他の妾でもお作りになったのではありませんか？」"
 adultery.0003.a:0 "もちろん違う！"
 adultery.0003.a.tt_lie:0 "[spouse.GetSheHe]が信じてくれるといいのだが…"
 adultery.0003.a.tt_truth:0 "あの[spouse.GetSheHe]がそんなことを疑うとは…"
 adultery.0003.b:0 "気づかれないと思ったんだ…"
 adultery.0003.b.tt:0 "[spouse.GetSheHe|U]はあなたを許すかもしれないし、許さないかもしれません…"
 adultery.0004.desc:0 "「[spouse.GetFirstNameNoTooltip]、よくもそのような事をのたまえたものですね？この私が愛人を作るなど、絶対にあり得ません！」\n\n[lover_spouse.GetTitledFirstName]は私の追求を否定した。[lover_spouse.GetSheHe]は本気で動揺しているように見える。"
 adultery.0004.b:0 "[lover_spouse.GetHerHis]の言葉を受け止める他ない。"
 adultery.0004.b.malicious:0 "今のところはな…"
 adultery.0006.apologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip]は時間が凍りついたように沈黙しているが、[lover_spouse.GetHerHis]の目にはそれが見える。私の恐れは本物だ。私も凍り付いてしまったようだ——激しく鼓動している心臓を除いて。\n\n[lover_spouse.GetFirstNamePossessiveNoTooltip]の唇からようやく言葉がこぼれた時、[lover_spouse.GetHerHis]の目からは涙がこぼれる。「お願いです、私の愛する[lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]、私を許してください。お願いです！私はあなたに全てをお話しします。私は"
 adultery.0006.your_lovername.desc:1 "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]とベッドを共にしました。"
 adultery.0006.my_lovername.desc:1 "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]とベッドを共にしました。"
 adultery.0006.unapologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip]は私の告発を予想していなかった、それは明らかだ。しかし[lover_spouse.GetSheHe|U]の動揺はそう長くは続かなかった。\n\n「気づくのにずいぶん時間がかかりましたね、#EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!。」[lover_spouse.GetHerHis|U]の言葉は毒を帯びている。「ええ、私は他の人と寝ましたとも——"
 adultery.0006.male_lover.desc:0 "取るに足らない男ですよ、私は彼の名前さえ知りません。"
 adultery.0006.female_lover.desc:0 "取るに足らない女ですよ、私は彼女の名前さえ知りません。"
 adultery.0006.apologetic_end.desc:0 "誓ってたった一度だけです！」"
 adultery.0006.unapologetic_end.desc:0 "たった一度だけ、私の言葉を信じてください。私は喜んで再びそうします。」"
 adultery.0006.a:0 "皆がお前の裏切りを知ることになるぞ、[lover_spouse.Custom('InsultNounSexual')]！"
 adultery.0006.b:0 "あなたを許そう。今回は。"
 adultery.0006.c:0 "私が[lover_spouse.GetHerHim]を信用しなかったら、我々には何が残るのだ？"
 adultery.0007.start.desc:0 "私の不安は杞憂ではなかった。私は[lover_spouse.GetFirstNamePossessiveNoTooltip]の不貞の証拠を見つけた！\n\n"
 adultery.0007.lover_my.desc:0 "あの嘘つきの[lover_spouse.Custom('InsultNoun')]は[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)]を[lover_spouse.GetHerHis]のベッドに誘い込んでいた。"
 adultery.0007.lover_herhis.desc:0 "あの嘘つきの[lover_spouse.Custom('InsultNoun')]は[sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)]を[lover_spouse.GetHerHis]のベッドに誘い込んでいた。"
 adultery.0007.male_lover.desc:0 "[lover_spouse.GetSheHe|U]は、[lover_spouse.GetHerselfHimself]自身を取るに足らない卑しい下民の男で汚してしまった。"
 adultery.0007.female_lover.desc:0 "[lover_spouse.GetSheHe|U]は、[lover_spouse.GetHerselfHimself]自身を取るに足らない卑しい下民の雌豚で汚してしまった。"
 adultery.0007.end.desc:0 "私の知る限りでは、それは一度限りだった。それは[lover_spouse.GetHerHis]の裏切りに直面した私への寒々しい慰めである…"
 adultery.0008.t:0 "発見"
 adultery.0008.sex_partner.desc:0 "[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]との私のちょっとした戯れについては、証拠を残さないよう細心の注意をしていたつもりだった。それなのに、何やら理解できない方法で[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]は、私たちの秘密を知ってしまい、それを世間に暴露してしまった！"
 adultery.0008.no_sex_partner.desc:0 "私のちょっとした戯れについては、証拠を残さないよう細心の注意をしていたつもりだった。それなのに、何やら理解できない方法で[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]は私の浮気を知ってしまい、それを世間に暴露してしまった！"
 adultery.0008.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]！"
 adultery.0009.desc:0 "[spouse.GetTitledFirstNamePossessive]の涙は言葉では言い表せないほど痛い。顔をハンカチで覆う[spouse.GetSheHe]の姿に、私は絶句した。\n\n「私…私たちは永遠だと思っていた」 [spouse.GetSheHe]が嗚咽の合間にささやく。「私たちは約束した。#EMP あなたも#!約束したのに、[ROOT.Char.GetFirstNameNoTooltip]——それでもあなたは他の人とベッドを共にした。もう二度とあなたを信じられない。おしまいです。」"
 adultery.0009.a:0 "私は何と愚かなことを…"
 adultery.1001.t:0 "忠節への疑問"
 adultery.1001.opening:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]、[mother.GetTitledFirstName]のお腹の中には子供がおり、本来は大喜びするべき状況だ。しかし、[mother.GetSheHe]の挙動不審な様子を見ると、私は何かがおかしいという気持ちを拭えない。\n\n"
 adultery.1001.default:1 "[mother.GetSheHe]が言うとおり、私が本当に父親なのか、それとも[mother.GetSheHe]が私たちの結束を裏切ったのか？"
 adultery.1001.hard_to_believe:0 "[mother.GetSheHe]がこのように私を裏切るとは信じ難いが、私が父親ではないという事もあり得るのだろうか？"
 adultery.1001.easy_to_believe:0 "[mother.GetSheHe]が私を裏切る可能性は非常に高そうだし、[mother.GetHerHis]の子供の父親は私ではないのだろう。"
 adultery.1001.desc_sadistic:0 "私を苦しめるためだけに他人の子供を産むなんて、[mother.GetHerHim]ならやりかねない。"
 adultery.1001.desc_lustful:0 "[mother.GetHerHis]のとどまるところを知らない欲求はあけすけで、私だけに対するものではないのではないかと、ずっと心配していた。その子は他の誰かのものなのか？"
 adultery.1001.desc_deceitful:0 "[mother.GetSheHe|U]は私が父親だと主張しているが、[mother.GetSheHe]はこれまで何度も私に嘘をついてきた。"
 adultery.1001.desc_root_trusting:0 "私は父親ではないかもしれないと疑っているが…[mother.GetSheHe|U]はそんなことを私に隠したりしない、そうだろう？"
 adultery.1001.desc_root_lunatic:0 "それらは私に対して囁かれていた。それは理解している。理解しているはずだ。どうやったら私は彼女の中にいるものの父親になれるのだ？あの残酷で恐ろしいものの。"
 adultery.1001.desc_lunatic:0 "[mother.GetSheHe|U]は私が父親だと主張しているが、一方で[mother.GetSheHe]は影が[mother.GetHerHim]に語りかけているとも主張している。"
 adultery.1001.a:0 "[mother.GetSheHe|U]は私に教えるべきだ！"
 adultery.1001.a.tt:0 "[mother.GetFirstNameNoTooltip]に直接向き合います"
 adultery.1001.b:0 "慎重に調査しよう。"
 adultery.1001.b_no_scheme:0 "後で調べてみる必要がある…"
 adultery.1001.b_cannot_start_scheme:0 "#F 今これを調べている時間はないが、だが覚えておこう…#!"
 adultery.1001.c:0 "私は父親に違いない。きっと。"
 adultery.1001.c.tt:0 "#F なぜ心配する必要があるのだ？#!"
 adultery.1002.t:0 "這いよる疑惑"
 adultery.1002.desc_paranoid:1 "「その子は本当は私の子じゃないとわかっている！」私の[spouse.Custom('WifeHusbandPossessive')]の目は非難と共に大きく見開かれている。「誰なのだ？」[adultery_spouse.GetSheHe]が主張する。「誰だ？」"
 adultery.1002.desc_chaste:0 "「あなたが産む子は本当に私の子なのか？」私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]は尋ねる。「あなたの献身は理解している…一人の[spouse.GetWomanMan]として…何よりも[spouse.GetFaith.HighGodName]に対して。」"
 adultery.1002.desc_craven:0 "「そ…その子は本当に私の子なのか？」わが[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]は回答を恐れているように見える。"
 adultery.1002.desc_vengeful:0 "「あなたが抱いている子は本当に私の子なのか？」私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]は尋ねる。「私は[adultery_spouse.GetFaith.HighGodName]に誓おう、もし私に嘘をついたら…」"
 adultery.1002.desc_compassionate:0 "「あなたが抱いている子は本当に私の子なのか？」私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]は尋ねる。「あなたが何をしたにせよ、私は苦しんでほしくはない…」"
 adultery.1002.worried:0 "「教えてくれ、それは本当に私の子か？」[adultery_spouse.GetTitledFirstName]はひどく取り乱しているようだ。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]の目は心配そうに私を見つめている。"
 adultery.1002.desc_sadistic:0 "「他の[spouse.GetWomanMan]に妊娠させられたのではないだろうな？」私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]は私を注意深く見ている。「あなたにとって、私に嘘をつくのと同じくらい悪いことだとわかっているはずだが？」[spouse.GetSheHe|U]は笑う。"
 adultery.1002.desc_lunatic:0 "「私の子供だって？！」[adultery_spouse.GetTitledFirstNamePossessive]の目が激しく回転する。「彼らが教えてくれる、分そうだろう！」"
 adultery.1002.conclusion:0 "\n\n私は[ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]。"
 adultery.1002.a:0 "真実を話さなければならない。"
 adultery.1002.a.confession_tt:0 "[adultery_spouse.GetShortUIName|U]は真実を知るでしょう"
 adultery.1002.b:0 "もちろんあなたの子です、[adultery_spouse.GetFirstNameNoTooltip]！"
 adultery.1002.b.tt:0 "#F うまくいけば[adultery_spouse.GetSheHe|U]は、これ以上の質問はしてはこないでしょう。#!"
 adultery.1002.c:0 "もちろんあなたの子です、[adultery_spouse.GetFirstNameNoTooltip]！"
 adultery.1002.c.tt:0 "#F [adultery_spouse.GetSheHe|U]はきっとそう信じているに違いありません！#!"
 adultery.1003.desc:0 "「もちろんこの子はあなたの子です。」[mother.GetFirstName]は[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]。「どうしてそう思わないのですか？」"
 adultery.1003.a:0 "[mother.GetHerHim]の言葉を聞くだけでよかった。"
 adultery.1003.a.tt:0 "#F 知ることは慰めになります。#!"
 adultery.1003.b:0 "[mother.GetHerHim]は信じられない！"
 adultery.1003.duel_success:0 "真実を明らかにする"
 adultery.1003.duel_success_tt:0 "他の誰かが[mother.GetFirstNamePossessiveNoTooltip]の子の父親である場合、私は[mother.GetHerHis]の不貞の証拠を掴みます"
 adultery.1003.duel_failure:0 "スパイが発見される"
 adultery.1004.default_reaction:0 "[mother.GetTitledFirstNamePossessive]の目には涙が溢れている。"
 adultery.1004.reaction_callous:0 "[mother.GetTitledFirstName]は私を見つめ、その表情は微動だにしない。"
 adultery.1004.reaction_sadistic:0 "[mother.GetTitledFirstName]は私に皮肉のこもった笑みを向ける。"
 adultery.1004.reaction_gluttonous:0 "[mother.GetTitledFirstName]は甘い焼き菓子で[mother.GetHerHis]の目から湧き出る涙を隠そうとする。"
 adultery.1004.reaction_deceitful:0 "「嘘をつくのに疲れました。」[mother.GetTitledFirstName]は今にも泣きだしそうだ。"
 adultery.1004.reaction_compassionate:0 "「座ってください、愛する人。」[mother.GetTitledFirstNamePossessive]の目には本物の不安が見て取れる。"
 adultery.1004.reaction_honest:0 "「あなたにも他の誰にも、嘘はつきたくありません。」[mother.GetTitledFirstNamePossessive]の目は泣き腫らして真っ赤だ。"
 adultery.1004.reaction_lunatic:0 "私を見つめる[mother.GetTitledFirstName]は、いつになく頭がはっきりしているようだ。その瞳に翳りがさす。「密偵たちはもうあなたに教えたの？」"
 adultery.1004.reaction_positive_opinion:0 "「理解してほしいのです、あなたを傷つけたくはありません。」涙が[mother.GetTitledFirstNamePossessive]の顔を流れている。"
 adultery.1004.reaction_negative_opinion:0 "[mother.GetTitledFirstNamePossessive]の唇が[mother.GetHerHis]の硬直した表情に細い線を描いている。「ほっとしています。」"
 adultery.1004.default_admission:0 "\n\n長い沈黙の後、[mother.GetSheHe]はついにそれを認める。「[real_father.GetTitledFirstName]が子供の本当の父親です。」"
 adultery.1004.a:0 "どうしてこんなことに？考える時間が必要だ。"
 adultery.1004.a.tt:0 "私は自分の秘密を守ります。今のところは。"
 adultery.1004.b:0 "この秘密は私たちだけのものにしなければ！"
 adultery.1004.c:0 "皆がお前の不貞を知ることになる！"
 adultery.1006.t:0 "[adultery_spouse.GetSheHe|U]は知る"
 adultery.1006.very_positive_opinion:0 "「ええ、父親は[real_father.GetTitledFirstName]です。」もはや[adultery_spouse.GetSheHe]にこの秘密を隠していないことはほとんど安堵に近いものだった。"
 adultery.1006.very_negative_opinion:0 "「ええ、父親は[real_father.GetTitledFirstName]です。」わざわざ繰り返して言うのが楽しくて仕方なかった。"
 adultery.1006.fallback:0 "「ええ、父親は[real_father.GetTitledFirstName]です…」私は告白するしかなかった。"
 adultery.1006.conclusion:0 "\n\n少なくとも知っているのは私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]だけだ。"
 adultery.1006.a:0 "これからどうなるのだ？"
 adultery.1009.t:0 "疑惑の収束"
 adultery.1009.desc:0 "私の心配は杞憂に終わったようだ。私のスパイがあらゆる努力をしたにもかかわらず、[mother.GetTitledFirstName]が浮気をしていたという証拠は見つからなかった。\n\n残念なことに、[mother.GetSheHe]は私が疑いを抱いていたことを知ってしまい、私に失望している。"
 adultery.1009.a:0 "もちろん、ずっとあなたを信じていた、愛しい人よ！"
 adultery.1009.a.flavor_tt:0 "私はただ確信したかった。"
 adultery.2001.t:0 "我が[adultery_child.Custom('GetDaughterSon')|U]"
 adultery.2001.desc_dislike:0 "時々、[adultery_child.GetTitledFirstName]のことが気になる。[adultery_child.GetSheHe]の言葉、[adultery_child.GetHerHis]の癪に障る性格、[adultery_child.GetSheHe]がいつも私を苛立たせるそのやり方…[adultery_child.GetSheHe|U]は私にとって、庶民どもと同じくらい異質な存在だ。"
 adultery.2001.desc_suspicious_mother:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]である[adultery_spouse.GetTitledFirstName]は、我々の[adultery_child.Custom('GetDaughterSon')]について何かを隠しており、私はそれを確信している！こそこそした視線、[adultery_child.GetTitledFirstName]に対する彼女の保護、[adultery_spouse.GetSheHe]が私のあらゆる問いを避けようとするやり方…"
 adultery.2001.desc_mother_lover:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]である[adultery_spouse.GetTitledFirstName]が我々の結婚に対する不貞行為を行っていることを知って以来、私は[adultery_spouse.GetHerHim]に近いすべての人に疑いの目を向けている。行き交うすべての廷臣、私自身の[ROOT.Char.Custom('ChildChildrenGender')]にさえ…"
 adultery.2001.desc_fallback:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))][adultery_spouse.GetTitledFirstName]と[adultery_child.GetTitledFirstName]についての話をすると、[adultery_spouse.GetSheHe]はいつも距離を置こうとする。最初は何とも思っていなかったが、今では[adultery_spouse.GetFirstName]が何かを隠しているのではないかと疑い始めている。"
 adultery.2001.desc_end:1 "\n\n私は[adultery_child.Custom('GetDaughterSon')]である[adultery_child.GetTitledFirstName]の立場を軽々しく疑っているわけではないが、疑念が私の心を苦しめている。"
 adultery.2001.a:0 "確認する必要がある!"
 adultery.2001.b:0 "当然、[adultery_child.GetSheHe]は私の[adultery_child.Custom('GetDaughterSon')]だ。"
 adultery.2001.a.tt:0 "[adultery_child.GetFirstNameNoTooltip]が私の本当の子供ではない場合："
 adultery.2001.a.duel_success:1 "身内から首尾よく探り出す"
 adultery.2001.a.duel_failure:1 "真実を明らかにしようとするも捕まる"
 adultery.2002.t_a:0 "我々の子供"
 adultery.2002.desc_no_child:0 "[adultery_spouse.GetSheHe]が庭を横切ってくるのを見て、私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]である[adultery_spouse.GetTitledFirstName]に手を振ったが、[adultery_spouse.GetSheHe]は明らかに目を背ける。\n\n[adultery_spouse.GetHerHis]の貞節に関する私の最初の懸念は誤解だったようだ。しかし、[adultery_spouse.GetFirstNameNoTooltip]にとってはすぐに忘れられるようなものではない。"
 adultery.2002.desc_not_born:0 "[adultery_spouse.GetSheHe]が庭を横切ってくるのを見て、私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]である[adultery_spouse.GetTitledFirstName]に手を振ったが、[adultery_spouse.GetSheHe]は明らかに目を背ける。\n\n[adultery_spouse.GetHerHis]の貞節に関する私の最初の懸念は誤解だったようだ。しかし、[adultery_spouse.GetFirstNameNoTooltip]にとってはすぐに忘れられるようなものではない。"
 adultery.2002.desc_spouse:0 "[adultery_spouse.GetSheHe]が庭を横切ってくるのを見て、私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]である[adultery_spouse.GetTitledFirstName]に手を振ったが、[adultery_spouse.GetSheHe]は明らかに目を背ける。\n\n[adultery_child.GetTitledFirstNamePossessive]の血統に関する私の最初の懸念は誤解だったようだ。しかし、それらはすぐに忘れられるようなものではない。"
 adultery.2002.desc:0 "[adultery_child.GetSheHe]が庭を横切ってくるのを見て、私は[adultery_child.Custom('GetDaughterSon')]である[adultery_child.GetTitledFirstName]に手を振り、暗い疑念を払拭しようとする。\n\n[adultery_child.GetTitledFirstNamePossessive]の血統に関する私の最初の懸念は誤解だったようだ。しかし、それらはすぐに忘れられるようなものではない。"
 adultery.2002.a_spouse:0 "私に隠し事ができると思っているなら、大間違いだ！"
 adultery.2002.a_unborn:0 "[adultery_spouse.GetSheHe|U]は私に隠し事などできない！"
 adultery.2002.a:0 "[adultery_child.GetSheHe|U]は私に隠し事などできない！"
 adultery.2002.a_spouse_tt:0 "#F 彼らにもっと注意を向けよう！#!"
 adultery.2002.a.tt_unborn:0 "#F [adultery_spouse.GetHerHim]にもっと注意を向けよう！#!"
 adultery.2002.a.tt:0 "#F [adultery_child.GetHerHim]にもっと注意を向けよう！#!"
 adultery.2002.b:0 "これで安心だ！"
 adultery.2003.desc:0 "「はい、お父——いえ、[ROOT.Char.GetFirstNameNoTooltip]、[real_father.GetTitledFirstName]が私の本当の[real_father.Custom('MotherFather')]です！」\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]である[adultery_spouse.GetTitledFirstNamePossessive]の裏切りの痛みは、ようやく真実を知った時の安堵感にほとんど打ち消されている。[adultery_spouse.GetSheHe]と[adultery_child.GetFirstName]がこれを私に対してずっと隠し続けてきたと考えると…"
 adultery.2003.a:0 "よくも彼らは私をこんな風に騙してくれたな！？"
 adultery.2006.t:0 "私の出自"
 adultery.2006.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]である[owner.GetTitledFirstName]は、私が[owner.GetHerHim]ではなく、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]である[real_father.GetTitledFirstName]の[ROOT.Char.Custom('GetDaughterSon')]であることを知った！少なくとも、世間には知られていない…まだ。"
 adultery.2006.a:0 "今、私はどうやって[owner.GetHerHim]と向き合えばよいのだ？"
 adultery.2008.t:0 "私の[adultery_child.Custom('GetDaughterSon')|U]？"
 adultery.2008.desc:2 "胸で高まるこの不安は、いつだって正しかった！\n\nスパイが、私が[adultery_child.GetTitledFirstName]の父親ではないことを明らかにした。[adultery_child.GetSheHe|U]は[adultery_spouse.GetFirstName]と[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]の野合の産物なのだ！"
 adultery.2008.a:0 "皆に知らしめよう——あれは我が子ではないと！"
 adultery.2008.b:0 "考える時間が必要だ。"
 adultery.2008.b.tt:0 "今のところは胸に秘めておこう。"
 adultery.2009.t:0 "私の[adultery_child.Custom('GetDaughterSon')|U]？"
 adultery.2009.desc:1 "[adultery_child.GetTitledFirstName]の行動をどこまでも追わせたが、私のスパイたちは、[adultery_child.GetHerHis]の血筋を疑うべき証拠を何一つ見つけられなかった。\n\nしかし残念なことに[adultery_child.GetFirstNameNoTooltip]は、私がほんの少しでも疑念を抱いたこと自体にいまだ立腹している。"
 adultery.2009.a:0 "結局、[adultery_child.GetSheHe]は私の子供なのだな。"
 adultery.3001.t:0 "秘密"
 adultery.3001.desc:0 "「私の[ROOT.Char.Custom('GetDaughterSon')]、愛する我が子、伝えなければならなかったのです！私を許してくれる？」\n\n母は床に倒れ、[parent_with_secret.GetHerHis]の顔には涙が流れ、私は言葉を失っている。"
 adultery.3001.desc_father:1 "私が父だと思って育ってきた[father.GetFirstName]、その[father.GetWomanMan]は私とは全くの他人なのだ。私の実の親は[real_father.GetTitledFirstName]だ！"
 adultery.3001.desc_no_father:0 "私の[real_father.Custom('MotherFather')]は[real_father.GetTitledFirstName]だ！"
 adultery.3001.a:0 "[parent_with_secret.Custom('MotherFather')]はよくもこんなことができたな！？"
 adultery.3001.a.tt:0 "#F 少なくとも世間には知られていない…#!"
 adultery.4001.t:0 "[adultery_spouse.GetTitledFirstNamePossessiveNoTooltip]の裏切り"
 adultery.4001.start.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', adultery_spouse)]が"
 adultery.4001.unsuccessful_sex_attempt.desc:0 "[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]を誘惑しようとしただと！？"
 adultery.4001.fur.desc:1 "[adultery_spouse.GetSheHe]は毛皮だけを着て[sex_partner.GetHerHis]の寝室に行き、あっという間に放り出されたと言われている！"
 adultery.4001.laugh.desc:0 "[adultery_spouse.GetSheHe]が[sex_partner.GetHerHim]を[adultery_spouse.GetHerHis]のベッドに誘った時、[sex_partner.GetSheHe]は[adultery_spouse.GetHerHis]の顔を見て笑ったと言われている！"
 adultery.4001.threw.desc:0 "二人きりになった瞬間、[adultery_spouse.GetSheHe]は[sex_partner.GetHerHim]に身を投げ出したが、[sex_partner.GetFirstNameNoTooltip]はその思いに耐えることができなかったと言われている。"
 adultery.4001.sex_partner.desc:0 "[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]と姦通しただと！？"
 adultery.4001.commoner.desc:0 "卑しい平民と姦通しただと！？"
 adultery.4001.servant.desc:0 "召使の一人と姦通しただと！？"
 adultery.4001.another_gender.desc:0 "もう一人の[unknown_sex_partner.GetWomanMan]がいたとはいえ！"
 adultery.4001.bed.desc:0 "噂を信じるとすれば、私たちのベッドの中で！"
 adultery.4001.mare.desc:0 "厩舎の中で、それも愚かな牝馬のように！"
 adultery.4001.stallion.desc:0 "厩舎の中で、それも自由奔放な種馬のように！"
 adultery.4001.deer.desc:0 "森の中で、それも発情した鹿のように！"
 adultery.4001.elephant.desc:0 "森の中で、それも発情した象のように！"
 adultery.4001.desk.desc:0 "噂を信じるとすれば、私の机の上で！"
 adultery.4001.alley.desc:0 "不潔な路地で、それも平民の浮浪者のように！"
 adultery.4001.table:0 "噂を信じるとすれば、大広間のテーブルの上で！"
 adultery.4001.kitchen.desc:0 "噂を信じるとすれば、台所を降りたところで！"
 adultery.4001.privy.desc:0 "それも、噂を信じるとすれば、暗い悪臭の漂う屋外便所で！"
 adultery.4001.end.desc:0 "\n\n私が[adultery_spouse.GetFirstName]に面と向かって話すと、[adultery_spouse.GetSheHe]は「一度だけだった」と言い張る——まるで[adultery_spouse.GetHerHis]の裏切りの言い訳をしているかのように！"
 adultery.4001.a:0 "[adultery_spouse.GetHerHim]をどうやって再び信じろというのだ？"
 adultery.4001.b:0 "衛兵！その下劣な[adultery_spouse.Custom('InsultNounSexual')]を捕らえよ！"
 adultery.4001.b2:0 "後悔するぞ！衛兵！"
 adultery.4001.c:0 "どうにかして、忘れるよう努めなければならない。"
 adultery.2001.a.duel_success.tooltip:0 "兎にも角にも真実を明らかにする"