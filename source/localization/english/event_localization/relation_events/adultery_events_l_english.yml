l_english:
 adultery.0002.t:0 "他の誰かにさせる"
 adultery.0002.consort_start.desc:0 "[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は夜になると再び部屋から姿を消した。 [lover_spouse.GetSheHe|U]は最近距離を置いているようだ。物思いにふけり、宮廷でもあまり姿を見ない。"
 adultery.0002.soulmate_start.desc:0 "[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]を抱いてから随分と時間がった。 [lover_spouse.GetSheHe|U]は最近距離を置いているようだ。 なぜ会えないのか問い詰めると[lover_spouse.GetSheHe]は次々と言い訳をしてくる。"
 adultery.0002.desc:1 "\n\n私は[lover_spouse.GetHerHis]を満足させることができないのだろうか？ それとも[lover_spouse.GetSheHe]はただ忙しいのだろうか？ それとも[lover_spouse.GetSheHe]は他の誰かと情を通じているのだろうか...？"
 adultery.0002.a:0 "「[lover_spouse.GetFirstNameNoTooltip]、別の相手でもいるのか？」"
 adultery.0002.a.tt:0 "[lover_spouse.GetTitledFirstNameNoTooltip]を問い詰める"
 adultery.0002.b:0 "自分で調べてみよう。"
 adultery.0002.b.tt:0 "[lover_spouse.GetSheHe]が不貞を働いていたとしたら、それを知ることになるのだろうな"
 adultery.0002.b.success:0 "[lover_spouse.GetHerHis]の恋愛事情をうまく知ることができた"
 adultery.0002.b.success.innocent:0 "[lover_spouse.GetTitledFirstName]は無実だった"
 adultery.0002.b.failure:0 "不貞の証拠は見つけられなかった"
 adultery.0002.c:0 "[lover_spouse.GetHerHis|U]の一挙一動を監視せねばならないな。"
 adultery.0002.c.tt:0 "[spymaster|E]が[lover_spouse.GetShortUIName]を監視する"
 adultery.0002.d:0 "[lover_spouse.GetSheHe|U]が結婚の神聖さを穢すことなどありえない！"
 adultery.0002.d.concubine_or_soulmate:0 "[lover_spouse.GetSheHe|U]がのように私を邪険にするはずがない！"
 adultery.0003.t:0 "告発"
 adultery.0003.desc:0 "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が最近張り詰めている理由が、二人きりになったときようやく明らかになった。\n\n「正直に話して」[spouse.GetSheHe]は深刻な口調で言った。「他に誰かいるのですか？ 恋人ですか？」"
 adultery.0003.a:0 "もちろん違う！"
 adultery.0003.a.tt_lie:0 "[spouse.GetSheHe]が信じてくれるといいが..."
 adultery.0003.a.tt_truth:0 "That [spouse.GetSheHe] would even suspect such a thing..."
 adultery.0003.b:0 "気づかれないと思ったんだ..."
 adultery.0003.b.tt:0 "[spouse.GetShortUIName|U]はあなたを許すかもしれないし、許さないかもしれない..."
 adultery.0004.desc:0 "「[spouse.GetFirstNameNoTooltip]、どうしてそんなことが言えるのですか？ 恋人を作るなんて絶対にありえない！」\n\n[lover_spouse.GetTitledFirstName]は私の追求を否定した。 [lover_spouse.GetSheHe]は本気で動揺しているように見える。"
 adultery.0004.b:0 "[lover_spouse.GetHerHis]の言葉を受け止める他ない。"
 adultery.0004.b.malicious:0 "今のところはな..."
 adultery.0006.apologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] is silent as if frozen in time, but I can see it in [lover_spouse.GetHerHis] eyes. My fears are true. I, too, seem to have frozen — except for my heart, which is beating hard.\n\nAs words finally spill from [lover_spouse.GetFirstNamePossessiveNoTooltip] lips, so do tears from [lover_spouse.GetHerHis] eyes. \"Please, my dearest [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))], you must forgive me. I beg of you! I... I will tell you everything. I have shared my bed with "
 adultery.0006.your_lovername.desc:1 "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]"
 adultery.0006.my_lovername.desc:1 "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]"
 adultery.0006.unapologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] did not expect my accusation, that much is clear. [lover_spouse.GetSheHe|U] is not shaken for long, though.\n\n\"It took you long enough to notice, #EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!.\" [lover_spouse.GetHerHis|U] words are dripping with venom. \"Yes, I have lain with another – "
 adultery.0006.male_lover.desc:0 "a man of no importance. I do not even know his name."
 adultery.0006.female_lover.desc:0 "重要ではない女性だ。私は、彼女の名前さえ知らない。"
 adultery.0006.apologetic_end.desc:0 "It only happened once, I swear!\""
 adultery.0006.unapologetic_end.desc:0 "It only happened once, but trust my words. I would gladly do it again.\""
 adultery.0006.a:0 "Everyone will know of your treachery, [lover_spouse.Custom('InsultNounSexual')]!"
 adultery.0006.b:0 "I forgive you. This time."
 adultery.0006.c:0 "If I can no longer trust [lover_spouse.GetHerHim], what do we have left?"
 adultery.0007.start.desc:0 "My misgivings were not unfounded. I have found evidence of [lover_spouse.GetFirstNamePossessiveNoTooltip] infidelity!\n\n"
 adultery.0007.lover_my.desc:0 "The lying [lover_spouse.Custom('InsultNoun')] has welcomed [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] into [lover_spouse.GetHerHis] bed."
 adultery.0007.lover_herhis.desc:0 "The lying [lover_spouse.Custom('InsultNoun')] has welcomed [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] into [lover_spouse.GetHerHis] bed."
 adultery.0007.male_lover.desc:0 "[lover_spouse.GetSheHe|U] has sullied [lover_spouse.GetHerselfHimself] with a lowly commoner, a man of no importance."
 adultery.0007.female_lover.desc:0 "[lover_spouse.GetSheHe|U] has sullied [lover_spouse.GetHerselfHimself] with a lowly commoner, a woman of no importance."
 adultery.0007.end.desc:0 "As far as I can tell, it only happened once. It is cold comfort in the face of [lover_spouse.GetHerHis] betrayal..."
 adultery.0008.t:0 "発見"
 adultery.0008.sex_partner.desc:0 "I thought I had been so careful, that there was no evidence of my little dalliance with [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Yet, in some unfathomable way, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] has found out and exposed our secret to the world!"
 adultery.0008.no_sex_partner.desc:0 "I thought I had been so careful, that there was no evidence of my little dalliance. Yet, in some unfathomable way, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] has found out about my affair and exposed it to the world!"
 adultery.0008.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"
 adultery.0009.desc:0 "[spouse.GetTitledFirstNamePossessive]の涙は言葉では言い表せないほど痛い。[spouse.GetHerHis]の顔をハンカチで隠す[spouse.GetSheHe]の姿に、私は絶句した。\n\n「私・・・私たちは永遠だと思っていた」 [spouse.GetSheHe]が嗚咽の合間にささやく。「私たちは約束した。  #EMP あなたも #! 約束したのに、[ROOT.Char.GetFirstNameNoTooltip]ーそれでもあなたは他の人とベッドを共にした。もう二度とあなたを信じられない。おしまいです。」"
 adultery.0009.a:0 "I'm such a fool..."
 adultery.1001.t:0 "A Question of Loyalty"
 adultery.1001.opening:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]、[mother.GetTitledFirstName]は子供がおなかにいて大喜びしている。しかし、[mother.GetSheHe]が挙動不審なので、何かおかしいという気持ちが拭えない。 \n\n"
 adultery.1001.default:0 "[mother.GetSheHe]が言うとおり、私が本当に父親なのか、それとも[mother.GetSheHe]が私たちの結婚を裏切ったのか？"
 adultery.1001.hard_to_believe:0 "It is hard to believe [mother.GetSheHe] would ever betray me like this, but could it be that I am not the father?"
 adultery.1001.easy_to_believe:0 "It seems all too likely that [mother.GetSheHe] would betray me, and that I am not the father of [mother.GetHerHis] child."
 adultery.1001.desc_sadistic:0 "I would not put it past [mother.GetHerHim] to bear someone else's child simply to torture me."
 adultery.1001.desc_lustful:0 "I have always worried that [mother.GetHerHis] insatiable appetite was a general one, and not just for me. Could the child belong to someone else?"
 adultery.1001.desc_deceitful:0 "[mother.GetSheHe|U] claims I am the father, but [mother.GetSheHe] has lied to me many times before."
 adultery.1001.desc_root_trusting:0 "I suspect I might not be the father, but... [mother.GetSheHe|U] would never keep something like that from me, would [mother.GetSheHe]?"
 adultery.1001.desc_root_lunatic:0 "They whispered it to me. I understand. I think I understand. How could I be the father of that thing inside her? That cruel and terrifying thing?"
 adultery.1001.desc_lunatic:0 "[mother.GetSheHe|U] claims I am the father, but [mother.GetSheHe] also claims the shadows speak to [mother.GetHerHim]."
 adultery.1001.a:0 "[mother.GetSheHe|U]は私に教えるべきだ！"
 adultery.1001.a.tt:0 "[mother.GetFirstNameNoTooltip]に直接向き合います"
 adultery.1001.b:0 "慎重に調査してみる。"
 adultery.1001.b_no_scheme:0 "I should look into this later..."
 adultery.1001.b_cannot_start_scheme:0 "#F I do not have time to look into this now, but I will remember...#!"
 adultery.1001.c:0 "私は父親に違いない。きっと。"
 adultery.1001.c.tt:0 "#F なぜ何も心配する必要がないのですか？ #!"
 adultery.1002.t:0 "A Sneaking Suspicion"
 adultery.1002.desc_paranoid:1 "\"I know the child is not really mine!\" My [spouse.Custom('WifeHusbandPossessive')] eyes are wide with the accusation. \"Who is it?\" [adultery_spouse.GetSheHe] insists. \"Who?\""
 adultery.1002.desc_chaste:0 "\"Is the child you bear truly mine?\" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] asks. \"I know that my devotion has been... As a [spouse.GetWomanMan]... To [spouse.GetFaith.HighGodName], before anything else.\""
 adultery.1002.desc_craven:0 "\"Is... Is the child truly mine?\" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] looks like [adultery_spouse.GetSheHe] is afraid of the answer."
 adultery.1002.desc_vengeful:0 "\"Is it truly my child you carry?\" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] asks. \"I swear to [adultery_spouse.GetFaith.HighGodName], if you lie to me...\""
 adultery.1002.desc_compassionate:0 "\"Is the child you carry truly mine?\" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] asks. \"I do not want you to suffer, no matter what you have done.\""
 adultery.1002.worried:0 "\"Tell me, is it truly mine?\" [adultery_spouse.GetTitledFirstName] seems distraught. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]'s eyes meets mine in a worried stare."
 adultery.1002.desc_sadistic:0 "\"You haven't gotten yourself pregnant by another [spouse.GetWomanMan], have you?\" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] eyes me carefully. \"You do know that would be almost as bad for you as lying to me, do you not?\" [spouse.GetSheHe|U] smiles."
 adultery.1002.desc_lunatic:0 "\"Is the child mine?!\" [adultery_spouse.GetTitledFirstNamePossessive] eyes roll violently in [adultery_spouse.GetHerHis] head. \"They will tell me, you know!\""
 adultery.1002.conclusion:0 "\n\nI [ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
 adultery.1002.a:0 "I need to tell you the truth."
 adultery.1002.a.confession_tt:0 "[adultery_spouse.GetShortUIName|U] will learn the truth"
 adultery.1002.b:0 "Of course it is yours, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.b.tt:0 "#F [adultery_spouse.GetSheHe|U] will hopefully not ask further questions.#!"
 adultery.1002.c:0 "Of course it is yours, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.c.tt:0 "#F [adultery_spouse.GetSheHe|U] must surely believe that it is!#!"
 adultery.1003.desc:0 "「もちろんこの子はあなたの子です。」[mother.GetFirstName][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]。 「どうしてそう思わないのですか？」"
 adultery.1003.a:0 "[mother.GetHerHim]の言葉を聞くだけでよかった。"
 adultery.1003.a.tt:0 "#F It is a comfort to know.#!"
 adultery.1003.b:0 "[mother.GetHerHim]は信じられない！"
 adultery.1003.duel_success:0 "真実を明らかにする"
 adultery.1003.duel_success_tt:0 "他の誰かが[mother.GetFirstNamePossessiveNoTooltip]の子の父親である場合、私は[mother.GetHerHis]の不貞の証拠を掴みます"
 adultery.1003.duel_failure:0 "スパイが発見される"
 adultery.1004.default_reaction:0 "Tears well up in [mother.GetTitledFirstNamePossessive] eyes."
 adultery.1004.reaction_callous:0 "[mother.GetTitledFirstName] stares at me, [mother.GetHerHis] face unmoving."
 adultery.1004.reaction_sadistic:0 "[mother.GetTitledFirstName] gives me a sarcastic smile."
 adultery.1004.reaction_gluttonous:0 "[mother.GetTitledFirstName] tries to hide the tears welling up in [mother.GetHerHis] eyes behind [mother.GetHerHis] sweet roll."
 adultery.1004.reaction_deceitful:0 "\"I am so tired of lying.\" [mother.GetTitledFirstName] seems on the verge of tears."
 adultery.1004.reaction_compassionate:0 "\"You should sit down, my dear.\" There is real concern in [mother.GetTitledFirstNamePossessive] eyes."
 adultery.1004.reaction_honest:0 "\"I do not want to lie to you, or anyone.\" [mother.GetTitledFirstNamePossessive] eyes are red from crying."
 adultery.1004.reaction_lunatic:0 "[mother.GetTitledFirstName] seems unusually clear-headed as [mother.GetSheHe] stares at me. Then [mother.GetHerHis] eyes cloud over. \"Did the whispers tell you already?\""
 adultery.1004.reaction_positive_opinion:0 "\"You must understand, I never want to hurt you.\" Tears are streaming down [mother.GetTitledFirstNamePossessive] face."
 adultery.1004.reaction_negative_opinion:0 "[mother.GetTitledFirstNamePossessive] lips form a thin line in [mother.GetHerHis] rigid expression. \"It is almost a relief, you know.\""
 adultery.1004.default_admission:0 "\n\nAfter a drawn-out silence, [mother.GetSheHe] finally admits it. \"[real_father.GetTitledFirstName] is the true father of my child.\""
 adultery.1004.a:0 "How can this be? I need time to think."
 adultery.1004.a.tt:0 "I keep the secret to myself. For now."
 adultery.1004.b:0 "This secret must stay between us!"
 adultery.1004.c:0 "Everyone will know of your infidelity!"
 adultery.1006.t:0 "[adultery_spouse.GetSheHe|U] Knows"
 adultery.1006.very_positive_opinion:0 "\"Yes, [real_father.GetTitledFirstName] is the father.\" It was almost a relief to no longer keep this secret from [adultery_spouse.GetSheHe]."
 adultery.1006.very_negative_opinion:0 "\"Yes, [real_father.GetTitledFirstName] is the father.\" I could not help but enjoy rubbing it in."
 adultery.1006.fallback:0 "\"Yes, [real_father.GetTitledFirstName] is the father...\" I was left with no choice but confess."
 adultery.1006.conclusion:0 "\n\nAt least it is only my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] that knows."
 adultery.1006.a:0 "What happens now?"
 adultery.1009.t:0 "Suspicions Laid to Rest"
 adultery.1009.desc:0 "It seems that my fears may have been unfounded. Despite every effort on the part of my spies, I have found no indication that [mother.GetTitledFirstName] has been unfaithful.\n\nUnfortunately, [mother.GetSheHe] has found out about my suspicions, and is very disappointed in me."
 adultery.1009.a:0 "Of course I trusted you, all along, dear!"
 adultery.1009.a.flavor_tt:0 "I only had to be certain."
 adultery.2001.t:0 "My [adultery_child.Custom('GetDaughterSon')|U]"
 adultery.2001.desc_dislike:0 "I wonder about [adultery_child.GetTitledFirstName] sometimes. The things [adultery_child.GetSheHe] says, [adultery_child.GetHerHis] aggravating personality, the way [adultery_child.GetSheHe] has of always getting on my nerves... [adultery_child.GetSheHe|U] is as foreign to me as any of my common subjects."
 adultery.2001.desc_suspicious_mother:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] is hiding something about our [adultery_child.Custom('GetDaughterSon')], I am certain of it! The furtive glances, her protectiveness of [adultery_child.GetTitledFirstName], the way [adultery_spouse.GetSheHe] avoids all my inquiries..."
 adultery.2001.desc_mother_lover:0 "Ever since I learned that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] has been unfaithful to our union I look with suspicion upon everyone close to [adultery_spouse.GetHerHim]; every passing courtier, my own [ROOT.Char.Custom('ChildChildrenGender')]..."
 adultery.2001.desc_fallback:0 "Whenever I talk about [adultery_child.GetTitledFirstName] with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] [adultery_spouse.GetSheHe] always grow distant. At first I thought nothing of it, but now I am starting to suspect that [adultery_spouse.GetFirstName] is hiding something."
 adultery.2001.desc_end:1 "\n\nI do not question the heritage of my [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] lightly, but doubt is gnawing at my mind."
 adultery.2001.a:0 "I need to make sure!"
 adultery.2001.b:0 "Of course [adultery_child.GetSheHe] is my [adultery_child.Custom('GetDaughterSon')]."
 adultery.2001.a.tt:0 "If [adultery_child.GetFirstNameNoTooltip] is not my trueborn child:"
 adultery.2001.a.duel_success:0 "I discover the truth"
 adultery.2001.a.duel_failure:0 "My fears are unfounded"
 adultery.2002.t_a:0 "Our Child"
 adultery.2002.desc_no_child:0 "I wave at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] as [adultery_spouse.GetSheHe] walks across the garden, but [adultery_spouse.GetSheHe] demonstratively turns away.\n\nMy initial concerns about [adultery_spouse.GetHerHis] faithfulness seem to have been misgivings. However, [adultery_spouse.GetFirstNameNoTooltip] is not like to forget them anytime soon."
 adultery.2002.desc_not_born:0 "I wave at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] as [adultery_spouse.GetSheHe] walks across the garden, but [adultery_spouse.GetSheHe] demonstratively turns away.\n\nMy initial concerns about [adultery_spouse.GetHerHis] faithfulness seem to have been misgivings. However, [adultery_spouse.GetFirstNameNoTooltip] is not like to forget them anytime soon."
 adultery.2002.desc_spouse:0 "I wave at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] as [adultery_spouse.GetSheHe] walks across the garden, but [adultery_spouse.GetSheHe] demonstratively turns away.\n\nMy initial concerns about [adultery_child.GetTitledFirstNamePossessive] lineage seem to have been misgivings. However, they are not like to forget them anytime soon."
 adultery.2002.desc:0 "I wave at my [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] as [adultery_child.GetSheHe] walks across the garden, and I try to dispel my dark doubts.\n\nMy initial concerns about [adultery_child.GetTitledFirstNamePossessive] lineage seem to have been misgivings. However, they are not like to forget them anytime soon."
 adultery.2002.a_spouse:0 "If they think they can hide things from me, they are wrong!"
 adultery.2002.a_unborn:0 "[adultery_spouse.GetSheHe|U] can't hide anything from me!"
 adultery.2002.a:0 "[adultery_child.GetSheHe|U] can't hide anything from me!"
 adultery.2002.a_spouse_tt:0 "#F I will watch them even closer!#!"
 adultery.2002.a.tt_unborn:0 "#F I will watch [adultery_spouse.GetHerHim] even closer!#!"
 adultery.2002.a.tt:0 "#F I will watch [adultery_child.GetHerHim] even closer!#!"
 adultery.2002.b:0 "This is such a relief!"
 adultery.2003.desc:0 "\"Yes fath— [ROOT.Char.GetFirstNameNoTooltip], [real_father.GetTitledFirstName] is my real [real_father.Custom('MotherFather')]!\"\n\nThe pain of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstNamePossessive] betrayal is almost overshadowed by the relief of finally knowing the truth. To think that [adultery_spouse.GetSheHe] and [adultery_child.GetFirstName] has been keeping this hidden from me..."
 adultery.2003.a:0 "How could they deceive me like this?!"
 adultery.2006.t:0 "My Heritage"
 adultery.2006.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] has learned that I am the [ROOT.Char.Custom('GetDaughterSon')] of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] and not [owner.GetHerHim]! At least it is not common knowledge...yet."
 adultery.2006.a:0 "How will I be able to face [owner.GetHerHim] now?"
 adultery.2008.t:0 "My [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2008.desc:1 "This fear that has been growing in my chest was always justified!\n\nMy spies have discovered that I am not the father of [adultery_child.GetTitledFirstName]. [target.GetSheHe|U] is the result of an illicit union between [adultery_spouse.GetFirstName] and [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 adultery.2008.a:0 "Let them all know — that is not my child!"
 adultery.2008.b:0 "I need time to think."
 adultery.2008.b.tt:0 "I keep this to myself for now"
 adultery.2009.t:0 "My [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2009.desc:1 "Despite following [adultery_child.GetTitledFirstName] everywhere, my spies have found no indication that I should suspect [adultery_child.GetHerHis] lineage.\n\nUnfortunately, [adultery_child.GetFirstNamePossessiveNoTooltip] is still upset that I would harbor any suspicion at all."
 adultery.2009.a:0 "So [adultery_child.GetSheHe] is my child, after all."
 adultery.3001.t:0 "The Secret"
 adultery.3001.desc:0 "\"My [ROOT.Char.Custom('GetDaughterSon')], my dear child, I had to tell you! Will you ever forgive me?\"\n\nMy mother is on the ground, tears streaming down [parent_with_secret.GetHerHis] face, and I am at a loss for words."
 adultery.3001.desc_father:1 "[father.GetFirstName], the [father.GetWomanMan] I have grown up thinking of as my father, is not related to me at all. My actual sire is [real_father.GetTitledFirstName]!"
 adultery.3001.desc_no_father:0 "My [real_father.Custom('MotherFather')] is [real_father.GetTitledFirstName]!"
 adultery.3001.a:0 "How could my own [parent_with_secret.Custom('MotherFather')] do this to me?!"
 adultery.3001.a.tt:0 "#F At least it is not common knowledge...#!"
 adultery.4001.t:0 "[adultery_spouse.GetTitledFirstNamePossessiveNoTooltip] Betrayal"
 adultery.4001.start.desc:0 "My [ROOT.Char.Custom2('RelationToMe', adultery_spouse)]"
 adultery.4001.unsuccessful_sex_attempt.desc:0 "tried to seduce [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]?!"
 adultery.4001.fur.desc:1 "They say [adultery_spouse.GetSheHe] went to [sex_partner.GetHerHis] chambers, wearing nothing but furs, and was thrown out in a heartbeat!"
