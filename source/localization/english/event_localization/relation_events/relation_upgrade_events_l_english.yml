l_english:
 relation_upgrade.0001.t:0 "大会でのトラブル"
 relation_upgrade.0001.desc.opening:0 "[ROOT.Char.GetTitleAsNameNoTooltip]として、私は地方の[ROOT.Char.Custom('MartialTournamentAdjective')]の大会に参加することになったのだが、出場者が遅れている——少なくともあと一時間は大会が始まりそうにない。\n\n"
 relation_upgrade.0001.desc.rival:0 "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はここにいて、いつものように横柄な態度を取っている。[rival.GetHerHis|U]が不満ばかり言っていることで、#EMP いつも以上に#!皆を惨めなものにさせてしまう。"
 relation_upgrade.0001.desc.friend:0 "周りを見回すと、近くのテントの下に退屈そうに座る[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U]の姿が見える。"
 relation_upgrade.0001.desc.lover:0 "周りを見渡すと、[lover.Custom2('MyCharacterIntroduction', ROOT.Char)]が[lover.GetHerselfHimself]の観覧席のそばに座り、かなり寂しそうな顔をしているのに気づく。"
 relation_upgrade.0001.desc.second_friend:0 "\n\n一方、[friend.Custom2('MyCharacterIntroduction', ROOT.Char)]は残りの人生に退屈しきったように、大きなテントの下で座り込んでいる…"
 relation_upgrade.0001.desc.second_lover:0 "\n\n一方、[lover.Custom2('MyCharacterIntroduction', ROOT.Char)]は[lover.GetHerselfHimself]の観覧席のそばに座り、かなり寂しそうな顔をしている…"
 relation_upgrade.0001.desc.second_bridge:0 "\n\nその一方で、"
 relation_upgrade.0001.desc.drink:0 "私は手押し車から[ROOT.Char.Custom('GetExpensiveDrink')]を降ろしている商人に気づいた…"
 relation_upgrade.0001.desc.food:0 "私は[ROOT.Char.Custom('GetExpensiveMeal')]の魅力的な匂いが台所から漂ってくるのに気づいた…"
 relation_upgrade.0001.desc.prowess:0 "これは自分の実力をアピールすると同時に、観客を楽しませる良い機会になるかもしれない。"
 relation_upgrade.0001.desc.gossip:0 "これは他の参加者の会話を盗み聞きする良い機会になるかもしれない。"
 relation_upgrade.0001.desc.book:0 "私は待っている間に[ROOT.Char.GetFaith.ReligiousText]を読んで時間をつぶすことができるだろう。"
 relation_upgrade.0001.rival:0 "[rival.GetFirstNameNoTooltip]を馬の水桶に押し込んで盛り上げてやろう。"
 relation_upgrade.0001.friend:0 "テントの下で[friend.GetFirstNameNoTooltip]と一緒に過ごそう。"
 relation_upgrade.0001.lover:0 "[lover.GetFirstNameNoTooltip]に我々の「[ROOT.Char.Custom('MartialTournamentAdjective')]」に参加しないか尋ねる。"
 relation_upgrade.0001.drink:0 "美味しい酒はいつも気分を高めてくれる！"
 relation_upgrade.0001.food:0 "美味しい食事はいつも気分を高めてくれる！"
 relation_upgrade.0001.prowess:0 "観客に私を応援してもらおう！"
 relation_upgrade.0001.gossip:0 "誰か知っている人がいるはずだ…"
 relation_upgrade.0001.gossip.tt:0 "あなたは領国内からランダムな秘密を発見します。"
 relation_upgrade.0001.book:0 "[ROOT.Char.GetFaith.ReligiousText]を熟読するのは、常に良い時間の使い方だ。"
 relation_upgrade.0001.opt_out:0 "とんだ災難で時間を無駄にしてしまった..."
 relation_upgrade.0011.t:0 "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening:0 "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival:0 "私が大会組織のまずさについて嘆いていると、[source.Custom2('MyCharacterIntroduction', ROOT.Char)]がいきなり近づいてきて、私を馬の水桶に押し込み、周りの皆はつられて爆笑している！"
 relation_upgrade.0011.desc.friend:0 "テントの下で何かが起こるのを待っていると、[source.Custom2('MyCharacterIntroduction', ROOT.Char)]が私のテーブルにやって来て座る。「何かの大会か？ああ？ともかく、最近はどうだ？」"
 relation_upgrade.0011.desc.lover:0 "私が出場者が現れるのを待っていると、[source.Custom2('MyCharacterIntroduction', ROOT.Char)]が近寄ってきて、[source.GetHerHim]に自分たちの「[ROOT.Char.Custom('MartialTournamentAdjective')]」に私が参加しないか尋ねてくる。"
 relation_upgrade.0011.rival.accept:1 "よくも#EMP そんなこと#!ができたものだな！？"
 relation_upgrade.0011.rival.accept.toast:0 "[rival.GetFirstNameNoTooltip]は腹を立てる"
 relation_upgrade.0011.rival.decline:0 "まあまあ面白かったよ..."
 relation_upgrade.0011.rival.decline.toast:0 "[rival.GetFirstNameNoTooltip]はそれを笑い飛ばす"
 relation_upgrade.0011.friend.accept:0 "ああ、会えてよかったよ[source.GetFirstNameNoTooltip]！"
 relation_upgrade.0011.friend.accept.toast:0 "あなたと[friend.GetFirstNameNoTooltip]は互いをよく知る"
 relation_upgrade.0011.friend.decline:0 "あ、すまない、帰るところなので…"
 relation_upgrade.0011.friend.decline.toast:0 "[friend.GetFirstNameNoTooltip]は興味がない"
 relation_upgrade.0011.lover.accept:0 "これより楽しそうだな..."
 relation_upgrade.0011.lover.accept.toast:0 "[lover.GetFirstNameNoTooltip]は私の提案を受け入れる"
 relation_upgrade.0011.lover.decline:0 "はは、良い冗談だ…冗談#EMP だった#!んだよね？"
 relation_upgrade.0011.lover.decline.toast:0 "[lover.GetFirstNameNoTooltip]は笑い飛ばす"
 relation_upgrade.1001.t:0 "忘却の夜"
 relation_upgrade.1001.desc.intro:0 "[ROOT.GetCharacter.GetFaith.HighGodName]に誓ってこのパーティーは#EMP 退屈だ#!！[terrible_party_host.GetFirstName]は、世界が今までに#EMP 見たことのない#!最悪の主催者になってしまった。このいびきがでるような平凡な祝宴に、人はどうやって耐えられるだろうか？\n\n私の目は部屋を見回す、気晴らしを求めて、あらゆる気晴らしを求めて。"
 relation_upgrade.1001.desc.friend:0 "[potential_friend.GetFirstName]が近くのベランダから気さくに手を振っている。"
 relation_upgrade.1001.desc.lover:0 "[potential_lover.GetFirstName]は私の前を通り過ぎる時、物憂げにため息をついている。"
 relation_upgrade.1001.desc.rival:0 "隅の方では[potential_rival.GetFirstName]が私を睨みつけている。"
 relation_upgrade.1001.desc.outro:0 "今夜がだらだらと続いていくのを止めるため#EMP 何か#!をしなければ。"
 relation_upgrade.1001.a:0 "もしかしたら[potential_friend.GetFirstNameNoTooltip]をもっとよく知ることができるかもしれない。"
 relation_upgrade.1001.a.tt:0 "あなたは答えを待っています…"
 relation_upgrade.1001.b:0 "[potential_lover.GetFirstNameNoTooltip]、月夜の散歩でもいかがですか？"
 relation_upgrade.1001.b.tt:0 "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c:0 "やあ、[potential_rival.GetFirstNameNoTooltip]、私があなたのことを#EMP 本当は#!どう思ってるか聞きたいかい？"
 relation_upgrade.1001.c.tt:0 "[potential_rival.GetFirstNameNoTooltip]はあなたの長い熱弁に反応します…"
 relation_upgrade.1001.d:0 "踊ろう！"
 relation_upgrade.1001.d.tt_success:0 "あなたがパーティーを盛り上げます！"
 relation_upgrade.1001.d.tt_success.list:0 "パーティーのすべての[guests|E]と[courtiers|E]"
 relation_upgrade.1001.d.tt_fail:0 "明らかに#EMP あなた#!は[terrible_party_host.GetFirstNamePossessiveNoTooltip]のパーティーを台無しにしました"
 relation_upgrade.1001.e:0 "誰かがドアを塞いだら、ここは簡単に燃えてしまうだろう…"
 relation_upgrade.1001.e.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f:0 "こんな場合でもどうにかなるものだ。"
 relation_upgrade.1001.g:0 "誰か新しい人と話してみようかな？"
 relation_upgrade.1001.h:0 "[terrible_party_host.GetFirstName]、あなたはひどい主催者だ！"
 relation_upgrade.1001.h.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i:0 "静かにこっそりと立ち去る。"
 relation_upgrade.1002.t:0 "$relation_upgrade.1001.t$: ここではないどこか"
 relation_upgrade.1002.desc:0 "私はこの拷問のようなパーティー([terrible_party_host.GetFirstName]が多かれ少なかれ完全に開催に失敗した)でぐったりと疲れて、まるで#EMP 何時間も#!ただ通り過ぎる人に手を振っているようだけのように感じる。\n\n肩を軽くたたかれたように感じたとき、このバルコニーから身を投げ出す考えが頭をもたげ始めた。\n\n「失礼ですが、[potential_friend.GetFirstNameNoTooltip]？」と[party_root.GetTitledFirstName]が言う、「ここから歩いていくのはお好きですか？」"
 relation_upgrade.1002.a:0 "[ROOT.GetCharacter.GetFaith.HighGodName]よ、はい、ここではないどこかへ！"
 relation_upgrade.1002.a.tt:0 "[potential_friend.GetFirstNameNoTooltip]はあなたの提案を受け入れます"
 relation_upgrade.1002.b:0 "ええと、ありがとう、でも結構です。"
 relation_upgrade.1002.b.tt:0 "[potential_friend.GetFirstNameNoTooltip]は丁寧に断ります"
 relation_upgrade.1002.c:0 "#EMP あなた#!と？ここで一番退屈なのはお前だぞ！"
 relation_upgrade.1002.c.tt:0 "代わりに[potential_friend.GetFirstNameNoTooltip]があなたを中傷します"
 relation_upgrade.1003.t:0 "$relation_upgrade.1001.t$: 月明かりの中の散歩"
 relation_upgrade.1003.desc:0 "[terrible_party_host.GetFirstName]がどうやって私を説得して[terrible_party_host.GetHerHis]のひどい、退屈なパーティーに参加させたのか、私にはさっぱりわからない。狂気の瞬間だったに違いないとしか思えないし、あるいは[party_root.GetTitledFirstName]もまた出席するかもしれないという約束だったのかもしれない。\n\n宵の口に、私は[party_root.GetHerHis]の前を通り過ぎたのだが、[party_root.GetSheHe]は私のわざとらしい寂しさのため息に気づいていないようだった。あるいは少なくとも[party_root.GetSheHe]は反応を示さなか…\n\n「親愛なる[potential_lover.GetFirstNameNoTooltip]！月明かりの中で散歩でもいかがですか？」"
 relation_upgrade.1003.a:0 "[party_root.GetFirstNameNoTooltip]、あなたは決して尋ねてこないと思っていたのに！"
 relation_upgrade.1003.a.tt:0 "[potential_lover.GetFirstNameNoTooltip]は喜んでいます"
 relation_upgrade.1003.b:0 "実のところ、私はあなたを友達として好きだと思っています…"
 relation_upgrade.1003.b.tt_custom_relation:0 "[party_root.GetFirstNameNoTooltip]はもはやあなたの[lover|E]になろうとはしないでしょう。"
 relation_upgrade.1003.b.tt:0 "[potential_lover.GetFirstNameNoTooltip]は、ただ友人になりたいだけです"
 relation_upgrade.1003.c:0 "いいえ。今のところ求婚者は必要ありません。"
 relation_upgrade.1003.c.tt:0 "[potential_lover.GetFirstNameNoTooltip]からは何の反応もありません"
 relation_upgrade.1004.t:0 "$relation_upgrade.1001.t$: 果てしない奇声"
 relation_upgrade.1004.desc:0 "[ROOT.GetCharacter.GetFaith.HighGodName]に誓って、[terrible_party_host.GetFirstName]は、[terrible_party_host.GetHerHis]の人生を守るために祝宴を開くことはできまい！音楽もなく、当たり障りのない料理もなく、踊りもなく、明かりもほとんどなく、さらに[terrible_party_host.GetSheHe]は、あのろくでなしの[party_root.GetTitledFirstName]を招待したのだ！\n\n「$relation_upgrade.1001.c$」明らかに私に意見することを意図して、眠そうな客全体が注目する中を、部屋を横切って行進し、そのイライラする[party_root.GetWomanMan]が明確に大声で話しかけてくる。"
 relation_upgrade.1004.a:0 "ああ、悪党め、お前は#EMP 本当の#!真実を聞きたいんだろう？"
 relation_upgrade.1004.a.tt:0 "[potential_rival.GetFirstNameNoTooltip]は逆に激怒します"
 relation_upgrade.1004.b:0 "こんなことは、私にふさわしくない。"
 relation_upgrade.1004.b.tt:0 "[potential_rival.GetFirstNameNoTooltip]はあなたのレベルまで堕ちようとはしません"
 relation_upgrade.1004.c:0 "もしかして…もしかして我々は友人になれるかも？"
 aloof_but_alluring_modifier:0 "冷淡だが魅力的"
 aloof_but_alluring_modifier_desc:0 "この人物は話すことができないように見えながら、紛れもない神秘性を育んでいる…"
 inured_to_boredom_modifier:0 "退屈への慣れ"
 inured_to_boredom_modifier_desc:0 "この人物は社会的な退屈な仕事に慣れている。"
 relation_upgrade.2101.t:0 "不健康な関係"
 relation_upgrade.2101.desc_opening:0 "「我が[ROOT.Char.GetLadyLord]、病気は移りやすいのです、もっと慎重になってください！」\n\n"
 relation_upgrade.2101.desc_opening_physician:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))]である[physician.GetTitledFirstName]が私を引き止める。庶民の病んだ体——"
 relation_upgrade.2101.desc_opening_other:0 "庶民の病んだ体——"
 relation_upgrade.2101.desc_bubonic_plague:0 "膿と血を漏らす大きな気泡に覆われた——"
 relation_upgrade.2101.desc_smallpox:0 "吹き出物や凸凹で傷ついた肌——"
 relation_upgrade.2101.desc_ending:0 "が台の上で眠っている。死体と接触した者は誰でも感染の危険があり…そして私は[rival.Custom2('MyCharacterIntroduction', ROOT.Char)]の領土である[rival_capital.GetNameNoTierNoTooltip]近郊への外出を計画して#EMP いた#!のだが…"
 relation_upgrade.2101.a:0 "[rival_capital.GetNameNoTierNoTooltip]に向かって出発だ！"
 relation_upgrade.2101.a_tt:0 "[rival.GetHerHis]の宮廷の誰かが病気にかかる可能性があります！"
 relation_upgrade.2101.a_tt_rival:0 "[rival.GetTitledFirstName]はおそらくあなたのライバルになるでしょう"
 relation_upgrade.2101.a_tt_nemesis:0 "[rival.GetTitledFirstName]はおそらくあなたの仇敵になるでしょう"
 relation_upgrade.2101.b:0 "体の中に病気の原因を知る手がかりがあるかもしれない。"
 relation_upgrade.2101.b_tt:0 "あなたの廷臣の一人が病気になります"
 relation_upgrade.2101.b_tt_2:0 "[capital.GetNameNoTooltip]で病気が発生します"
 relation_upgrade.2101.c:0 "[peasant.GetSheHe|U]は堂々と埋葬されるだろう。"
 relation_upgrade.2102.desc_opening:1 "[corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]の側近たちは、[rival_capital.GetNameNoTier]から少し離れたところで止まっている。私が使者を送る前に、彼らのキャンプから私の[rival.Custom('ResidenceBuilding')]に向かって何かが発射される。\n\n病に侵されてボロボロになった体が空から降ってくる。"
 relation_upgrade.2102.desc_bubonic_plague:0 "私が立って見ていても分かるほどの大きな気泡に覆われ、膿と血が噴き出している。"
 relation_upgrade.2102.desc_smallpox:0 "私が立って見ていても分かるほど、肌は吹き出物と凸凹で傷ついている。"
 relation_upgrade.2102.desc_ending:0 "\n\nそれはぐちゃっという音とともに着地し、血や腸、そしてパニックを撒き散らす。"
 relation_upgrade.2102.a:0 "[peasant.GetHerHim]を拾い上げて——その身体を撃ち返してやれ！"
 relation_upgrade.2102.b:0 "この身体を研究するべきだ。"
 relation_upgrade.2102.tt:0 "[rival.GetTitledFirstNamePossessive]の廷臣の一人が病気になります"
 relation_upgrade.2102.b_tt_2:0 "病気が[rival_capital.GetNameNoTooltip]で発生します"
 relation_upgrade.2001.t:0 "情熱的な興味"
 relation_upgrade.2001.lover_dinner.desc:0 "夕食の際、"
 relation_upgrade.2001.lover_party.desc:0 "[lover_1_location.GetNameNoTooltip]での夕食会で、"
 relation_upgrade.2001.lover.desc:0 "私は[lover_1.Custom('ComplimentAdjective')][lover_1.GetTitledFirstName]の隣の席を戦略的に選んだ。[lover_1.GetSheHe|U]は[lover_1.Custom('herhis_subject_of_interest')]についての議論に私を引き込んでいる。"
 relation_upgrade.2001.soulmate.desc:0 "私の[lover_1.Custom('LoverPetName')][lover_1.GetTitledFirstName]は、[lover_1.GetSheHe]が[lover_1.Custom('herhis_subject_of_interest')]について語っている間、上の空で私の髪の毛で遊んでいる。"
 relation_upgrade.2001.relates.desc:0 "\n\n[lover_1.GetHerHis|U]の視点は興味をそそるものだが、私が最も感心するのは[lover_1.GetHerHis]の主題に対する情熱である。[lover_1.GetSheHe]が深く掘り下げれば掘り下げるほど、[lover_1.GetSheHe]はより生き生きとして、[lover_1.GetHerHis]の美しい目は驚くほど#EMP 輝いて#!いる。私は[lover_1.GetHerHim]の話をずっと聞いていられる気がする。"
 relation_upgrade.2001.does_not_relate.desc:0 "\n\nそのようなものについてはほとんど知らないのだが、私は[lover_1.GetHerHis]の主題への情熱に魅了されていることに気づく。[lover_1.GetHerHis|U]の美しい瞳は驚くほど#EMP 輝き#!、[lover_1.GetHerHis]の言葉の奥にある深い洞察は、私のような素人が見てもはっきりと分かる。私は[lover_1.GetHerHim]の話をずっと聞いていられる気がする。"
 relation_upgrade.2001.a:0 "もっとプライベートな場所で話を続けようか？"
 relation_upgrade.2001.a.success:0 "[lover_1.GetShortUIName|U]があなたの提案を受け入れる"
 relation_upgrade.2001.a.failure:0 "[lover_1.GetShortUIName|U]はほのめかしに気がつかない"
 relation_upgrade.2001.b:0 "[lover_1.GetFirstNameNoTooltip]——あなたを愛してしまったようだ。"
 relation_upgrade.2001.b.success:0 "[lover_1.GetShortUIName|U]も同じように感じる"
 relation_upgrade.2001.b.failure:0 "[lover_1.GetShortUIName|U]はそう感じていない"
 relation_upgrade.2001.c:0 "何と興味深い！もう一回説明してもらえるかな？"
 relation_upgrade.2002.lover_dinner.desc:0 "夕食の際、私は[lover_2.Custom('ComplimentAdjective')][lover_2.GetTitledFirstName]の隣の席に座っていることに気がついた。"
 relation_upgrade.2002.lover_party.desc:0 "[lover_2.Custom('ComplimentAdjective')][lover_2.GetTitledFirstName]は、私の夕食会では予想外の、しかし歓迎すべき客人だ。"
 relation_upgrade.2002.lover.desc:0 "我々は結局[lover_1.Custom('my_subject_of_interest')]についての話題——私が何時間もかけられる話題である——に落ち着いている。嬉しいことに、[lover_2.GetFirstNameNoTooltip]は聞き上手だ。[lover_2.GetHerHis|U]の私の話に対する興味は本物のようで、[lover_2.GetHerHis]の追加の質問は思慮深く、知的だ。\n\nいつの間にか夕食の席に残っているのは我々だけになってしまった。[lover_2.GetFirstNameNoTooltip]が私の声をよく聞こうと近づいてくると、私は脈が速くなるのを感じる…"
 relation_upgrade.2002.c.lover:0 "ええと、そうだね、私が言ったように…"
 relation_upgrade.2002.soulmate.desc:0 "私は[lover_2.GetHerHim]に[lover_1.Custom('my_subject_of_interest')]について語っている間、私の[lover_2.Custom('LoverPetName')][lover_2.GetTitledFirstNamePossessive]の[lover_2.GetHerHis]の頭を胸に当て、上の空でもて遊んでいる。[lover_2.GetSheHe|U]は聞き上手で——優しくうなずきながら励ましたり、思慮深い質問をしてくれる。[lover_2.GetSheHe]が真に私の心の近くで話題に集中してくれる姿に、私は心が温かくなる。"
 relation_upgrade.2002.c.soulmate:0 "あなたはとても聞き上手ですね、知ってた？"
 relation_upgrade.2003.lover.desc:0 "私が身を乗り出して提案すると、[lover_1.GetFirstNamePossessive]の目の輝きは、別の種類の情熱の本質を帯びるようになる。[lover_1.GetSheHe|U]は頬を赤くして一瞬躊躇するが、[lover_1.GetHerHis]の内なる葛藤はすぐに解決する。\n\n「少しの間だけここで待っていて、誰も不審に思わないように。それから私の部屋に来て。」[lover_1.GetFirstNameNoTooltip]が走り去っていく間、私は[lover_1.GetHerHim]から目を離せない。"
 relation_upgrade.2003.soulmate_start.desc:0 "私の愛の告白は[lover_1.GetFirstName]の不意を突く。[lover_1.GetHerHis|U]の手は私の髪の中に入ったままで、[lover_1.GetHerHis]の鼓動が私の頬を叩くのを感じる。私の心臓も同じように激しく鼓動している。\n\n"
 relation_upgrade.2003.soulmate_end.desc:0 "「本当に？[lover_2.GetFirstNameNoTooltip]、こんなに長い間、同じように感じていたなんて、考えたこともなかった…」\n\nその後に続くキスは、今までで一番甘い。"
 relation_upgrade.2003.a:0 "なんて[lover_1.GetWomanMan]だ！"
 relation_upgrade.2003.b:0 "私は[realm.GetNameNoTierNoTooltip]で一番幸せな[lover_2.GetWomanMan]だ！"
 relation_upgrade.2004.lover.desc:0 "[lover_1.GetFirstName]は私のほのめかしに気づいていない——あるいは、[lover_1.GetSheHe]は、私に拒絶したことで恥をかかせないよう、それを無視しているのかもしれない。\n\n[lover_1.Custom('my_subject_of_interest')]についての会話は続いている。幸いなことに、[lover_1.GetFirstNameNoTooltip]は主題への興味で私の気まずさを覆い隠してくれている。"
 relation_upgrade.2004.soulmate_end.desc:0 "「私はあなたのことを気にかけています、[lover_2.GetFirstNameNoTooltip]、そして一緒にいる時間を楽しんでいます。我々はこのままでいてもいいですか？」\n\n気まずい謝罪の後、私は[lover_1.Custom('my_subject_of_interest')]についての会話に舞い戻り、二人の間の緊張感を払拭しようと必死になっている。"
 relation_upgrade.2004.a:0 "そんな思い込みをしていた私が愚かだった…"
 relation_upgrade.3000.t:0 "燃え上がる憎悪"
 relation_upgrade.3000.desc:0 "[rival_to_be.Custom('InsultAdjective')][rival_to_be.Custom('InsultNoun')][rival_to_be.GetFirstName]が私の血を沸騰させる！なぜ[ROOT.GetCharacter.GetFaith.HighGodName]は[rival_to_be.GetFirstNamePossessiveNoTooltip]の[rival_to_be.Custom('InsultAdjective')][rival_to_be.Custom('InsultBehavior')]が大地を呪うことを許されたのか！？いや、それは明らかだ——[rival_to_be.GetSheHe]は[ROOT.GetCharacter.GetFaith.DevilNamePossessive]の親類なのだ。[rival_to_be.GetSheHe|U]は、腐敗した腫れ物や貪欲なイナゴよりもたちが悪い。\n\n\n[rival_to_be.GetHerHim]と同じ[rival_to_be.Custom('InsultAdjective')]空気を同じように吸うなどと、#EMP 考えただけ#!でも耐えられない！私は何かをしなければならない、行動しなければならない。\n"
 relation_upgrade.3000.a:0 "[rival_to_be.GetFirstNameNoTooltip]が死に土に埋められるまで、私は休むことはない…"
 relation_upgrade.3000.b:0 "いや！復讐に人生を支配されるわけにはいかない！"
 driven_by_vengeance_modifier:0 "復讐に駆られて"
 driven_by_vengeance_modifier_desc:0 "この人物は、ライバルの破滅を追い求めることにやる気を見出している。"