l_english:
 lover.0001.t:0 "情熱の終わり"
 lover.0001.desc_opening:1 "「我が[ROOT.Char.Custom('LoverPetName')]、これでは…これでは何の解決にもならない！」\n\n我が愛人[lover.GetTitledFirstName]は私から離れ、"
 lover.0001.desc_murder:0 "「私たちの間のきらめきは衰えて…あなたが人を殺したかと思うと... やりすぎだ！」"
 lover.0001.desc:0 "「私たちの間のときめき——それが無くなってしまったようだ。」"
 lover.0001.a:1 "同意する。我々は別々の道を歩む時だ。"
 lover.0001.b:1 "でも…すべての楽しい時間を思い出して！"
 lover.0001.b.tt:0 "[lover.GetSheHe|U] は、私たちの関係にもう一度機会を与えます。"
 lover.0002.t:0 "情熱の終わり"
 lover.0002.still_in_love:0 "[first_lover.GetHerHis|U]の言葉は今でも耳に残っている。[first_lover.GetTitledFirstName]が私に話しかけてきたその憂鬱な口調で、私は[first_lover.GetSheHe]が私を傷つけようとしているように感じずにはいられなかった。\n\n「私は…でも私はあなたを愛している！」私は乾いた喉から無理やり絞り出した。私の懇願も、[first_lover.GetHerHis]の心を変えることはできなかった。"
 lover.0002.still_likes:0 "[first_lover.GetTitledFirstNamePossessive]の言葉が突き刺さったが、私は痛みを飲み込もうとした。\n\nこれを[first_lover.GetSheHe]が我々にとって一番良いことだと考えているなら、私は[first_lover.GetHerHim]が去るのを難しくするようなことはしない。"
 lover.0002.neutral:0 "「すべてのことには終わりが来る」と[first_lover.GetTitledFirstName]は私に言った。我々が共有していたすべてのもの、そして今、我々が失ったすべてのものを考えると私は悲しみでいっぱいになるが、結局はこれが最善のようだ。"
 lover.0002.dislike:0 "[first_lover.GetTitledFirstName]は迷いながらやって来た。もう会えないと言うために[first_lover.GetSheHe]がそこにいることに気づいたとき、私は動揺はしなかった。ただ安心した。"
 lover.0002.hate:0 "[first_lover.GetTitledFirstName]が、重大な話があると言って私の所へやって来た。しかし、[first_lover.GetSheHe]が話す前に、私はまたしてもどれほど[first_lover.GetSheHe]が私を失望させたかについて口を滑らせてしまった。\n\n[first_lover.GetSheHe]にもう私には会いたくないと言われた時、私は嬉しかったと言っていい。"
 lover.0002.like.vengeful:0 "弱々しい言い訳が[first_lover.GetTitledFirstNamePossessive]の口から出てくると、憎しみが腹の底でくすぶり始め、その一言一言が火を噴くようになった。そう、私はもう[first_lover.GetHerHim]にとって十分に良いものではないのだな、そうだろう？[first_lover.GetSheHe|U]はこれを後悔するだろう、覚えていろ…"
 lover.0002.dislike.vengeful:0 "哀れな言い訳が[first_lover.GetTitledFirstNamePossessive]の口から出てくると、腹の底から氷のような侮蔑が広がり、[first_lover.GetHerHim]に対して残っていた優しさを打ち砕いた。[first_lover.GetSheHe|U]はこんなふうに私を捨てたことを後悔するだろう、覚えておけ…"
 lover.0002.like.humble:0 "[first_lover.GetTitledFirstNamePossessive]の言葉が引き起こす痛みは耐えられないほどだったが、私はその真実を否定することはできなかった。私は[first_lover.GetHerHim]には十分ではなかった。私なしで[first_lover.GetSheHe|U]がより幸せになってくれれば良いのだが…"
 lover.0002.like.arrogant:0 "[first_lover.GetTitledFirstName]は…もう私を必要としていないだと？[first_lover.GetSheHe]が言ったことは全く理解できない。私は[first_lover.GetSheHe]が体調でも崩したのか、あるいはその突飛な言葉を口にすることを強制でもされたのではないかと思った。私は…私は[first_lover.GetHerHim]にとって完璧だ！"
 lover.0002.dislike.arrogant:0 "[first_lover.GetTitledFirstNamePossessive]の言葉があまりに馬鹿げていて、私は笑いが止まらなかった。当然[first_lover.GetSheHe]はまだ私を求めており、私は[first_lover.GetSheHe]が求めるすべてだ！しかし私は反論しなかった——損をするのは[first_lover.GetHerHis]だ。それ以上気にもならなかった。"
 lover.0002.like.lustful:0 "[first_lover.GetTitledFirstNamePossessive]の熱い手の感触が恋しかったので、[first_lover.GetHerHis]のが突然やって来たのは嬉しい驚きだった。私は待ちきれず[first_lover.GetHerHis]の抱擁に身を委ねたが、[first_lover.GetHerHim]を引き寄せようとすると[first_lover.GetSheHe]は抵抗した。\n\nその後の言葉はかろうじて覚えているが、[first_lover.GetSheHe]が残した鈍い痛みは少しも消えていない。"
 lover.0002.dislike.lustful:0 "驚いたことに、[first_lover.GetTitledFirstName]に私たちはもう終わりだと言われたとき、私が最初に感じたのは安堵感だった。ようやく私は[first_lover.GetSheHe]がもはや私の欲望を満たすことができないのだと認めることができた。"
 lover.0002.like.understanding:0 "[first_lover.GetTitledFirstNamePossessive]は言葉を見つけるのに苦労していたが、私は[first_lover.GetHerHim]のことを十分に知っていたので、その言葉がまずいものになることがわかった。私は悲しみを抑え、これ以上[first_lover.GetHerHim]を苦しめたくないと、[first_lover.GetHerHis]の手を優しく握った。そして、[first_lover.GetHerHim]から滝のように言葉がこぼれ落ち、私の深い恐怖は立証されることになった。"
 lover.0002.dislike.understanding:0 "[first_lover.GetTitledFirstName]が何を伝えに来たにせよ、それは明らかに[first_lover.GetHerHim]を苦しめていた。[first_lover.GetHerHim]への気持ちが薄れていたとはいえ、[first_lover.GetHerHim]がそんな状態になっているのを見るのは辛いものがあった。\n\n私が[first_lover.GetHerHim]をすべて大丈夫だと安心させると、[first_lover.GetSheHe]はようやく私に、私たちはもう終わったと告げた。"
 lover.0002.like.angry:0 "[first_lover.GetTitledFirstName]が長い時間体をよじり、汗を流しているのを見た後だったので、[first_lover.GetHerHis]の告白には何の驚きもなかった。しかし、自分の反応は予想外のものだった。邪悪な言葉が溶岩のように口からこぼれ落ち、私はそれを止めることができなかったし、止めたくもなかった。私は[first_lover.GetFirstNamePossessive]の顔に自分の痛みが映っているのを見なければならなかった。\n\n[first_lover.GetFirstName]が嵐のように部屋を飛び出すまでは、私は怒りに守られていた。そして、私には拒絶されたという苦しい現実だけが残った。"
 lover.0002.dislike.angry:0 "[first_lover.GetTitledFirstName]が長い時間体をよじり、汗を流しているのを見た後、私はもはや怒りを抑えることはできなかった。あの惨めな[first_lover.GetWomanMan]に言いたいと思っていた悪意に満ちたものが、すべて私の口から溶岩のようにこぼれ落ちた。\n\n[first_lover.GetHerHis]の目の中の痛みが私を強くし、[first_lover.GetSheHe]がようやく、私たちは終わりだと叫んだとき、私の勝利は完成した。"
 lover.0002.like.paranoid:0 "[first_lover.GetTitledFirstName]が、[first_lover.GetSheHe]がもう私を必要としていないと言って言った時、それに対する驚きはなかった。私はそれを[first_lover.GetHerHis]の目の中にずっと見ていたし、[first_lover.GetHerHis]に触れた時のためらいの中で感じていた。私が尋ねるたびに[first_lover.GetSheHe]は否定していたが、もう[first_lover.GetSheHe]は隠すことができないようだ。あるいは[first_lover.GetSheHe]は単に私が苦しむ姿を見て楽しんでいただけなのか…"
 lover.0002.dislike.paranoid:0 "[first_lover.GetTitledFirstName]が、[first_lover.GetSheHe]がもう私を必要としていないと言って言った時、それに対する驚きはなかった。[first_lover.GetSheHe]は否定し続けていたが、私はずっと前からそうだとわかっていた。もしかしたら[first_lover.GetSheHe]は、私を罰するために、すべての出来事を引き出したのかもしれない…そうだ、きっとあの非道な[first_lover.GetWomanMan]は、私の苦しみを喜んでいたのだ！"
 lover.0002.a:0 "でもどうして、私の愛は…"
 lover.0002.b:0 "いや、私は何かをしなければ！"
 lover.0002.c:0 "これが一番良いのかもしれない。"
 lover.0002.d:0 "ようやくだ！[ROOT.GetCharacter.GetFaith.FertilityGodName]を讃えよ！"
 lover.0002.e:0 "私は[first_lover.GetHerHis]の裏切りを絶対に許さないだろう。"
 lover.0003.t:0 "過ぎたるは及ばざるが如し"
 lover.0003.desc.intro:0 "[ROOT.Char.GetWomanMan]には[ROOT.Char.Custom('lover_reason')]が多すぎると思ったことはなかったのだが、人生が私の間違いを証明してくれたようだ。何日か、私は暇な時間はすべて"
 lover.0003.desc.twolovers:0 "[lover_1.Custom('lover_activity')]か[lover_2.Custom('lover_activity')]ような気がする。"
 lover.0003.desc.threelovers:0 "[lover_1.Custom('lover_activity')]か、[lover_2.Custom('lover_activity')]か、[lover_3.Custom('lover_activity')]ような気がする。"
 lover.0003.desc.end1:0 "\n\nあとどれほどこんなことが続くのだろう？これらの"
 lover.0003.desc.end2men:0 "男性"
 lover.0003.desc.end2women:0 "女性"
 lover.0003.desc.end2people:0 "人々"
 lover.0003.desc.end3:0 "が私の身を滅ぼしてしまう！"
 lover_0003.a:0 "[lover_1.GetFirstNameNoTooltip]を手放さなければならない。"
 lover_0003.b:0 "[lover_2.GetFirstNameNoTooltip]と私は道の終点に到着した。"
 lover_0003.c:0 "[lover_3.GetFirstNameNoTooltip]とは今のままではだめだ。"
 lover_0003.d:0 "ロマンスは量の問題ではなく質の問題だ！"
 lover_0003.d.tt:0 "自分を酷使せずに愛人を満足させるためにあなたのロマンス能力を使います。"
 lover_0003.e:0 "それは私を壊してしまうかもしれないが、[ROOT.Char.Custom('lover_reason')]のない人生とは何だ？"
 lover_0003.e.tt:0 "あなたは関係を維持するために頑張ります。"
 lover.0004.t:0 "拒絶の痛み"
 lover.0004.desc:0 "[first_lover.GetFirstName]と私の間には争いがあり、それを否定することはできないが、[first_lover.GetHerHis]の拒絶はショックだった。理由は説明できないが、まさかこんな風に終わるとは思ってもみなかった。\n\n怒り、憤り、後悔…無気力。感情が押し寄せてきて、何をしたらいいのか、何を感じたらいいのかわからず、私は茫然としてしまう。"
 lover_0004.a:0 "[first_lover.GetHerHis]の[ROOT.Char.Custom('lover_reason')]無しでどう進んでいけばいいのだろうか？"
 attempt_to_regain_affection_tt:0 "[first_lover.GetHerHis]の愛情を取り戻すために、思い切った対策が必要だ！"
 lover.0005.t:0 "執念は恐ろしい"
 lover.0005.desc:0 "[lover.GetFirstName]は私の判断をしっかりと受け止めてくれると思っていると言えば嘘になるが、[lover.GetHerHis]の反応には驚いた。涙も流さず、懇願のせず、侮辱もしない。ただ[lover.GetTitledFirstNamePossessive]の目だけが[lover.GetHerHis]の本心を表しており、それを見ただけで私は心からぞっとした。"
 lover_0005.a:0 "今日、私は敵を作ってしまったのではないかと危惧している。"
 lover.0101.t:0 "[lover.GetHerHim|U]による捕縛"
 lover.0101.desc_dungeon:0 "目を涙が覆っているのでかんぬきもほとんど見えない。私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]はなぜこんなことをしたのだろう？[lover.GetTitledFirstName]、私の[lover.Custom('LoverPetName')]、私を外へ出してください…"
 lover.0101.desc_house_arrest:0 "私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]、[lover.GetTitledFirstName]と同じホールを歩いていても、私たちの心は決して離れることはなかったのに。私の[lover.Custom('LoverPetName')]、私を外に出してください…"
 lover.0101.a:0 "私の愛する[lover.GetWomanMan]は私にこんなことはしない！"
 lover.0101.b:0 "これは、私たちが乗り越えねばならないもう一つの障害に他ならない。"
 lover.0102.t:0 "囚人"
 lover.0102.desc:0 "誰がこんなことになると想像できただろうか？私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))][imprisoned_lover.GetTitledFirstName]は私の存在を避け、[imprisoned_lover.GetSheHe]は未だ私の手中にあるにもかかわらず、[imprisoned_lover.GetHerHis]の私への愛情は消えてしまった。"
 lover.0102.a:0 "[imprisoned_lover.GetSheHe]は抱いていた愛情は逃げていったが、[imprisoned_lover.GetSheHe]は逃げられない！"
 lover.0103.t:0 "敵対する感情"
 lover.0103.desc:0 "あの私の[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))][ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]である[lover.GetTitledFirstName]が私に宣戦布告してくるなんて…我々が共有していたものは——私が[lover.GetHerHim]に抱いていた感情さえ——ゆっくりと戦闘の角笛の音にかき消されていく。"
 lover.0103.a:0 "誰にも邪魔はさせない。私が愛するあなたにさえも！"
 lover.0103.b:0 "戦いの渦中に身を置く時ほど貴いものはなく、恋をしている時ほど甘い時はない。"
 lover.0103.b.tt:0 "#F 私は戦いの最中に軽率な判断はしない！#!"
 lover.0104.desc:0 "我が愛人である[war_lover.GetTitledFirstName]よりも我が[war_title.GetName]の征服を選んで以来、[war_lover.GetSheHe]は私を見ることすら拒否し、私は我々が持っていたものが永遠に失われてしまったのではないかと恐れている。"
 lover.0104.a:0 "愛と戦争の中ではすべてが公平だ。"
 lover.0201.t:0 "一つの恋愛の終わり"
 lover.0201.desc:0 "「こうならなければならなかった理由を理解してくれて嬉しい」と、愛人は私に言う。\n\nああ、[breaker.GetFirstName]、そうしたかった！最初は甘い言葉を囁くだけだったのに、今は立ち去ってしまうのか？"
 lover.0201.other_lover:0 "\n\nあの[other_lover.Custom('InsultNounSexual')]でしょ！？"
 lover.0201.a:0 "こんなはずではなかった。"
 lover.0202.t:0 "私の[breaker.Custom('WifeHusband')]"
 lover.0202.desc:0 "私は…混乱している。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))]、[breaker.GetFirstName]は、もういつまでもあなたの愛人のままではいたくないと言う。私たちの情熱だけでは、この冷えた結婚を焼き尽くすにはまだ足りないのだろうか？"
 lover.0202.a:0 "[breaker.GetSheHe]は何をしていると思っているのだ？"
 lover.0203.t:0 "安堵"
 lover.0203.desc:0 "「それはあなたではなく、私です…」[breaker.GetFirstName]がしゃべっている間、私は上の空だ。我々の関係に終止符を打つために[breaker.GetSheHe]が来ていることは間違いないのだが、私には安堵の波が押し寄せている。"
 lover.0203.a:0 "はいはい、これはとても残念です。出て行って、今すぐ。"
 lover.0204.t:0 "[lover.Custom('WomanManGirlBoy')]の軽蔑"
 lover.0204.desc:0 "「よくもまあ、ヌケヌケと。よくも私と別れてくれましたね。それも[other_lover.Custom('InsultNounSexual')]のために！」\n\n噂は瞬く間に広がり、[lover.GetFirstName]の劇的な反応が目の前で再演される。[lover.GetSheHe]が私に悪感情を抱いていることは明らかであり、正当な理由があろうとなかろうと、復讐を求めるかもしれない。"
 lover.0204.a:0 "[breaker.GetFirstName]が私を選んだのだ。忘れてくれ。"
 lover.3111.t:0 "我が最愛の人"
 lover.3111.desc:1 "私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName]は私を[lover.GetHerHis]の腕に抱きしめ、私はめったに感じられない幸せを感じている。これが永遠に続いたならとただ想像する——[lover.GetSheHe]が永遠に私のものになったなら、私だけのものに…"
 lover.3111.a:1 "二度と別の人を愛さないと約束しよう！"
 lover.3111.a.success:0 "[lover.GetShortUIName|U]は独占することに同意する"
 lover.3111.a.failure:0 "私の提案は[lover.GetShortUIName]を不快にさせる"
 lover.3111.a.tt:0 "#F 私はお互い以外の誰にも愛情を誓わないことを提案します#!"
 lover.3111.b:0 "このように[lover.GetHerHim]を持っておくことが必要なのだ。もう一度私のものになってくれ！"
 lover_0300_break_up_with_other_lovers_effect.tt:0 "あなた以外のすべての愛人"
 lover.3002.t:0 "言葉と共に言う"
 lover.3002.desc:0 "私の[lover.GetFirstName]への想いは胸の中ではち切れそうだ！私は[lover.GetHerHim]に自分の気持ちを伝えたくてたまらない！\n\n愛をこめて、インクを紙につけるように、私の手を導いてください！"
 lover.3002.a:0 "唯一の真実は詩だ！"
 lover.3002.b:0 "これは思っていた以上に大変だ…"
 lover.3002.a_beautiful:0 "美しいラブレター"
 lover.3002.a_good:0 "良いラブレター"
 lover.3002.a_competent:0 "十分なラブレター"
 lover.3002.a_bad:0 "ひどいラブレター"
 lover.3003.desc:0 "私は[first_lover.GetTitledFirstName]からの手紙を受け取った！\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion:0 "\n\nこれは…何だ？"
 lover.3003.a:0 "今まで聞いた中で最悪の詩かもしれない！"
 lover.3004.desc:0 "私の手紙は不評だったようだ。どれ、もう一度見せてくれ…\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3004.a:0 "そんなにひどかったかな？"
 lover.3005.desc_conclusion:0 "\n\n素敵だ…"
 lover.3005.a:0 "少なくとも[first_lover.GetSheHe]は私のことを考えてくれている。"
 lover.3006.desc:0 "私の手紙は、「単純な詩の試み」と述べられていたにもかかわらず、良い評価だったようだ:\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3006.a:0 "ああ、大切なのは気持ちだ！"
 lover.3007.desc_conclusion:0 "\n\n詩だ、私だけのための！"
 lover.3007.a:0 "ああ、なんて感動的な！"
 lover.3008.desc:0 "私の手紙は好評だった！[lover.GetTitledFirstName]は何人かの人に読んで聞かせたようだ。\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3008.a:0 "私の雄弁さが仕事を成し遂げた！"
 lover.3009.desc_conclusion:0 "\n\n本当に美しい。私のために書いてくれるなんて！"
 lover.3009.a:0 "この言葉は私の胸に刻まれるだろう！"
 lover.3010.desc:0 "[lover.GetTitledFirstName]は、[lover.GetSheHe]が今まで聞いた中で最も美しいものの一つだったと、私の手紙について返信してくれた！それを読み返してみても、私は驚くことはない:\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3010.a:0 "私は[ROOT.Char.GetTitleAsNameNoTooltip]より詩人になるべきだったかもしれないな！"
 lover.3112.desc:0 "「私はあなた以外の誰も望みません、私の[ROOT.Char.Custom('LoverPetName')]。」\n\n[proposing_lover.GetTitledFirstName]は私を抱きしめると、[proposing_lover.GetHerHis]の息を首筋に当てながら、約束を求めてきた: [proposing_lover.GetHerHim]以外に愛人を決して作らないことを。"
 lover.3112.a:0 "あなた以外の人は誰も必要ない！"
 lover.3112.b:1 "もちろん、私には#EMP 間違いなく#!他の誰かはいない。"
 lover.3112.b.tt:0 "#F 愛に焚きつけられた嘘はどんな害をもたらすのでしょうか？#!"
 lover.3112.c:0 "本気で言ってるのか！？"
 lover.3112.b.remain_together.tt:0 "[THIS.Char.GetShortUIName]はあなたの[lover|E]のままです"
 lover.3113.desc:0 "「はい、もちろん私はあなただけのものになりたいです、私の[ROOT.Char.Custom('LoverPetName')]！」\n\n愛情と欲望が私の心を揺さぶり、私は[lover.GetTitledFirstName]を抱き寄せると、[lover.GetHerHim]と深いキスをする。"
 lover.3113.a:0 "あなた以外の誰も重要ではない！"
 lover.3113.a.tt:0 "#F [lover.GetFirstNameNoTooltip]のように他の人を愛することはないでしょう！#!"
 lover.3114.desc:0 "「私はあなたのことが好きです、[ROOT.Char.GetFirstNameNoTooltip]、しかし私はあなたに誓う準備ができていません。」\n\n[lover.GetTitledFirstName]が[lover.Custom('quirk_neg_present')]と、我々は気まずい沈黙に陥る。"
 lover.3114.a:0 "どうして私は[lover.GetHerHim]をあれほど間違って読んでしまったのだろう？"
 lover.0304.opening:1 "親愛なる[ROOT.Char.GetFirstNameNoTooltip]、"
 lover.0304.desc:0 "こんな終わり方になるとは思ってもいませんでしたが、ここまで来ました。申し訳ありませんが、私は別の人を愛しています。私たちはもう一緒にはいられません。\n\nあなたの幸せを祈っています。[ROOT.Char.GetFaith.HighGodName]があなたを見守りますように。"
 lover.0304.a:0 "これで終わりだ、それで？"
 lover.1001.t:0 "噂と憶測"
 lover.1001.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('snoopy_lover') )]、[snoopy_lover.GetTitledFirstName][snoopy_lover.GetTitledFirstName]は宮廷にいるときにいろいろな出来事を聞くようになった。\n\n最近[snoopy_lover.GetSheHe]は、私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder') )][secret_holder.GetTitledFirstName]が裏で何をしているかについての非常に興味深い話を聞いたことがあった..."
 lover.1001.a:0 "これは知っておくととても有用だね、[ROOT.GetCharacter.Custom('LoverPetName')]。"
 lover.1002.t:0 "糸を引く"
 lover.1002.desc:0 "[ROOT.GetCharacter.Custom('LoverPetName_possessive')|U]、[lover.GetTitledFirstName]は、宮廷での多くの人間関係を操る方法を知っている。[lover.GetSheHe|U]は、私が[target.GetTitledFirstName]に外交的な交渉を行う際に、[lover.GetSheHe]が[lover.GetHerHis]の専門知識を有効に活用できると提案している。"
 lover.1002.a:0 "素晴らしい考えだ！"
 lover.1002.b:0 "[lover.GetFirstNameNoTooltip]を巻き込んでいる余裕はない。"
 lover.1003.t:0 "愛人同士の慰め"
 lover.1003.desc:0 "最近は[ROOT.Char.GetTitleTierName]であることの重荷が私に重くのしかかっていて、私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )]である[lover.GetTitledFirstName]の暖かい抱擁だけが重荷を軽くしてくれるようだ。\n\n「いらっしゃい、私の[ROOT.Char.Custom('LoverPetName')]、私がリラックスさせてあげましょう。」"
 lover.1003.a:0 "もしお互いがいなかったら何をしていたのだろう、愛しの君よ。"
 lover.1003.b:0 "私が必要としていたものだ！"
 lover.1004.t:0 "逃げ出そう"
 lover.1004.desc:0 "私の[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )][lover.GetTitledFirstName]は[lover.Custom('quirk_pos_adverb')]に微笑むと[lover.GetSheHe]は私を抱きしめ、そして、私はなぜ[lover.GetHerHim]を大切にしているのかを、改めて思い知らされる。\n\nしばらくの間、二人だけで一緒に逃げ出せたらどんなに良いことだろう…"
 lover.1004.a:0 "この時期の[county.GetName]は素晴らしいと聞いている。"
 lover.1004.a.tt:0 "#F ロマンチックな旅…何が起きるかを誰が知っているでしょうか？#!"
 lover.1004.b:0 "寝室こそがスリルに満ちた目的地だ！"
 lover.1005.desc_opening_same_court:0 "「ああ、[ROOT.Char.GetFirstNameNoTooltip]！短い間でも宮廷から逃げ出せるなんて…これは夢のようです。」\n\n"
 lover.1005.desc_opening_other_court:0 "「ああ、[ROOT.Char.GetFirstNameNoTooltip]！二人が宮廷を離れてこうして会えるなんて…夢のようです。」\n\n"
 lover.1005.desc_object_of_importance:0 "[lover.GetTitledFirstNamePossessive]の唇に弾ける笑顔と、[lover.GetHerHis]の目の中の熱望を見て、私は喜んで応じ[county.GetNameNoTier]で宿を見つける——[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]で飾られた宿を。"
 lover.1005.desc:0 "[lover.GetTitledFirstNamePossessive]の唇に弾ける笑顔と、[lover.GetHerHis]の目の中の熱望を見て、私は喜んで応じ[county.GetNameNoTier]で宿を見つける。"
 lover.1005.a:0 "一週間、あなたの最上の個室だ！"
 lover.1005.a.tt:0 "#F 私の不在に気づかれるかもしれない#!"
 lover.1005.b:0 "一夜を最大限に楽しもう。"
 lover.1005.c:0 "ふむ、この宿——この村全体——は改良を必要としているな…"
 lover.1006.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening:0 "私にあなたの才能をお貸しくださるよう嘆願します！"
 lover.1006.desc_chancellor:0 "外交分野におけるあなたの能力は広く知られており、"
 lover.1006.desc_steward:0 "統治分野におけるあなたの能力は広く知られており、"
 lover.1006.desc_marshal:0 "軍事分野におけるあなたの能力は広く知られており、"
 lover.1006.desc_spymaster:0 "#EMP 敏感な#!問題におけるあなたの能力は広く知られており、"
 lover.1006.desc_court_chaplain:0 "神学の分野におけるあなたの能力は広く知られており、"
 lover.1006.desc_end:1 "私はあなたが私の評議会の役職において最適な候補者だと考えています。"
 lover.1006.a:0 "もちろん私は[lover.GetFirstNameNoTooltip]を助けよう！"
 lover.1006.b:0 "評議員をやっている時間はない。"
 lover.1007.t:0 "封臣と[ROOT.Char.GetHerHis|U]の主君"
 lover.1007.desc:1 "「私の[ROOT.Char.Custom('LoverPetName')]、あなたは私の星です。」我々は[lover.GetHerHis]のベッドに二人で横たわり、私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]、[lover.GetTitledFirstName]は、[lover.GetHerHis]の手を私の背中に走らせる。「悲しいことに、私はあなたに世俗的なものしか与えられない…明日一番に、あなたの封臣の条件を調整しよう。」"
 lover.1007.a:0 "あなたは私にはもったいなさすぎる、[lover.GetFirstNameNoTooltip]！"
 lover.1007.b:0 "#EMP ちょっとした#!変更だけですか？"
 lover.1007.b_1:0 "私はさらに良い取引を得る"
 lover.1007.b_2:0 "[lover.GetFirstNameNoTooltip]は私の欲望をわかってくれない"
 lover.1008.t:0 "[lover.GetTitleTierName]の到着"
 lover.1008.desc:0 "私が[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]である[lover.GetTitledFirstName]を[capital.GetNameNoTier]に迎えに行くと、[lover.GetSheHe]はすでに[lover.GetHerHis]の助けや意見の提供を求める高官や役人たちに囲まれている。"
 lover.1008.a:0 "失せろ！[lover.GetSheHe|U]は私に会いにここへ来たんだぞ！"
 lover.1008.b:0 "これらの問題における[lover.GetHerHis|U]の意見は役に立つだろう…"
 lover.2001.t:0 "秘密のプレッシャー"
 lover.2001.desc:0 "私は[lover.GetTitledFirstName]との関係が誰に露見するかもしれないと思慮を巡らす時間が多くなっている。\n\n何の変哲もない意見が言外の意味を持つのではと、心臓の鼓動が速くなる。私は全ては頭の中の想像に過ぎないと自分に言い聞かせるよう努めている。"
 lover.2001.a:0 "誰も知らない。きっと、誰も知らない。"
 lover.2002.t:0 "愛の重荷"
 lover.2002.desc:1 "[lover.GetHerHim]にはとても情熱を注いでいるが、[lover.GetTitledFirstName]にはとても気を遣わなければならないので、こんな時には大変だ！\n[lover.GetSheHe|U]は私の[ROOT.Char.Custom('my_title')]としての任務がどれだけ重要かを知っているので、もちろん[lover.GetHerHim]と残りの起きている時間すべてを費やすことはできないのだ！"
 lover.2002.secret:0 "\n\n単に我々の恋愛を秘密にしておくだけでも計り知れない任務だ！"
 lover.2002.a:0 "いいや、[ROOT.GetCharacter.Custom('LoverPetName')]よ、私が気にしてないわけではないのだ！"
 lover.2003.t:0 "愛の「重荷」"
 lover.2003.desc:0 "[first_lover.GetSheHe|U]は[first_lover.Custom('my_title')]としての[first_lover.GetHerHis]のすべての義務を責めているのだが、[first_lover.GetTitledFirstName]は以前の[first_lover.GetSheHe]のように 私を見ていないような気がする。\n\nあなたを愛していると言っている人が、あなたと共に過ごすのに少しでも時間を割いてくれと言うのは、本当に無理な注文なのだろうか？"
 lover.2003.a:0 "私はこれ以上の価値がある。"
 lover.2004.t:0 "壊れた約束"
 lover.2004.desc:0 "私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName]は[lover.GetHerHis]が[lovers_lover.GetTitledFirstName]と結婚するのは政治的に必要なことだと主張しているが、[lover.GetSheHe]が[lover.GetHerHis]の[lover.Custom2('RelationToMe',SCOPE.sC('lovers_lover'))]に向ける微笑みの中にはいくつか疑わしいものもある…"
 lover.2004.a:0 "これには耐えられない——我々は他の人を愛さないと約束したのに！"
 lover.2004.a.tt:1 "あなたは[lover.GetShortUIName]と話し合います。"
 lover.2004.b:0 "[lover.GetHerHim]を信じている。"
 lover.2004.b.tt:0 "#F 最愛の人は私に嘘はつかないでしょう！#!"
 lover.2005.desc:0 "「私の[ROOT.Char.Custom('LoverPetName')]、確かに私が[lovers_lover.GetTitledFirstName]とあなたの間に見た優しい視線は誤解に過ぎないのでしょうか？」\n\n私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))][original_lover.GetTitledFirstName]は、結婚してからずっと互いの個人的な愛情の約束を心配していて…"
 lover.2005.a:0 "心配しないで、愛しき人…あなたは私にとって唯一だ！"
 lover.2005.b:0 "あなたは私の結婚に口出しできない。"
 lover.3103.desc_married:1 "[lover.GetFirstName]がその[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))][lovers_lover.GetTitledFirstName]の[lover.Custom('WifeHusband')]であるにもかかわらず、[lover.GetSheHe]は私に対し、[lover.GetSheHe]が愛しているのは私だけだと言っている。\n\n「[lover.Custom('LoverPetName')|U]、何も心配することはありません。あなたは私の世界のすべてです。私は他の人を愛することは決してできません。」"
 lover.3103.a:0 "[lover.GetSheHe|U]は結局私を選んでくれた——それが重要なんだ。"
 lover.3104.desc_married:0 "「私は[lovers_lover.GetHerHim]から離れることはできません——[lovers_lover.GetSheHe]は私の[lovers_lover.Custom('WifeHusband')]なのです！たとえできたとしても…私にとって[lovers_lover.GetHerHim]はあなたと同じくらい大切なのです、私の[lover.Custom('LoverPetName')]。」"
 lover.3104.desc_ending:0 "\n\n[lover.GetTitledFirstNamePossessive]の言葉は結婚そのものよりももっと痛い。[lover.GetSheHe]がこんな風に私を拒否するなんて！"
 lover.3104.a:0 "少なくとも[lovers_lover.GetSheHe]はまだ私を求めている…"
 lover.3104.a.tt:0 "#F 特に…#!"
 lover.3104.b:0 "ならば、私がそれを終わらせよう！"
 lover.3105.t:0 "[ROOT.Char.GetTitleTierName]専用の寝床"
 lover.3105.desc:0 "「[ROOT.Char.GetFirstNameNoTooltip]、あなたがこんな風に私を裏切るとは…こんな[ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))]を私のベッドに入れるべきではなかった。」\n\n私の[discoverer.Custom('LoverPetName')]、私の[discoverer.GetFirstName]がこんな些細なことで私の元を去ってしまうとは！"
 lover.3105.a:0 "少なくとも私にはまだ[lovers_lover.GetFirstNameNoTooltip]がある！"
 lover.3201.t:0 "最高の贈り物"
 lover.3201.desc:0 "完璧な仕上がりの[ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))]を見ながら、[lover.GetTitledFirstNamePossessive]の笑顔を想像すると、自分を抑えきれなくなる。\n\n「それは絶品です。そう思いませんか、[ROOT.Char.GetLadyLord]？」 老商人はウインクしながら[ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))]を見やる。「愛する人への最高の贈り物です」"
 lover.3201.a:0 "そうですね。しっかり包装してください。"
 lover.3201.b:0 "本当にそうです。十個ください！"
 lover.3201.c:0 "これは安物ですか？勘弁してください。"
 lover.3201.c.tt:0 "#F 私はきっとまた別の方法を見つけて、[lover.GetHerHim]を愛しているということを[lover.GetHerHim]に伝えるでしょう！#!"
 lover.3202.desc_exquisite_gift:0 "十個の[ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))]をベッドの上に配置する——自分の心でしか解けない謎だ。"
 lover.3202.desc_ordinary_gift:0 "[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))|U]が枕の上に載っている——自分の心でしか解けない謎だ。"
 lover.3202.desc_ending:0 "\n\nああ、[original_lover.GetTitledFirstName]、私の[original_lover.Custom('LoverPetName')]、[ROOT.Char.GetWomanMan]は[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))]よりも良いものを望むことなどできなかった！"
 lover.3202.a:0 "この贈り物で[original_lover.GetHerHim]への感謝を忘れないようにしなくては！"
 lover.3202.a.tt:0 "#F 私の#EMP 感謝の気持ち#!を[original_lover.GetSheHe]がきっと認めるでしょう#!"
 lover.3203.t:0 "最愛の人"
 lover.3203.desc:0 "生産的な一日は、良いセックスで終わるべきだ。[lover.Custom('ComplimentAdjective')][lover.GetTitledFirstName]と私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))][spouse.GetTitledFirstName]の両方の寝室が私に開かれていることを考えると、私はとても恵まれていると思う！"
 lover.3203.a_not_beloved:0 "当然ながら、私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))]のところへ行こう。"
 lover.3203.a_beloved:0 "心が命じるままに、私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))]のところへ行こう！"
 lover.3203.b:0 "今行くよ、[lover.GetFirstNameNoTooltip]！"
 lover.3203.b.success:0 "私は発見されずにこっそりと逃げ出す"
 lover.3203.b.failure:0 "私は発見される"
 lover.3203.b.tt_safe:0 "[spouse.GetFirstNameNoTooltip]は全く賢明ではない。"
 lover.3203.c:0 "私はこれらの衝動よりも強い！"
 lover.3204.t:0 "遠い憧れ"
 lover.3204.desc:0 "日を追うごとに、私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]との距離をより強く実感している。[lover.GetHerHis]の[lover.Custom('quirk_pos_adjective')]笑顔をもっと頻繁に眺め、[lover.GetHerHis]の温かい身体を私に感じ、[lover.GetSheHe]の提供してくれるものを試す、それさえできれば…\n\n私の欲望が今まで以上に明るく燃えているのに、このように離れているのは疲れる。"
 lover.3204.a:0 "すべては[ROOT.Char.GetFaith.HighGodName]のご意志のままに進む。"
 lover.3204.a.tt:0 "#F 起こるべくして起こったことに対しては私は何もしません#!"
 lover.3204.b:0 "こんなふうに離れていることの何が良いのだ？"
 lover.3205.opening:0 "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc:0 "私の[ROOT.Char.Custom('LoverPetName')]、[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstName]へ。\n\nあなたと抱き合うことのできないこの距離が、私を打ち負かしてしまうのではないかと恐れています。許してください、愛しき人よ、そして知ってください、たとえ私たちのすべてが終わることになったとしても、私がまだあなたの優しさと温かさを強く望んでいることを。"
 lover.3205.a:0 "これで終わりか…"
 lover.3205.a.tt:0 "#F [original_lover.GetSheHe|U]が#EMP 手紙#!で私の心を打ち砕くとは！？#!"
 lover.3206.t:0 "戦場を越えて"
 lover.3206.desc:0 "ああ、[lover.GetTitledFirstName]、愛する人よ、二人ともこの戦争を生き残れるだろうか？\n\n私の[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))]、[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))][attacker.GetTitledFirstName]が私を戦争に呼ぶのは仕方ないが、愛する人に対して武器を取らせるとは…"
 lover.3206.a:0 "愛と戦争の中ではすべてが公平だ——できることは何もない。"
 lover.3206.b:0 "[attacker.GetFirstNamePossessiveNoTooltip]の努力を妨害しよう！"
 lover.3206.b.tt:0 "#F [lover.GetFirstNameNoTooltip]の安全を確保するため何でもする！#!"
 lover.3207.t:0 "愛のその向こう"
 lover.3207.desc:0 "たとえ私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]と遠く離れていても、我々の心は一つになっている。もし私の気持ちを[lover.GetHerHim]に思い出させることができれば、私が慕う[lover.Custom('quirk_pos_adjective')]笑顔を[lover.GetHerHis]の顔にもたらすことができるかもしれない…"
 lover.3207.a:0 "私は[lover.GetHerHim]への想いを込めた詩を作ろう！"
 lover.3207.a_object:0 "詩、そして[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]で想いを伝えよう！"
 lover.3207.a.tt:0 "[lover.GetFirstNameNoTooltip]が詩を評価している場合:"
 lover.3207.c:0 "[lover.GetSheHe|U]はすでに[lover.GetSheHe]が私にとって何を意味しているかを知っている！"
 lover.3207.c.tt:0 "#F きっと[lover.GetSheHe]は…！#!"
 lover.3208.opening:0 "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object:0 "この[ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('writing_lover'))]は私の欲望と愛情を思い出させてくれるものに過ぎない\n"
 lover.3208.a:0 "これはとても甘い！"
 lover.3208.a_terrible:0 "#F [writing_lover.GetSheHe]の言いたいことはよくわかるが、あの#EMP 詩#!は…#!"
 lover.3208.a_okay:0 "#F たとえ[writing_lover.GetHerHis]の詩にいくらかの努力が必要だとしても…#!"
 lover.3208.a_great:0 "#F [writing_lover.GetSheHe|U]は感銘を与える詩まで書くことができる！#!"
 lover.3208.a_amazing:0 "#F この詩を読むと、私は再び[writing_lover.GetHerHim]のことを好きになってしまう！#!"
 lover.3208.b:0 "これは今まで読んだ中で最もくだらないものだ！"
 lover.3209.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc:0 "あなたが送ってくれた詩が私の一日とあなたへの欲求を照らしてくれました。あなたが私のことも思ってくれていることを知っているからこそ、私は耐えられるのです。"
 lover.3209.a:0 "ああ、[lover.GetFirstNameNoTooltip]、とても寂しいよ！"
 lover.3210.desc:0 "もう二度とこんなくだらないものを送ってこないでください。離れていても、今もあなたのことが好きですし、これからもずっとそうありたいと思っています。"
 lover.3210.a:0 "結局、私はあまり詩的ではないのかもしれない…"
 lover.3211.t:0 "愛を描く"
 lover.3211.desc:0 "[capital.GetNameNoTier]に才能ある画家がやって来て、私はその美しい作品を見て、すぐに私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]に思いを馳せた。\n\n絵は素敵な贈り物になるだろう、描くための最適な題材さえ私が決めることができれば..."
 lover.3211.a:0 "夜明け前の暗い路地、象徴性に溢れている！"
 lover.3211.a.tt:0 "#F [lover.GetSheHe]なら、きっと微妙な仄めかしを理解してくれるだろう！#!"
 lover.3211.b:0 "アブラハムとサラを横に並べる。"
 lover.3211.b.tt:0 "#F [lover.GetSheHe]が宗教的な象徴性を楽しんでくれることを願って！#!"
 lover.3211.c:0 "私の燃えるような愛情を包み込む——印象的な戦いを！"
 lover.3211.c.tt:0 "#F あなたが大切にしている者のために戦うことほど愛について語るものはない！#!"
 lover.3211.d:0 "賑やかな市場は題材としてぴったりだ！"
 lover.3211.d.tt:0 "#F [lover.GetSheHe|U]は、機会に満ちた活発な絵を楽しんでくれるだろう。#!"
 lover.3211.e:0 "ソクラテスとパイドロスの対話を描いた絵画！"
 lover.3211.e.tt:0 "#F 私たちの愛を称えるのに、このテーマについて最初に記録された議論の一つを描くよりも良い方法があるでしょうか？#!"
 lover.3211.f:0 "そんなものに溺れている時間はない。"
 lover.3211.appreciate:0 "[lover.GetFirstNameNoTooltip]が表現を評価した場合:"
 lover.3212.desc_opening:0 "私の[ROOT.Char.Custom('LoverPetName')][ROOT.Char.GetFirstNameNoTooltip]のための贈り物、\n\n"
 lover.3212.desc_lifestyle_schemer:0 "絵画は夜明け前の[capital.GetNameNoTier]の薄暗い路地を描いていますが、私は象徴性と仄かしを暗闇の中に隠し、あなたが自身で理解できるようにしておきます。"
 lover.3212.desc_lifestyle_scholar:0 "絵画はアブラハムとサラが並んで立っている姿を描いており、私たちと同じように団結し、共に未来に向かっていこうとしています。この絵の象徴的な意味をご理解いただければ幸いです。"
 lover.3212.desc_lifestyle_general:0 "絵画は悪に勝利した栄光の英雄たちの素晴らしい戦いを描いています。絵だけで血が騒ぐのと同じようにあなたの名前を口にするだけで血が騒ぐのです、親愛なる[ROOT.Char.GetFirstNameNoTooltip]！"
 lover.3212.desc_lifestyle_administrator:0 "絵画は、私があなたへの愛情で満たされているように、人や物で溢れかえっている賑やかな市場を描いています。私の気持ちと同じように、毎日のようにたくさんの機会があることを、この絵で思い出してください！"
 lover.3212.desc_lifestyle_diplomat:0 "絵画は、私があなたに感じる愛に触発されて、愛と修辞学をテーマに議論しているソクラテスとパイドロスの対話を解釈したものです。"
 lover.3212.a.perfect:0 "#F こんなに私に語りかけてくる絵を目にしたのは初めてだ！#!"
 lover.3212.a:0 "美しい！"
 lover.3212.b:0 "この絵はぞっとする、捨ててしまえ！"
 lover.3213.desc_perfect:0 "あなたが贈ってくれた絵のような作品を私は今まで見たことがありません。それは私を心から感動させてくれました、"
 lover.3213.desc:0 "あなたに送っていただいた絵にはとても感謝しています。そこに込められた思いと才能は明らかです、"
 lover.3213.desc_lifestyle_schemer:0 "そして、路地の最も暗い隅に隠された微妙な細部や象徴が、本当に深い意味を暗示しているのですね！"
 lover.3213.desc_lifestyle_scholar:0 "そして、アブラハムとサラを題材にしたのはまさに天才的な行動ですね！"
 lover.3213.desc_lifestyle_general:0 "そして描かれた戦いは、本当に私を興奮させ、私は愛しいあなたに会うのが待ちきれません！"
 lover.3213.desc_lifestyle_administrator:0 "そして賑やかな市場は、人と機会に満ち溢れていて、とても生き生きとして見えました！"
 lover.3213.desc_lifestyle_diplomat:0 "そしてかの有名な対話がこのように描かれているのを見て、本当に感動しました！"
 lover.3213.a:0 "[lover.GetSheHe]が贈り物を評価してくれて嬉しい！"
 lover.3214.desc:0 "ジェスチャーには感謝しますが、あなたが送ってくれた絵は、今まで見た中で最もぞっとする芸術作品の一つでした。あれは冗談のつもりだったのですか？"
 lover.3214.a:0 "あはは…ああ。冗談だよ。"
 lover.3215.t:0 "あなたを讃える歌"
 lover.3215.desc:0 "最愛の[lover.GetTitledFirstNamePossessive]の側にいられないので、[lover.GetSheHe]が[lover.GetHerHim]への私の気持ちがどれだけ明るく燃え上がっているかを忘れてしまうのではないかと恐れている。\n\n[lover.Custom('MusicalPerformer')]を送って、私の分身として、宮廷愛の芸術を演じさせ、私の名前で書かれた詩や歌、甘い言葉で[lover.GetHerHim]に求愛すれば、きっと[lover.GetHerHim]に思い出させることができるだろう。"
 lover.3215.a:0 "最高の人物をすぐに送ろう！"
 lover.3215.a.tt:0 "私が雇用する[lover.Custom('MusicalPerformer')]が[court_location.GetNameNoTier]の宮廷に加わります"
 lover.3215.b:0 "誰でもやれるのでは？"
 lover.3215.c:0 "求愛を吟遊詩人に頼るつもりはない。"
 lover.3215.c.tt:0 "#F きっと他にもっと個人的な好機が得られるはずです#!"
 lover.3216.desc:0 "[lover.Custom('MusicalPerformer')]が宮廷に来たのは、公式には楽しませるためだったが、彼はすぐに私に近づくと、彼の訪問の本当の理由を打ち明ける。"
 lover.3216.desc_fancy_troubadour:0 "[lover.Custom('MusicalPerformer')]は宮廷に到着すると、神にふさわしい声で歌い、川のように流れる散文を披露してくれた。彼はすぐに私に近づくと、彼の訪問の本当の理由を打ち明ける。"
 lover.3216.desc_ending:0 "\n\n「あなたに[original_lover.GetHerHis]の愛を保証し、あなたのために演奏するために、[original_lover.GetTitledFirstName]が私を送られたのです、我が[ROOT.Char.GetLadyLord]。」"
 lover.3216.a:0 "なんて素敵な！"
 lover.3216.b:0 "なぜ[original_lover.GetSheHe]は[original_lover.GetHerHis]の求愛のために他人を送ってきたのだ！？"
 lover.3217.desc:0 "送っていただいた[lover.Custom('MusicalPerformer')]は最高に楽しませてくれています！鳥のように歌い、手に紡錘を持って生まれてきたかのように散文を紡ぎ出してくれます。私は毎日あなたの愛に気づかされ、私の人生はより豊かなものになっています！"
 lover.3217.a:0 "よかった！"
 lover.3218.desc:0 "[ROOT.Char.Custom('LoverPetName')]、私をバカにしているのですか？あなたが寄越した[lover.Custom('MusicalPerformer')]は調子を保つのもやっとでした。私が楽しんできた子供向けの散文詩のほうがずっとましです。"
 lover.3218.a:0 "#EMP やはり#!吟遊詩人など行かせるべきではなかった！"
 lover.3219.t:0 "個人的な思い出の品"
 lover.3219.desc:0 "私の[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))][lover.GetTitledFirstName]は、私の抱擁から遠く離れたところに暮らしている…もし[lover.GetSheHe]が私を思い出せる何か個人的なものを持っていれば、私は安心して休むことができるだろう。"
 lover.3219.a:0 "[lover.GetSheHe|U]は私の髪の束を手に入れる。"
 lover.3219.a.tt:0 "#F [lover.GetSheHe|U]は私のことが恋しくてたまらなくなるに違いない。#!"
 lover.3219.b:0 "[lover.GetHerHim]に私の小物衣類をいくつか送ろう！"
 lover.3219.b.tt:0 "#F きっと[lover.GetSheHe]は前向きな行為を評価してくれるだろう。#!"
 lover.3219.c:0 "昔みたいに[lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)]を送ろう。"
 lover.3219.c.tt:0 "#F 私は[lover.GetSheHe]がいかにロマンチックかを知っている。#!"
 lover.3219.d:0 "そんな無意味な贈り物をしている時間はない。"
 lover.3219.d.tt:0 "#F 私はどれほど[lover.GetHerHim]に会えず寂しい気持ちであるかを[lover.GetHerHim]に伝えるより良い機会を見つけるだろう！#!"
 lover.3220.desc_opening:0 "あなたのいない毎日は空虚で、あなたの抱擁から離れたあらゆる瞬間が苦痛です。"
 lover.3220.desc_hair:0 "私がそれを示すことができないとき、あなたに私の愛を思い出させるため、私はあなたに個人的な贈り物を送りました。私の髪の毛の束です。"
 lover.3220.desc_smallclothes:0 "私がそれを示すことができないとき、あなたに私の愛を思い出させるため、私はあなたに個人的な贈り物を送りました。いくつかの私の小物衣類です。"
 lover.3220.desc_object:0 "私がそれを示すことができないとき、あなたに私の愛を思い出させるため、私はあなたに我々の過去を反映した贈り物を送りました。 [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]です。"
 lover.3220.a:0 "なんて素敵な贈り物だろう！"
 lover.3220.b:0 "一体これをどうすればいいんだ？"
 lover.3220.b.tt_smallclothes:0 "#F げっ。本当に気持ち悪い。#!"
 lover.3221.desc_opening:0 "あなたにいただいた贈り物は、すぐに私の大切なものになりました。"
 lover.3221.desc_hair:0 "滅多に一緒にいられないことへの欲求不満は、あなたのすぐ近くで耐える方がずっと楽になるでしょう。"
 lover.3221.desc_smallclothes:0 "滅多に一緒にいられないことへの欲求不満は、私たちが共有しているものを思い出させるそのような親密な小物と共に耐える方がずっと楽になるでしょう。"
 lover.3221.desc_object:0 "滅多に一緒にいられないことへの欲求不満は、私たちが一緒に過ごした過去を思い出すことで耐えるのがより容易になるでしょう。"
 lover.3221.a:0 "[lover.GetSheHe]が贈り物を気に入ってくれてホッとした！"
 lover.3222.desc_opening:0 "あなたが送ってくれた贈り物は本当に…個人的なものでしたね。"
 lover.3222.desc_hair:0 "私はただ尋ねるしかありません——この髪の毛はどうすればいいのです？神秘的な儀式にでも使うのですか？"
 lover.3222.desc_smallclothes:0 "私はただ尋ねるしかありません——どうしてこんな趣味の悪い服などを送ってきたのですか？"
 lover.3222.desc_object:0 "私はただ尋ねるしかありません——なぜ私たちの間の過去にこだわるのですか？あなたには未来が見えないのですか？"
 lover.3222.a:0 "[lover.GetSheHe]が贈り物を評価してくれなかったなんて信じられない！"
 lover.7001.t:0 "私の[potential_lover.Custom2('ComplimentAdjective', ROOT.Char)|U]友"
 lover.7001.desc:0 "[potential_lover.GetTitledFirstNamePossessive]の横に座って、[potential_lover.Custom('herhis_subject_of_interest')]の話をしたり、[potential_lover.GetHerHim]が[potential_lover.Custom('quirk_pos_adverb')]笑うのを見たり…目が合うと心臓の鼓動が速くなり、[potential_lover.GetHerHis]の赤面から、突然の緊張を感じるのは私だけではないはずだ。"
 lover.7001.a:0 "この瞬間をできるだけ長続きさせてみせる！"
 lover.7001.a.tt:0 "#F あるいは我々はいつかは友人以上の存在になれるのでしょうか？#!"
 lover.7001.b:0 "それで、あなたが言っていたことについて…"
 lover.7001.b.tt:0 "#F 私は[potential_lover.GetHerHim]に、我々が友人以外の何者でもないとは思ってほしくない。#!"
 lover.7002.t:0 "私の[proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)|U]友"
 lover.7002.desc:0 "[proposing_friend.GetTitledFirstNamePossessive]の横に座って、[ROOT.Char.Custom('subject_of_interest')]の話をしたり、[proposing_friend.GetHerHis]の私への視線を見て微笑んだり…突然の緊張感が伝わってきて、これを[proposing_friend.GetHerHis]の赤面した表情から感じるのは私だけではないはずだ。"
 lover.7003.t:0 "[potential_lover.Custom('InsultAdjective')|U]ライバル"
 lover.7003.desc:0 "[potential_lover.GetTitledFirstName]はまたもや[potential_lover.Custom('herhis_subject_of_interest')]について暴言を浴びせてきて、私は心の中をさまよっていたが、[potential_lover.GetSheHe]が実はまったく[potential_lover.Custom2('ComplimentAdjective', ROOT.Char)][potential_lover.GetWomanMan]であることに気づかずにはいられない。\n\n私たちの間の緊張は何も新しいくはないが、私たちの目が合うとき、憎しみ以外の何かで心がときめくのを感じるのです..."
 lover.7003.a:0 "[potential_lover.Custom('InsultNoun')]は私にどんな呪文をかけたのだ！？"
 lover.7003.a.tt:0 "#F 私はこの違和感をさらに調べなければならない…#!"
 lover.7003.b:0 "それは私が感じる嫌悪感に違いない。"
 lover.7004.t:0 "[proposing_rival.Custom('InsultAdjective')|U]ライバル"
 lover.7004.desc_opening:0 "[ROOT.Char.Custom('subject_of_interest')]について議論している最中に、部屋の向こうの[proposing_rival.GetTitledFirstName]がしかめっ面をしているのが見える。\n\n"
 lover.7004.desc_potential_lover_is_go:0 "我々の目が合うと、[proposing_rival.GetSheHe]は驚いたことに、[proposing_rival.Custom('quirk_pos_adverb')]微笑む。[proposing_rival.GetSheHe]はいつもこのような[proposing_rival.Custom2('ComplimentAdjective', ROOT.Char)][proposing_rival.GetWomanMan]だっただろうか？"
 lover.7004.desc_not:0 "我々の目が合うと、[proposing_rival.GetSheHe]はしかめっ面をして、すぐに目をそらしてしまう——いつもと同じ尊大な[proposing_rival.Custom('InsultNoun')]だ！"
 lover.7004.a:0 "私も微笑み返す…かな？"
 lover.7004.a.tt:0 "#F 私の心の中のこの突然のときめきは何なのでしょう？#!"
 lover.7004.b:0 "うわ、放っておいてくれ[proposing_rival.GetFirstNameNoTooltip]。"
 lover.7005.t:0 "愛しい[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )|U]"
 lover.7005.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]の[potential_lover.GetTitledFirstName]が、とても美形の[potential_lover.GetWomanMan]であることに気づかずにはいられない。[potential_lover.GetSheHe]の笑顔と[potential_lover.Custom('quirk_pos_present')]の姿に胸が高鳴る…"
 lover.7005.a:0 "これらは[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]に対して持つ普通の感情なのだろうか？"
 lover.7005.a.tt:0 "#F 意味はどうあれ、私はそれがもっと欲しいです！#!"
 lover.7005.b:0 "[potential_lover.GetSheHe|U]は私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]だ。落ち着け[ROOT.Char.GetFirstNameNoTooltip]！"
 lover.7006.t:0 "愛しい[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )|U]"
 lover.7006.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )]である[proposing_family.GetTitledFirstName]はとても[proposing_family.Custom2('ComplimentAdjective', ROOT.Char)][proposing_family.GetWomanMan]だ。私はずっと前からそれを知っていた。しかし、最近では[proposing_family.GetSheHe]は私の前に居残り、いつも以上に甘く微笑み、[proposing_family.GetSheHe]が私が見ていないと思った時にも、私を見つめてくれるようになった…"
 lover.7006.a:0 "私も[proposing_family.GetHerHim]に興味がある！"
 lover.7006.a.tt:0 "#F しかしそれは何も生まないでしょう…想像できるのはスキャンダルだけです！#!"
 lover.7006.b:0 "それは[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )]としての愛情以外の何物でもない。"