l_english:
 sibling.0001.t:0 "Just Dues"
 sibling.0001.desc:0 "[sibling.GetTitledFirstName]が私との公式な謁見を求めて来た！\n\n「親愛なる[sibling.Custom2('RelationToMe' , ROOT.GetCharacter )]、私はあなたに忠実に仕えてきました。私の良い働きが報われる時が来たのではないでしょうか？」"
 sibling.0001.a:0 "あなたに称号と自身の領土を与えるだろう！"
 sibling_promised_land_tt:1 "[sibling.GetFirstName]はまもなく[sibling.GetHerHim]に称号が与えられるだろうと期待します"
 sibling.0001.b:0 "You can ask for any favor, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]."
 sibling.0001.c:0 "この贈り物を受け取って、世界に力量を示せ、親愛なる[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]！"
 sibling_funded_for_invasion:0 "[sibling.GetFirstName]は、[sibling.GetHerHis]の運を試すため適した領土を探すでしょう。"
 sibling_becomes_councillor_tt:0 "[sibling.GetFirstName]は私の評議員の一人になります。"
 sibling.0001.e:0 "あなたは自分の義務以上のことは何もしていないぞ、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]！"
 sibling.0002.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]、[sibling.GetFirstName]は、かつて私が[sibling.GetHerHim]の土地と[sibling.GetHerHis]自身の称号を約束したことを思い出せるために、私のところにやって来た。\n\n「私はもうすでに十分待ちました、[sibling.Custom2('RelationToMe' , ROOT.Char )]。」"
 sibling.0002.a:1 "I'll pay you to forget that promise."
 sibling.0002.b:0 "あなたに与えるものはない、我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
 sibling.0003.desc:1 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]である[sibling.GetFirstName]は[sibling.GetHerHis]の新しい領地からの十分の一税を持って私のところへやって来た。\n\n「[sibling.Custom2('RelationToMe' , ROOT.Char )|U]！これらの贈り物が、我々を血統によってだけではなく仲間としても結びつけますように！」"
 sibling.0003.a:0 "家族と領国のために！"
 sibling.0004.t:0 "私の[sibling.Custom('SisterBrother')|U]と封臣"
 sibling.0004.opening:0 "[vassal.GetTitledFirstName]はまたしても、私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]についての文句を言うためにやって来た。"
 sibling.0004.fallback:0 "\n\n彼らは単に仲良くすることができず、今回は彼らの一人に行き過ぎがあったように見える。"
 sibling.0004.a:0 "我が[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]は私の代わりに行動している。"
 sibling.0004.b:0 "しっかりしろ、[sibling.GetFirstNameNoTooltip]！"
 sibling.0004.c:0 "子供のように二人を叱らねばならないのか！？"
 sibling.0005.t:0 "紛争の源"
 sibling.0005.desc:0 "しばらくすれば、私は[sibling.Custom2('MyCharacterIntroduction', ROOT.Char )]に報いの日が来るであろうということはわかっていた。\n\n[vassal.GetTitledFirstName]は[vassal.GetHerselfHimself]自身だけでなく私のすべての[ROOT.GetCharacter.Custom('powerful_vassals_loc')]に代わって、私の耐え難い[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]をどうにかしてほしいという要求を私に示した。"
 sibling.0005.a:0 "「[sibling.GetHerHim|U]についてそんな風に言うんじゃない！」"
 sibling.0005.b:1 "[sibling.GetSheHe|U]は、[sibling.GetHerHis]の行動が受け入れられないことを学ばなければならない。"
 sibling.0005.c:1 "いい加減にしろ、[sibling.GetFirstNameNoTooltip]！"
 sibling.1001.t:0 "外交支援"
 sibling.1001.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ], [sibling.GetTitledFirstName], has come to me with ideas of how to put [sibling.GetHerHis] silver tongue to good use.\n\n\"I can serve as an envoy, or even dictate dispatches for your scribes.\""
 sibling.1001.a:0 "I know just where you would be the most useful."
 accepted_sibling_help_tt:0 "A valuable sibling may feel they are owed some kind of reward..."
 sibling.1001.b:0 "I refuse to owe you anything, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1002.t:0 "軍事知識"
 sibling.1002.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], has come to me to make a point of [sibling.GetHerHis] understanding of war.\n\n\"Let me help train your levies, and they'll fight like no army you've seen before.\""
 sibling.1002.a:0 "I know just where you would be the most useful."
 sibling.1002.b:0 "I refuse to owe you anything, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1003.t:0 "秘密と囁き"
 sibling.1003.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], has offered to pass me messages about what goes on at my court.\n\n\"A true loyalist among the nobility would be beneficial for you...\""
 sibling.1003.a:0 "本当に信頼できるのは家族の絆だけだ。"
 sibling.1003.b:0 "You think I trust you, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]?"
 sibling.1004.t:0 "The Flow of Gold"
 sibling.1004.desc:0 "Looking over the work of my treasurers, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], had to laugh.\n\n\"[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U], please allow me to show them how it's done.\""
 sibling.1004.a:0 "Yes, [sibling.GetFirstName], make my treasury grow."
 sibling.1004.b:0 "I know why you want your hands on my money, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]..."
 sibling.1005.t:0 "Contemplations on Divinity"
 sibling.1005.desc:0 "Few [sibling.GetWomenMen] can match the insight of my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName]. [sibling.GetSheHe|U] now offers to share some of that with me, by being my council in spiritual matters."
 sibling.1005.a:0 "Please help guide my hand, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1005.b:0 "I would never place my soul in your hands."
 sibling.2001.t:0 "A Nuisance"
 sibling.2001.opening:0 "I can barely handle having [sibling.GetTitledFirstName] around."
 sibling.2001.fallback:0 "\n\nIf my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] is not accidentally setting fire to something or wasting my gold, [sibling.GetSheHe] is upsetting my vassals."
 sibling.2001.a:0 "Woe is me!"
 sibling.2001.b:0 "Enough is enough, [sibling.GetFirstName]!"
 sibling.8001.t:0 "The Cost of Family"
 sibling.8001.desc:0 "My avaricious [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] keeps taking more and more from my treasury as [sibling.GetHerHis] \"allowance.\"\n\nNow [sibling.GetSheHe] has gone too far, by insisting on money for a trade venture, but keeping it all to [sibling.GetHerselfHimself]!"
 sibling.8001.a:0 "My purse is now shut, [sibling.GetFirstName]!"
 sibling.8002.t:0 "Deep Pockets"
 sibling.8002.desc:0 "My [ROOT.GetCharacter.Custom('trait_generous_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] has been traveling [province.GetName], listening to the plight of the peasants, and generously handing out gifts and promises.\n\n[sibling.GetSheHe|U] even made it very clear that these were all kindnesses in my name."
 sibling.8002.a:0 "Good work, [sibling.GetFirstName]."
 sibling.8002.b:0 "This was done with MY gold?!"
 sibling.8003.t:0 "男女の過ち"
 sibling.8003.desc:0 "My [ROOT.GetCharacter.Custom('trait_lustful_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] has made many poor decisions, but getting involved with a common [sibling.Custom('servant_for_romance')] might be the worst [sibling.GetSheHe] has done!"
 sibling.8003.a:0 "Ah, [sibling.GetFirstName] will do what [sibling.GetSheHe] wants."
 risk_of_sibling_producing_bastard_tt:0 "This may have consequences..."
 sibling.8003.b:0 "[sibling.GetSheHe|U] may no longer see the [sibling.Custom('servant_for_romance')]!"
 sibling.8004.t:0 "Respect for Superiors"
 sibling.8004.desc:1 "Traveling through [province.GetName], my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] seems to have greatly upset the peasants of several villages and towns. [sibling.GetTitledFirstName] demanded not only housing and to be treated as though [sibling.GetSheHe] was a [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ], but [sibling.GetSheHe] also punished people for the slightest display of disrespect."
 sibling.8004.a:0 "I can see why they are upset."
 peasants_dislike_sibling_tt:0 "The peasants of [province.GetName] are not pleased"
 sibling.8005.t:0 "An Empty Welcome"
 sibling.8005.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] was supposed to welcome [vassal.GetTitledFirstName] for [vassal.GetHerHis] visit to my court.\n\n[vassal.GetFirstName] was delayed for days, however, and now that [vassal.GetSheHe] has arrived, my [ROOT.GetCharacter.Custom('trait_impatient_adjective')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] was nowhere to be found, leaving my guest without a welcome!"
 sibling.8005.a:0 "A few gifts will make fine compensation."
 sibling.8005.b:0 "\"[sibling.GetFirstNameNoTooltip]!!!\""
 sibling.8006.t:0 "Tough But Fair"
 sibling.8006.desc:1 "While visiting the court of [vassal.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], was asked to adjudicate on my behalf. [vassal.GetFirstNameNoTooltip] praised [sibling.GetFirstNamePossessiveNoTooltip] sense of justice at length, and seems very happy with my [sibling.Custom('SisterBrotherPossessive')] visit."
 sibling.8006.a:0 "[sibling.GetFirstNameNoTooltip] should spend more time at [vassal.GetFirstNamePossessiveNoTooltip] court."
 sibling.8006.b:0 "I too have some cases my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] could judge for me!"