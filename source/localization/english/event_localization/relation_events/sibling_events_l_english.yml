l_english:
 sibling.0001.t:0 "正当な支払い"
 sibling.0001.desc:0 "[sibling.GetTitledFirstName]が私との公式な謁見を求めて来た！\n\n「親愛なる[sibling.Custom2('RelationToMe' , ROOT.GetCharacter )]、私はあなたに忠実に仕えてきました。私の良い働きが報われる時が来たのではないでしょうか？」"
 sibling.0001.a:0 "あなたに称号と自身の領土を与えよう！"
 sibling_promised_land_tt:1 "[sibling.GetFirstName]はまもなく[sibling.GetHerHim]に称号が与えられるだろうと期待します"
 sibling.0001.b:0 "どんな願いでも聞こう、我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]よ。"
 sibling.0001.c:0 "この贈り物を受け取って、世界に力量を示せ、親愛なる[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]！"
 sibling_funded_for_invasion:0 "[sibling.GetFirstName]は、[sibling.GetHerHis]の運を試すため適した領土を探すでしょう。"
 sibling_becomes_councillor_tt:0 "[sibling.GetFirstName]は私の評議員の一人になります。"
 sibling.0001.e:0 "You have done nothing more than your duty!"
 sibling.0002.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]、[sibling.GetFirstName]は、かつて私が[sibling.GetHerHim]の土地と[sibling.GetHerHis]自身の称号を約束したことを思い出せるために、私のところにやって来た。\n\n「私はもうすでに十分待ちました、[sibling.Custom2('RelationToMe' , ROOT.Char )]。」"
 sibling.0002.a:1 "金をやるからあの約束は忘れてもらえないか。"
 sibling.0002.b:0 "あなたに与えるものはない、我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
 sibling.0003.desc:1 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]である[sibling.GetFirstName]は[sibling.GetHerHis]の新しい領地からの十分の一税を持って私のところへやって来た。\n\n「[sibling.Custom2('RelationToMe' , ROOT.Char )|U]！これらの贈り物が、我々を血統によってだけではなく仲間としても結びつけますように！」"
 sibling.0003.a:0 "家族と領国のために！"
 sibling.0004.t:0 "The [sibling.Custom('SisterBrother')|U] and the [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('vassal') )|U]"
 sibling.0004.opening:0 "[vassal.GetTitledFirstName]はまたしても、私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]についての文句を言うためにやって来た。"
 sibling.0004.fallback:0 "\n\n彼らは単に仲良くすることができず、今回は彼らの一人に行き過ぎがあったように見える。"
 sibling.0004.a:0 "我が[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]は私に代わって行動しているのだ。"
 sibling.0004.b:0 "しっかりしろ、[sibling.GetFirstNameNoTooltip]！"
 sibling.0004.c:0 "子供のように二人を叱らねばならないのか！？"
 sibling.0005.t:0 "紛争の源"
 sibling.0005.desc:0 "For a while I have known the day of reckoning would come for [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )].\n\n[vassal.GetTitledFirstName] presented me with demands not just on behalf of [vassal.GetHerselfHimself], but from all my [ROOT.GetCharacter.Custom('powerful_vassals_loc')|l], that I do something about my intolerable [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.0005.a:0 "\"Don't you dare speak of [sibling.GetHerHim] like that!\""
 sibling.0005.b:1 "[sibling.GetSheHe|U]は、[sibling.GetHerHis]行動が受け入れられないことを学ばなければならない。"
 sibling.0005.c:1 "いい加減にしろ、[sibling.GetFirstNameNoTooltip]！"
 sibling.1001.t:0 "外交支援"
 sibling.1001.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ], [sibling.GetTitledFirstName], has come to me with ideas of how to put [sibling.GetHerHis] silver tongue to good use.\n\n\"I can serve as an envoy, or even dictate your dispatches and orders.\""
 sibling.1001.a:0 "あなたが一番役に立つ場所を知っている。"
 accepted_sibling_help_tt:0 "有能な兄弟は、彼らがある種の恩恵を与えていると感じるかもしれません…"
 sibling.1001.b:0 "あなたに借りを作ることは拒否する、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
 sibling.1002.t:0 "軍事知識"
 sibling.1002.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], has come to me to make a point of [sibling.GetHerHis] understanding of war.\n\n\"Let me help train your soldiers, and they'll fight like no army you've seen before.\""
 sibling.1002.a:0 "あなたが一番役に立つ場所を知っている。"
 sibling.1002.b:0 "あなたに借りを作ることは拒否する、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
 sibling.1003.t:0 "秘密と囁き"
 sibling.1003.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], has offered to pass me messages about what goes on at my court.\n\n\"Having a true loyalist amidst the [ROOT.Char.Custom('GetCourt')|l] would be beneficial for you...\""
 sibling.1003.a:0 "本当に信頼できるのは家族の絆だけだ。"
 sibling.1003.b:0 "私があなたを信用していると思っているのか、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]？"
 sibling.1004.t:0 "金の流れ"
 sibling.1004.desc:0 "Looking over the accounts of the [ROOT.Char.Custom('GetRealmOrDomicile')|l], my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], cannot not help but laugh.\n\n\"[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U], please allow me to show whoever is responsible for this shambles how it's done.\""
 sibling.1004.a:0 "Yes, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], make my treasury grow."
 sibling.1004.b:0 "I know why — you want your hands on my money..."
 sibling.1005.t:0 "神学的観照"
 sibling.1005.desc:0 "Few [sibling.GetWomenMen] can match my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], in insight.\n\n[sibling.GetSheHe|U] now offers to share some of that with me, as an advisor to the [ROOT.Char.Custom('GetCourt')|l] in all spiritual matters."
 sibling.1005.a:0 "私の手を導いてくれ、我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
 sibling.1005.b:0 "私はあなたの手に魂を委ねることはない。"
 sibling.2001.t:0 "厄介事"
 sibling.2001.opening:0 "[sibling.GetTitledFirstName]は私の手に負えない。"
 sibling.2001.fallback:0 "\n\nIf my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] is not accidentally setting fire to something or wasting my gold, [sibling.GetSheHe] is upsetting my [ROOT.Char.Custom('GetCourtierPlural')]."
 sibling.2001.a:0 "Woe is me, but [sibling.GetSheHe] is family!"
 sibling.2001.b:0 "Enough is enough, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"
 sibling.8001.t:0 "家族の値段"
 sibling.8001.desc:0 "My avaricious [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], keeps taking more and more coin as [sibling.GetHerHis] \"allowance.\"\n\nNow [sibling.GetSheHe] has gone too far, by insisting on money for a trade venture, but keeping it all to [sibling.GetHerselfHimself]!"
 sibling.8001.a:0 "My purse is now shut, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"
 sibling.8002.t:0 "豊かな財源"
 sibling.8002.desc:0 "私の[ROOT.GetCharacter.Custom('trait_generous_adjective')][ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]である[sibling.GetTitledFirstName]は、[province.GetName]を旅して、農民の窮状を聞き、気前よく贈り物や約束を与えている。\n\n[sibling.GetSheHe|U]は、これらはすべて#EMP 善良なる[ROOT.Char.GetTitledFirstNameNoTooltip]#!の名において行われた善行だと明らかにしてくれた。"
 sibling.8002.a:0 "Good work, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.8002.b:0 "これを「私の」金でやったのか！？"
 sibling.8003.t:0 "男女の過ち"
 sibling.8003.desc:0 "My [ROOT.GetCharacter.Custom('trait_lustful_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], has made many poor decisions, but getting involved with a common [sibling.Custom('servant_for_romance')] might be the worst of them!"
 sibling.8003.a:0 "ああ、我が[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]は自分の望むようにやるのだろう…"
 risk_of_sibling_producing_bastard_tt:0 "これによって何かが起こるかもしれません…"
 sibling.8003.b:0 "[sibling.GetSheHe|U]はもはや[sibling.Custom('servant_for_romance')]と会ってはならぬ！"
 sibling.8004.t:0 "上流あつかい"
 sibling.8004.desc:1 "[province.GetName]への旅を通じて、私の[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]は、いくつかの村や町の農民たちをひどく怒らせてしまったようだ。[sibling.GetTitledFirstName]は[sibling.GetSheHe]を受け入れ、[ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ]として扱うことを要求しただけでなく、[sibling.GetSheHe]は人々がちょっとした無礼を働いただけで罰を与えたりもした。"
 sibling.8004.a:0 "彼らが怒る理由がよくわかる。"
 peasants_dislike_sibling_tt:0 "[province.GetName]の農民たちは不満です"
 sibling.8005.t:0 "空っぽの歓迎"
 sibling.8005.desc:0 "私の[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]である[sibling.GetTitledFirstName]は、[vassal.GetTitledFirstName]を[vassal.GetHerHis]の私の宮廷への訪問において歓迎することになっていた。\n\nしかし、[vassal.GetFirstName]が何日か遅れて到着すると、私の[ROOT.GetCharacter.Custom('trait_impatient_adjective')][ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]はどこにも見当たらず、私の客人は歓迎を受けることもなく放置されている！"
 sibling.8005.a:0 "A few gifts will compensate."
 sibling.8005.b:0 "「[sibling.GetFirstNameNoTooltip]！！！」"
 sibling.8006.t:0 "粗野だが公正"
 sibling.8006.desc:1 "While visiting the court of [vassal.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], was asked to adjudicate on my behalf.\n\n[vassal.GetFirstNameNoTooltip] praised [sibling.GetFirstNamePossessiveNoTooltip] sense of justice at length, and seems very happy with my [sibling.Custom('SisterBrotherPossessive')] visit."
 sibling.8006.a:0 "[sibling.GetFirstNameNoTooltip]はより多くの時間を[vassal.GetFirstNamePossessiveNoTooltip]の宮廷で過ごすべきだ。"
 sibling.8006.b:0 "私の[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]に裁定して欲しい問題が私にもある！"