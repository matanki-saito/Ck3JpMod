l_english:
 sibling.0001.t:0 "正当な支払い"
 sibling.0001.desc:0 "[sibling.GetTitledFirstName]が私との公式な謁見を求めて来た！\n\n「親愛なる[sibling.Custom2('RelationToMe' , ROOT.GetCharacter )]、私はあなたに忠実に仕えてきました。私の良い働きが報われる時が来たのではないでしょうか？」"
 sibling.0001.a:0 "あなたに称号と自身の領土を与えよう！"
 sibling_promised_land_tt:1 "[sibling.GetFirstName]はまもなく[sibling.GetHerHim]に称号が与えられるだろうと期待します"
 sibling.0001.b:0 "どんな願いでも聞こう、我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]よ。"
 sibling.0001.c:0 "この贈り物を受け取って、世界に力量を示せ、親愛なる[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]！"
 sibling_funded_for_invasion:0 "[sibling.GetFirstName]は、[sibling.GetHerHis]の運を試すため適した領土を探すでしょう。"
 sibling_becomes_councillor_tt:0 "[sibling.GetFirstName]は私の評議員の一人になります。"
 sibling.0001.e:0 "あなたは自分の義務以上のことは何もしていないぞ、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]！"
 sibling.0002.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]、[sibling.GetFirstName]は、かつて私が[sibling.GetHerHim]の土地と[sibling.GetHerHis]自身の称号を約束したことを思い出せるために、私のところにやって来た。\n\n「私はもうすでに十分待ちました、[sibling.Custom2('RelationToMe' , ROOT.Char )]。」"
 sibling.0002.a:1 "金をやるからあの約束は忘れてもらえないか。"
 sibling.0002.b:0 "あなたに与えるものはない、我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
 sibling.0003.desc:1 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]である[sibling.GetFirstName]は[sibling.GetHerHis]の新しい領地からの十分の一税を持って私のところへやって来た。\n\n「[sibling.Custom2('RelationToMe' , ROOT.Char )|U]！これらの贈り物が、我々を血統によってだけではなく仲間としても結びつけますように！」"
 sibling.0003.a:0 "家族と領国のために！"
 sibling.0004.t:0 "私の[sibling.Custom('SisterBrother')|U]と封臣"
 sibling.0004.opening:0 "[vassal.GetTitledFirstName]はまたしても、私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )][sibling.GetTitledFirstName]についての文句を言うためにやって来た。"
 sibling.0004.fallback:0 "\n\n彼らは単に仲良くすることができず、今回は彼らの一人に行き過ぎがあったように見える。"
 sibling.0004.a:0 "我が[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]は私に代わって行動しているのだ。"
 sibling.0004.b:0 "しっかりしろ、[sibling.GetFirstNameNoTooltip]！"
 sibling.0004.c:0 "子供のように二人を叱らねばならないのか！？"
 sibling.0005.t:0 "紛争の源"
 sibling.0005.desc:0 "しばらくすれば、私は[sibling.Custom2('MyCharacterIntroduction', ROOT.Char )]に報いの日が来るであろうということはわかっていた。\n\n[vassal.GetTitledFirstName]は[vassal.GetHerselfHimself]自身だけでなく私のすべての[ROOT.GetCharacter.Custom('powerful_vassals_loc')]に代わって、私の耐え難い[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]をどうにかしてほしいという要求を私に示した。"
 sibling.0005.a:0 "「[sibling.GetHerHim|U]についてそんな風に言うんじゃない！」"
 sibling.0005.b:1 "[sibling.GetSheHe|U]は、[sibling.GetHerHis]行動が受け入れられないことを学ばなければならない。"
 sibling.0005.c:1 "いい加減にしろ、[sibling.GetFirstNameNoTooltip]！"
 sibling.1001.t:0 "外交支援"
 sibling.1001.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ]である[sibling.GetTitledFirstName]は、[sibling.GetHerHis]の弁舌をどのように有効に使うかというアイデアと共に私のところへやって来た。\n\n「私は特使として奉仕することもできますし、書記として公文書の口述もできます。」"
 sibling.1001.a:0 "あなたが一番役に立つ場所を知っている。"
 accepted_sibling_help_tt:0 "有能な兄弟は、彼らがある種の恩恵を与えていると感じるかもしれません..."
 sibling.1001.b:0 "あなたに借りを作ることは拒否する、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
 sibling.1002.t:0 "軍事知識"
 sibling.1002.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]である[sibling.GetTitledFirstName]は、[sibling.GetHerHis]の戦争への理解を主張するため私のところへやって来た。\n\n「あなたの徴募兵の訓練をお手伝いしましょう、そうすれば彼らは今まで見たこともないような戦い方をしてくれるでしょう。」"
 sibling.1002.a:0 "あなたが一番役に立つ場所を知っている。"
 sibling.1002.b:0 "あなたに借りを作ることは拒否する、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
 sibling.1003.t:0 "秘密と囁き"
 sibling.1003.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]である[sibling.GetTitledFirstName]は、私の宮廷で進行していることについてのメッセージを私に渡すことを申し出てきた。\n\n「貴族の中の真の忠誠者こそあなたの利益になるでしょう…」"
 sibling.1003.a:0 "本当に信頼できるのは家族の絆だけだ。"
 sibling.1003.b:0 "私があなたを信用していると思っているのか、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]？"
 sibling.1004.t:0 "金の流れ"
 sibling.1004.desc:0 "私の会計官の作業を見て、私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]、[sibling.GetTitledFirstName]は笑わずにはいられなかった。\n\n「[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U]、私が彼らにやり方を示してやるのをお許しください。」"
 sibling.1004.a:0 "よし、[sibling.GetFirstName]、私の金庫の中身を増やしてくれ。"
 sibling.1004.b:0 "私の金に手を出したい理由はわかっているぞ、[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]…"
 sibling.1005.t:0 "神学的観照"
 sibling.1005.desc:0 "私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]である[sibling.GetTitledFirstName]の洞察力に匹敵する[sibling.GetWomenMen]はほとんどいない。[sibling.GetSheHe|U]は今、宗教的な問題において私の評議員となることで、その一部を私と共有することを申し出ている。"
 sibling.1005.a:0 "私の手を導いてくれ、我が[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]。"
 sibling.1005.b:0 "私はあなたの手に魂を委ねることはない。"
 sibling.2001.t:0 "厄介事"
 sibling.2001.opening:0 "[sibling.GetTitledFirstName]は私の手に負えない。"
 sibling.2001.fallback:0 "\n\n私の[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]が誤って何かに火をつけたり、私の金を無駄にしたりしていなければ、[sibling.GetSheHe]が私の封臣を怒らせることもなかったのに。"
 sibling.2001.a:0 "最悪だな！"
 sibling.2001.b:0 "いい加減にしろ、[sibling.GetFirstName]！"
 sibling.8001.t:0 "家族の値段"
 sibling.8001.desc:0 "私の貪欲な[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]である[sibling.GetTitledFirstName]は、[sibling.GetHerHis]の「お小遣い」として、私の資金をどんどん浪費し続けている。\n\n今、[sibling.GetSheHe]は、交易事業のための金を主張することで、あまりにも行き過ぎているが、それをすべて[sibling.GetHerselfHimself]自身のために貯め込んでいるのだ！"
 sibling.8001.a:0 "財布は閉じられている、[sibling.GetFirstName]！"
 sibling.8002.t:0 "豊かな財源"
 sibling.8002.desc:0 "私の[ROOT.GetCharacter.Custom('trait_generous_adjective')][ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]である[sibling.GetTitledFirstName]は、[province.GetName]を旅して、農民の窮状を聞き、気前よく贈り物や約束を与えている。\n\n[sibling.GetSheHe|U]は、これらはすべて私の名において行われた優しさであることを明らかにしてくれた。"
 sibling.8002.a:0 "上出来だ、[sibling.GetFirstName]。"
 sibling.8002.b:0 "これを「私の」金でやったのか！？"
 sibling.8003.t:0 "男女の過ち"
 sibling.8003.desc:0 "私の[ROOT.GetCharacter.Custom('trait_lustful_adjective')][ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]、[sibling.GetTitledFirstName]は数々の不適切な決断をしてきたが、庶民であるの[sibling.Custom('servant_for_romance')]と関係を持ったことは、[sibling.GetSheHe]がしてきたことの中でも最悪のものかもしれない！"
 sibling.8003.a:0 "ああ、[sibling.GetFirstName]は[sibling.GetSheHe]が望むようにやるだろう。"
 risk_of_sibling_producing_bastard_tt:0 "これによって何かが起こるかもしれません…"
 sibling.8003.b:0 "[sibling.GetSheHe|U]はもはや[sibling.Custom('servant_for_romance')]と会ってはならぬ！"
 sibling.8004.t:0 "上流あつかい"
 sibling.8004.desc:1 "[province.GetName]への旅を通じて、私の[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]は、いくつかの村や町の農民たちをひどく怒らせてしまったようだ。[sibling.GetTitledFirstName]は[sibling.GetSheHe]を受け入れ、[ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ]として扱うことを要求しただけでなく、[sibling.GetSheHe]は人々がちょっとした無礼を働いただけで罰を与えたりもした。"
 sibling.8004.a:0 "彼らが怒る理由がよくわかる。"
 peasants_dislike_sibling_tt:0 "[province.GetName]の農民たちは不満です"
 sibling.8005.t:0 "空っぽの歓迎"
 sibling.8005.desc:0 "私の[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]である[sibling.GetTitledFirstName]は、[vassal.GetTitledFirstName]を[vassal.GetHerHis]の私の宮廷への訪問において歓迎することになっていた。\n\nしかし、[vassal.GetFirstName]が何日か遅れて到着すると、私の[ROOT.GetCharacter.Custom('trait_impatient_adjective')][ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]はどこにも見当たらず、私の客人は歓迎を受けることもなく放置されている！"
 sibling.8005.a:0 "少しの贈り物で立派な補償になるだろう。"
 sibling.8005.b:0 "「[sibling.GetFirstNameNoTooltip]！！！」"
 sibling.8006.t:0 "粗野だが公正"
 sibling.8006.desc:1 "[vassal.GetTitledFirstName]の宮廷を訪れていた間に、私の[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]である[sibling.GetTitledFirstName]は私に代わって裁定を依頼された。[vassal.GetFirstNameNoTooltip]は、[sibling.GetFirstNamePossessiveNoTooltip]の正義感を長々と褒め称え、私の[sibling.Custom('SisterBrotherPossessive')]の訪問をとても喜んでいるようだ。"
 sibling.8006.a:0 "[sibling.GetFirstNameNoTooltip]はより多くの時間を[vassal.GetFirstNamePossessiveNoTooltip]の宮廷で過ごすべきだ。"
 sibling.8006.b:0 "私の[ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]に裁定して欲しい問題が私にもある！"