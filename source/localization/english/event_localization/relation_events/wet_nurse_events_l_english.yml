 bp2_yearly.7012.t: "乳母の愛ゆえに"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は評議会の会議中に乗り込んで邪魔をし、袖を引っ張ってきた。\n\n「[nursed_child.GetFirstNameNoTooltip]！ダメだろう、こんなところにいたら」私は叱るが、[nursed_child.Custom('GirlBoy')]は顔を真っ赤にして怒り始める。\n\n「#EMP 大ッッ嫌い#!！どうしてこんなことをするのさ！」[nursed_child.GetSheHe|U]は周りの大人に見られていることに気づいて、鼻を鳴らして止まる。「[former_wet_nurse.GetFirstName]をどうして放り出したの！あの人は、ただの乳母じゃなかった！母さんのように大好きだった！#EMP 母さんより#!！好きだったかもしれない！」"
 bp2_yearly.7012.a: "許せ、彼女を雇い直そう…"
 bp2_yearly.7012.b: "お前はお前の[nursed_child.Custom2('RelationToMePossessive', ROOT.Char)]の判断を尊敬するべきなのだ。"
 bp2_yearly.7012.b_win: "あなたは[nursed_child.GetFirstNameNoTooltip]に教育とよりよい生活を提供する"
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip]はあなたの支配的な態度に怒る"
 bp2_yearly.7012.c: "ガキの分際で、黙れ！"
 bp2_yearly.7013.t: "子供の悲嘆"
 bp2_yearly.7013.desc: "最近、[nursed_child.GetFirstName]がぼんやりと上の空でふさぎ込んでいる。[nursed_child.GetHerHis]の部屋では枕に顔をうずめて泣いているのだ。\n\n私が「どうした？」と聞くと、[nursed_child.GetSheHe]は落ち着き始めた。\n\n「人って、死んだらどうなるんだろうね？心配なんだ、乳母の[former_wet_nurse.GetFirstName]は大丈夫かなって」涙をこらえて大きく鼻をかむ。「きっと、[ROOT.Char.GetFaith.DevilName]のために働かされてるんだ、そうでしょ？」\n\n[nursed_child.GetFirstNamePossessiveNoTooltip]は声を抑えきれなくなり、見たこともないような大粒の涙を流し始めた。"
 bp2_yearly.7013.a: "「新しい乳母が来れば気分もよくなるさ！」"
 bp2_yearly.7013.a.tt: "$bp2_decision.0001.t$を実行します"
 bp2_yearly.7013.b: "「きっと[nursed_child.GetFaith.PositiveAfterLife]で見守ってくれているよ」"
 bp2_yearly.7013.c: "死は死だ。"
 bp2_yearly.7014.t: "心、通って"
 bp2_yearly.7014.desc: "乳母の[wet_nurse.GetFirstName]にベッドに詰め込まれて、蝋燭は吹き消される。\n\n「待って、話したいことがあった！」私は言う。「あなたがここにいてくれて、良かった。もしあなたがいなかったら[ROOT.Char.GetCurrentLocation.GetName]で本当にひとりぼっちで過ごすことになったはずだから」\n\n[wet_nurse.GetFirstNameNoTooltip]は少し気まずそうだが、それでも心は動いているように感じる。\n\n「私が献身をしているのは"
 bp2_yearly.7014.desc_faith: "いつかあなたがそうなるように、[wet_nurse.GetFaith.HighGodName]の下僕だからです。いつかあなたの[wet_nurse.GetFaith.HighGodName]を思う心が強くなった時、偉大なお方はあなたを導き、あなたを癒し…私の助けなんて、いらなくなるのよ」"
 bp2_yearly.7014.desc_culture: "あなたのように[wet_nurse.GetCulture.GetName]の人間だからです。 [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]の魂が同じなんです。「[tradition.GetNameNoTooltip]」、「[tradition_2.GetNameNoTooltip]」…これが私たちのあり方でしょう？どんなに偉大な人でも、卑しい人でも……そこだけはきっと一緒なんです。」"
 bp2_yearly.7014.desc_culture_no_trad: "[wet_nurse.GetCulture.GetName]の人間だからでしょうか。私たちは昔は[wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l]として似た人達だったんですよ！それが偉大な人であれ、卑しい人であれ、もしかしたら……」"
 bp2_yearly.7014.a: "「あなたが私のママだったらよかったのになぁ」"
 bp2_yearly.7014.b: "今日のことは忘れない。"
