 rites_of_passage_decision_desc: "ある特定の年齢の若者は「通過儀礼」に参加できます。それは部族の一人前の大人であると証明する儀式なのです。"
 rites_of_passage_decision_effect_tooltip: "若者は$rites_of_passage_duel$、$rites_of_passage_scarification$、$rites_of_passage_seclusion$、$rites_of_passage_shaving$、そして属性の浄化のいずれかに参加します"
 rites_of_passage_decision_confirm: "頃合いだな"
 rites_of_passage_duel: "決闘"
 rites_of_passage_scarification: "瘢痕文身"
 rites_of_passage_seclusion: "修行"
 rites_of_passage_shaving: "剃髪"
 bp2_decision.0002.t: "通過儀礼の執行"
 bp2_decision.0002.desc: "時はただ流れるだけでも人を[ROOT.Char.GetCulture.GetName]の一族の成人にするものの、その地位や価値、実力を認めさせるのは証明の儀によってなされるものであり…我が[ROOT.Char.Custom2('RelationToMeShort',teentribal)]の[teentribal.GetFirstName]もまた試練を受けるべき年齢になりつつあるのだ。[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]の人々には[teentribal.GetHerHis]を試す3種類の課題があるという。"
 bp2_decision.0002.desc_root: "私が自身を成人として相応しい人物だと証明するまで、[ROOT.Char.GetCulture.GetCollectiveNoun]の同胞は私を部族の一員として完全な敬意を示すことはないだろう。[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]の心配性な人々は私の実力を試し、[ROOT.Char.GetTitleAsName]としての価値を量る3種類の試練を持っているらしい。\n\n"
 bp2_decision.0002.desc_duel: "決闘によって他の[ROOT.Char.GetCulture.GetName]の[teentribal.GetWomanMan]と戦うことで、我らが技量と強さを知らしめよう。"
 bp2_decision.0002.desc_scarification: "瘢痕を痛みとともに刻むことは、その決意をも肌に示すことが出来る。"
 bp2_decision.0002.desc_seclusion: "修行の孤独さを通じて、我らは適応力と洞察力を確かめる。"
 bp2_decision.0002.desc_hair_shaving: "剃髪により美しい髪を捨て去れば、意志の強さを示せるだろう。"
 bp2_decision.0002.desc_cleansing: "$cleansing_type_element$の力による浄化は忍耐と信仰を示す唯一の手段と言っていい。"
 bp2_decision.0002.desc_end: "\n\n[teentribal.GetFirstNameNoTooltip]がこれらの試練に合格すれば、[teentribal.GetSheHe]は[ROOT.Char.GetFaith.HighGodName]の目にかない、立派な[ROOT.Char.GetCulture.GetNameNoTooltip]の[teentribal.GetWomanMan]として称えられるだろう。"
 bp2_decision.0002.desc_end_root: "\n\nこれらの試練に合格すれば、私は[ROOT.Char.GetFaith.HighGodName]の目に相応しい存在となり、名誉ある[ROOT.Char.GetCulture.GetNameNoTooltip]の[teentribal.GetWomanMan]となるだろう。"
 bp2_decision.0002.effect_tt: "[personality_trait|E]か[lifestyle_experience|E]、[skill|E]の経験値のいずれかを得る"
 bp2_decision.0002.effect_modifier_tt: "#V 10年間#![GetModifier('proven_adult_modifier').GetNameWithTooltip]か[GetModifier('insecure_adult_modifier').GetNameWithTooltip]のいずれかを得る"
 bp2_decision.0002.a: "決闘だ。"
 bp2_decision.0002.a.flavor: "[teentribal.Custom('GirlBoy')]と[teentribal.GetWomanMan]の戦いだ！"
 bp2_decision.0002.a.tt: "[single_combat_duel|E]の対戦相手を選びましょう…"
 bp2_decision.0002.a.win: "勝てば…"
 bp2_decision.0002.a.lose: "負ければ…"
 bp2_decision.0002.b: "瘢痕の儀でいこう。"
 bp2_decision.0002.b.tt: "心の強さが肉体の強さである！"
 bp2_decision.0002.b_scarred: "深く刻まれ…"
 bp2_decision.0002.b_scarred.tt: "[GetTrait('scarred').GetName( GetNullCharacter )|LV]か[GetTrait('wounded_1').GetName( GetNullCharacter )|LV]を得る"
 bp2_decision.0002.b_modifier: "刃が触れるだけで怖い！"
 bp2_decision.0002.c: "修行に入る。"
 bp2_decision.0002.c.tt: "過酷な荒野が真の自己を晒すだろう。"
 bp2_decision.0002.c.destination: "[travel|E]の行き先を選ぶ"
 bp2_decision.0002.c_win: "修行の終わりは…"
 bp2_decision.0002.c_lose: "修行は辛い…"
 bp2_decision.0002.c_trait: "旅の行き先に応じた[commander_trait|E]を得るだろう"
 bp2_decision.0002.d: "剃髪させてもらう。"
 bp2_decision.0002.d.tt: "子供っぽい特別扱いなんて捨ててしまえ！"
 bp2_decision.0002.d_artifact: "[artifact|E]を得るだろう"
 bp2_decision.0002.d_bald: "全部そぎ落とす"
 bp2_decision.0002.d_shave: "一束も剃ればいいのではないか"
 fire_cleanse: "火"
