 bp2_yearly.7022.t: "$bp2_decision.0002.t$：$rites_of_passage_duel$の行方"
 bp2_yearly.7022.desc_child_win: "[ROOT.Char.GetFaith.PriestNeuter]の祝福が終わり、挑戦者たちの武器がぶつかり合う。 [sc_loser.GetFirstNamePossessive]は経験を元に初めは優位に立つが、それでも、[sc_loser.GetSheHe]は[sc_victor.GetFirstNamePossessive]の若さだけではない、巧妙な攻撃を長くは防ぎきれない。\n\nそして私の[ROOT.Char.Custom2('RelationToMe',teentribal)]が[sc_loser.GetFirstNameNoTooltip]に膝をつかせる。\n\n「参った！」と年長の[sc_loser.GetWomanMan]は呻く。「[sc_victor.GetFirstNameNoTooltip]は私の指を打ち砕き、鮮やかな血を衆目に晒させた。[sc_victor.GetSheHe]は他のどの戦士にも劣らぬ、[ROOT.Char.GetCulture.GetName]の一人前の[sc_victor.GetWomanMan]だ！」\n\n儀式はこれで終わりだ。"
 bp2_yearly.7022.desc_child_lost: "儀の開始が告げられると共に、[sc_loser.GetFirstName]が猛烈な攻撃を仕掛けた！だが、打撃の雨の中、それを見事に凌ぎ切る技量。それが[sc_victor.GetFirstNamePossessive]の経験に裏付いたものだということは明らかだ。我が若き[ROOT.Char.Custom2('RelationToMe',teentribal)]はもう息切れし始めており、それでも全力で戦い続けようとするが、[sc_loser.GetHerHis]の喉に冷たい刃が突き付けられてしまってはどうしようもない。\n\n[sc_victor.GetHerHis]の眼だけは熱く燃えているのを見て、[sc_victor.GetFirstNameNoTooltip]は健闘を讃える。\n\n「我が前に立つ[sc_loser.GetWomanMan]、この勇者を見よ！[sc_loser.GetHerHim]は勝利ではなく、苦闘によって己の価値を証明したのだ！[sc_loser.GetFirstNameNoTooltip]は戦士の勇気と、[ROOT.Char.GetCulture.GetName]の強さを証明したのだ！」"
 bp2_yearly.7022.desc_root_win: "「十分だ！」[sc_loser.GetFirstName]はハッと息を吐いて、[sc_loser.GetHerHis]の[sc_loser.Custom('SignatureWeaponNameOrType')]を土に投げ捨てる。「さあ、殺せ、栄誉ある[ROOT.Char.GetWomanMan]として！[teentribal.Custom('GirlBoy')]に負けて死ぬなど末代までの恥だ！」\n\n「いや—―#EMP 私は何を言ってるんだ#!？あなたはすでに立派な[ROOT.Char.GetWomanMan]であることを証明し、力とは何か、勝利とは何かを知る[ROOT.Char.GetTitleAsName]であると示した！であれば私があなたに言うべきは…特権に相応しいという承認、それに尽きよう！」\n\nついにやりきった。我が[ROOT.Char.Custom('SignatureWeaponNameOrType')]の美徳によって、私は証明したのだ。"
 bp2_yearly.7022.desc_root_lost: "[sc_victor.GetFirstName]の熟練した経験にはやはり敵わないか…だが、このままでは終われるか！死力を尽くして立ち上がり、自分を奮い立たせるが、すぐさま武器を叩き落される。這いつくばってでも武器を拾おうと歩む—―#EMP 終われない#!、終われない…\n\n[sc_victor.GetFirstNameNoTooltip]は私を見て笑う。\n\n「まあ待て、若き[ROOT.Char.Custom('RegionalFerociousAnimal')]よ！いや、我が[ROOT.Char.GetTitleAsName]、そなたの力はまさに[ROOT.Char.GetCulture.GetName]の[ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )]そのものだ。—―勇敢に戦ったな、負けたとしても、立派な部族の一員だ！」\n\n「この結果を、受け入れます」"
 bp2_yearly.7022.toast: "決闘は[teentribal.GetFirstNameNoTooltip]を強くした"
 bp2_yearly.7022.a: "[teentribal.GetHouse.GetBaseNameNoTooltip]の決意を見よ！"
 bp2_yearly.7022.a_victory: "勝利によって得られるのは戦士の技法と自己に対する自信だ。"
 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip]はこの敗北を生涯忘れないだろう…[teentribal.GetHerHis]の粘り強さが戦場以外で活きることもを知っただろう。"
 bp2_yearly.7022.b: "部族は新たな戦士を得る"
 bp2_yearly.7022.b_victory: "学ぶべきことは沢山あるが、幸先は良いな！"
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip]はどうやら鍛錬が足りないようだな！"
 bp2_yearly.7022.c: "血袋だ！#EMP ああ#!血袋だ…"
 bp2_yearly.7022.c_victory: "訪れたのは歓喜、邪悪な熱情が目覚め…惨劇が始まる。"
 bp2_yearly.7022.c_loss: "此処にいるのは戦闘員でなく、どうやら供給担当のようだ…[teentribal.GetFirstNameNoTooltip]が長生きしたいというのならだが。"
 bp2_yearly.7023.t: "$bp2_decision.0002.t$: $rites_of_passage_scarification$"
 bp2_yearly.7023.desc: "[ROOT.Char.GetCulture.GetCollectiveNoun]の部族が、儀式の刻を迎えた。聖なるハーブの煙が濃く立ち込め、私の[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]である[priest.GetFirstName]が始まりを告げる。出席者たちは静まりかえっている。\n\n[priest.GetSheHe|U]は儀式用の剣を抜く。\n\n「ここに、[teentribal.GetFirstName]、[teentribal.GetHouse.GetName]の稚児よ。」聖なる[priest.GetWomanMan]が唱える。「汝は傷つけられ、痛みによって裂かれるでしょう。しかしいつか、[teentribal.GetHerHim]を見て我らは悟るのです。[teentribal.GetSheHe]が一人の責任ある[teentribal.GetWomanMan]であることを！」"
 bp2_yearly.7023.a: "証を纏い、誇りを知るのだ。"
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip]は力強く、幾度も幾度も傷をつける。"
 bp2_yearly.7023.a_nothing: "傷口はきれいだ"
 bp2_yearly.7023.a_scarred: "これらの切り傷は永続的な証となります"
 bp2_yearly.7023.a_wounded: "傷口は不必要にズタズタにされている"
 bp2_yearly.7023.b: "あー…まあ、これは、これで？"
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip]は刃物を優しく振るって、ちょっとだけ切るに留める。"
