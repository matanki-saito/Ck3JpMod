l_english:
 bp2_decision.0001.t: "$find_wet_nurse_decision$"
 bp2_decision.0001.desc: "私たちの子供の世話役として相応しい者を探すのは最大の関心事といってもいい。$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_widower: "高貴な子供を育てるにあたって、私1人でどうにかするのは厳しそうだ。$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates: "そこで[GetCourtPositionType('wet_nurse_court_position').GetName()]の役職に相応しそうな女性を私の小間使いに探させた。\n\n目の前にいるのが我が選択のために提示された地元の人らしい。"
 bp2_decision.0001.a: "経験豊富な[wet_nurse_candidate_1.GetFirstNameNoTooltip]、そなたが好ましい。"
 bp2_decision.0001.a.aptitude: "[wet_nurse_candidate_1.GetUINamePossessive]の[aptitude|E]は[wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]です"
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip]で充分。"
 bp2_decision.0001.b.aptitude: "[wet_nurse_candidate_2.GetUINamePossessive]の[aptitude|E]は[wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]です"
 bp2_decision.0001.c: "どっちもいらんな。"
 bp2_yearly.7000.t: "病欠"
 bp2_yearly.7000.desc: "乳母である[wet_nurse.GetFirstName]はすぐにでも話さねばならないことがあると私を呼び止めた。\n\n「我が君、[wet_nurse.Custom2('RelationToMe', ROOT.Char)]様。どうも病を患ってしまったようで、数日は休まないといけなさそうです。お子様に病気をうつすことがあってもいけませんし。」\n\n[wet_nurse.GetSheHe|U]は顔色も悪く、何とかして欲しいといった見た目で呻いている。"
 bp2_yearly.7000.desc_child_liege: "乳母である[wet_nurse.GetFirstName]は最近なんだか調子が悪そうだ。[wet_nurse.GetSheHe|U]はそんな私の心配を汲み取ってくれた。\n\n「可愛く小さな[wet_nurse.Custom2('RelationToMe', ROOT.Char)]、[nursed_child.GetFirstName]様。このような申し出をすることは心苦しいこと…私の体はいま病気に侵されています。しばらく、ここを離れなければなりません。ああでも、心配はご無用です。すぐに！あなたのそばにお戻りしますとも。」"
 bp2_yearly.7000.a: "案ずるな、何とかしてやる。"
 bp2_yearly.7000.a.tt: "あなたは医師を招くために金を使います。"
 bp2_yearly.7000.b: "別にもう帰ってこなくていい。"
 bp2_yearly.7000.b.tt: "[wet_nurse.GetFirstNamePossessiveNoTooltip]が恋しくなるよ。"
 bp2_yearly.7000.c: "病気？我が子に近づくな！"
 bp2_yearly.7000.c_child_liege: "病気だって？どっか行け！"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip]は病人から隔離される"
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip]は病気から免れる。"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName]は健康なままだ。"
 bp2_yearly.7001.t: "疑わしいお世話"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName]は子供たちにとって素晴らしい乳母であり、信頼されている世話係である。にもかかわらず、私の[ROOT.Char.Custom2('RelationToMe', jealous_spouse)]、[jealous_spouse.GetFirstName]は[wet_nurse.GetHerHim]をむしろ疑わしいと見ているようだ。\n\n「[jealous_spouse.Custom2('RelationToMe', ROOT.Char)]さん、あの[wet_nurse.GetFirstNameNoTooltip]とかいう女を雇ってから、子供たちに関心を向けた？[wet_nurse.GetHerHis]の#EMP 何#!にそんなに惹かれてるというの？」\n\n"
 bp2_yearly.7001.desc_lover: "む…私の注意が足りてなかった。"
 bp2_yearly.7001.desc_no_lover: "[jealous_spouse.GetFirstNameNoTooltip]はなんと詮無き中傷をするのか！……本当か？"
 bp2_yearly.7001.a: "私たちの関係をなかったことにしろと？"
 bp2_yearly.7001.a.tt: "[lover|E]がいるため、選択可能です"
 bp2_yearly.7001.b: "おいおい、馬鹿なことを…私は誠実な人物だぞ！"
 bp2_yearly.7001.b.spouse_convinced: "[jealous_spouse.GetFirstNameNoTooltip]は納得する"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip]は信じない"
 bp2_yearly.7001.c: "何を恐れてる、忘れさせてあげよう。"
 bp2_yearly.7001.tt: "あなたは嘘つきだ"
 bp2_yearly.7002.t: "乳兄弟姉妹"
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName]が不安げな顔をして玉座の間に入ってくる。\n\n「我が君、ご無礼を失礼を承知で緊急のことと存じましたので申し上げる！[spouse.GetFirstName]とあなたが同じ乳母の下育っていた子供たちだったとのこと。お分かりですか、あなたの結婚関係は非常に不適切だということです。乳兄弟姉妹での結婚—―[ROOT.Char.GetFaith.HighGodNamePossessive]の眼には最近親婚として映るのですよ！」\n\n衝撃の真実だ！[court_chaplain.GetFirstNameNoTooltip]は私の反論も待たずに結論を出す。\n\n「離婚をお勧めします、そうでなければ、私は立場上あなたを…ああ、近親相姦者として弾劾せねばならなくなるやもしれないのです」"
 bp2_yearly.7002.a: "近親相姦者だと？私はそれを愛と呼ぶんだ！"
 bp2_yearly.7002.b: "離婚するか。"
 bp2_yearly.7002.c: "お互い忘れるようにしようじゃないか…？"
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip]は怒っている"
 bp2_yearly.7003.title: "[nursed_child.GetFirstNamePossessiveNoTooltip]の初めて"
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$の言葉"
 bp2_yearly.7003.desc: "「急いでください、陛下、これをお聞きになって！」\n\n乳母の[wet_nurse.GetFirstName]は私を急いで [ROOT.Char.Custom2('RelationToMePossessive', nursed_child)]の部屋に連れて行く。[wet_nurse.GetFirstNameNoTooltip]は興奮して[nursed_child.GetFirstName]を指差すので、私は[nursed_child.GetHerHim]に寄りかかって耳を傾ける。"
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip]はよだれでべたべたの金貨を差し出しながらいう。\n\n「お、おか、ね…」"
 bp2_yearly.7003.desc_secret: "[nursed_child.GetHerHis]の小さい唇に指を押し付けながら[nursed_child.GetFirstNameNoTooltip]はささやく。\n\n「ひ、ひみちゅ」"
 bp2_yearly.7003.desc_motto: "「[nursed_child.GetHouse.GetMotto]」\n\n\nさすがに信じられないが、私たちの家[nursed_child.GetHouse.GetName]の家訓ではないか！[nursed_child.GetSheHe]はそれを流暢に言ったのだ！"
 bp2_yearly.7003.desc_house: "「[nursed_child.GetHouse.GetNameNoTooltip]」\n\nすごい！[nursed_child.GetFirstNameNoTooltip]は自分の家の名前をもう言えるのだ。"
 bp2_yearly.7003.desc_military: "「き…ふぁ…ち…[nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]！」\n\n[nursed_child.GetFirstNameNoTooltip]は既に軍人の魂がその身に宿っているのだ！"
 bp2_yearly.7003.desc_faith: "「[nursed_child.GetFaith.random_GoodGodNames]さま」\n\n[nursed_child.GetFirstNameNoTooltip]はこの歳にして敬虔なる心を持っているとは。"
 bp2_yearly.7003.desc_father: "「パ……、パ！」"
 bp2_yearly.7003.desc_mother: "「ママ、ママ……」"
 bp2_yearly.7003.a: "なんて愉快なんだ！"
 bp2_yearly.7003.b: "[nursed_child.GetSheHe]は他に何か言えるか？"
 bp2_yearly.7003.b.tt: "あなたは[nursed_child.GetFirstNameNoTooltip]に話し続けるよう圧力をかけます。"
 bp2_yearly.7003.c: "かまう時間はない。"
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$の一歩"
 bp2_yearly.7004.desc: " [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]の[nursed_child.GetFirstNamePossessive]の部屋から騒ぎ声が聞こえる。急いで中に入ると、乳母の[wet_nurse.GetFirstName]が[nursed_child.GetFirstName]と遊んでいるのが見えた。\n\n「我が君、ちょうど良い時に！[nursed_child.GetFirstNameNoTooltip]が初めて歩きました！」[wet_nurse.GetSheHe]が興奮して叫ぶ。\n\n[nursed_child.Custom('GirlBoy')]の手を握りながら、彼女は[nursed_child.GetHerHim]と部屋を歩こうとする。"
 bp2_yearly.7004.a: "「統治者にとっては小さな一歩だが、子供にとっては大きな一歩だ。」"
 bp2_yearly.7004.b: "[nursed_child.GetSheHe]は他に何ができるんだ？"
 bp2_yearly.7004.b.tt: "[nursed_child.GetFirstNameNoTooltip]に歩き続けるようにプレッシャーをかけます。"
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$の歯"
 bp2_yearly.7005.desc: "休んでいると、我が[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]である[nursed_child.GetFirstName]と[nursed_child.GetHerHis]の乳母が部屋に意気揚々と入ってきた。パレード然としていると言っても過言ではない。[wet_nurse.GetFirstName]は使者のように仰々しくポーズを取って布告する。\n\n「我が主君！あなたは劇的な瞬間を迎えるでしょう！[nursed_child.GetFirstNameNoTooltip]がこれをあなたに贈りたいと！」[wet_nurse.GetSheHe|U]は[nursed_child.GetHerHim]の背中をそっと押す。「さあ、[nursed_child.GetFirstNameNoTooltip]。教えてあげるのよ。」\n\n「[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U]上、初めて歯が抜けたんだ！」[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]は歯抜けの顔でニンマリと笑い、初めて抜けた歯をポーチに入れて私に手渡した。"
 bp2_yearly.7005.a: "素敵だ！でもそれは君がお守りとして大事にしなさい。"
 bp2_yearly.7005.b: "これは…贈り物には贈り物で返さねばな。"
 bp2_yearly.7005.b.tt: "あなたは乳歯を受け取る"
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$"
 child_teeth_memorabilia: "[nursed_child.GetNamePossessiveNoTooltip]の乳歯"
 child_teeth_memorabilia_desc: "[nursed_child.GetNamePossessiveNoTooltip]から初めて抜けた乳歯"
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$のおしゃれ"
 bp2_yearly.7006.desc: "使用人が私の服を取ってくるのをじっと待っていると、使用人がどもりながらこう言いました。「陛下、...あ、あなたの衣服が誰にも見つからないそうです！」\n\n「無能なやつばっかりだ！」と私はつぶやきながら、寝室から怒りのままに出て行った。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]、[nursed_child.GetFirstName]の保育室で、私の衣服だけでなく、[nursed_child.Custom('GirlBoyPossessive')]の乳母も見つけた。\n\n「私はその件には関与していません、陛下 —[nursed_child.GetSheHe]は自分で[nursed_child.GetHerselfHimself]の服を着たんですよ！」[wet_nurse.GetFirstName]は笑いながら答えた。"
 bp2_yearly.7006.a: "いたずらっこめ！"
 bp2_yearly.7006.b: "[nursed_child.GetSheHe]はファッションの[nursed_child.Custom('GetPrincessPrince')]なのか？"
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$の怒り"
 bp2_yearly.7008.desc_start: "「ああ、まだ君がこーんなに小さかった時のこと！今も大事な思い出だとも」[ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)]、[reflecting_parent.GetFirstName]がふと言い出した。\n\n記憶が蘇る。それは#EMP よく知っている#!ことで—―"
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$[reflecting_parent.GetSheHe]は私のことを気にかけたことなど一度もないはずだ。なんなら此奴は私の最悪の瞬間に嬉々としていたことを#EMP よく知っている#!とも…"
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$我が[ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)]、[ROOT.Var('nursed_child_parent_var').Char.GetFirstName]は生きている間、私の敵でしかなかったと思う。"
 bp2_yearly.7008.desc_word: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]は私の最初に話した言葉など知るはずもないだろう！"
 bp2_yearly.7008.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]は私の最初の一歩を心底退屈そうに眺めて去ったと聞く！"
 bp2_yearly.7008.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]は私の初めて抜けた歯を気持ち悪がったらしいな！"
 bp2_yearly.7008.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]は精一杯おしゃれする私をひどくせせら笑っていた！"
 bp2_yearly.7008.desc_end: "\n\n私には与えられるべきだったものがあるはずなのに！いや…すべては過去、か？"
 bp2_yearly.7008.a: "「あんたの土地を頂くよ、[nursed_child.Custom2('RelationToMeShort', reflecting_parent)]さん」"
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip]はあなたに応じる"
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip]は代わりに別のものを差し出す"
 bp2_yearly.7008.b: "「金でもくれるって言うのかよ」"
 bp2_yearly.7008.c: "「不愉快だ、せめてもう眼前に現れるな」"
 bp2_yearly.7008.c_dead_parent: "「なぜ私を見てくれなかったんだ！？」"
 bp2_yearly.7008.d: "私には私の子供がいる、それに心を砕こうじゃないか。"
 bp2_yearly.7008.e: "そんな扱いも…当然だったかもしれない。"
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip]は答えを返すべきでしょう"
 bp2_yearly.7009.t: "$bp2_yearly.7003.title$の絆"
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$[ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)]は私がきっと成功すると信じ続けて、危険な目に遭わないよう、いつも心を砕いてくれた。子供の頃の輝かしい瞬間、[reflecting_parent.GetHerHim]はいつもそばにいてくれた。"
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$[ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)]は私への深い献身を示してくれた。[ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)]の[ROOT.Var('nursed_child_parent_var').Char.GetFirstName]は少々行き過ぎた愛を示してくれた。"
 bp2_yearly.7009.desc_word: "私が最初に話した言葉を聞いたのも[ROOT.Var('nursed_child_parent_var').Char.GetSheHe]という。"
 bp2_yearly.7009.desc_step: "私が初めて歩くのを手伝ったのは[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]らしい。"
 bp2_yearly.7009.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetHerHis]の手に乳歯を手渡したりしたっけ。"
 bp2_yearly.7009.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]はイタズラ半分でした、私の「おしゃれ」を真面目に褒めてくれた。"
 bp2_yearly.7009.desc_end: "\n\n[ROOT.Var('nursed_child_parent_var').Char.GetHerHis]の愛情に何か報いることができるだろうか。"
 bp2_yearly.7009.desc_end_dead_parent: "\n\n[ROOT.Var('nursed_child_parent_var').Char.GetHerHim]にありがとう、と言うには遅すぎた。我が[ROOT.Char.Custom2('RelationToMe', reflecting_parent)]への感謝の気持ちはその人にしか伝えられなかったのに。"
 bp2_yearly.7009.a: "「お[nursed_child.Custom2('RelationToMeShort', reflecting_parent)]さん、いつもありがとう」"
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip]は見返りに何かを望んでいる"
 bp2_yearly.7009.b: "私も子供たちに愛情を注ぐよ！"
 bp2_yearly.7009.c: "あー家族、感謝、もろもろ、ね。"
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start: "[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]の[nursed_child.GetFirstName]といくつかの宮廷で起きている諸問題について議論していると、[nursed_child.GetSheHe]がだし抜けに子供時代の話を切り出してきた。\n\n"
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$「[nursed_child.Custom2('RelationToMeShort', ROOT.Char)]さん、私の尊敬する人…子供の頃、全然構ってくれなかったよね」"
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$「死んだ[nursed_child.Custom2('RelationToMeShort', ROOT.Char)]のことを悪く言いたくは無いが……あなたにはわかって欲しい。[nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)]は親としておおよそ最悪の部類だった」"
 bp2_yearly.7010.desc_word: "最初に話した言葉、覚えてる？"
 bp2_yearly.7010.desc_step: "初めて歩いた時も無視したらしいな！"
 bp2_yearly.7010.desc_tooth: "あんたは私の乳歯を投げ捨てた！"
 bp2_yearly.7010.desc_dress: "頑張っておしゃれをして、返ってきたのは嘲笑だった！"
 bp2_yearly.7010.desc_end: "それの#EMP 何#!が愛だ！」\n\n[nursed_child.GetFirstNameNoTooltip]は苦悩し、感情を抑えきれないようだがそれでも毅然としている。"
 bp2_yearly.7010.desc_title: "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold: "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate: "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent: "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a: "後悔しているよ。"
 bp2_yearly.7010.a.tt: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b: "「今なら、必要なものを渡せるよ」"
 bp2_yearly.7010.b.tt: "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c: "「大人になれ」"
 bp2_yearly.7010.c.tt: "[reflecting_parent.GetFirstNameNoTooltip]はあまり立派な親ではなかったのかな"
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$「[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U]さん、あなたは狼が子に狩りを教えるように、いやそれ以上に良く私を導いてくれました。いい思い出はいつもあなたと一緒のものなのです。"
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$「[nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)]さんが傍にいてくれた時、本当に大好きだった。いつだって[nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)]さんとあなたが私のことを見ていてくれた」"
 bp2_yearly.7011.desc_word: "きっと、最初の言葉を話した時も！"
 bp2_yearly.7011.desc_step: "いつか、私が最初に歩いた時も！"
 bp2_yearly.7011.desc_tooth: "抜けた歯を渡した時も！"
 bp2_yearly.7011.desc_dress: "私がいたずらをして逃げ回った時も！"
 bp2_yearly.7011.desc_end: "いつだって傍で見てくれたね。」\n\n[nursed_child.GetSheHe|U]は赤面しつつ、笑顔を見せる。\n\n"
 bp2_yearly.7011.desc_receive_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_forwarded_love: "」$bp2_yearly.7011.desc_end$「$bp2_yearly.7009.b$」"
 bp2_yearly.7011.a: "「我が[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]よ、愛しているぞ」"
 bp2_yearly.7011.a.tt: "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b: "「それほどでもない」"
 bp2_yearly.7011.b.tt: "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c: "「過去に囚われるのはよせ」"
