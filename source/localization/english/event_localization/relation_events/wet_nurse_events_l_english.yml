 bp2_yearly.7021.t: "$bp2_decision.0002.t$: $rites_of_passage_duel$"
 bp2_yearly.7021.desc: "[ROOT.Char.GetCulture.GetName]の[teentribal.GetWomanMan]たるもの、恐怖を厭い、弱さを排し、人生において痛みを進んで受けられるようにならねばならない。\n\n若き[teentribal.GetFirstName]は他の子どもと喧嘩をしたことぐらいならあるが、[ROOT.Char.GetCulture.GetNameNoTooltip]の熟練した大人の真の猛撃というものを受けたことはない。\n\n我が部族に頑強な戦士は事欠かないが、[ROOT.Char.Custom2('RelationToMePossessive',teentribal)]の価値を試すことが出来るのは一人だけだ。"
 bp2_yearly.7021.desc_root: "戦士は闘いから産まれ、血の中でこそ生を得る。\n\n私は他のガキどもと殴り合ったことぐらいならあるが、真に挑む価値がある相手、すなわち[ROOT.Char.GetCulture.GetName]の円熟した戦士と力試しをしたことはない。\n\n我ら部族に頑健なる戦士は幾多いるが、私の覚悟を証明する為に胸を借りられる相手は一人だけだ。"
 bp2_yearly.7021.a: "[teentribal.GetSheHe|U]には[teentribal.GetHerHis]の[teentribal.Custom2('RelationToMeShort', family_duelist)|l]と戦ってもらおう！"
 bp2_yearly.7021.a_root: "[teentribal.Custom2('RelationToMeShort', family_duelist)|U]さん、あんたと戦いたい。"
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName]は[teentribal.GetHerHis]の[teentribal.Custom2('RelationToMeShort', family_duelist)|l]である[family_duelist.GetFirstName]と[single_combat_duel|E]を行います"
 bp2_yearly.7021.b_root: "我が[ROOT.Char.Custom2('RelationToMeShort', duelist_1)]、[duelist_1.GetFirstNameNoTooltip]に挑もう！"
 bp2_yearly.7021.b: "[teentribal.GetSheHe|U]は私の[teentribal.Custom2('RelationToMeShort', duelist_1)|l]、[duelist_1.GetFirstNameNoTooltip]と戦います"
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName]は[duelist_1.GetFirstName]に挑み、[single_combat_duel|E]をします"
 bp2_yearly.7021.c: "来い、[duelist_2.Custom('ComplimentAdjective')]の[duelist_2.GetFirstNameNoTooltip]！"
 bp2_yearly.7021.c_root: "[ROOT.Char.Custom2('RelationToMeShort', duelist_2)]なる[duelist_2.GetFirstNameNoTooltip]よ、胸を借りよう。"
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName]は[duelist_2.GetFirstName]に挑み、[single_combat_duel|E]をします"
 bp2_yearly.7021.d: "$bp2_decision.0002.f$"
 bp2_yearly.7021.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7022.t: "$bp2_decision.0002.t$：$rites_of_passage_duel$の行方"
 bp2_yearly.7022.desc_child_win: "[ROOT.Char.GetFaith.PriestNeuter]の祝福が終わり、挑戦者たちの武器がぶつかり合う。 [sc_loser.GetFirstNamePossessive]は経験を元に初めは優位に立つが、それでも、[sc_loser.GetSheHe]は[sc_victor.GetFirstNamePossessive]の若さだけではない、巧妙な攻撃を長くは防ぎきれない。\n\nそして私の[ROOT.Char.Custom2('RelationToMe',teentribal)]が[sc_loser.GetFirstNameNoTooltip]に膝をつかせる。\n\n「参った！」と年長の[sc_loser.GetWomanMan]は呻く。「[sc_victor.GetFirstNameNoTooltip]は私の指を打ち砕き、鮮やかな血を衆目に晒させた。[sc_victor.GetSheHe]は他のどの戦士にも劣らぬ、[ROOT.Char.GetCulture.GetName]の一人前の[sc_victor.GetWomanMan]だ！」\n\n儀式はこれで終わりだ。"
 bp2_yearly.7022.desc_child_lost: "儀の開始が告げられると共に、[sc_loser.GetFirstName]が猛烈な攻撃を仕掛けた！だが、打撃の雨の中、それを見事に凌ぎ切る技量。それが[sc_victor.GetFirstNamePossessive]の経験に裏付いたものだということは明らかだ。我が若き[ROOT.Char.Custom2('RelationToMe',teentribal)]はもう息切れし始めており、それでも全力で戦い続けようとするが、[sc_loser.GetHerHis]の喉に冷たい刃が突き付けられてしまってはどうしようもない。\n\n[sc_victor.GetHerHis]の眼だけは熱く燃えているのを見て、[sc_victor.GetFirstNameNoTooltip]は健闘を讃える。\n\n「我が前に立つ[sc_loser.GetWomanMan]、この勇者を見よ！[sc_loser.GetHerHim]は勝利ではなく、苦闘によって己の価値を証明したのだ！[sc_loser.GetFirstNameNoTooltip]は戦士の勇気と、[ROOT.Char.GetCulture.GetName]の強さを証明したのだ！」"
 bp2_yearly.7022.desc_root_win: "「十分だ！」[sc_loser.GetFirstName]はハッと息を吐いて、[sc_loser.GetHerHis]の[sc_loser.Custom('SignatureWeaponNameOrType')]を土に投げ捨てる。「さあ、殺せ、栄誉ある[ROOT.Char.GetWomanMan]として！[teentribal.Custom('GirlBoy')]に負けて死ぬなど末代までの恥だ！」\n\n「いや—―#EMP 私は何を言ってるんだ#!？あなたはすでに立派な[ROOT.Char.GetWomanMan]であることを証明し、力とは何か、勝利とは何かを知る[ROOT.Char.GetTitleAsName]であると示した！であれば私があなたに言うべきは…特権に相応しいという承認、それに尽きよう！」\n\nついにやりきった。我が[ROOT.Char.Custom('SignatureWeaponNameOrType')]の美徳によって、私は証明したのだ。"
 bp2_yearly.7022.desc_root_lost: "[sc_victor.GetFirstName]の熟練した経験にはやはり敵わないか…だが、このままでは終われるか！死力を尽くして立ち上がり、自分を奮い立たせるが、すぐさま武器を叩き落される。這いつくばってでも武器を拾おうと歩む—―#EMP 終われない#!、終われない…\n\n[sc_victor.GetFirstNameNoTooltip]は私を見て笑う。\n\n「まあ待て、若き[ROOT.Char.Custom('RegionalFerociousAnimal')]よ！いや、我が[ROOT.Char.GetTitleAsName]、そなたの力はまさに[ROOT.Char.GetCulture.GetName]の[ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )]そのものだ。—―勇敢に戦ったな、負けたとしても、立派な部族の一員だ！」\n\n「この結果を、受け入れます」"
 bp2_yearly.7022.toast: "決闘は[teentribal.GetFirstNameNoTooltip]を強くした"
 bp2_yearly.7022.a: "[teentribal.GetHouse.GetBaseNameNoTooltip]の決意を見よ！"
 bp2_yearly.7022.a_victory: "勝利によって得られるのは戦士の技法と自己に対する自信だ。"
 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip]はこの敗北を生涯忘れないだろう…[teentribal.GetHerHis]の粘り強さが戦場以外で活きることもを知っただろう。"
 bp2_yearly.7022.b: "部族は新たな戦士を得る"
 bp2_yearly.7022.b_victory: "学ぶべきことは沢山あるが、幸先は良いな！"
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip]はどうやら鍛錬が足りないようだな！"
 bp2_yearly.7022.c: "血袋だ！#EMP ああ#!血袋だ…"
 bp2_yearly.7022.c_victory: "訪れたのは歓喜、邪悪な熱情が目覚め…惨劇が始まる。"
 bp2_yearly.7022.c_loss: "此処にいるのは戦闘員でなく、どうやら供給担当のようだ…[teentribal.GetFirstNameNoTooltip]が長生きしたいというのならだが。"
 bp2_yearly.7023.t: "$bp2_decision.0002.t$: $rites_of_passage_scarification$"
 bp2_yearly.7023.desc: "[ROOT.Char.GetCulture.GetCollectiveNoun]の部族が、儀式の刻を迎えた。聖なるハーブの煙が濃く立ち込め、私の[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]である[priest.GetFirstName]が始まりを告げる。出席者たちは静まりかえっている。\n\n[priest.GetSheHe|U]は儀式用の剣を抜く。\n\n「ここに、[teentribal.GetFirstName]、[teentribal.GetHouse.GetName]の稚児よ。」聖なる[priest.GetWomanMan]が唱える。「汝は傷つけられ、痛みによって裂かれるでしょう。しかしいつか、[teentribal.GetHerHim]を見て我らは悟るのです。[teentribal.GetSheHe]が一人の責任ある[teentribal.GetWomanMan]であることを！」"
 bp2_yearly.7023.a: "証を纏い、誇りを知るのだ。"
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip]は力強く、幾度も幾度も傷をつける。"
 bp2_yearly.7023.a_nothing: "傷口はきれいだ"
 bp2_yearly.7023.a_scarred: "これらの切り傷は永続的な証となります"
 bp2_yearly.7023.a_wounded: "傷口は不必要にズタズタにされている"
 bp2_yearly.7023.b: "あー…まあ、これは、これで？"
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip]は刃物を優しく振るって、ちょっとだけ切るに留める。"
 bp2_yearly.7023.c: "$bp2_decision.0002.f$"
 bp2_yearly.7023.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7024.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7024.desc: "「修行は肉体と精神を豊かにする。いい選択ですよ。」とは[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]の[priest.GetFirstName]の弁だが。「静謐の中では賢明さを、生存を求める中では狡猾さが身につくことでしょう。調和された…しかし過酷で野性的。そんな場所を選びなさい」\n\n[priest.GetSheHe|U]は幾分かの質素な旅用品だけを手渡してきた。\n\n"
 bp2_yearly.7024.desc_capital: "「[rite_location.GetName]の[rite_location.GetTerrain.GetNameNoTooltip|l]は[teentribal.Custom('GirlBoy')]にとっては家みたいなものだろう。"
 bp2_yearly.7024.desc_abroad: "これは真の試練なれば、[abroad_location.GetName]の[abroad_location.GetTerrain.GetNameNoTooltip|l]のような遠く異郷の地こそが相応しい。"
 bp2_yearly.7024.desc_realm: "簡単に[realm_location.GetName]辺りで済まそう。"
 bp2_yearly.7024.desc_end: "さあ、若き者よ、行け—―[priest.GetFaith.KnowledgeGodName]の知が共にあらんことを。」"
 bp2_yearly.7024.a: "行くぞ、遠き土地へ！"
 bp2_yearly.7024.a.tt: "危険は#N 大きい#!"
 bp2_yearly.7024.a.abroad: "[teentribal.GetFirstName]は[foreign_ruler.GetName]の領国である[abroad_location.GetName]の[abroad_location.GetTerrain.GetNameNoTooltip|l]に旅立つでしょう"
 bp2_yearly.7024.win: "全ての危険を潜り抜ける"
 bp2_yearly.7024.lose: "危険を凌げない"
 bp2_yearly.7024.b: "そこそこの距離でいいと思うが。"
 bp2_yearly.7024.b.tt: "危険は#Z ほどほど#!"
 bp2_yearly.7024.b.realm: "[teentribal.GetFirstName]は[realm_location.GetName]の[realm_location.GetTerrain.GetNameNoTooltip|l]へ旅立つでしょう"
 bp2_yearly.7024.c: "地元も未開の地で溢れている。"
 bp2_yearly.7024.c.tt: "危険は#P 少ない#!"
 bp2_yearly.7024.c.capital: "[teentribal.GetFirstName]は[realm_capital|E]である[rite_location.GetName]の[rite_location.GetTerrain.GetNameNoTooltip|l]で隠遁します"
 bp2_yearly.7024.d: "$bp2_decision.0002.f$"
 bp2_yearly.7024.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7025.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7025.desc: "—―ヨダレを垂らした[teentribal.MakeScope.Var('animal_type').GetFlagName]が私の小さな野営地に近づいてきているのが見えた。\n\nこの渇望する生物より速く逃げることはもちろん不可能だ。戦闘か、策略か。私の手には丁度ついさっき狩ったばかりの野ウサギがあるが…"
 bp2_yearly.7025.desc_realm: "私は[realm_location.GetName]の近くの[realm_location.GetTerrain.GetNameNoTooltip|l]に着いて、すぐに夜の準備を始める。まずは火を起こし、夕食を作るためのキャンプファイヤーを始めようとする間$bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad: "[seclusion_location.GetName]に夜明けが訪れる。[seclusion_location.GetCounty.GetCulture.GetCollectiveNoun]とは全く違う、未知の[realm_location.GetTerrain.GetNameNoTooltip|l]だが、夜の恐ろしさとそれを超えた朝日の美しさは変わらない。\n\n残火を残すキャンプファイヤーと私はここで決して一人ではないが$bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital: "[rite_location.GetName]のすぐ外で野宿をするにいい地点を見つけた。私は直ぐに夜の準備と温かい夕食を食べる為のキャンプファイヤーの準備をする。$bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight: "これを投げれば、弓を取りに行くまでの時間ぐらいは稼げるか？"
 bp2_yearly.7025.desc_outwit: "[teentribal.MakeScope.Var('animal_type').GetFlagName]が食っている間に、姿を晦ますぐらいのことは出来るか？"
 bp2_yearly.7025.a: "隠れて、潜むぞ。"
 bp2_yearly.7025.a_win: "気を散らした獣はあなたを見失う"
 bp2_yearly.7025.a_lose: "[teentribal.MakeScope.Var('animal_type').GetFlagName]は怒り狂ってあなたを襲う"
 bp2_yearly.7025.tt: "修行、[teentribal.MakeScope.Var('animal_type').GetFlagName]の襲撃"
 bp2_yearly.7025.b: "鋭い矢で[teentribal.MakeScope.Var('animal_type').GetFlagName]を追い出す！"
 bp2_yearly.7025.b_win: "矢が刺さった[teentribal.MakeScope.Var('animal_type').GetFlagName]は逃げさる"
 bp2_yearly.7025.b_lose: "無傷の[teentribal.MakeScope.Var('animal_type').GetFlagName]が襲ってくる"
 bp2_yearly.7026.t: "$bp2_decision.0002.t$: $rites_of_passage_shaving$"
 bp2_yearly.7026.desc: "美しく髪を編み上げ、これまでの感謝を込めて丁寧に固めた。剃髪の儀の為に部族の一同が集まってくれた。\n\n我が[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]の[priest.GetFirstName]が[teentribal.GetFirstNamePossessive]の髪を掴み、彫刻された短刀を手に持つ。\n\n「この[teentribal.Custom('GirlBoy')]は部族の未来のため、この日を持って己の子供らしさと訣別する。[teentribal.GetSheHe|U]は軽薄さを象徴する物を全て捨て、[teentribal.GetHerHis]の真性、[teentribal.GetHerHis]の精神の強さを顕にするのだ！」\n\n司祭はこちらをちらと一瞥する。\n\n「──我らが[ROOT.Char.GetTitleAsName]が望まれるのならば。」"
 bp2_yearly.7026.desc_child: "美しく髪を編み上げ、これまでの感謝を込めて丁寧に固めた。剃髪の儀の為に部族の一同が集まってくれた。\n\n[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]の[priest.GetFirstName]が私の髪を掴み、彫刻された短刀を手に持つ。\n\n「我らが[ROOT.Char.GetTitleAsName]は部族の未来のため、この日を持って己の子供らしさと訣別する。[teentribal.GetSheHe|U]は軽薄さを象徴する物を全て捨て、[teentribal.GetHerHis]の真性、[teentribal.GetHerHis]の精神の強さを顕にするのだ！」\n\n司祭は我が方をちらと一瞥する。\n\n「──我らが[ROOT.Char.GetTitleAsNameNoTooltip]が望まれるのならば。」"
 bp2_yearly.7026.a: "完全な献身を…すなわち残酷に、全てを削ぎ落とせ。"
 bp2_yearly.7026.a.tt: "[ROOT.Char.Custom2('RelationToMeShort',priest)]は[priest.GetHerHis]の刃を振るい、頭皮の全てを削ぎ落とす。"
 bp2_yearly.7026.a.toast: "剃髪の儀を完遂せよ。"
 bp2_yearly.7026.b: "一房を切り落とし、それを保管し続けよ。"
 bp2_yearly.7026.b.tt: "髪は僅かに切り取られ、儀式の象徴、祭壇の座に安置されます。"
 bp2_yearly.7026.b.toast: "剃髪は終わった"
 bp2_yearly.7026.c: "$bp2_decision.0002.f$"
 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.t: "$bp2_decision.0002.t$：浄化"
 bp2_yearly.7027.desc: "The tribe gathers reverently by water's edge, as the holy [priest.GetFirstName] hoists the ceremonial cup.\n\n\"From some few drops began the sea! From [teentribal.Custom('GirlBoy')], comes man! So it begins.\" [priest.GetSheHe|U] tips out sacred water onto hair and skin.\n\n\"In the name of [priest.GetFaith.WaterGodName]: let the water cleanse you, let it wash away the child and leave the wisdom of adulthood.\"\n\nThe next part of the ceremony falls upon me — and the sacred pool awaits."
 bp2_yearly.7027.a: "To near-drown is to know the water!"
 bp2_yearly.7027.a.tt: "The plunge into sacred water is... almost mortal in length."
 bp2_yearly.7027.b: "The rite requires... a light bathing."
 bp2_yearly.7027.b.tt: "A brief dip: symbolism is the master of the waking world."
 bp2_yearly.7027.c: "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.tt: "The $cleansing_type_element$ cleansing is complete"
 bp2_yearly.7028.t: "$bp2_decision.0002.t$：浄化"
 bp2_yearly.7028.desc: "Vast flames illuminate the stern faces of my tribesmen. my [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName], armed with a lance's butt, breaks down the bonfire and spreads embers into a glowing path.\n\nBreathe — breathe steadily, I implore.\n\n\"Is this youth prepared to join your ranks?!\" calls out [priest.GetFirstNameNoTooltip]. \"[priest.GetFaith.WarGodName] shall judge, as [teentribal.GetFirstName] faces the fire trial! Go, child: burn away what is unworthy, and you may step on cold earth as a [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan]!\""
 bp2_yearly.7028.a: "[priest.GetFaith.WarGodName|U] carries the believer through!"
 bp2_yearly.7028.a.tt: "Deliberate, painstaking steps are taken during the firewalk."
 bp2_yearly.7028.b: "Haste! Take it at a sprint."
 bp2_yearly.7028.b.tt: "The firewalk is honored, but the scuttle it's done with is swift as the wind."
 bp2_yearly.7028.c: "$bp2_decision.0002.f$"
 bp2_yearly.7028.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7028.tt: "$bp2_yearly.7027.tt$"
 bp2_yearly.7029.t: "Rites of Passage: A Familiar Fear"
 bp2_yearly.7029.desc: "As [ROOT.Char.GetTitleAsName], I give permission to the youths soon-to-perform rites of passage. Some make bold promises, oaths few [ROOT.Char.GetCulture.GetCollectiveNoun] could keep. Others, like my [ROOT.Char.Custom2('RelationToMeShort', teentribal)] [teentribal.GetFirstName], tremble.\n\nToday, the chosen trial is the same I myself once undertook:"
 bp2_yearly.7029.desc_duel: "[teentribal.GetFirstNamePossessiveNoTooltip] skill at arms is to be [teentribal.GetHerHis] worth. But I notice... [teentribal.GetSheHe] bears no sword.\n\n\"The named opponent is like a mountain!\" [teentribal.GetSheHe] moans. \"How am I supposed to win, except by some dirty trick?\""
 bp2_yearly.7029.desc_scarification: "[teentribal.GetFirstNamePossessiveNoTooltip] face will be scarred, marking [teentribal.GetHerHim] forever as one of us. [teentribal.GetSheHe|U] cringes at the mere thought of the blade.\n\n\"I fear losing an eye!\" [teentribal.GetSheHe] moans. \"How am I supposed to prepare for something so awful?\""
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip] stands prepared for the path to seclusion, but poorly so. [teentribal.GetSheHe|U] lingers in embraces, with dewy eyes.\n\n\"Is that an ill omen?\" asks [teentribal.GetSheHe]. \"No? Still... this poor weather. Surely, no one travels in this weather?\""
 bp2_yearly.7029.desc_hair_shaving: "[teentribal.GetFirstNamePossessiveNoTooltip] hair is to be shaven. [teentribal.GetSheHe|U] clutches handfuls of it in white-knuckled dread.\n\n\"They say my hair is the tribe's fairest!\" [teentribal.GetSheHe] protests. \"Could we not just cut the fur off a sacrifice?!\""
 bp2_yearly.7029.desc_fire_cleanse: "[teentribal.GetFirstNamePossessiveNoTooltip] feet are bare, so they may know cold before the firewalk. [teentribal.GetSheHe|U] eyes a small rush lamp suspiciously.\n\n\"Is there any truth, really, in fire?\" whines [teentribal.GetSheHe]. \"If you all just want agony from me, I suppose I'll give you plenty...\""
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip] will be given to the water. [teentribal.GetSheHe|U] hardly seems eager to be submerged.\n\n\"Maybe I shall will some creature of the deep to come devour me,\" grouses [teentribal.GetSheHe]. \"The [ROOT.Char.GetFaith.PriestNeuter] longs to kill me just as much..."
 bp2_yearly.7029.a: "My retelling of my rite will inspire [teentribal.GetHerHim]!"
 bp2_yearly.7029.a.tt: "With your words ringing in [teentribal.GetHerHis] ears, [teentribal.GetFirstNameNoTooltip] faces the trial with fine conviction."
 bp2_yearly.7029.a.teaching: "[teentribal.GetFirstNameNoTooltip] learns much from you"
 bp2_yearly.7029.a.inspiration: "Your tale is wonderfully inspiring"
 bp2_yearly.7029.b: "[teentribal.GetSheHe|U] must suffer [teentribal.GetHerHis] own mistakes."
 bp2_yearly.7029.b.success: "[teentribal.GetFirstName] learns self-reliance"
 bp2_yearly.7029.b.fail: "[teentribal.GetFirstName] does the rite poorly"
 bp2_yearly.7029.b.tt: "[teentribal.GetFirstNameNoTooltip] struggles on [teentribal.GetHerHis] lonesome, earning the strength of an adult grown or the shame of a failure."
 rites_of_passage_trigger_chaplain: "[GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]は動ける"
