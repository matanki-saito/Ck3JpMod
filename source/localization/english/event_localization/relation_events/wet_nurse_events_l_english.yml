 bp2_decision.0002.a.lose: "If the fight is lost"
 bp2_decision.0002.b: "瘢痕の儀でいこう。"
 bp2_decision.0002.b.tt: "Display for all the proof of mind's dominance over body!"
 bp2_decision.0002.b_scarred: "If the scars are deep"
 bp2_decision.0002.b_scarred.tt: "Gains [GetTrait('scarred').GetName( GetNullCharacter )|LV] or [GetTrait('wounded_1').GetName( GetNullCharacter )|LV]"
 bp2_decision.0002.b_modifier: "If the blade is barely touched"
 bp2_decision.0002.c: "修行に入る。"
 bp2_decision.0002.c.tt: "The harsh wilderness reveals the true self."
 bp2_decision.0002.c.destination: "You will choose a [travel|E] destination"
 bp2_decision.0002.c_win: "If seclusion is masterful"
 bp2_decision.0002.c_lose: "If seclusion is harrowing"
 bp2_decision.0002.c_trait: "Gains a [commander_trait|E] based on the destination's terrain"
 bp2_decision.0002.d: "剃髪させてもらう。"
 bp2_decision.0002.d.tt: "Let the privileges of childhood be shorn away!"
 bp2_decision.0002.d_artifact: "Gains an [artifact|E]"
 bp2_decision.0002.d_bald: "If all is shaved away"
 bp2_decision.0002.d_shave: "If only a lock of hair is cut"
 fire_cleanse: "火"
 water_cleanse: "水"
 cleansing_type_element: "[SelectLocalization(ObjectsEqual(teentribal.MakeScope.Var('cleansing_type').GetFlagName, '$fire_cleanse$'),'fire_cleanse','water_cleanse')]"
 passage_rites_effect.trait: "Something within awakens"
 passage_rites_effect.xp: "Much wisdom and worldiness is gained"
 passage_rites_effect.skill: "Much is learned from the rite"
