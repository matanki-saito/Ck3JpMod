l_english:
 bp2_decision.0001.t: "$find_wet_nurse_decision$"
 bp2_decision.0001.desc: "私たちの子供の世話役として相応しい者を探すのは最大の関心事といってもいい。$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_widower: "高貴な子供を育てるにあたって、私1人でどうにかするのは厳しそうだ。$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates: "そこで[GetCourtPositionType('wet_nurse_court_position').GetName()]の役職に相応しそうな女性を私の小間使いに探させた。\n\n目の前にいるのが我が選択のために提示された地元の人らしい。"
 bp2_decision.0001.a: "経験豊富な[wet_nurse_candidate_1.GetFirstNameNoTooltip]、そなたが好ましい。"
 bp2_decision.0001.a.aptitude: "[wet_nurse_candidate_1.GetUINamePossessive]の[aptitude|E]は[wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]です"
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip]で充分。"
 bp2_decision.0001.b.aptitude: "[wet_nurse_candidate_2.GetUINamePossessive]の[aptitude|E]は[wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]です"
 bp2_decision.0001.c: "どっちもいらんな。"
 bp2_yearly.7000.t: "病欠"
 bp2_yearly.7000.desc: "乳母である[wet_nurse.GetFirstName]はすぐにでも話さねばならないことがあると私を呼び止めた。\n\n「我が君、[wet_nurse.Custom2('RelationToMe', ROOT.Char)]様。どうも病を患ってしまったようで、数日は休まないといけなさそうです。お子様に病気をうつすことがあってもいけませんし。」\n\n[wet_nurse.GetSheHe|U]は顔色も悪く、何とかして欲しいといった見た目で呻いている。"
 bp2_yearly.7000.desc_child_liege: "乳母である[wet_nurse.GetFirstName]は最近なんだか調子が悪そうだ。[wet_nurse.GetSheHe|U]はそんな私の心配を汲み取ってくれた。\n\n「可愛く小さな[wet_nurse.Custom2('RelationToMe', ROOT.Char)]、[nursed_child.GetFirstName]様。このような申し出をすることは心苦しいこと…私の体はいま病気に侵されています。しばらく、ここを離れなければなりません。ああでも、心配はご無用です。すぐに！あなたのそばにお戻りしますとも。」"
 bp2_yearly.7000.a: "案ずるな、何とかしてやる。"
 bp2_yearly.7000.a.tt: "あなたは医師を招くために金を使います。"
 bp2_yearly.7000.b: "別にもう帰ってこなくていい。"
 bp2_yearly.7000.b.tt: "[wet_nurse.GetFirstNamePossessiveNoTooltip]が恋しくなるよ。"
 bp2_yearly.7000.c: "病気？我が子に近づくな！"
 bp2_yearly.7000.c_child_liege: "病気だって？どっか行け！"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip]は病人から隔離される"
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip]は病気から免れる。"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName]は健康なままだ。"
 bp2_yearly.7001.t: "Nursing a Suspicion"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName] is a wonderful wet nurse for my children, a caretaker to be appreciated. Nonetheless, lately, my [ROOT.Char.Custom2('RelationToMe', jealous_spouse)] [jealous_spouse.GetFirstName] is rather suspicious of [wet_nurse.GetHerHim].\n\n\"My [jealous_spouse.Custom2('RelationToMe', ROOT.Char)], how your interest in our children has flourished since we hired that wench, [wet_nurse.GetFirstNameNoTooltip]! Might it be that [wet_nurse.GetHerHis] #EMP bountifulness#! inspires you?\"\n\n"
 bp2_yearly.7001.desc_lover: "It seems... I've been less than careful."
 bp2_yearly.7001.desc_no_lover: "[jealous_spouse.GetFirstNameNoTooltip] is attacking me over nothing! Right...?"
 bp2_yearly.7001.a: "You want me to ignore our offspring?!"
 bp2_yearly.7001.a.tt: "[lover|E]がいるため、選択可能です"
 bp2_yearly.7001.b: "Preposterous, my dear: you know I'm faithful!"
 bp2_yearly.7001.b.spouse_convinced: "You convince [jealous_spouse.GetFirstNameNoTooltip]"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip] doesn't believe you"
 bp2_yearly.7001.c: "I shall allay your fears."
 bp2_yearly.7001.tt: "You are a known liar"
 bp2_yearly.7002.t: "Suckling Spouse"
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName] barges into my chambers, a look of concern on [court_chaplain.GetHerHis] face.\n\n\"My liege, excuse the intrusion, but I have something urgent! I've learned that you and [spouse.GetFirstName] had the same wet nurse as children. This makes your marriage highly inappropriate; you're suckling siblings — in [ROOT.Char.GetFaith.HighGodNamePossessive] eyes, you are the closest of family!\"\n\nA shocking revelation! [court_chaplain.GetFirstNameNoTooltip] continues before I can retort. \n\n\"I advise you to divorce immediately. Otherwise, I'll be forced to pronounce your marriage as incestuous.\""
 bp2_yearly.7002.a: "Incestuous, you say? I just call it love!"
 bp2_yearly.7002.b: "We will divorce immediately."
 bp2_yearly.7002.c: "Maybe we can agree to forget about it...?"
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip] is furious"
 bp2_yearly.7003.title: "[nursed_child.GetFirstNamePossessiveNoTooltip]の初めて"
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$の言葉"
 bp2_yearly.7003.desc: "「急いでください、陛下、これをお聞きになって！」\n\n乳母の[wet_nurse.GetFirstName]は私を急いで [ROOT.Char.Custom2('RelationToMePossessive', nursed_child)]の部屋に連れて行く。[wet_nurse.GetFirstNameNoTooltip]は興奮して[nursed_child.GetFirstName]を指差すので、私は[nursed_child.GetHerHim]に寄りかかって耳を傾ける。"
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip]はよだれでべたべたの金貨を差し出しながらいう。\n\n「お、おか、ね…」"
 bp2_yearly.7003.desc_secret: "[nursed_child.GetHerHis]の小さい唇に指を押し付けながら[nursed_child.GetFirstNameNoTooltip]はささやく。\n\n「ひ、ひみちゅ」"
 bp2_yearly.7003.desc_motto: "「[nursed_child.GetHouse.GetMotto]」\n\n\nさすがに信じられないが、私たちの家[nursed_child.GetHouse.GetName]の家訓ではないか！[nursed_child.GetSheHe]はそれを流暢に言ったのだ！"
 bp2_yearly.7003.desc_house: "「[nursed_child.GetHouse.GetNameNoTooltip]」\n\nすごい！[nursed_child.GetFirstNameNoTooltip]は自分の家の名前をもう言えるのだ。"
 bp2_yearly.7003.desc_military: "「き…ふぁ…ち…[nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]！」\n\n[nursed_child.GetFirstNameNoTooltip]は既に軍人の魂がその身に宿っているのだ！"
 bp2_yearly.7003.desc_faith: "「[nursed_child.GetFaith.random_GoodGodNames]さま」\n\n[nursed_child.GetFirstNameNoTooltip]はこの歳にして敬虔なる心を持っているとは。"
 bp2_yearly.7003.desc_father: "「パ……、パ！」"
 bp2_yearly.7003.desc_mother: "「ママ、ママ……」"
 bp2_yearly.7003.a: "なんて愉快なんだ！"
 bp2_yearly.7003.b: "[nursed_child.GetSheHe]は他に何か言えるか？"
 bp2_yearly.7003.b.tt: "あなたは[nursed_child.GetFirstNameNoTooltip]に話し続けるよう圧力をかけます。"
 bp2_yearly.7003.c: "かまう時間はない。"
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$の一歩"
 bp2_yearly.7004.desc: " [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstNamePossessive]の部屋から騒ぎ声が聞こえる。急いで中に入ると、乳母の [wet_nurse.GetFirstName] が [nursed_child.GetFirstName] と遊んでいるのが見えた。\n\n\n\"我が君、ちょうど良いタイミングです！[nursed_child.GetFirstNameNoTooltip]が初めて歩きました！\" [wet_nurse.GetSheHe]が興奮して叫ぶ。\n\n\n[nursed_child.Custom('GirlBoy')]の手を握りながら、彼女は[nursed_child.GetHerHim]と部屋を歩こうとする。"
 bp2_yearly.7004.a: "「統治者にとっては小さな一歩だが、子供にとっては大きな一歩だ。」"
 bp2_yearly.7004.b: "[nursed_child.GetSheHe]は他に何ができるんだ？"
 bp2_yearly.7004.b.tt: "[nursed_child.GetFirstNameNoTooltip]に歩き続けるようにプレッシャーをかけます。"
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$の歯"
 bp2_yearly.7005.desc: "休んでいると、我が[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]である[nursed_child.GetFirstName]と[nursed_child.GetHerHis]の乳母が部屋に意気揚々と入ってきた。パレード然としていると言っても過言ではない。[wet_nurse.GetFirstName]は使者のように仰々しくポーズを取って布告する。\n\n「我が主君！あなたは劇的な瞬間を迎えるでしょう！[nursed_child.GetFirstNameNoTooltip]がこれをあなたに贈りたいと！」[wet_nurse.GetSheHe|U]は[nursed_child.GetHerHim]の背中をそっと押す。「さあ、[nursed_child.GetFirstNameNoTooltip]。教えてあげるのよ。」\n\n「[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U]、初めて歯が抜けたんだ！」[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]は歯抜けの顔でニンマリと笑い、初めて抜けた歯をポーチに入れて私に手渡した。"
 bp2_yearly.7005.a: "素敵だ！でもそれは君がお守りとして大事にしなさい。"
 bp2_yearly.7005.b: "これは…贈り物には贈り物で返さねばな。"
 bp2_yearly.7005.b.tt: "あなたは乳歯を受け取る"
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$"
 child_teeth_memorabilia: "[nursed_child.GetNamePossessiveNoTooltip]の乳歯"
 child_teeth_memorabilia_desc: "[nursed_child.GetNamePossessiveNoTooltip]から初めて抜けた乳歯"
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$のおしゃれ"
 bp2_yearly.7006.desc: "使用人が私の服を取ってくるのをじっと待っていると、使用人がどもりながらこう言いました。「陛下、...あ、あなたの衣服が誰にも見つからないそうです！」\n\n「無能なやつばっかりだ！」と私はつぶやきながら、寝室から怒りのままに出て行った。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]、[nursed_child.GetFirstName]の保育室で、私の衣服だけでなく、[nursed_child.Custom('GirlBoyPossessive')] 乳母も見つけた。\n\n「私はその件には関与していません、陛下 —[nursed_child.GetSheHe]は自分で[nursed_child.GetHerselfHimself]の服を着ました！」[wet_nurse.GetFirstName]は笑いながら答えた。"
 bp2_yearly.7006.a: "いたずらっこめ！"
 bp2_yearly.7006.b: "[nursed_child.GetSheHe]はファッションの[nursed_child.Custom('GetPrincessPrince')]なのか？"
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$の怒り"
 bp2_yearly.7008.desc_start: "\"Oh, back when you were but a little child! I'll always cherish those days,\" says my [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] [reflecting_parent.GetFirstName], quite unprompted.\n\nEverything comes rushing back. I #EMP know#! that"
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$ [reflecting_parent.GetSheHe] never cared for me. I #EMP know#! [reflecting_parent.GetHerHis] amusing moments were my worst trials."
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$ my [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] was a foe to me as long as [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] lived."
 bp2_yearly.7008.desc_word: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] even dismissed my first words!"
 bp2_yearly.7008.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] left, bored, as I took my first steps."
 bp2_yearly.7008.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] recoiled, disgusted, from my first lost tooth!"
 bp2_yearly.7008.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] ridiculed my childhood love of dress-up!"
 bp2_yearly.7008.desc_end: "\n\nI should have what's owed to me! Or perhaps... I'd best cease dwelling on the past?"
 bp2_yearly.7008.a: "\"Give me your land, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]!\""
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip] agrees with you"
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] offers something else instead"
 bp2_yearly.7008.b: "\"You owe me your wealth!\""
 bp2_yearly.7008.c: "\"I despise you, and hope never to see you again!\""
 bp2_yearly.7008.c_dead_parent: "\"Why did you neglect me so!?\""
 bp2_yearly.7008.d: "I would rather focus on my own children."
 bp2_yearly.7008.e: "Such treatment is... rightful."
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip] will have to respond"
 bp2_yearly.7009.t: "$bp2_yearly.7003.title$の絆"
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$[ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)]は私がきっと成功すると信じ続けて、危険な目に遭わないよう、いつも心を砕いてくれた。子供の頃の輝かしい瞬間、[reflecting_parent.GetHerHim]はいつもそばにいてくれた。"
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$[ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)]は私への深い献身を示してくれた。[ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)]の[ROOT.Var('nursed_child_parent_var').Char.GetFirstName]は少々行き過ぎた愛を示してくれた。"
 bp2_yearly.7009.desc_word: "私が最初に話した言葉を聞いたのも[ROOT.Var('nursed_child_parent_var').Char.GetSheHe]という。"
 bp2_yearly.7009.desc_step: "私が初めて歩くのを手伝ったのは[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]らしい。"
 bp2_yearly.7009.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetHerHis]の手に乳歯を手渡したりしたっけ。"
 bp2_yearly.7009.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U]はイタズラ半分でした、私の「おしゃれ」を真面目に褒めてくれた。"
 bp2_yearly.7009.desc_end: "\n\n[ROOT.Var('nursed_child_parent_var').Char.GetHerHis]の愛情に何か報いることができるだろうか。"
 bp2_yearly.7009.desc_end_dead_parent: "\n\n[ROOT.Var('nursed_child_parent_var').Char.GetHerHim]にありがとう、と言うには遅すぎた。我が[ROOT.Char.Custom2('RelationToMe', reflecting_parent)]への感謝の気持ちはその人にしか伝えられなかったのに。"
 bp2_yearly.7009.a: "「お[nursed_child.Custom2('RelationToMeShort', reflecting_parent)]さん、いつもありがとう」"
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip]は見返りに何かを望んでいる"
 bp2_yearly.7009.b: "私も子供たちに愛情を注ぐよ！"
 bp2_yearly.7009.c: "あー家族、感謝、もろもろ、ね。"
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start: "As I discuss some court affairs with my [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName], [nursed_child.GetSheHe] abruptly starts discussing [nursed_child.GetHerHis] childhood.\n\n"
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$\"My beloved [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], you must admit it: you never cared for me, not even when I was young."
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$\"O [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], it's wrong to badmouth the dead, but you must admit my [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] was the worst parent there could be!"
 bp2_yearly.7010.desc_word: "My first words were dismissed!"
 bp2_yearly.7010.desc_step: "My first steps went ignored!"
 bp2_yearly.7010.desc_tooth: "The first teeth I shed were thrown away!"
 bp2_yearly.7010.desc_dress: "My dressing-up was ruthlessly ridiculed."
 bp2_yearly.7010.desc_end: "Is #EMP that#! love?\"\n\n[nursed_child.GetFirstNameNoTooltip] struggles, shaking with emotion, but seems resolute."
 bp2_yearly.7010.desc_title: "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold: "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate: "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent: "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a: "後悔しているよ。"
 bp2_yearly.7010.a.tt: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b: "「今なら、必要なものを渡せるよ」"
 bp2_yearly.7010.b.tt: "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c: "「大人になれ」"
 bp2_yearly.7010.c.tt: "[reflecting_parent.GetFirstNameNoTooltip]はあまり立派な親ではなかったのかな"
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$「[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U]さん、あなたは狼が子に狩りを教えるように、いやそれ以上に良く私を導いてくれました。いい思い出はいつもあなたと一緒のものなのです。"
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$\"While my [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] was with us, I truly loved [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetHerHim]. Always, [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetSheHe] and you took time for me."
 bp2_yearly.7011.desc_word: "When I spoke my first words!"
 bp2_yearly.7011.desc_step: "When I took my first steps!"
 bp2_yearly.7011.desc_tooth: "When I placed my first fallen tooth in your hand."
 bp2_yearly.7011.desc_dress: "When I played mischiefs and capered around!"
 bp2_yearly.7011.desc_end: "You held me so close.\"\n\n[nursed_child.GetSheHe|U] blushes, beaming.\n\n"
 bp2_yearly.7011.desc_receive_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_forwarded_love: "\"$bp2_yearly.7011.desc_end$\"$bp2_yearly.7009.b$\""
 bp2_yearly.7011.a: "「[ROOT.Char.Custom2('RelationToMeShort', nursed_child)]よ、愛しているぞ」"
 bp2_yearly.7011.a.tt: "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b: "\"Such devotion!\""
 bp2_yearly.7011.b.tt: "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c: "\"Dwell not on the past.\""
 bp2_yearly.7011.c.tt: "$bp2_yearly.7010.c.tt$"
 bp2_yearly.7012.t: "The Milk of A Nurse's Love"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] totters in, disturbing my council meeting, and tries to pull me aside.\n\n\"[nursed_child.GetFirstNameNoTooltip]! You shouldn't be here,\" I object, but the [nursed_child.Custom('GirlBoy')] turns red and starts yelling.\n\n\"I #EMP hate#! you! Why do this?!\" [nursed_child.GetSheHe|U] pauses snufflingly, with all eyes on [nursed_child.GetHerHim]. \"You sent away my [former_wet_nurse.GetFirstName]! She's not just some wet nurse — I love her like a mother! #EMP More#! than my mother!\""
 bp2_yearly.7012.a: "許せ、彼女を雇い直そう…"
 bp2_yearly.7012.b: "お前はお前の[nursed_child.Custom2('RelationToMePossessive', ROOT.Char)]の判断を尊敬するべきなのだ。"
 bp2_yearly.7012.b_win: "あなたは[nursed_child.GetFirstNameNoTooltip]に教育とよりよい生活を提供する"
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip]はあなたの支配的な態度に怒る"
 bp2_yearly.7012.c: "ガキの分際で、黙れ！"
 bp2_yearly.7013.t: "A Child's Grief"
 bp2_yearly.7013.desc: "Lately, [nursed_child.GetFirstName] has been wandering around, lost in [nursed_child.GetHerHis] thoughts. In [nursed_child.GetHerHis] chamber, I find [nursed_child.GetHerHim] crying into [nursed_child.GetHerHis] pillows. \n\n\"What's the matter, my [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]?\" I ask, as [nursed_child.GetSheHe] begins to calm down.\n\n\"What happens when you die? I just wonder.... if my wet nurse [former_wet_nurse.GetFirstName] is all right.\" [nursed_child.GetSheHe|U] takes a big sniff, holding back tears. \"Maybe she has to nurse for [ROOT.Char.GetFaith.DevilName] now?\"\n\nAs [nursed_child.GetFirstNamePossessiveNoTooltip] voice cracks, [nursed_child.GetSheHe] bawls out the largest, dewiest tears I've ever seen."
 bp2_yearly.7013.a: "\"Your new wet nurse will make everything better!\""
 bp2_yearly.7013.a.tt: "Triggers $bp2_decision.0001.t$"
 bp2_yearly.7013.b: "\"She's surely in [nursed_child.GetFaith.PositiveAfterLife] now.\""
 bp2_yearly.7013.c: "死は死だ。"
 bp2_yearly.7014.t: "A Familiar Presence"
 bp2_yearly.7014.desc: "My wet nurse [wet_nurse.GetFirstName] tucks me into bed, moving to blow out the candles for the night.\n\n\"Wait! I want to say something!\" I plead. \"I like you being here... I'd feel so lonely in [ROOT.Char.GetCurrentLocation.GetName] without you.\"\n\n[wet_nurse.GetFirstNameNoTooltip] seems a little uncomfortable by this, but touched.\n\n\"I am a devoted"
 bp2_yearly.7014.desc_faith: "servant of [wet_nurse.GetFaith.HighGodName], as you'll be one day. Once you are strong in your faith, [wet_nurse.GetFaith.HighGodName] will guide and comfort you, and you'll have no need of me.\""
 bp2_yearly.7014.desc_culture: "[wet_nurse.GetCulture.GetName], like you. We share our [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] hearts. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip]... these are our ways! Whether great or small, we are all good folk.\""
 bp2_yearly.7014.desc_culture_no_trad: "[wet_nurse.GetCulture.GetName], like you. We share our [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] hearts and our ancient ways! Whether great or small, we are all good folk.\""
 bp2_yearly.7014.a: "\"I wish you were my mum!\""
 bp2_yearly.7014.b: "I won't forget this moment."
 parenting_by_example: "子育ての規範"
 parenting_by_example_desc: "この人物の両親は、愛情をもって子供を育てることを教えていた。"
 role_model_parent: "子は親に学ぶ"
 role_model_parent_desc: "この人物の親は子供たちにさらに子や孫を愛し、育むことの尊さを教えた。"
 rites_of_passage_decision: "$bp2_decision.0002.t$"
 rites_of_passage_decision_desc: "ある特定の年齢の若者は「通過儀礼」に参加できます。それは部族の一人前の大人であると証明する儀式なのです。"
 rites_of_passage_decision_effect_tooltip: "若者は$rites_of_passage_duel$、$rites_of_passage_scarification$、$rites_of_passage_seclusion$、$rites_of_passage_shaving$、そして属性の浄化のいずれかに参加します"
 rites_of_passage_decision_confirm: "頃合いだな"
 rites_of_passage_duel: "決闘"
 rites_of_passage_scarification: "瘢痕文身"
 rites_of_passage_seclusion: "修行"
 rites_of_passage_shaving: "剃髪"
 bp2_decision.0002.t: "通過儀礼の執行"
 bp2_decision.0002.desc: "時はただ流れるだけでも人を[ROOT.Char.GetCulture.GetName]の一族の成人にするものの、その地位や価値、実力を認めさせるのは証明の儀によってなされるものであり…我が[ROOT.Char.Custom2('RelationToMeShort',teentribal)]の[teentribal.GetFirstName]もまた試練を受けるべき年齢になりつつあるのだ。[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]の人々には[teentribal.GetHerHis]を試す3種類の課題があるという。"
 bp2_decision.0002.desc_root: "私が自身を成人として相応しい人物だと証明するまで、[ROOT.Char.GetCulture.GetCollectiveNoun]の同胞は私を部族の一員として完全な敬意を示すことはないだろう。[ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]の心配性な人々は私の実力を試し、[ROOT.Char.GetTitleAsName]としての価値を量る3種類の試練を持っているらしい。\n\n"
 bp2_decision.0002.desc_duel: "決闘によって他の[ROOT.Char.GetCulture.GetName]の[teentribal.GetWomanMan]と戦うことで、我らが技量と強さを知らしめよう。"
 bp2_decision.0002.desc_scarification: "瘢痕を痛みとともに刻むことは、その決意をも肌に示すことが出来る。"
 bp2_decision.0002.desc_seclusion: "修行の孤独さを通じて、我らは適応力と洞察力を確かめる。"
 bp2_decision.0002.desc_hair_shaving: "剃髪により美しい髪を捨て去れば、意志の強さを示せるだろう。"
 bp2_decision.0002.desc_cleansing: "$cleansing_type_element$の力による浄化は忍耐と信仰を示す唯一の手段と言っていい。"
 bp2_decision.0002.desc_end: "\n\n[teentribal.GetFirstNameNoTooltip]がこれらの試練に合格すれば、[teentribal.GetSheHe]は[ROOT.Char.GetFaith.HighGodName]の目にかない、立派な[ROOT.Char.GetCulture.GetNameNoTooltip]の[teentribal.GetWomanMan]として称えられるだろう。"
 bp2_decision.0002.desc_end_root: "\n\nこれらの試練に合格すれば、私は[ROOT.Char.GetFaith.HighGodName]の目に相応しい存在となり、名誉ある[ROOT.Char.GetCulture.GetNameNoTooltip]の[teentribal.GetWomanMan]となるだろう。"
 bp2_decision.0002.effect_tt: "[personality_trait|E]か[lifestyle_experience|E]、[skill|E]の経験値のいずれかを得る"
 bp2_decision.0002.effect_modifier_tt: "#V 10年間#![GetModifier('proven_adult_modifier').GetNameWithTooltip]か[GetModifier('insecure_adult_modifier').GetNameWithTooltip]のいずれかを得る"
 bp2_decision.0002.a: "決闘だ。"
 bp2_decision.0002.a.flavor: "[teentribal.Custom('GirlBoy')]と[teentribal.GetWomanMan]の戦いだ！"
 bp2_decision.0002.a.tt: "[single_combat_duel|E]の対戦相手を選びましょう…"
 bp2_decision.0002.a.win: "勝てば…"
 bp2_decision.0002.a.lose: "負ければ…"
 bp2_decision.0002.b: "瘢痕の儀でいこう。"
 bp2_decision.0002.b.tt: "心の強さが肉体の強さである！"
 bp2_decision.0002.b_scarred: "深く刻まれ…"
 bp2_decision.0002.b_scarred.tt: "[GetTrait('scarred').GetName( GetNullCharacter )|LV]か[GetTrait('wounded_1').GetName( GetNullCharacter )|LV]を得る"
 bp2_decision.0002.b_modifier: "刃が触れるだけで怖い！"
 bp2_decision.0002.c: "修行に入る。"
 bp2_decision.0002.c.tt: "過酷な荒野が真の自己を晒すだろう。"
 bp2_decision.0002.c.destination: "[travel|E]の行き先を選ぶ"
 bp2_decision.0002.c_win: "修行の終わりは…"
 bp2_decision.0002.c_lose: "修行は辛い…"
 bp2_decision.0002.c_trait: "旅の行き先に応じた[commander_trait|E]を得るだろう"
 bp2_decision.0002.d: "剃髪させてもらう。"
 bp2_decision.0002.d.tt: "子供っぽい特別扱いなんて捨ててしまえ！"
 bp2_decision.0002.d_artifact: "[artifact|E]を得るだろう"
 bp2_decision.0002.d_bald: "全部そぎ落とす"
 bp2_decision.0002.d_shave: "一束も剃ればいいのではないか"
 fire_cleanse: "火"
 water_cleanse: "水"
 cleansing_type_element: "[SelectLocalization(ObjectsEqual(teentribal.MakeScope.Var('cleansing_type').GetFlagName, '$fire_cleanse$'),'fire_cleanse','water_cleanse')]"
 passage_rites_effect.trait: "何かが…目覚める！"
 passage_rites_effect.xp: "多くの知恵と外聞が得られる"
 passage_rites_effect.skill: "儀式から多くのことを学ぶ"
 bp2_decision.0002.e: "$cleansing_type_element$の浄化を。"
 bp2_decision.0002.e.tt: "$cleansing_type_element$の原始の力が精神と肉体を浄化する！"
 bp2_decision.0002.e.full: "属性を受容した場合"
 bp2_decision.0002.e.partially: "中途半端に儀式は終わった"
 bp2_decision.0002.e_flip: "[sinful|E]の[trait|E]が[virtuous|E]である物に代わるだろう"
 bp2_decision.0002.f: "$bp2_decision.0002.backout$"
