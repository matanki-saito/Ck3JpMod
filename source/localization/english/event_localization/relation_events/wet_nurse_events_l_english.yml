 bp2_decision.0002.e.tt: "The primal force of $cleansing_type_element$ will cleanse mind and body."
 bp2_decision.0002.e.full: "If the element is fully embraced"
 bp2_decision.0002.e.partially: "If the ritual is half-hearted"
