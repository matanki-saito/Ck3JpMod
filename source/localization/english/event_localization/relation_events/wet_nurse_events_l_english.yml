 tribal_hair: "縛られし[teentribal.GetFirstNamePossessive]の髪"
 tribal_hair.desc: "[teentribal.GetFirstNamePossessive]は通過儀礼が成功することを祈っている"
 insecure_adult_modifier: "未熟な部族の者"
 insecure_adult_modifier_desc: "この人物は$bp2_decision.0002.t$を乗り越えたものの、人生と向き合うという点においては未だ未熟だ。"
 backdown_from_rite_modifier: "ケツの青い若造"
 backdown_from_rite_modifier_desc: "この人物は成人の儀式に対して向き合うことが出来なかった。その事実は成人として未熟であるという謗りの水端となっている。"
 proven_adult_modifier: "一人前の部族の者"
 proven_adult_modifier_desc: "この人物は$bp2_decision.0002.t$を達成し、部族の栄誉ある成人の1人として認められています。"
 child_like_parent_modifier: "子は親に似る"
 child_like_parent_modifier_desc: "あなたは自分と向き合った結果、恐ろしかった親のようになりました。"
