l_english:
 marshal_task.0301.t:0 "指揮官への昇格"
 marshal_task.0301.desc:0 "私の[councillor.GetCouncilTitle]の[councillor.GetTitledFirstName]が有望な新兵を見せてくれた。\n\n「[commander.GetSheHe|U]は我が[councillor.Custom2('RelationToMe', ROOT.Char)]のような高貴なお生まれではないかもしれませんが...我が名に誓います！[commander.GetTitledFirstName]はあなたのお側で仕えるべき者です。」"
 marshal_task.0301.a:0 "よいだろう、出自は問わん。[commander.GetFirstNameNoTooltip]は私の側で仕えるべきだ。"
 marshal_task.0301.b:0 "我が[ROOT.Char.Custom('ResidenceBuilding')]からこの下賤の輩をつまみ出せ！"
 marshal_task.0302.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc:1 "I have seen [commander.GetTitledFirstName] display a propensity for [commander.Custom('CommanderTraitSkillDescription')]."
 marshal_task.0302.desc.known:0 "これは私の得意分野であるため、[commander.GetHerHim]にこの能力を最大限に活用する方法を教えられるかもしれない。"
 marshal_task.0302.desc.unknown:0 "これに精通しているわけではないが、能力を磨くために[commander.GetHerHim]を手伝うことくらいはできるだろう。"
 marshal_task.0302.a:0 "ぜひとも[commander.GetHerHim]に教えよう。"
 marshal_task.0302.b:0 "No, [commander.GetFirstNameNoTooltip] should focus on personal combat."
 marshal_task.1001.t:0 "徴募兵の脱走"
 marshal_task.1001.desc:0 "[councillor.GetCouncilTitle][councillor.GetTitledFirstName]による厳しい新兵訓練は意図したものとは逆の効果をもたらしているようだ。\n\n様々な町村で農民をかき集める一方で、多数の人間が徴兵の義務を免れるために[councillor.GetFirstNamePossessive]の軍勢から逃げ出している。"
 marshal_task.1001.a:0 "もっと兵力が必要なのだ！"
 marshal_task.1001.notification:0 "徴募兵の脱走"
 marshal_task.1002.t:0 "休耕地"
 marshal_task.1002.desc:0 "[councillor.GetCouncilTitle]が史上稀に見る数の兵士を徴兵したことにより、予期せぬ結果を招いている。\n\n[councillor.GetTitledFirstNamePossessive]の無差別な徴兵によって、[county.GetName]の農地を手付かずのまま放置することとなったのだ。"
 marshal_task.1002.a:0 "あってはならないことだ。"
 marshal_task.1002.notification:0 "兵隊が去り農地は空に"
 marshal_task.1003.t:0 "不足している衛兵"
 marshal_task.1003.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]の熱心な徴兵活動により、[county.GetName]では身体的に健全な男が少なくなっている。\n\n地元の警備を行える人間が減り、犯罪率が高くなっているようだ。"
 marshal_task.1003.a:0 "何てことをしてくれたんだ[councillor.GetFirstNameNoTooltip]...。"
 marshal_task.1003.notification:0 "衛兵が徴募兵に転属された"
 marshal_task.1101.t:0 "Well-organized Service"
 marshal_task.1101.desc:0 "With careful vetting and selection of levy soldiers, my [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], has ensured that not a single farm in the [county.GetName] goes untended.\n\nThe records [councillor.GetSheHe] has kept will come in very handy come tax season as well..."
 marshal_task.1101.a:0 "Great work, [councillor.GetFirstNameNoTooltip]."
 marshal_task.1101.notification:0 "労役組織化の改良"
 marshal_task.1102.t:0 "Increased Military Presence"
 marshal_task.1102.desc:0 "[councillor.GetTitledFirstNamePossessive] work to reorganize my levies has moved on to the [county.GetName], where the increased military presence has worked wonders.\n\nBandits have been rooted out, and smugglers and kidnappers are too afraid to operate."
 marshal_task.1102.a:0 "My subjects can always feel safe."
 marshal_task.1102.notification:0 "Increased Military Presence"
 marshal_task.2001.t:0 "Commander Wounded"
 marshal_task.2001.opening:0 "In the course of a practice duel, [commander.GetTitledFirstName] has been struck!"
 marshal_task.2001.ending:0 "\n\nMy [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], managed to stop the bleeding, but it will be a while before [commander.GetFirstName] recovers."
 marshal_task.2001.a:0 "They were using real weapons?!"
 marshal_task.2001.notification:0 "Warrior Wounded in Training"
 marshal_task.2101.notification:0 "[commander.GetShortUINameNoTooltip] Gained Trait: [commander.Custom('CommanderTraitBeingTaught')]"
 marshal_task.2102.notification:0 "Knight Improved: [commander.GetShortUIName]"
 marshal_task.0302.notification.a:0 "Commander Significantly Improved: [commander.GetShortUIName]"
 marshal_task.0302.notification.b:0 "Commander Improved: [commander.GetShortUIName]"
 marshal_task.0303.notification.a:0 "Knight Significantly Improved: [commander.GetShortUIName]"
 marshal_task.0303.notification.c:0 "Knight Became Blademaster: [commander.GetShortUIName]"
 marshal_task.2002.t:0 "Commander Grievously Harmed"
 marshal_task.2002.eye:0 "\n\nMy [councillor.GetCouncilTitle] quickly called for a physician, but there was no way of saving [commander.GetHerHis] eyesight."
 marshal_task.2002.leg:0 "\n\nMy [councillor.GetCouncilTitle] quickly called for a physician, but there was no way of saving [commander.GetHerHis] life and leg."
 marshal_task.2002.hand:0 "\n\nMy [councillor.GetCouncilTitle] quickly called for a physician, but there was no way of saving both [commander.GetHerHis] life and arm."
 marshal_task.2002.a:0 "At least [commander.GetHerHis] mind is still intact."
 marshal_task.2002.b:0 "[commander.GetHerHis] horse will have to carry [commander.GetHerHim] into battle."
 marshal_task.2002.c:0 "Please tell me [commander.GetSheHe] still has the sword hand!"
 marshal_task.2002.generic_title:0 "Warrior Wounded in Training"
 marshal_task.2002.notification_eye:0 "[commander.GetTitledFirstName] has lost an eye while practicing under the direction of my [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_leg:0 "[commander.GetTitledFirstName] has lost a leg while practicing under the direction of my [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_hand:0 "[commander.GetTitledFirstName] has been maimed while practicing under the direction of my [councillor.GetCouncilTitle]!"
 marshal_task.2003.t:0 "Death of a Commander"
 marshal_task.2003.ending:0 "\n\nMy [councillor.GetCouncilTitle] called for a physician at once, but [commander.GetFirstName] had bled out within moments."
 marshal_task.2003.a:0 "A tragic loss for my army."
 marshal_task.2101.desc:0 "My [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], comes to me with a proposition.\n\n\"I have noticed that [commander.GetTitledFirstName] shares a lot of the same potential for [commander.Custom('CommanderTraitSkillDescription')] as [teacher.GetTitledFirstName] once did. I believe [commander.GetFirstName] might learn a lot with dedicated teaching from [teacher.GetFirstName].\""
 marshal_task.2101.a:0 "Make it so."
 marshal_task.2101.b:0 "[commander.GetFirstName] should focus more on personal combat!"
 marshal_task.3001.t:0 "Local Resistance"
 marshal_task.3001.desc:0 "My honored [councillor.Custom2('RelationToMe', ROOT.Char)],\n While my efforts to reorganize the [county.GetName] are progressing apace, not everyone is as convinced of their benefits.\nI seem to have stepped on the toes of several mayors and village elders. Every mayor and village elder, that is."
 marshal_task.3001.a:0 "What have you done, [councillor.GetFirstNameNoTooltip]..."
 marshal_task.3001.notification:0 "領民の敬意の喪失"
 marshal_task.3002.desc:0 "My honored [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nIt seems that I have made some errors in judgment. The reforms I have introduced in the [county.GetName] were meant to strengthen your grip on the region, but instead people seem to barely know who their [ROOT.Char.GetTitleTierName] is..."
 marshal_task.3002.a:0 "You made things #EMP even worse?!#!"
 marshal_task.3002.notification:0 "[councillor.GetCouncilTitle] Losing Control"
 marshal_task.3003.t:0 "A Disappointment"
 marshal_task.3003.desc:0 "Greetings, my [baron.Custom2('RelationToMe', ROOT.Char)],\n I must complain about the behavior of your [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] has shown up in the [county.GetName] and started changing things on a whim, with no regards for our traditions or ancient practices!"
 marshal_task.3003.a:0 "Can you not be a little more delicate, [councillor.GetFirstNameNoTooltip]?"
 marshal_task.3003.notification:0 "Upset Baron"
 marshal_task.3101.t:0 "Local Benefits"
 marshal_task.3101.desc:0 "My honored [councillor.Custom2('RelationToMe', ROOT.Char)],\n I am pleased to report that my reorganization of the [county.GetName] is going well.\n It is not only you who benefit from these improvements, either. The people of [county.GetNameNoTier] are eternally loyal to their [ROOT.Char.GetTitleTierName], of course, but they have rarely been this grateful."
 marshal_task.3101.a:0 "Well done, [councillor.GetCouncilTitle]!"
 marshal_task.3101.notification:0 "[councillor.GetCouncilTitle]が尊敬を得た"
 marshal_task.3102.t:0 "A Gratitude"
 marshal_task.3102.desc:0 "My [baron.Custom2('RelationToMe', ROOT.Char)],\n Your [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], has been working tirelessly to reorganize the [county.GetName], and we are already reaping the benefits.\nI wish to personally thank you for sending such a capable [councillor.GetWomanMan] to aid us!"
 marshal_task.3102.a:0 "[councillor.GetFirstNameNoTooltip]よ、これからも頑張ってくれ。"
 marshal_task.3102.notification:0 "[councillor.GetCouncilTitle] Impresses Vassal"