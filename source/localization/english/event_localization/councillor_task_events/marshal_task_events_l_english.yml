l_english:
 marshal_task.0301.t:0 "指揮官への昇格"
 marshal_task.0301.desc:0 "私の[councillor.GetCouncilTitle]の[councillor.GetTitledFirstName]が有望な新兵を見せてくれた。\n\n「[commander.GetSheHe|U]は我が[councillor.Custom2('RelationToMe', ROOT.Char)]のような高貴なお生まれではないかもしれませんが...我が名に誓います！[commander.GetTitledFirstName]はあなたのお側で仕えるべき者です。」"
 marshal_task.0301.a:0 "よいだろう、出自は問わん。[commander.GetFirstNameNoTooltip]は私の側で仕えるべきだ。"
 marshal_task.0301.b:0 "我が[ROOT.Char.Custom('ResidenceBuilding')]からこの下賤の輩をつまみ出せ！"
 marshal_task.0302.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc:1 "私は[commander.GetTitledFirstName]の中に[commander.Custom('CommanderTraitSkillDescription')]の傾向が表れているのを見出した。"
 marshal_task.0302.desc.known:0 "これは私の得意分野であるため、[commander.GetHerHim]にこの能力を最大限に活用する方法を教えられるかもしれない。"
 marshal_task.0302.desc.unknown:0 "これに精通しているわけではないが、能力を磨くために[commander.GetHerHim]を手伝うことくらいはできるだろう。"
 marshal_task.0302.a:0 "ぜひとも[commander.GetHerHim]に教えよう。"
 marshal_task.0302.b:0 "いや、[commander.GetFirstNameNoTooltip]は個人の戦闘力を重視すべきだ。"
 marshal_task.1001.t:0 "徴募兵の脱走"
 marshal_task.1001.desc:0 "[councillor.GetCouncilTitle][councillor.GetTitledFirstName]による厳しい新兵訓練は意図したものとは逆の効果をもたらしているようだ。\n\n様々な町村で農民をかき集める一方で、多数の人間が徴兵の義務を免れるために[councillor.GetFirstNamePossessive]の軍勢から逃げ出している。"
 marshal_task.1001.a:0 "もっと兵力が必要なのだ！"
 marshal_task.1001.notification:0 "徴募兵の脱走"
 marshal_task.1002.t:0 "休耕地"
 marshal_task.1002.desc:0 "[councillor.GetCouncilTitle]が史上稀に見る数の兵士を徴兵したことにより、予期せぬ結果を招いている。\n\n[councillor.GetTitledFirstNamePossessive]の無差別な徴兵によって、[county.GetName]の農地を手付かずのまま放置することとなったのだ。"
 marshal_task.1002.a:0 "あってはならないことだ。"
 marshal_task.1002.notification:0 "兵隊が去り農地は空に"
 marshal_task.1003.t:0 "不足している衛兵"
 marshal_task.1003.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]の熱心な徴兵活動により、[county.GetName]では身体的に健全な男が少なくなっている。\n\n地元の警備を行える人間が減り、犯罪率が高くなっているようだ。"
 marshal_task.1003.a:0 "何てことをしてくれたんだ[councillor.GetFirstNameNoTooltip]...。"
 marshal_task.1003.notification:0 "衛兵が徴募兵に転属された"
 marshal_task.1101.t:0 "よく組織化された兵役"
 marshal_task.1101.desc:0 "慎重な審査と徴募兵の選定により、私の[councillor.GetCouncilTitle]である[councillor.GetTitledFirstName]は、[county.GetName]内の農場が一つも放棄されることのないようにしてくれた。\n\n[councillor.GetSheHe]が保管している記録は、徴税の季節にも非常に便利なものとなるだろう…"
 marshal_task.1101.a:0 "素晴らしい働きだ、[councillor.GetFirstNameNoTooltip]！"
 marshal_task.1101.notification:0 "労役組織化の改良"
 marshal_task.1102.t:0 "軍事的影響の増加"
 marshal_task.1102.desc:0 "[councillor.GetTitledFirstNamePossessive]の私の徴募兵を再編成する作業は、[county.GetName]へと移り、軍事的影響力が増している場所では驚異的な効果を発揮している。\n\n山賊たちは根こそぎ排除されており、密輸業者や誘拐者は怖くて活動できていない。"
 marshal_task.1102.a:0 "私の臣民は常に安心していられる。"
 marshal_task.1102.notification:0 "軍事的影響の増加"
 marshal_task.2001.t:0 "指揮官の負傷"
 marshal_task.2001.opening:0 "決闘練習の途中、[commander.GetTitledFirstName]が打撃を受けた！"
 marshal_task.2001.ending:0 "\n\n私の[councillor.GetCouncilTitle]である[councillor.GetTitledFirstName]が何とか止血に成功したが、[commander.GetFirstName]が回復するまでにはしばらく時間がかかりそうだ。"
 marshal_task.2001.a:0 "彼らは本物の武器を使っていたのか！？"
 marshal_task.2001.notification:0 "戦士が訓練中に負傷"
 marshal_task.2101.notification:0 "[commander.GetShortUINameNoTooltip]が以下の特性を得る: [commander.Custom('CommanderTraitBeingTaught')]"
 marshal_task.2102.notification:0 "騎士の成長: [commander.GetShortUIName]"
 marshal_task.0302.notification.a:0 "指揮官のかなりの成長: [commander.GetShortUIName]"
 marshal_task.0302.notification.b:0 "指揮官の成長: [commander.GetShortUIName]"
 marshal_task.0303.notification.a:0 "騎士のかなりの成長: [commander.GetShortUIName]"
 marshal_task.0303.notification.c:0 "騎士が剣の達人になった: [commander.GetShortUIName]"
 marshal_task.2002.t:0 "指揮官の大怪我"
 marshal_task.2002.eye:0 "\n\n[councillor.GetCouncilTitle]は、すぐに医者を呼んだが、[commander.GetHerHis]の視力を回復させる手立てはなかった。"
 marshal_task.2002.leg:0 "\n\n[councillor.GetCouncilTitle]は、すぐに医者を呼んだが、[commander.GetHerHis]の足と命を守る手立てはなかった。"
 marshal_task.2002.hand:0 "\n\n[councillor.GetCouncilTitle]は、すぐに医者を呼んだが、[commander.GetHerHis]の命と腕の両方を助ける手立てはなかった。"
 marshal_task.2002.a:0 "少なくとも[commander.GetHerHis]の心はまだそのままだ。"
 marshal_task.2002.b:0 "[commander.GetHerHis]の馬が[commander.GetHerHim]を乗せて戦場へと向かうだろう。"
 marshal_task.2002.c:0 "[commander.GetSheHe]がまだ剣を持ってると言ってくれ！"
 marshal_task.2002.generic_title:0 "戦士が訓練中に負傷"
 marshal_task.2002.notification_eye:0 "[commander.GetTitledFirstName]は、私の[councillor.GetCouncilTitle]の指示による訓練の最中に失明してしまった！"
 marshal_task.2002.notification_leg:0 "[commander.GetTitledFirstName]は、私の[councillor.GetCouncilTitle]の指示による訓練の最中に足を失ってしまった！"
 marshal_task.2002.notification_hand:0 "[commander.GetTitledFirstName]は、私の[councillor.GetCouncilTitle]の指示による訓練の最中に不具になってしまった！"
 marshal_task.2003.t:0 "指揮官の死"
 marshal_task.2003.ending:0 "\n\n[councillor.GetCouncilTitle]は、すぐに医者を呼んだが、[commander.GetFirstName]はすぐに失血死した。"
 marshal_task.2003.a:0 "軍における悲劇的な損失だ。"
 marshal_task.2101.desc:0 "私の[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]が提案を持って私のもとにやって来る。\n\n「かつて[teacher.GetTitledFirstName]がそうであったように、私は[commander.GetTitledFirstName]が[commander.Custom('CommanderTraitSkillDescription')]のための多くの潜在能力を共有していることに気づきました。私は[commander.GetFirstName]が[teacher.GetFirstName]からの熱心な指導で多くのことを学べるだろうと信じております。」"
 marshal_task.2101.a:0 "そうしよう。"
 marshal_task.2101.b:0 "[commander.GetFirstName]はもっと個人の戦闘力を重視するべきだ！"
 marshal_task.3001.t:0 "地元の抵抗"
 marshal_task.3001.desc:0 "私の栄誉ある[councillor.Custom2('RelationToMe', ROOT.Char)]様、\n　[county.GetName]を再編成するという任務は順調ではありますが、すべての人々がその利益に納得しているわけではありません。\n　私は何人かの村長や村の長老を怒らせてしまいました。それは実のところ、すべての村長と村の長老を怒らせたということです。"
 marshal_task.3001.a:0 "何てことをしてくれたんだ、[councillor.GetFirstNameNoTooltip]よ…"
 marshal_task.3001.notification:0 "領民の敬意の喪失"
 marshal_task.3002.desc:0 "私の栄誉ある[councillor.Custom2('RelationToMe', ROOT.Char)]様…\n\nどうやら私は判断ミスをしてしまったようです。[county.GetName]において貴方様の支配力を強化しようという私の導入した改革は、効果を発するどころか、人々は自分の[ROOT.Char.GetTitleTierName]が誰なのかを殆ど知らないようです…"
 marshal_task.3002.a:0 "お前は事を#EMP さらに悪く#!したというのか！？"
 marshal_task.3002.notification:0 "[councillor.GetCouncilTitle]は支配力を失う"
 marshal_task.3003.t:0 "がっかりだ。"
 marshal_task.3003.desc:0 "ご挨拶を申し上げます、[baron.Custom2('RelationToMe', ROOT.Char)]様、\n私はあなたの[councillor.GetCouncilTitle]である[councillor.GetTitledFirstName]の振る舞いについて、申し上げなければなりません。\n[councillor.GetSheHe|U]は急に[county.GetName]に現れたかと思えば、気まぐれに、私達の伝統や先祖からのしきたりを無視して事を進めようとするのです！"
 marshal_task.3003.a:0 "もっと丁寧にできないのか、[councillor.GetFirstNameNoTooltip]よ？"
 marshal_task.3003.notification:0 "憤慨する男爵"
 marshal_task.3101.t:0 "地元の恩恵"
 marshal_task.3101.desc:0 "我が名誉ある[councillor.Custom2('RelationToMe', ROOT.Char)]、\n私の[county.GetName]の再編成が順調に進んでいることを報告します。\nこれらの改善から恩恵を受けるのはあなた方だけではありません。もちろん、[county.GetNameNoTier]の人々は[ROOT.Char.GetTitleTierName]に永遠の忠誠を誓っておりますが、彼らがこれほど感謝することは滅多にありません。"
 marshal_task.3101.a:0 "よくやった、[councillor.GetCouncilTitle]！"
 marshal_task.3101.notification:0 "[councillor.GetCouncilTitle]が尊敬を得た"
 marshal_task.3102.t:0 "感謝の気持ち"
 marshal_task.3102.desc:0 "我が[baron.Custom2('RelationToMe', ROOT.Char)]、\nあなたの[councillor.GetCouncilTitle][councillor.GetTitledFirstName]は[county.GetName]の再編成に尽力しており、我々はすでにその恩恵を享受しています。\nこのような有能な[councillor.GetWomanMan]を派遣して下さったことに対し個人的に感謝したいと思います！"
 marshal_task.3102.a:0 "[councillor.GetFirstNameNoTooltip]よ、これからも頑張ってくれ。"
 marshal_task.3102.notification:0 "[councillor.GetCouncilTitle]は封臣を感動させた"