l_english:
 court_chaplain_task.0201.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0201.county_complete:0 "ついに [county.GetName] の人々が真の信仰への改宗に応じました！\n\n実質的に [county.GetNameNoTier] から異端者はいなくなったでしょう！"
 court_chaplain_task.0201.a:0 "素晴らしい働きだ、 [councillor.GetFirstNameNoTooltip] よ！"
 court_chaplain_task.0201.b:0 "Uh, which faith is that, now?"
 court_chaplain_task.0301.desc:0 "私は大昔の... 出所不明の資料を漁りまわり、ようやく御主君が[county.GetName]の正統な[ROOT.Char.GetLadyLord|U]であると主張することができる証拠を取り揃えました!\n\nあとは幾ばくかの賄賂を贈りさえすれば..."
 court_chaplain_task.0301.a:0 "よきにはからえ!"
 court_chaplain_task.0301.b:0 "いや、止めよう。"
 court_chaplain_task.0301.b.tt:0 "請求権の捏造の進捗をすべて失う"
 court_chaplain_task.0302.desc:1 "私は大昔の... 出所不明の資料を漁りまわり、ようやく御主君が[county.GetName]の正統な[ROOT.Char.GetLadyLord|U]であると主張することができる証拠を取り揃えました。\n\nそれどころか、[duchy.GetName]の[ROOT.Char.GetLadyLord|U]であると公言することも出来ます!"
 court_chaplain_task.0302.desc_heretic_addition:0 "私は大昔の... 出所不明の資料を漁りまわり、ようやく御主君が[county.GetName]の正統な[ROOT.Char.GetLadyLord|U]であると主張することができるだけの証拠を取り揃えました。\n\n拝見したところによると生憎ですが[duchy_holder.GetFirstName]が#EMP [duchy_holder.GetFaith.GetAdherentName]#!であると言い放つのと同じように、御主君が[duchy.GetName]への請求権が持つこと論じることができますね - 神の恩寵によって！"
 court_chaplain_task.0302.a:0 "Present my claim on [county.GetNameNoTierNoTooltip]."
 court_chaplain_task.0302.b:0 "Yes! All of [duchy.GetNameNoTierNoTooltip] will be mine!"
 court_chaplain_task.0311.t:0 "[county.GetNameNoTierNoTooltip]の請求！"
 court_chaplain_task.0311.opening:0 "何ヶ月も前から[councillor_liege.GetTitledFirstNamePossessive]の[councillor.GetCouncilTitle][councillor.GetTitledFirstName]は偽造契約書と偽りの歴史を掘り起こしてきた。"
 court_chaplain_task.0311.end:0 "\n\n今や[councillor_liege.GetFirstName][councillor_liege.GetTitleTierName]は[county.GetName]に対して正当な請求権があるかのように振る舞っている！"
 court_chaplain_task.0311.a:0 "嘘まみれだな！"
 court_chaplain_task.0312.a:0 "Does [councillor_liege.GetFirstNameNoTooltip] have no shame?!"
 court_chaplain_task.0313.t:0 "[county.GetNameNoTierNoTooltip]の請求！"
 court_chaplain_task.1001.notification:0 "正統ではない教義の説教"
 court_chaplain_task.1002.notification:0 "Poor Rhetoric"
 court_chaplain_task.1101.notification:0 "Impressive Rhetoric"
 court_chaplain_task.2001.notification:0 "改宗への抵抗"
 court_chaplain_task.2002.notification:0 "Popular Resistance to Conversion"
 court_chaplain_task.2101.notification:0 "熱心な改宗"
 court_chaplain_task.2102.notification:0 "New [councillor.GetFaith.HouseOfWorshipPlural] Established"
 court_chaplain_task.2103.notification:0 "Fresh Converts Volunteer"
 court_chaplain_task.3001.t:0 "Undermining Order"
 court_chaplain_task.3001.desc:0 "My [councillor.GetCouncilTitle], [councillor.GetFirstName], seems deeply concerned when [councillor.GetSheHe] comes to me.\n\n\"It has come to light that I am... investigating the existence of a just and rightful for you on the [county.GetName]. Suffice to say, many of your vassals are upset that their [ROOT.Char.GetTitleTierName] would ignore their loyalty and act against them like this.\""
 court_chaplain_task.3001.a:0 "How could you let them catch you?!"
 court_chaplain_task.3002.notification:0 "請求権の捏造が告発された"
 court_chaplain_task.3003.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc:0 "It has come to my attention that your [councillor.GetCouncilTitle], [councillor.GetFirstName], is working to fabricate a spurious claim on the [county.GetName]. I implore you to remember that you are [ROOT.Char.GetTitleTierName] by right, not by greed."
 court_chaplain_task.3003.a:0 "I know what I am doing, [vassal.GetFirstNameNoTooltip]."
 court_chaplain_task.3003.b:0 "Learn your place, [vassal.GetTitledFirstNameNoTooltip]."
 court_chaplain_task.3004.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc:0 "It has become clear that your [councillor.GetCouncilTitle] is working to establish a false and spurious claim on the [county.GetName]. Do not think that this kind of dishonorable action will go without response."
 court_chaplain_task.3004.a:0 "Oh, but there #EMP is#! a basis for a claim here."