 councillor_spouse_learning.1601.desc:1 "[ROOT.Char.Custom('LifestyleFocus')|U]研究における配偶者の援助"
 councillor_spouse_learning.1602.t:1 "[tutored_child.Custom('GetDaughterSon')]が配偶者の指導の下で育つ"
 councillor_spouse_learning.1603.root_guardian.t:0 "被後見人は配偶者による指導に感謝した"
 councillor_spouse_learning.1603.spouse_guardian.t:0 "配偶者の被後見人は[councillor.GetHerHis|U]の指導に感謝"
 councillor_spouse_learning.1603.other_guardian.t:0 "被後見人は配偶者による指導に感謝"
 add_patronage_spouse_education_points_effect.t:0 "配偶者の指導が子供の役に立つ"
 add_patronage_spouse_education_points_effect.desc:1 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))]、[patronage_student.GetTitledFirstName]は[councillor.GetTitledFirstNamePossessive]の指導のおかげで良い[education|E]を受ける可能性が高くなります。"
 add_patronage_spouse_education_points_child_effect.desc:0 "私の[patronage_student.Custom('GetDaughterSon')]、[patronage_student.GetTitledFirstName]は[councillor.GetTitledFirstNamePossessive]の指導のおかげで良い[education|E]を受ける可能性が高くなります。"
 councillor_spouse_learning.2601.t:1 "配偶者：さらなる教育"
 councillor_spouse_learning.2601.not_scholarly.desc:0 "「たまには本を読んでも損はないでしょう。」我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]であり、勉強熱心な[councillor.GetTitledFirstName]はたびたび私に言う。[councillor.GetSheHe|U]は何か助けが必要であれば、私の教師となることを申し出ている。"
 councillor_spouse_learning.2601.scholarly.desc:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]である[councillor.GetTitledFirstName]は、私が覆いかぶさるように学術書を読んでいるのを見つけるたび、目に見えて興奮する。\n\n「勉強のお手伝いをさせていただけませんか？誰かとアイデアを交換したり、新しい学術書を読むのはいかがですか？私は最近[ROOT.Char.Custom('education_conversation_subject')]の素晴らしい分析の本を手に入れたのですよ！」"
 councillor_spouse_learning.2601.a:0 "うん、指導してもらえるとありがたい。"
 councillor_spouse_learning.2601.b:0 "私より[tutoring_student_1.GetTitledFirstNameNoTooltip]にあなたの指導が必要だ。"
 councillor_spouse_learning.2601.c:0 "代わりに[tutoring_student_2.GetTitledFirstNameNoTooltip]を指導するべきだ。"
 councillor_spouse_learning.2601.d:0 "自分の研究に集中して。"
 councillor_spouse_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U]の[THIS.Char.Custom('education_focus')]に対する理解が大きく向上します"
 councillor_spouse_learning_2601_tutoring_effect.success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U]の[THIS.Char.Custom('education_focus')]に対する理解が向上します"
 councillor_spouse_learning.2001.faith.t:1 "配偶者：[councillor.GetFaith.GetAdjectiveNoTooltip]の反体制派"
 councillor_spouse_learning.2001.culture.t:1 "配偶者：[councillor.GetCulture.GetNameNoTooltip]の反体制派"
 councillor_spouse_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName]と[faction_leader.GetHerHis]の仲間"
 councillor_spouse_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_spouse_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_spouse_learning.2001.middle.desc:0 "の[different_culture_or_faith_faction.GetName]の共謀者たちは、私に一瞬の平安すら与えてはくれない！"
 councillor_spouse_learning.2001.independence_faction.desc:0 "奴らは私の忠実な臣下であるべきなのに、私に対する反逆を企てているのだ。"
 councillor_spouse_learning.2001.liberty_faction.desc:0 "彼らはあらゆる場面で私の権威を弱体化させようとしている。"
 councillor_spouse_learning.2001.claimant_faction.desc:0 "恥知らずの盗人たちは、正当に私のものである土地を奪おうとしている。"
 councillor_spouse_learning.2001.end.desc:0 "\n\n幸いなことに、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]である[councillor.GetTitledFirstName]は「仲間の一人」として、彼らに一定の影響力を持っている。[councillor.GetSheHe|U]は調停を提案し、どのように進めていけばいいのかを知りたがっている。"
 councillor_spouse_learning.2001.a.faith:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]の派閥のメンバーを宥めてくれ。"
 councillor_spouse_learning.2001.a.culture:0 "[councillor.GetCulture.GetNameNoTooltip]の派閥のメンバーを宥めてくれ。"
 councillor_spouse_learning.2001.a.faction_members_faith:0 "[different_culture_or_faith_faction.GetName]の[councillor.GetFaith.GetAdjective]のすべてのメンバー"
 councillor_spouse_learning.2001.a.faction_members_culture:0 "[different_culture_or_faith_faction.GetName]の[councillor.GetCulture.GetName]のすべてのメンバー"
 councillor_spouse_learning.2001.b:0 "[faction_member_1.GetTitledFirstNameNoTooltip]を派閥から離脱させろ。"
 councillor_spouse_learning.2001.c:0 "[faction_member_2.GetTitledFirstNameNoTooltip]に対し私に忠誠を誓うよう説得してくれ。"
 councillor_spouse_learning.2301.t:1 "配偶者：より高い権力"
 councillor_spouse_learning.2301.desc:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]である[councillor.GetTitledFirstName]は、宗教界において有名な存在となっている。[councillor.GetHerHis|U]の[councillor.GetFaith.GetAdjectiveNoTooltip]の学者、[councillor.GetFaith.HouseOfWorshipPlural]及び修道会への後援は[religious_head.GetTitledFirstName]の注目さえ集めるようになっている。\n\n[religious_head.GetTitleAsNamePossessiveNoTooltip]による感謝は強力な恩恵をもたらす。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]は私に代わり、[religious_head.GetHerHim]に接触することを申し出ている。"
 councillor_spouse_learning.2301.a:0 "紹介してもらえるか？"
 councillor_spouse_learning.2301.a.success:0 "[religious_head.GetTitledFirstName]と仲良くなる。"
 councillor_spouse_learning.2301.b:0 "[religious_head.GetSheHe]は見返りに我々に何ができるのだろう？"
 councillor_spouse_learning.2301.c:0 "これこそ、聖なる共同体に再び迎え入れられる好機だ！"
 councillor_spouse_learning.2301.d:0 "[religious_head.GetHerHim]に知らしめよう——我々がしていることはすべて[councillor.GetFaith.HighGodName]のためであると。"
 councillor_spouse_learning.2602.t:1 "配偶者：視野を広げるとき"
 councillor_spouse_learning.2602.not_root.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))][student.GetTitledFirstName]は確かに[student.Custom('highest_skill_noun')]について知っているが、[councillor.GetTitledFirstName]は[student.GetHerHim]が[student.GetHerHis]の視野を広げる時が来たと考えている。\n\n「私なら、新しい教材を手に入れ、課題を準備し、ささやかながら[student.GetHerHim]の家庭教師を務められるのですが。どの科目が[student.GetFirstNameNoTooltip]にとって最も有益だと思いますか？」"
 councillor_spouse_learning.2602.root.desc:0 "「あなたは[student.Custom('highest_skill_noun')]について多少の理解がありますが、[student.GetPrimaryTitle.GetNameNoTierNoTooltip]の[student.GetTitleTierName]は幅広い能力を持っているべきです。」我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]はそう言うと、[ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))]。\n\n「私は新しい本を手に入れたり、課題を用意したり、いくらかの指導を行うことができるでしょう。あなたが最も興味を持っている主題は何ですか？」"
 councillor_spouse_learning.2602.a:0 "外交だな。"
 councillor_spouse_learning.2602.b:0 "軍事理論についてだ。"
 councillor_spouse_learning.2602.c:0 "領国の経済についてだ。"
 councillor_spouse_learning.2602.d:0 "諜報網の管理だ。"
 councillor_spouse_learning.2602.e:0 "神学だろう。"
 councillor_spouse_learning.1304.desc:0 "配偶者は[religious_vassal.GetFaith.AltPriestTermPlural]の後援者だ"
 councillor_spouse_learning.1305.desc:0 "配偶者の敬虔さは[religious_head.GetTitleAsNameNoTooltip]に感動を与えている"
 councillor_spouse_learning.2603.t:1 "配偶者: 責務に応じて"
 councillor_spouse_learning.2603.desc:0 "評議員の中には血縁による権利や影響力があるからこその役職だ、などと信じている奴がいるが、なんと愚かなことか！その成果は期待通りではあるが、失望させられることもたびたびだ。\n\nある長い一日を終えた後に愚痴を垂れていると、[councillor.GetFirstName]が口をはさんできた。「私に任せてください。少しお稽古してあげれば、彼らの知恵も磨かれるかもしれません。」"
 councillor_spouse_learning.2603.a:0 "[chancellor.GetCouncilTitle|U][chancellor.GetFirstNameNoTooltip]には家庭教師が必要だ。"
 councillor_spouse_learning.2603.b:0 "[marshal.GetCouncilTitle|U][marshal.GetFirstNameNoTooltip]には助けが必要だ。"
 councillor_spouse_learning.2603.c:0 "我が[steward.GetCouncilTitle][steward.GetFirstNameNoTooltip]にも教えてあげてくれ。"
 councillor_spouse_learning.2603.d:0 "たぶん[spymaster.GetCouncilTitle][spymaster.GetFirstNameNoTooltip]に助言をするべきだな。"
 councillor_spouse_learning.2603.e:0 "[court_chaplain.GetCouncilTitle][court_chaplain.GetFirstNameNoTooltip]には何らかの指導が必要だ。"
 councillor_spouse_learning.2603.f:0 "そんなことより私と一緒にいてくれ…"