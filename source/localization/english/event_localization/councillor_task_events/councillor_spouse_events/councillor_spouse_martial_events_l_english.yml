l_english:
 councillor_spouse_martial.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]は募兵を促進している"
 councillor_spouse_martial.0002.message:0 "軍の編制に助力"
 councillor_spouse_martial.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]による鼓舞"
 councillor_spouse_martial.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]が騎士道を奨励"
 councillor_spouse_martial.0005.message:0 "傭兵との交渉を支援"
 councillor_spouse_martial.0006.message:0 "私の身を気遣ってくれている"
 councillor_spouse_martial.0007.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]による傷の手当て"
 councillor_spouse_martial.0008.message:0 "威圧的な存在"
 councillor_spouse_martial.0009.message:0 "戦闘訓練"
 councillor_spouse_martial.1001.t:1 "配偶者：競技会の日"
 councillor_spouse_martial.1001.desc:2 "輝く太陽の下、農民たちが、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]の主催する競技会の周囲を賑やかに行き交っている。[councillor.GetTitledFirstName]が名誉を讃える競技会の開催を宣言すると、$knight_culture_player_plural_no_tooltip_lowercase$が一斉に歓声をあげたが、今回に関しては私はただ座って見ていなければならないらしい。\n\nだが、私はただ王座に座ったままこの競技の日を過ごすつもりはない！"
 councillor_spouse_martial.1001.a:2 "私も$knight_culture_player_plural_no_tooltip_lowercase$たちを応援するぞ！"
 councillor_spouse_martial.1001.commanders:2 "すべての$knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b:0 "これは、[child.GetFirstNameNoTooltip]に手ほどきする絶好の機会だな！"
 councillor_spouse_martial.1001.b.education_tt:0 "[child.GetFirstNamePossessiveNoTooltip]の軍事教育が進展する"
 councillor_spouse_martial.1001.c:0 "今日は#EMP 我ら#!のための日だよ、愛しい人！"
 councillor_spouse_martial.1002.t:1 "配偶者：我が名代として"
 councillor_spouse_martial.1002.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]は、かなりの時間を儀仗兵を伴った領国内の旅に費やしている。[councillor.GetSheHe]は私に代わって様々な事案を処理できるし、[councillor.GetTitledFirstName]が率いる軍勢の威容は、我が支配権の正当性をまざまざと示してくれるのだ。"
 councillor_spouse_martial.1002.a:0 "我が[councillor.GetTitleAsNameNoTooltip]と共に、この領国を守る構えは万全だ！"
 councillor_spouse_martial.1002.b:0 "民どもがしかるべくひれ伏すよう頼んだぞ、愛しい人よ。"
 councillor_spouse_martial.1002.c:0 "誰もが私を恐れ、私の足元にひれ伏すべきだ、[councillor.GetFirstNameNoTooltip]！"
 councillor_spouse_martial.1003.t:1 "配偶者：名誉の問題"
 councillor_spouse_martial.1003.desc:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]は、[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]。[councillor.GetSheHe]が話題にしたのは、[attacker_vassal.GetTitledFirstName]と[defender_vassal.GetTitledFirstName]との間に起きている争いであった。\n\n「あの戦いに名誉はなく、あなたの領国の威信を汚しております。お任せください。わたくしが必ずや、和平へと導いてみせましょう」"
 councillor_spouse_martial.1003.a:0 "やってくれ、どれだけ費用がかかってもいい。"
 councillor_spouse_martial.1003.b:0 "いや、私はどちらが勝つのか見てみたい！"
 councillor_spouse_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip]と[defender_vassal.GetFirstNameNoTooltip]の間の争いは続きます"
 councillor_spouse_martial.1003.c:0 "ああ、あなたならできると信じている、愛する人よ。"
 councillor_spouse_martial.1003.c.unlock_tt:0 "この選択肢は[councillor.GetFirstNamePossessiveNoTooltip]の卓越した戦略眼によって解放されます"
 councillor_spouse_martial.1004.t:1 "配偶者：衛兵"
 councillor_spouse_martial.1004.desc:0 "中庭にて「豪奢な贈り物」を贈りたいと、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]が申し出たとき、私は少々訝しんでいた。だが、[councillor.GetTitledFirstName]が兵たちに整列を命じたとき、すべてを理解した。「これは我が領地から募った精鋭の一団。あなたに仕えさせるために準備を整えたのですよ」\n\n確かに、これは#EMP 実に#!壮大な贈り物だ！"
 councillor_spouse_martial.1004.a:0 "軍勢をさらに強化できるな！"
 councillor_spouse_martial.1004.b:0 "彼らは我が親衛隊として仕えることになろう。"
 councillor_spouse_martial.1005.t:1 "配偶者：印象を残す"
 councillor_spouse_martial.1005.desc:0 "[vassal.GetTitledFirstName]が貢納のため、[capital.GetNameNoTier]を訪れようとしている。だが[councillor.GetTitledFirstName]は、忠誠を確かなものとするには軍事的威容を示すべきだと提案してきた。\n\n「圧倒的な武威を目にすれば、謀反などという不埒な考えはたちまち霧散いたしましょう」と、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]は進言する。"
 councillor_spouse_martial.1005.a:0 "よかろう、[vassal.GetFirstNameNoTooltip]の目に映るのは兵ばかりとなるであろう！"
 councillor_spouse_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip]が[dread|E]の影響を受けやすくなります"
 councillor_spouse_martial.1005.b:0 "通常の閲兵式で十分だろう。"