 councillor_spouse_martial.0003.message:1 "Inspirational [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]"
 councillor_spouse_martial.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Encourages Chivalry"
 councillor_spouse_martial.0005.message:0 "傭兵契約での支援"
 councillor_spouse_martial.0006.message:0 "私の世話"
 councillor_spouse_martial.0007.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Tending Wounds"
 councillor_spouse_martial.0008.message:0 "威圧的な存在"
 councillor_spouse_martial.0009.message:0 "戦闘訓練"
 councillor_spouse_martial.1001.t:1 "配偶者: 競技会の日"
 councillor_spouse_martial.1001.desc:2 "輝く太陽の下、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]が主催する競技会に農民たちが集まっている。 [councillor.GetTitledFirstName]が名誉を讃える競技会の開催を宣言すると、すべての$knight_culture_player_plural_no_tooltip_lowercase$が歓声をあげたが、今回に関しては私はただ座って見ていなければならないらしい。\n\nだが、私はただ王座に座ったままこの競技の日を過ごすつもりはない！"
 councillor_spouse_martial.1001.a:2 "私も$knight_culture_player_plural_no_tooltip_lowercase$たちを応援するぞ！"
 councillor_spouse_martial.1001.commanders:2 "すべての$knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b:0 "これは[child.GetFirstNameNoTooltip]になんらかの特性を与える絶好の機会だ！"
 councillor_spouse_martial.1001.b.education_tt:0 "私は[child.GetFirstNamePossessiveNoTooltip]の軍事教育を進めます"
 councillor_spouse_martial.1001.c:0 "今日は#EMP 私たちの#!名誉のために！"
 councillor_spouse_martial.1002.t:1 "配偶者: 私に代わる行動"
 councillor_spouse_martial.1002.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]は、かなりの時間を儀仗兵を伴った領国内の旅に費やしている。私に代わって[councillor.GetSheHe]が解決できる問題はたくさんあるし、[councillor.GetTitledFirstName]が伴っている軍の存在は、私の統治権をしっかりと思い出させてくれるものだ。"
 councillor_spouse_martial.1002.a:0 "我が[councillor.GetTitleAsNameNoTooltip]と私は領国を守る準備ができている！"
 councillor_spouse_martial.1002.b:0 "人々が適切にひれ伏すことを確認してくれ、愛する人よ。"
 councillor_spouse_martial.1002.c:0 "誰もが私を恐れ、私の足元にひれ伏すべきだ、[councillor.GetFirstNameNoTooltip]！"
 councillor_spouse_martial.1003.t:1 "配偶者: 名誉の問題"
 councillor_spouse_martial.1003.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]は[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]。[councillor.GetSheHe]が議論したいのは[attacker_vassal.GetTitledFirstName]と[defender_vassal.GetTitledFirstName]の間の対立である。\n\n「彼らの戦いは名誉なきものであり、あなたの領国に恥をもたらしています。私に任せてください。彼らを和解させることができます。」"
 councillor_spouse_martial.1003.a:0 "やってくれ、どれだけ費用がかかってもいい。"
 councillor_spouse_martial.1003.b:0 "いや、私はどちらが勝つのか見てみたい！"
 councillor_spouse_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip]と[defender_vassal.GetFirstNameNoTooltip]の間の争いは続きます"
 councillor_spouse_martial.1003.c:0 "ああ、あなたならできると信じている、愛する人よ。"
 councillor_spouse_martial.1003.c.unlock_tt:0 "このオプションは[councillor.GetFirstNamePossessiveNoTooltip]の戦略的な素晴らしい才能のために利用可能です"
 councillor_spouse_martial.1004.t:1 "配偶者: 衛兵"
 councillor_spouse_martial.1004.desc:0 "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]が、なぜ中庭で私に「壮大な贈り物」をしたいなどと言い出したのか、私は少し混乱している。しかし、[councillor.GetTitledFirstName]が兵士たちに一列に並ぶよう命じているのを見て、私はすぐに理解した。「私の領土から徴集された完全な連隊が、あなたに仕える準備ができています。」\n\nなるほど、壮大な贈り物とは#EMP これ#!だったのか！"
 councillor_spouse_martial.1004.a:0 "軍隊を増強するために、より多くの連隊を！"
 councillor_spouse_martial.1004.b:0 "彼らは私の個人的な護衛として仕えることになろう。"
 councillor_spouse_martial.1005.t:1 "配偶者: 印象を残す"
 councillor_spouse_martial.1005.desc:0 "[vassal.GetTitledFirstName]が私に敬意を表するため[capital.GetNameNoTier]に来ている。しかし、[councillor.GetTitledFirstName]は、軍事的な誇示が継続的な忠誠心を保証する可能性があることを示唆している。\n\n「あなたの圧倒的な力を見れば、誰でも裏切りが心によぎったとしても考え直すことでしょう。」と私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]は指摘する。"
 councillor_spouse_martial.1005.a:0 "ああ、[vassal.GetFirstNameNoTooltip]は振り向けばどこにでも兵士たちを見ることだろう！"
 councillor_spouse_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip]が[dread|E]の影響を受けやすくなります"
 councillor_spouse_martial.1005.b:0 "普通のパレードで十分だろう。"