l_english:
 councillor_spouse_intrigue.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]と[spymaster.GetCouncilTitle]が連携"
 councillor_spouse_intrigue.0002.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]が計画を暴く"
 councillor_spouse_intrigue.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]が秘密を発見"
 councillor_spouse_intrigue.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]が計画を支援"
 councillor_spouse_intrigue.0005.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]が対象を操る"
 councillor_spouse_intrigue.0006.message:0 "純真さの喪失"
 councillor_spouse_intrigue.0007.message:0 "不正行為"
 councillor_spouse_intrigue.1001.t:1 "配偶者: 誰も信頼していない"
 councillor_spouse_intrigue.1001.desc:0 "「周りにいる者たちには気をつけなければなりません。」 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))]の目の表情は死ぬほど真剣だ。「私たちが話している間にも、[spymaster.GetTitledFirstName]があなたに対して陰謀を企んでいることは明らかです！」\n\n本当にそうなのか？我が[spymaster.GetCouncilTitle]よ？！"
 councillor_spouse_intrigue.1001.a:0 "私は愚か者に騙されたのだ！"
 councillor_spouse_intrigue.1002.t:1 "配偶者: 噂と憶測"
 councillor_spouse_intrigue.1002.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]の[councillor.Custom('quirk_pos_present')]は、[councillor.GetSheHe]が共有したいことがあるときに[councillor.GetSheHe]がよくやる方法だ。「[target.GetTitledFirstName]についての噂を知っていますか？[target.GetSheHe]は何か恐ろしいことを隠しているのではないですか？」と、[councillor.GetSheHe]が声を落として言ったので、私は身を寄せる。「それらは全て真実だ。必要なのは証拠だ」"
 councillor_spouse_intrigue.1002.a:0 "いよいよスパイ活動の時間だ、我が[councillor.Custom('LoverPetName')]よ！"
 councillor_spouse_intrigue.1002.b:0 "それが何なのかを明らかにする必要がある！"
 councillor_spouse_intrigue.1002.c:0 "私は[target.GetFirstNameNoTooltip]よりも秘密を守っている。"
 councillor_spouse_intrigue.1003.t:1 "配偶者: 口が軽い"
 councillor_spouse_intrigue.1003.desc:0 "私は[councillor.GetSheHe]が私に近づく様子から、[councillor.GetTitledFirstName]が宮廷において別の秘密に出くわしたことがわかる。\n\n「[agent.GetTitledFirstName]は陰謀に加わっています。」[councillor.GetSheHe]は言う。「[agent.GetSheHe|U]はまだ私が知っているとは気づいていませんが、私は[agent.GetHerHim]に恩赦を与えることを提案します、絶対的な忠誠と引き換えに…」"
 councillor_spouse_intrigue.1003.a:0 "[agent.GetHerHim]に問題の大きさを理解させてやろう。"
 councillor_spouse_intrigue.1003.b:0 "[agent.GetHerHim]を使って、真の首謀者を見つけてやれ！"
 councillor_spouse_intrigue.1003.c:0 "私に危害が及ばぬよう、[agent.GetHerHis]の一挙手一投足を追跡しろ！"
 councillor_spouse_intrigue.1004.t:1 "配偶者: 敵対者の調査"
 councillor_spouse_intrigue.1004.desc:1 "[secret_holder.GetTitledFirstName]が[faction.GetName]を声高に支持していることはずっと悩みの種となってきた。ありがたいことに、私は今、優位に立とうとしているようだ。\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]は抜け目のない笑顔と共に、[secret_holder.GetHerHis]の厳重に守られた秘密を発見したことを伝えてくれる。\n\n「あなたが興味を示すだろうと思いましたよ、愛する人…」"
 councillor_spouse_intrigue.1004.a:0 "少し脅してやれば[secret_holder.GetHerHim]も大人しくなるだろう。"
 councillor_spouse_intrigue.1004.b:0 "これは醜聞だな！全領に知られるべきだ！"
 councillor_spouse_intrigue.1004.c:0 "時には切り札を待っておくのが最良だ。"
 councillor_spouse_intrigue.1004.c.tt:1 "あなたはまだ[secret_holder.GetFirstNamePossessiveNoTooltip]の秘密を公開しません"
 councillor_spouse_intrigue.1005.t:1 "配偶者: 分裂と抑制"
 councillor_spouse_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName]は[leader.GetTitledFirstName]と[leader.GetHerHis]の[faction.GetName]を積極的に支持している。しかし[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]はそれを変えようと計画しているようだ。\n\n「信じてください。私が[faction_member.GetTitledFirstName]に話したものは、[faction_member.GetHerHim]に[leader.GetFirstNameNoTooltip]を見限らせるのに十分な内容だったはずです。」"
 councillor_spouse_intrigue.1005.a:0 "[faction_member.GetFirstNameNoTooltip]が二度と[leader.GetFirstNameNoTooltip]を支持しないようにしろ！"
 councillor_spouse_intrigue.1005.b:0 "もっといい選択を#EMP 私#!に見せてくれないか？"
 councillor_spouse_intrigue.1006.t:1 "配偶者: 適切な代理人"
 councillor_spouse_intrigue.1006.desc:0 "[target.GetTitledFirstName]に関しての私の計画をよく知っているので、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]である[councillor.GetFirstName]が提案を持ってきた。\n\n「私は[court_owner.GetTitledFirstNamePossessive]の宮廷に友人がいます。しばらくの間客を泊めてもらうようにお願いすることもできるでしょう。小さな忠誠心と私が提供できるあらゆる支援があれば、[plant.GetTitledFirstName]はあなたに代わって素晴らしいことをしてくれるかもしれません…」"
 councillor_spouse_intrigue.1006.a:0 "素晴らしいアイデアだ、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]よ！"
 councillor_spouse_intrigue.1006.b:0 "ここでは[plant.GetFirstNameNoTooltip]が必要かもしれない。"