 councillor_spouse_stewardship.1004.desc:0 "宮室の蓄え"
 councillor_spouse_stewardship.1005.desc:0 "非の打ちどころがない宮室"
 councillor_spouse_stewardship.1006.desc:0 "整然とした宮廷"
 councillor_spouse_stewardship_1006_every_courtier:0 "すべての廷臣"
 councillor_spouse_stewardship.1007.desc:0 "快適な暮らし"
 councillor_spouse_stewardship.1008.desc:0 "健全な宮廷"
 councillor_spouse_stewardship.1009.desc:0 "開発交渉"
 councillor_spouse_stewardship.1010.desc:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]は廷臣の借金を解消する"
 councillor_spouse_stewardship.1011.desc.guilds:0 "打ち負かされたギルド"
 councillor_spouse_stewardship.1011.desc.serfs:0 "なだめられた農奴"
 councillor_spouse_stewardship.1011.desc.corruption:0 "徴税人の管理"
 councillor_spouse_stewardship.2001.t:1 "配偶者：投資調査"
 councillor_spouse_stewardship.2001.desc:0 "[councillor.GetTitledFirstNamePossessive]は家計を勤勉に管理しているため、この季節の終わりには予想よりも多くの資金が残っている。\n\n「我が[ROOT.Char.GetWifeHusband]、このお金をどう活用すべきでしょうか？」"
 councillor_spouse_stewardship.2001.a:0 "皆を喜ばせるために盛大な晩餐会を開こう！"
 councillor_spouse_stewardship_2001_every_powerful_vassal:0 "すべての有力な封臣"
 councillor_spouse_stewardship.2001.b:0 "地方に投資してくれ。"
 councillor_spouse_stewardship.2001.c:0 "金で買えるものを一つ挙げるなら、それは情報源だ！"
 councillor_spouse_stewardship.2001.d:0 "とりあえず今は貯蓄しよう。"
 councillor_spouse_stewardship.2002.t:1 "配偶者：煌びやかな機会"
 councillor_spouse_stewardship.2002.desc:0 "「我が[ROOT.Char.GetLadyLord]」 [courtier_lender.GetTitledFirstName]が私に近づいてきて、[courtier_lender.Custom('quirk_pos_adverb')]に微笑む。「私は[councillor.GetTitledFirstName]から賢明にも私たち二人の間の取り決めの提案を受けました。あなたは経済的援助を、私は社会的援助を受けることができるのです…」"
 councillor_spouse_stewardship.2002.a:0 "返済しよう、約束する。"
 councillor_spouse_stewardship.2002.money_loan_tooltip:0 "[courtier_lender.GetFirstNameNoTooltip]から[gold_i]#bold [THIS.Var('amount_to_loan').GetValue]#!ゴールドを借ります。"
 councillor_spouse_stewardship.2002.b:0 "代わりに[ROOT.Char.GetFaith.HouseOfWorship]に寄進してはいかがかな？"
 councillor_spouse_stewardship.2002.c:0 "あなたは貧しき人々へ寄付した方が宜しい。"
 councillor_spouse_stewardship.2002.d:0 "援助をありがたくお受けしよう！"
 councillor_spouse_stewardship.2003.t:1 "配偶者：交易の機会"
 councillor_spouse_stewardship.2003.desc:0 "[councillor.GetTitledFirstName]が羊皮紙の巻物三巻を携え私のところにやってくる。\n\n「我が[ROOT.Char.GetLadyLord]よ、近隣の統治者との交易提案の草稿を作りました。双方に利をもたらす取引ができると確信しています！」"
 councillor_spouse_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip]が妥当だろう。"
 councillor_spouse_stewardship.2003.b:0 "[ruler_2.GetTitledFirstNameNoTooltip]との約定を結ぶ。"
 councillor_spouse_stewardship.2003.c:0 "[ruler_3.GetTitledFirstNameNoTooltip]と取引をする。"
 councillor_spouse_stewardship.2003.d_greedy:0 "誰も私の金に近づけさせはしない！"
 councillor_spouse_stewardship.2003.d_arrogant:0 "いずれも#EMP 私#!と取引するに値しない！"
 councillor_spouse_stewardship.2003.d:0 "どれも魅力的な機会とは言えないな…"
 councillor_spouse_stewardship.2004.t:1 "配偶者：救いの手"
 councillor_spouse_stewardship.2004.desc:0 "「あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))]の[on_my_hook.GetTitledFirstName]ですが最近、[on_my_hook.GetHerselfHimself]がちょっとしたトラブルに巻き込まれているのを発見しました」\n\n[councillor.GetTitledFirstName]は[councillor.Custom('quirk_pos_adverb')]な微笑みを浮かべながら話を続けた。「私は問題が解決するようお助けして、あなたが恩人であることを伝えておきました」"
 councillor_spouse_stewardship.2004.a:0 "素晴らしい仕事だ！"
 councillor_spouse_stewardship.2004.b:0 "善行に見返りは必要ない。"
 councillor_spouse_stewardship.2005.t:1 "配偶者の[county_to_boost.GetNameNoTierNoTooltip]への投資"
 councillor_spouse_stewardship.2005.desc:1 "「我が[ROOT.Char.GetLadyLord|U]よ。[county_to_boost.GetName]に投資する稀有な機会があるとのことで、気になっています」\n\n[councillor.Custom('WifeHusband')][councillor.GetFirstName]がその事業投資の詳細を作成している。実際、もしその取引が成功したら[county_to_boost.GetNameNoTierNoTooltip]に大きな利益をもたらすのは想像に難くない。"
 councillor_spouse_stewardship.2005.a:0 "危険を冒す価値はある！"
 councillor_spouse_stewardship.2005.a_1:0 "この取引は[county_to_boost.GetNameNoTierNoTooltip]に大きな利益をもたらす"
 councillor_spouse_stewardship.2005.a_2:0 "この取引が失敗に終わる"
 councillor_spouse_stewardship.2005.b:0 "この機会は[county_to_boost.GetNameNoTierNoTooltip]の人々に委ねよ。"
 councillor_spouse_stewardship.2005.c:0 "現地の些事を話されても、私には役不足だ！"