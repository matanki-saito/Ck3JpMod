 councillor_spouse_stewardship.2001.t:1 "配偶者: 投資に関するお問い合わせはこちらです"
 councillor_spouse_stewardship.2001.desc:0 "[councillor.GetTitledFirstNamePossessive]は我が家の家系を勤勉に管理しているため、この季節の終わりには予想よりも多くお金があります。\n\n「我が[ROOT.Char.GetWifeHusband]、どうやってそのお金を活用するのがベストなの？」"
 councillor_spouse_stewardship.2001.a:0 "みんなが喜ぶような豪華なディナーパーティーを開催してパーッと使おう！"
 councillor_spouse_stewardship_2001_every_powerful_vassal:0 "すべての有力な封臣"
 councillor_spouse_stewardship.2001.b:0 "地方に投資してくれ。"
 councillor_spouse_stewardship.2001.c:0 "金で買えるものが一つあるとすれば、それは目と耳だ！"
 councillor_spouse_stewardship.2001.d:0 "とりあえず今は貯蓄しよう。"
 councillor_spouse_stewardship.2002.t:1 "Spouse: Glittering Opportunity"
 councillor_spouse_stewardship.2002.desc:0 "\"My [ROOT.Char.GetLadyLord].\" [courtier_lender.GetTitledFirstName] shuffles up to me and smiles [courtier_lender.Custom('quirk_pos_adverb')]. \"I was approached by [councillor.GetTitledFirstName] who in [councillor.GetHerHis] wisdom suggested an arrangement between the two of us. Since you could use some financial aid, and I could use some social assistance...\""
 councillor_spouse_stewardship.2002.a:0 "I will repay you, I promise."
 councillor_spouse_stewardship.2002.money_loan_tooltip:0 "[courtier_lender.GetFirstNameNoTooltip]から[gold_i]#bold [THIS.Var('amount_to_loan').GetValue]#!ゴールドを借りる。"
 councillor_spouse_stewardship.2002.b:0 "Why don't you donate it to the [ROOT.Char.GetFaith.HouseOfWorship] instead?"
 councillor_spouse_stewardship.2002.c:0 "You should donate it to the poor."
 councillor_spouse_stewardship.2002.d:0 "I will gladly accept this tribute!"
 councillor_spouse_stewardship.2003.t:1 "配偶者: 交易の機会"
 councillor_spouse_stewardship.2003.desc:0 "[councillor.GetTitledFirstName]が羊皮紙の巻物3巻を携え私の方にやってくる。\n\n「我が[ROOT.Char.GetLadyLord]よ、近隣の統治者との交易提案の草稿を作りました。双方に利をもたらす取引ができると確信しています！」"
 councillor_spouse_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip]が妥当だろう。"
 councillor_spouse_stewardship.2003.b:0 "[ruler_2.GetTitledFirstNameNoTooltip]との約定を結ぶ。"
 councillor_spouse_stewardship.2003.c:0 "[ruler_3.GetTitledFirstNameNoTooltip]と取引をする。"
 councillor_spouse_stewardship.2003.d_greedy:0 "誰も私の金に近づけさせはしない！"
 councillor_spouse_stewardship.2003.d_arrogant:0 "いずれも#EMP 私#!と取引するに値しない！"
 councillor_spouse_stewardship.2003.d:0 "None of them present a tempting enough opportunity..."
 councillor_spouse_stewardship.2004.t:1 "配偶者: 救いの手"
 councillor_spouse_stewardship.2004.desc:0 "「あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))]の[on_my_hook.GetTitledFirstName]ですが最近、[on_my_hook.GetHerselfHimself]がちょっとしたトラブルに巻き込まれているのを発見しました。」\n\n[councillor.GetTitledFirstName]は[councillor.Custom('quirk_pos_adverb')]な微笑みを浮かべながら話を続けた。「私は問題が解決するのをお助けしてあげて、そしてあなたが恩人であると伝えておきました。」"
 councillor_spouse_stewardship.2004.a:0 "素晴らしい仕事だね！"
 councillor_spouse_stewardship.2004.b:0 "善行に見返りは必要ない。"
 councillor_spouse_stewardship.2005.t:1 "配偶者[county_to_boost.GetNameNoTierNoTooltip]への投資"
 councillor_spouse_stewardship.2005.desc:1 "\"My [ROOT.Char.GetLadyLord|U]. It has come to my attention that there is a rare opportunity to invest in the [county_to_boost.GetName].\"\n\nMy [councillor.Custom('WifeHusband')] [councillor.GetFirstName] draws up the details for the business investment, and it does indeed look as if the deal could benefit [county_to_boost.GetNameNoTierNoTooltip] greatly if successful."
 councillor_spouse_stewardship.2005.a:0 "危険を冒す価値はある！"
 councillor_spouse_stewardship.2005.a_1:0 "この取引は[county_to_boost.GetNameNoTierNoTooltip]に大きな利益をもたらす"
 councillor_spouse_stewardship.2005.a_2:0 "The deal falls through"
 councillor_spouse_stewardship.2005.b:0 "Leave the opportunity to the people of [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_spouse_stewardship.2005.c:0 "This talk about local affairs is beneath me!"