 councillor_spouse_diplomacy.1001.desc:0 "家門の名声"
 councillor_spouse_diplomacy.1002.desc:0 "兄弟間の紛争の調停"
 councillor_spouse_diplomacy.1003.desc:0 "兄弟関係の改善"
 councillor_spouse_diplomacy.1004.desc:0 "外交の訓練"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor:0 "[councillor.GetTitleAsName]による教導"
 councillor_spouse_diplomacy.1005.desc:0 "外交の実践"
 councillor_spouse_diplomacy.1006.desc:0 "[councillor.GetTitledFirstNamePossessive]のたゆまぬ努力により、[councillor.GetSheHe]は人との対話に一層長けるようになった。"
 councillor_spouse_diplomacy.1007.desc:0 "友好的な交流"
 councillor_spouse_diplomacy.2001.t_female:1 "配偶者：良家の娘"
 councillor_spouse_diplomacy.2001.t_male:1 "配偶者：望ましき若君"
 councillor_spouse_diplomacy.2001.desc_mother:0 "[councillor.GetTitledFirstName]は、我らの[ROOT.Char.Custom('ChildChildrenGender')]たちを見渡しながら、[councillor.GetHerHis]らしい[councillor.Custom('quirk_pos_noun')]を見せる。「我らの子に、伴侶なき者がいてはなりません。"
 councillor_spouse_diplomacy.2001.desc:0 "[councillor.GetTitledFirstName]は、私の[ROOT.Char.Custom('ChildChildrenGender')]たちを見渡しながら、[councillor.GetHerHis]らしい[councillor.Custom('quirk_pos_noun')]を見せる。「あなたの子に、伴侶なき者がいてはなりません。"
 councillor_spouse_diplomacy.2001.desc_end:0 "私にお任せくだされば、すぐにでも道に求婚者たちが列をなすことでしょう！」"
 councillor_spouse_diplomacy.2001.a:0 "我が後継者、[child_heir.GetTitledFirstNameNoTooltip]には導きが必要だろう。"
 councillor_spouse_diplomacy.2001.b:0 "皆に少しばかりの指導が必要だ。"
 councillor_spouse_diplomacy.2001.b.all_kids:0 "未婚の子らすべて："
 councillor_spouse_diplomacy.2001.c:0 "むしろ、私に礼儀作法を教えてもらいたいものだな！"
 councillor_spouse_diplomacy.2002.t:1 "配偶者：芽生える親交"
 councillor_spouse_diplomacy.2002.desc:0 "「次代の支配者たちの関係を育むことは、我らが果たすべき務めにございます」と[councillor.GetTitledFirstName]は語る。\n\n「影響力ある封臣の子の中には、[child_heir.GetTitledFirstName]が親しくなることで得るものも大きい者がいるはずです」"
 councillor_spouse_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip]は評判の良い[vassal_heir_1.Custom('WomanManGirlBoy')]のようだ。"
 councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip]はきっと良い影響を与えてくれるだろう！"
 councillor_spouse_diplomacy.2002.c:0 "[vassal_heir_3.GetTitledFirstNameNoTooltip]の評判は耳にしている。"
 councillor_spouse_diplomacy.2002.d:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))]なら、ひとりで十分やっていける。"
 councillor_spouse_diplomacy.2003.t:1 "配偶者：平和への機会"
 councillor_spouse_diplomacy.2003.desc:0 "[ROOT.Char.GetFaith.HouseOfWorship]の向こうに、我が[rival.GetTitledFirstName]――[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))]の姿を見た瞬間、私は思わず背を向けかけた。だが驚いたことに、[councillor.GetTitledFirstName]が[rival.Custom('InsultNoun')]を[councillor.Custom('quirk_pos_adverb')]振ってこちらに合図しているではないか。\n\n「[rival.GetSheHe|U]は中立の場で会うことに同意しました。あなた方のような[SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]な[ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))]同士が争っているとは、何とも不幸なことです。今こそ和解すべき時だと思いませんか？」"
 councillor_spouse_diplomacy.2003.a:0 "……お前の言う通りかもしれぬな。"
 councillor_spouse_diplomacy.2003.b:0 "和解するのは顔面だけだ！"
 councillor_spouse_diplomacy.2003.c:0 "[rival.GetHerHim]を[SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]などと？　よかろう、[rival.GetHerHis]の本性を暴いてやろう…！"
 councillor_spouse_diplomacy.2004.t:1 "配偶者：都合のいい請求権"
 councillor_spouse_diplomacy.2004.desc:1 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]である[councillor.GetTitledFirstName]が、勢い込んで私の前に[claimant.GetWomanMan]を連れてきた。\n\n「我が[ROOT.Char.GetTitleTierName]よ、[claimant.GetTitledFirstName]を紹介させていただきたい。[title_to_claim.GetName]の請求者でございます」\n\n[claimant.GetFirstName]は私に恭しくお辞儀をし、言った。「光栄です、[claimant.Custom2('RelationToMeAddress', ROOT.Char)]よ。残念ながら、[title_to_claim.GetNameNoTier]は、我が掌中からは程遠いところにございます…私に味方してくださるお方がいなければ、とても…」"
 councillor_spouse_diplomacy.2004.a:0 "その件、手を貸せるかもしれんな。"
 councillor_spouse_diplomacy.2004.a.tt:0 "#F [claimant.GetFirstNameNoTooltip]を我が宮廷に留めておけば、時が来た時に[claimant.GetHerHis]の請求権を行使することができるでしょう#!"
 councillor_spouse_diplomacy.2004.b:0 "…幸運を祈るよ。"
 councillor_spouse_diplomacy.2004.c:0 "投獄。羊皮紙。[current_holder.GetTitledFirstNameNoTooltip]へ伝書鳩。この順番だな。"
 councillor_spouse_diplomacy.2004.c.tt:0 "#F [claimant.GetFirstNameNoTooltip]が脅威で無くなったことを、[current_holder.GetTitleTierName]に伝えるとしましょう。#!"