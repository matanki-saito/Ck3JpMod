 councillor_spouse_diplomacy.1002.desc:0 "兄弟間の紛争の調停"
 councillor_spouse_diplomacy.1003.desc:0 "兄弟関係の改善"
 councillor_spouse_diplomacy.1004.desc:0 "外交の訓練"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor:0 "[councillor.GetTitleAsName]によって教えられた"
 councillor_spouse_diplomacy.1005.desc:0 "外交の実践"
 councillor_spouse_diplomacy.1006.desc:0 "[councillor.GetTitledFirstNamePossessive]の努力によって、[councillor.GetSheHe]は人と話すのが上手になった。"
 councillor_spouse_diplomacy.1007.desc:0 "友好的な交流"
 councillor_spouse_diplomacy.2001.t_female:1 "配偶者: ふさわしい独身女性"
 councillor_spouse_diplomacy.2001.t_male:1 "配偶者: ふさわしい独身男性"
 councillor_spouse_diplomacy.2001.desc_mother:0 "[councillor.GetTitledFirstName]はいつもの[councillor.Custom('quirk_pos_noun')]で[councillor.GetHerHis]と我々の[ROOT.Char.Custom('ChildChildrenGender')]を見守っている。「我が子には結婚相手がいなければならない。"
 councillor_spouse_diplomacy.2001.desc:0 "[councillor.GetTitledFirstName]はいつもの[councillor.Custom('quirk_pos_noun')]で[councillor.GetHerHis]と我々の[ROOT.Char.Custom('ChildChildrenGender')]を見守っている。「あなたがたの子には結婚相手がいなければならない。"
 councillor_spouse_diplomacy.2001.desc_end:0 "もし私に彼らの家庭教師をさせてくれたら、すぐに外の通りに求婚者が列をなすことになるだろう！」"
 councillor_spouse_diplomacy.2001.a:0 "我が世継ぎ、[child_heir.GetTitledFirstNameNoTooltip]は家庭教師を得た。"
 councillor_spouse_diplomacy.2001.b:0 "全員に指導が必要だ。"
 councillor_spouse_diplomacy.2001.b.all_kids:0 "未婚の我が子たち全員:"
 councillor_spouse_diplomacy.2001.c:0 "その代わり、感謝の仕方を教えてもらおうかな！"
 councillor_spouse_diplomacy.2002.t:1 "配偶者: 愛情を育む"
 councillor_spouse_diplomacy.2002.desc:0 "「次の世代の支配者たちの関係を育むことは、おろそかにしてはならない義務です」[councillor.GetTitledFirstName]は言った。\n\n「あなたの有力な家臣のうちの幾人かには、[child_heir.GetTitledFirstName]のためになると確信する子供がいます」"
 councillor_spouse_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip]は評判の良い[vassal_heir_1.Custom('WomanManGirlBoy')]のようだ。"
 councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip]はおそらく良い影響を与える者になるだろう。"
 councillor_spouse_diplomacy.2002.c:0 "[vassal_heir_3.GetTitledFirstNameNoTooltip]についてはよい話を聞いている。"
 councillor_spouse_diplomacy.2002.d:0 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))]は[child_heir.GetHerHis]自身でうまくやるだろう。"
 councillor_spouse_diplomacy.2003.t:1 "配偶者:平和への機会"
 councillor_spouse_diplomacy.2003.desc:0 "[ROOT.Char.GetFaith.HouseOfWorship]の向こうに[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))][rival.GetTitledFirstName]がいるのに気づくとすぐ、私は踵を返そうとした。しかし驚いたことに、[councillor.GetTitledFirstName]は[rival.Custom('InsultNoun')][councillor.Custom('quirk_pos_adverb')]を振って我々に合図してきた。\n\n「[rival.GetSheHe|U]は中立地帯であなたと会うことに同意しています。あなたがたのようなふたりの[SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')][ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))]が不和なのは、まったくもって不幸なことです。いまこそ過ちを改める時では？」"
 councillor_spouse_diplomacy.2003.a:0 "そうかもしれない……"
 councillor_spouse_diplomacy.2003.b:0 "[rival.GetHerHis]の顔を改めてやる！"
 councillor_spouse_diplomacy.2003.c:0 "[rival.GetHerHim]を[SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]と呼ぶのか?！　[rival.GetHerHis]の本性を明らかにしてやろう……"
 councillor_spouse_diplomacy.2004.t:1 "配偶者: 都合のいい請求"
 councillor_spouse_diplomacy.2004.desc:1 "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]である[councillor.GetTitledFirstName]が、勢い込んで[claimant.GetWomanMan]を私の前に連れてきた。\n\n「我が[ROOT.Char.GetTitleTierName]よ、[claimant.GetTitledFirstName]を紹介させていただきたい。[title_to_claim.GetName]の請求者でございます」\n\n[claimant.GetFirstName]は私に恭しくお辞儀をし、言った。「光栄です、[claimant.Custom2('RelationToMeAddress', ROOT.Char)]よ。残念ながら、[title_to_claim.GetNameNoTier]は、我が掌中からは程遠いところにございます……私の傍らでともに利を得るものがおらぬ限りは」"
 councillor_spouse_diplomacy.2004.a:0 "私なら力になれるかもしれない。"
 councillor_spouse_diplomacy.2004.a.tt:0 "#F [claimant.GetFirstNameNoTooltip]を我が宮廷に留めておけば、いざ時が来れば[claimant.GetHerHis]への請求を押し通すことができるであろう。#!"
 councillor_spouse_diplomacy.2004.b:0 "せいぜい頑張るのだな。"
 councillor_spouse_diplomacy.2004.c:0 "投獄。羊皮紙。[current_holder.GetTitledFirstNameNoTooltip]へ伝書鳩。この順番だな。"
 councillor_spouse_diplomacy.2004.c.tt:0 "#F [claimant.GetFirstNameNoTooltip]が脅威で無くなったことを、[current_holder.GetTitleTierName]に伝えてやるとするか。#!"