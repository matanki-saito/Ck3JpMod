l_english:
 spymaster_task.0311.t:0 "秘密が明かされた"
 spymaster_task.0311.councillor_liege_opening:0 "我が[councillor.GetCouncilTitle]として活動する最中に[councillor.GetTitledFirstName]は、[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の秘密を掴んだ。"
 spymaster_task.0311.spymaster_opening:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))]、[councillor_liege.GetTitledFirstName]の調査中に、私は[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の秘密を掴んだ。"
 spymaster_task.0311.notification:0 "[councillor.GetCouncilTitle]: 秘密を掴んだ"
 spymaster_task.0341.t:0 "諜報: 性的倒錯"
 spymaster_task.0311.secret_deviant.shared:0 "\n\n私には[secret_holder.GetSheHe]が喜びを求める異常なやり方が信じられない。まともな[secret_holder.GetWomanMan]なら憤慨するだろうが、しかし[secret_holder.GetSheHe]はそれ以上に喜んでいる…確かに、熱心に！"
 spymaster_task.0311.secret_deviant:1 "\n\n[secret_holder.GetSheHe]が快楽を求める方法、それはまともな[secret_holder.GetWomanMan]なら考えたことすらない代物だった。しかし、[secret_holder.GetSheHe]は単に喜んでいるのではない、熱望しているのだ！全くもって異常で不快だ。いや——#emphasis それは#!異常で不快な、[secret_holder.GetFaith.HighGodName]に対する犯罪だ！"
 spymaster_task.0341.a:0 "おい召使い！バケツを持ってきてくれ、あぁ——#EMP 吐きそうだ#!"
 spymaster_task.0341.a.deviant:0 "もう一度説明してくれ。できるだけ詳しく…"
 spymaster_task.0341.a.detached:0 "全くもって胸が悪くなりそうだが、知っておくと便利だ。"
 spymaster_task.0342.t:0 "諜報: 男色"
 spymaster_task.0311.sodomy.accepted:1 "\n\n[secret_holder.GetSheHe|U]は、他の[secret_holder.GetWomenMen]の仲間との親密な関係を楽しんでいる。[secret_holder.GetHerHis|U]の同胞の[secret_holder.GetFaith.GetAdherentNamePlural]はこれを重大な罪だと考えており、それ自体には大して意味がないが、私に必要な影響力を与えることにはなりそうだ…"
 spymaster_task.0311.secret_sodomy.illegal_shared:0 "\n\n[secret_holder.GetSheHe|U]は、他の[secret_holder.GetWomenMen]の仲間との親密な関係を楽しんでいる。しかし、私と違って、[secret_holder.GetFirstName]は、[secret_holder.GetHerHis]の罪を隠すのに十分な努力をしていない。"
 spymaster_task.0311.secret_sodomy.illegal:0 "\n\n[secret_holder.GetSheHe|U]は、他の[secret_holder.GetWomenMen]の仲間との親密な関係を楽しんでいる。[ROOT.Char.GetFaith.HighGodName]に対してそのような罪を犯しても気づかれないと考えるとは何と愚かな…"
 spymaster_task.0342.a:0 "欲望に屈したことを後悔することになるぞ、[secret_holder.GetFirstNameNoTooltip]。"
 spymaster_task.0343.t:0 "諜報: 殺人未遂"
 spymaster_task.0311.secret_murder_attempt.targeting_me:0 "\n\n[secret_holder.GetSheHe|U]はかつて私の命を狙い未遂に終わった試みの背後にいた[secret_holder.GetWomanMan]だった！ようやく復讐の時が来たのだな…"
 spymaster_task.0311.secret_murder_attempt.close_to_me:0 "\n\n[secret_holder.GetSheHe|U]は、かつて私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]である[murder_target.GetTitledFirstName]に対する失敗した殺害計画の背後にいた[secret_holder.GetWomanMan]だった！ようやく復讐の時が来るのだな…"
 spymaster_task.0311.secret_murder_attempt.other:0 "\n\n[secret_holder.GetSheHe|U]はかつて[murder_target.GetTitledFirstName]の命を狙い未遂に終わった計画の背後にいた[secret_holder.GetWomanMan]だった！"
 spymaster_task.0343.a:0 "[secret_holder.GetFirstNameNoTooltip]がここまで堕ちてしまうとはな。"
 spymaster_task.0343.murder_back:0 "よし、私の行動は完全に正当化される。"
 spymaster_task.0344.t:0 "諜報: 殺人"
 spymaster_task.0311.secret_murder.sadistic:0 "\n\n[secret_holder.GetSheHe|U]は[murder_target.GetTitledFirstName]の早すぎる死の背後にいたようだ。"
 spymaster_task.0311.secret_murder.callous:0 "\n\n [secret_holder.GetSheHe|U]は、[murder_target.GetTitledFirstName]を殺害しようと企み、計画を練っていた！この世界には、[secret_holder.GetHerHim]のような弱虫や臆病者の居場所はないのだ。"
 spymaster_task.0311.secret_murder.close_to_me.vengeful:2 "\n\n[secret_holder.GetSheHe|U]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]である[murder_target.GetTitledFirstName]の死の背後にいた殺人犯だ！[secret_holder.GetFirstName]は、[secret_holder.GetHerHis]の命と、[secret_holder.GetHerHim]にとって大切なすべてによってこれを償わなければならない！"
 spymaster_task.0311.secret_murder.close_to_me:1 "\n\nようやく真実が明らかになった。[secret_holder.GetSheHe|U]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]である[murder_target.GetTitledFirstName]を殺そうと企んだ[secret_holder.GetWomanMan]だったのだ。"
 spymaster_task.0311.secret_murder.close_to_me_regret:0 "私がもっと早く気付いていれば避けられたのだろうか？"
 spymaster_task.0311.secret_murder.other:0 "\n\n[secret_holder.GetSheHe|U]は、影で[murder_target.GetTitledFirstName]を殺害しようと画策していたのだ！"
 spymaster_task.0344.a.sadistic:0 "ふーむ、適切な恐ろしい報復を考えることはできるか？"
 spymaster_task.0344.a.callous:0 "狂犬を野放しにするべきではない。"
 spymaster_task.0344.a:0 "残酷で無情なだけでなく、不名誉でもある！"
 spymaster_task.0344.b:0 "私は完全に正当化されている。誰も私を裁くことはできぬ。"
 spymaster_task.0345.t:0 "諜報: 食人"
 spymaster_task.0311.secret_cannibal.shared:0 "\n\n[secret_holder.GetSheHe|U]は人生のより細部を楽しんでいるようだ。[ROOT.Char.Custom('RegionalDrink')]を一杯と、赤くて柔らかい肉をひと口。"
 spymaster_task.0311.secret_cannibal:0 "\n\nなんといっても[secret_holder.GetSheHe]は人肉で[secret_holder.GetHerHis]の空腹を満たしている！これ以上に気分が悪いことが他にあろうか！？"
 spymaster_task.0345.a.cannibal:0 "近いうちに[secret_holder.GetSheHe]がごちそうしてくれるといいな。"
 spymaster_task.0345.a:0 "ああ、穢らわしい人間だな。奴は嫌悪感を今後も与え続けるのか？"
 spymaster_task.0346.t:0 "諜報: 愛人"
 spymaster_task.0311.secret_lover.consort:0 "\n\n私だけの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]は、[lover.Custom2('MyCharacterIntroduction', ROOT.Char)]を愛人にしていたのだ！"
 spymaster_task.0311.secret_lover.consort_is_lover:0 "\n\n[secret_holder.GetSheHe|U]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]である[lover.GetTitledFirstName]を[secret_holder.GetHerHis]の愛人にしていたのだ！"
 spymaster_task.0311.secret_lover.lover_close_to_me:1 "\n\n[secret_holder.GetSheHe|U]は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]、[lover.GetTitledFirstName]を愛人にしていたのだ。誰がどうやってこれが起こったのか知る由もないが、もしこれが知られてしまえば、彼ら二人にとっては全くの恥辱だ！"
 spymaster_task.0311.secret_lover.lustful:0 "\n\n[secret_holder.GetSheHe|U]は[lover.GetTitledFirstName]と肉体関係を持ち、[secret_holder.GetHerHis]の手を[lover.GetTitleTierNamePossessive]の身体中に這わせ、様々なやり方で唇を塞ぎ…ああ、これが公になれば醜聞だ！"
 spymaster_task.0311.secret_lover:0 "\n\n[secret_holder.GetSheHe|U]は密かに[lover.Custom2('MyCharacterIntroduction', ROOT.Char)]を愛人にしていたのだ。"
 spymaster_task.0346.a.consort:0 "非道だ！"
 spymaster_task.0346.a.close:0 "これはややこしくなりそうだ。"
 spymaster_task.0346.a:0 "これを知っておくのは有用だ…"
 spymaster_task.0347.t:0 "諜報: 不信心者"
 spymaster_task.0311.secret_non_believer.shared:0 "\n\n私と同じように、[secret_holder.GetSheHe]も[secret_holder.GetHerHis]の[ROOT.Char.GetFaith.HighGodName]対する献身に疑問を抱いている。私と違って、[secret_holder.GetSheHe]は[secret_holder.GetSheHe]がするべきことと同様に、それを隠す方法も知らない。"
 spymaster_task.0311.secret_non_believer.other_faith:1 "\n\n[secret_holder.GetSheHe]は偽りの神である[secret_holder.GetFaith.HighGodName]の真実が見え始めているようだ。当然ながら、[secret_holder.GetHerHis]の仲間の[secret_holder.GetFaith.GetAdherentNamePlural]が、私のように理解してくれるとは思えない。"
 spymaster_task.0311.secret_non_believer:0 "\n\n[secret_holder.GetSheHe|U]は[secret_holder.GetFaith.GetAdjective]の教義について疑問を抱いているようだ。おお[secret_holder.GetFirstNameNoTooltip]よ…[secret_holder.GetFaith.AltPriestTermPlural]は一体何と言うだろうな？"
 spymaster_task.0347.a:0 "弱い魂の現れだ。"
 spymaster_task.0348.t:0 "諜報: 近親相姦"
 spymaster_task.0311.secret_incest:0 "\n\n[secret_holder.GetSheHe|U]は最も不道徳な罪、[ROOT.Char.GetFaith.HighGodName]と[ROOT.Char.GetFaith.HighGodHerselfHimself]自身に対する犯罪を犯した！近しい家族と肉体関係を持つのは真に病的な者だけだ。"
 spymaster_task.0311.secret_incest.shared:0 "\n\n私にとっては愛に境界がないことなど明らかだが、[secret_holder.GetFirstNameNoTooltip]が[secret_holder.GetHerHis]の欲望を受け入れたその方法に、世界は恐怖と非難の反応を示すだろう…"
 spymaster_task.0348.a.shared:0 "本来こうあるべきなのだ。"
 spymaster_task.0348.a.lustful:0 "自分の家族と…おお、そんなことは考えてはいけない。#EMP いけない#!…"
 spymaster_task.0348.a:0 "このような汚れた結びつきは非難しなければならない！"
 spymaster_task.0349.t:0 "諜報: 魔術"
 spymaster_task.0311.secret_witch.shared:0 "\n\n[secret_holder.GetSheHe]もまた、この世界の限界を超えた答えを探し求めているようだ。ああ、[secret_holder.GetSheHe]はきっと見てきたに違いない… 自分たちの知識を公にすることさえできればなぁ。"
 spymaster_task.0311.secret_witch.zealous:0 "\n\n[secret_holder.GetSheHe]が悪しき霊と交信するために必要な秘密の儀式に参加しているかもしれないという証拠がある！[secret_holder.GetSheHe|U]はきっと魅惑的な悪魔と裸で踊ることさえあるのだろう、煌めく炎の光が彼らの体を愛撫しながら…"
 spymaster_task.0311.secret_witch.zealous_end:0 "何というおぞましい考えだ！"
 spymaster_task.0311.secret_witch:0 "\n\n[secret_holder.GetSheHe]が秘密の儀式に参加しているかもしれないという証拠がある。悪しき霊と交信し、もしかすると悪魔と交わること以外に一体何の目的があるというのだろう！？"
 spymaster_task.0349.a.zealous:0 "別世界の美の思想が私を誘惑することがあってはならない！"
 spymaster_task.0349.a:0 "[secret_holder.GetSheHe]はどんな悪事を企んでいるのだろう？"
 spymaster_task.0350.t:0 "諜報: 私生児"
 spymaster_task.0311.secret_bastard.i_am_real_father:1 "\n\n[bastard.GetTitledFirstName]は実際に私生児であるだけでなく…私が[bastard.GetHerHis]の本当の父親だ。"
 spymaster_task.0311.secret_bastard.i_am_not_father:1 "\n\n[bastard.GetTitledFirstName]は私の本当の子供ではなく、[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の[bastard.Custom('DaughterSon')]だ！"
 spymaster_task.0311.secret_bastard.father_is_interesting:1 "\n\n[bastard.GetTitledFirstName]は実際には、[mother.GetTitledFirstName]と、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))]である[actual_father.GetTitledFirstName]との間にできた私生児だ！"
 spymaster_task.0311.secret_bastard:1 "\n\n[bastard.GetTitledFirstName]は実際には[mother.GetTitledFirstName]と[actual_father.GetTitledFirstName]との間にできた私生児だ！"
 spymaster_task.0350.a.related:0 "どうやって隠していたんだい、[mother.GetFirstNameNoTooltip]？"
 spymaster_task.0350.a:0 "信じられない！"
 spymaster_task.0359.t:0 "諜報: 発見"
 spymaster_task.0359.a:0 "非常に興味深い…"
 spymaster_task.0381.opening:0 "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court:1 "あなたの宮廷での任務において、私は、[character_to_hook.Custom2('YourCharacterIntroduction', target_character)]が隠しているかもしれない秘密を暴くことができませんでした。"
 spymaster_task.0381.desc_other_court:1 "[target_character.GetTitledFirstName]の宮廷での任務において、 私は、[character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)]が隠しているかもしれない秘密を暴くことができませんでした。"
 spymaster_task.0381.desc:2 "\n\nしかしながら、真実とは我々を立ち止まらせるものではありません。[character_to_hook.GetFirstNameNoTooltip]がおおやけにはしたくないような秘密を、突如として#EMP 所持していた#!のだと確認すればよいだけなのですから。"
 spymaster_task.0381.a:0 "任せたぞ。"
 spymaster_task.0381.a.truth_is_relative_unlock:0 "このオプションは自身が[GetPerk('truth_is_relative_perk').GetName(GetPlayer)]のパークを持っているため利用可能です"
 spymaster_task.0381.b:0 "我々が代わりに友人になってはならない理由はない。"
 spymaster_task.0381.b.flavor:0 "我々がいかに容易に[character_to_hook.GetHerHis]の敵になれるのか[character_to_hook.GetSheHe]が理解している限りはな"
 spymaster_task.0399.opening:0 "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc:1 "我々の最善の努力にもかかわらず、私のスパイたちは未だに"
 spymaster_task.0399.home_court:0 "ここの宮廷において何の秘密も暴いていません。"
 spymaster_task.0399.other_court:0 "[target_character.GetTitledFirstNamePossessive]の宮廷において何の秘密も暴いていません。"
 spymaster_task.0399.nothing_to_find:1 "\n\n何も見つからないかと存じます。 こちらには昼どきの墓場よりも何事もございません。"
 spymaster_task.0399.something_here:0 "\n\nしかし、私は影で何かが起こっていると確信しています。それが何かを見極めるために、もう少し時間をいただけないでしょうか。"
 spymaster_task.0399.a.recommended:0 "よかろう。汝が一番良く知っているだろう。"
 spymaster_task.0399.a.counter:0 "いや、時間を無駄にする必要はない。"
 spymaster_task.0399.a.tt:0 "[councillor.GetFirstNameNoTooltip]の任務を$task_disrupt_schemes$に切り替えます"
 spymaster_task.0399.b.recommended:0 "もし#EMP 何か#!があるのなら、我々はそれを見つけるべきかもな。"
 spymaster_task.0399.b.counter:0 "私はそうは思わない。任務を続けたまえ！"
 spymaster_task.0399.b.tt:0 "[councillor.GetFirstNameNoTooltip]に$task_find_secrets$を継続させます"
 spymaster_task.1001.t:0 "「事故」"
 spymaster_task.1001.desc:0 "[councillor.GetTitledFirstNamePossessive]の謝罪は本物のように#EMP 聞こえる#!が、この誤りは現実的に見て明らかにおかしなことのように思える。\n\n「我が主君、ご存知のように…」[councillor.GetCouncilTitle]は説明する「単に、間違った手紙を間違った使者によって送ってしまっただけの問題なのです。」[councillor.GetSheHe|U]は息を殺している。「そうやって証拠書類は消えてしまったのです。」"
 spymaster_task.1001.a:0 "[councillor.Custom('InsultNoun')]め！"
 spymaster_task.1001.b:0 "[councillor.GetFirstNameNoTooltip]よ、誰にでも間違いはある。"
 spymaster_task.1001.a.tt:1 "領国内の誰かがあなたの[secrets|E]の一つを知ります。\n\n"
 spymaster.1001.notification:0 "機密書類が失われた"
 spymaster_task.1002.greeting:1 "関係者の皆様へ…"
 spymaster_task.1002.desc:0 "証拠となる書類を同封いたしました。繰り返しになりますが、このことは誰にも話してはなりません。我が主君である[councillor_liege.GetTitledFirstName]でさえ、これらの存在に気付いておらず、それはそのままにしておかなければなりません。"
 spymaster_task.1002.a:0 "これは私が受け取るはずではなかったものだと思うが…"
 spymaster_task.1002.a.tt:1 "#F …だが[councillor.GetCouncilTitle]からの贈り物は上手く使わねばな？#!"
 spymaster_task.1003.a.tt:1 "領域内の誰かが[courtier.GetTitledFirstNamePossessiveNoTooltip]の[secrets|E]の一つを知りました。\n\n"
 spymaster_task.1003.notification:0 "秘密の手紙を失くした"
 spymaster_task.1101.desc_opening:0 "私は[owner.GetTitledFirstName]による"
 spymaster_task.1101.murder:0 "あなたを殺害する邪悪な計画を掴みました！"
 spymaster_task.1101.abduct:0 "あなたを誘拐する邪悪な計画を掴みました！"
 spymaster_task.1101.spy_on:0 "あなたの全ての秘密を明らかにする邪悪な計画を掴みました！"
 spymaster_task.1101.fallback:0 "あなたに対する邪悪な計画を掴みました！"
 spymaster_task.1101.ending:0 "\n\n私がこれを書いている間にも[owner.GetHerHis|U]はスパイを集めており、[owner.GetFirstName]が今のところは失敗しているとはいえ、[owner.GetSheHe]は今後も脅威であることに変わりはありません。\n我々が行動を起こさない限りは…"
 spymaster_task.1101.a:0 "我々二人には世界は狭すぎるかもな。"
 spymaster_task.1101.exposure_tt:0 "計画は暴露されました"
 spymaster_task.2001.t:0 "空っぽの告発"
 spymaster_task.2001.desc:0 "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]は大規模な陰謀の暴露と裁きのため[ROOT.Char.Custom('DefaultPriestTitle')]を連れてきた。しかしながら、[ROOT.Char.Custom('DefaultPriestTitle')]が自白を拒否すると、[councillor.GetTitledFirstName]には[councillor.GetHerHis]の告発に対する証拠や裏付けが全くなかった。"
 spymaster_task.2001.a:0 "[councillor.GetFirstNameNoTooltip]、私に恥をかかせるのはやめてくれ。"
 spymaster_task.2001.b:0 "[ROOT.Char.Custom('DefaultPriestTitle')]は#EMP 何らかの#!罪を犯したに違いない！"
 spymaster_task.2002.notification:0 "人手不足の評判"
 spymaster_task.2003.t:0 "崩壊する計画"
 spymaster_task.2003.desc:0 "宮廷で私に近づいてくる我が[councillor.GetCouncilTitle]は、今日は珍しく堅苦しい。「我が主君、影で陰謀を企むのは望むものを手に入れるのに最善の方法ではないと考えたことはおありですか？」意外な言葉だったが、[councillor.GetTitledFirstName]はようやく本題に入った。\n\n「その… どうやら...[scheme.GetName]においてすべてのスパイが、私とのやり取りに応答しなくなったようなのです。まるで何も起きていないかのようです。」"
 spymaster_task.2003.a:0 "完全に計画が狂ってしまったのか？"
 spymaster_task.2102.t:0 "隠された知識"
 spymaster_task.2102.desc:0 "[councillor_liege.GetTitledFirstName]に代わって領国の諜報網を維持することには特典がある。自分が探してもいないものを発見することもしばしばだ。例えば[secret_owner.GetTitledFirstNamePossessive]の秘密といったような…"
 spymaster_task.2102.a:0 "[councillor_liege.GetFirstNameNoTooltip]はこれに興味があるだろう。"
 spymaster_task.2102.b:0 "あの古い噂か？[councillor_liege.GetTitleTierName]は聞きたがるだろうな。"
 spymaster_task.2102.c:0 "これを共有する必要はない。"
 spymaster_task.2102.c.tt:1 "あなたの主君に、あなたが[councillor_liege.GetHerHim]から身を隠していると思われているかも知れない事に注意しなければならない"
 spymaster_task.2103.notification:0 "[councillor.GetCouncilTitle]が秘密を発見"
 spymaster_task.3001.opening:0 "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc:0 "あなたの[councillor.GetCouncilTitle]である[councillor.GetTitledFirstName]が私の宮廷でスパイを雇っていたことが明らかになりました。彼らが何を探しているのかは存じませんが、私と使用人は何も隠すことはありません、しかし、どうか彼らを止めさせてください。"
 spymaster_task.3001.a:0 "単なる気のせいだよ…"
 spymaster_task.3001.continue_snooping:0 "[councillor.GetFirstNameNoTooltip]は潜入を続ける"
 spymaster_task.3001.b:0 "不幸な誤解だ。終わりにしよう。"
 spymaster_task.3002.t:0 "宮廷のスパイ"
 spymaster_task.3002.opening:0 "宮廷で秘密の伝言が囁くように伝わっている中、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))]のスパイが秘密を調査しているのは明らかだ。"
 spymaster_task.3002.end:0 "しかしながら、私がそれについて[councillor_liege.GetTitledFirstName]に接触したところ、[councillor_liege.GetSheHe]は全てを否定した！"
 spymaster_task.3002.a:0 "[councillor_liege.GetSheHe]は何を企んでいるのだ？"
 spymaster_task.3003.end:1 "ありがたいことに、[councillor_liege.GetTitledFirstName]は、[councillor_liege.GetHerHis]の[councillor.GetCouncilTitle]の策謀は直ちに終わるだろうと約束してくれた。"
 spymaster_task.3003.a:0 "しかし、そもそもなぜ彼らはここにいたのだろう？"
 spymaster_task.3004.desc:0 "あなたの[councillor.GetCouncilTitle]が私の宮廷で永遠に気づかれないとでも信じていたのか？この反抗的な行動を直ちに止めるようあなたに要求する！"
 spymaster_task.3004.a:0 "気のせいでしょう…"
 spymaster_task.3004.b:0 "単純なミスです、我が主君、それだけです！"
 spymaster_task.3005.opening:0 "私は明らかに私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))]である[councillor_liege.GetTitledFirstName]によって雇われたスパイを宮廷で発見した！"
 spymaster_task.3005.end:0 "\n\nしかし、私が彼らに退くよう要求したところ、[councillor_liege.GetTitleTierName]は全てを否定した！"
 spymaster_task.3005.a:0 "ずうずうしい悪党め！"
 spymaster_task.3006.end:0 "\n\n彼らに退くよう命じたところ[councillor_liege.GetTitleTierName]は承諾したが、私は気をつけておかねばならない…"
 spymaster_task.3006.a:0 "邪悪な囁きは邪悪な行いに先んずるものだ。"
 spymaster_task.3007.desc:0 "秘密を探っているスパイは私の宮廷の悩みの種となっており、彼らがあなたの[councillor.GetCouncilTitle]に雇われていると知った時の私の驚きを想像してください！この茶番を直ちに終わらせてください！"
 spymaster_task.3007.a:0 "私はスパイなんて知らないよ、[target_character.GetFirstNameNoTooltip]。"
 spymaster_task.3007.b:0 "ああ、彼らはきっと帰り道で迷ったんだ！"
 spymaster_task.3009.end:0 "彼らに退くよう求めたところ、[councillor_liege.GetTitleTierName]は承諾したが、私は気をつけておかねばならない…"
 spymaster_task.0311.secret_non_believer.other_sect:0 "\n\n[secret_holder.GetSheHe]は[ROOT.Char.GetFaith.GetAdjective]の道から外れ、代わりに[secret_holder.GetFaith.GetAdherentNamePlural]の誤った教えを取り入れ始めているように思える。[secret_holder.GetFaith.HighGodName]は[secret_holder.GetFaith.HighGodHerHis]の教えがそのように捻じ曲げられるのをみて、嘆かれるに違いない。"
 spymaster_task.0311.secret_bastard.i_am_not_real_father:0 "\n\n[bastard.GetTitledFirstName]は私の本当の子供ではなく、[actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の[bastard.Custom('DaughterSon')]なのだ！"
 spymaster_task.0353.t: "Espionage: Crypto-[secret_holder.GetSecretFaith.GetAdherentNameNoTooltip]"
 spymaster_task.0311.secret_crypto_religionist.cynical_uncompassionate: "\n\nSo, [secret_holder.GetSheHe] still practices [secret_holder.GetSecretFaith.GetName] in secret then. How foolish of [secret_holder.GetHerHim] to cling to [secret_holder.GetHerHis] idol even in the face of death! Will these fools ever learn?"
 spymaster_task.0311.secret_crypto_religionist.cynical_compassionate: "\n\nIt appears [secret_holder.GetSheHe] still practices [secret_holder.GetSecretFaith.GetName] in secret. How strange to see someone cling to one faith over the other. Do they not see how it endangers them so?"
 spymaster_task.0311.secret_crypto_religionist.shared_secret: "\n\nIt seems that [secret_holder.GetSheHe] must hide [secret_holder.GetHerHis] belief in [secret_holder.GetSecretFaith.GetName] from the public eye, just as I hide my [root_crypto_faith.GetName]. Why [secret_holder.GetSheHe] would worship [secret_holder.GetHerHis] false faith at [secret_holder.GetHerHis] own risk, however, will remain a mystery."
 spymaster_task.0311.secret_crypto_religionist.shared_faith: "\n\nSo it appears [secret_holder.GetSheHe] is my fellow [ROOT.Char.GetFaith.GetAdherentName], but an impious one who hides [secret_holder.GetHerHis] faith in the shadows. What would [ROOT.Char.GetFaith.HighGodName] say of such lack of faith?"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_taqiya: "\n\nSo it appears [secret_holder.GetSheHe] is my fellow [root_crypto_faith.GetAdherentName]. It is not wrong of [secret_holder.GetHerHim] to practice in the shadows, but I wonder if [secret_holder.GetHerHis] fellow [secret_holder.GetFaith.GetAdherentNamePlural] will think the same?"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_shared_secret: "\n\nSo it appears we both must practice [secret_holder.GetSecretFaith.GetName] in the shadows. What to do now with this information, I wonder?"
 spymaster_task.0311.secret_crypto_religionist: "\n\n[secret_holder.GetSheHe|U] is a [secret_holder.GetFaith.GetAdherentName] by daylight, but by nightfall practices [secret_holder.GetSecretFaith.GetName] in hushed whispers. Oh, the things I could do with this information..."
 spymaster_task.0353.a.shared_faith_shared_secret: "Our numbers grow."
 spymaster_task.0353.a.cynical: "[secret_holder.GetHerHis|U] folly is my gain."
 spymaster_task.0353.a: "The [secret_holder.GetFaith.AltPriestTermPlural] will not forgive this."