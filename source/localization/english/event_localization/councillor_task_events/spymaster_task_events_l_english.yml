l_english:
 spymaster_task.0311.t:0 "A Secret Uncovered"
 spymaster_task.0311.councillor_liege_opening:0 "私の[councillor.GetCouncilTitle]として業務についているときに[councillor.GetTitledFirstName]は[secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]が持っている秘密を暴いてしまった。"
 spymaster_task.0311.spymaster_opening:0 "While investigating for my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName], I have uncovered a secret held by [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.notification:0 "[councillor.GetCouncilTitle]: Secret Uncovered"
 spymaster_task.0341.t:0 "Espionage: Deviancy"
 spymaster_task.0311.secret_deviant.shared:0 "\n\nI cannot believe the grotesque ways [secret_holder.GetSheHe] seeks pleasure. The very idea would be revolting to any decent [secret_holder.GetWomanMan], and yet [secret_holder.GetSheHe] is more than willing... Indeed, eager!"
 spymaster_task.0311.secret_deviant:1 "\n\nThe ways in which [secret_holder.GetSheHe] seeks pleasure is revolting for any decent [secret_holder.GetWomanMan] to even think of, and yet [secret_holder.GetSheHe] is not merely willing, but eager! It feels so unnatural and sickening. No — it #emphasis is#! unnatural and sickening; an offense against [secret_holder.GetFaith.HighGodName]!"
 spymaster_task.0341.a:0 "Servant! Fetch me a bucket before I— #EMP *retch*#!"
 spymaster_task.0341.a.deviant:0 "Describe it again. In as much detail as possible..."
 spymaster_task.0341.a.detached:0 "Utterly disgusting, but useful to know."
 spymaster_task.0342.t:0 "Espionage: Sodomy"
 spymaster_task.0311.sodomy.accepted:0 "\n\n[secret_holder.GetSheHe|U] enjoys the intimate company of other [secret_holder.GetWomenMen]. [secret_holder.GetHerHis|U] fellow [secret_holder.GetFaith.GetAdjective]s consider this a grave sin, and while that makes little sense, it could give me the leverage I need..."
 spymaster_task.0311.secret_sodomy.illegal_shared:0 "\n\n[secret_holder.GetSheHe|U] enjoys the intimate company of other [secret_holder.GetWomenMen]. Unlike me, however, [secret_holder.GetFirstName] has not done a good enough job of covering up [secret_holder.GetHerHis] sins."
 spymaster_task.0311.secret_sodomy.illegal:0 "\n\n[secret_holder.GetSheHe|U] has been enjoying the intimate company of other [secret_holder.GetWomenMen]. The foolishness of thinking that such a sin against [ROOT.Char.GetFaith.HighGodName] would go unnoticed..."
 spymaster_task.0342.a:0 "You will regret giving in to your desires, [secret_holder.GetFirstNameNoTooltip]."
 spymaster_task.0343.t:0 "Espionage: Attempted Murder"
 spymaster_task.0311.secret_murder_attempt.targeting_me:0 "\n\n[secret_holder.GetSheHe|U] was the [secret_holder.GetWomanMan] behind a failed attempt at my life! Payback will finally be coming due..."
 spymaster_task.0311.secret_murder_attempt.close_to_me:0 "\n\n[secret_holder.GetSheHe|U] was the [secret_holder.GetWomanMan] behind a failed murder attempt against [murder_target.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]! Payback will finally be coming due..."
 spymaster_task.0311.secret_murder_attempt.other:0 "\n\n[secret_holder.GetSheHe|U] was the [secret_holder.GetWomanMan] behind a failed murder attempt against [murder_target.GetTitledFirstName]!"
 spymaster_task.0343.a:0 "To think that [secret_holder.GetFirstNameNoTooltip] would ever sink so low."
 spymaster_task.0343.murder_back:0 "See, my actions are perfectly justified."
 spymaster_task.0344.t:0 "Espionage: Murder"
 spymaster_task.0311.secret_murder.sadistic:0 "\n\n[secret_holder.GetSheHe|U] seems to have been behind the untimely death of [murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.callous:0 "\n\n[secret_holder.GetSheHe|U] plotted and schemed to murder [murder_target.GetTitledFirstName]! This world does not have room for a weakling and coward such as [secret_holder.GetHerHim]."
 spymaster_task.0311.secret_murder.close_to_me.vengeful:2 "\n\n[secret_holder.GetSheHe|U] is the murderer behind the death of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]! [secret_holder.GetFirstName] must pay with [secret_holder.GetHerHis] life, and everything that is dear to [secret_holder.GetHerHim]!"
 spymaster_task.0311.secret_murder.close_to_me:1 "\n\nThe truth is finally revealed to me. [secret_holder.GetSheHe|U] was the [secret_holder.GetWomanMan] who plotted to kill my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.close_to_me_regret:0 "Could it have been avoided, had I only known sooner?"
 spymaster_task.0311.secret_murder.other:0 "\n\n[secret_holder.GetSheHe|U] schemed from the shadows to have [murder_target.GetTitledFirstName] murdered!"
 spymaster_task.0344.a.sadistic:0 "Hmm. Can I concoct an appropriately horrifying comeuppance?"
 spymaster_task.0344.a.callous:0 "I should not let rabid dogs run wild."
 spymaster_task.0344.a:0 "Not only cruel and heartless, but dishonorable as well!"
 spymaster_task.0344.b:0 "I am perfectly justified. No one can judge me."
 spymaster_task.0345.t:0 "諜報: カニバリズム"
 spymaster_task.0311.secret_cannibal.shared:0 "\n\n[secret_holder.GetSheHe|U]は人生のより細部を楽しんでいるようだ。[ROOT.Char.Custom('RegionalDrink')]を1杯と、赤くて柔らかい肉をひと口。"
 spymaster_task.0311.secret_cannibal:0 "\n\nなんといっても[secret_holder.GetSheHe]は人肉で[secret_holder.GetHerHis]の空腹を満たしている！もっと気分が悪くなるようなことが他にあるのか？"
 spymaster_task.0345.a.cannibal:0 "近いうちに[secret_holder.GetSheHe]がごちそうしてくれるといいですね。"
 spymaster_task.0345.a:0 "ああ、穢らわしい人間だな。奴は私に嫌悪感をこれからも与え続けるのか？"
 spymaster_task.0346.t:0 "Espionage: Lovers"
 spymaster_task.0311.secret_lover.consort:0 "\n\nMy very own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] has taken [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] as a lover!"
 spymaster_task.0311.secret_lover.consort_is_lover:0 "\n\n[secret_holder.GetSheHe|U] has taken my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], as [secret_holder.GetHerHis] lover!"
 spymaster_task.0311.secret_lover.lover_close_to_me:0 "\n\n[secret_holder.GetSheHe|U] has taken my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] as a lover. Who can even say how it happened, but the sheer disgrace for them both if this became known!"
 spymaster_task.0311.secret_lover.lustful:0 "\n\n[secret_holder.GetSheHe|U] has been engaged in carnality with [lover.GetTitledFirstName], running [secret_holder.GetHerHis] hands across the [lover.GetTitleTierNamePossessive] body, locking lips in all manner of ways... Oh, the scandal if this was to become public knowledge!"
 spymaster_task.0311.secret_lover:0 "\n\n[secret_holder.GetSheHe|U] has secretly taken [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] as a lover."
 spymaster_task.0346.a.consort:0 "The outrage!"
 spymaster_task.0346.a.close:0 "This is going to get complicated."
 spymaster_task.0346.a:0 "This is useful to know..."
 spymaster_task.0347.t:0 "Espionage: Unbeliever"
 spymaster_task.0311.secret_non_believer.shared:0 "\n\nLike me, [secret_holder.GetSheHe] has [secret_holder.GetHerHis] doubts about [secret_holder.GetHerHis] devotion to [ROOT.Char.GetFaith.HighGodName]. Unlike me, [secret_holder.GetSheHe] does not know how to hide it as well as [secret_holder.GetSheHe] should."
 spymaster_task.0311.secret_non_believer.other_faith:0 "\n\nIt seems as if [secret_holder.GetSheHe] might be starting to see the truth of the false god [secret_holder.GetFaith.HighGodName]. Of course, [secret_holder.GetHerHis] fellow [secret_holder.GetFaith.GetAdjective]s are unlikely to be as understanding as me."
 spymaster_task.0311.secret_non_believer:0 "\n\n[secret_holder.GetSheHe|U] seems to be harboring doubts about [secret_holder.GetFaith.GetAdjective] doctrine. Oh [secret_holder.GetFirstNameNoTooltip]... What would the [secret_holder.GetFaith.AltPriestTermPlural] say?"
 spymaster_task.0347.a:0 "The sign of a weak soul."
 spymaster_task.0348.t:0 "Espionage: Incest"
 spymaster_task.0311.secret_incest:0 "\n\n[secret_holder.GetSheHe|U] has committed a sin most foul, a crime against [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]! Only someone truly sick would engage in carnal relations with their close family."
 spymaster_task.0311.secret_incest.shared:0 "\n\nWhile it is obvious to me that love knows no bounds, the world would react with horror and condemnation to the ways in which [secret_holder.GetFirstNameNoTooltip] has embraced [secret_holder.GetHerHis] desire..."
 spymaster_task.0348.a.shared:0 "This is how it must be."
 spymaster_task.0348.a.lustful:0 "Your own family...? Oh, I should not even think it. #EMP Should#! not..."
 spymaster_task.0348.a:0 "I must condemn such an unholy union!"
 spymaster_task.0349.t:0 "Espionage: Witchcraft"
 spymaster_task.0311.secret_witch.shared:0 "\n\nIt seems that [secret_holder.GetSheHe] is also looking for answers beyond the limits of this world. Oh the things [secret_holder.GetSheHe] must have seen... If only we could be open about our knowledge."
 spymaster_task.0311.secret_witch.zealous:0 "\n\nThere is evidence that [secret_holder.GetSheHe] may be participating in secret rituals, which must be in order to commune with evil spirits! [secret_holder.GetSheHe|U] surely even dances naked with seductive demons, the glittering light of the flames caressing their bodies as they..."
 spymaster_task.0311.secret_witch.zealous_end:0 "What a disgusting thought!"
 spymaster_task.0311.secret_witch:0 "\n\nThere is evidence that [secret_holder.GetSheHe] may be participating in secret rituals. What other purpose would there be for something like that, but to commune with evil spirits, and possibly consorting with demons?!"
 spymaster_task.0349.a.zealous:0 "Thoughts of otherworldly beauty must not seduce me!"
 spymaster_task.0349.a:0 "What evil is [secret_holder.GetSheHe] planning?"
 spymaster_task.0350.t:0 "Espionage: Bastard"
 spymaster_task.0311.secret_bastard.i_am_real_father:0 "\n\nNot only is [bastard.GetSheHe] in fact a bastard, but... I am [bastard.GetHerHis] true father."
 spymaster_task.0311.secret_bastard.i_am_not_father:0 "\n\n[bastard.GetSheHe] is not my true child, but the [bastard.Custom('DaughterSon')] of [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.father_is_interesting:0 "\n\n[bastard.GetSheHe|U] is in fact the bastard child of [bastard.GetHerHis] mother [mother.GetTitledFirstName] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))], [actual_father.GetTitledFirstName]!"
 spymaster_task.0311.secret_bastard:0 "\n\n[bastard.GetSheHe|U] is in fact the bastard child of [bastard.GetHerHis] mother [mother.GetTitledFirstName] and [actual_father.GetTitledFirstName]!"
 spymaster_task.0350.a.related:0 "How could you keep this from me, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.0350.a:0 "Unbelievable!"
 spymaster_task.0359.t:0 "Espionage: A Discovery"
 spymaster_task.0359.a:0 "Very interesting..."
 spymaster_task.0381.opening:0 "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court:0 "In my work at your court,"
 spymaster_task.0381.desc_other_court:0 "In my work at the court of [target_character.GetTitledFirstName],"
 spymaster_task.0381.desc:1 "I have failed to find any secrets [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)] might possess.\n\nHowever, the truth does not have to stop us. It would be simple to make sure that [character_to_hook.GetFirstNameNoTooltip] suddenly #EMP did#! have secrets [character_to_hook.GetSheHe] would not want to get out."
 spymaster_task.0381.a:0 "See it done."
 spymaster_task.0381.a.truth_is_relative_unlock:0 "This option is available because I have the [GetPerk('truth_is_relative_perk').GetName(GetPlayer)] Perk"
 spymaster_task.0381.b:0 "There is no reason we should not be friends instead."
 spymaster_task.0381.b.flavor:0 "As long as [character_to_hook.GetSheHe] knows how easily I could have been [character_to_hook.GetHerHis] enemy"
 spymaster_task.0399.opening:0 "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc:1 "我々の最善の努力にもかかわらず、私のスパイたちはまだ何の秘密も暴いていません。"
 spymaster_task.0399.home_court:0 "here at court."
 spymaster_task.0399.other_court:0 "at [target_character.GetTitledFirstNamePossessive] court."
 spymaster_task.0399.nothing_to_find:1 "\n\n我々は何も見つけられないと思います。 ここは昼どきの墓地より何もないです。"
 spymaster_task.0399.something_here:0 "\n\nしかし、私は影で何かが起こっていると確信しています。それが何かを見極めるために、もう少し時間をください。"
 spymaster_task.0399.a.recommended:0 "よかろう、あなたが一番良く知っているだろう"
 spymaster_task.0399.a.counter:0 "いいや、時間を無駄にしなくてもよい。"
 spymaster_task.0399.a.tt:0 "[councillor.GetFirstNameNoTooltip]の任務を$task_disrupt_schemes$に切り替える"
 spymaster_task.0399.b.recommended:0 "そうだな..もし#EMP 何か#!があるなら、我々はそれを見つけるべきかもな"
 spymaster_task.0399.b.counter:0 "私はそうだとは思わない。任務を続けなさい！"
 spymaster_task.0399.b.tt:0 "[councillor.GetFirstNameNoTooltip]に$task_find_secrets$を継続させる"
 spymaster_task.1001.t:0 "An \"Accident\""
 spymaster_task.1001.desc:0 "[councillor.GetTitledFirstNamePossessive] apology #EMP sounds#! genuine, but the error seems almost too ludicrous to be real.\n\n\"You see, my liege,\" my [councillor.GetCouncilTitle] explains, \"it was simply a matter of sending the wrong letter with the wrong courier.\" [councillor.GetSheHe|U] holds [councillor.GetHerHis] breath. \"So that is how the incriminating documents were lost.\""
 spymaster_task.1001.a:0 "You utter [councillor.Custom('InsultNoun')]!"
 spymaster_task.1001.b:0 "Everyone makes mistakes, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt:1 "領域内の誰かがあなたの[secrets|E]の一つを知った。\n\n"
 spymaster.1001.notification:0 "機密書類が失われた"
 spymaster_task.1002.greeting:0 "[ROOT.Char.Custom2('GreetingToGeneric', second)]"
 spymaster_task.1002.desc:0 "I have enclosed the incriminating documents. Let me reiterate that you are not to speak of this to anyone. Not even my liege, [councillor_liege.GetTitledFirstName], is aware that these exist, and it must stay that way."
 spymaster_task.1002.a:0 "I do not think I was supposed to receive this..."
 spymaster_task.1002.a.tt:1 "#F ...but who am I to pass up a gift from a [councillor.GetCouncilTitle]#!?"
 spymaster_task.1003.a.tt:1 "領域内の誰かが[courtier.GetTitledFirstNamePossessiveNoTooltip]の[secrets|E]の一つを知った。\n\n"
 spymaster_task.1003.notification:0 "秘密の手紙を失くした"
 spymaster_task.1101.desc_opening:0 "I have uncovered a vicious scheme by [owner.GetTitledFirstName]"
 spymaster_task.1101.murder:0 "to have you murdered!"
 spymaster_task.1101.abduct:0 "to have you abducted!"
 spymaster_task.1101.spy_on:0 "to uncover all your secrets!"
 spymaster_task.1101.fallback:0 "against you!"
 spymaster_task.1101.ending:0 "\n\n[owner.GetHerHis|U] agents are being rounded up as I write this, but although [owner.GetFirstName] has been foiled for now, [owner.GetSheHe] remains a threat to the future.\nUnless we take action, that is..."
 spymaster_task.1101.a:0 "This world might not be big enough for the two of us."
 spymaster_task.1101.exposure_tt:0 "The Scheme has been exposed"
 spymaster_task.2001.t:0 "Empty Accusations"
 spymaster_task.2001.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] had the [ROOT.Char.Custom('DefaultPriestTitle')] brought forth for the revelation and judgment of a grand conspiracy. However, when the [ROOT.Char.Custom('DefaultPriestTitle')] refused to confess, [councillor.GetTitledFirstName] had absolutely no evidence or support for [councillor.GetHerHis] accusations."
 spymaster_task.2001.a:0 "Please stop embarrassing me, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.2001.b:0 "[ROOT.Char.Custom('DefaultPriestTitle')]は#EMP 何らかの#!罪を犯したに違いない!"
 spymaster_task.2002.notification:0 "Reputation for Underhandedness"
 spymaster_task.2003.t:0 "An Unraveling Plot"
 spymaster_task.2003.desc:0 "My [councillor.GetCouncilTitle] is unusually formal when approaching me at court. \"My liege, have you considered that scheming in the shadows may not be the best way of getting what you want?\" It is a surprising statement, but [councillor.GetTitledFirstName] eventually gets to the point.\n\n\"It seems that... well, every agent in the [scheme.GetName] has stopped responding to my correspondence. It is as if nothing has ever happened.\""
 spymaster_task.2003.a:0 "You have completely lost the plot?"
 spymaster_task.2102.t:0 "Hidden Knowledge"
 spymaster_task.2102.desc:0 "Maintaining a spy network across the realm on behalf of [councillor_liege.GetTitledFirstName] has its perks. I frequently discover things I am not even looking for. Evidence of [secret_owner.GetTitledFirstNamePossessive] secret, for example..."
 spymaster_task.2102.a:0 "[councillor_liege.GetFirstNameNoTooltip] would be interested in this."
 spymaster_task.2102.b:0 "That old rumor? The [councillor_liege.GetTitleTierName] would want to hear it, I suppose."
 spymaster_task.2102.c:0 "There is no need to share this."
 spymaster_task.2102.c.tt:1 "You must be wary of what your liege might believe you are hiding from [councillor_liege.GetHerHim]"
 spymaster_task.2103.notification:0 "[councillor.GetCouncilTitle] Discovers Secret"
 spymaster_task.3001.opening:0 "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc:0 "It has become painfully clear that your [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], has employed spies at my court. I do not know what they are looking for, as my servants and I have nothing to hide, but I implore you, please make them stop."
 spymaster_task.3001.a:0 "You are merely imagining things!"
 spymaster_task.3001.continue_snooping:0 "[councillor.GetFirstNameNoTooltip] continues to Snoop"
 spymaster_task.3001.b:0 "An unfortunate misunderstanding. It ends now."
 spymaster_task.3002.t:0 "Agents at Court"
 spymaster_task.3002.opening:0 "As secret messages are passed in whispers at court, it is obvious that the agents of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] are digging for secrets."
 spymaster_task.3002.end:0 "However, when I approached [councillor_liege.GetTitledFirstName] about it, [councillor_liege.GetSheHe] denied everything!"
 spymaster_task.3002.a:0 "What is [councillor_liege.GetSheHe] plotting?"
 spymaster_task.3003.end:1 "Thankfully, [councillor_liege.GetTitledFirstName] has promised that the machinations of [councillor_liege.GetHerHis] [councillor.GetCouncilTitle] will come to an end immediately."
 spymaster_task.3003.a:0 "But why where they here in the first place?"
 spymaster_task.3004.desc:0 "You cannot have believed that the agents of your [councillor.GetCouncilTitle] would go unnoticed at my court forever? I demand that you cease this rebellious behavior at once!"
 spymaster_task.3004.a:0 "You must be imagining things..."
 spymaster_task.3004.b:0 "A simple mistake, my liege, that is all!"
 spymaster_task.3005.opening:0 "I have discovered agents at my court, obviously in the employ of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName]!"
 spymaster_task.3005.end:0 "\n\nHowever, when I demanded they be withdrawn, the [councillor_liege.GetTitleTierName] denied everything!"
 spymaster_task.3005.a:0 "The insolent villain!"
 spymaster_task.3006.end:0 "\n\nWhen ordered to withdraw them, the [councillor_liege.GetTitleTierName] acquiesced, but I might have to keep an eye out..."
 spymaster_task.3006.a:0 "Dark whispers precede dark deeds."
 spymaster_task.3007.desc:0 "Spies digging for secrets have been plaguing my court, and imagine my surprise to find that they are in the employ of your [councillor.GetCouncilTitle]! Please put an end to this travesty immediately!"
 spymaster_task.3007.a:0 "I know nothing of any spies, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b:0 "Oh, they must have gotten lost on the way home!"
 spymaster_task.3009.end:0 "When requested to withdraw them, the [councillor_liege.GetTitleTierName] acquiesced, but I might have to keep an eye out..."