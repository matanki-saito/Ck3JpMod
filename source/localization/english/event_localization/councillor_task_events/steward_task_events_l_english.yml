l_english:
 steward_task.1101.t:0 "向上した税収"
 steward_task.1101.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]が領土ごとの価値と、そこから支払われた税収を一覧として読み上げていたところ、突然#EMP 間違い#!としか思えない金額が耳に入り、思わず[councillor.GetHerHim]を止めた。\n「[county.GetName]からどれだけの金を持ってきたって!?」\n\n[councillor.GetFirstName]は微笑んだ。「これを聞いてあなたは喜ぶと思っていましたよ。[ROOT.Char.GetLadyLord]」"
 steward_task.1101.a:2 "[ROOT.Char.GetFaith.WealthGodName]に誓って、もちろん嬉しいとも！"
 steward_task.1101.b:0 "はは！大金だ！"
 steward_task.1101.notification:0 "追加の税収"
 steward_task.1001.t:0 "自己負担の軽減"
 steward_task.1001.opening:0 "税収を改善するための[councillor.GetCouncilTitle]の尽力はいくつか不運な副作用を生み出したらしい。"
 steward_task.1001.end:0 "\n\n[county.GetName]には追いはぎが出没するようになり、新たな税金を奪うことが彼らの家族を養う唯一の方法だと主張している。"
 steward_task.1001.a:0 "遅かれ早かれ、いつかは鋼を食べることになるぞ！"
 steward_task.1001.notification:0 "過剰な課税が盗賊の原因となった"
 steward_task.1002.end:0 "\n\n[county.GetName]の人々は[councillor.GetTitledFirstName]と査定官から家族や家畜を隠すようになった！"
 steward_task.1002.a:0 "[councillor.GetFirstNameNoTooltip]、彼らに税を払わせるためには調査しなくてはならないぞ！"
 steward_task.1002.notification:0 "役立たずの人口調査"
 steward_task.1003.end:0 "\n\n 新しい手数料が導入されたことで、[county.GetName]の多くの人々は、紛争を解決するために私の仲裁人に頼ることを拒否している！"
 steward_task.1003.a:0 "支配力を失っているのか、[councillor.GetFirstNameNoTooltip]よ？"
 steward_task.1003.notification:0 "法執行官が任命されていない"
 steward_task.1004.end:0 "\n\n[county.GetName]で導入された新しい通行税により、ますます多くの人々が合法的な取引から密輸へと転向している！"
 steward_task.1004.a:0 "彼らは実質的には[ROOT.Char.GetTitleTierName]のポケットから盗んでいるのだぞ！"
 steward_task.1004.notification:0 "過度な関税"
 steward_task.2001.t:0 "労働者の不足"
 steward_task.2001.desc:0 "農民たちは、[county.GetName]における私の[councillor.GetCouncilTitle]の干渉に不満を述べている！[county.GetTitleTierName]のあちこちからの[councillor.GetTitledFirstNamePossessive]による労働者の流用は、すでに進行している他の事業が終了することがほとんどないことを示している。"
 steward_task.2001.a:0 "この任務のため、全てを犠牲にするわけにはいかぬのだぞ、[councillor.GetFirstNameNoTooltip]！"
 steward_task.2001.notification:0 "開発計画の失敗"
 steward_task.2002.desc:0 "親愛なる[councillor.Custom2('RelationToMe', ROOT.Char)]、\n[county.GetName]を支援し、その土地の継続的な開発を導くための私の努力は、あまり受け入れられておりません。実際に農民たちが求めているのは「私の首を槍先に突き刺す」ことであるのかもしれません。その怒りの一部は、まったくいわれのないものであるにもかかわらず、あなたにも向けられているようです。"
 steward_task.2002.a:0 "[councillor.GetFirstNameNoTooltip]！一体何をやらかしたのだ!?"
 steward_task.2002.notification:0 "失政下の領民"
 steward_task.2003.t:0 "支配の喪失"
 steward_task.2003.desc:0 "我が[councillor.GetCouncilTitle]が[county.GetName]の新たな領地に入植させるために多大な努力をしたにもかかわらず、事態は手に負えなくなっているようだ。これだけ多くの人の移動があるのに、[councillor.GetTitledFirstName]は[county.GetTitleTierName]のどの地域ですでに入植していて、どの地域で土地開墾が計画されているのかすらわかっていないようだ。いや確実に、誰もわかっていない！"
 steward_task.2003.a:0 "この状況を収拾しろ、[councillor.GetFirstNameNoTooltip]よ！"
 steward_task.2003.notification:0 "支配の喪失"
 steward_task.2101.t:0 "効率的な課税"
 steward_task.2101.desc:0 "私の[councillor.GetCouncilTitle]である[councillor.GetTitledFirstName]が、[county.GetName]において入植や開拓の指導を行っていることで、[councillor.GetSheHe]は新しい領地だけでなく、以前あった領地の概要も明確に把握している。\n\n[councillor.GetHerHim]によれば、ここまで詳細な税金の記録は例がないそうだ！"
 steward_task.2101.a:0 "やるべきことがわかっているな、[councillor.GetFirstNameNoTooltip]！"
 steward_task.2101.notification:0 "効率的な伯爵領の税金"
 steward_task.2102.t:0 "支配の強化"
 steward_task.2102.desc:0 "[county.GetName]にある新しい領地への入植を導くためには、私の[councillor.GetCouncilTitle]は、そこに住む人々に対し伝統的に行われてきたものよりも、より大きな段階の支配権を行使する必要がある。\n\nありがたいことに、[councillor.GetTitledFirstName]は大きな尊敬を集めており、[county.GetTitleTierName]の強化された統治は、私にいろいろな面で恩恵を与えてくれている。"
 steward_task.2102.a:0 "彼らを統治している[ROOT.Char.GetTitleTierName]の事を思い出させよう。"
 steward_task.2102.notification:0 "支配の強化"
 steward_task.3001.t:0 "入植者への抵抗"
 steward_task.3001.desc:0 "[ROOT.Char.GetCulture.GetName]の新しい入植者の多くは[county.GetName]において苦しんでいる。[county.GetNameNoTier]では、入植者は社会から無視されているだけでなく、いくつかの農場には直接、襲撃が行われている！"
 steward_task.3001.a:0 "[ROOT.Char.GetCulture.GetName]の入植者は尊重されなければならない！"
 steward_task.3001.notification:0 "入植者への抵抗"
 steward_task.3002.t:0 "統治への抵抗"
 steward_task.3002.desc:0 "[councillor.GetTitledFirstName]は[county.GetName]において思わぬ問題に直面している。地元の人々は新しい[ROOT.Char.GetCulture.GetName]の統治への協力を拒否している。私の[councillor.GetCouncilTitle]の努力は有用であるというより、はるかに混乱を招いているという不満が寄せられている。"
 steward_task.3002.a:0 "残念だが、これはすべて必要だ。"
 steward_task.3002.notification:0 "[ROOT.Char.GetCulture]の統治の失敗"
 steward_task.3101.t:0 "統治への歓迎"
 steward_task.3101.desc:0 "私の[councillor.GetCouncilTitle]である[councillor.GetTitledFirstName]は、[county.GetName]において、[ROOT.Char.GetCulture.GetName]の原則に基づいて構築された統治を確立するため働いている。\n\n[councillor.GetHerHis|U]の努力は、地元の人たちの間でも評価されているようであり、彼らの生活はより楽に、より安全になってきている。"
 steward_task.3101.a:0 "[councillor.GetTitledFirstName]に信頼を置いたのは正解だった！"
 steward_task.3101.notification:0 "[ROOT.Char.GetCulture]の統治は歓迎された"
 steward_task.3102.t:0 "感謝された管理"
 steward_task.3102.desc:1 "私の[councillor.GetCouncilTitle]である[councillor.GetTitledFirstName]は、[ROOT.Char.GetCulture.GetName]の伝統に基づいたアイデアを導入して、[county.GetName]の統治の改善に努めてきた。\n\n[county.GetTitleTierName]を巧みに管理することで、地元の地主たちはわずかな増税も気にならないようだ。"
 steward_task.3102.a:0 "金庫の中により多くの金があるのは、常に良いものだな！"
 steward_task.3102.notification:0 "[ROOT.Char.GetCulture]の統治"
 steward_task.3103.t:0 "強化された連隊"
 steward_task.3103.desc:0 "[councillor.GetTitledFirstNamePossessive]が[county.GetNameNoTier]において、[ROOT.Char.GetCulture.GetName]の入植者を取り入れようと努力しているおかげで、奇妙なことが起きている。\n\n地元の人々は自身の領国の一部をより深く理解するようになったようで、領国のために戦う時が来れば、それぞれの村は最高の身体能力を持つ[ROOT.Char.Custom('LevyMenWomen')]を派遣することができる。実際、一部の農民は自ら進んで徴兵に臨んでいる！"
 steward_task.3103.a:0 "今、私はすべてを見てきた。"
 steward_task.3103.notification:0 "[ROOT.Char.GetCulture]の有志の徴募兵"
 steward_task.0001.t:0 "慣習的伯爵領の説得"
 steward_task.0001.desc:0 "本日、重大な知らせが届いた。[county.GetNameNoTier]の人々は、より素晴らしいと、より権威あると、[councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]への帰属回復を訴えているのだ！\n\n[councillor.GetTitledFirstName]の聞こえのいい契約に揺さぶられ、そして[councillor_liege.GetTitledFirstNamePossessive]の宮廷の豪華さに誘惑され、今や彼らは私に期待するのだ！干渉好きな隣人にその伯爵領を簡単に明け渡すことを！\n\n次の動きを慎重に検討する必要がある。領土喪失は決して最善ではない。だが、手放さなければ、当地に住まう人々は私に対して、甚だしい不満を抱くことだろう。"
 steward_task.0001.a:0 "仕方がない。譲歩しよう。"
 steward_task.0001.b:0 "とんでもない！そんなことは許さんぞ！"
 steward_task.0001.liege_changed:0 "慣習的主君への解放"
 steward_task.0001.liege_changed.tt:0 "あなたの主君の[ROOT.Char.GetTitledFirstName]は、あなたの民の抗議に応じ、[county.GetNameNoTooltip]をその慣習的主君、つまりあなたの新しい主君である[councillor_liege.GetTitledFirstName]に解放しました。"
 steward_task.0001.county_loss.tt:0 "あなたの主君の[ROOT.Char.GetTitledFirstName]はあなたの民の抗議に応じ、[county.GetNameNoTooltip]を慣習的主君である[councillor_liege.GetTitledFirstName]に解放しました。あなたはもうこの伯爵領を支配していません！"
 steward_task.0002.t:0 "慣習的伯爵領を解放した！"
 steward_task.0002.desc:0 "[county.GetName]での私の[councillor.GetCouncilTitle]の努力がついに報われたようだ！\n\n地元の人々は、[councillor.GetTitledFirstNamePossessive]の雄弁さに説得され、私の宮廷の威光に揺さぶられたのだ。伯爵領全体の不満に直面した[previous_owner.GetTitledFirstName]は、より抵抗の少ない道を選び、[county.GetNameNoTierNoTooltip]を解放した。\n\nこの伯爵領は今、その慣習的主君である私のものだ！"
 steward_task.0002.a:0 "よくやった、[councillor.GetFirstNameNoTooltip]！"
 steward_task.0003.t:0 "慣習的領土内の地域の説得は失敗した！"
 steward_task.0003.desc:0 "[county.GetName]での私の[councillor.GetCouncilTitle]の努力は無駄だったようだ。\n\n地元の人々は、[councillor.GetTitledFirstNamePossessive]の雄弁さに説得され、私の宮廷の威光に揺さぶられ、非正統的な統治者である[previous_owner.GetTitledFirstName]に対して激しく抗議したが、無駄であった。\n\n地元の不満はまだ我々の簡易的な犠牲者になりやすいのかもしれないが、私の外交計画は失敗した。今のところはだが。"
 steward_task.0003.a:0 "呪ってやる、[previous_owner.GetFirstNameNoTooltip]！"
 steward_task.3201.notification:0 "自治の増加"
 steward_task.3202.notification:0 "文化的免税の授与"
 steward_task.3203.notification:0 "古風な伝統の保護"
 steward_task.3301.notification:0 "文化の理解の到達"
 steward_task.3302.notification:0 "外交的な提案の歓迎"
 steward_task.3303.notification:0 "文化的好奇心の刺激"
 steward_task.4001.opening:0 "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc:0 "あなたの[councillor.GetCouncilTitle]が[county.GetName]を魅了し、私に対して煽るように動いていることが明らかになりました。このような不名誉な行動が無反応で済むとは思われませぬように。"
 steward_task.4001.a:0 "しかし私には#EMP 正当な#!請求権があるのだ！"
 steward_task.4002.t:0 "威信の喪失"
 steward_task.4002.desc:0 "[councillor.GetTitledFirstName]は[county.GetName]で予期せぬ問題に直面している。地元の人たちは、私たちの説得にまったく感心していない。"
 steward_task.4002.a:0 "遅かれ早かれ、彼らは理解するだろう。"
 steward_task.4002.notification:0 "威信の喪失"
 steward_task.4101.t:0 "威信の獲得"
 steward_task.4101.desc:0 "[councillor.GetTitledFirstNamePossessive]の任務は[county.GetName]で結果を出し始めている。地元の人々は我々の努力に感銘を受け、好意的な目で見ている。"
 steward_task.4101.a:0 "素晴らしい結果だ！"
 steward_task.4101.notification:0 "威信の獲得"
 steward_task.1005.t: "二重課税"
 steward_task.1005.desc: "「これはとんでもないことだ」と[steward.GetCouncilTitle]の[steward.GetTitledFirstName]が玉座の間にずかずかと入り込んできて、[tax_collector.GetTitledFirstName]もそのあとに続いてきた。「まず自分の土地分の税金を支払うよう要求される、それはいい！その後に[tax_collector.GetTitledFirstNameNoTooltip]がまた徴収するとはどういうことだ!? 私の所領に入るなと[tax_collector.GetHerHim]に言ってやってくれ！」\n\n「[steward.GetTitledFirstNameNoTooltip]には…税逃れをしている疑惑がある」[tax_collector.GetTitledFirstNameNoTooltip]が割って入る。「私は単に差額分を徴収しただけですとも」\n\n[steward.GetTitledFirstNameNoTooltip]はそんな[tax_collector.GetHerHim]を睨みつける。"
 steward_task.1005.a: "まずは帳簿を見せてみろ…"
 steward_task.1005.a_success: "課税の仕組みを効率化する"
 steward_task.1005.a_failure: "[tax_collector.GetTitledFirstNamePossessiveNoTooltip]の会計に不手際は見当たらない"
 steward_task.1005.b: "[tax_collector.GetTitledFirstNameNoTooltip]は領国の徴税を管理するのが仕事だ。"
 steward_task.1005.c: "[steward.GetTitledFirstNameNoTooltip]は己の所領を管理する権限がある。"
 steward_task.2005.t: "利益の芽生え"
 steward_task.2005.desc: "我が主君の[liege.GetTitledFirstNamePossessive]が[county.GetName]を発展させるよう私に指示してきたが、[liege.GetHerHis]の$clan_tax_collector_court_position$である[tax_collector.GetTitledFirstName]が何やら分厚い帳簿を使用人に運ばせて私に近づいてきた。\n\n「伯爵領の開発が進んでいるようで何よりですな」[tax_collector.GetSheHe]は思わせぶりだ。「——しかし、であるならば税金も増やさねば。この帳簿を隅から隅まで読んでいただければ自明のことだとは思いますが…」\n\n使用人は重さに耐えきれず膝は震え、今にも倒れそうだ。"
 steward_task.2005.a: "なら正当な額の税金を取らねばな。"
 steward_task.2005.a.tt: "[liege.GetTitledFirstNameNoTooltip]は短期的な金と利益が好きなはずだ…"
 steward_task.2005.b: "イヤ、[county.GetNameNoTierNoTooltip]の開発が最優先だ。"
 steward_task.2005.b.tt: "[liege.GetTitledFirstNameNoTooltip]は目先の金よりも長期的な利益を求めている。"
 steward_task.2005.c: "[liege.GetTitledFirstNameNoTooltip]が決めることだろう。"
 steward_task.2005.c.tt: "[liege.GetTitledFirstNameNoTooltip]は[county.GetNameNoTierNoTooltip]に対して課税と開発のどちらを優先するかを決定する。"
 steward_task.2005.success: "[liege.GetTitledFirstNameNoTooltip|U]はあなたの方向性に同意する"
 steward_task.2005.failure: "[liege.GetTitledFirstNameNoTooltip|U]はあなたの判断を酷評する"
 steward_task.2006.opening: "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.2006.desc_intro: "[county.GetName]を調べている間、[tax_collector.GetTitledFirstName]は開発と並行して伯爵領の税収を増やせと助言してきた。\n\n"
 steward_task.2006.desc_development: "だが、そうすれば伯爵領の成長は止まると考え、[tax_collector.GetHerHis]の助言は受け入れなかった。"
 steward_task.2006.desc_taxation: "私は[tax_collector.GetHerHis]の助言に従った。その結果はきっとご満足いただけると思います。"
 steward_task.2006.a: "よくやった、[steward.GetTitledFirstNameNoTooltip]。"
 steward_task.2006.b: "はぁ？勝手なことを！"
 steward_task.2006.b_notification: "覆された決定"
 steward_task.2007.desc: "[tax_collector.GetTitledFirstName]と私は[county.GetName]の課税を優先させるか、その開発を優先させるか決めかねていたため、この問題を提起した。"
 steward_task.2007.a: "税は多ければ、贅も良くなる。いい座右の銘だろう。"
 steward_task.2008.desc_intro_friendly: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]と[tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)]はいつもそれなりに仲良くしているが、よりによって[county.GetNameNoTier]の管理方法を通して揉めているようだ。"
 steward_task.2008.desc_intro_unfriendly: "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]と[tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)]が争わない日はない。今回は、彼らの論争がなんと[county.GetNameNoTier]を巡っているようだ。"
 steward_task.2008.desc_outro: "\n\n「[county.GetNameNoTooltip]が繁栄したというのなら、税金も増えるべきです」と[tax_collector.GetTitledFirstNameNoTooltip]が主張する。「[steward.GetTitledFirstNamePossessiveNoTooltip]の今の仕事よりも徴税がふさわしいと思いますが」\n\nしかし、[steward.GetTitledFirstNameNoTooltip]は反論する。「これを行うことは[county.GetNameNoTierNoTooltip]の成長を遅らせることになります。いいですか、私の指令は税金ではなく、所領の発展なのです」"
 steward_task.2008.a: "この件においては[tax_collector.GetTitledFirstNameNoTooltip]が正しい。"
 steward_task.2008.b: "[steward.GetTitledFirstNameNoTooltip]も重要なポイントを挙げているな。"
 steward_task.2008.c: "落としどころぐらい見つけられないのか!?"