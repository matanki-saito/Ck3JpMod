l_english:
 steward_task.0301.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.0301.county_complete:0 "With [ROOT.Char.GetCulture.GetName] settlement and the installation of a new administration, the people of [county.GetNameNoTier] have fully embraced [ROOT.Char.GetCulture.GetName] traditions."
 steward_task.0301.a:0 "素晴らしい仕事だ、[councillor.GetFirstNameNoTooltip]！"
 steward_task.1101.t:0 "Improved Taxation"
 steward_task.1101.desc:0 "As my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] lists off fief after fief, their worth and their paid obligations, I stop [councillor.GetHerHim] when I suddenly hear a sum that #EMP has#! to be a mistake.\n\"You have brought in HOW much from the [county.GetName]?!\"\n\n[councillor.GetFirstName] smiles. \"I thought you would be pleased to hear, my [ROOT.Char.GetLadyLord].\""
 steward_task.1101.a:2 "By [ROOT.Char.GetFaith.WealthGodName], of course I am pleased!"
 steward_task.1101.b:0 "Ahaha! Payday!"
 steward_task.1101.notification:0 "追加の税収"
 steward_task.1001.t:0 "Easing Their Own Burden"
 steward_task.1001.opening:0 "It seems that the effort of my [councillor.GetCouncilTitle] to improve tax collection has had some unfortunate side effects."
 steward_task.1001.end:0 "\n\nBandits have sprung up in the [county.GetName], claiming that with the new taxes, robbery is the only way of feeding their families."
 steward_task.1001.a:0 "Sooner or later they will be eating steel!"
 steward_task.1001.notification:0 "過剰な課税が盗賊の原因となった"
 steward_task.1002.end:0 "\n\nThe people of the [county.GetName] have begun to hide family members and farm animals from [councillor.GetTitledFirstName] and my other assessors!"
 steward_task.1002.a:0 "We must know of them to tax them, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification:0 "Useless Census"
 steward_task.1003.end:0 "\n\nWith the new fees introduced, many people in the [county.GetName] are refusing to rely on my arbiters to settle disputes!"
 steward_task.1003.a:0 "Are you losing control, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification:0 "No Sheriffs Appointed"
 steward_task.1004.end:0 "\n\nWith the new tolls introduced in the [county.GetName], more and more people are turning to smuggling instead of legal trade!"
 steward_task.1004.a:0 "They are practically stealing from the [ROOT.Char.GetTitleTierName]'s pockets!"
 steward_task.1004.notification:0 "Excessive Tariffs"
 steward_task.2001.t:0 "Lack of Workers"
 steward_task.2001.desc:0 "The peasants are complaining about the interference of my [councillor.GetCouncilTitle] in the [county.GetName]! [councillor.GetTitledFirstNamePossessive] diversion of workers from all over the [county.GetTitleTierName] means that other construction projects already under way are rarely finished."
 steward_task.2001.a:0 "You cannot sacrifice everything for this task, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification:0 "Mismanaged Development"
 steward_task.2002.desc:0 "My dear [councillor.Custom2('RelationToMe', ROOT.Char)],\nMy efforts to aid the [county.GetName], and guide the continued development of land there, has been poorly received. Indeed, one might say that the peasants are calling for, well, my \"head on a pike\", as it were. Some of that anger seems to be directed at you, as well, even though all of it is entirely unjustified."
 steward_task.2002.a:0 "[councillor.GetFirstNameNoTooltip]! What did you do?!"
 steward_task.2002.notification:0 "Mismanaged Population"
 steward_task.2003.t:0 "Loss of Control"
 steward_task.2003.desc:0 "For all the good efforts of my [councillor.GetCouncilTitle] to settle new fiefs in the [county.GetName], things seem to have gotten out of hand. With so much movement of people, [councillor.GetTitledFirstName] does not seem to know which parts of the [county.GetTitleTierName] are already settled, and which ones are planned for land clearance. Indeed, it seems as though nobody knows!"
 steward_task.2003.a:0 "Get the situation under control, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification:0 "Loss of Control"
 steward_task.2101.t:0 "Efficient Taxation"
 steward_task.2101.desc:0 "With [councillor.GetTitledFirstName], my [councillor.GetCouncilTitle], guiding settlement and the clearing of land in the [county.GetName], [councillor.GetSheHe] has a clear overview not only of new fiefs, but of the ones that were there before as well.\n\nAccording to [councillor.GetHerHim], our tax records have never been this detailed!"
 steward_task.2101.a:0 "You know what to do, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2101.notification:0 "Efficient County Taxes"
 steward_task.2102.t:0 "Increased Control"
 steward_task.2102.desc:0 "Guiding the settlement of new fiefs in the [county.GetName] requires my [councillor.GetCouncilTitle] to exercise a greater degree of control than what has been traditional for the people there.\n\nThankfully [councillor.GetTitledFirstName] commands great respect, and the strengthened administration in the [county.GetTitleTierName] benefits me in more ways than one."
 steward_task.2102.a:0 "Remind them all of the [ROOT.Char.GetTitleTierName] who rules them."
 steward_task.2102.notification:0 "Increased Control"
 steward_task.3001.t:0 "Resistance to Settlers"
 steward_task.3001.desc:0 "Many of the new [ROOT.Char.GetCulture.GetName] settlers in the [county.GetName] have been struggling. In [county.GetNameNoTier], settlers are not only ignored by their communities, but there have been outright attacks on several farmsteads!"
 steward_task.3001.a:0 "[ROOT.Char.GetCulture.GetName] settlers must be respected!"
 steward_task.3001.notification:0 "Resistance to Settlers"
 steward_task.3002.t:0 "Resistance to Administration"
 steward_task.3002.desc:0 "[councillor.GetTitledFirstName] is facing unexpected troubles in the [county.GetName]. Locals are refusing to cooperate with the new [ROOT.Char.GetCulture.GetName] administration. Complaints come in that the efforts of my [councillor.GetCouncilTitle] are far more disruptive than they are helpful."
 steward_task.3002.a:0 "This is all necessary, I am afraid."
 steward_task.3002.notification:0 "[ROOT.Char.GetCulture] Administration Fails"
 steward_task.3101.t:0 "Welcome Administration"
 steward_task.3101.desc:0 "My [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], has been working to establish an administration built on [ROOT.Char.GetCulture.GetName] principles in the [county.GetName].\n\n[councillor.GetHerHis|U] efforts seem to be well-received among the locals, as their lives are becoming both easier and safer."
 steward_task.3101.a:0 "I was right to put my trust in [councillor.GetTitledFirstName]!"
 steward_task.3101.notification:0 "[ROOT.Char.GetCulture] Administration Welcomed"
 steward_task.3102.t:0 "Appreciated Management"
 steward_task.3102.desc:1 "My [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], has been working to improve the administration of the [county.GetName] by introducing ideas based on [ROOT.Char.GetCulture.GetName] traditions.\n\nWith deft management of the [county.GetTitleTierName], the local landholders do not seem to mind a slight increase in taxes."
 steward_task.3102.a:0 "More gold in the coffers is always good!"
 steward_task.3102.notification:0 "[ROOT.Char.GetCulture] Administration"
 steward_task.3103.t:0 "Strengthened Regiments"
 steward_task.3103.desc:0 "Something strange has occurred, thanks to [councillor.GetTitledFirstNamePossessive] efforts to introduce [ROOT.Char.GetCulture.GetName] settlers in [county.GetNameNoTier].\n\nThe locals seem to have developed a greater understanding of their part of the realm, and when it comes time to fight for it, each village does what it can to send their best able-bodied [ROOT.Char.Custom('LevyMenWomen')] to serve. In fact, some peasants willingly conscript themselves!"
 steward_task.3103.a:0 "Now I have seen it all."
 steward_task.3103.notification:0 "[ROOT.Char.GetCulture] Levy Volunteers"