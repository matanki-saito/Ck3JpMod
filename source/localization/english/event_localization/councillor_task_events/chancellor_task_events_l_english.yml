l_english:
 chancellor_task.1001.t:0 "新たな請求者"
 chancellor_task.1001.desc:0 "かつて見た事がない阿呆の中の阿呆だ…\n\n隣国との関係を改善するとかいう[councillor.GetCouncilTitle]、[councillor.GetTitledFirstNamePossessive]の馬鹿げた試みで、我が能なし[councillor.GetCouncilTitle]が[target_county.GetName]への[neighboring_ruler.GetTitledFirstNamePossessive]の請求権を公式に認めてしまったのだ！"
 chancellor_task.1001.a:0 "我が友を増やせとは言うたが、これでは敵が増えるだけだ！"
 chancellor_task.1002.t:0 "平和の終わり"
 chancellor_task.1002.desc:0 "[councillor.GetTitledFirstNamePossessive]の、評判を改善しようとする試みの中で、無能な[councillor.GetCouncilTitle]は昔の[target.GetName]との約束の一部を#EMP 無効にする#!ことに同意してしまった！\n\n[target.GetTitleTierName]の目には、もはや[target.GetSheHe]が望めば自由にこちらへ戦を仕掛けられる状態に映っていることだろう。"
 chancellor_task.1002.a:0 "一体どうしてこれに同意してしまったのだ、[councillor.GetFirstNameNoTooltip]よ!?"
 chancellor_task.1003.opening:1 "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc:0 "あなたの[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]と書簡をやり取りしてきましたが、まったくもって恥ずべき外交のありさまでした。あなたは私が信じていたような[ROOT.Char.GetWomanMan]ではなかったようですね！"
 chancellor_task.1003.a:0 "これはとんでもない勘違いをしているに違いない…。"
 chancellor_task.1003.message:0 "[councillor.GetCouncilTitle]は[neighbor.GetTitledFirstName]を怒らせた"
 chancellor_task.1102.t:0 "巧みな外交"
 chancellor_task.1102.desc:0 "私の[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]はこのところ [target.GetName]との停戦条約に関して、忙しく働いていた。締結した内容に穴があり非合法的で不公平であったと、封臣や近隣の君主から納得を得ようとしていたのだ。\n\n今や、再度の宣戦布告は、望むがままだ！"
 chancellor_task.1102.a:0 "信じられないほど素晴らしい仕事だ、[councillor.GetFirstNameNoTooltip]よ！"
 chancellor_task.1103.opening:0 "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc:0 "あなたの[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]とやり取りを重ねるうちに、私はあなたを新たな目で見るようになりました。いつかあなたのことを、誇りをもって「友」と呼べる日が来るかもしれません。"
 chancellor_task.1103.a:0 "今日は実に弁が立つな、[councillor.GetFirstNameNoTooltip]！"
 chancellor_task.1103.message:0 "[councillor.GetCouncilTitle]は[neighbor.GetTitledFirstName]を感動させた。"
 chancellor_task.2001.t:0 "地方の抵抗"
 chancellor_task.2001.desc:0 "私の栄誉ある[councillor.Custom2('RelationToMe', ROOT.Char)]様、\n　[county.GetName]を再編成するという任務は順調ではありますが、すべての人々がその利益に納得しているわけではありません。\n　その過程において私は何人かの市長や村の長老を怒らせてしまいました。というより、これは、すべての市長と村の長老を怒らせたと言う方が正しいやも知れず…"
 chancellor_task.2001.a:0 "何てことをしてくれたんだ、[councillor.GetFirstNameNoTooltip]…"
 chancellor_task.2001.notification:0 "私の[councillor.GetCouncilTitle]の無能さのせいで、[county.GetName]の人々の私に対する敬意が失われた"
 chancellor_task.2002.desc:0 "私の栄誉ある[councillor.Custom2('RelationToMe', ROOT.Char)]様…\n\nどうやら私は判断を誤ってしまったようです。[county.GetName]において貴方様の支配力を強化しようという私の導入した改革は、効果を発するどころか、人々は自分の[ROOT.Char.GetTitleTierName]が誰なのかを殆ど知らないようです…"
 chancellor_task.2002.a:0 "お前は事を#EMP さらに悪く#!したというのか!?"
 chancellor_task.2002.notification:0 "[councillor.GetCouncilTitle]は[county.GetName]における支配力を失った！"
 chancellor_task.2003.t:0 "がっかりだ。"
 chancellor_task.2003.desc:0 "ご挨拶を申し上げます、[baron.Custom2('RelationToMe', ROOT.Char)]様、\n私はあなたの[councillor.GetCouncilTitle]である[councillor.GetTitledFirstName]の振る舞いについて、申し上げなければなりません。\n[councillor.GetSheHe|U]は急に[county.GetName]に現れたかと思えば、気まぐれに、私達の伝統や先祖からのしきたりを無視して事を進めようとするのです！"
 chancellor_task.2003.a:0 "これは繊細に取り扱うべき事象であるぞ、我が[councillor.GetFirstNameNoTooltip]？"
 chancellor_task.2003.notification:0 "我が無能なる[councillor.GetCouncilTitle]が、封臣の怒りを買った！"
 chancellor_task_2001.message:0 "$baron_plural_upper_case$統合への抵抗"
 chancellor_task_2002.message:1 "[resisting_culture.GetNameNoTooltip]統合への抵抗"
 chancellor_task_2101.message:0 "$baron_plural_upper_case$統合への支持"
 chancellor_task_2102.message:1 "[supporting_culture.GetNameNoTooltip]統合への支持"
 chancellor_task_every_county_of_culture_in_title:0 "[title.GetNameNoTier]に属する、すべての[supporting_culture.GetAdjective]の伯爵領"
 chancellor_task.2103.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc:0 "[title.GetName]における統合作業は順調に進んでいます。実際、限られた規模ながらも、[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の徴税制度を課すことが出来るかもしれません。"
 chancellor_task.2103.a:0 "完璧だ、そうしよう！"
 chancellor_task.2103.b:0 "彼らの制度から何か学びがあるかもしれんな？"
 chancellor_task.2103.c:0 "いや、時間が無い。必要分のことだけやればいい。"
 chancellor_task.3001.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc:0 "私はこれまで長い間[councillor.GetCouncilTitle]である[councillor.GetTitledFirstName]をもてなしてきました。[councillor.GetSheHe]は私の家にいる間、私たちに平伏し、あなたに隷属するように押し付けてきました。もううんざりです！\n\nこんな無礼者を使者として寄こす[ROOT.Char.GetLadyLord]が他にいましょうか？"
 chancellor_task.3001.a:0 "いったい何をしでかしたのだ、[councillor.GetFirstNameNoTooltip]！"
 chancellor_task.3002.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc:0 "[vassal.GetTitledFirstName]とのやり取りの中で、私は多分…誤って[vassal.GetHerHis]の義務を免除するという約束をしてしまったのかもしれません…\n\nそれを撤回するため力を尽くしましたが、もはや手段が残されていないのかもしれません…"
 chancellor_task.3002.a:0 "この愚か者め！"
 chancellor_task.3002.c:0 "いや、まだなんとかなるだろう。"
 chancellor_task.3002.d:0 "そうは思わぬな。"
 chancellor_task.3101.opening:0 "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc:0 "[attacker_vassal.GetTitledFirstName]と[defender_vassal.GetTitledFirstName]との間で続いている争いについて、私はその核心に迫るべく、休むことなく働いております。適切な後押しさえあれば、和解に至る望みもあるかと存じます。"
 chancellor_task.3101.a:0 "どんな代償がかかろうとも、彼らの紛争を止めよ。"
 chancellor_task.3101.b:0 "我が[ROOT.Char.GetTitleTierName]としての命には従ってもらう！"
 chancellor_task.3101.c:0 "奴らの諍いなど、好きにさせておけ。"
 chancellor_task.3101.c.tt:0 "[attacker_vassal.GetFirstNameNoTooltip]と[defender_vassal.GetFirstNameNoTooltip]の争いは続きます"
 chancellor_task.3102.desc:0 "私は[vassal.GetTitledFirstNamePossessive]が現状よりも重い義務契約を継承したことに気づきましたが、未だ実施されていないようです。"
 chancellor_task.3102.a:0 "これを正す時がきた！"
 chancellor_task.3102.c:1 "放っておこう。今のところはな…"
 chancellor_task.3003.t:0 "権威の喪失"
 chancellor_task.3003.desc:0 "我が[councillor.GetCouncilTitle]が何をしておるのか――いや、しているとすればだが――どうやらそれではまるで足りぬようだ。\n\n[councillor.GetTitledFirstNamePossessive]の監督の下、封臣たちは好き勝手に振る舞い、私の承認を求めることなどほとんどない。"
 chancellor_task.3003.a:0 "私の手から権力が滑り落ちていく心地だ…"
 chancellor_task.3003.notification:0 "[councillor.GetCouncilTitle]は封臣の扱いに失敗した"
 chancellor_task.3103.desc:0 "あなたの[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]を数週間にわたり我が館に迎えておりましたが、[councillor.GetSheHe]のおかげで、あなたの治める領国の壮麗さを心から知ることができました。\n\nあなたに仕えることは、私にとって何よりの誉れでございます！"
 chancellor_task.3103.a:0 "これほど忠義に厚い封臣を持てるとは、我は幸いなり。"
 chancellor_task.3104.desc:0 "私は、[primary_title.GetName]に関連する古い契約を発見した。これは、[vassal.GetTitledFirstName]は、[vassal.GetHerHis]の最終的な相続に関して、以前に考えられていたよりも公平な対応をする義務があるということを示している。"
 chancellor_task.3104.a:0 "我々は[vassal.GetFirstNamePossessiveNoTooltip]の後継者の権利を必ず守らなければならない！"
 chancellor_task.3104.b:0 "現状を維持しよう。ところで対価だが…"
 chancellor_task.3104.c:0 "これ以上領土を細分化する必要はないだろう。"
 chancellor_task.1001.title_message:0 "請求権の誘発に至る失態"
 chancellor_task.1001.message:0 "[councillor.GetTitledFirstName]が、あなたの[target_county.GetName]への請求権を公認しました"
 chancellor_task.0991_end_desc:0 "[target_character.GetTitledFirstNamePossessiveNoTooltip]のあなたへの評価はこれ以上は上がらないでしょう。"
 chancellor_task.0991_increase_desc:0 "[target_character.GetTitledFirstNameNoTooltip]はあなたが[target_character.GetHerHim]に与えた王家の恩寵に感動し、光栄に思っています。"