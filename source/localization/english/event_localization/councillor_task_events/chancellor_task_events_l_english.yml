l_english:
 chancellor_task.1001.t:0 "新たな請求者"
 chancellor_task.1001.desc:0 "かつて見た事がない阿呆の中の阿呆だ…\n\n隣国との関係を改善するとかいう[councillor.GetCouncilTitle]、[councillor.GetTitledFirstNamePossessive]の馬鹿げた試みで、我が能なし[councillor.GetCouncilTitle]が[target_county.GetName]への[neighboring_ruler.GetTitledFirstNamePossessive]の請求権を公式に認めてしまったのだ！"
 chancellor_task.1001.a:0 "我が友を増やせとは言うたが、これでは敵が増えるだけだ！"
 chancellor_task.1002.t:0 "平和の終わり"
 chancellor_task.1002.desc:0 "[councillor.GetTitledFirstNamePossessive]の、評判を改善しようとする試みの中で、無能な[councillor.GetCouncilTitle]は昔の[target.GetName]との約束の一部を#EMP 無効化する#!ことに同意してしまった！\n\n[target.GetTitleTierName]の見解では、[target.GetSheHe]は望むがままに私に対して宣戦できるそうだ。"
 chancellor_task.1002.a:0 "一体どうしてこれに同意してしまったのだ、[councillor.GetFirstNameNoTooltip]よ？！"
 chancellor_task.1003.opening:1 "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc:0 "[councillor.GetCouncilTitle][councillor.GetTitledFirstName]と往復書簡を続けてきたが、外交的に恥ずべき行為だった。貴公は私が思っていたような[ROOT.Char.GetWomanMan]ではない！"
 chancellor_task.1003.a:0 "これはとんでもない勘違いをしているに違いない..."
 chancellor_task.1003.message:0 "[councillor.GetCouncilTitle]は[neighbor.GetTitledFirstName]を怒らせた。"
 chancellor_task.1102.t:0 "巧みな外交"
 chancellor_task.1102.desc:0 "私の[councillor.GetCouncilTitle]、[councillor.GetTitledFirstName]はこのところ[target.GetName]との停戦条約は誤りがあり、非合法的で、私にとって不公平な内容が含まれているということを、封臣や近隣の君主に納得させるため忙しく働いていた。\n\n今や私はわたしの望むがままに[target.GetHerHim]に対して宣戦できる！"
 chancellor_task.1102.a:0 "信じられないほど素晴らしい仕事だ、[councillor.GetFirstNameNoTooltip]よ！"
 chancellor_task.1103.opening:0 "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc:0 "[councillor.GetCouncilTitle][councillor.GetTitledFirstName]と往復書簡を続けてきたが、私は貴公の新たな一面を知ったと言わざるをえない。もしかしたら我が友人と呼べることを誇りに思うような存在なのかもしれないとさえ感じる。"
 chancellor_task.1103.a:0 "今の[councillor.GetFirstNameNoTooltip]の雄弁さは際立っているな！"
 chancellor_task.1103.message:0 "[councillor.GetCouncilTitle]は[neighbor.GetTitledFirstName]を感動させた。"
 chancellor_task.2001.t:0 "地方の抵抗"
 chancellor_task.2001.desc:0 "私の栄誉ある[councillor.Custom2('RelationToMe', ROOT.Char)]様、\n　[county.GetName]を再編成するという任務は順調ではありますが、すべての人々がその利益に納得しているわけではありません。\n　私は何人かの村長や村の長老を怒らせてしまいました。それは実のところ、すべての村長と村の長老を怒らせたということです。"
 chancellor_task.2001.a:0 "何てことをしてくれたんだ[councillor.GetFirstNameNoTooltip]..."
 chancellor_task.2001.notification:0 "私の[councillor.GetCouncilTitle]の無能さのせいで、[county.GetName]の人々の私に対する尊敬の心が失われた"
 chancellor_task.2002.desc:0 "私の栄誉ある[councillor.Custom2('RelationToMe', ROOT.Char)]様…\n\nどうやら私は判断ミスをしてしまったようです。[county.GetName]において貴方様の支配力を強化しようという私の導入した改革は、効果を発するどころか、人々は自分の[ROOT.Char.GetTitleTierName]が誰なのかを殆ど知らないようです…"
 chancellor_task.2002.a:0 "お前は事を#EMP さらに悪く#!したというのか！？"
 chancellor_task.2002.notification:0 "[councillor.GetCouncilTitle]は[county.GetName]においての支配力を失った！"
 chancellor_task.2003.t:0 "がっかりだ。"
 chancellor_task.2003.desc:0 "ご挨拶を申し上げます、[baron.Custom2('RelationToMe', ROOT.Char)]様、\n私はあなたの[councillor.GetCouncilTitle]である[councillor.GetTitledFirstName]の振る舞いについて、申し上げなければなりません。\n[councillor.GetSheHe|U]は急に[county.GetName]に現れたかと思えば、気まぐれに、私達の伝統や先祖からのしきたりを無視して事を進めようとするのです！"
 chancellor_task.2003.a:0 "もっと丁寧にできないのか、[councillor.GetFirstNameNoTooltip]よ？"
 chancellor_task.2003.notification:0 "無能な[councillor.GetCouncilTitle]が従臣の一人を怒らせました！"
 chancellor_task_2001.message:0 "$baron_plural_upper_case$統合への抵抗"
 chancellor_task_2002.message:1 "[resisting_culture.GetNameNoTooltip]統合への抵抗"
 chancellor_task_2101.message:0 "$baron_plural_upper_case$統合への支持"
 chancellor_task_2102.message:1 "[supporting_culture.GetNameNoTooltip]統合への支持"
 chancellor_task_every_county_of_culture_in_title:0 "すべての[supporting_culture.GetAdjective]地域は[title.GetNameNoTier]にあります。"
 chancellor_task.2103.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc:0 "[title.GetName]における統合作業は順調に進んでいる。実際、限られた規模ながらも、[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の徴税慣習を課すことが出来るかもしれません。"
 chancellor_task.2103.a:0 "完璧だ、そうしよう！"
 chancellor_task.2103.b:0 "それよりも、我々は彼らの慣習からより多くのことを学べるかもしれんな？"
 chancellor_task.2103.c:0 "いや、こういったことは時間がかかる。そして、時間というのは必要なところに、必要な分だけ与えるべきだ。"
 chancellor_task.3001.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc:0 "私はこれまで長い間[councillor.GetCouncilTitle]である[councillor.GetTitledFirstName]をもてなしてきました。[councillor.GetSheHe]が私の家にいる間、私達に平伏し、あなたに隷属するように押し付けてきました。もううんざりです！\n\n一体なぜ[ROOT.Char.GetLadyLord]はこのような恐ろしいまでに不愉快な使者を送ってくるのでしょうか？"
 chancellor_task.3001.a:0 "[councillor.GetFirstNameNoTooltip]！何をやらかしたんだ？！"
 chancellor_task.3002.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc:0 "[vassal.GetTitledFirstName]とのやり取りの中で、私は多分…誤って[vassal.GetHerHis]の義務を免除するという約束をしてしまったのかもしれません…\n\nそれを撤回するため力を尽くしましたが、もはや手段が残されていないのかもしれません…"
 chancellor_task.3002.a:0 "この愚か者！"
 chancellor_task.3002.c:0 "いや、まだなんとかなるだろう。"
 chancellor_task.3002.d:0 "おや、私はそうは思わない。"
 chancellor_task.3101.opening:0 "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc:0 "[attacker_vassal.GetTitledFirstName]と[defender_vassal.GetTitledFirstName]の対立が続いている中、私は彼らの紛争の核心に迫るため、たゆまぬ努力をしてきた。適切な刺激を与えれば、和解が成立する可能性があると信じている。"
 chancellor_task.3101.a:0 "どんな代償がかかろうとも、彼らの紛争を止めよ。"
 chancellor_task.3101.b:0 "彼らの[ROOT.Char.GetTitleTierName]として、私の言うように彼らは行動するだろう！"
 chancellor_task.3101.c:0 "彼ら自身で解決させよう。"
 chancellor_task.3101.c.tt:0 "[attacker_vassal.GetFirstNameNoTooltip]と[defender_vassal.GetFirstNameNoTooltip]の間の戦争は続行します"
 chancellor_task.3102.desc:0 "私は[vassal.GetTitledFirstNamePossessive]が現状よりも重い義務契約を継承したことに気づきましたが、未だ実施されていないようです。"
 chancellor_task.3102.a:0 "これを正す時がきた！"
 chancellor_task.3102.c:1 "放っておこう。今のところはな…"
 chancellor_task.3003.t:0 "権威の喪失"
 chancellor_task.3003.desc:0 "どうやら[councillor.GetCouncilTitle]がいくら働いても―本当に働いているとするならば！——十分ではないようだ。\n\n[councillor.GetTitledFirstNamePossessive]の監視がありながらも私の封臣は自由気ままに行動しており、どのような事項に対しても、私の賛意を得ようなど考えていないようだ。"
 chancellor_task.3003.a:0 "私の手から権力が滑り落ちていく心地だ…"
 chancellor_task.3003.notification:0 "[councillor.GetCouncilTitle]は封臣の扱いに失敗した"
 chancellor_task.3103.desc:0 "私は数週間前からあなたの[councillor.GetCouncilTitle]である[councillor.GetTitledFirstName]をもてなしてきましたが、[councillor.GetSheHe]のおかげで、私は真にあなたの支配下にあることの素晴らしさを理解することができました。\n\n私はあなたの家臣として仕えることを光栄に思います！"
 chancellor_task.3103.a:0 "このように素晴らしい家臣を得られたことを神に感謝します。"
 chancellor_task.3104.desc:0 "私は、[primary_title.GetName]に関連する古い契約を発見した。これは、[vassal.GetTitledFirstName]は、[vassal.GetHerHis]の最終的な相続に関して、以前に考えられていたよりも公平な対応をする義務があるということを示している。"
 chancellor_task.3104.a:0 "我々は[vassal.GetFirstNamePossessiveNoTooltip]の後継者の権利を必ず守らなければならない！"
 chancellor_task.3104.b:0 "現状を維持しよう。ところで対価だが…"
 chancellor_task.3104.c:0 "これ以上領土を細分化する必要はないだろう。"
 chancellor_task.1001.title_message:0 "請求権の誘発に至る失態"
 chancellor_task.1001.message:0 "[councillor.GetTitledFirstName]が、あなたの[target_county.GetName]への請求権を公認しました"