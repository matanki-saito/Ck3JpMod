l_english:
 fp2_james.0001.t:0 "[fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]における[fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip]社会の成長"
 fp2_james.0001.desc:0 "[fp2_james_0001_thriving_community.GetNameNoTier]の交易港の拡大は、イベリア全土のユダヤ人たちの拠点としての繁栄をもたらしている！\n\n主要な[fp2_james_0001_jewish_trader.GetCulture.GetName]商人の一族が、[fp2_james_0001_jewish_trader.GetHerHis]の傘下にある人々を次々に引き入れているのだ。\n\nやがてそれは、イベリアの広大なユダヤ人交易網のまさに中心地となるだろう。"
 fp2_james.0001.a:0 "[ROOT.Char.GetFaith.GetReligion.GetAdjective]でないのならば、彼らは歓迎されない！"
 fp2_james.0001.b:0 "あるいは、[fp2_james_0001_jewish_trader.GetSheHe]は[fp2_james_0001_thriving_community.GetName]の主君となるべきだ！"
 fp2_james.0001.c:0 "何と見事な発展だ！"
 fp2_thriving_jewish_community_modifier:0 "成長するユダヤ人社会"
 fp2_thriving_jewish_community_modifier_desc:0 "この伯爵領は、ユダヤ人の裕福な一族がこの地域を通じて交易網を確立したことで、経済的な好況を迎えている。"
 fp2_jewish_community_denied_modifier:0 "地元民の迫害"
 fp2_jewish_community_denied_modifier_desc:0 "この地域の社会的・経済的成長は、宗教的少数派を差別する法律によって妨害されてきた。"
 fp2_conversos_persecution_modifier:0 "コンベルソの迫害"
 fp2_conversos_persecution_modifier_desc:0 "キリスト教に改宗したにもかかわらず、かつてのユダヤ教徒とその子孫たちは迫害を受け続けている。"
 fp2_james.0002.t:0 "偽りの改宗"
 fp2_james.0002.desc:0 "いわゆる[fp2_james_0002_conversos_character.GetFaith.GetAdherentName]の多くが、かつての[fp2_james_0002_jewish_faith.PriestNeuterPlural]によって真の信仰への改宗を公言するよう言われている。だが、彼らは密かに[fp2_james_0002_jewish_faith.GetName]を実践し続けている！\n\nもしそれが本当なら、イベリアのユダヤ人社会をキリスト教に改宗させる努力は水の泡となる。\n\nその指導者の一人である[fp2_james_0002_conversos_character.GetName]は、ユダヤ教の教えを広めた疑いが持たれている。"
 fp2_james.0002.a:0 "どうでもいい。"
 fp2_james.0002.a.tt:0 "[fp2_james_0002_conversos_character.GetNameNoTooltip]が[fp2_james_0002_conversos_character.GetSheHe]の意志に従うことを許します"
 fp2_james.0002.b:0 "この異端者を尋問するべきだ。"
 fp2_james.0002.c:0 "真偽はともかく、[fp2_james_0002_conversos_character.GetSheHe]は私の地下牢で朽ちていくのだ！"
 fp2_james.0003.t:0 "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip]の難民たち"
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName] has fled [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] along with a huge swath of [fp2_james_003_jewish_refugee_leader.GetHerHis] fellow [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip].\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U] comes to me begging for a home for [fp2_james_003_jewish_refugee_leader.GetHerHis] people and will gladly swear fealty to the [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] crown in exchange for protection from persecution."
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName] could benefit from a few settlers."
 fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.GetSheHe|U] will have to look elsewhere."
 fp2_james.0002.b.succesful_interrogation:0 "The interrogation is successful"
 fp2_james.0002.b.failed_interrogation:0 "The interrogation is a disaster"
 fp2_james_0002.b.failed_interrogation.tt:0 "Every Christian and Jewish county in your realm"
 fp2_james.0002.a.offended_conversos:0 "The Conversos are offended"
 fp2_james.0002.a.jewish_communities_thrive:0 "Jewish communities thrive!"
 fp2_james.0002.a.nothing_happened_toast:0 "The Conversos are true Christians"
 cultural_acceptance_gain_conversos_tolerance:0 "Conversos tolerance"
 cultural_acceptance_loss_conversos_tolerance:0 "Conversos intolerance"
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip] Nights"
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName] is an unruly place of diverse belief and governance. Each different community has its leaders, resulting in a complex web of hierarchy and leadership that simply cannot go on. If they all prayed to [ROOT.Char.GetFaith.HighGodName] in the proper and correct way and answered to the same leader, it would increase my my influence.\n\n[fp2_james_0004_murder_baron.GetName] has stepped forward, aiming to become the [fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U] new leader and will host a banquet where [fp2_james_0004_murder_baron.GetSheHe] will have all the local religious leaders slaughtered like cattle."
 fp2_james.0004.a:0 "I can't wait to hear their screams."
 fp2_james.0004.b:0 "I'm not a #EMP total#! monster."
 fp2_james.0005.t:0 "Point of View"
 fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.GetName] has approached me today demanding that the recently converted [ROOT.Char.GetFaith.HouseOfWorship] faces the wrong direction!"
 fp2_james.0005.desc.christian:0 "\n\nIn its former state as a mosque, only the Mihrab faced eastwards towards Mecca, but now as a proper church, it is expected that the entire building face east."
 fp2_james.0005.desc.muslim:0 "\n\nAs a former church, the mosque faces east, preventing the construction of a Mihrab to guide followers to face the holy city!"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip] argues that it is practically impossible to administer a proper service in these conditions and asks that we grant some funds to have the entire building rotated in the right direction."
 fp2_james.0005.a:0 "Anything for the faith!"
 fp2_james.0005.b:0 "You're wasting my time."
 fp2_toledo_nights_modifier:0 "Locals Rulers Slaughtered"
 fp2_toledo_nights_modifier_desc:0 "The local religious rulers of this province were recently slaughtered."
 fp2_toledo_nights_fallout_modifier:0 "Priesthood Slaughtered"
 fp2_toledo_nights_fallout_modifier_desc:0 "Religious leaders were recently slaughtered in a nearby town, causing repercussions across this realm."
 fp2_correctly_facing_church:0 "Correctly Oriented Temple"
 fp2_correctly_facing_church_desc:0 "The place of worship in this province has been rotated brick by brick to ensure proper worship."