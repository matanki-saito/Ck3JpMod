l_english:
 fp2_james.0001.t:0 "[fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]における[fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip]社会の成長"
 fp2_james.0001.desc:0 "[fp2_james_0001_thriving_community.GetNameNoTier]の交易港の拡大は、イベリア全土のユダヤ人たちの拠点としての繁栄をもたらしている！\n\n主要な[fp2_james_0001_jewish_trader.GetCulture.GetName]商人の一族が、[fp2_james_0001_jewish_trader.GetHerHis]の傘下にある人々を次々に引き入れているのだ。\n\nやがてそれは、イベリアの広大なユダヤ人交易網のまさに中心地となるだろう。"
 fp2_james.0001.a:0 "[ROOT.Char.GetFaith.GetReligion.GetAdjective]でないのならば、彼らは歓迎されない！"
 fp2_james.0001.b:0 "あるいは、[fp2_james_0001_jewish_trader.GetSheHe]は[fp2_james_0001_thriving_community.GetName]の主君となるべきだ！"
 fp2_james.0001.c:0 "何と見事な発展だ！"
 fp2_thriving_jewish_community_modifier:0 "成長するユダヤ人社会"
 fp2_thriving_jewish_community_modifier_desc:0 "この伯爵領は、ユダヤ人の裕福な一族がこの地域を通じて交易網を確立したことで、経済的な好況を迎えている。"
 fp2_jewish_community_denied_modifier:0 "地元民の迫害"
 fp2_jewish_community_denied_modifier_desc:0 "この地域の社会的・経済的成長は、宗教的少数派を差別する法律によって妨害されてきた。"
 fp2_conversos_persecution_modifier:0 "コンベルソの迫害"
 fp2_conversos_persecution_modifier_desc:0 "キリスト教に改宗したにもかかわらず、かつてのユダヤ教徒とその子孫たちは迫害を受け続けている。"
 fp2_james.0002.t:0 "偽りの改宗"
 fp2_james.0002.desc:0 "いわゆる[fp2_james_0002_conversos_character.GetFaith.GetAdherentName]の多くが、かつての[fp2_james_0002_jewish_faith.PriestNeuterPlural]によって真の信仰への改宗を公言するよう言われている。だが、彼らは密かに[fp2_james_0002_jewish_faith.GetName]を実践し続けている！\n\nもしそれが本当なら、イベリアのユダヤ人社会をキリスト教に改宗させる努力は水の泡となる。\n\nその指導者の一人である[fp2_james_0002_conversos_character.GetName]は、ユダヤ教の教えを広めた疑いが持たれている。"
 fp2_james.0002.a:0 "どうでもいい。"
 fp2_james.0002.a.tt:0 "[fp2_james_0002_conversos_character.GetNameNoTooltip]が[fp2_james_0002_conversos_character.GetSheHe]の意志に従うことを許します"
 fp2_james.0002.b:0 "この異端者を尋問するべきだ。"
 fp2_james.0002.c:0 "真偽はともかく、[fp2_james_0002_conversos_character.GetSheHe]は私の地下牢で朽ちていくのだ！"
 fp2_james.0003.t:0 "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip]の難民たち"
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName]は、[fp2_james_003_jewish_refugee_leader.GetHerHis]の仲間の[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip]たちの大きな流れとともに[fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier]から逃れた。\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U]は自身の民族のための故郷を求めて私のところへやって来ており、迫害からの保護と引き換えであれば喜んで[fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective]の王家に忠誠を誓うだろう。"
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName]は、いくつかの入植者の恩恵を受けることができるはずだ。"
 fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.GetSheHe|U]は他の場所を探さなければならない。"
 fp2_james.0002.b.succesful_interrogation:0 "尋問が成功する"
 fp2_james.0002.b.failed_interrogation:0 "尋問は大失敗だ"
 fp2_james_0002.b.failed_interrogation.tt:0 "領国内のすべてのキリスト教とユダヤ教の伯爵領"
 fp2_james.0002.a.offended_conversos:0 "コンベルソは気分を害する"
 fp2_james.0002.a.jewish_communities_thrive:0 "ユダヤ人社会は繁栄する！"
 fp2_james.0002.a.nothing_happened_toast:0 "コンベルソは真のキリスト教徒だ"
 cultural_acceptance_gain_conversos_tolerance:0 "コンベルソの寛容"
 cultural_acceptance_loss_conversos_tolerance:0 "コンベルソの不寛容"
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]の夜"
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName]は多様な信仰と統治が存在する手に負えない場所である。それぞれの共同体には指導者が存在し、その結果、複雑な階層とリーダーシップの網が張り巡らされており、単純に継続することはできない。もし彼らが皆、[ROOT.Char.GetFaith.HighGodName]に適切に正しいやり方で祈りを捧げ、同じ指導者に答えれば、私の影響力は増すことだろう。\n\n[fp2_james_0004_murder_baron.GetName]は[fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U]の新たな指導者を目指して名乗りを上げており、[fp2_james_0004_murder_baron.GetSheHe]は地方の宗教指導者を全員家畜のように虐殺するための饗宴を開催するつもりのようだ。"
 fp2_james.0004.a:0 "早く彼らの悲鳴を聞きたいものだ。"
 fp2_james.0004.b:0 "私は#EMP まだ#!怪物ではない。"
 fp2_james.0005.t:0 "視点"
 fp2_james.0005.desc.intro:0 "最近改宗した[ROOT.Char.GetFaith.HouseOfWorship]が誤った方向を向いていると、[fp2_james_angry_priest.GetName]は今日、私に要求するために近づいてきた！"
 fp2_james.0005.desc.christian:0 "\n\nモスクとして使われていた時は、ミフラーブだけがメッカに向かって東を向いていたが、今は正しい教会として、建物全体が東を向いていることが期待されている。"
 fp2_james.0005.desc.muslim:0 "\n\n元は教会だったことで、モスクは東を向いており、信者を聖地に導くためのミフラーブの建設が阻まれているのだ！"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip]は、このような状況で適切な礼拝を行うことは事実上不可能であると主張しており、建物全体を正しい方向に回転させるための資金を供与するよう求めている。"
 fp2_james.0005.a:0 "信仰のためなら何でもしよう！"
 fp2_james.0005.b:0 "時間の無駄だ。"
 fp2_toledo_nights_modifier:0 "地元の統治者が虐殺された"
 fp2_toledo_nights_modifier_desc:0 "最近、この地方の宗教的支配者が虐殺された。"
 fp2_toledo_nights_fallout_modifier:0 "司祭が虐殺された"
 fp2_toledo_nights_fallout_modifier_desc:0 "最近、近郊の町で宗教指導者が虐殺され、領国全体に波紋を広げている。"
 fp2_correctly_facing_church:0 "正しい向きの寺院"
 fp2_correctly_facing_church_desc:0 "この州の礼拝所は、正しく礼拝できるよう、レンガを一枚一枚回転させている。"