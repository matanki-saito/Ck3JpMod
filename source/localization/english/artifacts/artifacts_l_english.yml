 morin_khuur_ornament_description:1 "馬の骨を彫って作られた馬の頭で、通常馬頭琴の上部に取り付けられる。[inspiration_owner.GetTitledFirstNameNoTooltip]が冒険の最中、[owner.GetTitledFirstNameNoTooltip]へ送ったもの。"
 animal_ring_name:0 "派手な虎の指輪"
 animal_ring_description:1 "宝石をちりばめ、色も豊富で、あなたのファッションセンスを印象づけるというよりも、むしろ廷臣たちの目をくらませることができるだろう。[inspiration_owner.GetTitledFirstNameNoTooltip]が冒険の最中、[owner.GetTitledFirstNameNoTooltip]へ送ったものだ。"
 ostrich_shell_necklace_name:0 "オーストリッチシェルビーズのネックレス"
 ostrich_shell_necklace_description:1 "鮮やかな白を基調とした、繊細な宝飾。[inspiration_owner.GetTitledFirstNameNoTooltip]が冒険の最中、[owner.GetTitledFirstNameNoTooltip]へ送ったものだ。"
 pilgrimage_figurine_name:0 "聖ヴァルダン像の欠片"
 pilgrimage_figurine_description:1 "451年のアヴァライルの戦いでアルメニア人のキリスト教実践権を確保したアルメニア人の将軍、ヴァルダン・マミコニアンの像。彼の兜は細部まで青銅で埋め尽くされている。[inspiration_owner.GetHerHis]の冒険中に、[inspiration_owner.GetTitledFirstNameNoTooltip]によって[owner.GetTitledFirstNameNoTooltip]に送られた。"
 saint_margaret_fingernails_name:0 "聖マルガリタの爪"
 saint_margaret_fingernails_description:1 "アンティオキアの聖マルガリタは、靴のかかとだけで竜を退治したことで有名だ。おそらく、この古い忌まわしい爪の切り口は、彼女のものだろう。[inspiration_owner.GetTitledFirstNameNoTooltip]が冒険の最中、[owner.GetTitledFirstNameNoTooltip]に送ったものだ。"
 seahorse_brooch_name:0 "黄金のタツノオトシゴのブローチ"
 seahorse_brooch_description:1 "両翼とヒレの尾を持つ馬の下に、繊細な鎖状の飾り房を配したブローチ。[inspiration_owner.GetTitledFirstNameNoTooltip]が冒険の最中、[owner.GetTitledFirstNameNoTooltip]へ送ったものだ。"
 leopard_hat_name:0 "ヒョウの帽子"
 leopard_hat_description:0 "[inspiration_owner.GetTitledFirstName]によって倒されたヒョウの頭でできた帽子だ。"
 kurgan_ornament_name:0 "スキタイのヒョウの像"
 kurgan_ornament_description:0 "[inspiration_owner.GetTitledFirstName]によって古いスキタイのクルガンから略奪された石の像。"
 kurgan_saddle_name:0 "クルガンの鞍"
 kurgan_saddle_description:1 "スキタイの古墳から[inspiration_owner.GetTitledFirstName]が盗み出した鞍である。千年以上前のもので、何十頭もの防腐処理された馬の死体に混じって、墓の中の閉じ込められた空気の中で保存されてきた。あるいは我々は、古代の鞍乗りの方法から何かを学ぶことができるかもしれない。"
 naked_tapestry_name:0 "ヌードのタペストリー"
 naked_tapestry_description:0 "ビーチのオアシスで、葉で[inspiration_owner.GetTitledFirstName]を扇ぎ、透明なしずくで輝く[inspiration_owner.GetHerselfHimself]をヌードの描写にしたものである。"
 frogspawn_jar_name:0 "一瓶のカエルの卵"
 frogspawn_jar_description:0 "瓶はいくつかのばちゃばちゃ揺れ動く卵とふ化したオタマジャクシで満たされている。野外の恐ろしさを示すようなものとして[inspiration_owner.GetTitledFirstName]が[ROOT.Char.GetTitledFirstNameNoTooltip]に送った。\n\nうごめいてる！"
 beaver_book_name:1 "ビーバーの宮殿"
 beaver_book_description:0 "[inspiration_owner.GetTitledFirstName]が旅先で素描とともに書き上げた、ビーバーの建築と建築技術について記した本。"
 crocodile_tapestry_name:0 "クロコダイルのタペストリー"
 crocodile_tapestry_description:0 "[inspiration_owner.GetTitledFirstNamePossessive]の能力を最大限ふるって作られたクロコダイルのタペストリー。この生物は明赤色であり、何層もの牙と毒のある膿疱、そして棘のある尾を持っている。彼らは滝の裏にある洞窟で、蓄えられた卵に囲まれている。"
 mountain_rock_name:0 "山岩"
 mountain_rock_description:0 "[inspiration_owner.GetTitledFirstName]が[mountain_location.GetName]から苦労して持ち帰った巨岩。"
 reichskrone_name:0 "神聖ローマ皇帝冠"
 reichskrone_description:1 "神聖ローマ皇帝の象徴。行き交う公爵たち全員の目に留まること間違いなし。"
 nikephoros_crown_name:0 "ニケフォロス2世フォカスの帝冠"
 nikephoros_crown_description:2 "帝国の歴史上最も優れた戦術家の帝冠。西方での戦争には敗れたものの、東方では征服者であった。"
 skull_cap_charlemagne_name:0 "シャルルマーニュの頭頂"
 skull_cap_charlemagne_description:0 "この箱の中には、まさにシャルルマーニュの頭脳が収められている。あるいは持ち主に彼の英知が降り注ぐかもしれない。"
 papal_tiara_name:0 "教皇冠"
 papal_tiara_description:1 "教皇庁を象徴する黄金の冠を持つ宝飾されたミトレ。だがそれは、あなたの頭の上でこそ最も輝かしく見えるのではないか？"
 essen_crown_name:0 "エッセンクラウン"
 essen_crown_description:1 "エッセンにおけるオットー3世即位に際して作られた冠であるという話も、聖母像の冠として作られたという話もある。いずれにせよこの冠は非常に小さいが、試しに頭へ載せてみてもいいかもしれない。"
 monomachus_crown_name:1 "モノマコスの帝冠"
 monomachus_crown_description:1 "この王冠はコンスタンティン9世モノマコス、彼の妻ゾエ、妹テオドラ、そしていくつかの寓話的な踊る人物を描いた金色のパネルで構成されている。"
 edmund_head_name:1 "聖エドマンドの頭"
 edmund_head_description:0 "エドマンドは、生まれた瞬間から聖人になることを求めていた。伝説によると、彼はイースト・アングリアの王で、ヴァイキングに人々を虐殺されるよりはと、自ら生贄として志願したのだという。"
 dhammapada_name:0 "法句経"
 dhammapada_description:1 "これはブッダの格言を集めたもので、細いヤシの貝葉で装丁してある。"
 excalibur_name:0 "「エクスカリバー」"
 excalibur_description:0 "イギリスでは、真のエクスカリバーを所有していないと主張する統治者はいない。戦争はエクスカリバーを売ることで賄われており、あなたは客人が展示している物とは違う剣を見つけないよう願う必要がある。"
 vinaya_pitaka_name:0 "律蔵"
