 tiny_box_trinket_name:0 "ミニチュアの箱"
 tiny_box_trinket_description:0 "小さいけれど神秘的な箱。もしかしたら、開いたとき、一つの罪が世界に解き放たれるかもしれない。[inspiration_owner.GetTitledFirstNameNoTooltip]によって作られた。"
 tiny_chest_trinket_name:0 "ミニチュアのチェスト"
 tiny_chest_trinket_description:0 "親指大の小さな鍵付きチェスト。揺らすとガラガラと音を立て、中身が現れる。[inspiration_owner.GetTitledFirstNameNoTooltip]によって製作された。"
 tiny_cabinet_trinket_name:0 "ミニチュアの飾り棚"
 tiny_cabinet_trinket_description:0 "十分に小さい飾り棚は、踏まれないように別の飾り棚に収納しておく必要があるだろう。[inspiration_owner.GetTitledFirstNameNoTooltip]によって作られた。"
 tiny_throne_trinket_name:0 "ミニチュアの玉座"
 tiny_throne_trinket_description:0 "ネズミなどの齧歯類がそこから統治するのに適した玉座である。[inspiration_owner.GetTitledFirstNameNoTooltip]によって作られた。"
 prince_archivist_love_poem_name:0 "私は月であなたは太陽"
 prince_archivist_love_poem_description:0 "王子と記録係――二人の男が人目を避けて塔の上で星を眺めながら二人で愛を育むバラード。噂によると、記録係は作者[inspiration_owner.GetTitledFirstNamePossessiveNoTooltip]の経験を元にしているそうだ。"
 witch_queen_love_poem_name:0 "散りゆく心"
 witch_queen_love_poem_description:0 "コテージのそばの森に迷い込んだ魔女と女王、二人の女性の恋の行方を描いた詩。二人とも社会から離れたひとときに安らぎを感じている。魔女は作者[inspiration_owner.GetTitledFirstNameNoTooltip]による自作自演だと囁かれている。"
