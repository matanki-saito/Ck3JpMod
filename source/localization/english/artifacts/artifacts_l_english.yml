 jewelled_slippers:0 "宝石つきのスリッパ"
 jewelled_slippers_description:0 "宝石のちりばめた一足のスリッパ。これを履いていると、どうにも家への帰り道が分かる気がする。"
 witchcraft_book:0 "薬草治療の書物"
 witchcraft_book_description:0 "A book once belonging to the Witch of [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]. Its pages are filled with easy herbal remedies made to balance the humors."
 witchy_holy_text_mid:0 "宝石を散りばめた[witch_scope.GetFaith.ReligiousText|U]"
 witchy_holy_text_mid_description:0 "散りばめた宝石で飾られた[witch_scope.GetFaith.ReligiousText|U]。"
 immaculate_witchy_bones:0 "無垢なる魔女の骨"
 immaculate_witchy_bones_description:0 "A pile of bones once belonging to the Witch of [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]. Even after [witch_scope.GetHerHis] burning, the bones remain immaculate."
 mysterious_lamp:0 "不思議なランプ"
 mysterious_lamp_description:0 "宝石が散りばめられた、輝く黄金のランプ。その手に持てば、驚くべき宇宙の力を感じることができる。"
