 artifact_longbow:0 "長弓"
 artifact_longbow_name:0 "$artifact_name_prefix_owner_culture$長弓"
 artifact_longbow_description:1 "[SCOPE.Custom('ArtifactQuality')]セルフロングボウは、弾力のある辺材と硬い芯材からなる[newly_created_artifact.GetFeatureText( 'longbow_wood' )]を削り、[newly_created_artifact.GetFeatureText( 'bow_string' )]で弦を張ったものだ。人間の身長よりも長く、そのドローウェイトに匹敵する弓はほぼ存在しない。"
 artifact_composite:0 "複合弓"
 artifact_composite_name:0 "$artifact_name_prefix$複合弓"
 artifact_composite_description:0 "[SCOPE.Custom('ArtifactQuality')][newly_created_artifact.GetFeatureText( 'composite_wood' )]複合弓は、[newly_created_artifact.GetFeatureText( 'composite_horn' )]の角と筋で強化され、[newly_created_artifact.GetFeatureText( 'bow_string' )]で弦を張ったものだ。射撃間隔が短く、鞍上から射るのに適している。"
 artifact_bow:0 "弓"
 artifact_bow_name:0 "$artifact_name_prefix$弓"
 artifact_bow_description:1 "[SCOPE.Custom('ArtifactQuality')][newly_created_artifact.GetFeatureText( 'bow_wood' )]セルフボウは、[newly_created_artifact.GetFeatureText( 'bow_string' )]で弦を張った、狩猟にも戦争にも役立つものだ。"
 artifact_crossbow:0 "弩弓"
 artifact_crossbow_name:0 "$artifact_name_prefix$弩弓"
 artifact_crossbow_description:0 "[newly_created_artifact.GetFeatureText( 'bow_wood' )]に備蓄された[SCOPE.Custom('ArtifactQuality')]弩弓は、動物の腱を張った鉄弓だ。非常に強力、かつ装填しておくことができるが、再装填に時間がかかる。"
