 artifact_pedestal_koh_i_noor_name:0 "光の山"
 artifact_pedestal_koh_i_noor_description:0 "これは比類のない大きさと清澄さのダイヤモンドだ。インド東南部の鉱山で発掘されたと言われているが、真の起源は不明の可能性が高い。"
 artifact_jewelled_danda_name:0 "Jeweled Danda"
 artifact_jewelled_danda_description:0 "This is an adorned jeweled scepter from India, the ultimate sign of royal authority and the ability of a monarch to exact punishment on their subjects."
 artifact_aruval_name:0 "Ancient Aruval"
 artifact_aruval_description:0 "This long Aruval is said to be so old that it is possible Karuppu Sami himself wielded it once."
 artifact_khanda_name:0 "儀式用のカンダ"
 artifact_khanda_description:0 "このカンダは戦闘というよりむしろ儀式のために作られ、何世代にもわたって無知のヴェールを切り取る必要を思い出させる役割を果たしてきた。"
 artifact_makarakundala_name:0 "Makarakundala"
 artifact_makarakundala_description:0 "These are earrings like those worn by the gods, some even claim this particular pair once belonged to divine beings."
 artifact_cintamani_name:0 "如意宝珠石"
 artifact_cintamani_hindu_description:0 "かつて空から落ちたと言われている石。一部の人はそれはある時ヴィシュヌやナーガの王に属し、しかもさらに所有者に繁栄をもたらすと主張する。"
 artifact_cintamani_buddhist_description:0 "かつて空から落ちたと言われている石。一部の人はそれがある時観音菩薩や地蔵菩薩によって保有され、それを持つ者の願いを果たすと主張する。"
 artifact_navaratna_name:0 "ナヴァラトナ"
 artifact_navaratna_description:0 "ヒンドゥー教における九つの天神を象徴する、中央に大きなルビーを配した九つの宝石の鎖。"
 artifact_shankha_conch_name:0 "シャンカ・コンク"
 artifact_shankha_conch_description:0 "ヴィシュヌ神の紋章であるこの古代のシャンカ・コンクは、宗教儀式でラッパとして使われ、繁栄と美徳の象徴と言われている。"
 artifact_pedestal_great_diamond_name:0 "Great Diamond"
 artifact_pedestal_great_diamond_description:0 "この巨大な宝石はどん欲な侵入者によって盗まれる前は、寺院の像を飾っていたと言われている。"
 al_taj_crown_name:0 "al-Taj al-Sharif"
 al_taj_crown_description:0 "The 'Honorable Crown' or 'Wrapping of Veneration' is the traditional processional crown of the Fatimid caliphs. It is adorned by the enormous jewel 'al-Yatima'."
 qadib_al_mulk_name:0 "Qadib al-Mulk"
 qadib_al_mulk_description:0 "金で覆われ真珠と宝石がはめ込まれている、ファーティマ朝の行列用の竿。"
 al_sayf_al_khass_name:0 "al-Sayf al-Khass"
 al_sayf_al_khass_description:0 "この宝石をちりばめた剣は雷から作られたと言われている。カリフ制における儀式的な意味合いから、金の銘の入った鞘から抜かれることはほとんどない。"
 al_dawat_name:0 "al-Dawat"
 al_dawat_description:0 "金と珊瑚から作られたインクつぼ。長い間カリフ制の儀式で特別な役割を果たしてきた。"
 al_hafir_name:0 "al-Hafir"
 al_hafir_description:0 "This red ruby, known as al-Hafir or 'the Hoof' is of a quality rarely seen in this world. It is sown unto a piece of silk with emerald rods forming a circle around it. Traditionally it has adorned the face of the Caliph's horse."
 artifact_wall_banner_thankfulness_name:0 "Banner of Thankfulness"
 artifact_wall_banner_thankfulness_description:0 "This white silk banner is inscribed with golden letters and wrapped around a golden lance. Traditionally this banner and its one sibling have been carried in Caliphal processions."
 artifact_arms_of_alex_name:0 "アレクサンドロスの鎧"
 artifact_arms_of_alex_description:0 "This ancient set of laminated linen armor is said to have once belonged to Alexander the Great. While no longer fit for wear, the armor itself carries the legacy of the great conqueror, known from the Mediterranean to the edges of India."
 artifact_pedestal_al_jabal_name:0 "al-Jabal"
 artifact_pedestal_al_jabal_description:0 "This is a ring adorned with a great ruby known as al-Jabal, or 'the Mountain'. The stone is of unparalleled size and it is said the ring itself has been worn by the Sassanian emperors of Persia."
 artifact_pedestal_al_yatima_name:0 "al-Yatima"
 artifact_pedestal_al_yatima_description:0 "Known as al-Yatima ('the Orphan'), this enormous pearl is said to be unlike any other in this world. An orphan among the families of gems and pearls."
 artifact_dagger_of_rostam_name:0 "ロスタムの短剣"
 artifact_dagger_of_rostam_description:0 "この複雑な形の短剣はロスタムが白鬼を殺すために使ったとされているものである。"
 artifact_spear_of_ascalon_name:0 "アスカロン"
 artifact_spear_of_ascalon_description:0 "この砕けた古い槍は聖ゲオルギオスがベイルートの竜を殺した槍の一部だと言われている。"
 artifact_zomorrodnegar_name:0 "シャムシール・エ・ゾモロドネガル"
 artifact_zomorrodnegar_description:0 "このエメラルドがちりばめられた剣は悪魔フラッゼレイを殺すために使われたソロモンの神話の刃と言われている。"
 artifact_muhammads_epistles_name:0 "ムハンマドからの手紙"
 artifact_muhammads_epistles_description:0 "この手紙は預言者ムハンマドと[muhammads_epistles.Custom('EpistleReciever')|U]の統治者達との間で交わされた手紙の一部だ。"
 epistle_syria:0 "シリア"
 epistle_arabia:0 "アラブ部族"
 epistle_persia:0 "ペルシア"
 epistle_byzantium:0 "東ローマ帝国"
 epistle_bahrain:0 "バーレーン"
 artifact_kaves_apron_name:0 "Kave's Apron"
 artifact_kaves_apron_description:0 "This tattered flag is said to be the legendary banner that the Persian Blacksmith Kave made from his apron, to rally his people against their evil overlord."
 artifact_joyeuse_name:0 "ジョワユーズ"
 artifact_joyeuse_description:1 "ロンギヌスの槍を収めるために鍛造されたシャルルマーニュの剣。ジョワユーズは騎士の勇気、そしてシャルルマーニュの帝国の王室の遺産、両方の象徴だ。"
 artifact_durendal_name:0 "デュランダル"
 artifact_durendal_description:0 "この短く重い剣は、ローランが死に際に王の敵の手に渡らないように隠した伝説の剣デュランダルとされている。"
 artifact_curtana_name:0 "カーテナ"
 artifact_curtana_description:0 "慈悲の剣カーテナとされている剣。かつてトリスタンがモルオルトに対して振るった伝説の剣である。剣先が欠けているのは、アイルランドの巨人であるモルオルトの分厚い頭蓋骨に当たった際に失われたためであろう。"
 artifact_ring_angelica_name:0 "アンジェリカの指輪"
 artifact_ring_angelica_description:0 "A ring said to be the very one worn by Angelica, known from the stories of Roland and Charlemagne. Its powers must have worn off, since it does not seem to bestow invisibility anymore, but it is still a magnificent symbol of this long gone princess."
 artifact_olifant_name:0 "オリファント"
 artifact_olifant_description:0 "A great ivory horn, covered in intricate carvings. Some claim it is the very horn used by Roland to summon help before dying at the battle of Roncevaux."
 artifact_colada_name:0 "コラーダ"
 artifact_colada_description:0 "エル・シッドの剣であるとして噂されているこの刃は、彼の騎士の徳を熱望する誰にとってもひらめきになる。"
 artifact_aram_name:0 "アラム"
 artifact_aram_description:0 "This ancient, darkened spear has seen generations come and go. It is so old that many believe it to be the fabled spear Aram, known from the stories of Jangar."
 artifact_ikenga_name:0 "Ikenga"
 artifact_ikenga_description:0 "This small horned statue is claimed to grant its owner success and victory."
 artifact_mmaagha_kamalu_name:0 "Mmaagha Kamalu"
 artifact_mmaagha_kamalu_description:0 "This is a very old ornate ceremonial sword. It is claimed to have once belonged to Kamalu, the Igbo god of war."
 artifact_bronze_head_name:0 "銅頭"
 artifact_bronze_head_description:0 "This naturalistic bronze head captures the features of a long dead ruler in great detail, appearing more like a sculpture than something cast in metal. The head is adorned with a crown to show the status of the depicted monarch."
 artifact_crystal_carving_name:0 "Crystal Carving"
 artifact_crystal_carving_description:0 "This rectangular piece of clear rock crystal is almost perfectly transparent, and most of its surface is covered in intricate carvings. It is an object of great beauty, if unclear utility."
 artifact_ibeji_name:0 "イベジ"
 artifact_ibeji_description:0 "亡くなった双子を描いた小さな木製の彫刻で、家族によって大切にされれば、富と幸運ををもたらすと考えられている。手の込んだかなり高さのある髪型で飾られている。"
 artifact_kantele_name:0 "古代のカンテレ"
 artifact_kantele_description:0 "この木製弦楽器は何世代にもわたって受け継がれてきた。噂によるとワイナミョイネン自身の時代までさかのぼるかもしれないとされている。"
 artifact_sledovik_name:0 "スレドヴィク"
 artifact_sledovik_description:0 "この大きな丸石は岩石自体に侵入する足の痕跡で覆われている。長年祭壇の役割を果たしており、足跡は地元の聖者によって残されたと考えられている。"
 artifact_nagelring_name:0 "ナジリング"
 artifact_nagelring_description:0 "According to tradition this aged sword is connected to the mythical and quite popular Dietrich von Bern. This connection has elevated the item to an otherwise unwarranted fame."
 artifact_kladenets_name:0 "クォデネンツ"
 artifact_kladenets_description:1 "While it has seen better days this old steel sword is said to be the mythical Kladenets, a sword that can swing itself. In its current condition it is hardly easy to wield at all, but its mere presence commands respect from those who believe in its supernatural origin."
 artifact_legbiter_name:0 "レグビテル"
 artifact_legbiter_description:0 "象牙の柄をもつ極めて鋭い剣。この武器はノルウェーの偉大な王マグヌス・オラフソンのものだったと言われている。"
 artifact_quernbiter_name:0 "挽臼切り"
 artifact_quernbiter_description:0 "かつてノルウェーのハーコン王自身が振るった剣であり、当時は石臼を斬るほどに鋭いと謳われていた。"
 artifact_dragvandil_name:0 "ドラグヴァンディル"
 artifact_dragvandil_description:0 "エギルのサガにより知られる農民、詩人、戦士のエギル・スカラグリームソンが所持していたとされる剣。"
 artifact_szczerbiec_name:0 "シュチェルビェツ"
 artifact_szczerbiec_description:0 "勇敢王ボレスワフが天使より授かったとされる剣で、キエフの黄金の門に叩きつけられたとされている。その象徴的意味は計り知れない。"
 artifact_chinese_caligraphy_name:1 "中国の書道"
 artifact_chinese_caligraphy_description:0 "この繊細な一片の紙は、奇妙でありながらも美しい、非常に精密な記号で覆われている。極東にある中国の土地から来たと言われている。"
 artifact_ruyi_name:0 "如意"
 artifact_ruyi_description:0 "This is a small jade scepter, covered in chinese symbols and adornments."
 turquoise_throne_name:0 "トルコ石の玉座"
 turquoise_throne_description:0 "This bejeweled royal throne has been made in the image of the legendary throne of the Persian kings from the Shahnama. Its ebony frame is adorned by an uncountable amount of turquoises as well as plates of pure gold enameled with a turquoise hue. Its breathtaking beauty could only be obtained by the foremost artisans in their fields."
 peacock_throne_name:0 "孔雀の玉座"
 peacock_throne_description:0 "この贅沢な玉座はジャムシードの王に相応しい椅子を再現するのを目的としていた。世界中から職人が集まり金、銀、数百の宝石を組み立て今あなたの前に立つ玉座にしたと言われている。"
 artifact_banner_islam_name:0 "ムハンマドの聖旗"
 artifact_banner_islam_description:0 "This is said to be the Holy Banner of Muhammad, a relic from the days of the prophet and a symbol of the entire Muslim faith."
 artifact_spear_of_the_prophet_name:0 "預言者の槍"
 artifact_spear_of_the_prophet_description:0 "伝えられるところによると、ムハンマドの槍はアビシニアの統治者アル＝ズバイル・ビン・アル＝アッワームへの贈り物として持ってこられた。"
 artifact_mantle_of_the_prophet_islam_name:0 "預言者の外套"
 artifact_mantle_of_the_prophet_description:0 "この預言者の外套は、カリフから次のカリフへと何世紀にもわたって受け継がれてきた。カリフによって祝祭日の間は伝統的に着用され、彼に圧倒的な静穏と威厳を漂わせる。"
 afarganyu_name:0 "Afarganyu"
 artifact_afarganyu_description:0 "This large vessel is where the holy fire, central to many of the ceremonies of the Zoroastrian faith, is lit. An old inscription speaks of the person who originally donated it to the priesthood."
 siddhachakra_name:0 "シッダチャクラ"
 artifact_siddhachakra_description:0 "これは、ジャイナ教徒の礼拝に用いられる神秘的な図だ。中央には花を開いた蓮があり、周囲には花びらに乗った神々が描かれている。これらは、シュリパーラ王とその妃マヤナスンダリの伝説を象徴している。"
 artifact_staff_kakusandha:0 "倶留孫仏の杖"
 artifact_staff_kakusandha_desc:0 "賢劫千仏の最初の仏である倶留孫仏は、危険な動物はもちろんのこと、歩き回る僧侶たちに踏み潰されぬよう小さな生き物たちを追い払うために、この杖を持ち歩いていた。"
 water_filter_konagamana:1 "倶那含牟尼仏の浄水布"
 water_filter_konagamana_desc:0 "賢劫千仏の第二仏である倶那含牟尼仏は、旅の中でこの浄水布を持ち歩いていた。このなんの変哲もない布は、飲料水を手に入れる手段としても、また虫たちを安全かつ優しくより分ける手段としても用いられた。"
 robe_kassapa:2 "カッサパのローブの一片"
 robe_kassapa_desc:0 "現在のカルパで三番目の仏陀カッサパは、日常生活のほぼ全てでこのローブを着ていた。奇妙にも粗末な一枚の布で、残存する仏陀の衣服の品目で唯一知られるものとして崇敬の特別な地位を保持する。"
 gilded_rats_tail:0 "金ピカのねずみの尻尾"
 gilded_rats_tail.desc:0 "経済的な宝飾。"
 quail_eggshell_gem:0 "ウズラの卵殻の“宝石”"
 quail_eggshell_gem.desc:0 "宝石として通用している多彩な卵の殻。"
 stained_glass_shard:0 "聖別された“ステンド（染み）”グラスの欠片"
 stained_glass_shard.desc:0 "それは奇妙な血紅色に染まっているようだ…"
 xylospongium:0 "棒についた海綿"
 xylospongium.desc:0 "起源と目的は不明だが——かすかに不快な臭いを発する。"
 st_davids_morsel:0 "聖デイヴィッドの欠片"
 st_davids_morsel.desc:0 "乾燥した肉の一部分のように見える。起源や年代は不明。"
 platypus_figurine:0 "動物の小さな像"
 platypus_figurine.desc:0 "この小さな動物は幅広いくちばし、光沢のある毛皮のコート、ひれ足を持っているように見える。なんて奇妙な。"
 terracotta_toy_fowl:0 "陶器製の玩具の鳥"
 terracotta_toy_fowl.desc:0 "すり切れた表面はかつて愛された玩具の物語を語る。"
 stewardship_general.2001.artifact.potsherd_holy:0 "陶器の破片"
 stewardship_general.2001.artifact.potsherd_holy.desc:0 "古代の陶器の破片。伝えられるところによると、それは[trinket_holy_site.GetNameNoTierNoTooltip]の聖地に由来する。"
 small_bell_beaker:0 "小さな鐘状ビーカー"
 small_bell_beaker.desc:0 "細かい模様のついた鐘状ビーカー。"
 serpentine_budai:0 "蛇紋岩の布袋像"
 serpentine_budai.desc:0 "ふくよかな笑う禿男の小さな姿。"
 mythical_creature_horn:0 "[ROOT.Char.Custom('HornedMythicalCreature')|U]の角"
 mythical_creature_horn.desc:0 "言い伝えによれば、神話における[ROOT.Char.Custom('HornedMythicalCreature')]のものだという、怪しげな形をした角の塊。"
 mythical_creature_figurine:0 "[ROOT.Char.Custom('TrinketLookAdjective')|U][ROOT.Char.Custom('RegionalMythicalCreature')]の小さな像"
 mythical_creature_figurine.desc:0 "This figurine picturing the [new_trinket.Custom('ArtifactAnimalAdjective')] [SCOPE.Custom('RegionalMythicalCreatureLower')] appear to be [ROOT.Char.Custom('TrinketLookAdverbFollowup')] [ROOT.Char.Custom('TrinketLookAdjective')] with small, brilliant gemstones native to [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 st_davids_taper:0 "聖デイヴィッドのろうそく"
 st_davids_taper.desc:0 "誰かが両端を燃やそうとしたようだ。"
 jira_stick:0 "ジラの大理石の王笏"
 jira_stick.desc:0 "幾度も振るわれたにもかかわらず、その先端は未だに力強い。"
 lucky_coin:0 "幸運の[ROOT.Char.GetCulture.GetNameNoTooltip]のコイン"
 lucky_coin.desc:0 "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]産の[ROOT.Char.GetCulture.GetNameNoTooltip]コイン。\n\nかつて刻まれていた彫刻は、絶え間なく親指で弾かれたためにいまや滑らかになっている。"
 lavender_jade_pendant:0 "ラベンダー翡翠のペンダント"
 lavender_jade_pendant.desc:0 "豊かな紫の筋が素敵だ。"
 sekhmet_ring:0 "古い印章付きの指輪"
 sekhmet_ring.desc:0 "金の指輪には、奇妙な兜をかぶりポーズをとっている人物の像が彫り込まれている。"
 scarab_brooch:0 "古代のスカラベブローチ"
 scarab_brooch.desc:0 "スカラベのような形をした繊細なブローチ。エメラルドの象眼は健康に有益な影響があると言われている。"
 easteregg_artifact_elisabeth_plush:0 "エリザベスの狐のぬいぐるみ"
 easteregg_artifact_elisabeth_plush_description:0 "エリザベスの狐のぬいぐるみは、彼女が人生の大半をともにした愛用の玩具だ。自分を雇う者のために複雑な暗号を編んでいる時などは、エリザベスはよくぬいぐるみに話しかけていた。これは、持ち主に狐の狡猾さを得たかのような心地よさと刺激をもたらすのだ。"
 child_toy_template_tt:0 "[inventory_artifact|E]を身につけるには、[child|E]でなければならない。"