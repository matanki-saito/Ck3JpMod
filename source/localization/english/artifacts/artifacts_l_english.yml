 artifact_pedestal_koh_i_noor_name:0 "光の山"
 artifact_pedestal_koh_i_noor_description:0 "これは比類のない大きさと清澄さのダイヤモンドだ。インド東南部の鉱山で発掘されたと言われているが、真の起源は不明の可能性が高い。"
 artifact_jewelled_danda_name:0 "宝石細工の檀陀"
 artifact_jewelled_danda_description:0 "これはインドで作られた宝石をあしらった笏で、王の権威を示す究極の証であり、君主が臣下に罰を与えることができるものだ。"
 artifact_aruval_name:0 "古のアルヴァル"
 artifact_aruval_description:0 "この長いアルヴァルはとても古いもので、かつてカルプ・サミー自身が振るった可能性があると言われている。"
 artifact_khanda_name:0 "儀式用のカンダ"
 artifact_khanda_description:0 "このカンダは戦闘というよりむしろ儀式のために作られ、何世代にもわたって無知のヴェールを切り取る必要を思い出させる役割を果たしてきた。"
 artifact_makarakundala_name:0 "マカラクンダラ"
 artifact_makarakundala_description:0 "これらは神々が身に着けているようなイヤリングで、この特定の一対はかつて神々が身につけていたと主張する人さえいる。"
 artifact_cintamani_name:0 "如意宝珠石"
 artifact_cintamani_hindu_description:0 "かつて空から落ちたと言われている石。一部の人はそれはある時ヴィシュヌやナーガの王に属し、しかもさらに所有者に繁栄をもたらすと主張する。"
 artifact_cintamani_buddhist_description:0 "かつて空から落ちたと言われている石。一部の人はそれがある時観音菩薩や地蔵菩薩によって保有され、それを持つ者の願いを果たすと主張する。"
 artifact_navaratna_name:0 "ナヴァラトナ"
 artifact_navaratna_description:0 "ヒンドゥー教における九つの天神を象徴する、中央に大きなルビーを配した九つの宝石の鎖。"
 artifact_shankha_conch_name:0 "シャンカ・コンク"
 artifact_shankha_conch_description:0 "ヴィシュヌ神の紋章であるこの古代のシャンカ・コンクは、宗教儀式でラッパとして使われ、繁栄と美徳の象徴と言われている。"
 artifact_pedestal_great_diamond_name:0 "巨大なダイヤモンド"
 artifact_pedestal_great_diamond_description:0 "この巨大な宝石はどん欲な侵入者によって盗まれる前は、寺院の像を飾っていたと言われている。"
 al_taj_crown_name:0 "アッ＝タージ・アッ＝シャリーフ"
 al_taj_crown_description:0 "「名誉の王冠」または「崇敬の覆い」は、ファーティマ朝のカリフの伝統的な行列の王冠である。巨大な宝石「アル・ヤティマ」で飾られている。"
 qadib_al_mulk_name:0 "カジーブ・アル＝ムルク"
 qadib_al_mulk_description:0 "金で覆われ真珠と宝石がはめ込まれている、ファーティマ朝の行列用の竿。"
 al_sayf_al_khass_name:0 "アッ＝サイフ・アル＝カス"
 al_sayf_al_khass_description:0 "この宝石をちりばめた剣は雷から作られたと言われている。カリフ制における儀式的な意味合いから、金の銘の入った鞘から抜かれることはほとんどない。"
 al_dawat_name:0 "アッ＝ダーワット"
 al_dawat_description:0 "金と珊瑚から作られたインクつぼ。長い間カリフ制の儀式で特別な役割を果たしてきた。"
 al_hafir_name:0 "アル＝ハフィール"
 al_hafir_description:0 "この赤いルビーは「アル＝ハフィール」あるいは「蹄」と呼ばれ、この世界ではめったに見られない品質である。絹の上に散りばめられ、その周りにエメラルドのロッドが輪を描いている。伝統的にカリフの馬の顔に飾られてきたものだ。"
 artifact_wall_banner_thankfulness_name:0 "感謝の気持ちを表す旗"
 artifact_wall_banner_thankfulness_description:0 "金糸で刺繍されたこの白絹の旗は、黄金の槍に結び付けられている。カリフが行幸する際には、この旗ともう一つの兄弟旗が掲げられるのが伝統だ。"
 artifact_arms_of_alex_name:0 "アレクサンドロスの鎧"
 artifact_arms_of_alex_description:0 "この古代の薄層亜麻布の鎧のセットは、かつてアレキサンダー大王が所有していたと言われている。もはや着ることはできないが、鎧そのものが地中海からインドの端まで知られた偉大な征服者の遺産を伝えている。"
 artifact_pedestal_al_jabal_name:0 "アル＝ジャバル"
 artifact_pedestal_al_jabal_description:0 "「アル＝ジャバル」あるいは「山」と呼ばれる偉大なルビーで飾られたリング。この石は他に類を見ない大きさで、リングそのものはペルシアのササン朝の皇帝たちが身につけていたと言われている。"
 artifact_pedestal_al_yatima_name:0 "アル＝ヤティマ"
 artifact_pedestal_al_yatima_description:0 "アル＝ヤティマ（孤児）と呼ばれるこの巨大な真珠は、この世のどの真珠とも違うと言われている。まさしく宝石と真珠の家族の中の孤児だ。"
 artifact_dagger_of_rostam_name:0 "ロスタムの短剣"
 artifact_dagger_of_rostam_description:0 "この複雑な形の短剣はロスタムが白鬼を殺すために使ったとされているものである。"
 artifact_spear_of_ascalon_name:0 "アスカロン"
 artifact_spear_of_ascalon_description:0 "この砕けた古い槍は聖ゲオルギオスがベイルートの竜を殺した槍の一部だと言われている。"
 artifact_zomorrodnegar_name:0 "シャムシール・エ・ゾモロドネガル"
 artifact_zomorrodnegar_description:0 "このエメラルドがちりばめられた剣は悪魔フラッゼレイを殺すために使われたソロモンの神話の刃と言われている。"
 artifact_muhammads_epistles_name:0 "ムハンマドからの手紙"
 artifact_muhammads_epistles_description:1 "この手紙は預言者ムハンマドと[THIS.Custom('EpistleReciever')|U]の統治者達との間で交わされた手紙の一部だ。"
 epistle_syria:0 "シリア"
 epistle_arabia:0 "アラブ部族"
 epistle_persia:0 "ペルシア"
 epistle_byzantium:0 "東ローマ帝国"
 epistle_bahrain:0 "バーレーン"
 artifact_kaves_apron_name:0 "鍛冶師カヴェの前掛け旗"
 artifact_kaves_apron_description:0 "このボロボロの旗は、ペルシャの鍛冶屋カヴェが悪の支配者に対抗するために自分の前掛けで作った伝説の旗だと言われている。"
 artifact_joyeuse_name:0 "ジョワユーズ"
 artifact_joyeuse_description:1 "ロンギヌスの槍を収めるために鍛造されたシャルルマーニュの剣。ジョワユーズは騎士の勇気、そしてシャルルマーニュの帝国の王室の遺産、両方の象徴だ。"
 artifact_durendal_name:0 "デュランダル"
 artifact_durendal_description:0 "この短く重い剣は、ローランが死に際に王の敵の手に渡らないように隠した伝説の剣デュランダルとされている。"
 artifact_curtana_name:0 "カーテナ"
 artifact_curtana_description:0 "慈悲の剣カーテナとされている剣。かつてトリスタンがモルオルトに対して振るった伝説の剣である。剣先が欠けているのは、アイルランドの巨人であるモルオルトの分厚い頭蓋骨に当たった際に失われたためであろう。"
 artifact_ring_angelica_name:0 "アンジェリカの指輪"
 artifact_ring_angelica_description:0 "ローランドとシャルルマーニュの物語で知られる、アンジェリカが身につけていると言われる指輪。もう透明化することはないようなので、その力は弱まっているのだろうが、それでも遠い昔のお姫様の立派なシンボルになっている。"
 artifact_olifant_name:0 "オリファント"
 artifact_olifant_description:0 "複雑な彫刻が施された象牙の大きな角。ローランがロンスヴォーの戦いで死ぬ前に助けを呼ぶために使った角笛だと言う者もいる。"
 artifact_colada_name:0 "コラーダ"
 artifact_colada_description:0 "エル・シッドの剣であるとして噂されているこの刃は、彼の騎士の徳を熱望する誰にとってもひらめきになる。"
 artifact_aram_name:0 "アラム"
 artifact_aram_description:0 "この黒々とした古代の槍は、何世代にも渡って時代が行き交うのを見てきた。あまりに古いので、ジャンガルの物語で知られる伝説の槍アラムだと信じる者も多い。"
 artifact_ikenga_name:0 "イケンガ"
 artifact_ikenga_description:0 "この小さな角のある像は、持ち主に成功と勝利をもたらすと言われている。"
 artifact_mmaagha_kamalu_name:0 "ムマーガカマル"
 artifact_mmaagha_kamalu_description:0 "これは非常に古い装飾の儀式用の剣だ。かつてイボ族の戦争の神、カマルが持っていたとされる。"
 artifact_bronze_head_name:0 "銅頭"
 artifact_bronze_head_description:0 "この自然主義的な銅頭は長い年月を経た統治者の特徴を細部まで捉えており、金属製の鋳造品というよりも彫刻のように見える。頭部には王冠をかぶり、君主の地位を示している。"
 artifact_crystal_carving_name:0 "水晶彫刻"
 artifact_crystal_carving_description:0 "この透明な水晶の長方形の部分はほぼ完全に透明で、その表面のほとんどは複雑な彫刻で覆われている。実用性は不明だが、非常に美しい物体である。"
 artifact_ibeji_name:0 "イベジ"
 artifact_ibeji_description:0 "亡くなった双子を描いた小さな木製の彫刻で、家族によって大切にされれば、富と幸運ををもたらすと考えられている。手の込んだかなり高さのある髪型で飾られている。"
 artifact_kantele_name:0 "古代のカンテレ"
 artifact_kantele_description:0 "この木製弦楽器は何世代にもわたって受け継がれてきた。噂によるとワイナミョイネン自身の時代までさかのぼるかもしれないとされている。"
 artifact_sledovik_name:0 "スレドヴィク"
 artifact_sledovik_description:0 "この大きな丸石は岩石自体に侵入する足の痕跡で覆われている。長年祭壇の役割を果たしており、足跡は地元の聖者によって残されたと考えられている。"
 artifact_nagelring_name:0 "ナジリング"
 artifact_nagelring_description:0 "この古びた剣は、神話に登場するディートリッヒ・フォン・ベルンと関係があるという言い伝えがある。このつながりにより、この剣は不当に名声が高められた。"
 artifact_kladenets_name:0 "クォデネンツ"
 artifact_kladenets_description:1 "この古びた鋼鉄の剣は、全盛期は過ぎているものの、神話に登場するクォデネンツと呼ばれ、自ら振るうことができる剣である。現在の状態ではそれを振るうのは簡単ではないが、その存在だけで超自然的な起源を信じる人たちから尊敬を集めている。"
 artifact_legbiter_name:0 "レグビテル"
 artifact_legbiter_description:0 "象牙の柄をもつ極めて鋭い剣。この武器はノルウェーの偉大な王マグヌス・オラフソンのものだったと言われている。"
 artifact_quernbiter_name:0 "挽臼切り"
 artifact_quernbiter_description:0 "かつてノルウェーのハーコン王自身が振るった剣であり、当時は石臼を斬るほどに鋭いと謳われていた。"
 artifact_dragvandil_name:0 "ドラグヴァンディル"
 artifact_dragvandil_description:0 "エギルのサガにより知られる農民、詩人、戦士のエギル・スカラグリームソンが所持していたとされる剣。"
 artifact_szczerbiec_name:0 "シュチェルビェツ"
 artifact_szczerbiec_description:1 "勇敢王ボレスワフが天使より授かったとされる剣で、キエフの黄金の門に叩きつけられたとされている。その象徴的意味は計り知れない。"
 artifact_chinese_caligraphy_name:1 "中国の書道"
 artifact_chinese_caligraphy_description:0 "この繊細な一片の紙は、奇妙でありながらも美しい、非常に精密な記号で覆われている。極東にある中国の土地から来たと言われている。"
 artifact_ruyi_name:0 "如意"
 artifact_ruyi_description:0 "これは小さな翡翠の笏で、中国のシンボルや装飾品で覆われている。"
 turquoise_throne_name:0 "トルコ石の玉座"
 turquoise_throne_description:0 "この宝石で飾られた玉座は、シャーナメのペルシャ王の伝説的な玉座をイメージして作られた。その黒檀のフレームには、数え切れないほどの量のターコイズと、ターコイズの色合いでエナメルを塗られた純金のプレートがあしらわれている。その息を呑むような美しさは、その分野の一流の職人でなければ獲得することができない。"
 peacock_throne_name:0 "孔雀の玉座"
 peacock_throne_description:0 "この贅沢な玉座はジャムシードの王に相応しい椅子を再現するのを目的としていた。世界中から職人が集まり金、銀、数百の宝石を組み立て今あなたの前に立つ玉座にしたと言われている。"
 artifact_banner_islam_name:0 "ムハンマドの聖旗"
 artifact_banner_islam_description:0 "これは、預言者時代の遺物であり、イスラム教全体の象徴であるムハンマドの聖旗だと言われている。"
 artifact_spear_of_the_prophet_name:0 "預言者の槍"
 artifact_spear_of_the_prophet_description:0 "伝えられるところによると、ムハンマドの槍はアビシニアの統治者アッ＝ズバイル・ビン・アル＝アッワームへの贈り物として持ってこられた。"
 artifact_mantle_of_the_prophet_islam_name:0 "預言者の外套"
 artifact_mantle_of_the_prophet_description:0 "この預言者の外套は、カリフから次のカリフへと何世紀にもわたって受け継がれてきた。カリフによって祝祭日の間は伝統的に着用され、彼に圧倒的な静穏と威厳を漂わせる。"
 afarganyu_name:0 "アファルガニュ"
 artifact_afarganyu_description:0 "この大きな容器に、ゾロアスター教の多くの儀式の中心となる聖なる炎が灯される。古い碑文には、最初に聖職者に寄贈した人物について書かれている。"
 siddhachakra_name:0 "シッダチャクラ"
 artifact_siddhachakra_description:0 "これは、ジャイナ教徒の礼拝に用いられる神秘的な図だ。中央には花を開いた蓮があり、周囲には花びらに乗った神々が描かれている。これらは、シュリパーラ王とその妃マヤナスンダリの伝説を象徴している。"
 artifact_staff_kakusandha:0 "倶留孫仏の杖"
 artifact_staff_kakusandha_desc:0 "賢劫千仏の最初の仏である倶留孫仏は、危険な動物はもちろんのこと、歩き回る僧侶たちに踏み潰されぬよう小さな生き物たちを追い払うために、この杖を持ち歩いていた。"
 water_filter_konagamana:1 "倶那含牟尼仏の浄水布"
 water_filter_konagamana_desc:0 "賢劫千仏の第二仏である倶那含牟尼仏は、旅の中でこの浄水布を持ち歩いていた。このなんの変哲もない布は、飲料水を手に入れる手段としても、また虫たちを安全かつ優しくより分ける手段としても用いられた。"
 robe_kassapa:2 "カッサパのローブの一片"
 robe_kassapa_desc:0 "現在のカルパで三番目の仏陀カッサパは、日常生活のほぼ全てでこのローブを着ていた。奇妙にも粗末な一枚の布で、残存する仏陀の衣服の品目で唯一知られるものとして崇敬の特別な地位を保持する。"
 gilded_rats_tail:0 "金ピカのねずみの尻尾"
 gilded_rats_tail.desc:0 "経済的な宝飾。"
 quail_eggshell_gem:0 "ウズラの卵殻の“宝石”"
 quail_eggshell_gem.desc:0 "宝石として通用している多彩な卵の殻。"
 stained_glass_shard:0 "聖別された“ステンド（染み）”グラスの欠片"
 stained_glass_shard.desc:0 "それは奇妙な血紅色に染まっているようだ…"
 xylospongium:0 "棒についた海綿"
 xylospongium.desc:1 "起源と目的は不明だが——かすかに不快な臭いを発する。"
 st_davids_morsel:1 "聖デイヴィッドの肉片"
 st_davids_morsel.desc:0 "乾燥した肉の一部分のように見える。起源や年代は不明。"
 platypus_figurine:0 "動物の小さな像"
 platypus_figurine.desc:0 "この小さな動物は幅広いくちばしを持ち、光沢のある毛皮で覆われ、ひれ足を持っているようだ。なんと奇妙な。"
 terracotta_toy_fowl:0 "陶器製の玩具の鳥"
 terracotta_toy_fowl.desc:0 "すり切れた表面はかつて愛された玩具の物語を語る。"
 stewardship_general.2001.artifact.potsherd_holy:0 "陶器の破片"
 stewardship_general.2001.artifact.potsherd_holy.desc:0 "古代の陶器の破片。伝えられるところによると、それは[trinket_holy_site.GetNameNoTierNoTooltip]の聖地に由来する。"
 small_bell_beaker:0 "小さな鐘状ビーカー"
 small_bell_beaker.desc:0 "細かい模様のついた鐘状ビーカー。"
 serpentine_budai:0 "蛇紋岩の布袋像"
 serpentine_budai.desc:0 "ふくよかな笑う禿男の小さな姿。"
 mythical_creature_horn:0 "[ROOT.Char.Custom('HornedMythicalCreature')|U]の角"
 mythical_creature_horn.desc:0 "言い伝えによれば、神話における[ROOT.Char.Custom('HornedMythicalCreature')]のものだという、怪しげな形をした角の塊。"
 mythical_creature_figurine:0 "[ROOT.Char.Custom('TrinketLookAdjective')|U][ROOT.Char.Custom('RegionalMythicalCreature')]の小さな像"
 mythical_creature_figurine.desc:1 "[new_trinket.Custom('ArtifactAnimalAdjective')][SCOPE.Custom('RegionalMythicalCreatureLower')]が描かれたこの小さな像は[target_location.GetNameNoTooltip]原産の小さな輝く宝石が付いており、[ROOT.Char.Custom('TrinketLookAdverbFollowup')][ROOT.Char.Custom('TrinketLookAdjective')]のように見える。"
 st_davids_taper:1 "聖デイヴィッドのろうそく"
 st_davids_taper.desc:1 "誰かが両端を燃やそうとしたようだ。"
 jira_stick:0 "ジラの大理石の王笏"
 jira_stick.desc:0 "幾度も振るわれたにもかかわらず、その先端は未だに力強い。"
 lucky_coin:0 "幸運の[ROOT.Char.GetCulture.GetNameNoTooltip]のコイン"
 lucky_coin.desc:1 "[target_location.GetNameNoTooltip]産の[ROOT.Char.GetCulture.GetNameNoTooltip]コイン。\n\nかつて刻まれていた彫刻は、絶え間なく親指で弾かれたためにいまや滑らかに潰されている。"
 lavender_jade_pendant:0 "ラベンダー翡翠のペンダント"
 lavender_jade_pendant.desc:0 "高貴な紫の筋が素敵だ。"
 sekhmet_ring:0 "古い印章付きの指輪"
 sekhmet_ring.desc:0 "金の指輪には、奇妙な兜をかぶりポーズをとっている人物の像が彫り込まれている。"
 scarab_brooch:0 "古代のスカラベのブローチ"
 scarab_brooch.desc:0 "スカラベのような形をした繊細なブローチ。エメラルドの象眼は健康に有益な影響があると言われている。"
 easteregg_artifact_elisabeth_plush:0 "エリザベスの狐のぬいぐるみ"
 easteregg_artifact_elisabeth_plush_description:0 "エリザベスの狐のぬいぐるみは、彼女が人生の大半をともにした愛用の玩具だ。自分を雇う者のために複雑な暗号を編んでいる時などは、エリザベスはよくぬいぐるみに話しかけていた。これは、持ち主に狐の狡猾さを得たかのような心地よさと刺激をもたらすのだ。"
 child_toy_template_tt:0 "この[inventory_artifact|E]は[child|E]だけが身に着けられる。"
 improvised_halberd_desc:0 "この即席の斧槍には鉈鎌がついており、いざというときに便利な即席武器となっている。"
 improvised_dagger_desc:0 "農具を改造して作った即席の短剣で、手軽さと切れ味はそのままだ。"
 improvised_billhook_desc:0 "この片手鉈は、低木から枝を切るために使用される。王にはふさわしくないが、その湾曲した刃は鎧の割れ目を見つけるのに驚くほど優れている。"
 football_cup_desc:0 "このカップは、サッカーの試合での勝利を記念して依頼された。"
 participation_trophy_desc:0 "このカップは、サッカーの試合での「勝利」を記念して依頼された。"
 fp2_blessed_junk:0 "[ROOT.Char.Custom('TrinketLookAdjective')|U]$blessed_artifact_modifier$"
 fp2_blessed_junk_desc:0 "[ROOT.Char.Custom('TrinketLookAdverbFollowup')][ROOT.Char.Custom('TrinketLookAdjective')]だが、それ以外は無意味なアーティファクトだ。$blessed_artifact_modifier_desc$"
 perfume_bottle_description:0 "[ROOT.Char.GetFirstNameNoTooltip]は次の香りの成分を集めた"
 easteregg_artifact_nicks_weapon:1 "喧嘩騒ぎ"
 easteregg_artifact_nicks_weapon_description:0 "実に華麗なる武器で、その存在に全ての紳士淑女は魅了される事だろう。柄には「For when subtlety fails.(繊細さを欠いた時のために。)」と小さく刻まれている。"
 easteregg_artifact_chad_book:0 "注釈付きのアエネーイス"
 easteregg_artifact_chad_book_description:0 "広く人々に読み継がれてきたヴァージル著『アエネーイス』の彩飾写本は、多くの書き込みで埋め尽くされている——意味不明なものもあれば、洞察に富んだものも。"
 easteregg_artifact_chad_dagger:0 "ダガー"
 easteregg_artifact_chad_dagger_description:0 "乾いた血の汚れによってその輝きは失われているが、それでもなお、血を渇望している。"
 easteregg_artifact_veronica_book:0 "リング・オブ・ザ・ロード"
 easteregg_artifact_veronica_book_description:0 "薄っぺらい引用文献を本の形にまとめたもの。極上のポルトガル語で書かれている。"
 easteregg_artifact_jason_sword:0 "聖マルティンの剣"
 easteregg_artifact_jason_sword_description:0 "刃のフラーに沿って、誰かが汚い字で「I am that is.(私こそがそうなのだ。)」と刻んでいる。"
