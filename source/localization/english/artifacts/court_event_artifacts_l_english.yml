l_english:
 blood_brooch_name:0 "血のブローチ"
 blood_brooch_description:0 "[ROOT.GetCharacter.GetTitledFirstName]の血で満たされた硝子球をはめ込んだブローチ。"
 cuckoldry_psalter_name:0 "不義の詩篇"
 cuckoldry_psalter_description:0 "古くから愚か者たちの間で受け継がれてきたこの書物は、配偶者への最良の贈り物になるだろうと言われている。少なくとも、表紙の象牙の人物たちは、幸福な結婚生活を送っているように見える。"
 chastity_belt_name:0 "貞操帯"
 chastity_belt_description:0 "この貞操帯の表と裏双方に取りつけられた棘が、あなたと他人を守ることだろう。"
 holy_needle_name:0 "アンティオキアの聖なる針"
 holy_needle_description:0 "まあ、十字架刑の立派な刺繍は縫えるだろう。"
 finger_bones_name:0 "聖人の指骨"
 finger_bones_description:0 "十一人全員！"
 dead_chicken_name:0 "臆病者の盾"
 dead_chicken_description:0 "この鶏の死骸を振り回せば誰もあなたに寄りつきたがらないだろう、とくにあなたの敵は。"
 worm_on_a_string_name:0 "魔法の虫"
 worm_on_a_string_description:0 "幼子なら目を輝かせるだろう玩具。"
 pope_joan_book_name:0 "女教皇ヨハンナの物語"
 pope_joan_book_desc:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]が女教皇ヨハンナとして書かれている書物。敬虔に、それとも冒涜的に、あるいは魅力的に？"
 lady_godiva_book_name:0 "ゴディヴァ夫人の物語"
 lady_godiva_book_desc:0 "少なくとも、[ROOT.Char.GetTitledFirstNameNoTooltip]が裸で馬に乗っている描写は実物以上だ。"
 caligula_book_name:0 "鞭打ち500回"
 caligula_book_desc:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]のカリグラの鞭打ち500ページ"
 nasreddin_book_name:0 "ナスレッディン・ホジャの物語"
 nasreddin_book_desc:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]がナスレッディンに嘲笑される栄誉に浴している。"
 valmiki_book_name:0 "ヴァールミーキの警句"
 valmiki_book_desc:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]のらしからぬ口ぶりから繰り出される、最古の詩人ヴァールミーキの警句の数々"
 ruler_hero_book_name:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]の物語"
 ruler_hero_book_desc:0 "冒頭のセリフは、[ROOT.Char.GetTitledFirstNameNoTooltip]が[ROOT.Char.GetHerHis]の宮廷で宣言しているところだ。「私は座っていなければなりません、あなたには我慢できないので」"
 sinbad_book_name:0 "シンドバッドの冒険"
 sinbad_book_desc:0 "シンドバッドが対峙する様々な獣が[ROOT.Char.GetTitledFirstNameNoTooltip]の顔をしている本"
 purple_underwear_name:0 "帝王紫の下着"
 purple_underwear_description:0 "ただ皇帝にのみふさわしい。\n\nしかして我らは星界へと至る…？"
 fake_reichskrone_name:0 "偽りの神聖ローマ皇帝冠"
 fake_reichskrone_description:0 "真に王位を#EMP 僭称#!するために身に着けるべきもの"