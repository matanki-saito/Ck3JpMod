 artifact_throne_charlemagne_name:1 "シャルルマーニュの玉座"
 artifact_throne_charlemagne_description:0 "装飾を排したシンプルで堂々とした玉座である。大理石の板はエルサレムの聖墳墓教会から持ち込まれたと言われている。"
 artifact_throne_solomon_name:1 "ソロモンの玉座"
 artifact_throne_solomon_description:0 "伝説のソロモン王がかつて所有していたと噂される、豪華な玉座。象牙と金で作られたこの玉座には多くの宝石がはめ込まれ、玉座に続く階段にはさまざまな動物の金属彫刻が飾られている。"
 artifact_throne_stone_scone_name:1 "スクーンの石"
 artifact_throne_stone_scone:0 "赤色砂岩でできた質素な椅子であり、ケネス1世以降の全てのアルバの君主がその上で戴冠式を行った。"
 artifact_wall_banner_battle_name:1 "[epic_loser.GetPrimaryTitle.GetAdjectiveNoTooltip]の軍旗"
 artifact_wall_banner_battle_description:1 "[epic_battle_location.GetName]の戦いの後で彼らから奪われた[epic_loser.GetPrimaryTitle.GetName]の軍の軍旗。"
 artifact_wall_banner_royal_name:0 "[target.GetAdjectiveNoTooltip]王家の旗"
 artifact_wall_banner_royal_description:1 "これは[target.GetNameNoTooltip]の旗で、[target.GetHolder.GetTitledFirstNameRegnal]の在任期間を記念して作られたものである。"
 artifact_wall_banner_house_name:0 "[target.GetBaseNameNoTooltip]家の旗"
 artifact_wall_banner_house_description:1 "これは[target.GetBaseName]家の旗であり、一族とその末裔の権威の象徴だ。"
 artifact_wall_banner_dynasty_name:0 "[target.GetBaseNameNoTooltip]王朝の旗"
 artifact_wall_banner_dynasty_description:1 "これは[target.GetBaseName]王朝の旗であり、血統とそのすべてのメンバーの権威の象徴であり、[newly_created_artifact.MakeScope.Var('banner_commissioner').Char.GetNameRegnal]により委託された。"
 artifact_wall_banner_name:1 "[target.GetAdjectiveNoTooltip]バナー"
 artifact_wall_banner_description:3 "これは[target.GetAdjective]の旗で、[target.GetHolder.GetTitleAsName]の権威の象徴である。"
 artifact_wall_banner_kaviani_name:0 "デラフシュ・カヴィアーニ"
 artifact_wall_banner_kaviani:1 "伝説のデラフシュ・カヴィアーニは、没落したサッサニード帝国の王旗であり、ペルシャ帝国の後継者たちのアイデンティティと誇りの象徴です。"
 artifact_wall_big_edessa_name:1 "エデッサの聖像"
 artifact_wall_big_edessa:2 "これはキリスト教の最初のイコンとされるイエスの顔の奇跡的なイメージを描いた布「マンデュリオン」である。エデッサのアブガル王が起源とされている。"
 artifact_wall_shield:0 "壁の盾"
 artifact_wall_shield_name:0 "$artifact_name_prefix$の盾"
 artifact_wall_shield_description:1 "頑丈な[newly_created_artifact.GetFeatureText( 'shaft_wood' )]の板と[newly_created_artifact.GetFeatureText( 'head_metal' )]での縁取りの結び付きで組み立てられた[SCOPE.Custom('ArtifactQuality')] 職人芸が生み出した木の盾である。縁には[newly_created_artifact.GetFeatureText( 'decoration_material_inlay_HSB' )]がはめ込まれ、[newly_created_artifact.GetFeatureText( 'decoration_pattern' )]のイメージで塗装されている。"
