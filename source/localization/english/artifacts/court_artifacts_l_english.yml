 artifact_throne_charlemagne_name:1 "シャルルマーニュの玉座"
 artifact_throne_charlemagne_description:0 "装飾を排したシンプルで堂々とした玉座です。大理石の板はエルサレムの聖墳墓教会から持ち込まれたと言われています。"
 artifact_throne_solomon_name:1 "ソロモンの玉座"
 artifact_throne_solomon_description:0 "伝説のソロモン王がかつて所有していたと噂される、豪華な玉座。象牙と金で作られたこの玉座には多くの宝石がはめ込まれ、玉座に続く階段にはさまざまな動物の金属彫刻が飾られています。"
 artifact_throne_stone_scone_name:1 "スクーンの石"
 artifact_throne_stone_scone:0 "赤色砂岩でできた質素な椅子であり、ケネス1世以降の全てのアルバの君主がその上で戴冠式を行った。"
