l_english:
 artifact_wall_tapestry_name:0 "$artifact_name_prefix$のタペストリー"
 artifact_wall_tapestry_description:1 "[SCOPE.Custom('ArtifactQuality')]職人芸が生み出した大きな[newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]のタペストリー。[newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
 feature_tapestry_scene_religious:0 "[Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip]の聖典の有名な場面が描かれた布。"
 feature_tapestry_scene_historical:0 "[Artifact.GetOwner.GetPrimaryTitle.GetName]の建国から、[Artifact.GetOwner.GetTitledFirstName]の治世に至るまでの重要な歴史上の出来事が描かれている。"
 feature_tapestry_scene_geometric_patterns:0 "この布は幾何学的な形が連なった複雑な模様を表すように織られている。"
 feature_tapestry_scene_hunt:0 "弓と槍で武装した数人の狩人が、傷ついた動物を取り囲み、今まさにとどめを刺そうとする狩猟の光景が描かれた布。"
 feature_tapestry_scene_myth:0 "古代の神々、畏怖の念を抱かせる怪物たち、恐れ知らずの英雄たちの姿が織り込まれた、神話の一場面を描いた布だ。"
 feature_tapestry_scene_calligraphic:0 "この布は、華麗な装飾文字を継ぎ目なく組み合わせた複雑な模様を表すように織られている。"
 feature_tapestry_scene_bucolic:0 "この布には、ある人は畑に種をまき、ある人は畑を耕し、ある人は収穫物を刈り取るという、一年を通しての畑での穏やかな日常が描かれている。"
 feature_tapestry_scene_battle:0 "この布は、[Artifact.GetOwner.GetTitledFirstName]により [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]に対して勝利している[Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName]の有名な戦いの転換点を描いている。"
 feature_tapestry_scene_coronation:0 "[Artifact.GetOwner.GetTitledFirstName|U]が[Artifact.GetOwner.GetHerHis]の戴冠式で、歓声の中、戴冠する場面を中心に描かれている。"
 feature_tapestry_scene_ships:0 "この布は海を航行する強力な艦隊を描いている—―それぞれの船には武装した戦士が乗っていて、敵を探しながら水平線に目を光らせている。"
 feature_tapestry_scene_animals:0 "この布は狩りをする動物たちを描いている。中央では、力強い獅子が逃げようと奮闘している鹿に襲い掛かっている。"
 feature_tapestry_scene_banquet:0 "この布は、[Artifact.GetOwner.GetTitledFirstName]の宮廷での豪華な宴会を描いており、エンターテイナーが音楽を奏でたり踊ったりしている間、著名なゲストが豪華なテーブルに座っている。"
 feature_tapestry_scene_hearing:0 "この布は宮廷での審問を描いている。中央に[Artifact.GetOwner.GetTitledFirstName]が堂々と座り、家臣、使者、倒した敵、使用人が列をなして敬意を表している。"
 feature_tapestry_scene_garden:0 "草が青々と茂り、花が色鮮やかに咲き乱れ、実をつけた木々が天まで届きそうな美しい庭園が布に描かれている。"
 create_artifact_tapestry_tooltip:0 "[inspiration_owner.GetShortUIName]は[SCOPE.Custom('ArtifactQuality')]職人芸で大きなタペストリーを製作しました"
