 artifact_wall_sword_muhammad_name:1 "ムハンマドの剣"
 artifact_wall_sword_muhammad:0 "預言者ムハンマドの正真正銘の九本の剣のうちの一本。これは[SCOPE.Custom('MuhammadSword')]である。"
