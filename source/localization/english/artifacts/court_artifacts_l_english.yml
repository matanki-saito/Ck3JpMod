 feature_wood_decoration_varnish:0 "木にはニスが塗られており、豊かで濃い輝きを放っている。"
 feature_wood_decoration_hsb_inlay:0 "この木製品には[Artifact.GetFeatureText( 'decoration_material_inlay_HSB' )]の象眼細工が施されている。"
