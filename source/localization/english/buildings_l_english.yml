 building_type_doges_palace_01:0 "ドゥカーレ宮殿"
 building_type_doges_palace_01_desc:0 "ドゥカーレ宮殿はヴェネチア共和国政府の公邸として機能する。この感銘深い建造物は、評議会、上院、行政府に司法府といった様々な用途に対して専用の会場を内包している。"
