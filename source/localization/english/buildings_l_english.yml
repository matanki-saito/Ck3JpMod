 building_type_castle_01:0 "城"
 building_type_castle_01_desc:1 "評判の良い貴族の家だけでなく、周囲の町や農地を守るために設計された城塞。"
 building_castle_01:1 "モット"
 building_castle_01_desc:1 "この小さいながらも手ごわい要塞は、盛り上げられた土塁の上に位置しています。"
 building_castle_02:1 "天守"
 building_castle_02_desc:1 "天守#weak （または本丸）#!は要塞化された住居として、あるいは最後の防衛線として機能する大きな塔です。"
 building_castle_03:1 "集中式城郭"
 building_castle_03_desc:1 "集中式城郭は二重以上の城壁に囲まれており、内周の城壁は外周の城壁よりも高くなっています。"
 building_castle_04:1 "砦"
 building_castle_04_desc:1 "砦は防衛における基本であり、敵の攻撃を押し返し、大軍を擁することができます。"
 building_type_temple_01:0 "寺院"
 building_type_temple_01_desc:1 "誠実な農民が住む町に囲まれた、聖職者が治めている礼拝所。"
 building_temple_01:1 "聖堂"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "寺域"
 building_temple_02_desc:1 "地元の職人が信仰心を示すために建てた、丁寧な造りの寺院は村の中心に位置している。"
 building_temple_03:1 "礼拝所"
 building_temple_03_desc:1 "寺院には多くの礼拝客を受け入れることができるが、それだけが目的ではない。牧師の住居を提供し、巨大な図書館を維持し、聖遺物を保護する事もできる。礼拝所の追加によって、より多くの部屋が、信仰に篤い人々の祈りの部屋として使われるだろう。"
 building_temple_04:1 "大寺院"
 building_temple_04_desc:1 "小さく質素な寺院に満足することなく、地元の職人と建築家が協力し、真の芸術作品を作り上げた。この壮大な寺院はに入ったどんな礼拝者も、神の御行が目の前に顕在していると思うだろう。"
 building_type_city_01:0 "都市"
 building_type_city_01_desc:1 "多くの市民や商人、勤勉な町民が住む人口が多い都市。"
 building_city_01:1 "村落の中心部"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "大都市"
 building_city_02_desc:1 "この都市は、裕福な商人が店を構え、勤勉な職人が毎日のように新しい家を建てるなど、各地の商人や職人から注目されています。"
 building_city_03:1 "街の中心部"
 building_city_03_desc:1 "もはや元々の地域だけで満足することはなく、今では近隣の農地を繁栄している地域に吸収しています。都市は広大で、富と機会に満ちています。"
 building_city_04:1 "繁華な大都市"
 building_city_04_desc:1 "この都市は、最も貧しい農民でも財を得ることができると言われているほど、豊かな機会に恵まれていることで広く知られています。見渡す限りの家々が通りに並び、どこを見ても荷車や動物たちが忙しく商品を運んでいます。"
 building_type_common_tradeport_01:0 "交易港"
 building_type_common_tradeport_01_desc:1 "商人のガレー船は、この港で荷の積み降ろしを行います。"
 building_common_tradeport_01:1 "小規模な港"
 building_common_tradeport_01_desc:1 "控えめな規模の港が岸辺にあるために、船はそれほど労力を要せずに荷の積み下ろしを行えます。"
 building_common_tradeport_02:1 "漁網織工"
 building_common_tradeport_02_desc:1 "ここには漁網を編む工房がある。日々網を作ったり、丁寧に修理をしたりしている。"
 building_common_tradeport_03:1 "交易港"
 building_common_tradeport_03_desc:1 "港はこの地域の交易や旅の中継点となっている、近辺からは交易のために船がやってきている。"
 building_common_tradeport_04:1 "造船工"
 building_common_tradeport_04_desc:1 "この港には熟練の船頭が集まり、最高入札者のために船の建造や修理を行っています。"
 building_common_tradeport_05:1 "拡張されたドック"
 building_common_tradeport_05_desc:1 "もう商船は、貴重な貨物を積み下ろしする場所を争う必要はありません。ドックには誰もがビジネスをするのに十分なスペースがあります！"
 building_common_tradeport_06:1 "造船所"
 building_common_tradeport_06_desc:1 "数隻の船はすでに準備が完了しており、王が必要とするときのために船員を待ち続けている。"
 building_common_tradeport_07:1 "巨大な港"
 building_common_tradeport_07_desc:1 "この大規模な港には、商人や漁師たちが入渠し貨物を扱うのに十分な広さがある。遠くからの旅行者たちはここを訪れ、港である停泊場で安全を求める。"
 building_common_tradeport_08:1 "乾ドック"
 building_common_tradeport_08_desc:1 "船を入渠させる為の画期的な手段が乾ドックとして登場しました。船は狭い通路に運ばれ、そこから水が汲み上げられます。船は石のブロックの上に吊るされ、その後、簡単に修理やメンテナンスを行うことができます。"
 building_type_hall_of_heroes_01:0 "英雄講堂"
 building_type_hall_of_heroes_01_desc:1 "英雄たちが集い、組織する講堂。"
