 building_type_mali_mines_01:0 "マリの金山"
 building_type_mali_mines_01_desc:0 "#F The mines of Mali are truly overflowing with gold. Endless wealth stream from their depths and into the treasuries of the local rulers, who adorn themselves with the precious metal."
 building_mali_mines_01:0 "Gold Mining Settlement"
