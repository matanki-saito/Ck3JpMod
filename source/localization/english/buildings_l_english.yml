 building_type_holy_site_great_mosque_of_cordoba_01_desc:0 "コルドバの大モスク（メスキータ）は西ゴート王国をイスラーム勢力が征服したのち、キリスト教会を基礎にして建造された。当初、この場所はイスラーム教徒とキリスト教徒の両方が利用して共有されていたが、その半分は大モスクのためにキリスト教徒から完全に買い取られ、取り壊された。"
