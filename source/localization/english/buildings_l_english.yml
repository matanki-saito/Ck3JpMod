 building_type_holy_site_great_mosque_of_samarra_01:0 "サーマッラーの大モスク"
 building_type_holy_site_great_mosque_of_samarra_01_desc:0 "サーマッラーの大モスクは、サーマッラーに君臨していたアッバース朝のカリフ、アル・ムタワッキルによって、西暦851年に完成した。最も有名な特徴はマルウィヤ・ミナレットで、それは印象的な高さで天に向かってそびえ立つ壮大な螺旋形の塔である。"
