 building_type_visby_ringmur_01:0 "ヴィスビューの輪壁"
 building_type_visby_ringmur_01_desc:0 "ヴィスビューの輪壁は襲撃者やデーン人といった外部の脅威から都市を守ります。また、ゴットランドのディングから送り込まれてくる徴税官も能率的に締め出します! 襲撃者が内部の富を手にするには、その全てに射手が配置された大量の塔に対処せねばなりません。"
 building_visby_ringmur_01:0 "$building_type_visby_ringmur_01$"
