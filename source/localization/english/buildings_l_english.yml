 building_type_the_tower_of_london_01:0 "ロンドン塔"
 building_type_the_tower_of_london_01_desc:0 "ロンドン塔は、重要な要塞と刑務所の両方として機能する城である。中央の塔は「ホワイトタワー」と呼ばれ、支配階級が住んでいる。ロンドン塔の位置は、それが領国全体の防衛に不可欠であることを意味する。"
