 building_type_ratnapura_mines_01:0 "ラトゥナプラ鉱山"
 building_type_ratnapura_mines_01_desc:0 "宝石の街ラトゥナプラは、ルビーやサファイアの世界的な産地だ。何百年にもわたって富は採掘され、インド亜大陸や東南アジア、中国から訪れる商人たちと取引されてきた。"
 building_ratnapura_mines_01:0 "ラトゥナプラ採掘場"
