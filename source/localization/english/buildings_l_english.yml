 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "アーヘンの宮殿は、シャルルマーニュによってカロリング帝国の権力の中心として選ばれた。政治的にも宗教的にも重要な役割を果たしており、今でも重要な集会を開催するのに最適な場所となっている。"
