 building_type_holy_site_other_grand_temple_01_desc:0 "この地域の[holy_site|E]は敬虔で信心深い人々の憩いの場となっている。その壮大な寺院は神への崇高なる賛辞としてそびえ立っており、その壁と円蓋は神を讃えるかのような輝かしい色で滑らかに彩られている。"
