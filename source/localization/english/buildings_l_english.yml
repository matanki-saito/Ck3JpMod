 building_type_notre_dame_01_desc:0 "「我らが貴婦人」として知られるこの壮大なる大聖堂は聖母マリアに捧げられたものである。ゴシック様式で造られ、数多くの彫像と華やかで巨大なバラ窓は人々に感銘を与える。\n\n大聖堂の外側には聖書物語が生き生きと彫刻されており、文盲の農民どもでさえも神の栄光への理解を享受できるだろう！"
