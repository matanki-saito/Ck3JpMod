 building_type_tomb_of_cyrus_01_desc: "白い石灰岩で築かれたこの古代の墓には、ソロモン王の母であり、様々な宗派で讃えられるバト・シェバが眠っていると言われている。この墓は女性が管理しており、その暗い堂内は男子禁制である。彼女らは中で目にしたことを滅多に話さない。近隣の水は祝福されていると言われ、狂犬に噛まれた者を癒す力があるとされる。"
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
 building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"
 building_type_rainbow_mountains_01: "虹の山"
 building_type_rainbow_mountains_01_desc: "これらの稜線は創造主ご自身によって虹色に塗られたのであろう。岩だらけの静かな景観は、赤、白、黄色、灰色、橙色、そしてさらに奇妙な色彩の帯で染め上げられている。この崇高なる神秘を目にするため、地元の統治者たちはしばしば賓客を招いてここで狩猟を催す。"
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"
 building_type_mount_damavand_01: "ダマーヴァンド山"
 building_type_mount_damavand_01_desc: "頂上を古代の伝説と雪に彩られたダマーヴァンド山は、怪物じみた暴君ザッハークの牢獄であり、彼は世界の終わりまでここに留め置かれるとされている。この山の麓では数多の古代の英雄たちが偉業を成し遂げており、今日の旅人にとっても、その力強い存在感が魂そのものに働きかけるかのように感じられる。休火山であるこの山の斜面には温泉が点在し、疲れた旅人は足を止めて安らぎ、古代の人々の偉業に思いを馳せることができる。"
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"
 building_type_holy_site_fire_temple_01: "大拝火神殿"
 building_type_holy_site_fire_temple_01_desc: "この壮大な建造物の内部では、#italic アータシュ・ヴァフラーム#!、すなわち「勝利の炎」が燃え盛っている。この火はあらゆる炎の中で最も純粋にして偉大なものであり、稲妻、王家の蝋燭、火葬の薪、金細工師の炉、そして苦行者の竈から集められたという。マギたちが終わりがないかのように見える浄化の儀式を行う中、遙か遠方の地から巡礼者たちがこの驚異を見るために訪れている。"
 building_holy_site_fire_temple_01: "大拝火神殿"
 building_holy_site_fire_temple_01_desc:1 "$building_type_holy_site_fire_temple_01_desc$"
 building_type_ark_of_bukhara_01: "ブハラのアルク城"
 building_type_ark_of_bukhara_01_desc: "この巨大な要塞は、世界が若かった頃にシヤーヴァシュ王子が築いたものだと言われている。その3000年後、この地方の古代の統治者であったブハラのクダたちによって修復され、以来使われ続けているのだ。北斗七星を模した7本の巨大な柱を持つこの建造物を見物するため、近隣からも遠方からも旅行者が訪れている。しかし、ここは名所である以前に要塞であり、その荘厳さには威圧感が伴う。"
 building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
 building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"
 building_type_shah_i_zinda_01: "シャーヒ・ズィンダ"
 building_type_shah_i_zinda_01_desc: "この墳墓群の名は#italic 生ける王#!という意味であり、ここに葬られているとされるクサム・イブン・アッバースに因んだものである。霊廟は非常に小さく質素である一方で、荘厳な美しさを湛えており、静かな墓所の中では多くの人々が人生の儚さに思いを馳せている。"
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "シャーヒ・ズィンダのネクロポリス"
 building_shah_i_zinda_02_desc: "#italic 生ける王#!は霊廟、巨大な門、そしてトルコ青のタイルで覆われたドーム型の通路からなる広大なネクロポリスであり、預言者のいとこを含む古の偉大な諸侯の埋葬地である。この複合施設は常に拡張され続けており、崇高ながらも不気味で、印象的だ。"
 building_type_alamut_castle_01: "アラムート城"
 building_type_alamut_castle_01_desc: "「鷹の巣」を意味するこの城塞は聳え立つ岩山の上にあり、苦境のジュスタン朝が堡塁として築いたものである。その畏敬の念を呼び起こす立地と強固な城壁により、誰の目から見ても難攻不落であるように思われ、このような孤立した場所での繁栄を目指す好戦的な派閥や宗派にとっては理想的な拠点となるだろう。"
 building_alamut_castle_01: "$building_type_alamut_castle_01$"
 building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
 building_type_alamut_castle_02: "アラムート要塞"
 building_type_alamut_castle_02_desc: "聳え立つ岩山の上に位置するこの城は、長きに渡って人里離れた山岳の堡塁として機能してきた。今では#italic フェダイーン#!の強固な要塞へと生まれ変わり、図書館、研究所、静かな庭園を擁している。この場所はある者にとっては流血と戦争の場だが、ある者にとっては精神的な安息の場である——あるいは、その両方にもなり得る。"
 building_alamut_castle_02: "$building_type_alamut_castle_02$"
 building_alamut_castle_02_desc: "$building_type_alamut_castle_02_desc$"
