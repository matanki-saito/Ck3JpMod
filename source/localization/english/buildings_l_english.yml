 building_type_iron_pillar_of_delhi_01:0 "デリーの鉄柱"
 building_type_iron_pillar_of_delhi_01_desc:0 "デリーの強大な鉄柱はチャンドラグプタ2世の栄光の象徴としてそびえ立ち、彼の後の支配者たちもそこに自らの名前を刻み込んだ。長い時を経ているにもかかわらず、そこに錆が生じた形跡は無い。まさにインドの鉄工技術の証なのだ！"
