 building_type_holy_site_pagan_grand_temple_01:0 "大寺院"
 building_type_holy_site_pagan_grand_temple_01_desc:0 "この地域にある[holy_site|E]は大勢の信徒たちの憧れの的である。その壮大な寺院の其処ら彼処には神々や半神たちの英雄的な事績が意匠を凝らして刻まれている。大掛かりな篝火は煙柱を神々へ向けて昇らせており、その傍らで聖者たちが精霊を崇める全ての人々に祝福を授けている。"
