 building_type_pastures_01:2 "放牧地"
 building_type_pastures_01_desc:1 "この州の大部分は畜産業に専念しており、牧畜動物の群れの放牧地として利用されている。"
 building_pastures_01:0 "牧草地"
 building_pastures_01_desc:1 "牧草地は、地元の農民が羊や山羊などの小動物を飼うために利用されている。"
 building_pastures_02:1 "家園"
 building_pastures_02_desc:1 "家園（ホームステッド）は、自身の生活のために、穀物を育て、家畜を飼育する小自作農たちの住居兼農場だ。"
 building_pastures_03:1 "湿草地"
 building_pastures_03_desc:1 "湿草地は放牧と、より厳しい時期には干し草を生産するために利用される。"
 building_pastures_04:1 "鶏舎"
 building_pastures_04_desc:1 "鶏舎では、卵と肉の両方が重用される飼いやすい鶏が飼育されている。"
 building_pastures_05:1 "家畜の小囲い"
 building_pastures_05_desc:1 "家畜用の小囲い（ペン）はその強固さを持って、豚や羊、山羊などのより大きな家畜たちを、収容し、保護できる。"
 building_pastures_06:1 "養蜂場"
 building_pastures_06_desc:1 "森と野原の間で、養蜂場に住むミツバチが非常に人気のある蜂蜜を生産している。"
 building_pastures_07:1 "馬の大囲い"
 building_pastures_07_desc:1 "広大な柵囲い（コラール）は、馬やそれに類する駄獣の多頭飼いを容易にする。"
 building_pastures_08:1 "牛の大牧場"
 building_pastures_08_desc:1 "大牧場は十分な牧草地とスペースがあり、牛の大群を放畜するのに理想的である。"
 building_type_orchards_01:0 "果樹園"
 building_type_orchards_01_desc:1 "特殊な土の特性によって、ここらの果樹園には、甘く美味な果物やベリーが実る。"
 building_orchards_01:1 "果樹園"
 building_orchards_01_desc:1 "この果樹園は、小さいながらも、それなりのみずみずしい果実が収穫できる。"
 building_orchards_02:1 "ベリーの茂み"
 building_orchards_02_desc:1 "ベリーのなる茂みが列をなして並んでいる様は、果樹園の単調さを打ち消し、見た目を豊かにしてくれる。"
 building_orchards_03:1 "果樹プランテーション"
 building_orchards_03_desc:1 "広く、きちんと管理されたエリアは、よく剪定された木々で埋め尽くされており、その全てが果実やナッツを実らせている。"
 building_orchards_04:1 "養蜂家"
 building_orchards_04_desc:1 "木々の間に養蜂場を分散して配置することによって、蜂蜜が収穫できるだけではなく、果樹園全体がより生産的になるようだ。"
 building_orchards_05:1 "ナッツの並木"
 building_orchards_05_desc:1 "果実の木に加え、ナッツを実らせる木々の列も遠くまで伸びている。"
 building_orchards_06:1 "混合果樹園"
 building_orchards_06_desc:1 "地元に生育している種と、輸入した種を混合して植えることで、天候などの状況に関係なく、安定した収量を実現する。"
 building_orchards_07:1 "巨大な果樹園"
 building_orchards_07_desc:1 "見渡す限り、実をつけた木々が列をなして並んでいる。"
 building_orchards_08:1 "接ぎ木"
 building_orchards_08_desc:1 "特定の木に接ぎ木することで、成長の遅い果実や木の実の生育が格段に促進される。"
 building_type_farm_estates_01:1 "マナーハウス"
 building_type_farm_estates_01_desc:1 "荘園の領主と婦人は何百人もの農民を雇って畑を耕し家畜の世話をしている。彼らが権力を握れば握るほど、より多くの土地を、農奴たちに耕させる事ができ、そして最も重要なことだが、より多くの税金を生み出すことができるのだ！"
 building_farm_estates_01:1 "荘園館"
 building_farm_estates_01_desc:1 "荘園館はそれぞれの荘園を所有する家の大邸宅で、その召使いや畑を耕す農民たちも住んでいる。"
 building_farm_estates_02:1 "庭苑と菜園"
 building_farm_estates_02_desc:1 "荘園に併設されているのは広い庭と熟した野菜の畑で、基本的には自給自足が可能だ。"
 building_farm_estates_03:1 "荘園農場"
 building_farm_estates_03_desc:1 "荘園農場は周囲の畑、森、付属の建物を管轄する。"
 building_farm_estates_04:1 "百エーカーの畑"
 building_farm_estates_04_desc:1 "広大な百エーカー（約12万坪）の畑では多くの農民が働き、土地を所有する一族に莫大な富をもたらす。"
 building_farm_estates_05:1 "自由保有地"
 building_farm_estates_05_desc:1 "自由保有地は広大な土地に囲まれた大規模なものである——この土地は世襲によって引き継がれるため、そこに住む家族は十分な時間をかけて土地の収量を最適化することができる。"
 building_farm_estates_06:1 "風車"
 building_farm_estates_06_desc:1 "風車は人力で小麦を砕く手間を省き、効率を大幅に向上してくれる。"
 building_farm_estates_07:1 "土地所有権の統合"
 building_farm_estates_07_desc:1 "いくつかの異なる荘園が完全に一体として経営され、生産性の高い荘園主が生産性の低いそれの手綱を引くことで、優れた結果が保証される。"
 building_farm_estates_08:1 "大荘園"
 building_farm_estates_08_desc:1 "これらの広大な荘園は滅多に見られない規模のものであり、その壮大な複合施設は数千の世帯を維持することができる。"
 building_type_regimental_grounds_01:0 "連隊場"
 building_type_regimental_grounds_01_desc:1 "この連隊場は、大量の徴募兵を収容するために設計されたいくつかの建物を含むだけでなく、彼らが戦争のため訓練する広大な土地にも接続されている。"
 building_regimental_grounds_01:1 "連隊屯所"
 building_regimental_grounds_01_desc:1 "大きな区画が徴募兵の到着に備えており、テントや訓練用の十分なスペースを提供している。"
 building_regimental_grounds_02:1 "兵站"
 building_regimental_grounds_02_desc:1 "兵站とは、徴募兵のための駐留地や宿所、武器などの確保を任されている管理者たちの詰所だ。"
 building_regimental_grounds_03:1 "半常設住居"
 building_regimental_grounds_03_desc:1 "必要十分な規模の住居に大部分の徴募兵を収容することで、戦争への備えがはるかに簡単になる。"
 building_regimental_grounds_04:1 "連隊兵舎"
 building_regimental_grounds_04_desc:1 "頑丈な石造りの兵舎が専用の軍事訓練場の端に並び、真に驚異的な量の徴募兵をここで準備することができる。"
 building_regimental_grounds_05:1 "兵糧庫"
 building_regimental_grounds_05_desc:1 "穀倉は、徴集兵に食料を供給するために休みなく待機し、軍隊の召集をいとも簡単にする。"
 building_regimental_grounds_06:1 "鍛冶屋"
 building_regimental_grounds_06_desc:2 "いくつかの鍛冶屋が敷地の周辺に建設されており、武器と修理によって徴募兵たちを支えている。"
 building_regimental_grounds_07:1 "将校の宿舎"
 building_regimental_grounds_07_desc:1 "将校の宿舎は通常の兵舎よりも高い基準で建てられている。なんとなれば、全ての兵士は将校にならんと志すべきだからだ！"
 building_regimental_grounds_08:1 "拡張された連隊場"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 building_type_curtain_walls_01:1 "城壁と塔"
 building_type_curtain_walls_01_desc:1 "石垣と威圧感のある城郭は、襲撃や包囲からの防御に優れている。砦を築けば築くほど、これらの砦が守る城はより強固なものになっていく。"
 building_curtain_walls_01:1 "堡塁と城郭"
 building_curtain_walls_01_desc:1 "立派な要塞建設の第一歩は、堡塁（とりで）と城郭の建設である。堡塁と城郭は、敵（そして蜂起農民）を城に寄せつけない。"
 building_curtain_walls_02:1 "ベイリー"
 building_curtain_walls_02_desc:1 "ベイリーは包囲戦を乗り切るための重要な物資を保管するのに最適で最も防御力の高い場所である。武器、防具、猪の頭の漬け物など。"
 building_curtain_walls_03:1 "側防塔"
 building_curtain_walls_03_desc:1 "側防塔は見晴らしの良い場所として機能し、安全に兵士が接近する軍隊を狙撃することができる。戦争をしていない時は、農民をほくそ笑むのに最適である。"
 building_curtain_walls_04:1 "二重城郭"
 building_curtain_walls_04_desc:1 "第二の城壁を追加することはこの上ない防御陣地を作り出す。もし敵軍が第一の城壁をどうにか突破したとしても、別の壁が彼らを待ち受ける――いかなる襲撃者の士気をくじくのにも十分だ！"
 building_curtain_walls_05:1 "ツヴィンガー"
 building_curtain_walls_05_desc:1 "敵軍が外壁を突破した時、彼らが知らず知らずに集められる場所は「ツヴィンガー」——またの名を#emphasis キリングフィールド#!。悪魔のように巧妙だ！"
 building_curtain_walls_06:1 "外郭"
 building_curtain_walls_06_desc:1 "壁が多いほど防壁が多くなり、ひいては物資を安全に保管できるようになる。 防壁がこれだけあれば、厩舎一棟分の軍馬を壁の内部に収容することさえ可能だ。これは、イノシシの頭の漬物がなくなった場合大いに役立つだろう…。"
 building_curtain_walls_07:1 "星形要塞"
 building_curtain_walls_07_desc:1 "星型要塞または稜堡式城郭、執拗で激しい砲撃にも耐える防御構造の一種である。さて、それほど長くない時間、少なくとも秘密の地下道を通って安全に脱出する十分長い時間は…"
 building_curtain_walls_08:1 "半月堡とキャバリエ"
 building_curtain_walls_08_desc:1 "キャバリエとは一段高い所に備えられた足場のことで、兵士たちが胸壁越しに、敵兵を直接狙って弓射することを可能にする！あいにく、敵兵にとっても射手がどこを狙っているかが丸見えになることを意味するのではあるが…。包囲軍を分断するために設けられた三角形の外塁、いわゆる半月堡（ラヴリン）に配置された兵士たちはしかし、こうした問題を防ぐために全力を尽くす事ができる。"
 building_type_cereal_fields_01:1 "農場と畑"
 building_type_cereal_fields_01_desc:1 "農場と畑はあらゆる経済のバックボーンである。人、獣、軍隊、宴会に食料を供給する——ただの穀物だからといってその力を過小評価してはならない。"
 building_cereal_fields_01:1 "作物畑"
 building_cereal_fields_01_desc:1 "作物畑は封建経済の支柱だ。各畑の受け持ちは小規模な農民の家族が行っているが、彼らは寛大にも僅かな生産物の大部分をほぼ自発的に君主へ引き渡してくれる！"
 building_cereal_fields_02:1 "集落群"
 building_cereal_fields_02_desc:1 "より多くの集落の建設は、より多くの農民が畑で働くことができることを意味する。そして我々全員がよく知っているとおり、農民が増えるほど税金も増えることになる！"
 building_cereal_fields_03:1 "飼料舎と倉庫"
 building_cereal_fields_03_desc:1 "飼料小屋や大きな蔵を設けることで、農民が干し草とわらを保存できるようになる。ひいては道具の保管場所となり、そして移動する軍隊（あるいは放浪者…）を収容するための即席の場所として機能する。"
 building_cereal_fields_04:1 "大農場"
 building_cereal_fields_04_desc:1 "より大きな農場は、より大きな農民の家族を支える。家族が成長する余地を持っていれば、彼らは農場で汗水流して働く子供を作る——それが物事の自然な秩序であるかのように！"
 building_cereal_fields_05:1 "穀物倉"
 building_cereal_fields_05_desc:1 "穀倉は、農家が穀物、野菜、果物を長期間貯蔵することを可能にする。当然ながら農民たちは行軍する兵士たちに遭遇すれば、兵士たちのためにそれを喜んで放棄してくれる！"
 building_cereal_fields_06:1 "近郊荘園のタイズバーン"
 building_cereal_fields_06_desc:1 "タイズバーンは、近郊荘園（グレンジ）に併設され、農家が聖職者に納めるべき農産物の一部を置く建物として使用される。もちろん、これにより課税もより簡単になる。"
 building_cereal_fields_07:1 "農地拡張"
 building_cereal_fields_07_desc:1 "忠実な農民たちに互いの土地近くまで耕作地を広げるよう「奨励」すれば、より高い収穫量を確実に得ることができる。もちろん、こうして互いの土地に侵入することで農民間の対立が起こるかもしれないが、まあ、そんなことは捨て置けばよいだろう！"
 building_cereal_fields_08:1 "穀物サイロ"
 building_cereal_fields_08_desc:1 "これらの巨大な貯蔵塔（サイロ）は、一年にわたって膨大な量の穀物を貯蔵するのが目的だ。 一つの軍勢だけでは消費しきれないだけの量がある。 もちろんこれはネズミが入り込まないことが前提だが..."
 building_type_barracks_01:0 "兵舎"
 building_type_barracks_01_desc:1 "兵舎は戦争のために地元の徴募兵を収容し、準備することだけを目的とした頑丈な建物である。"
 building_barracks_01:1 "木造兵舎"
 building_barracks_01_desc:1 "戦争に備える徴募兵に宿をあてがうためには、少なくとも頭上に屋根が必要だ。「自発的に」大工や木こりたちによって急ごしらえされたこの木造兵舎は、寒さや暑さから身を守ってくれる…ああ、雨が降らないかぎりは。"
 building_barracks_02:1 "召集地"
 building_barracks_02_desc:1 "あらゆる障害物の無い広大な土地を整備することによって、ばらけた兵士をひとつの場所に召集することができる。開けた視界は脱走兵を見つけることを簡単にする。"
 building_barracks_03:1 "石造兵舎"
 building_barracks_03_desc:1 "頑丈な石造兵舎は風雨からの防御力がかなり高いし、石材を運ぶのは兵士にとって良い訓練だ！いわば「チーム作り」の練習である。"
 building_barracks_04:1 "移動野営地"
 building_barracks_04_desc:1 "バラックの本質は移動性であり、頑丈で耐久性のある革製のテントを使用するより他に移動性を維持する方法はあるだろうか？とにかく、農家は家畜を必要としていないのだ！"
 building_barracks_05:1 "鍛冶場"
 building_barracks_05_desc:1 "野営の鍛冶屋に頼んで、徴募兵の錆びた槍や曲がったくま手をメンテナンスしてもらうことで、成功の可能性を大幅に高めることができる。鍛冶屋はもう少し格式の高い仕事を望んでいるのかもしれないが。"
 building_barracks_06:1 "練兵場"
 building_barracks_06_desc:1 "訓練用の飾り人形と障害物コースを設置することで、小麦からもみがらをふるい分けることができる。これにより隊形の前面に配置するべき兵士たちを知ることができる..."
 building_barracks_07:1 "徴兵の中心地"
 building_barracks_07_desc:1 "全ての村の近くに専用の徴兵中心地を建てることによって、我々の隊列に悪漢や酒浸りの厄介者を安定して供給することができる。"
 building_barracks_08:1 "常設兵舎"
 building_barracks_08_desc:1 "我々はしばしば即座に徴募兵を移動する必要があるが、よく整備された常設の兵舎を建設することで、より精鋭な兵士や将校を収容する場所を提供する。"
 building_type_camel_farms_01:1 "ラクダ騎兵"
 building_type_camel_farms_01_desc:1 "地元の農民が日々苦労をいとわないのと同様に、これらの飼養場は軍用ラクダの繁殖と飼育に熱心だ。ラクダは乗用できるし、頑丈で順応性がある。厳しい砂漠の気候に申し分なく適合する。"
 building_camel_farms_01:1 "ラクダ牧場"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "偵察基地"
 building_camel_farms_02_desc:1 "ラクダの騎手は定期的に偵察基地の間を移動し、物資や最新情報を運んでいる。"
 building_camel_farms_03:1 "弓職人"
 building_camel_farms_03_desc:1 "ラクダ騎兵が上手くやるのは騎乗者が弓を装備している時である。そのため、地元の弓職人は弓矢類の安定供給を請け合う。"
 building_camel_farms_04:1 "ラクダ市場"
 building_camel_farms_04_desc:1 "市場は常に活気に満ちており、一日に何百頭ものラクダが取引されている。これにより、我々のブリーダーは最も回復力と耐久力のある個体を選ぶことができる。"
 building_camel_farms_05:1 "遊牧民徴募所"
 building_camel_farms_05_desc:1 "獰猛な砂漠の遊牧民は優秀な兵士だがタダでは働けない。彼らに優れた馬具を報酬として提供することで、将来の戦いにおける彼らの忠誠心を保証する。"
 building_camel_farms_06:1 "軍の厩舎"
 building_camel_farms_06_desc:1 "大きくて丈夫な厩舎には、自慢の戦争用ラクダが入っており、泥棒や砂漠の過酷な環境からラクダを守っている。"
 building_camel_farms_07:1 "鎧職人"
 building_camel_farms_07_desc:1 "ラクダの鎧を作るのは簡単なことではないが、それをやる価値はある。恐るべき完全装甲ラクダによる突撃に、騎馬隊は尻尾を巻いて逃げていくことだろう。"
 building_camel_farms_08:1 "進歩的な畜産家"
 building_camel_farms_08_desc:1 "全土から研究者を集め、適切な施設とたくさんの家畜の群れを用意し、可能な限り頑強で知性のあるラクダを繁殖させようとしている。彼らは素晴らしい戦争用の猛獣を作り出している!"
 building_type_logging_camps_01:1 "林業地"
 building_type_logging_camps_01_desc:1 "これらの森林からは大量の木材、樹脂、木炭、その他の資源が収集され、周辺の町に優れた近隣の建築資材を提供している。"
 building_logging_camps_01:1 "伐採キャンプ"
 building_logging_camps_01_desc:1 "木こりたちは森の郊外にキャンプを設置し、木を伐採するため長い間働いている。"
 building_logging_camps_02:1 "樹液の収集"
 building_logging_camps_02_desc:1 "森の至る所にある樹液は、接着剤として使用するため、またはさまざまな儀式で使用されることから聖職者に販売するため収集されている。"
 building_logging_camps_03:1 "製炭工房"
 building_logging_camps_03_desc:1 "炭焼き職人たちは煙と煙霧の中で疲れを知らずに働き、鍛冶屋の需要がとても高い貴重な材料を作り出している。"
 building_logging_camps_04:1 "植林地"
 building_logging_camps_04_desc:1 "木々の間には放牧地が見られ、動物たちが自然の恵みである種子や木の実を食べている。とりわけ毎年の数ヶ月間において、過剰供給された木の実が冬に向けて動物たちを太らせる。"
 building_logging_camps_05:1 "開墾地"
 building_logging_camps_05_desc:1 "かつては木々があった所に今では畑が広がっている。以前の森は非常に優れた農地に変わっている。"
 building_logging_camps_06:1 "養蜂所"
 building_logging_camps_06_desc:1 "森の端のかつて森があった所に、今では豊富に咲いている野の花を利用するため養蜂場が設置されている。"
 building_logging_camps_07:1 "森のガラス工房"
 building_logging_camps_07_desc:1 "森はガラス吹き工が仕事をするのにぴったりの場所である。必要とするたいていの材料が容易に手に入るため、高価なガラスを生産し取引することができる。"
 building_logging_camps_08:1 "製材所"
 building_logging_camps_08_desc:1 "これまでのところ、斧とシンプルなのこぎりが我々に役立ってきたが、製材所は、神が人間になったようなものだ。現在、森林はほとんどすぐに消費され、その貴重な木材が我々の都市や町を支えている。"
 building_type_peat_quarries_01:1 "湿地開発"
 building_type_peat_quarries_01_desc:1 "湿地は平野と同じように作物を育てる機会を決して提供しないが、植生の季節的な過剰供給によって動物を飼育できる。また、泥炭と塩の両方を抽出する機会もある。"
 building_peat_quarries_01:1 "放牛地"
 building_peat_quarries_01_desc:1 "湿地の肥沃さは、あらゆる規模の牧畜にとって素晴らしい放牧地となる。"
 building_peat_quarries_02:1 "泥炭採掘地"
 building_peat_quarries_02_desc:1 "ここではかなりの量の泥炭が採掘されており、新しい農場や畑の開発を後押ししている。"
 building_peat_quarries_03:1 "干し草用の湿草地"
 building_peat_quarries_03_desc:1 "湿地自体の周囲にはたくさんの牧草やイネ科植物が育つので、それらを収穫して冬季の飼料として利用する。"
 building_peat_quarries_04:1 "塩井"
 building_peat_quarries_04_desc:1 "労働者は大きな鍋を使って水を温め、湿地から塩を抽出する。こうしてできた塩は肉を保存するために利用され、取引される。"
 building_peat_quarries_05:1 "湿地の囲い壁"
 building_peat_quarries_05_desc:1 "湿地を仕切ることにより、農民は植物の成長をより簡単に制御し、その中で貴重な作物を保護することができる。"
 building_peat_quarries_06:1 "湿地の畑"
 building_peat_quarries_06_desc:1 "湿地の独特な特性により、農民は、麻や亜麻など、他の方法では成し得なかった多くの植物をうまく育てることができる。"
 building_peat_quarries_07:1 "大規模な泥炭採掘地"
 building_peat_quarries_07_desc:1 "ますます多くの泥炭がここで採掘されており、ほとんどが肥料として至る所に輸出されている。"
 building_peat_quarries_08:1 "大規模な湿地牧場"
 building_peat_quarries_08_desc:1 "動物の大規模な群れは湿地の豊富な植物を食べ、大きく太く成長していく。"
 building_type_hill_farms_01:0 "丘陵農場"
 building_type_hill_farms_01_desc:1 "この地方のなだらかな丘陵は野原で覆われている。斜面での農業は作物の水やりを維持するのに役立つが、限られた面積では収穫量が少なくなる。"
 building_hill_farms_01:1 "斜面の畑"
 building_hill_farms_01_desc:1 "多くの丘陵の側面に沿って、多数の小さな畑があり、作物を栽培し、小規模な農民人口を支えている。"
 building_hill_farms_02:1 "高原の放牧地"
 building_hill_farms_02_desc:1 "牛は未耕作の高台あるいは高原に連れてこられ、そこに生える豊富な草を食んでいる。"
 building_hill_farms_03:1 "地下貯蔵庫"
 building_hill_farms_03_desc:1 "地下貯蔵庫は年間を通した野菜の貯蔵が可能だ。これはまばらに肥沃な丘では恐ろしいほど重要である。"
 building_hill_farms_04:1 "野菜畑"
 building_hill_farms_04_desc:1 "広々とした野菜畑は、まばらな農場に非常に必要となる食料を提供する。"
 building_hill_farms_05:1 "リンチェット"
 building_hill_farms_05_desc:1 "近くの小川の水を流し込むことで、丘の斜面にある階段状の畑を長く肥沃に保つことができる。"
 building_hill_farms_06:1 "道路と階段"
 building_hill_farms_06_desc:1 "広がる農場や集落を適切な道路や階段で接続することで、我々はそれらへの徴税効率を高めている。"
 building_hill_farms_07:1 "冬の穀倉"
 building_hill_farms_07_desc:1 "一年のうちで最も過酷な数ヶ月間、動物が食べるものは十分にはないが、冬の穀倉がそれをいくらか解決してくれる。"
 building_hill_farms_08:1 "林檎園"
 building_hill_farms_08_desc:1 "起伏のある丘は果樹園、特にリンゴ園に最適な環境を提供している。"
 building_type_hill_forts_01:0 "丘の砦"
 building_type_hill_forts_01_desc:1 "急峻な丘や崖の上に築かれたこれらの巨大要塞は、いかなる包囲軍に対しても堅固に立ちはだかる。敵勢が空でも飛べない限りは…！"
 building_hill_forts_01:1 "小さな丘の砦"
 building_hill_forts_01_desc:1 "丘の砦は丘の上に堂々と立っており、いかなる攻囲軍も丘の上での戦いを余儀なくされる。"
 building_hill_forts_02:1 "簡素な土塁"
 building_hill_forts_02_desc:1 "砦の周囲は土塁に囲まれており、最も硬くなった兵士を気絶させてしまうほどの土の不可解な壁を形成している。"
 building_hill_forts_03:1 "堀"
 building_hill_forts_03_desc:1 "土の壁に加えて、防御の丘の周りには大きな溝が掘られている。泥だらけで滑りやすく、愚かな襲撃者は、泥の中で溺れて底で立ち往生していることに気づくかもしれない。"
 building_hill_forts_04:1 "砦柵"
 building_hill_forts_04_desc:1 "砦を囲むように、丸太を削って作られた大きな壁があり、中にある宝物にたどり着くまでにもう一つの障害物を提供している。"
 building_hill_forts_05:1 "衛兵所"
 building_hill_forts_05_desc:1 "砦の周囲には衛兵が配置されており、万一攻撃が始まった場合には、即座に警戒するようになっている。"
 building_hill_forts_06:1 "外壁"
 building_hill_forts_06_desc:1 "大きな石の壁が丘の砦を囲み、鉄壁さを決定的に強固なものにしている。"
 building_hill_forts_07:1 "大きな丘の砦"
 building_hill_forts_07_desc:1 "中央の砦は大幅に拡張、改良され、いまや空に向かって堂々とそびえ立っている。"
 building_hill_forts_08:1 "入り組んだ土塁"
 building_hill_forts_08_desc:1 "丘の砦を囲む土塁は非常に複雑で紛らわしく、敵軍はどの入り口を襲うべきかほとんどわからない。我らの有利に働くもの——とりわけその半分は、致命的な罠につながるので…"
 building_type_plantations_01:1 "砂漠の農業"
 building_type_plantations_01_desc:1 "これらの農園では、厳しい気候に十分耐えられる丈夫な野菜や果物を栽培することに力を入れている。"
 building_plantations_01:1 "小さな農園"
 building_plantations_01_desc:1 "水が不足しているにもかかわらず、これらの小さな農園は特に丈夫な果実を育てることに成功している。"
 building_plantations_02:1 "交易所"
 building_plantations_02_desc:1 "過酷な環境で暮らす砂漠の遊牧民は、交易所の間を移動し、最も必要とされる場所に食べ物を運んでいく。"
 building_plantations_03:1 "織物工房"
 building_plantations_03_desc:1 "織工たちは工房で布を紡ぎ、それを砂漠の遊牧民たちと交換している。"
 building_plantations_04:1 "水源"
 building_plantations_04_desc:1 "水量が限られている中で、新しい井戸は地域を繁栄させるだろう。そのような泉がいくつか発見され、適切な井戸が建設されている。"
 building_plantations_05:1 "隊商宿"
 building_plantations_05_desc:1 "より大きな隊商は、動物が休むことができるよう滞在する場所を必要としている。隊商宿は彼らが必要とする空間を提供し、また彼らの商品に課税するための優れた場所ともなる。"
 building_plantations_06:1 "ナツメヤシの果樹園"
 building_plantations_06_desc:1 "農園に適した土地が増えるにつれて、ナツメヤシの果樹園が耕作されるようになった。甘いデーツは長持ちするので、商人にとって貴重なものである。"
 building_plantations_07:1 "灌漑"
 building_plantations_07_desc:1 "井戸からの水で畑を満たすことで、純粋な自給自足農業以上のものを支援することができる。これは大きな仕事だが、砂漠に花を咲かせるのは簡単ではない。"
 building_plantations_08:1 "大きな農園"
 building_plantations_08_desc:1 "これらの農園は今、明らかな余剰を生んでいる。それらは利益のために売却することができる。"
 building_type_outposts_01:0 "前哨地"
 building_type_outposts_01_desc:1 "この州のすべての重要な居留地を取り囲んで連なる前哨地は、襲撃や動物による攻撃に備えて、早期警戒システムを構築している。"
 building_outposts_01:1 "監視塔"
 building_outposts_01_desc:1 "動物（および襲撃）を追跡するために、警備兵によって一連の見張りが行われる。危険な動物が発見された場合、すぐに情報が拡散され、傷つきやすい牛を安全な場所に避難させることができる。"
 building_outposts_02:1 "前哨基地"
 building_outposts_02_desc:1 "多くの道路と曲がりくねった小道に沿って、地元の商人に雇用された警備兵を配置した幾つかの前哨地がある。これらの存在は追剥ぎを遠ざけ、地域の平和と安全を確保している。"
 building_outposts_03:2 "武器の隠し倉庫"
 building_outposts_03_desc:1 "起伏に富んだ地に住むことの利点の一つは、大抵のものをカモフラージュ出来るということだ。何らかの襲撃を受けたならば、地元住民たちは隠された倉庫の武器で自ら武装出来る。"
 building_outposts_04:1 "柵付きの前哨地"
 building_outposts_04_desc:1 "ガタガタの古い前哨基地は、今では頑丈でしっかりとした柵付きの塔に置き換えられている。さらにそれらは、起伏のある地形の中にほぼ完璧に隠されている。"
 building_outposts_05:1 "徴兵所"
 building_outposts_05_desc:1 "今ではそれぞれの塔に徴兵所が置かれている。招集が来た時、徴集された農民を安全に集めることができ、武器と防具の両方を手渡すことができる。"
 building_outposts_06:1 "辺境の前哨地"
 building_outposts_06_desc:1 "上手く隠された前哨基地とは異なり、辺境のこの手ものは抑止力として意図されている。より丈夫な素材で築かれたこれらの塔の威容は大抵の略奪者たちが踵を返すのに十分なものだ。"
 building_outposts_07:1 "斥候基地"
 building_outposts_07_desc:1 "斥候の十分な食事と軽快な移動を確保する為に、戦略的に配置された一連の前哨基地が構築されている。これらの建物は詮索好きな敵の目からよく隠されており、侵略があった際には又と無い情報の収集の助けとなる。"
 building_outposts_08:1 "要塞化された前哨地"
 building_outposts_08_desc:1 "巨大な石を削って作られた前哨基地が大空に向かってそそり立っており、その内部にいる兵士や隊商の護衛たちに存在感を与えている。"
 building_type_watchtowers_01:0 "望楼"
 building_type_watchtowers_01_desc:1 "いくつかの壮大な望楼が、骨折って働く農民を監視すると共に、射手に優れた視点を提供している。"
 building_watchtowers_01:1 "泥レンガの塔"
 building_watchtowers_01_desc:1 "この塔は泥レンガで作られていており、シンプルだが効果的な防御を提供する。"
 building_watchtowers_02:1 "タワーハウス"
 building_watchtowers_02_desc:1 "タワーハウスは防御と居住両方の為に作られ、戦略的地点に置かれている。"
 building_watchtowers_03:1 "木造望楼"
 building_watchtowers_03_desc:1 "幾つかの木製の監視塔が自らの農地であくせく働く農民たちを見下ろしている。こうした見晴らしの良い場所は、射手たちに素晴らしい保護を提供してくれる。"
 building_watchtowers_04:1 "泥レンガ造りの小さなキープ"
 building_watchtowers_04_desc:1 "洗練された泥レンガ造りのキープは小さいながらも、普通の監視塔よりも優れた防御力を発揮する。戦時には、多くの農民を略奪者から守ることができる。また不作の時に備えて小さな穀物庫も備えている。"
 building_watchtowers_05:1 "石造望楼"
 building_watchtowers_05_desc:1 "これらの監視塔は射手だけでなく領主たちに取っても、農民たちを視察するにあたって素晴らしく見晴らしの良い場所を提供している。"
 building_watchtowers_06:1 "矢狭間"
 building_watchtowers_06_desc:1 "矢を発射できる連なった穴があるように塔を構築することで、矢の射程と射手の保護が著しく増大する。"
 building_watchtowers_07:1 "ピール塔"
 building_watchtowers_07_desc:1 "これらの小さな塔の家は恐ろしいほど要塞化されており、所有者の威信を示している。襲撃された場合は、牛の群れ全体を囲んで塔で保護することができる。"
 building_watchtowers_08:1 "ドーム型の塔"
 building_watchtowers_08_desc:1 "これらの印象的な塔は全て石で作られ、最上部はドームに覆われている。関連する建設技術は、侵略者がそれらをほとんど攻め落とせないようにする。"
 building_type_quarries_01:1 "採掘場"
 building_type_quarries_01_desc:1 "この地方の山は地元の建設現場に優れた建築資材を供給しています。"
 building_quarries_01:1 "簡単な採石場"
 building_quarries_01_desc:2 "簡単に掘ることができる採石場の石材は、近隣の建造物の建材を提供している。"
 building_quarries_02:1 "露天掘り鉱山"
 building_quarries_02_desc:1 "シンプルな鉱山が山のふもとに並び、簡単に入手できる地表の鉱床から鉱石を集めている。"
 building_quarries_03:1 "水車"
 building_quarries_03_desc:1 "採掘現場に水を送ることで、その力を水車で利用し、掘削に役立つ工具を動かすことができる。"
 building_quarries_04:1 "大規模な採石場"
 building_quarries_04_desc:1 "建築資材としての需要が高まるにつれ、採石場はますます多くの労働者を引き付ける。採石場は年々大きく、深くなっている。"
 building_quarries_05:1 "大規模な鉱山"
 building_quarries_05_desc:1 "金属の需要は増え続けており、新しい技術がすべてではない。生産を拡大する必要があり、より多くの鉱山が操業を開始している。"
 building_quarries_06:1 "巨大な採石場"
 building_quarries_06_desc:1 "いくつかの巨大な露天掘り鉱山では、労働者がほぼ工業的なレベルで石の塊を掘っている。掘り尽くされた採石場は、州の至る所で口を開けており、かつてそこから掘り出された中身は現在、数多くの城や城壁を形成している。"
 building_quarries_07:1 "立坑掘りの鉱山"
 building_quarries_07_desc:1 "新しい技術の出現により、鉱山労働者は地表からより深くの隠された金属に到達することができる。中でも最も重要なのは、浸水した立坑から排水する新しい方法だ。"
 building_quarries_08:1 "溶鉱炉"
 building_quarries_08_desc:1 "溶鉱炉は一日中燃え盛り、鉄、鉛、銅を溶かしている。それらが作り出す金属の品質は非常に優れたものだ。"
 building_type_military_camps_01:0 "野営地"
 building_type_military_camps_01_desc:1 "地元の農民が戦争に備えている簡易訓練場である。"
 building_military_camps_01:1 "皮のテント"
 building_military_camps_01_desc:1 "徴兵されると、彼らは初歩的なキャンプに集められ、簡単なテントで寝泊まりすることになる。最上級のキャンプではないが、安価で持ち運びに便利なタイプのキャンプである。"
 building_military_camps_02:1 "野営調理所"
 building_military_camps_02_desc:1 "徴集兵の一部を集め、他の徴集兵たちの食事の用意に割り当てることで、より多くの者が地方から誘い込まれて来る。食べ物の匂いに引き寄せられて。"
 building_military_camps_03:1 "訓練場"
 building_military_camps_03_desc:1 "弓の標的と人形は、戦いの熱狂に巻き込まれる前に、気晴らしとほんの少しの訓練の双方を徴募兵たちに与える。"
 building_military_camps_04:1 "見張り所"
 building_military_camps_04_desc:1 "見張り所は目印、監視台、集合地点として機能する。招集がない時でも、衛兵は常にここに配置されている。"
 building_military_camps_05:1 "キャンプの鍛冶屋"
 building_military_camps_05_desc:1 "キャンプの鍛冶屋は簡単な修理を行い、馬の蹄鉄を守る。"
 building_military_camps_06:1 "招集ホール"
 building_military_camps_06_desc:1 "すべての村に設置された専用の召集所は、徴募兵の出動をより容易にしてくれる。"
 building_military_camps_07:1 "民兵の兵舎"
 building_military_camps_07_desc:1 "現在、それぞれの町には自身の民兵の兵舎があり、必要にな武器が保管されている。兵舎は、召集を担当する将校の会合場所としても機能している。"
 building_military_camps_08:1 "召集広場"
 building_military_camps_08_desc:1 "大規模な召集広場は兵士が集まる場所を与えるだけでなく、やがてくる戦闘に向けて訓練する場所でもある。"
 building_type_ramparts_01:1 "森林の砦"
 building_type_ramparts_01_desc:1 "これらの砦は守るために森の一部となるように構築されている。進撃する軍隊は砦に邪魔されるだけでなく、下草にも絡まれていることに気付くだろう。"
 building_ramparts_01:1 "丸太砦"
 building_ramparts_01_desc:1 "木造の小さな砦は森の一端に建てられ、木の幹を天然の防御柵として利用している。"
 building_ramparts_02:1 "土塁砦"
 building_ramparts_02_desc:1 "長い土手が砦の周囲に防御的な境界を形成し、敵の進撃を妨げる。"
 building_ramparts_03:1 "罠と堀"
 building_ramparts_03_desc:1 "敵は要塞に接近するまでは安心するだろうが、すぐに森の中に隠された多くの障害物に捕らわれるか、突き刺されることに気づくだろう。"
 building_ramparts_04:1 "城壁"
 building_ramparts_04_desc:1 "石材と防柵は向かってくる敵から砦を守るようになり、森の中を進むことを大きく妨げる。"
 building_ramparts_05:1 "銃眼"
 building_ramparts_05_desc:1 "壁の中に銃眼を構築することで、こちらに向かってくる敵を見ながら矢を放つことが容易になる。"
 building_ramparts_06:1 "野外築城"
 building_ramparts_06_desc:1 "敵が通り過ぎる場所を予測して素早く土塁を作ることで、森の周辺を移動しようとする敵の裏をかき、出し抜くことができる。"
 building_ramparts_07:2 "鋸壁の城壁"
 building_ramparts_07_desc:1 "鋸壁の城壁を改善することで我々の兵士は相対的に安全に移動でき、どんな攻撃にも同様に報復することができる。"
 building_ramparts_08:1 "森林の要塞"
 building_ramparts_08_desc:1 "これらの大きな石造りの要塞は森から山のように突き出ており、広大な土地を守っている。"
 building_type_elephant_pens_01:1 "戦象隊"
 building_type_elephant_pens_01_desc:1 "象はここで飼育され訓練されている。彼らは仕事と戦争の両方に役立つ、積載力の優れた動物になる。"
 building_elephant_pens_01:1 "象の囲い地"
 building_elephant_pens_01_desc:1 "この頑丈な厩舎は手に負えない象でも安心して飼うことができる。"
 building_elephant_pens_02:1 "象の捕獲地"
 building_elephant_pens_02_desc:1 "新しい象は、穴または罠のような、様々な手段を用いて集められる。時々、雌の象を餌にすることさえあるだろう。"
 building_elephant_pens_03:1 "象の訓練場"
 building_elephant_pens_03_desc:1 "象は訓練するのが簡単な動物ではないが、訓練場では、最も経験豊富なトレーナーが全力を尽くして、王室に戦象を提供する。"
 building_elephant_pens_04:1 "象乗り場"
 building_elephant_pens_04_desc:1 "この乗り場では、兵士、防具、装備を携えた象がテストを受けている。"
 building_elephant_pens_05:1 "象番の詰所"
 building_elephant_pens_05_desc:1 "象番たちは象の健康に責任を持っており、彼らのために適切な事務所を建設することで効率性を確保している。"
 building_elephant_pens_06:1 "象の病院"
 building_elephant_pens_06_desc:1 "象専門の病院は、体の大きなオスでも収容できる広さがあり、そうでなければ確実に失われてしまう命を救うことができる。"
 building_elephant_pens_07:1 "象の聖域"
 building_elephant_pens_07_desc:1 "ジャングルの広域をゾウの保護区に指定することで、密猟による減少を減らし、個体数を安定させることができる。"
 building_elephant_pens_08:1 "象のブリーダー"
 building_elephant_pens_08_desc:1 "象のブリーダーたちは、一番状態が良く健康的な象から産ませ、育てることを保証している。"
 building_type_guild_halls_01:1 "ギルド"
 building_type_guild_halls_01_desc:1 "都市は主要なギルドと市民の家族に、仕事を組織して腕を磨く十分な場所を提供する。"
 building_guild_halls_01:0 "ギルドホール"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "彫刻士ギルド"
 building_guild_halls_02_desc:1 "彫刻士は木や骨から枠、装飾、工具などを作り出す。盾に紋章を彫ることもあるので、ギルドは貴族の間で人気がある。"
 building_guild_halls_03:1 "大工ギルド"
 building_guild_halls_03_desc:1 "大工の仕事は、主として彼らの選り抜きの素材である材木を用いた建築だ。特に美しく調った継ぎ目は教会や屋敷に役立つため、彼らの仕事は貴族と聖職者の双方から人気がある。"
 building_guild_halls_04:1 "狩人ギルド"
 building_guild_halls_04_desc:1 "狩人は肉や革を売買しており、肉屋と革屋の両方の仕事を可能にしている。最高級の革は当然のことながら、名門貴族の手へと渡る。"
 building_guild_halls_05:1 "石工ギルド"
 building_guild_halls_05_desc:1 "石工は建築と彫刻の両方で石と共に働く。要塞を構築する際に専門知識は非常に貴重であるため、彼らの技術は引っ張りだこになる。"
 building_guild_halls_06:1 "仕立屋ギルド"
 building_guild_halls_06_desc:1 "仕立屋は針や糸、布を武器のように扱う。彼らの比類ない技術で、貴族のための美しい衣服を作っている。"
 building_guild_halls_07:1 "ガラス職人ギルド"
 building_guild_halls_07_desc:1 "ガラス職人は窓ガラスからゴブレットまで、あらゆる魅力的な品物をガラスから作る。ガラス製品を持っているのはとても名誉なことであり、彼らの仕事を非常に望ましいものにしている。"
 building_guild_halls_08:1 "名工ギルド"
 building_guild_halls_08_desc:1 "名工たちは、芸術作品を生み出すだけでなく、まったく新しい革新をも生み出すために、多くの材料を使用している。彼らの創意工夫と洗練された能力は、至る所で貴族たちの注目を集めている。"
 building_type_monastic_schools_01:1 "修道院"
 building_type_monastic_schools_01_desc:1 "この学校は多くの科目を教えており、高度な学問の希少な中心地だが、ここに在籍する学生は主に聖職者としての将来のキャリアに備えて学んでいる。"
 building_monastic_schools_01:1 "礼拝堂"
 building_monastic_schools_01_desc:1 "礼拝堂では説法が行われ、黙想の場が設けられている。"
 building_monastic_schools_02:1 "修道学校"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:1 "図書館"
 building_monastic_schools_03_desc:1 "修道院の図書館には、小さな論文から神学に関する膨大な書物まで、多くの本がある。真の知識の宝庫がその壁の中にある。"
 building_monastic_schools_04:1 "巡礼者の宿所"
 building_monastic_schools_04_desc:1 "様々な巡礼者が長い旅の間に宿を探す場合は、巡礼者の宿所に滞在して休息することができる。ここではまた、食物、飲料、時にはお風呂までごちそうする。"
 building_monastic_schools_05:1 "診療所"
 building_monastic_schools_05_desc:1 "戦争や疫病が起きた際には、診療所は憐れなる犠牲者たちに再び生きる機会を与えている。まだ手遅れでないならば。"
 building_monastic_schools_06:1 "複写室"
 building_monastic_schools_06_desc:1 "複写室では献身的な写字生が一日中聖典を写本し続けている。夜になっても、月明りと蝋燭の火を頼りに知識の探求の為に働き続けている。"
 building_monastic_schools_07:1 "ホスピス"
 building_monastic_schools_07_desc:1 "ホスピスは、そこ以外では生きていけない人々のために長期的なケアを提供している。慢性病患者、身体障害者、時には悪魔に悩まされている人も歓迎している。"
 building_monastic_schools_08:1 "回廊"
 building_monastic_schools_08_desc:1 "回廊は外界との強固な障壁を形成しており、壁の中の人々と外の農民の生活を効果的に分離できる。"
 building_type_hunting_grounds_01:0 "狩猟地"
 building_type_hunting_grounds_01_desc:1 "この土地全体に点在するいくつかの大きな宿舎では、野生動物を狩る狩人が集まり、狩りの計画を立てることができる。"
 building_hunting_grounds_01:1 "狩人の宿舎"
 building_hunting_grounds_01_desc:1 "狩人たちはこれらの宿舎に集まって荒野への旅を計画する。狩りが成功した後に戦利品を保管したり、集まったりする場所としても機能する。"
 building_hunting_grounds_02:1 "猟犬牧場"
 building_hunting_grounds_02_desc:1 "これらの小囲い（ペン）には俊足の犬たちが飼育されていて、狩りにはうってつけの仲間になる。猟犬の群れは通常、狩りのたびに連れ出される。"
 building_hunting_grounds_03:1 "飼鳥園"
 building_hunting_grounds_03_desc:1 "狩人にとってニ番目に重要な相棒は猛禽類で、その多くは大型の檻で飼われている。"
 building_hunting_grounds_04:1 "狩猟塔"
 building_hunting_grounds_04_desc:1 "獲物を追跡して見つけるために、歩哨が領地中のタワーで見張り、目撃情報をハンターに報告する。"
 building_hunting_grounds_05:1 "狩人の厩舎"
 building_hunting_grounds_05_desc:2 "より良い狩人には常に速さだけではなく、勇敢な馬が必要だ。狩人の厩舎では長距離に適するよう特化された品種が提供される。"
 building_hunting_grounds_06:1 "森人の山小屋"
 building_hunting_grounds_06_desc:1 "森人（レンジャー）たちは獲物を求めて狩場を徘徊している。仕事をしている間、この建物によって小さな獲物も仕留めることができる。"
 building_hunting_grounds_07:1 "狩猟保護地"
 building_hunting_grounds_07_desc:1 "広大な土地が保護区域に指定され、無許可の狩人が狩猟することを防いでいる。許可された狩人の為に沢山の獲物が存在するが、時々数人の密猟者が忍び込んでいる…"
 building_hunting_grounds_08:1 "森番の番小屋"
 building_hunting_grounds_08_desc:1 "森番たちは御用林とそこなる全ての動物の平安に責任を持っている。貴族が狩猟に出る際はいつでも、森番は獲物を見つけるために彼らを狩場の何処にいざなえば良いか熟知している。"
 building_type_theodosian_walls_01:0 "テオドシウスの城壁"
 building_type_theodosian_walls_01_desc:1 "テオドシウスの城壁は、五世紀初頭の皇帝テオドシウス二世の治世時に建設されたが、これらはまだ人の手によって建設された最も恐るべき要塞の一部として残っている。"
 building_theodosian_walls_01:0 "テオドシウスの城壁"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 building_type_aurelian_walls_01:0 "アウレリアヌス城壁"
 building_type_aurelian_walls_01_desc:1 "アウレリアヌス城壁は、ローマ皇帝アウレリアヌスとプロブスの治世の間に建設された。今日までローマの七つの丘を完全に取り囲み、手ごわい防衛をもたらしている。"
 building_aurelian_walls_01:0 "アウレリアヌス城壁"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 building_type_the_colosseum_01:0 "コロッセウム"
 building_type_the_colosseum_01_desc:0 "コロッセウムはこれまで建造された中で最も大きな円形闘技場の一つであり、そこでは剣闘や獣狩りといった見世物を数多く開催され、海戦の再現までをも行っていた。その建設はAD72年にローマ皇帝ウェスパシアヌスによって開始され、完成したのは彼の後継者であるティトゥスが治めるAD80年であった。\n\nその輝かしい来歴にもかかわらず、今日のその主な用途は他の場所で使う為の大理石の切り出しや青銅の回収である。"
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 building_type_hadrians_wall_01:0 "ハドリアヌスの長城"
 building_type_hadrians_wall_01_desc:0 "ハドリアヌスの長城はローマ時代に北方のピクト人からブリタニア州を守り続けるために建造された。今日では、もはや防衛するという目的は果たしていないが、その石材は建築材料への安く便利な資源として役立っている！"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 building_type_offas_dyke_01:0 "オファの防塁"
 building_type_offas_dyke_01_desc:0 "オファの防塁は、土壁で作られた長い空堀であり、マーシア王国のアングロ・サクソンの王が、ウェールズとの国境を守るために建築した。この防塁のおかげで、寄せ手は、高みにいる敵との苦戦を強いられるため、壁上で戦う者は誰であれ優位になる。"
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
