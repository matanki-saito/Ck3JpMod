 building_type_pastures_01:2 "放牧地"
 building_type_pastures_01_desc:1 "#F この州の大部分は畜産業に専念しており、牧畜動物の群れの放牧地として利用されています。#!"
 building_pastures_01:0 "牧草地"
 building_pastures_01_desc:1 "牧草地は、地元の農民が羊や山羊などの小動物を飼うために利用しています。"
 building_pastures_02:1 "農場"
 building_pastures_02_desc:1 "農場は、自身の生活のために、穀物を育て、家畜を飼育する農民の家です。"
 building_pastures_03:1 "草地"
 building_pastures_03_desc:1 "牧草地は放牧と、より厳しい時期には干し草を生産するために利用されます。"
 building_pastures_04:1 "鶏舎"
 building_pastures_04_desc:1 "鶏舎では、卵と肉の両方が重用される飼いやすい鶏が飼育されています。"
 building_pastures_05:1 "家畜小屋"
 building_pastures_05_desc:1 "家畜小屋はその強固さを持って、比較的大きな家畜たちを、収容し、保護します。"
 building_pastures_06:1 "養蜂場"
 building_pastures_06_desc:1 "森と野原の間で、養蜂場に住むミツバチが非常に人気のある蜂蜜を生産しています。"
 building_pastures_07:1 "囲い柵"
 building_pastures_07_desc:1 "広大な柵によって、馬やそれに類する動物の飼育を容易にします。"
 building_pastures_08:1 "牛牧場"
 building_pastures_08_desc:1 "牧場は放牧する為に十分なスペースがあり、牛の群れを収容するのに適しています。"
 building_type_orchards_01:0 "果樹園"
 building_type_orchards_01_desc:1 "#F 特殊な土の特性によって、ここらの果樹園には、甘く美味な果物やベリーが実る。#!"
 building_orchards_01:1 "果樹園"
 building_orchards_01_desc:1 "この果樹園は、小さいながらも、それなりの、ジューシーな果実が収穫できる。"
 building_orchards_02:1 "ベリーの茂み"
 building_orchards_02_desc:1 "ベリーのなる茂みが列をなして並んでいる様は、果樹園の単調さを打ち消し、見た目を豊かにしてくれる。"
 building_orchards_03:1 "果樹プランテーション"
 building_orchards_03_desc:1 "広く、きちんと管理されたエリアは、よく剪定された木々で埋め尽くされており、その全てが果実やナッツを実らせています。"
 building_orchards_04:1 "養蜂家"
 building_orchards_04_desc:1 "木々の間に養蜂場を分散して配置することによって、蜂蜜が収穫できるだけではなく、果樹園全体がより生産的になるようだ。"
 building_orchards_05:1 "ナッツの並木"
 building_orchards_05_desc:1 "果実の木に加え、ナッツを実らせる木々の列も遠くまで伸びている。"
 building_orchards_06:1 "混合果樹園"
 building_orchards_06_desc:1 "地元に生育している種と、輸入した種を混合して植えることで、天候などの状況に関係なく、安定した収量を実現します。"
 building_orchards_07:1 "巨大な果樹園"
 building_orchards_07_desc:1 "見渡す限り、実をつけた木々が列をなして並んでいます。"
 building_orchards_08:1 "接ぎ木"
 building_orchards_08_desc:1 "特定の木に接ぎ木することで、成長の遅い果実や木の実の生育が格段に促進されます。"
 building_type_farm_estates_01:1 "マナーハウス"
 building_type_farm_estates_01_desc:1 "#F 荘園の領主と婦人は何百人もの農民を雇って畑を耕し家畜の世話をしている。彼らが権力を握れば握るほど、より多くの土地を、農奴たちに耕させる事ができ、そして最も重要なことだが、より多くの税金を生み出すことができるのだ!#!"
 building_farm_estates_01:1 "邸宅"
 building_farm_estates_01_desc:1 "邸宅は、土地所有者の家族やその召使い、畑仕事をする農民の家です。"
 building_farm_estates_02:1 "菜園"
 building_farm_estates_02_desc:1 "荘園に併設されているのは広い庭と熟した野菜の畑で、基本的には自給自足が可能です。"
 building_farm_estates_03:1 "私有地農場"
 building_farm_estates_03_desc:1 "私有地農場は周囲の畑、森、付属の建物を管轄する。"
 building_farm_estates_04:1 "100エーカーの農地"
 building_farm_estates_04_desc:1 "広大な百エーカーの農地では多くの農民が働き、土地を所有する一族に莫大な富をもたらす。"
 building_farm_estates_05:1 "フリーホールド"
 building_farm_estates_05_desc:1 "自由所有地は広大な土地を取り囲む大規模なものである - 彼らは遺伝的な方法で引き継がれるので、彼らが住んでいる家族は、彼らの土地の収量を最適化するために十分な時間を持っています。"
 building_farm_estates_06:1 "風車"
 building_farm_estates_06_desc:1 "風車は人力で小麦を砕く手間を省き、効率を大幅に向上してくれる。"
 building_farm_estates_07:1 "土地所有権の統合"
 building_farm_estates_07_desc:1 "いくつかの異なる荘園を一つにまとめて運営しており、生産性の高い家族が生産性の低い家族から手綱を引くことで、優れた結果を保証します。"
 building_farm_estates_08:1 "巨大な私有地"
 building_farm_estates_08_desc:1 "滅多に見られない規模の大規模な不動産で、これらの壮大な複合施設は、数千人の世帯を維持することができます。"
 building_type_regimental_grounds_01:0 "連隊訓練所"
 building_type_regimental_grounds_01_desc:1 "#F 連隊訓練所は、大量の徴募兵を収容するために設計されたいくつかの建物が含まれるだけでなく、彼らが戦争のため訓練する広大な土地にも接続されている。#!"
 building_regimental_grounds_01:1 "屯所"
 building_regimental_grounds_01_desc:1 "大きな区画が徴募兵の到着に備えており、テントや訓練用の十分なスペースを提供している。"
 building_regimental_grounds_02:1 "補給士官事務所"
 building_regimental_grounds_02_desc:1 "補給士官事務所とは、徴募兵に提供するための住居や武器を管理する者の家です。"
 building_regimental_grounds_03:1 "半常設住居"
 building_regimental_grounds_03_desc:1 "必要十分な規模の住居に大部分の徴募兵を収容することで、戦争への備えがはるかに簡単になります。"
 building_regimental_grounds_04:1 "連隊兵舎"
 building_regimental_grounds_04_desc:1 "頑丈な石造りの兵舎が専用の軍事訓練場の端に並び、真に驚異的な量の徴募兵をここで準備することができる。"
 building_regimental_grounds_05:1 "兵糧庫"
 building_regimental_grounds_05_desc:1 "穀倉は、徴集兵に食料を供給するために休みなく待機し、軍隊の召集をいとも簡単にする。"
 building_regimental_grounds_06:1 "鍛冶屋"
 building_regimental_grounds_06_desc:2 "いくつかの鍛冶屋が敷地の周辺に建設されており、武器と修理によって徴募兵たちを支えている。"
 building_regimental_grounds_07:1 "将校の宿舎"
 building_regimental_grounds_07_desc:1 "将校の宿舎は通常の兵舎よりも高い基準で建てられている。なんとなれば、全ての兵士は将校にならんと志すべきだからだ！"
 building_regimental_grounds_08:1 "拡張された訓練所"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 building_type_curtain_walls_01:1 "城壁と塔"
 building_type_curtain_walls_01_desc:1 "#F 石垣と威圧感のある城郭は、襲撃や包囲からの防御に優れています。砦を築けば築くほど、これらの砦が守る城はより強固なものになっていきます。#!"
 building_curtain_walls_01:1 "堡塁と帳壁"
 building_curtain_walls_01_desc:1 "立派な要塞建設の第一歩は、堡塁と帳壁の建設である。堡塁と帳壁は、敵(それと農民反乱軍)から城を守る。"
 building_curtain_walls_02:1 "外壁"
 building_curtain_walls_02_desc:1 "外壁は包囲戦を乗り切るための重要な物資を保管するのに最適で最も防御力の高い場所である。武器、防具、猪の頭の漬け物など。"
 building_curtain_walls_03:1 "側防塔"
 building_curtain_walls_03_desc:1 "側防塔は見晴らしの良い場所として機能し、安全に兵士が接近する軍隊を狙撃することができる。戦争をしていない時は、農民をほくそ笑むのに最適である。"
 building_curtain_walls_04:1 "第二帳壁"
 building_curtain_walls_04_desc:1 "第二の城壁を追加することはこの上ない防御陣地を作り出す。もし敵軍が第一の城壁をどうにか突破したとしても、別の壁が彼らを待ち受ける…いかなる襲撃者の士気をくじくのにも十分だ！"
 building_curtain_walls_05:1 "ツヴィンガー"
 building_curtain_walls_05_desc:1 "敵軍が外壁を突破した時、彼らが知らず知らずに集められる場所は「ツヴィンガー」—またの名を#emphasis キリングフィールド#!。悪魔のように巧妙だ！"
 building_curtain_walls_06:1 "外部防壁"
 building_curtain_walls_06_desc:1 "壁が多いほど防壁が多くなり、ひいては物資を安全に保管できるようになります。 防壁がこれだけあれば、厩舎一棟分の軍馬を壁の内部に収容することさえ可能です。これは、イノシシの頭の漬物がなくなった場合大いに役立つでしょう…。"
 building_curtain_walls_07:1 "星形要塞"
 building_curtain_walls_07_desc:1 "星型要塞または稜堡式城郭、執拗で激しい砲撃にも耐える防御構造の一種である。さて、それほど長くない時間、少なくとも秘密の地下道を通って安全に脱出する十分長い時間は…"
 building_curtain_walls_08:1 "ラブリンとキャバリエ"
 building_curtain_walls_08_desc:1 "キャバリエとは一段高い所に備えられた足場のことで、兵士たちが胸壁越しに、敵兵を直接狙って射撃することを可能にする。あいにく、敵兵にとっても射手がどこを狙っているかが丸見えになることを意味するのではあるが…。包囲軍を分断するために設けられた三角形の外塁、ラブリンに配置された兵士たちはしかし、こうした問題を防ぐために戦うことができるようになる。"
 building_type_cereal_fields_01:1 "農場と畑"
 building_type_cereal_fields_01_desc:1 "#F 農場と畑はあらゆる経済のバックボーンである。人、獣、軍隊、宴会に食料を供給するーただの穀物だからといってその力を過小評価することはない。 #!"
 building_cereal_fields_01:1 "農地"
 building_cereal_fields_01_desc:1 "作物畑は封建経済の支柱です。各畑の受け持ちは小規模な農民の家族行っていますが、彼らは寛大にも僅かな生産物の大部分をほぼ自発的に君主へ引き渡してくれます！"
 building_cereal_fields_02:1 "村落"
 building_cereal_fields_02_desc:1 "より多くの村落の建設は、より多くの農民が畑で働くことができることを意味します。そして我々全員がよく知っているとおり、農民が増えるほど税金も増えることになります！"
 building_cereal_fields_03:1 "納屋と倉庫"
 building_cereal_fields_03_desc:1 "納屋や大きな蔵を設けることで、農民が干し草とわらを保存することができるようになり、彼らに道具の保管場所を与え、そして移動する軍隊（あるいは放浪者・・・）を収容するための即席の場所として機能する。"
 building_cereal_fields_04:1 "農場"
 building_cereal_fields_04_desc:1 "より大きな農場は、より大きな農民の家族を支えます。家族が成長する余地を持っていれば、彼らは農場で汗水流して働く子供を作ります – それが物事の自然な秩序であるかのように！"
 building_cereal_fields_05:1 "穀物倉"
 building_cereal_fields_05_desc:1 "穀倉は、農家が穀物、野菜、果物を長期間貯蔵することを可能にする。当然ながら農民たちは行軍する兵士たちに遭遇すれば、兵士たちのためにそれを喜んで放棄してくれる！"
 building_cereal_fields_06:1 "大地主の邸宅と十分の一税用の納屋"
 building_cereal_fields_06_desc:1 "十分の一税用の納屋は、農家が聖職者に納めるべき農産物の一部を置く場所として使用します。もちろん、これにより課税もより簡単になります。"
 building_cereal_fields_07:1 "広大な農地"
 building_cereal_fields_07_desc:1 "忠実な農民たちに互いの土地近くまで耕作地を広げるよう「奨励」すれば、より高い収穫量を確実に得ることができます。 もちろん、こうして互いの土地に侵入することで農民間の対立が起こるかもしれませんが、まあ、そんなことは捨て置けばよいでしょう！"
 building_cereal_fields_08:1 "穀物貯蔵庫"
 building_cereal_fields_08_desc:1 "この巨大貯蔵庫は、一年にわたって膨大な量の穀物を貯蔵するのが目的です。 一つの軍勢だけでは消費しきれないだけの量があります。 もちろんこれはネズミが入り込まないことが前提ですが...。"
 building_type_barracks_01:0 "兵舎"
 building_type_barracks_01_desc:1 "#F 兵舎は戦争のために地元の徴募兵を収容し、準備することだけを目的とした頑丈な建物です。#!"
 building_barracks_01:1 "木造兵舎"
 building_barracks_01_desc:1 "戦争に備える徴募兵に宿をあてがうためには、少なくとも頭上に屋根が必要です。「自発的に」大工や木こりたちによって急ごしらえされたこの木造兵舎は、寒さや暑さから身を守ってくれます…ああ、雨が降らないかぎりは。"
 building_barracks_02:1 "召集地"
 building_barracks_02_desc:1 "あらゆる障害物の無い広大な土地を整備することによって、ばらけた兵士をひとつの場所に召集することができる。開けた視界は脱走兵を見つけることを簡単にする。"
 building_barracks_03:1 "石造兵舎"
 building_barracks_03_desc:1 "頑丈な石造兵舎は風雨からの防御力がかなり高いし、石材を運ぶのは兵士にとって良い訓練だ！いわば「チーム作り」の練習である。"
 building_barracks_04:1 "移動式野営地"
 building_barracks_04_desc:1 "バラックの本質は移動性であり、頑丈で耐久性のある革製のテントを使用するより他に移動性を維持する方法はあるでしょうか？農家はとにかく家畜を必要としていませんでした！"
 building_barracks_05:1 "鍛冶場"
 building_barracks_05_desc:1 "野営の鍛冶屋に頼んで、徴募兵の錆びた槍や曲がったフォークをメンテナンスしてもらうことで、成功の可能性を大幅に高めることができます。鍛冶屋はもう少し格式の高い仕事を望んでいるのかもしれませんが。"
 building_barracks_06:1 "練兵場"
 building_barracks_06_desc:1 "訓練用の飾り人形と障害物コースを設置することで、小麦からもみがらをふるい分けることができます。これにより隊形の前面に配置するべき兵士たちを知ることができます..."
 building_barracks_07:1 "徴兵の中心地"
 building_barracks_07_desc:1 "全ての村の近くに専用の徴兵中心地を建てることによって、我々の隊列に悪漢や酒浸りの厄介者を安定して供給することができる。"
 building_barracks_08:1 "永久兵舎"
 building_barracks_08_desc:1 "我々はしばしば即座に徴募兵を移動する必要があるが、よく整備された常設の兵舎を建設することで、より精鋭な兵士や将校を収容する場所を提供します。"
 building_type_camel_farms_01:1 "ラクダ騎兵"
 building_type_camel_farms_01_desc:1 "#F 地元の農民が日々苦労をいとわないのと同様に、これらの飼養場は軍用ラクダの繁殖と飼育に熱心だ。ラクダは乗用できるし、頑丈で順応性がある。厳しい砂漠の気候に申し分なく適合する。#!"
 building_camel_farms_01:1 "ラクダ牧場"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "偵察機地"
 building_camel_farms_02_desc:1 "ラクダの騎手は定期的に偵察基地の間を移動し、物資や最新情報を運んでいる。"
 building_camel_farms_03:1 "弓職人"
 building_camel_farms_03_desc:1 "ラクダ騎兵が上手くやるのは騎乗者が弓を装備している時である。そのため、地元の弓職人は弓矢類の安定供給を請け合う。"
 building_camel_farms_04:1 "ラクダ市場"
 building_camel_farms_04_desc:1 "市場は常に活気に満ちており、1日に何百頭ものラクダが取引されている。これにより、我々のブリーダーは最も回復力と耐久力のある個体を選ぶことができる。"
 building_camel_farms_05:1 "遊牧民徴募所"
 building_camel_farms_05_desc:1 "獰猛な砂漠の遊牧民は優秀な兵士だがタダでは働けない 彼らに優れた馬具を報酬として提供することで、将来の戦いにおける彼らの忠誠心を保証します。"
 building_camel_farms_06:1 "軍の厩舎"
 building_camel_farms_06_desc:1 "大きくて丈夫な厩舎には、自慢の戦争用ラクダが入っており、泥棒や砂漠の過酷な環境からラクダを守っています。"
 building_camel_farms_07:1 "鎧職人"
 building_camel_farms_07_desc:1 "ラクダの鎧を作るのは簡単なことではないが、それをやる価値はある。恐るべき完全装甲ラクダによる突撃に、騎馬隊は尻尾を巻いて逃げていくことだろう。"
 building_camel_farms_08:1 "進歩的な畜産家"
 building_camel_farms_08_desc:1 "全土から研究者を集め、適切な施設とたくさんの家畜の群れを用意し、可能な限り頑強で知性のあるラクダを繁殖させようとしている。彼らは素晴らしい戦争用の猛獣を作り出している!"
 building_type_logging_camps_01:1 "林業地"
 building_type_logging_camps_01_desc:1 "#F これらの森林からは大量の木材、樹脂、木炭、その他の資源が収集され、周辺の町に優れた近隣の建築資材を提供している。#!"
 building_logging_camps_01:1 "伐採キャンプ"
 building_logging_camps_01_desc:1 "木こりたちは森の郊外にキャンプを設置し、木を伐採するため長い間働いています。"
 building_logging_camps_02:1 "樹液の収集者"
 building_logging_camps_02_desc:1 "森の至る所にある樹液は、接着剤として使用するため、またはさまざまな儀式で使用されることから聖職者に販売するため収集されています。"
 building_logging_camps_03:1 "炭焼き職人"
 building_logging_camps_03_desc:1 "炭焼き職人は煙と煙霧の中で疲れを知らずに働き、鍛冶屋の需要がとても高い貴重な材料を作り出している。"
 building_logging_camps_04:1 "植林地"
 building_logging_camps_04_desc:1 "木々の間には牧草地が見られ、動物たちが自然の恵みである種子や木の実を食べている。とりわけ毎年の数ヶ月間において、過剰供給された木の実が冬に向けて動物たちを太らせる。"
 building_logging_camps_05:1 "開墾地"
 building_logging_camps_05_desc:1 "かつては木々があった所に今では畑が広がっている。以前の森は非常に優れた農地に変わっている。"
 building_logging_camps_06:1 "養蜂所"
 building_logging_camps_06_desc:1 "森の端のかつて森があった所に、今では豊富に咲いている野の花を利用するため養蜂場が設置されている。"
 building_logging_camps_07:1 "森のガラス職人"
 building_logging_camps_07_desc:1 "森はガラス吹き工が仕事をするのにぴったりの場所である。必要とするたいていの材料が容易に手に入るため、高価なガラスを生産し取引することができる。"
 building_logging_camps_08:1 "製材所"
 building_logging_camps_08_desc:1 "これまでのところ、斧とシンプルなのこぎりが我々に役立ってきましたが、製材所は、神が人間になったようなものです。現在、森林はほとんどすぐに消費され、その貴重な木材が我々の都市や町を支えています。"
 building_type_peat_quarries_01:1 "湿地帯農業"
 building_type_peat_quarries_01_desc:1 "#F 湿地は平野と同じように作物を育てる機会を決して提供しないが、植生の季節的な過剰供給によって動物を飼育できる。また、泥炭と塩の両方を抽出する機会もある。#!"
 building_peat_quarries_01:1 "牧畜地帯"
 building_peat_quarries_01_desc:1 "湿地の肥沃さは、あらゆる規模の牧畜にとって素晴らしい放牧地となります。"
 building_peat_quarries_02:1 "泥炭採掘地"
 building_peat_quarries_02_desc:1 "ここではかなりの量の泥炭が採掘されており、新しい農場や畑の開発を後押ししている。"
 building_peat_quarries_03:1 "干し草用の牧草地"
 building_peat_quarries_03_desc:1 "湿地自体の周囲にはたくさんの牧草やイネ科植物が育つので、それらを収穫して冬季の飼料として利用する。"
 building_peat_quarries_04:1 "塩井"
 building_peat_quarries_04_desc:1 "労働者は大きな鍋を使って水を温め、湿地から塩を抽出します。こうしてできた塩は肉を保存するために利用され、取引されます。"
 building_peat_quarries_05:1 "湿地帯の外壁区画"
 building_peat_quarries_05_desc:1 "湿地を仕切ることにより、農民は植物の成長をより簡単に制御し、その中で貴重な作物を保護することができます。"
 building_peat_quarries_06:1 "湿地帯農場"
 building_peat_quarries_06_desc:1 "湿地の独特な特性により、農民は、麻や亜麻など、他の方法では成し得なかった多くの植物をうまく育てることができます。"
 building_peat_quarries_07:1 "大規模な泥炭採掘地"
 building_peat_quarries_07_desc:1 "ますます多くの泥炭がここで採掘されており、ほとんどが肥料として至る所に輸出されている。"
 building_peat_quarries_08:1 "大規模な湿地帯農場"
 building_peat_quarries_08_desc:1 "動物の大規模な群れは湿地の豊富な植物を食べ、大きく太く成長していく。"
 building_type_hill_farms_01:0 "丘陵農場"
 building_type_hill_farms_01_desc:1 "#F この地方のなだらかな丘陵は野原でおおわれています。斜面での農業は作物の水やりを維持するのに役立ちますが、限られた面積では収穫量が少なくなります。 #!"
 building_hill_farms_01:1 "山腹の畑"
 building_hill_farms_01_desc:1 "多くの丘陵の側面に沿って、多数の小さな畑があり、作物を栽培し、小規模な農民たちを支えています。"
 building_hill_farms_02:1 "丘陵牧草地"
 building_hill_farms_02_desc:1 "牛は未耕作の高台、つまりは丘陵に連れてこられ、そこに生えるたっぷりの草を食べている。"
 building_hill_farms_03:1 "地下貯蔵庫"
 building_hill_farms_03_desc:1 "地下貯蔵庫は年間を通した野菜の貯蔵が可能だ。これはまばらに肥沃な丘では恐ろしいほど重要である。"
 building_hill_farms_04:1 "野菜畑"
 building_hill_farms_04_desc:1 "広々とした野菜畑は、まばらな農場に非常に必要となる食料を提供します。"
 building_hill_farms_05:1 "リンチェット"
 building_hill_farms_05_desc:1 "近くの小川の水を流し込むことで、丘の斜面にある階段状の畑を長く肥沃に保つことができる。"
 building_hill_farms_06:1 "道路と階段"
 building_hill_farms_06_desc:1 "広がる農場や集落を適切な道路や階段で接続することで、我々はそれらへの徴税効率を高めています。"
 building_hill_farms_07:1 "冬季穀倉"
 building_hill_farms_07_desc:1 "During the harsher months of the year, there's not much for animals to eat, something which the winter granary solves."
 building_hill_farms_08:1 "リンゴ園"
 building_hill_farms_08_desc:1 "起伏のある丘は果樹園、特にリンゴ園に最適な環境を提供している。"
 building_type_hill_forts_01:0 "丘の砦"
 building_type_hill_forts_01_desc:1 "#F 険しい丘や崖の上に建てられたこれらの巨大な要塞は、飛べない包囲軍に対して堅固です!#!"
 building_hill_forts_01:1 "小さな丘の砦"
 building_hill_forts_01_desc:1 "丘の砦は丘の上に堂々と立っており、どんな敵も丘の上での戦いを余儀なくされます。"
 building_hill_forts_02:1 "簡素な土工"
 building_hill_forts_02_desc:1 "砦の周囲は土塁に囲まれており、最も硬くなった兵士を気絶させてしまうほどの土の不可解な壁を形成しています。"
 building_hill_forts_03:1 "堀"
 building_hill_forts_03_desc:1 "土の壁に加えて、防御の丘の周りには大きな溝が掘られています。泥だらけで滑りやすく、愚かな襲撃者は、泥の中で溺れて底で立ち往生していることに気づくかもしれません。"
 building_hill_forts_04:1 "貯蔵庫"
 building_hill_forts_04_desc:1 "砦を囲むように、丸太を削って作られた大きな壁があり、中にある宝物にたどり着くまでにもう一つの障害物を提供しています。"
 building_hill_forts_05:1 "衛兵隊舎"
 building_hill_forts_05_desc:1 "砦の周囲には近衛兵が配置されており、万一攻撃が始まった場合には、即座に警戒するようになっている。"
 building_hill_forts_06:1 "外壁"
 building_hill_forts_06_desc:1 "大きな石の壁が丘の砦を囲み、鉄壁性を決定的に強固なものにしている。"
 building_hill_forts_07:1 "大規模な丘の砦"
 building_hill_forts_07_desc:1 "中央の砦は大幅に拡張および改善され、今では堂々とした感じで空に向かってそびえ立っている。"
 building_hill_forts_08:1 "複雑な土工"
 building_hill_forts_08_desc:1 "丘の砦を囲む土塁は非常に複雑で紛らわしく、敵軍はどの入り口を襲うべきかほとんどわからない。我らの有利に働くもの–とりわけそれらの半分は、致命的な罠につながるので…"
 building_type_plantations_01:1 "砂漠の農業"
 building_type_plantations_01_desc:1 "#F これらの農園では、厳しい気候に十分耐えられる丈夫な野菜や果物を栽培することに力を入れている。#!"
 building_plantations_01:1 "小さな農園"
 building_plantations_01_desc:1 "水が不足しているにもかかわらず、これらの小さな農園は特に丈夫な果実を育てることに成功している。"
 building_plantations_02:1 "交易所"
 building_plantations_02_desc:1 "過酷な環境で暮らす砂漠の遊牧民は、交易場の間を移動し、最も必要とされる場所に食べ物を運んでいく。"
 building_plantations_03:1 "織工"
 building_plantations_03_desc:1 "織工は工房で布を紡ぎ、それを砂漠の遊牧民たちと交換しています。"
 building_plantations_04:1 "水源"
 building_plantations_04_desc:1 "水量が限られている中で、新しい井戸は地域を繁栄させるでしょう。そのような泉がいくつか発見され、適切な井戸が建設されています。"
 building_plantations_05:1 "隊商宿"
 building_plantations_05_desc:1 "より大きな隊商は、動物が休むことができるよう滞在する場所を必要としています。隊商宿は彼らが必要とする空間を提供し、また彼らの商品に課税するための優れた場所ともなります。"
 building_plantations_06:1 "ナツメヤシの果樹園"
 building_plantations_06_desc:1 "農園に適した土地が増えるにつれて、ナツメヤシの果樹園が耕作されるようになった。甘いデーツは長持ちするので、商人にとって貴重なものである。"
 building_plantations_07:1 "灌漑"
 building_plantations_07_desc:1 "By flooding fields with water from the wells, they can support something more than pure subsistence farming. This is a large task however, making the desert bloom is not easy."
 building_plantations_08:1 "大きな農園"
 building_plantations_08_desc:1 "These plantations now produce a definite surplus, which can be traded and sold for a profit."
 building_type_outposts_01:0 "前哨基地"
 building_type_outposts_01_desc:1 "#F この州のすべての重要な居留地を取り囲んで連なる前哨基地は、襲撃や動物による攻撃に備えて、早期警戒システムを構築しています。#!"
 building_outposts_01:1 "監視塔"
 building_outposts_01_desc:1 "動物（および襲撃）を追跡するために、警備兵によって一連の見張りが行われます。危険な動物が発見された場合、すぐに情報が拡散され、傷つきやすい牛を安全な場所に避難させることができます。"
 building_outposts_02:1 "前哨基地"
 building_outposts_02_desc:1 "Along the many roads and winding paths, there are several outposts, manned by guards in the employ of local merchants. Their presence ensures that the area remains peaceful and safe, free of highwaymen."
 building_outposts_03:2 "武器の隠し倉庫"
 building_outposts_03_desc:1 "One advantage of living in rough terrain is the ability to camouflage just about anything. Should a raid stumble by, locals can arm themselves with weapons from numerous hidden caches."
 building_outposts_04:1 "Palisade Outposts"
 building_outposts_04_desc:1 "The rickety old outposts have now been replaced by sturdy and tough palisade towers. What more, they are almost perfectly hidden in the rough terrain."
 building_outposts_05:1 "Levying Posts"
 building_outposts_05_desc:1 "Near each tower now lies a levying post. In times of muster, levied peasants can safely gather near where they can find both weapon and protection."
 building_outposts_06:1 "辺境の前哨地"
 building_outposts_06_desc:1 "Contrary to the well-hidden outposts, the frontier variety is meant as a deterrent. Constructed out of tougher materials, the sheer size of these towers is enough to make any raider turn their heels."
 building_outposts_07:1 "Scouting Stations"
 building_outposts_07_desc:1 "To ensure that our scouts are well-fed and can travel light, we have erected a series of strategically-placed scouting outposts. Well-hidden from the prying eyes of the enemy, these buildings allow unparalleled intelligence to be gathered in times of invasion."
 building_outposts_08:1 "要塞化された前哨地"
 building_outposts_08_desc:1 "巨大な石を削って作られた前哨基地が大空に向かってそそり立っており、その内部にいる兵士や隊商の護衛たちに存在感を与えています。"
 building_type_watchtowers_01:0 "望楼"
 building_type_watchtowers_01_desc:1 "#F いくつかの壮大な望楼が、骨折って働く農民を監視すると共に、射手に優れた視点を提供しています。#!"
 building_watchtowers_01:1 "泥レンガの塔"
 building_watchtowers_01_desc:1 "この塔は泥レンガで作られていており、シンプルだが効果的な防御を提供する。"
 building_watchtowers_02:1 "タワーハウス"
 building_watchtowers_02_desc:1 "タワーハウスは防御と居住両方の為に作られ、戦略的地点に置かれている。"
 building_watchtowers_03:1 "木製望楼"
 building_watchtowers_03_desc:1 "Several wooden watchtowers overlook the peasants as they're toiling in their fields. From their vantage points, archers offer excellent protection."
 building_watchtowers_04:1 "Small Mudbrick Keeps"
 building_watchtowers_04_desc:1 "The refined mudbrick keeps, while small, offer superior protection to more mundane watchtowers. In times of war, they can protect a host of peasants from raiders, and even contain a small granary for leaner times."
 building_watchtowers_05:1 "石製望楼"
 building_watchtowers_05_desc:1 "These watchtowers offer a magnificent vantage point, not only for archers but also for lords inspecting their peasants."
 building_watchtowers_06:1 "銃眼"
 building_watchtowers_06_desc:1 "By constructing towers so that there's a series of holes out of which arrows can be fired, the reach and protection of archers are significantly increased."
 building_watchtowers_07:1 "Peel Towers"
 building_watchtowers_07_desc:1 "These small tower houses are formidably fortified, and signal the prestige of their owners. In case of a raid, entire herds of cattle can be enclosed and protected by the towers."
 building_watchtowers_08:1 "Domed Towers"
 building_watchtowers_08_desc:1 "These imposing towers are made entirely out of stone, topped off by a dome. The construction techniques involved render them almost unassailable by raiders."
 building_type_quarries_01:1 "採掘場"
 building_type_quarries_01_desc:1 "#F この地方の山は地元の建設現場に優れた建築資材を供給しています。#!"
 building_quarries_01:1 "簡単な採石場"
 building_quarries_01_desc:2 "簡単に掘ることができる採石場の石材は、近隣の建造物の建材を提供しています。"
 building_quarries_02:1 "Shallow Ore Mines"
 building_quarries_02_desc:1 "シンプルな鉱山が山のふもとに並び、簡単に接触できる地表の鉱床から鉱石を集めています。"
 building_quarries_03:1 "水車"
 building_quarries_03_desc:1 "採掘現場に水を送ることで、その力を水車で利用し、掘削に役立つ工具を動かすことができます。"
 building_quarries_04:1 "大規模な採石場"
 building_quarries_04_desc:1 "建築資材としての需要が高まるにつれ、採石場はますます多くの労働者を引き付けます。採石場は年々大きく、深くなっていきます。"
 building_quarries_05:1 "大規模な鉱山"
 building_quarries_05_desc:1 "金属の需要は増え続けており、新しい技術がすべてではありません。生産を拡大する必要があり、より多くの鉱山が操業を開始しています。"
 building_quarries_06:1 "巨大な採石場"
 building_quarries_06_desc:1 "いくつかの巨大な露天掘り鉱山では、労働者がほぼ工業的なレベルで石の塊を掘っています。掘り尽くされた採石場は、州の至る所で口を開けており、かつてそこから掘り出された中身は現在、数多くの城や城壁を形成しています。"
 building_quarries_07:1 "Shaft Mines"
 building_quarries_07_desc:1 "With the advent of new techniques, workers can reach deeper metals hidden beyond the surface. The most important of which is a new way of draining flooded shafts."
 building_quarries_08:1 "溶鉱炉"
 building_quarries_08_desc:1 "溶鉱炉は一日中燃え盛り、鉄、鉛、銅を溶かしています。それらが作り出す金属の品質は非常に優れたものです。"
 building_type_military_camps_01:0 "野営地"
 building_type_military_camps_01_desc:1 "#F 地元の農民が戦争に備えている簡易訓練場です。#!"
 building_military_camps_01:1 "皮のテント"
 building_military_camps_01_desc:1 "徴兵されると、彼らは初歩的なキャンプに集められ、簡単なテントで寝泊まりすることになります。最上級のキャンプではありませんが、安価で持ち運びに便利なタイプのキャンプです。"
 building_military_camps_02:1 "キャンプの料理人"
 building_military_camps_02_desc:1 "By assigning a portion of the levies to collect and prepare food for the rest, more men are lured in from the countryside – drawn in by the smell of food."
 building_military_camps_03:1 "訓練場"
 building_military_camps_03_desc:1 "弓の標的と人形は、戦いの熱狂に巻き込まれる前に、気晴らしとほんの少しの訓練の双方を徴募兵たちに与えます。"
 building_military_camps_04:1 "Watchposts"
 building_military_camps_04_desc:1 "Watchposts act as beacons, outlooks, and natural gathering spots. Even when not in times of muster, guards are always stationed here."
 building_military_camps_05:1 "キャンプの鍛冶屋"
 building_military_camps_05_desc:1 "キャンプの鍛冶屋は簡単な修理を行い、馬の蹄鉄を守ります。"
 building_military_camps_06:1 "Mustering Halls"
 building_military_camps_06_desc:1 "すべての村に設置された専用の召集所は、徴募兵の出動をより容易にしてくれます。"
 building_military_camps_07:1 "民兵の兵舎"
 building_military_camps_07_desc:1 "現在、それぞれの町には自身の民兵の兵舎があり、必要にな武器が保管されています。兵舎は、召集を担当する将校の会合場所としても機能しています。"
 building_military_camps_08:1 "召集広場"
 building_military_camps_08_desc:1 "大規模な召集広場は兵士が集まる場所を与えるだけでなく、やがてくる戦闘に向けて訓練する場所でもある。"
 building_type_ramparts_01:1 "Forest Forts"
 building_type_ramparts_01_desc:1 "#F These fortifications are constructed in such a way that they are a part of the forest that they protect. Advancing armies find themselves hindered by fortifications, but also tangled in the undergrowth.#!"
 building_ramparts_01:1 "Log Forts"
 building_ramparts_01_desc:1 "Small wooden forts stand as part of the forest, using trees as a natural palisade."
 building_ramparts_02:1 "Earth Ramparts"
 building_ramparts_02_desc:1 "Long banks of earth form a defensive boundary around the fort, hindering enemy advances."
 building_ramparts_03:1 "Traps & Ditches"
 building_ramparts_03_desc:1 "While an enemy might feel safe approaching the fortifications, they will soon find themselves either trapped or impaled on the many hazards hidden throughout the forest."
 building_ramparts_04:1 "Rampart Walls"
 building_ramparts_04_desc:1 "Stone and palisade walls now protect the forts from oncoming enemies, significantly hindering any advance through the forest."
 building_ramparts_05:1 "Embrasures"
 building_ramparts_05_desc:1 "By constructing embrasures in the walls, we can easily both see and fire arrows at enemies coming our way."
 building_ramparts_06:1 "Fieldworks"
 building_ramparts_06_desc:1 "By swiftly constructing earthworks where we predict enemies will pass by, we can outsmart and outflank them as they attempt to move around the forests."
 building_ramparts_07:2 "Crenellated Rampart Walls"
 building_ramparts_07_desc:1 "By improving the battlements with crenellations we have the clear advantage in any siege, with our soldiers able to move in relative safety and retaliate in kind to any assault."
 building_ramparts_08:1 "Forest Fortresses"
 building_ramparts_08_desc:1 "これらの大きな石造りの要塞は森から山のように突き出ており、広大な土地を守っている。"
 building_type_elephant_pens_01:1 "Elephantry"
 building_type_elephant_pens_01_desc:1 "#F 象はここで飼育され訓練されている。彼らは仕事と戦争の両方に役立つ、積載力の優れた動物になる。 #!"
 building_elephant_pens_01:1 "Elephant Pens"
 building_elephant_pens_01_desc:1 "この頑丈な厩舎は手に負えない象でも安心して飼うことができる。"
 building_elephant_pens_02:1 "Elephant Traps"
 building_elephant_pens_02_desc:1 "新しい象は、穴または罠のような、様々な手段を用いて集められる。時々、雌の象を餌にすることさえあるだろう。"
 building_elephant_pens_03:1 "Elephant Training Grounds"
 building_elephant_pens_03_desc:1 "Elephants are not easy beasts to teach, but in the training grounds, the most experienced trainers do their utmost to provide the crown with beasts of war."
 building_elephant_pens_04:1 "Elephant Riding Grounds"
 building_elephant_pens_04_desc:1 "この乗り場では、兵士、防具、装備を携えた像がテストを受けている。"
 building_elephant_pens_05:1 "Overseer's Offices"
 building_elephant_pens_05_desc:1 "The overseers are responsible for the welfare of the elephants, and by constructing proper offices for them, their efficiency is ensured."
 building_elephant_pens_06:1 "Elephant Hospitals"
 building_elephant_pens_06_desc:1 "Specialized elephant hospitals are large enough to accommodate even the largest male, saving the lives of animals that would otherwise surely be lost."
 building_elephant_pens_07:1 "Elephant Sanctuaries"
 building_elephant_pens_07_desc:1 "By designating large areas of the jungle as sanctuaries for the elephants, we ensure that we lose fewer animals to poaching and that the population stays stable."
 building_elephant_pens_08:1 "Elephant Breeders"
 building_elephant_pens_08_desc:1 "The elephant breeders ensure that new calves are born and raised only from the best and most healthy stock."
 building_type_guild_halls_01:1 "ギルド"
 building_type_guild_halls_01_desc:1 "#F 都市は主要なギルドと市民の家族に、仕事を組織して腕を磨く十分な場所を提供する。#!"
 building_guild_halls_01:0 "Guild Halls"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "彫刻士ギルド"
 building_guild_halls_02_desc:1 "彫刻士は木や骨から枠、装飾、工具などを作り出す。盾に紋章を彫ることもあるので、ギルドは貴族の間で人気がある。"
 building_guild_halls_03:1 "大工ギルド"
 building_guild_halls_03_desc:1 "大工の仕事は、主として彼らの選り抜きの素材である材木を用いた建築です。特に美しく調った継ぎ目は教会や屋敷に役立つため、彼らの仕事は貴族と聖職者の双方から人気があります。"
 building_guild_halls_04:1 "狩人ギルド"
 building_guild_halls_04_desc:1 "狩人は肉や革を売買しており、肉屋と革屋の両方の仕事を可能にしています。最高級の革は当然のことながら、名門貴族の手へと渡ります。"
 building_guild_halls_05:1 "石工ギルド"
 building_guild_halls_05_desc:1 "石工は建築と彫刻の両方で石と共に働く。要塞を構築する際に専門知識は非常に貴重であるため、彼らの技術は引っ張りだこになる。"
 building_guild_halls_06:1 "仕立屋ギルド"
 building_guild_halls_06_desc:1 "仕立屋は針や糸、布を武器のように扱う。彼らの比類ない技術で、貴族のための美しい衣服を作っている。"
 building_guild_halls_07:1 "ガラス職人ギルド"
 building_guild_halls_07_desc:1 "ガラス職人は窓ガラスからゴブレットまで、あらゆる魅力的な品物をガラスから作る。ガラス製品を持っているのはとても名誉なことであり、彼らの仕事を非常に望ましいものにしている。"
 building_guild_halls_08:1 "職人ギルド"
 building_guild_halls_08_desc:1 "職人は、芸術作品を生み出すだけでなく、まったく新しい革新をも生み出すために、多くの材料を使用しています。彼らの創意工夫と洗練された能力は、至る所で貴族たちの注目を集めています。"
 building_type_monastic_schools_01:1 "Monasteries"
 building_type_monastic_schools_01_desc:1 "#F この学校は多くの科目を教えており、高度な学問の希少な中心地だが、ここに在籍する学生は主に聖職者としての将来のキャリアに備えて学んでいる。#!"
 building_monastic_schools_01:1 "礼拝堂"
 building_monastic_schools_01_desc:1 "礼拝堂では説法が行われ、黙想の場が設けられています。"
 building_monastic_schools_02:1 "修道学校"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:1 "図書館"
 building_monastic_schools_03_desc:1 "修道院の図書館には、小さな論文から神学に関する膨大な書物まで、多くの本があります。真の知識の宝庫がその壁の中にあります。"
 building_monastic_schools_04:1 "巡礼者の宿所"
 building_monastic_schools_04_desc:1 "様々な巡礼者が長い旅の間に避難所を探す場合は、巡礼者の宿所に滞在して休息することができる。ここではまた、食物、飲料、時にはお風呂までごちそうする。"
 building_monastic_schools_05:1 "Infirmaries"
 building_monastic_schools_05_desc:1 "In times of war or plague, the infirmaries offer a second chance to poor afflicted victims, presuming they make it there in time."
 building_monastic_schools_06:1 "Copying Chambers"
 building_monastic_schools_06_desc:1 "Devoted scribes work all day long copying sacred texts in the copying chambers. Even by night, they work, illuminated by nothing but candles and the moon, all in their quest for knowledge."
 building_monastic_schools_07:1 "Hospices"
 building_monastic_schools_07_desc:1 "Hospices offer long-term care for those who would otherwise not make it. The chronically ill, the disabled, and sometimes even those afflicted by demons are welcome."
 building_monastic_schools_08:1 "Cloisters"
 building_monastic_schools_08_desc:1 "The cloister forms a solid barrier against the outside world, effectively separating the life of those within its walls from the peasants outside."
 building_type_hunting_grounds_01:0 "狩猟地"
 building_type_hunting_grounds_01_desc:1 "#F この土地全体に点在するいくつかの大きな宿舎では、野生動物を狩る狩人が集まり、狩りの計画を立てることができる。#!"
 building_hunting_grounds_01:1 "狩人の宿舎"
 building_hunting_grounds_01_desc:1 "狩人たちはこれらの宿舎に集まって荒野への旅を計画します。狩りが成功した後に戦利品を保管したり、集まったりする場所としても機能します。"
 building_hunting_grounds_02:1 "犬小屋"
 building_hunting_grounds_02_desc:1 "猟犬小屋には俊足の犬が飼育されていて、狩りにはうってつけの仲間になります。猟犬の群れは通常、狩りごとに連れてこられます。"
 building_hunting_grounds_03:1 "鳥小屋"
 building_hunting_grounds_03_desc:1 "The second most important companion for a hunter is the bird of prey, many of which are kept in the aviaries."
 building_hunting_grounds_04:1 "狩猟塔"
 building_hunting_grounds_04_desc:1 "獲物を追跡して見つけるために、歩哨が領地中のタワーで見張り、目撃情報をハンターに報告する。"
 building_hunting_grounds_05:1 "狩人の厩舎"
 building_hunting_grounds_05_desc:1 "より良い狩人には常に速さだけではなく、勇敢な馬が必要だ。狩人の宿舎では長距離に適するよう特化された品種が提供される。"
 building_hunting_grounds_06:1 "レンジャーの小屋"
 building_hunting_grounds_06_desc:1 "レンジャーは獲物を求めて狩場を徘徊している。仕事をしている間、この建物によって小さな獲物も仕留めることができる。"
 building_hunting_grounds_07:1 "狩猟保護地"
 building_hunting_grounds_07_desc:1 "広大な土地が保護区域に指定され、無許可の狩人が狩猟すること防いでいる。許可された狩人の為に沢山の獲物が存在するが、時々数人の密猟者が忍び込んでいる…"
 building_hunting_grounds_08:1 "狩猟番人の宿舎"
 building_hunting_grounds_08_desc:1 "狩猟番人はその土地とそこの動物達に異常が無いことに対して責任ある。貴族が狩猟に出る際は、狩猟番人は彼らをどの狩場にお連れすべきなのかを知っている。"
 building_type_theodosian_walls_01:0 "テオドシウスの壁"
 building_type_theodosian_walls_01_desc:1 "#F テオドシウスの壁は、5世紀初頭の皇帝テオドシウス2世の治世時に建設されましたが、これらはまだ人の手によって建設された最も恐るべき要塞の一部として残っています。#!"
 building_theodosian_walls_01:0 "Theodosian Walls"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 building_type_aurelian_walls_01:0 "The Aurelian Walls"
 building_type_aurelian_walls_01_desc:1 "#F The Aurelian Walls were built during the reign of the Roman Emperors Aurelian and Probus. To this day they provide formidable defense, completely enclosing the seven hills of Rome.#!"
 building_aurelian_walls_01:0 "アウレリアヌス城壁"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 building_type_the_colosseum_01:0 "コロッセウム"
 building_type_the_colosseum_01_desc:0 "#F The Colosseum is one of the largest amphitheaters ever built and has hosted countless spectacles such as gladiatorial combat, animal hunts and even reconstructed sea battles. Its construction was started by the Roman emperor Vespasian in AD 72 and was completed in AD 80 under his successor, Titus.\n\nDespite its vibrant history, its primary use today is for harvesting marble and bronze for use elsewhere.#!"
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 building_type_hadrians_wall_01:0 "ハドリアヌスの長城"
 building_type_hadrians_wall_01_desc:0 "#F ハドリアヌスの長城はローマ時代に北方のピクト人からブリタニア州を守り続けるために建造されました。今日では、もはや防衛するという目的は果たしていませんが、その石材は建築材料への安く便利な資源として役立ちます！#!"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 building_type_offas_dyke_01:0 "オファの防塁"
 building_type_offas_dyke_01_desc:0 "#F オファの防塁は、土壁で作られた長い空堀であり、マーシア王国のアングロ・サクソンの王が、ウェールズとの国境を守るために建築しました。この防塁のおかげで、寄せ手は、高みにいる敵との苦戦を強いられるため、壁上で戦う者は誰であれ優位になります。#!"
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
 building_type_buddhas_of_bamian_01:0 "$b_bamiyan$の石仏"
 building_type_buddhas_of_bamian_01_desc:0 "#F 山の中腹から彫られたバーミアンの巨大な仏像が、訪問者の頭上に浮かび上がってくる。その周辺は、かつてのように仏教の学問の盛んな中心地ではなくなったが、今でも多くの巡礼者や学者が仏像を訪れている。抜け目のない$rf_eastern$の統治者なら、個人的な洞察を得るだけでなく、巡礼者から利益を得ることも可能だ。 #!"
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:1 "The [holder|E] must be of the $rf_eastern$ [religious_family|E]"
 building_type_petra_01:0 "ペトラ"
 building_type_petra_01_desc:0 "#F ペトラは古代世界の真の不思議だ。天然のバラ色の岩壁に直接彫られたこの都市は、最強のスルタンさえも興味をそそる珍奇なものとして存在する。#!"
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 building_type_house_of_wisdom_01:0 "知恵の館"
 building_type_house_of_wisdom_01_desc:0 "#F The House of Wisdom contains a vast collection of books, and the scribes therein work tirelessly both day and night to translate even more great works of literature. The sources vary from Greek, Persian, Indian and many more — truly, it contains the entire world's knowledge! A shining beacon of human knowledge! And comfortably far from the illiterate horsemen of the steppe...#!"
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "#F アーヘンの宮殿は、シャルルマーニュによってカロリング帝国の権力の中心として選ばれました。政治的にも宗教的にも重要な役割を果たしており、今でも重要な集会を開催するのに最適な場所となっています。#!"
 building_palace_of_aachen_01:0 "Palace of Aachen"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "#F Also known as 'Our Lady of Paris,' this magnificent cathedral is dedicated to the Virgin Mary. Constructed in the Gothic style, it impresses with numerous statues and enormous colorful rose windows.\n\nOn the outside, the cathedral is covered with sculptures vividly retelling biblical stories, allowing even illiterate peasants to understand the glory of God!#!"
 building_notre_dame_01:0 "ノートル・ダム"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 building_type_hagia_sophia_01:1 "Hagia Sophia"
 building_type_hagia_sophia_01_desc:0 "#F アヤソフィアは建築の真なる驚異であり、最も印象的な特徴は巨大なドームである。西暦537年に皇帝ユスティニアヌス1世によって建造され、現在ではエキュメニカル総主教が収容され、キリスト教の記念碑として立っている。\n\nそしてこれは永遠に残るだろう、ローマの力を打ち崩すものなど決してないのだから。 #!"
 building_hagia_sophia_01:0 "ハギア・ソフィア大聖堂"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "ハギア・ソフィアモスク"
 building_hagia_sophia_02_desc:0 "#F ハギア・ソフィアは、巨大なドームと4つの印象的なミナレットが最も目覚ましい特徴を誇示している、土木建築の真の驚異である。それは西暦537年に皇帝ユスティニアヌス1世によって建立され、紆余曲折を経て、畏怖の念を抱かせるモスクとなった。\n\nそして、それは永遠に残るだろう。ルームの国威を貶めることは何人たりとも出来ないからだ。#!"
 building_type_dome_of_the_rock_01:0 "エルサレム神殿"
