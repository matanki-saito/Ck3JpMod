 building_type_kollur_mines_01:0 "コラール鉱山"
 building_type_kollur_mines_01_desc:0 "コラール鉱山はインド亜大陸全体で最大のダイヤモンド層を開発する。仕事は非常に危険だが、その富は想像できないほどだ。"
 building_kollur_mines_01:0 "コラール採掘場"
 building_kollur_mines_01_desc:0 "単なる粘土と砂利の採掘場に過ぎず、腰巻き姿の労働者たちが日夜ダイヤモンドを採掘するために働いている。"
 building_kollur_mines_02:0 "コラール鉱山"
 building_kollur_mines_02_desc:1 "採掘場は拡張され、技術者たちによりダイヤモンドの採掘をより強力に推し進められるようになった。"
 building_kollur_mines_03:0 "コラール大鉱山"
 building_kollur_mines_03_desc:0 "多くの採掘場の周辺には村が生まれ、労働者たちは定期的に巨大なダイヤモンドを見つけている。"
 building_kollur_mines_04:0 "コラール鉱区"
 building_kollur_mines_04_desc:0 "ダイヤモンドの発掘には、いまや数千人規模の労働者が携わり、産業に近しい規模になっている。鉱山からは無限の富が湧き出ているかのようだ。"
 building_type_tribe_01:1 "部族の砦"
 building_type_tribe_01_desc:1 "単純ながらも効果的な部族の砦であり、村全体を見守るようにそびえ立っている。"
 building_tribe_01:1 "部族の砦"
 building_tribe_01_desc:1 "丸太と切り立った石で作られたこの砦は、小規模にもかかわらず堂々としている。"
 building_tribe_02:1 "要塞化された部族の砦"
 building_tribe_02_desc:1 "この城塞は封土の城から刺激を受けて、多くの新しい防御要素を追加している。"
 building_type_longhouses_01:1 "集会所"
 building_type_longhouses_01_desc:1 "部族の長老や長老、軍閥の長老たちは、意思決定をするときには、すべてロングハウスで会議をする。強大なホールは、集会を主催する者に威信をもたらす。"
 building_longhouses_01:1 "長屋"
 building_longhouses_01_desc:1 "長屋は、長老同士で重要な会議を行うのに十分な大きさだ。法律や政策はここで決定される。"
 building_longhouses_02:1 "大型会館"
 building_longhouses_02_desc:1 "大広間には中央ステージがあり、そこでは族長や軍長が熱弁を振るうことができる。"
 building_type_war_camps_01:0 "軍事野営地"
 building_type_war_camps_01_desc:1 "獰猛な部族の戦士たちは、角笛が鳴ると戦場に集まります。平和な時でさえ、彼らは争いの必然性に備えて、組み手をしているのを見つけることができます。"
 building_war_camps_01:1 "稽古場"
 building_war_camps_01_desc:1 "トレーニング器具、闘技場、木の壁で構成された稽古場には、戦士達が技術を磨くためにやってくる。"
 building_war_camps_02:1 "戦士の宿舎"
 building_war_camps_02_desc:1 "素晴らしい戦士のみがこの宿舎に入ることが許され、彼らの存在は人を奮い立たせる。"
 building_type_palisades_01:0 "防柵"
 building_type_palisades_01_desc:1 "何層にも重なった木製の柵は、散在する部族の集落を保護し、野生動物や単純な襲撃などの単純な脅威からそれらを保護しています。"
 building_palisades_01:1 "簡素な柵"
 building_palisades_01_desc:1 "簡素な柵は限られた防御しか提供しない。小競り合いには有効だが、大規模な敵に対する信頼性は低い。"
 building_palisades_02:1 "壁と堀"
 building_palisades_02_desc:1 "石で補強された防壁と外側の堀は包囲攻撃に対して妥当な防御を提供する。"
 building_type_market_villages_01:1 "市場"
 building_type_market_villages_01_desc:1 "小さな市場の村のホストは、これらの土地のより良く旅をしている部分の周りに生まれています。ここでは、部族の人々は旅をする商人と交易や物々交換をしています。"
 building_market_villages_01:1 "交易前哨地"
 building_market_villages_01_desc:1 "交易前哨地は、部族民と交易商に人とモノとが行き交う機会を提供する。"
 building_market_villages_02:1 "村の市場"
 building_market_villages_02_desc:1 "交易商を村々に入れることにより、国内の部族たちは有利な取引を築き上げることができる。"
 building_type_military_academy_01:0 "軍事学校"
 building_type_military_academy_01_desc:0 "将校と騎士を訓練し、戦闘の効率を向上させるための専用施設です。"
 building_military_academy_01:0 "士官学校"
 building_military_academy_01_desc:0 "士官志望者は軍学校の成績を審査されます。当然ながら、その生徒は貴族の子弟です。"
 building_military_academy_02:0 "高級幹部学校"
 building_military_academy_02_desc:0 "士官学校を卒業した下士官は戦場をより深く理解するでしょうし、少なくとも、上司の前で程よく卑屈に振る舞う方法は最低限知っているでしょう。"
 building_military_academy_03:0 "軍事大学"
 building_military_academy_03_desc:0 "この公爵領の軍大学では、現地の将校が厳しい訓練を受けています。"
 building_type_march_01:0 "辺境"
 building_type_march_01_desc:0 "地方領主は要塞や地方の駐屯地で国境を守る。"
 building_march_01:0 "戦略的辺境伯"
 building_march_01_desc:0 "辺境伯は公領のもっとも脆弱かつ遠隔の地に設けられ、外敵の攻撃からの守備にあたった。数は少なかったが有用な警戒機構として役立ち、時には密輸業者を捕らえることもあった。"
 building_march_02:0 "境界辺境伯"
 building_march_02_desc:0 "辺境伯領主制度は国境全体に亘って拡大し、さらなる防衛力をもたらす。"
 building_march_03:0 "大辺境伯"
 building_march_03_desc:0 "大辺境伯の城塞が公領の至るところに建設されており、攻撃軍を大いに阻害している。"
 building_type_siege_works_01:0 "攻城戦"
 building_type_siege_works_01_desc:0 "包囲戦での献身的な働きが、戦場において統治者に優れた攻城兵器をもたらす。"
 building_siege_works_01:0 "包囲戦工房"
 building_siege_works_01_desc:0 "包囲戦工房では、さまざまな種類の攻城兵器を組み上げ、試すことのできる場所を備えている。"
 building_siege_works_02:0 "トレビュシェ技術者"
 building_siege_works_02_desc:0 "専任の技術者が、トレビュシェが九十キログラムの石を三百メートル以上投擲できるよう、たゆまぬ努力を重ねている。"
 building_siege_works_03:0 "カノン砲鋳造所"
 building_siege_works_03_desc:0 "包囲鋳造所では、大砲の迅速な鋳造と準備が可能です。"
 building_type_royal_armory_01:0 "王立造兵廠"
 building_type_royal_armory_01_desc:0 "王室が兵士に武器や防具を提供することによって、より多くの農夫が徴兵に「志願」できる。"
 building_royal_armory_01:0 "武器庫"
 building_royal_armory_01_desc:0 "戦争の時、百姓の兵は武器庫から武器を与えられる。その殆どが錆びた古い斧、壊れた槍、釘が打ち込まれた棍棒だ。いずれにせよ、戦場で素手で戦うよりはマシだ！"
 building_royal_armory_02:0 "王室の武器庫"
 building_royal_armory_02_desc:0 "王室が運営する武器庫は、戦争で使用する武器や防具を収集し、管理しています。これらはまともな品質で、どんな酔っ払いでもすぐに有能な兵士に変身させることができます。"
 building_royal_armory_03:0 "王室の武器工場"
 building_royal_armory_03_desc:0 "王室の武器工場には膨大な数の武器があるだけでなく、新しい装備品を作る鍛冶屋も常駐している。これらの武器をただの農夫に装備させるのはもったいないかもしれないが、剣を手に入れたら我々のために戦って死ぬことだけを望む地元の冒険家を惹きつけてもいる・・・"
 building_type_jousting_lists_01:0 "馬上槍試合施設"
 building_type_jousting_lists_01_desc:0 "馬上槍試合専用の施設を有することで、より多くの騎兵や騎士が鍛錬に励み、旗下に加わる。"
 building_jousting_lists_01:0 "馬上槍試合場"
 building_jousting_lists_01_desc:0 "騎兵や騎士の訓練を容易にするために、一年中、空き地を開放している。"
 building_jousting_lists_02:0 "競技場"
 building_jousting_lists_02_desc:0 "これらの競技場には一般人を対象とした馬上槍試合場と観覧席があり、多くの出場者が集まる。"
 building_jousting_lists_03:0 "王室の円形闘技場"
 building_jousting_lists_03_desc:0 "王室御用達の客席と、より大きな競技場へと改修された円形闘技場は、まさに圧巻である。"
 building_type_blacksmiths_01:0 "鍛冶屋"
 building_type_blacksmiths_01_desc:0 "王室の鍛冶に従事する鍛冶職人は、近衛兵のための武器や鎧を作り、優れた武器を安定的に供給している。"
 building_blacksmiths_01:0 "王室の小鍛冶屋"
 building_blacksmiths_01_desc:0 "最も優秀で生産性の高い鍛冶屋は王室に雇われ、王室の衛兵のためにソード、チェインメイル、パイクを製造する。"
 building_blacksmiths_02:0 "鍛冶ギルド"
 building_blacksmiths_02_desc:0 "様々なギルドと連携することで、大量の装備品を受注生産することができる。"
 building_blacksmiths_03:0 "王室の大鍛冶場"
 building_blacksmiths_03_desc:0 "大規模な鍛冶場は、王室に武器を供給することだけを目的として建てられ、そこでは最高の鍛冶職人だけが雇われている。"
 building_type_archery_ranges_01:0 "弓兵訓練場"
 building_type_archery_ranges_01_desc:0 "専用の射手区域では、庶民は弓を訓練し、経験豊富な射手はスキルを磨くことができる。"
 building_archery_ranges_01:0 "弓場"
 building_archery_ranges_01_desc:0 "弓場では、貧富の差に関係なく誰でも歓迎されている。理由は２つある。ひとつは、弓を射ることのできる農夫は戦争でより有用であること。もうひとつは、経験豊かな射手がトーナメントで競える場合に自身を最高の状態を保つためだ。"
 building_archery_ranges_02:0 "王室の弓職人"
 building_archery_ranges_02_desc:0 "最高の弓職人は王室に採用され、彼らはその任務のために特別に造られた施設で最高品質の弓を制作する。"
 building_archery_ranges_03:0 "射手区域"
 building_archery_ranges_03_desc:0 "農夫を鼓舞し、射手に十二分の課題を提供するため、これらの特別な区域は、長距離弓術で射手を訓練するために設計されている。"
 building_type_tax_assessor_01:0 "税務署"
 building_type_tax_assessor_01_desc:0 "農夫からお金を集めるのは「課税の」事業だ。徴税する集団に事務所を割り当てることで、我々は確実に税を得ることができる！"
 building_tax_assessor_01:0 "租税査定人"
 building_tax_assessor_01_desc:0 "すべての農夫は、相応な税金として貨幣や農作物を王に納める義務がある。税務調査官は、彼らが支払う税金が我々の必要に応じて十分に「相応な」ものであることを確認しているが、幸いなことに、ほとんどの農夫が文盲である。"
 building_tax_assessor_02:0 "執行部"
 building_tax_assessor_02_desc:0 "確実に納税させる優れた方法は、もし農夫が税金を支払わない場合、地下牢に投獄すると脅すことである。これは執行人の仕事であり、常に #emphasis 我々 #! の側にいる！"
 building_tax_assessor_03:0 "治安判事裁判所"
 building_tax_assessor_03_desc:0 "農夫には簡単に課税できるかもしれないが、裕福な地主には強制することが難しい。忠実な行政官によって運営される複雑な行政網を確立することによって、我々の臣民の中で最も裕福な人からも徴税することができるようになる。"
 building_type_leisure_palace_01:0 "離宮"
 building_type_leisure_palace_01_desc:0 "贅沢に豪華な城一つに留まるのもいいことですが、あといくつか選んでおいても損はしません。"
 building_leisure_palace_01:0 "大邸宅"
 building_leisure_palace_01_desc:0 "責任の重荷が重くのしかかったとき（あるいは怒った農夫の群衆が門を荒らしているとき）、一時的にくつろぐためには、遠く離れた田舎の大邸宅のような場所が一番良い！"
 building_leisure_palace_02:0 "夏の宮殿"
 building_leisure_palace_02_desc:0 "夏の宮殿は公国の風光明媚な場所に位置しており、庶民的な生活からは遠く離れている。王室の力と威信、そして我々が他の #emphasis 誰よりも #! 優れているという明快な事実を示すには、これ以上の方法は無い。"
 building_leisure_palace_03:0 "冬の宮殿"
 building_leisure_palace_03_desc:0 "冬の宮殿は、一年のうちで最も過酷な時期を王室が過ごすために設計されている。充実した食料庫、防衛に優れた場所にあり、 それは、近くで働く特権を与えられた臣民が寒さで震えている頭上にそびえ立っている。"
 building_type_royal_forest_01:0 "王立保護区"
 building_type_royal_forest_01_desc:0 "王室の森は貴重な富の源であり、州法を無効にし、地元の人々から権利を奪い、これを売り戻すことができる。言うまでもなく、狩猟をするのも最高だ。"
 building_royal_forest_01:0 "王家の森"
 building_royal_forest_01_desc:0 "この公国の森林の大部分は、王室が使用するために確保されています。農民は森に住んだり、森の動物を狩ったり、農業のために木を伐採したりすることは禁止されています。特に、王室の税務官が通りかかった時に襲いかかることは禁止されています。"
 building_royal_forest_02:0 "広大な王家の森"
 building_royal_forest_02_desc:0 "今では町全体がこの王家の森に囲まれており、近くの集落では、君主の部下が自分たちの住居が地元のクラウンウッドの中にしっかりとある地図を「発見」したことに気づくことがよくあります。"
 building_royal_forest_03:0 "国王御猟林裁判所"
 building_royal_forest_03_desc:0 "法律はそれを支える制度があってこそ成り立つものである。今、この王室の森には、訓練された判事によって支えられた裁判所、監視人、書記官の制度があり、いずれも国王の命令を執行する準備が整っている。"
 building_type_ananda_temple_01:0 "アナンダ寺院"
 building_type_ananda_temple_01_desc:0 "パガンには幾千ものパゴダや寺院、神殿が街や周囲の平原に散らばっているが、アナンダ寺院はその中でも最高傑作である。完璧に設計された建物には、多くの個性的な飾り板や石像が納められている。それは礼拝の場であると同時に、宗教的な倫理観で人々を教導するための学問の中心地である。"
