 building_type_alhambra_01:0 "アルハンブラ"
 building_type_alhambra_01_desc:0 "アルハンブラは古代ローマの城跡を利用した要塞である。防御施設として利用可能だが、適切な投資があればそれ以上の何かに変えることも出来る"
 building_alhambra_01:0 "$building_type_alhambra_01$の要塞跡"
 building_alhambra_01_desc:0 "$building_type_alhambra_01_desc$"
 building_alhambra_02:0 "$building_type_alhambra_01$宮殿"
 building_alhambra_02_desc:0 "アルハンブラ宮殿は、単なるローマ時代の廃墟であった時代から、皇帝にふさわしい王宮にアップグレードされました。地元の建築物の輝かしい例として、建物の色と周囲の森とのコントラストは、詩人たちに「エメラルドに包まれた真珠」と表現されています。"
 building_type_shwedagon_pagoda_01:0 "シュエダゴン・パゴダ"
 building_type_shwedagon_pagoda_01_desc:0 "シュエダゴン・パゴダは、紀元前6世紀頃にモン族が建てた仏舎利塔で、カクサンダの杖、カナカムニの水通し、カーシャパの袈裟、ゴーダマの8本の聖髪といった名品が祀られている。"
 building_shwedagon_pagoda_01:0 "シュエダゴン・パゴダ"
 building_shwedagon_pagoda_01_desc:0 "$building_type_shwedagon_pagoda_01_desc$"
 building_type_khajuraho_01:0 "門前町"
 building_type_khajuraho_01_desc:0 "カジュラーホー寺院は、ヒンドゥー教徒とジャイナ教徒の共存を目的としており、多様な宗教観が祝福される。寺院の壁は複雑な芸術や彫刻で覆われており、巡礼者や学者にとって誠に華やかで魅力的な場所である。"
