 building_type_holy_site_imam_ali_mosque_01:0 "イマーム・アリーのモスク"
 building_type_holy_site_imam_ali_mosque_01_desc:0 "イマーム・アリーのモスクにはムハンマドのいとこで、シーア派の初代イマームでもあるアリーのお墓がある。毎年数千人の巡礼者が敬意を表しに訪れ、モスクの壮大な緑のドームに歓迎される。"
