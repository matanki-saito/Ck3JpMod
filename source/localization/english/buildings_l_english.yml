 building_type_petra_01:0 "ペトラ"
 building_type_petra_01_desc:0 "ペトラは古代世界の真の不思議だ。天然のバラ色の岩壁に直接彫られたこの都市は、最強のスルタンさえも興味をそそる珍奇なものとして存在する。"
