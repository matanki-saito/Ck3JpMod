l_english:
 building_type_castle_01:0 "城"
 building_type_castle_01_desc:1 "評判の良い貴族の家だけでなく、周囲の町や農地を守るために設計された城塞。"
 building_castle_01:1 "丘塁"
 building_castle_01_desc:1 "この小さいながらも手ごわい要塞は、盛り上げられた土塁の上に位置している。"
 building_castle_02:1 "キープ"
 building_castle_02_desc:1 "天守#weak （または本丸）#!は要塞化された住居として、あるいは最後の防衛線として機能する大きな塔である。"
 building_castle_03:1 "集中式城郭"
 building_castle_03_desc:1 "集中式城郭は二重以上の城壁に囲まれており、内周の城壁は外周の城壁よりも高くなっている。"
 building_castle_04:1 "要塞"
 building_castle_04_desc:1 "砦は防衛における基本であり、敵の撃退や大軍の収容が可能だ。"
 building_type_temple_01:0 "寺院"
 building_type_temple_01_desc:1 "誠実な農民が住む町に囲まれた、聖職者が治めている礼拝所である。"
 building_temple_01:1 "聖堂"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "寺域"
 building_temple_02_desc:1 "地元の職人が信仰心を示すために建てた、丁寧な造りの寺院は村の中心に位置している。"
 building_temple_03:1 "礼拝所"
 building_temple_03_desc:1 "寺院には多くの礼拝客を受け入れることができるが、それだけが目的ではない。牧師の住居を提供し、巨大な図書館を維持し、聖遺物を保護する事もできる。礼拝所の追加によって、より多くの部屋が、信仰に篤い人々の祈りの部屋として使われるだろう。"
 building_temple_04:1 "大寺院"
 building_temple_04_desc:1 "小さく質素な寺院に満足することなく、地元の職人と建築家が協力し、真の芸術作品を作り上げた。この壮大な寺院はに入ったどんな礼拝者も、神の御行が目の前に顕在していると思うだろう。"
 building_type_city_01:0 "都市"
 building_type_city_01_desc:1 "多くの市民や商人、勤勉な町民が住む人口が多い都市。"
 building_city_01:1 "村落の中心部"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "大都市"
 building_city_02_desc:1 "この都市は、裕福な商人が店を構え、勤勉な職人が毎日のように新しい家を建てるなど、各地の商人や職人から注目されている。"
 building_city_03:1 "街の中心部"
 building_city_03_desc:1 "もはや元々の地域だけで満足することはなく、今では近隣の農地を繁栄している地域に吸収している。都市は広大で、富と機会に満ちている。"
 building_city_04:1 "繁華な大都市"
 building_city_04_desc:1 "この都市は、最も貧しい農民でも財を得ることができると言われているほど、豊かな機会に恵まれていることで広く知られている。見渡す限りの家々が通りに並び、どこを見ても荷車や動物たちが忙しく商品を運んでいる。"
 building_type_common_tradeport_01:0 "交易港"
 building_type_common_tradeport_01_desc:1 "商人のガレー船は、この港で荷の積み降ろしを行う。"
 building_common_tradeport_01:1 "小規模な港"
 building_common_tradeport_01_desc:1 "控えめな規模の港が岸辺にあるために、船はそれほど労力を要せずに荷の積み下ろしを行える。"
 building_common_tradeport_02:1 "漁網工房"
 building_common_tradeport_02_desc:1 "ここには漁網を編む工房がある。日々網を作ったり、丁寧に修理をしたりしている。"
 building_common_tradeport_03:1 "交易港"
 building_common_tradeport_03_desc:1 "港はこの地域の交易や旅の中継点となっている、近辺からは交易のために船がやってきている。"
 building_common_tradeport_04:1 "船大工衆"
 building_common_tradeport_04_desc:1 "この港には熟練の船大工が集まり、上得意のために船の建造や修理を行っている。"
 building_common_tradeport_05:1 "拡張されたドック"
 building_common_tradeport_05_desc:2 "さらに多数でかついっそう大きな埠頭が、増え続ける貿易船を支えている。"
 building_common_tradeport_06:1 "造船所"
 building_common_tradeport_06_desc:2 "船舶整備用建造物の出現は、ただの港が海上権力の繁華な中心地へと変貌を遂げる重要な一歩となった。"
 building_common_tradeport_07:1 "巨大な港"
 building_common_tradeport_07_desc:2 "この大規模な港には、豊富な埠頭、造船所があり、そしてこの地域で最高の船乗りがいる。長期の旅に必要な物資はすべてここで手に入れることができ、商人、漁師、軍隊は必要な支援をすべて受けることができる。\n"
 building_common_tradeport_08:1 "乾ドック"
 building_common_tradeport_08_desc:2 "乾ドックでは、まず船は狭い水路に運ばれ、水が抜き取られる。それから、いくつもの石のブロックの上に据え置かれる。そうして固定された船には、簡易性の向上した修理やメンテナンスを施すことが可能となる。"
 building_type_hall_of_heroes_01:0 "英雄講堂"
 building_type_hall_of_heroes_01_desc:2 "英雄たちが次なる難事に備えて集い、一致団結する講堂。"
