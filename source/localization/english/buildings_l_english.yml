 building_type_siderokausia_mines_01:0 "Siderokausia Mines"
 building_type_siderokausia_mines_01_desc:0 "#F The Siderokausia mines are rich in silver and gold, and are exploited by twelve separate villages that each run a part of the mines."
 building_siderokausia_mines_01:0 "Siderokausia Mining Settlement"
