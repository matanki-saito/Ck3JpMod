 building_rammelsberg_mines_01:1 "ランメルスベルク鉱山集落"
 building_rammelsberg_mines_01_desc:1 "鉱脈の近くに小さな鉱山集落ができた。入植者たちは鉱脈を広げて鉱石を採掘し始めたが、今のところ表面を引っかいているだけだ。"
 building_rammelsberg_mines_02:1 "ランメルスベルク鉱山"
 building_rammelsberg_mines_02_desc:1 "集落の発展につれて、鉱石の採掘量は益々増加している。有能な技術者の流入が現行の鉱山の構造を可能なものとしたのだ。"
 building_rammelsberg_mines_03:1 "ランメルスベルク大鉱山"
 building_rammelsberg_mines_03_desc:1 "採掘事業の発展に伴って、鉱山それ自体も発展を続ける。入り口はより多く作られ、深部の鉱石を運び出せるように大きな縦穴が掘られる。"
 building_rammelsberg_mines_04:1 "ランメルスベルク鉱山都市"
