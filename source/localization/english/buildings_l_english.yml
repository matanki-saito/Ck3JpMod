 building_type_citadel_of_aleppo_01:1 "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc:0 "アレッポ城は古代の要塞であり、その建設以来多くの勢力によって利用されてきた。城塞は王宮、要塞化された避難所、寺院、牢獄として機能する。"
 building_citadel_of_aleppo_01:0 "アレッポ城"
 building_citadel_of_aleppo_01_desc:0 "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02:0 "再建されたアレッポ城"
 building_citadel_of_aleppo_02_desc:0 "大規模な復興を経て、アレッポの城塞都市は大幅に要塞化され、宮殿のような都市になっています。"
 building_type_holy_site_cathedral_01:1 "大聖堂"
 building_type_holy_site_cathedral_01_desc:1 "この地域の[holy_site|E]は世界中からキリスト教巡礼者を集めている。壮大な大聖堂は、圧倒的な構築美だけにとどまらず、旅行者のための安全な避難所であり、また後援者の名誉ある記念碑でもある。"
 building_holy_site_cathedral_01:1 "大聖堂"
 building_holy_site_cathedral_01_desc:1 "$building_type_holy_site_cathedral_01_desc$"
 building_type_holy_site_mosque_01:0 "大モスク"
 building_type_holy_site_mosque_01_desc:0 "この地域の[holy_site|E]は信心深い巡礼者たちに人気の行く先である。その壮大なモスクは旅の再開の前に祈りと礼拝、休憩の場を与えている。その美しい円蓋と複雑な尖塔はそれを目にする全ての人々に神の偉大さを知らしめるであろう。"
 building_holy_site_mosque_01:0 "大モスク"
 building_holy_site_mosque_01_desc:0 "$building_type_holy_site_mosque_01_desc$"
 building_type_holy_site_pagan_grand_temple_01:0 "大寺院"
 building_type_holy_site_pagan_grand_temple_01_desc:0 "この地域にある[holy_site|E]は大勢の信徒たちの憧れの的である。その壮大な寺院の其処ら彼処には神々や半神たちの英雄的な事績が意匠を凝らして刻まれている。大掛かりな篝火は煙柱を神々へ向けて昇らせており、その傍らで聖者たちが精霊を崇める全ての人々に祝福を授けている。"
 building_holy_site_pagan_grand_temple_01:0 "大寺院"
