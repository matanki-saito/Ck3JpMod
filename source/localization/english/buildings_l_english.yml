 building_type_house_of_wisdom_01:0 "知恵の館"
 building_type_house_of_wisdom_01_desc:0 "知恵の館には膨大な数の本が収蔵されており、そこの書記官たちは偉大な文学作品の翻訳を更に進めるべく昼夜を問わず働いている。それらの出典はギリシャ語、ペルシア語、インド語等さまざまである。まさに世界中の知識の宝庫、人類の知識の輝かしき道標と言えるであろう! 草原の文盲の馬乗りどもには縁遠い場所だ…"
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "アーヘンの宮殿は、シャルルマーニュによってカロリング帝国の権力の中心として選ばれた。政治的にも宗教的にも重要な役割を果たしており、今でも重要な集会を開催するのに最適な場所となっている。"
 building_palace_of_aachen_01:0 "アーヘンの宮殿"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "「我らが貴婦人」として知られるこの壮大なる大聖堂は聖母マリアに捧げられたものである。ゴシック様式で造られ、数多くの彫像と華やかで巨大なバラ窓は人々に感銘を与える。\n\n大聖堂の外側には聖書物語が生き生きと彫刻されており、文盲の農民どもでさえも神の栄光への理解を享受できるだろう！"
 building_notre_dame_01:0 "ノートル・ダム"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 building_type_hagia_sophia_01:1 "ハギア・ソフィア"
 building_type_hagia_sophia_01_desc:0 "ハギアソフィアは建築の真なる驚異であり、最も印象的な特徴は巨大なドームである。西暦537年に皇帝ユスティニアヌス一世によって建造され、現在ではエキュメニカル総主教が収容され、キリスト教の記念碑として立っている。\n\nそしてこれは永遠に残るだろう、ローマの力を打ち崩すものなど決してないのだから。"
 building_hagia_sophia_01:0 "ハギア・ソフィア大聖堂"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "ハギア・ソフィアモスク"
 building_hagia_sophia_02_desc:0 "ハギア・ソフィアは、巨大なドームと四つの印象的なミナレットが最も目覚ましい特徴を誇示している、土木建築の真の驚異である。それは西暦537年に皇帝ユスティニアヌス一世によって建立され、紆余曲折を経て、畏怖の念を抱かせるモスクとなった。\n\nそして、それは永遠に残るだろう。ルームの国威を貶めることは何人たりとも出来ないからだ。"
 building_type_dome_of_the_rock_01:0 "イェルサレム神殿"
 building_type_dome_of_the_rock_01_desc:0 "岩のドームは丘の宮殿の中央にあり、そこはソロモン神殿とユダヤ教の第二神殿があった場所でもある。神殿の礎石がある場所は神が世界と最初人間であるアダムを創造した場所であると言われている。岩のドームと近くの聖墳墓教会にはアブラハムの宗教の巡礼者たちが世界中から訪れている。"
 building_dome_of_the_rock_01:0 "岩のドーム"
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01:0 "第三神殿"
 building_temple_in_jerusalem_01_desc:0 "第二神殿の破壊から数百年、イェルサレムの神殿を再建する時がやって来た! この第三神殿はその破壊を望む全ての者から厳重に守られ、時の試練を耐え抜くであろう。"
 building_type_stonehenge_01:0 "ストーンヘンジ"
 building_type_stonehenge_01_desc:0 "ストーンヘンジは、多くの学者に影響を与えてきた古代の神秘的な建造物だ。今日、これらの啓蒙された時代にさえ、ブリテン島のあらゆる場所から学者たちがそれを研究するため集まっている。その真の目的とは一体何なのだろうか？"
 building_stonehenge_01:0 "$building_type_stonehenge_01$"
 building_stonehenge_01_desc:0 "$building_type_stonehenge_01_desc$"
 building_type_iron_pillar_of_dhar_01:0 "ダールの鉄柱"
 building_type_iron_pillar_of_dhar_01_desc:0 "ダールの鉄柱は溶かした敵全軍の武器によって作られている。その職人技はまさに驚異的であり、保有者の王朝に栄光をもたらすであろう。"
