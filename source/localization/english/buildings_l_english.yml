 building_type_pastures_01:2 "放牧地"
 building_type_pastures_01_desc:1 "#F この州の大部分は畜産業に専念しており、牧畜動物の群れの放牧地として利用されています。#!"
 building_pastures_01:0 "牧草地"
 building_pastures_01_desc:1 "牧草地は、地元の農民が羊や山羊などの小動物を飼うために利用しています。"
 building_pastures_02:1 "農場"
 building_pastures_02_desc:1 "農場は、自身の生活のために、穀物を育て、家畜を飼育する農民の家だ。"
 building_pastures_03:1 "草地"
 building_pastures_03_desc:1 "牧草地は放牧と、より厳しい時期には干し草を生産するために使用されます。"
 building_pastures_04:1 "鶏舎"
 building_pastures_04_desc:1 "鶏舎では、卵と肉の両方が重用される飼いやすい鶏が飼育されている。"
 building_pastures_05:1 "家畜小屋"
 building_pastures_05_desc:1 "家畜小屋はその強固さを持って、比較的大きな家畜たちを、確保、収容、保護します。"
 building_pastures_06:1 "養蜂場"
 building_pastures_06_desc:1 "森と野原の間で、養蜂場に住むミツバチが非常に人気のある蜂蜜を生産します。"
 building_pastures_07:1 "囲い柵"
 building_pastures_07_desc:1 "広大な柵によって、馬やそれに類する動物の飼育を容易にします。"
 building_pastures_08:1 "牛牧場"
 building_pastures_08_desc:1 "牧場は放牧する為に十分なスペースがあり、牛の群れを収容するのに適しています。"
 building_type_orchards_01:0 "果樹園"
 building_type_orchards_01_desc:1 "#F 特殊な土の特性によって、ここらの果樹園には、甘く美味な果物やベリーが実る。#!"
 building_orchards_01:1 "果樹園"
 building_orchards_01_desc:1 "この果樹園は、小さいながらも、それなりの、ジューシーな果実が収穫できる。"
 building_orchards_02:1 "ベリーの茂み"
 building_orchards_02_desc:1 "ベリーのなる茂みが列をなして並んでいる様は、果樹園の単調さを打ち消し、見た目を豊かにしてくれる。"
 building_orchards_03:1 "果樹プランテーション"
 building_orchards_03_desc:1 "広く、きちんと管理されたエリアは、よく剪定された木々で埋め尽くされており、その全てが果実やナッツを実らせています。"
 building_orchards_04:1 "養蜂家"
 building_orchards_04_desc:1 "木々の間に養蜂場を分散して配置することによって、蜂蜜が収穫できるだけではなく、果樹園全体がより生産的になるようだ。"
 building_orchards_05:1 "ナッツの並木"
 building_orchards_05_desc:1 "果実の木に加え、ナッツを実らせる木々の列も遠くまで伸びている。"
 building_orchards_06:1 "混合果樹園"
 building_orchards_06_desc:1 "地元に生育している種と、輸入した種を混合して植えることで、天候などの状況に関係なく、安定した収量を実現します。"
 building_orchards_07:1 "巨大な果樹園"
 building_orchards_07_desc:1 "見渡す限り、実をつけた木々が列をなして並んでいます。"
 building_orchards_08:1 "接ぎ木"
 building_orchards_08_desc:1 "特定の木に接ぎ木することで、成長の遅い果実や木の実の生育が格段に促進されます。"
 building_type_farm_estates_01:1 "マナー ハウス"
 building_type_farm_estates_01_desc:1 "#F 荘園の領主と婦人は何百人もの農民を雇って畑を耕し家畜の世話をしている。彼らが権力を握れば握るほど、より多くの土地を、農奴たちに耕させる事ができ、そして最も重要なことだが、より多くの税金を生み出すことができるのだ!#!"
 building_farm_estates_01:1 "邸宅"
 building_farm_estates_01_desc:1 "邸宅は、土地所有者の家族やその召使い、畑仕事をする農民の家です。"
 building_farm_estates_02:1 "菜園"
 building_farm_estates_02_desc:1 "荘園に併設されているのは広い庭と熟した野菜の畑で、基本的には自給自足が可能です。"
 building_farm_estates_03:1 "私有地農場"
 building_farm_estates_03_desc:1 "私有地農場は周囲の畑、森、付属の建物を管轄する。"
 building_farm_estates_04:1 "100エーカーの農地"
 building_farm_estates_04_desc:1 "広大な100エーカーの農地では多くの農民が働き、土地を所有する一族に莫大な富をもたらす。"
 building_farm_estates_05:1 "フリーホールド"
 building_farm_estates_05_desc:1 "Freeholds are massive, with vast lands surrounding them — as they are passed on in a hereditary fashion, the families they house have ample time to optimize the yield of their lands."
 building_farm_estates_06:1 "風車"
 building_farm_estates_06_desc:1 "風車は人力で小麦を砕く手間を省き、効率を大幅に向上してくれます。"
 building_farm_estates_07:1 "土地所有権の統合"
 building_farm_estates_07_desc:1 "Several different manors, all run as one — by letting the most productive families take the reins from the less productive ones, we guarantee excellent results."
 building_farm_estates_08:1 "巨大な私有地"
 building_farm_estates_08_desc:1 "Vast estates of a scale rarely seen, these grand complexes can maintain a household of thousands."
 building_type_regimental_grounds_01:0 "連隊訓練所"
 building_type_regimental_grounds_01_desc:1 "#F The regimental grounds not only contain several buildings designed to house large amounts of levies but is also connected to a vast swathe of land for them to train for war.#!"
 building_regimental_grounds_01:1 "屯所"
 building_regimental_grounds_01_desc:1 "Large swathes of land are readied for the arrival of levies, providing ample space for tents and practice."
 building_regimental_grounds_02:1 "操舵員事務所"
 building_regimental_grounds_02_desc:1 "The quartermaster's office house administrators that ensure that each levied soldier has a place, a sleeping spot, and a weapon to point towards the enemy."
 building_regimental_grounds_03:1 "Semi-permanent Housing"
 building_regimental_grounds_03_desc:1 "Houses built in a fairly competent fashion house most of the levies, making the act of readying them for war all that much easier."
 building_regimental_grounds_04:1 "連隊兵舎"
 building_regimental_grounds_04_desc:1 "Sturdy stone barracks line the edges of the dedicated military training fields, truly staggering amounts of levies can be readied here."
 building_regimental_grounds_05:1 "軍用貯蔵庫"
 building_regimental_grounds_05_desc:1 "Granaries dedicated to feeding the levies stand ready year-round, making the raising of troops nearly effortless."
 building_regimental_grounds_06:1 "鍛冶屋"
 building_regimental_grounds_06_desc:2 "Several smithies are constructed around the outskirts of the grounds, supporting the levies with weapons and repairs."
 building_regimental_grounds_07:1 "指揮官の宿所"
 building_regimental_grounds_07_desc:1 "The officer's lodgings are built to a higher standard than regular barracks, after all — every soldier should aspire to become an officer!"
 building_regimental_grounds_08:1 "拡張された屋敷"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 building_type_curtain_walls_01:1 "城壁と塔"
 building_type_curtain_walls_01_desc:1 "#F 石垣と威圧感のある城郭は、襲撃や包囲からの防御に優れています。砦を築けば築くほど、これらの砦が守る城はより強固なものになっていきます。#!"
 building_curtain_walls_01:1 "堡塁と帳壁"
 building_curtain_walls_01_desc:1 "The first step for any respectable fortification is the erection of bastions and curtain walls. They do a decent job of keeping enemies (and rioting peasants) at bay."
 building_curtain_walls_02:1 "外壁"
 building_curtain_walls_02_desc:1 "A bailey is the perfect and most defensible place to store critical supplies that will see us through a siege. Such as weapons, armor, and pickled boar's heads."
 building_curtain_walls_03:1 "側防塔"
 building_curtain_walls_03_desc:1 "Wall towers act as excellent vantage points, allowing our soldiers to snipe away at approaching armies safely. When not at war, they're excellent to gloat at peasants from."
 building_curtain_walls_04:1 "第二帳壁"
 building_curtain_walls_04_desc:1 "The addition of a second curtain wall makes for an unsurpassed defensive position. If an enemy army manages to break through the first wall, they will be greeted by yet another — enough to demoralize any assailant!"
 building_curtain_walls_05:1 "ツヴィンガー"
 building_curtain_walls_05_desc:1 "When an enemy army manages to break through the outer walls, they will unwittingly be funneled into the 'Zwinger' — also known as the #emphasis killing fields#!. Devilishly clever!"
 building_curtain_walls_06:1 "外部防壁"
 building_curtain_walls_06_desc:1 "More walls mean more baileys, and by extension, more safe storage for supplies. With baileys this many, we can even store an entire stable's worth of knightly mounts within the walls — an excellent thing, should we run out of pickled boar's heads..."
 building_curtain_walls_07:1 "星形要塞"
 building_curtain_walls_07_desc:1 "The Trace Italienne, or bastion fort, is a type of defensive structure that can resist even the relentless pounding of cannons. Well, not for very long, but at least for long enough to allow safe escape through the secret tunnels..."
 building_curtain_walls_08:1 "Ravelins & Cavaliers"
 building_curtain_walls_08_desc:1 "The cavalier is a raised platform which allows our soldiers to fire over the main parapet, right at the enemies! Unfortunately, this also means that the enemies know exactly where to aim their shots... Though soldiers positioned on the ravelins, which are triangular outworks that divide besieging enemies, can do their best to prevent this from happening."
 building_type_cereal_fields_01:1 "農場と畑"
 building_type_cereal_fields_01_desc:1 "#F 農場や畑は、あらゆる経済の基盤となるものです。人間、獣、軍隊、そしてご馳走の燃料となりますが、単純な穀物の力を理解することはできません。#!"
 building_cereal_fields_01:1 "Crop Fields"
 building_cereal_fields_01_desc:1 "Crop fields, the backbone of the feudal economy, each manned by a small but generous family of peasants – all but willing to surrender most of what they produce in tithe to the crown!"
 building_cereal_fields_02:1 "村落"
 building_cereal_fields_02_desc:1 "より多くの村落の建設は、より多くの農民が畑で働くことができることを意味します。そして我々全員がよく知っているとおり、農民が増えるほど税金も増えることになります！"
 building_cereal_fields_03:1 "納屋と倉庫"
 building_cereal_fields_03_desc:1 "The erection of barns and larger storehouses allows peasants to preserve hay and straw, gives them a place to store their tools, and acts as an impromptu place to house traveling armies (or vagabonds...)."
 building_cereal_fields_04:1 "農場"
 building_cereal_fields_04_desc:1 "Larger farmsteads support larger peasant families. When families have space to grow, they will produce children that can be put to toil in the fields – as is the natural order of things!"
 building_cereal_fields_05:1 "穀物倉"
 building_cereal_fields_05_desc:1 "Granaries allow farmers to store grain, vegetables, and fruit for long periods. Of course, the farmers are happy to give it all up for our soldiers, should they happen to march on through!"
 building_cereal_fields_06:1 "Granges & Tithe Barns"
 building_cereal_fields_06_desc:1 "Tithe barns act as a place for farmers to put the portion of their produce that should befall the clergy – of course, this also makes it easier for us to tax them."
 building_cereal_fields_07:1 "Vast Crop Fields"
 building_cereal_fields_07_desc:1 "By 'encouraging' our grateful peasant subjects to till more and larger fields closer to each other's lands, we are sure to get a higher yield. Of course, this encroaching on each other's lands might bring conflict between the farmers – alas, it is a sacrifice we are willing to make!"
 building_cereal_fields_08:1 "Grain Silos"
 building_cereal_fields_08_desc:1 "These massive silos aim to store grain in vast quantities throughout the entire year. There's so much that no single army can consume it all, of course, that is presuming that no rats enter the silos..."
 building_type_barracks_01:0 "兵舎"
 building_type_barracks_01_desc:1 "#F Barracks are sturdy buildings with the sole purpose of housing and readying local levies for war.#!"
 building_barracks_01:1 "Wooden Barracks"
 building_barracks_01_desc:1 "To house levies as they ready for war, they need at least a roof over their head. These simple wooden barracks, thrown together in a hurry by 'willing' carpenters and woodsmen, offer decent protection from the elements... Well, unless it rains."
 building_barracks_02:1 "Levying Grounds"
 building_barracks_02_desc:1 "By clearing a large swathe of land of any obstructions, we can muster our soldiers in one place for division into units. The clear vision also allows for easier spotting of deserters."
 building_barracks_03:1 "Stone Barracks"
 building_barracks_03_desc:1 "The sturdier stone barracks offer significantly more protection from the elements, and the carrying of the stones is great training for our men! A 'team-building' exercise, if you will."
 building_barracks_04:1 "Mobile Camps"
 building_barracks_04_desc:1 "The nature of the barrack is to be mobile, and what better way to stay mobile than to use sturdy and durable leather tents? Those farmers didn't need their livestock anyway!"
 building_barracks_05:1 "鍛冶場"
 building_barracks_05_desc:1 "By enlisting camp smiths to maintain our levies' rusted spears and bent forks, we significantly increase our chances of success, even though the smiths might have preferred something just a little bit more prestigious."
 building_barracks_06:1 "Training Grounds"
 building_barracks_06_desc:1 "By putting up training dummies and obstacle courses, we can sift the chaff from the wheat – and that way we know which men to put at the front of the formations..."
 building_barracks_07:1 "Conscription Centers"
 building_barracks_07_desc:1 "By constructing dedicated conscription centers in all nearby villages, we ensure a steady stream of ill-willed, alcoholized troublemakers to swell our ranks."
 building_barracks_08:1 "Permanent Barracks"
 building_barracks_08_desc:1 "While we often have to move our levies at a moment's notice, the construction of permanent and well-built barracks allow us a place to house the more elite soldiers and officers, should they happen by."
 building_type_camel_farms_01:1 "Camelry"
 building_type_camel_farms_01_desc:1 "#F These farms are dedicated to the breeding and raising of camels for use by the military, as well as by local peasants in their daily toil. Camels are flexible and sturdy mounts, ideally suited to a harsh desert climate.#!"
 building_camel_farms_01:1 "Camel Breeders"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "Scouting Posts"
 building_camel_farms_02_desc:1 "Camel riders regularly travel between the scouting posts, carrying with them supplies and news about current ongoings."
 building_camel_farms_03:1 "Bowmakers"
 building_camel_farms_03_desc:1 "Camel cavalry do well when the riders are equipped with bows, and local bowmakers ensure a steady supply of archery equipment."
 building_camel_farms_04:1 "Camel Markets"
 building_camel_farms_04_desc:1 "The market is always bustling with activity, with merchants trading hundreds of camels a day. This ensures that our breeders get access to the most resilient and enduring specimen."
 building_camel_farms_05:1 "Nomadic Recruitment Grounds"
 building_camel_farms_05_desc:1 "The fierce desert nomads make excellent soldiers, but they don't work for free. By providing them with superior mounts as payment, we ensure their loyalty in future conflicts."
 building_camel_farms_06:1 "軍の厩舎"
 building_camel_farms_06_desc:1 "Large and sturdy stables house our prized war camels, protecting them from both thieves and the harshness of the desert."
 building_camel_farms_07:1 "Armorers"
 building_camel_farms_07_desc:1 "Making armor for camels is not an easy task, but the reward is well worth it. A charge by fearsome fully-armored camels can make any horse-based army turn their tail and flee."
 building_camel_farms_08:1 "Advanced Breeders"
 building_camel_farms_08_desc:1 "Scientists from all around have gathered here to try and breed the hardiest and intelligent types of camel they possibly can. With proper offices and a large herd of animals, they have created impressive beasts of war!"
 building_type_logging_camps_01:1 "林業地"
 building_type_logging_camps_01_desc:1 "#F Large amounts of lumber, resin, charcoal, and other resources are harvested from these forests, providing an excellent, nearby source of building material for the surrounding towns.#!"
 building_logging_camps_01:1 "伐採キャンプ"
 building_logging_camps_01_desc:1 "Woodcutters have set up camp along the outskirts of the forest, working long days with cutting down trees."
 building_logging_camps_02:1 "樹液の収集者"
 building_logging_camps_02_desc:1 "All along the forest resin is being collected for use as an adhesive, or to be sold to the clergy for use in various rites."
 building_logging_camps_03:1 "炭焼き職人"
 building_logging_camps_03_desc:1 "The charcoal burners work tirelessly through smoke and smog to produce the valuable material that is so sought after by blacksmiths."
 building_logging_camps_04:1 "植林地"
 building_logging_camps_04_desc:1 "Among the trees pastures can be found, with the animals feeding on the naturally occurring seeds and nuts. For a few months in particular each year, a glut of nuts fatten the animals up for the winter."
 building_logging_camps_05:1 "Tilled Fields"
 building_logging_camps_05_desc:1 "Where trees once stood, fields now lie. Former forest makes for formidable farmland."
 building_logging_camps_06:1 "養蜂所"
 building_logging_camps_06_desc:1 "On the edge of the forest, apiaries are placed to capitalize on the now-abundant amount of wildflowers that have appeared where the forest once stood."
 building_logging_camps_07:1 "Forest Glassworks"
 building_logging_camps_07_desc:1 "The forest makes the perfect place for the glassblower to work. With easy access to most materials they need, valuable glass can be produced and traded with."
 building_logging_camps_08:1 "製材所"
 building_logging_camps_08_desc:1 "While axes and simple saws have served us so far, the sawmill is to those like god is to men. Now the forest can be consumed in almost no time, with its valuable wood fueling our cities and towns."
 building_type_peat_quarries_01:1 "Wetland Farms"
 building_type_peat_quarries_01_desc:1 "#F While wetlands will never offer the same opportunities for growing crops as plains, a seasonal glut of vegetation allow for the raising of animals. There are also opportunities for extracting both peat and salt.#!"
 building_peat_quarries_01:1 "牧畜地帯"
 building_peat_quarries_01_desc:1 "The fertility of the wetlands makes excellent grazing for pastoral animals of all sizes."
 building_peat_quarries_02:1 "泥炭採掘地"
 building_peat_quarries_02_desc:1 "A significant amount of peat is quarried here. Its presence aids in the development of new farms and fields."
 building_peat_quarries_03:1 "Hay Meadows"
 building_peat_quarries_03_desc:1 "Around the wetlands themselves a large amount of grass and straw grows, which is harvested and used as feed for the winter."
 building_peat_quarries_04:1 "Salt Wells"
 building_peat_quarries_04_desc:1 "Workers use large pans to heat water and extract salt from the wetlands. This salt is then used to preserve meat, which is then traded."
 building_peat_quarries_05:1 "Walled Wetlands"
 building_peat_quarries_05_desc:1 "By walling off the wetlands, the peasants can more easily control the growth of plants, and protect the valuable harvest therein."
 building_peat_quarries_06:1 "Wetland Fields"
 building_peat_quarries_06_desc:1 "The unique properties of the wetlands allow peasants to successfully grow many plants they wouldn't otherwise be able to, such as hemp or flax."
 building_peat_quarries_07:1 "Large Peat Quarries"
 building_peat_quarries_07_desc:1 "More and more peat is being quarried here, with most being exported all over as fertilizer."
 building_peat_quarries_08:1 "Large Wetland Ranches"
 building_peat_quarries_08_desc:1 "Large herds of animals feed on the abundant plant life in the wetlands, growing big and fat."
 building_type_hill_farms_01:0 "Hill Farms"
 building_type_hill_farms_01_desc:1 "#F The rolling hills of this province stand covered in fields. While farming on a slope helps with keeping crops watered, the limited area means smaller yields.#!"
 building_hill_farms_01:1 "Hillside Fields"
 building_hill_farms_01_desc:1 "Along the sides of the many hills there are numerous small fields, growing crops and sustaining a small peasant population."
 building_hill_farms_02:1 "Fell Pastures"
 building_hill_farms_02_desc:1 "Cattle is brought to the uncultivated uplands, or fells, and allowed to graze on the plentiful grasses that grow there."
 building_hill_farms_03:1 "Root Cellars"
 building_hill_farms_03_desc:1 "Root cellars allow for year-round storage of vegetables, something that is of dire importance in the sparsely-fertile hills."
 building_hill_farms_04:1 "Vegetable Fields"
 building_hill_farms_04_desc:1 "Large fields of vegetables provide the sparse farms with much-needed food."
 building_hill_farms_05:1 "Lynchets"
 building_hill_farms_05_desc:1 "By diverting water from a nearby stream into a terrace, the hillside fields can be kept fertile for longer."
 building_hill_farms_06:1 "Roads & Stairs"
 building_hill_farms_06_desc:1 "By connecting the spread-out farms and hamlets with proper roads and stairs, we increase our efficiency at taxing them."
 building_hill_farms_07:1 "Winter Granaries"
 building_hill_farms_07_desc:1 "During the harsher months of the year, there's not much for animals to eat, something which the winter granary solves."
 building_hill_farms_08:1 "Apple Orchards"
 building_hill_farms_08_desc:1 "The rolling hills provide the perfect environment for orchards, particularly of the apple variety."
 building_type_hill_forts_01:0 "Hill Forts"
 building_type_hill_forts_01_desc:1 "#F Built upon a steep hill or cliff, these massive fortifications stand firm against any besieging army that lacks the ability of flight!#!"
 building_hill_forts_01:1 "Small Hill Fort"
 building_hill_forts_01_desc:1 "The hill fort stands proud on the top of a hill, forcing any besiegers to fight an uphill battle."
 building_hill_forts_02:1 "Simple Earthworks"
 building_hill_forts_02_desc:1 "The fort is surrounded by earthworks, forming impenetrable walls of soil that can make the most hardened soldier lose his spirit."
 building_hill_forts_03:1 "Ditches"
 building_hill_forts_03_desc:1 "In addition to walls of earth, large ditches are dug around the defensive hill. Muddy and slippery, foolish assailants might find themselves stuck at the bottom, drowned in mud by their very peers."
 building_hill_forts_04:1 "Stockades"
 building_hill_forts_04_desc:1 "Large walls made of sharpened logs surround the fort, providing yet another obstacle before reaching the treasures within."
 building_hill_forts_05:1 "Guardhouses"
 building_hill_forts_05_desc:1 "Around the fort guardhouses are placed, with alert guardsmen ready at a moments notice should an assault begin."
 building_hill_forts_06:1 "External Walls"
 building_hill_forts_06_desc:1 "Large stone walls now surround the hill fort, once and for all cementing its impenetrable nature."
 building_hill_forts_07:1 "Large Hill Fort"
 building_hill_forts_07_desc:1 "The central fort has been expanded and improved upon significantly, it now rises far towards the skies in an imposing manner."
 building_hill_forts_08:1 "Complex Earthworks"
 building_hill_forts_08_desc:1 "The earthwork surrounding the hill fort is so complex and confusing that enemy armies barely know which entrance they should storm, something which works to our advantage – especially seeing as half of them lead to deadly traps..."
 building_type_plantations_01:1 "Desert Agriculture"
 building_type_plantations_01_desc:1 "#F These plantations focus on growing the fruits and vegetables that are hardy enough to withstand the harsh climate.#!"
 building_plantations_01:1 "Small Plantations"
 building_plantations_01_desc:1 "Despite the lack of water, these small plantations succeed in growing particularly hardy fruit."
 building_plantations_02:1 "交易所"
 building_plantations_02_desc:1 "Hardy desert nomads travel between trading posts, bringing food with them to wherever it is needed the most."
 building_plantations_03:1 "織工"
 building_plantations_03_desc:1 "Weavers spin cloth in their workshops, which they then trade to the desert nomads."
 building_plantations_04:1 "水源"
 building_plantations_04_desc:1 "With limited water, a new well is sure to make the area prosper. Several such springs have been discovered, and proper wells have been constructed."
 building_plantations_05:1 "隊商宿"
 building_plantations_05_desc:1 "Larger trade caravans need a place to stay so that their animals can rest. The caravanserai provides the space they need and is also an excellent place to tax their goods."
 building_plantations_06:1 "Date Groves"
 building_plantations_06_desc:1 "With more land being suitable for plantations, date groves are being cultivated. The sweet dates last for a long time, and are a valuable good for traders."
 building_plantations_07:1 "灌漑"
 building_plantations_07_desc:1 "By flooding fields with water from the wells, they can support something more than pure subsistence farming. This is a large task however, making the desert bloom is not easy."
 building_plantations_08:1 "Large Plantations"
 building_plantations_08_desc:1 "These plantations now produce a definite surplus, which can be traded and sold for a profit."
 building_type_outposts_01:0 "Outposts"
 building_type_outposts_01_desc:1 "#F A series of outposts skirt all significant settlements in this province, providing an early warning system in case of raids or animal attacks.#!"
 building_outposts_01:1 "監視塔"
 building_outposts_01_desc:1 "To track animals (and incoming raids), a series of outlooks are manned by vigilant guardsmen. If a dangerous beast is spotted, it doesn't take long for word to spread so that vulnerable cattle can be hurried to safety."
 building_outposts_02:1 "前哨基地"
 building_outposts_02_desc:1 "Along the many roads and winding paths, there are several outposts, manned by guards in the employ of local merchants. Their presence ensures that the area remains peaceful and safe, free of highwaymen."
 building_outposts_03:2 "武器の隠し倉庫"
 building_outposts_03_desc:1 "One advantage of living in rough terrain is the ability to camouflage just about anything. Should a raid stumble by, locals can arm themselves with weapons from numerous hidden caches."
 building_outposts_04:1 "Palisade Outposts"
 building_outposts_04_desc:1 "The rickety old outposts have now been replaced by sturdy and tough palisade towers. What more, they are almost perfectly hidden in the rough terrain."
 building_outposts_05:1 "Levying Posts"
 building_outposts_05_desc:1 "Near each tower now lies a levying post. In times of muster, levied peasants can safely gather near where they can find both weapon and protection."
 building_outposts_06:1 "辺境の前哨地"
 building_outposts_06_desc:1 "Contrary to the well-hidden outposts, the frontier variety is meant as a deterrent. Constructed out of tougher materials, the sheer size of these towers is enough to make any raider turn their heels."
 building_outposts_07:1 "Scouting Stations"
 building_outposts_07_desc:1 "To ensure that our scouts are well-fed and can travel light, we have erected a series of strategically-placed scouting outposts. Well-hidden from the prying eyes of the enemy, these buildings allow unparalleled intelligence to be gathered in times of invasion."
 building_outposts_08:1 "要塞化された前哨地"
 building_outposts_08_desc:1 "Imposing stone-hewn outposts now rise towards the skies, making their presence felt by the soldiers and caravan guards housed within."
 building_type_watchtowers_01:0 "望楼"
 building_type_watchtowers_01_desc:1 "#F Several grand watchtowers stand guard over the toiling peasantry, providing excellent vantage points for archers.#!"
 building_watchtowers_01:1 "Mudbrick Towers"
 building_watchtowers_01_desc:1 "These towers made out of mudbrick provide a simple, yet effective defense."
 building_watchtowers_02:1 "Tower Houses"
 building_watchtowers_02_desc:1 "The tower houses are made for both protection and habitation, and occupy strategic locations."
 building_watchtowers_03:1 "Wooden Watchtowers"
 building_watchtowers_03_desc:1 "Several wooden watchtowers overlook the peasants as they're toiling in their fields. From their vantage points, archers offer excellent protection."
 building_watchtowers_04:1 "Small Mudbrick Keeps"
 building_watchtowers_04_desc:1 "The refined mudbrick keeps, while small, offer superior protection to more mundane watchtowers. In times of war, they can protect a host of peasants from raiders, and even contain a small granary for leaner times."
 building_watchtowers_05:1 "Stone Watchtowers"
 building_watchtowers_05_desc:1 "These watchtowers offer a magnificent vantage point, not only for archers but also for lords inspecting their peasants."
 building_watchtowers_06:1 "Loopholes"
 building_watchtowers_06_desc:1 "By constructing towers so that there's a series of holes out of which arrows can be fired, the reach and protection of archers are significantly increased."
 building_watchtowers_07:1 "Peel Towers"
 building_watchtowers_07_desc:1 "These small tower houses are formidably fortified, and signal the prestige of their owners. In case of a raid, entire herds of cattle can be enclosed and protected by the towers."
 building_watchtowers_08:1 "Domed Towers"
 building_watchtowers_08_desc:1 "These imposing towers are made entirely out of stone, topped off by a dome. The construction techniques involved render them almost unassailable by raiders."
 building_type_quarries_01:1 "採掘場"
 building_type_quarries_01_desc:1 "#F The mountains of this province provide local construction with an excellent supply of building material.#!"
 building_quarries_01:1 "単純な採石場"
 building_quarries_01_desc:2 "Easily-accessible quarried stone provides building materials for nearby constructions."
 building_quarries_02:1 "Shallow Ore Mines"
 building_quarries_02_desc:1 "Simple mines line the foot of the mountain, collecting ore from easily accessible surface ore deposits."
 building_quarries_03:1 "水車"
 building_quarries_03_desc:1 "By routing water to the mining sites, its power can be harnessed by water mills to power tools which help in the excavation."
 building_quarries_04:1 "大規模な採石場"
 building_quarries_04_desc:1 "建築資材としての需要が高まるにつれ、採石場はますます多くの労働者を引き付けます。採石場は年々大きく、深くなっていきます。"
 building_quarries_05:1 "大規模な鉱山"
 building_quarries_05_desc:1 "The need for metals keeps growing, and new techniques aren't everything – production must be scaled up, and more mines are opening!"
 building_quarries_06:1 "巨大な採石場"
 building_quarries_06_desc:1 "Several enormous open-pit mines see workers carve blocks of stone on an almost industrial level. Exhausted quarries lie like gaping mouths all over the province, their contents now forming numerous castles and walls."
 building_quarries_07:1 "Shaft Mines"
 building_quarries_07_desc:1 "With the advent of new techniques, workers can reach deeper metals hidden beyond the surface. The most important of which is a new way of draining flooded shafts."
 building_quarries_08:1 "溶鉱炉"
 building_quarries_08_desc:1 "Blast furnaces run hot day-round, smelting iron, lead, and copper. The quality of the metal they produce is beyond excellent."
 building_type_military_camps_01:0 "Military Camps"
 building_type_military_camps_01_desc:1 "#F 地元の農民が戦争に備えている簡易訓練場。#!"
 building_military_camps_01:1 "皮のテント"
 building_military_camps_01_desc:1 "Upon calling levies, they are gathered into rudimentary camps where they get to sleep in simple tents. While not the most comfortable, it is a cheap and portable type of camp."
 building_military_camps_02:1 "キャンプの料理人"
 building_military_camps_02_desc:1 "By assigning a portion of the levies to collect and prepare food for the rest, more men are lured in from the countryside – drawn in by the smell of food."
 building_military_camps_03:1 "訓練場"
 building_military_camps_03_desc:1 "Archery targets and dummies give the levies both distraction and a modicum of training, before being thrown into the heat of battle."
 building_military_camps_04:1 "Watchposts"
 building_military_camps_04_desc:1 "Watchposts act as beacons, outlooks, and natural gathering spots. Even when not in times of muster, guards are always stationed here."
 building_military_camps_05:1 "キャンプの鍛冶屋"
 building_military_camps_05_desc:1 "The camp smiths do simple repairs and keep horses shoed."
 building_military_camps_06:1 "Mustering Halls"
 building_military_camps_06_desc:1 "Dedicated mustering halls placed in every village makes it much easier to press levies into service."
 building_military_camps_07:1 "民兵の兵舎"
 building_military_camps_07_desc:1 "Each town now has its own militia barracks, where weapons are stored should they be needed. The barracks also act as a meeting place for the officers responsible for the muster."
 building_military_camps_08:1 "Levying Squares"
 building_military_camps_08_desc:1 "The larger levying squares provide not only a place for soldiers to gather, but also one to train for upcoming battles."
 building_type_ramparts_01:1 "Forest Forts"
 building_type_ramparts_01_desc:1 "#F These fortifications are constructed in such a way that they are a part of the forest that they protect. Advancing armies find themselves hindered by fortifications, but also tangled in the undergrowth.#!"
 building_ramparts_01:1 "Log Forts"
 building_ramparts_01_desc:1 "Small wooden forts stand as part of the forest, using trees as a natural palisade."
 building_ramparts_02:1 "Earth Ramparts"
 building_ramparts_02_desc:1 "Long banks of earth form a defensive boundary around the fort, hindering enemy advances."
 building_ramparts_03:1 "Traps & Ditches"
 building_ramparts_03_desc:1 "While an enemy might feel safe approaching the fortifications, they will soon find themselves either trapped or impaled on the many hazards hidden throughout the forest."
 building_ramparts_04:1 "Rampart Walls"
 building_ramparts_04_desc:1 "Stone and palisade walls now protect the forts from oncoming enemies, significantly hindering any advance through the forest."
 building_ramparts_05:1 "Embrasures"
 building_ramparts_05_desc:1 "By constructing embrasures in the walls, we can easily both see and fire arrows at enemies coming our way."
 building_ramparts_06:1 "Fieldworks"
 building_ramparts_06_desc:1 "By swiftly constructing earthworks where we predict enemies will pass by, we can outsmart and outflank them as they attempt to move around the forests."
 building_ramparts_07:2 "Crenellated Rampart Walls"
 building_ramparts_07_desc:1 "By improving the battlements with crenellations we have the clear advantage in any siege, with our soldiers able to move in relative safety and retaliate in kind to any assault."
 building_ramparts_08:1 "Forest Fortresses"
 building_ramparts_08_desc:1 "These large stone fortresses stand out like mountains from the forest, protecting a large swathe of land."
 building_type_elephant_pens_01:1 "Elephantry"
 building_type_elephant_pens_01_desc:1 "#F Elephants are kept and trained here. They make excellent beasts of burden, useful for both work and war.#!"
 building_elephant_pens_01:1 "Elephant Pens"
 building_elephant_pens_01_desc:1 "These sturdy stables can keep even the most unruly elephant secured."
 building_elephant_pens_02:1 "Elephant Traps"
 building_elephant_pens_02_desc:1 "新しい象は、穴または罠のような、様々な手段を用いて集められる。時々、雌の象を餌にすることさえあるだろう。"
 building_elephant_pens_03:1 "Elephant Training Grounds"
 building_elephant_pens_03_desc:1 "Elephants are not easy beasts to teach, but in the training grounds, the most experienced trainers do their utmost to provide the crown with beasts of war."
 building_elephant_pens_04:1 "Elephant Riding Grounds"
 building_elephant_pens_04_desc:1 "In the riding grounds, elephants are put to the test, carrying both crew, armor, and equipment."
 building_elephant_pens_05:1 "Overseer's Offices"
 building_elephant_pens_05_desc:1 "The overseers are responsible for the welfare of the elephants, and by constructing proper offices for them, their efficiency is ensured."
 building_elephant_pens_06:1 "Elephant Hospitals"
 building_elephant_pens_06_desc:1 "Specialized elephant hospitals are large enough to accommodate even the largest male, saving the lives of animals that would otherwise surely be lost."
 building_elephant_pens_07:1 "Elephant Sanctuaries"
 building_elephant_pens_07_desc:1 "By designating large areas of the jungle as sanctuaries for the elephants, we ensure that we lose fewer animals to poaching and that the population stays stable."
 building_elephant_pens_08:1 "Elephant Breeders"
 building_elephant_pens_08_desc:1 "The elephant breeders ensure that new calves are born and raised only from the best and most healthy stock."
 building_type_guild_halls_01:1 "ギルド"
 building_type_guild_halls_01_desc:1 "#F The city provides all major guilds and burgher families with ample locale to organize and practice their crafts.#!"
 building_guild_halls_01:0 "Guild Halls"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "彫刻士ギルド"
 building_guild_halls_02_desc:1 "Carvers produce items out of wood or bone, such as frames, decorations or tools. They also carve heraldic shields, making the guild popular among the nobility."
 building_guild_halls_03:1 "大工ギルド"
 building_guild_halls_03_desc:1 "Carpenters work with construction, primarily using timber as their material of choice. Their services are sought-after by both nobles and clergy, especially for the beautiful trim jointery they make for churches and estates."
 building_guild_halls_04:1 "狩人ギルド"
 building_guild_halls_04_desc:1 "Hunters trade in meat and skins, with their services enabling both butchers and tanners to do their crafts. The finest skins naturally befall the most prestigious noble families."
 building_guild_halls_05:1 "石工ギルド"
 building_guild_halls_05_desc:1 "Masons work with stone, both for construction and sculpture. Their skill is widely sought after, as their expertise is invaluable when constructing fortifications."
 building_guild_halls_06:1 "仕立屋ギルド"
 building_guild_halls_06_desc:1 "Tailors wield needle, thread, and cloth as their weapons of choice. With their unparalleled skills, they produce beautiful garments for the nobility."
 building_guild_halls_07:1 "ガラス職人ギルド"
 building_guild_halls_07_desc:1 "Glassworkers create fascinating items out of glass, everything from goblets to window panes. Having items made out of glass is very prestigious, making their services highly desirable."
 building_guild_halls_08:1 "職人ギルド"
 building_guild_halls_08_desc:1 "Artisans use a multitude of materials not only to produce works of art but also entirely new innovations. Their ingenuity and refined skill is drawing the attention of high nobles everywhere."
 building_type_monastic_schools_01:1 "Monasteries"
 building_type_monastic_schools_01_desc:1 "#F This school teaches many subjects and is a rare center of high learning, but the students enrolled here primarily study to prepare themselves for future careers in the clergy.#!"
 building_monastic_schools_01:1 "Prayer Halls"
 building_monastic_schools_01_desc:1 "The prayer halls host sermons and allow for a place of silent contemplation."
 building_monastic_schools_02:1 "Monastic Schools"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:1 "図書館"
 building_monastic_schools_03_desc:1 "The monastery library is full of books, ranging from small treatises to vast tomes on theology. Truly a treasure trove of knowledge is held within its walls."
 building_monastic_schools_04:1 "Pilgrim's Quarters"
 building_monastic_schools_04_desc:1 "Vary pilgrims are allowed to stay and rest in the pilgrim's quarters should they seek shelter during their long journeys. Here they are also treated to food, drink, and sometimes even a bath."
 building_monastic_schools_05:1 "Infirmaries"
 building_monastic_schools_05_desc:1 "In times of war or plague, the infirmaries offer a second chance to poor afflicted victims, presuming they make it there in time."
 building_monastic_schools_06:1 "Copying Chambers"
 building_monastic_schools_06_desc:1 "Devoted scribes work all day long copying sacred texts in the copying chambers. Even by night, they work, illuminated by nothing but candles and the moon, all in their quest for knowledge."
 building_monastic_schools_07:1 "Hospices"
 building_monastic_schools_07_desc:1 "Hospices offer long-term care for those who would otherwise not make it. The chronically ill, the disabled, and sometimes even those afflicted by demons are welcome."
 building_monastic_schools_08:1 "Cloisters"
 building_monastic_schools_08_desc:1 "The cloister forms a solid barrier against the outside world, effectively separating the life of those within its walls from the peasants outside."
 building_type_hunting_grounds_01:0 "Hunting Grounds"
 building_type_hunting_grounds_01_desc:1 "#F これらの土地全体に点在するいくつかの大きなロッジでは、野生のゲームのハンターが集まり、彼らの遠足を計画することができます。#!"
 building_hunting_grounds_01:1 "狩人の宿舎"
 building_hunting_grounds_01_desc:1 "Hunters convene in these lodges to plan their excursions into the wilderness, and they also serve as places to keep trophies and meet up after a successful hunt."
 building_hunting_grounds_02:1 "犬小屋"
 building_hunting_grounds_02_desc:1 "The hound pens breed swift dogs that make excellent companions for the hunt. A whole host of hounds are usually brought along for each hunt."
 building_hunting_grounds_03:1 "Aviaries"
 building_hunting_grounds_03_desc:1 "The second most important companion for a hunter is the bird of prey, many of which are kept in the aviaries."
 building_hunting_grounds_04:1 "Hunting Towers"
 building_hunting_grounds_04_desc:1 "To track and spot prey, sentinels watch in towers all over the lands, reporting their sightings back to the hunters."
 building_hunting_grounds_05:1 "Hunter's Stables"
 building_hunting_grounds_05_desc:1 "A successful hunter is always in need of a fast, though and fearless mount. The hunter's stables provide specialized breeds that do well on long treks."
 building_hunting_grounds_06:1 "レンジャーの小屋"
 building_hunting_grounds_06_desc:1 "Rangers prowl the hunting grounds in search of prey. While they work along, they are more than capable of taking down smaller prey by themselves."
 building_hunting_grounds_07:1 "Hunting Reserves"
 building_hunting_grounds_07_desc:1 "A large swathe of land is designated as a reserve, which prevents non-authorized hunters from hunting within. This ensures that there's always plenty of prey for the official huntsmen, though a few poachers sometimes slip by..."
 building_hunting_grounds_08:1 "Gamekeeper's Lodges"
 building_hunting_grounds_08_desc:1 "The gamekeepers are responsible for the well-being of the lands and all the animals therein. Whenever nobles decide to go hunting, the gamekeepers know where to send them so that their hunt finds a quarry."
 building_type_theodosian_walls_01:0 "The Theodosian Walls"
 building_type_theodosian_walls_01_desc:1 "#F The Theodosian Walls were built during the reign of Emperor Theodosius II in the early 5th century, but they still remain some of the most formidable fortifications built by human hands.#!"
 building_theodosian_walls_01:0 "Theodosian Walls"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 building_type_aurelian_walls_01:0 "The Aurelian Walls"
 building_type_aurelian_walls_01_desc:1 "#F The Aurelian Walls were built during the reign of the Roman Emperors Aurelian and Probus. To this day they provide formidable defense, completely enclosing the seven hills of Rome.#!"
 building_aurelian_walls_01:0 "アウレリアヌス城壁"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 building_type_the_colosseum_01:0 "コロッセウム"
 building_type_the_colosseum_01_desc:0 "#F The Colosseum is one of the largest amphitheaters ever built and has hosted countless spectacles such as gladiatorial combat, animal hunts and even reconstructed sea battles. Its construction was started by the Roman emperor Vespasian in AD 72 and was completed in AD 80 under his successor, Titus.\n\nDespite its vibrant history, its primary use today is for harvesting marble and bronze for use elsewhere.#!"
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 building_type_hadrians_wall_01:0 "ハドリアヌスの長城"
 building_type_hadrians_wall_01_desc:0 "#F Hadrian's Wall was built during Roman times to keep the northern Picts out of the province of Britannia. Nowadays it serves no defensive purpose, but the stones make for a cheap and convenient source of building material!#!"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 building_type_offas_dyke_01:0 "Offa's Dyke"
 building_type_offas_dyke_01_desc:0 "#F Offa's Dyke, which is a long ditch flanked by a wall of earth, was constructed by the Anglo-Saxon king of Mercia to defend the border towards Wales. This raised earthwork offers an advantage to whoever stands on the side of the wall, as any attackers have to fight an uphill battle from the ditch.#!"
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
 building_type_buddhas_of_bamian_01:0 "$b_bamiyan$の石仏"
 building_type_buddhas_of_bamian_01_desc:0 "#F Carved out of the mountainside, the massive Buddhas of Bamian loom over any visitors. While the area surrounding them is no longer the thriving center of Buddhist learning as it once was, there's still numerous Buddhist pilgrims and scholars visiting the statues. A shrewd $rf_eastern$ ruler might even be able to pull a profit from the pilgrims, in addition to gaining some personal insights.#!"
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:1 "The [holder|E] must be of the $rf_eastern$ [religious_family|E]"
 building_type_petra_01:0 "ペトラ"
 building_type_petra_01_desc:0 "#F The city of Petra is a true wonder of the ancient world. Carved directly out of naturally occuring rose-tinted rock, the city stands as a curiosity that intrigues even the mightiest sultan.#!"
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 building_type_house_of_wisdom_01:0 "知恵の館"
 building_type_house_of_wisdom_01_desc:0 "#F The House of Wisdom contains a vast collection of books, and the scribes therein work tirelessly both day and night to translate even more great works of literature. The sources vary from Greek, Persian, Indian and many more — truly, it contains the entire world's knowledge! A shining beacon of human knowledge! And comfortably far from the illiterate horsemen of the steppe...#!"
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "#F The Palace of Aachen was chosen by Charlemagne to be the center of power of the Carolingian Empire. It served a both political and religious purpose, and is still an excellent place for hosting important gatherings.#!"
 building_palace_of_aachen_01:0 "Palace of Aachen"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "#F Also known as 'Our Lady of Paris,' this magnificent cathedral is dedicated to the Virgin Mary. Constructed in the Gothic style, it impresses with numerous statues and enormous colorful rose windows.\n\nOn the outside, the cathedral is covered with sculptures vividly retelling biblical stories, allowing even illiterate peasants to understand the glory of God!#!"
 building_notre_dame_01:0 "ノートル・ダム"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 building_type_hagia_sophia_01:1 "Hagia Sophia"
 building_type_hagia_sophia_01_desc:0 "#F The Hagia Sophia is a true marvel of engineering, with a massive dome standing out as the most impressive feature. Completed in AD 537 by emperor Justinian I, it now houses the Ecumenical Patriarch and stands as a monument to Christianity.\n\nAnd so it will remain for all eternity, for surely nothing could ever topple the might of Rome.#!"
 building_hagia_sophia_01:0 "ハギア・ソフィア大聖堂"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "ハギア・ソフィアモスク"
 building_hagia_sophia_02_desc:0 "#F ハギア・ソフィアは、巨大なドームと4つの印象的なミナレットが最も目覚ましい特徴を誇示している、土木建築の真の驚異である。それは紀元537年に皇帝ユスティニアヌス1世によって建立され、紆余曲折を経て、畏怖の念を抱かせるモスクとなった。\n\nそして、それは永遠に残るだろう。ルームの国威を貶めることは何人たりとも出来ないからだ。#!"
 building_type_dome_of_the_rock_01:0 "エルサレム神殿"
 building_type_dome_of_the_rock_01_desc:0 "#F The Dome of the Rock is situated in the center of the Temple Mount, in the place where the Temple of Solomon and the Jewish Second Temple stood. The temples foundation stone is said to be the place where God created the world and the first human, Adam. The Dome of the Rock and the nearby Church of the Holy Sepulchre attract Abrahamic pilgrims from all around the world.#!"
 building_dome_of_the_rock_01:0 "岩のドーム"
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01:0 "The Third Temple"
 building_temple_in_jerusalem_01_desc:0 "#F Hundreds of years after the destruction of the Second Temple the time has finally come to restore the Temple in Jerusalem! This Third Temple will stand the test of time, vigilantly guarded from all who would see it destroyed.#!"
 building_type_stonehenge_01:0 "Stonehenge"
 building_type_stonehenge_01_desc:0 "#F Stonehenge is an ancient, mystical structure that has inspired many a scholar. Even today, in these enlightened times, learned men from all around Britain flock to study it. What truly is its purpose?#!"
 building_stonehenge_01:0 "$building_type_stonehenge_01$"
 building_stonehenge_01_desc:0 "$building_type_stonehenge_01_desc$"
 building_type_iron_pillar_of_dhar_01:0 "Iron Pillar of Dhar"
 building_type_iron_pillar_of_dhar_01_desc:0 "#F The Iron Pillar of Dhar is constructed from the molten-down arms of an entire army. The craftsmanship is truly astounding, bringing glory upon the dynasty which holds it.#!"
 building_iron_pillar_of_dhar_01:0 "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc:0 "$building_type_iron_pillar_of_dhar_01_desc$"
 building_type_iron_pillar_of_delhi_01:0 "Iron Pillar of Delhi"
 building_type_iron_pillar_of_delhi_01_desc:0 "#F The mighty Iron Pillar of Delhi stands as a symbol to the glory of King Chandragupta II, though subsequent rulers have also etched their names into it. Despite having stood for a long time, there's no trace of rust – a testament to the skill of Indian ironsmiths!#!"
 building_iron_pillar_of_delhi_01:0 "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc:0 "$building_type_iron_pillar_of_delhi_01_desc$"
 building_type_the_pyramids_01:0 "ピラミッド"
 building_type_the_pyramids_01_desc:0 "#F The pyramids, most prominently the one of Cheops, stand as wonders of the ancient world. Vast and impressive, they enhance the image of any ruler who controls them.#!"
 building_the_pyramids_01:0 "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc:0 "$building_type_the_pyramids_01_desc$"
 building_type_alhambra_01:0 "アルハンブラ"
 building_type_alhambra_01_desc:0 "#F The Alhambra is a fortress built upon the remains of an ancient Roman fortification. While it is serviceable as a defensive structure, with the right investments it could be turned into something more...#!"
 building_alhambra_01:0 "$building_type_alhambra_01$ Fortress Ruins"
 building_alhambra_01_desc:0 "$building_type_alhambra_01_desc$"
 building_alhambra_02:0 "Royal Palace of $building_type_alhambra_01$"
 building_alhambra_02_desc:0 "The Alhambra has since its days as a mere roman ruin been upgraded to a royal palace befitting an emperor! A shining example of local architecture, the color of the buildings in contrast with the surrounding woods lead poets to describe it as \"a pearl set in emeralds.\""
 building_type_shwedagon_pagoda_01:0 "Shwedagon Pagoda"
 building_type_shwedagon_pagoda_01_desc:0 "#F The Shwedagon Pagoda is a sacred Buddhist stupa built by the Mon people around the year 500. It houses many famous relics, such as the staff of Kakusandha, the water filter of Koṇāgamana, a piece of the robe of Kassapa, and eight strands of hair from the head of Gautama.#!"
 building_shwedagon_pagoda_01:0 "Shwedagon Pagoda"
 building_shwedagon_pagoda_01_desc:0 "$building_type_shwedagon_pagoda_01_desc$"
 building_type_khajuraho_01:0 "Temple City"
 building_type_khajuraho_01_desc:0 "#F The Khajuraho temples are dedicated to the coexistence between Hindus and Jains, where their diverse religious views are celebrated. The temple walls are covered with intricate art and sculptures, making the place truly resplendent and attractive to pilgrims and scholars alike.#!"
 building_khajuraho_01:0 "カジュラーホー"
 building_khajuraho_01_desc:0 "$building_type_khajuraho_01_desc$"
 building_type_the_tower_of_london_01:0 "ロンドン塔"
 building_type_the_tower_of_london_01_desc:0 "#F The Tower of London is a castle that serves as both a vital fortification and a prison. The central tower is called the 'White Tower' and houses the ruling class. The position of the Tower of London means that it's vital to the defense of the entire County.#!"
 building_the_tower_of_london_01:0 "ロンドン塔"
 building_the_tower_of_london_01_desc:0 "$building_type_the_tower_of_london_01_desc$"
 building_type_citadel_of_aleppo_01:1 "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc:0 "#F The Citadel of Aleppo is an ancient fortification, having been in use by numerous powers since it was constructed. The citadel acts as a royal residence, fortified retreat, temple and prison.#!"
 building_citadel_of_aleppo_01:0 "アレッポ城"
 building_citadel_of_aleppo_01_desc:0 "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02:0 "再建されたアレッポ城"
 building_citadel_of_aleppo_02_desc:0 "After having went through major reconstruction, the Citadel of Aleppo has been significantly fortified and turned into a proper palatial city!"
 building_type_holy_site_cathedral_01:1 "大聖堂"
 building_type_holy_site_cathedral_01_desc:1 "#F The [holy_site|E] in this area attracts Christian pilgrims from all around the known world. The grand cathedral is not just a marvel of engineering and beauty, but also a safe haven for travelers and a prestigious monument to its sponsor.#!"
 building_holy_site_cathedral_01:1 "大聖堂"
 building_holy_site_cathedral_01_desc:1 "$building_type_holy_site_cathedral_01_desc$"
 building_type_holy_site_mosque_01:0 "大モスク"
 building_type_holy_site_mosque_01_desc:0 "#F The [holy_site|E] in this area is a popular destination for devout pilgrims. The grand mosque gives them a place to pray, rest and pay homage before continuing their journey. Its beautiful domes and great intricate spires signal the greatness of god for all to see.#!"
 building_holy_site_mosque_01:0 "大モスク"
 building_holy_site_mosque_01_desc:0 "$building_type_holy_site_mosque_01_desc$"
 building_type_holy_site_pagan_grand_temple_01:0 "大寺院"
 building_type_holy_site_pagan_grand_temple_01_desc:0 "#F The [holy_site|E] in this area attracts the faithful in droves. The grand temple is covered in ornate carvings displaying heroic deeds by gods and demi-gods alike. Massive bonfires send plumes of smoke upwards to the gods themselves, with holy men administering blessings to all who venerate the spirits.#!"
 building_holy_site_pagan_grand_temple_01:0 "大寺院"
 building_holy_site_pagan_grand_temple_01_desc:0 "$building_type_holy_site_pagan_grand_temple_01_desc$"
 building_type_holy_site_indian_grand_temple_01:0 "大寺院"
 building_type_holy_site_indian_grand_temple_01_desc:0 "#F The [holy_site|E] in this area attracts scores of humble pilgrims seeking to cleanse their souls. The grand temple is covered from foundation to spire with statues and idols to the gods, retelling ancient legends and the lifes of noble prophets.#!"
 building_holy_site_indian_grand_temple_01:0 "大寺院"
 building_holy_site_indian_grand_temple_01_desc:0 "$building_type_holy_site_indian_grand_temple_01_desc$"
 building_type_holy_site_other_grand_temple_01:0 "大寺院"
 building_type_holy_site_other_grand_temple_01_desc:0 "#F The [holy_site|E] in this area is a meeting point for the devout and dedicated. The grand temple stands as a noble tribute to the higher powers, its walls and domes smoothed and painted in resplendent colors that honor the divine.#!"
 building_holy_site_other_grand_temple_01:0 "大寺院"
 building_holy_site_other_grand_temple_01_desc:0 "$building_type_holy_site_other_grand_temple_01_desc$"
 HOLY_SITE_BUILDING_ENABLED:1 "The [faith|E] of the holder considers this a [holy_site|E]"
 NOT_HOLY_SITE_BUILDING_ENABLED:1 "The [faith|E] of the holder must consider this a [holy_site|E]"
 building_type_holy_site_imam_ali_mosque_01:0 "Imam Ali Mosque"
 building_type_holy_site_imam_ali_mosque_01_desc:0 "#F The Imam Ali Mosque houses the tomb of Ali, cousin of Muhammad and the first Shi'ite Imam after him. Thousands of pilgrims come to pay tribute each year, greeted by the magnificent green dome of the mosque.#!"
 building_holy_site_imam_ali_mosque_01:0 "$building_type_holy_site_imam_ali_mosque_01$"
 building_holy_site_imam_ali_mosque_01_desc:0 "$building_type_holy_site_imam_ali_mosque_01_desc$"
 building_type_holy_site_great_mosque_of_mecca_01:0 "マスジド・ハラーム"
 building_type_holy_site_great_mosque_of_mecca_01_desc:0 "#F The Great Mosque of Mecca is a massive and ancient structure whose walls surround the holy Kaaba. Many great Sultans have expanded upon the mosque and its surroundings since its construction. Every Muslim is supposed to visit this site when on the Hajj.#!"
 building_holy_site_great_mosque_of_mecca_01:0 "$building_type_holy_site_great_mosque_of_mecca_01$"
 building_holy_site_great_mosque_of_mecca_01_desc:0 "$building_type_holy_site_great_mosque_of_mecca_01_desc$"
 building_type_holy_site_cologne_cathedral_01:0 "ケルン大聖堂"
 building_type_holy_site_cologne_cathedral_01_desc:0 "#F The Cologne Cathedral houses the relics of the Three Kings, which draw the attention of pilgrims from all over the Christian world. The cathedral is built using Gothic architecture and is richly adorned with spires and intricate details.#!"
 building_holy_site_cologne_cathedral_01:0 "$building_type_holy_site_cologne_cathedral_01$"
 building_holy_site_cologne_cathedral_01_desc:0 "$building_type_holy_site_cologne_cathedral_01_desc$"
 building_type_holy_site_canterbury_cathedral_01:0 "カンタベリー大聖堂"
 building_type_holy_site_canterbury_cathedral_01_desc:1 "#F Augustine, Roman missionary and later archbishop, built the Canterbury Cathedral after choosing the town as his center for the episcopal see in Kent. This new cathedral revived the importance of the city, granting it authority over the English church.#!"
 building_holy_site_canterbury_cathedral_01:0 "$building_type_holy_site_canterbury_cathedral_01$"
 building_holy_site_canterbury_cathedral_01_desc:0 "$building_type_holy_site_canterbury_cathedral_01_desc$"
 building_type_doges_palace_01:0 "Doge's Palace"
 building_type_doges_palace_01_desc:0 "#F The Doge's Palace acts as the residence for the government of the Republic of Venice. An impressive structure, it houses multiple chambers dedicated to things such as the Council, Senate, administration, and justice.#!"
 building_doges_palace_01:0 "$building_type_doges_palace_01$"
 building_doges_palace_01_desc:0 "$building_type_doges_palace_01_desc$"
 building_type_visby_ringmur_01:0 "Visby Ringmur"
 building_type_visby_ringmur_01_desc:0 "#F The Visby City Wall protects the city from external threats such as raiders or Danes. It also efficiently keeps out tax collectors sent by the Thing of Gotland! To get to the riches within, assailants must first deal with a plethora of towers all manned by archers.#!"
 building_visby_ringmur_01:0 "$building_type_visby_ringmur_01$"
 building_visby_ringmur_01_desc:0 "$building_type_visby_ringmur_01_desc$"
 building_type_walls_of_benin_01:0 "Walls of Benin"
 building_type_walls_of_benin_01_desc:0 "#F The Walls of Benin are a massive series of earthworks #low (Iya in the Edo language)#!, that encircle the entirety of Benin. The walls are built of a ditch and dike structure, with an inner moat and an exterior rampart.#!"
 building_walls_of_benin_01:0 "$building_type_walls_of_benin_01$"
 building_walls_of_benin_01_desc:0 "$building_type_walls_of_benin_01_desc$"
 building_type_the_friday_mosque_01:0 "The Friday Mosque"
 building_type_the_friday_mosque_01_desc:0 "#F The Friday Mosque, or the Jameh Mosque of Esfahan, was built during the Umayyad dynasty. It is said that the Caliph personally made one of the pillars in the mosque. Before becoming a mosque, it is said that it used to be a house of worship for Zoroastrians.#!"
 building_the_friday_mosque_01:0 "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc:0 "$building_type_the_friday_mosque_01_desc$"
 building_type_brihadeeswarar_temple_01:0 "Brihadeeswarar Temple"
 building_type_brihadeeswarar_temple_01_desc:0 "#F The Brihadeeswarar Temple is dedicated to the Hindu deity Shiva and is one of the largest South Indian temples built in the ornate Dravidian architectural style. The name of the temple is a Sanskrit composite word that roughly translates as \"Temple of the Great Lord Shiva.\"#!"
 building_brihadeeswarar_temple_01:0 "$building_type_brihadeeswarar_temple_01$"
 building_brihadeeswarar_temple_01_desc:0 "$building_type_brihadeeswarar_temple_01_desc$"
 building_type_holy_site_mahabodhi_temple_01:0 "マハーボーディ寺院"
 building_type_holy_site_mahabodhi_temple_01_desc:0 "#F The Mahabodhi Temple marks the location where the Buddha is said to have attained enlightenment. The site is a significant destination for pilgrimage by both Buddhists and Hindus. The construction of the temple was started around the year 200 by Emperor Ashoka, and has since been improved and restored multiple times.#!"
 building_holy_site_mahabodhi_temple_01:0 "$building_type_holy_site_mahabodhi_temple_01$"
 building_holy_site_mahabodhi_temple_01_desc:0 "$building_type_holy_site_mahabodhi_temple_01_desc$"
 building_type_holy_site_great_mosque_of_cordoba_01:0 "The Great Mosque of Cordoba"
 building_type_holy_site_great_mosque_of_cordoba_01_desc:0 "#F The Great Mosque of Cordoba was erected after the Islamic Conquest of the Visigothic Kingdom, upon the foundation of a Christian church. Originally the site was shared, with both Muslims and Christians using it, but the Christian half was eventually purchased and demolished to make room for the Grand Mosque.#!"
 building_holy_site_great_mosque_of_cordoba_01:0 "$building_type_holy_site_great_mosque_of_cordoba_01$"
 building_holy_site_great_mosque_of_cordoba_01_desc:0 "$building_type_holy_site_great_mosque_of_cordoba_01_desc$"
 building_type_walls_of_genoa_01:0 "Walls of Genoa"
 building_type_walls_of_genoa_01_desc:0 "#F The Walls of Genoa were built in the 9th century after the city was granted significant autonomy. The walls, together with the protection of the coastline, allow the area to develop and prosper.#!"
 building_walls_of_genoa_01:0 "$building_type_walls_of_genoa_01$"
 building_walls_of_genoa_01_desc:0 "$building_type_walls_of_genoa_01_desc$"
 building_type_holy_site_great_mosque_of_djenne_01:0 "Great Mosque of Djenne"
 building_type_holy_site_great_mosque_of_djenne_01_desc:0 "#F The Great Mosque of Djenne stands on the bank of the Bani River. Constructed entirely out of mudbrick it requires a lot of care, which the faithful are more than willing to provide. Every year, large gatherings of people converge to repair and improve the mosque.#!"
 building_holy_site_great_mosque_of_djenne_01:0 "$building_type_holy_site_great_mosque_of_djenne_01$"
 building_holy_site_great_mosque_of_djenne_01_desc:0 "$building_type_holy_site_great_mosque_of_djenne_01_desc$"
 building_type_holy_site_great_mosque_of_samarra_01:0 "Great Mosque of Samarra"
 building_type_holy_site_great_mosque_of_samarra_01_desc:0 "#F The Great Mosque of Samarra was completed in AD 851 by the Abbasid caliph Al-Mutawakkil, who reigned in Samarra. Its most prominent feature is the Malwiya Tower, a magnificent spiral minaret, which towers towards the skies at an impressive height.#!"
 building_holy_site_great_mosque_of_samarra_01:0 "$building_type_holy_site_great_mosque_of_samarra_01$"
 building_holy_site_great_mosque_of_samarra_01_desc:0 "$building_type_holy_site_great_mosque_of_samarra_01_desc$"
 building_type_holy_site_prophetic_mosque_01:0 "The Prophetic Mosque"
 building_type_holy_site_prophetic_mosque_01_desc:0 "#F The Prophetic Mosque, or the Al-Masjid an-Nabawi, is an open-air style mosque established by the prophet Muhammad himself. It was one of the first mosques that he constructed, and the site was close to where he had his residence.#!"
 building_holy_site_prophetic_mosque_01:0 "$building_type_holy_site_prophetic_mosque_01$"
