 building_special_sicilian_parliament_01_desc:1 "#F 3つの身分の代表者がここで定期的に会合を開き、現在の領地の問題について審議し、支配者に助言する。#!"
 building_special_greenhouse_01:0 "ガラスの記念碑"
 building_special_greenhouse_01_desc:0 "#F この建物は、作物を育てるのに最適だ。#!"
 building_type_special_greenhouse_01:0 "ガラスの記念碑"
 building_type_special_greenhouse_01_desc:1 "#F この建物は、作物を育てるのに最適だ。#!"
 building_type_university_01:0 "大学"
 building_type_university_01_desc:1 "#F 入学許可を得るのに十分な金銭と影響力を持つ人々のための高等教育の場。#!"
