 building_type_hotin_fort_01:0 "ホトィン要塞"
 building_type_hotin_fort_01_desc:0 "ホトィン要塞は、ドニステル川（ドニエストル川）のほとりに建てられた小さな要塞である。この地にあることで、地元の交易路を守ることができ、また所有者は川の支配権をも得られる。"
 building_hotin_fort_01:0 "ホトィン砦"
 building_hotin_fort_01_desc:0 "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02:0 "ホトィン要塞"
 building_hotin_fort_02_desc:0 "古い砦が青ざめてしまうような印象的な要塞。この要塞は何世紀にもわたって拡張され、高い石壁、広い堀、いくつかの巨大な塔を備えています。この防御構造は、ほとんどの包囲者を容易に抑えることができます。"
 building_type_golden_gate_of_kiev_01:0 "キエフの黄金の門"
 building_type_golden_gate_of_kiev_01_desc:0 "キエフの黄金の門は、コンスタンティノープルの門をモデルにして名付けられ、街の入り口であると同時に、凱旋門としての役割も果たしている。門の上に建てられた教会の黄金のドームは、遠くからでも見ることができ、キエフの象徴となっている。"
 building_golden_gate_of_kiev_01:0 "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc:0 "$building_type_golden_gate_of_kiev_01_desc$"
 building_type_heddal_stave_church_01:0 "ヘッダール・スターヴ教会"
 building_type_heddal_stave_church_01_desc:0 "ヘッダール・スターヴ教会は、ノルウェー最大のスターヴ教会で、美しい木製の内装が特徴である。伝説によると、この教会は山のトロルがわずか三日間で建てたと言われている。"
 building_heddal_stave_church_01:0 "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc:0 "$building_type_heddal_stave_church_01_desc$"
 building_type_temple_of_uppsala_01:0 "ウプサラ神殿"
 building_type_temple_of_uppsala_01_desc:0 "ウプサラの神殿は、スカンディナヴィアの大部分の宗教的な中心地となっている。神殿の近くには、伝説のユグドラシルに似た聖なる木が井戸の横に立っている。"
 building_temple_of_uppsala_01:0 "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc:0 "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02:0 "ウプサラ大聖堂"
 building_temple_of_uppsala_02_desc:0 "ウプサラ大聖堂は、南ヨーロッパの豪華な建築物に匹敵するほどの高さのある大聖堂で、スウェーデンの著名な君主たちの埋葬地となっており、いくつかの聖人の遺物がある。"
 building_type_lund_cathedral_01:0 "ルンド大聖堂"
 building_type_lund_cathedral_01_desc:0 "ルンド大聖堂は、石の彫刻で豊かに飾られた壮大な教会である。ロマネスク建築の影響を受けて建てられたこの教会は、ドイツの教会と多くの共通点を持っている。この建物は、ルンドの守護聖人である聖ローレンスに捧げられている。"
 building_lund_cathedral_01:0 "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc:0 "$building_type_lund_cathedral_01_desc$"
 building_type_danevirke_01:0 "ダーネヴィアケ"
 building_type_danevirke_01_desc:0 "ダーネヴィアケは、大陸からデンマーク領への侵入を防ぐために建てられた大規模な土塁要塞であり、初めて建設されて以来、幾度となく拡張されてきた。"
 building_danevirke_01:0 "$building_type_danevirke_01$"
 building_danevirke_01_desc:0 "$building_type_danevirke_01_desc$"