 building_type_generic_university:0 "大学"
 building_type_generic_university_desc:0 "#F A university is a place of higher learning, reserved for those of good standing and wealth who are deemed worthy enough. It attracts scholars and scientists who debate, study, scribe, and ultimately pool their knowledge within its walls.#!"
 building_generic_university:0 "$building_type_generic_university$"
 building_generic_university_desc:0 "$building_type_generic_university_desc$"
 building_type_al_azhar_university:0 "Al-Azhar University"
 building_type_al_azhar_university_desc:0 "#F $building_type_generic_university_desc$\n\nThe Al-Azhar University is named in honor of Fatimah, the daughter of Muhammad, who was often called 'al-Zahra' (the Luminous).#!"
 building_al_azhar_university:0 "$building_type_al_azhar_university$"
 building_al_azhar_university_desc:0 "$building_type_al_azhar_university_desc$"
 building_type_sankore_university:0 "The University of Sankoré"
 building_type_sankore_university_desc:0 "#F $building_type_generic_university_desc$\n\nThe University of Sankoré, which started out as a Mosque, transformed into a center of learning after acquiring a wealth of books from traveling merchants.#!"
 building_sankore_university:0 "$building_type_sankore_university$"
 building_sankore_university_desc:0 "$building_type_sankore_university_desc$"
 building_type_siena_university:0 "The University of Siena"
 building_type_siena_university_desc:0 "#F $building_type_generic_university_desc$\n\nThe University of Siena and the maestri who serve within are entirely funded by taxes from Siena itself, more specifically a tax imposed on those who rents rooms to its students.#!"
 building_siena_university:0 "$building_type_siena_university$"
 building_siena_university_desc:0 "$building_type_siena_university_desc$"
 building_type_nalanda_university:0 "Nalanda University"
 building_type_nalanda_university_desc:0 "#F $building_type_generic_university_desc$\n\nThe Nalanda University is an important seat of Vedic scholarship and attracts students from as far away as Tibet and China.#!"
 building_nalanda_university:0 "$building_type_nalanda_university$"
 building_nalanda_university_desc:0 "$building_type_nalanda_university_desc$"
 building_type_rammelsberg_mines_01:0 "ランメルスベルク鉱山"
 building_type_rammelsberg_mines_01_desc:1 "#F At the foot of Mt. Rammelsberg lies a profitable and ever sought-after silver mine.#!"
 building_rammelsberg_mines_01:1 "Rammelsberg Mining Settlement"
 building_rammelsberg_mines_01_desc:1 "A small mining settlement has sprung up near where the ore veins lie. The settlers have started opening up the veins and extracting the ore, but so far they're only scratching the surface."
 building_rammelsberg_mines_02:1 "ランメルスベルク鉱山"
 building_rammelsberg_mines_02_desc:1 "As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine."
 building_rammelsberg_mines_03:1 "Large Rammelsberg Mine"
 building_rammelsberg_mines_03_desc:1 "As the mining operations grow, so does the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep ore."
 building_rammelsberg_mines_04:1 "Rammelsberg Mining Complex"
 building_rammelsberg_mines_04_desc:1 "As the production of ore increases, several foundries and smelters are set up around the settlement. The processing of metal has become second-nature to the inhabitants, and their skill is renowned across the known world."
 building_type_falun_mines_01:0 "ファールン鉱山"
 building_type_falun_mines_01_desc:1 "#F Also known as \"Stora Kopparberget\" #italic (the Great Copper Mountain)#! this mine produces vast quantities of copper.#!"
