 building_kremnica_mines_03_desc:0 "$building_rammelsberg_mines_03_desc$"
 building_kremnica_mines_04:0 "Kremnica Mining Complex"
 building_kremnica_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 building_type_kollur_mines_01:0 "The Kollur Mines"
 building_type_kollur_mines_01_desc:0 "#F The Kollur mines exploit the largest seam of diamonds in all of the Indian subcontinent. The work is extremely dangerous, but the riches are unimaginable."
 building_kollur_mines_01:0 "Kollur Mining Pits"
 building_kollur_mines_01_desc:0 "Merely a pit of clay and gravel, loincloth-clad workers toil here night and day to extract diamonds."
 building_kollur_mines_02:0 "Kollur Mine"
 building_kollur_mines_02_desc:1 "The mining pits have been expanded, and engineers have been brought in to truly be able to ramp up the extraction of diamonds."
 building_kollur_mines_03:0 "Large Kollur Mine"
 building_kollur_mines_03_desc:0 "A village has sprung up around the many mining pits, and the workers find massive diamonds regularly."
 building_kollur_mines_04:0 "Kollur Mining Complex"
 building_kollur_mines_04_desc:0 "The extraction of diamonds have reached a near-industrial scale, with the amount of workers now ranging in the thousands. Endless riches seemingly flow from the mines."
 building_type_tribe_01:1 "Tribal Hold"
 building_type_tribe_01_desc:1 "#F A simple but effective tribal hold, standing guard over a tribal village.#!"
 building_tribe_01:1 "Tribal Hold"
 building_tribe_01_desc:1 "Constructed out of logs and rough-hewn stone, this hold is imposing despite its small size."
 building_tribe_02:1 "Fortified Tribal Hold"
 building_tribe_02_desc:1 "The fortified hold takes its inspiration from feudal castles, adding many new defensive elements."
 building_type_longhouses_01:1 "集会所"
 building_type_longhouses_01_desc:1 "#F Tribal chiefs, elders and warlords all confer in the longhouse when making decisions. The mighty halls bring prestige upon whoever hosts the gathering.#!"
 building_longhouses_01:1 "長屋"
 building_longhouses_01_desc:1 "Longhouses are large enough to accomodate important meetings between elders. Laws and policies are determined here."
 building_longhouses_02:1 "大型会館"
 building_longhouses_02_desc:1 "Grand halls host a central stage, where a chief or warlord can deliver rousing speeches."
 building_type_war_camps_01:0 "軍事野営地"
 building_type_war_camps_01_desc:1 "#F Fierce tribal warriors gather in the war camps when the horn bellows them to war. Even in times of peace, they can be found sparring, preparing for the inevitability of conflict.#!"
 building_war_camps_01:1 "稽古場"
 building_war_camps_01_desc:1 "Training equipment, arenas and wooden walls define the sparring grounds, warriors go here to hone their skills."
 building_war_camps_02:1 "戦士の宿舎"
 building_war_camps_02_desc:1 "Only the greatest fighters are allowed into a warrior lodge, and their mere presence is inspiring."
 building_type_palisades_01:0 "防柵"
 building_type_palisades_01_desc:1 "#F Layers of wooden palisades protect the scattered tribal settlements, shielding them from simple threats such as wild animals or simple raids.#!"
 building_palisades_01:1 "簡素な柵"
 building_palisades_01_desc:1 "Simple palisades offer limited protection, while effective against skirmishes they are less reliable against larger groups of enemies."
 building_palisades_02:1 "壁と堀"
 building_palisades_02_desc:1 "Outer ditches combined with stone-reinforced palisade walls offer decent protection against sieges."
 building_type_market_villages_01:1 "市場"
 building_type_market_villages_01_desc:1 "#F A host of small market villages has sprung up around the more well-traveled parts of these lands. Here the tribesmen trade and barter with traveling merchants.#!"
 building_market_villages_01:1 "交易前哨地"
 building_market_villages_01_desc:1 "Trading outposts offer the opportunity for tribesmen and traders to meet and barter."
 building_market_villages_02:1 "村の市場"
 building_market_villages_02_desc:1 "交易商を村々に入れることにより、国内の部族たちは有利な取引を築き上げることができます。"
 building_type_military_academy_01:0 "Military Academies"
 building_type_military_academy_01_desc:0 "#F Dedicated facilities for training officers and knights, improving their efficiency in combat.#!"
 building_military_academy_01:0 "Military Schools"
 building_military_academy_01_desc:0 "Aspiring officers are vetted based on merit in the military school. Naturally, the school only accepts students of a noble pedigree."
 building_military_academy_02:0 "Officer's Academies"
 building_military_academy_02_desc:0 "Sergeants put through the academy will have a greater understanding of the battlefield, or at the very least know how to properly grovel before their superiors."
 building_military_academy_03:0 "Grand Military Academies"
 building_military_academy_03_desc:0 "This duchy hosts a grand military academy, where local military officers are put through rigorous training."
 building_type_march_01:0 "Marches"
 building_type_march_01_desc:0 "#F Marcher lords protect the borders with fortifications and local garrisons.#!"
 building_march_01:0 "Strategic Marches"
 building_march_01_desc:0 "Marches are constructed in the most vulnerable and remote areas of the duchy, protecting against attacks. While few and far between, they serve as a useful warning system, and also catch the occasional smuggler."
 building_march_02:0 "Border Marches"
 building_march_02_desc:0 "The system of marcher lords are expanded along the entire border, providing further defense."
 building_march_03:0 "Grand Marches"
 building_march_03_desc:0 "Large march fortifications are constructed all over the duchy, significantly hampering any attacking force."
 building_type_siege_works_01:0 "Siege Works"
 building_type_siege_works_01_desc:0 "#F Dedicated siege works allow the ruler to field and maintain superior-quality siege weapons.#!"
 building_siege_works_01:0 "Siege Workshops"
 building_siege_works_01_desc:0 "Siege workshops provide a place to assemble and try out various kinds of siege weapons."
 building_siege_works_02:0 "Trebuchet Engineers"
 building_siege_works_02_desc:0 "A dedicated cast of engineers works tirelessly to ensure that our trebuchets can fling 90 kilogram stone projectiles over 300 meters."
 building_siege_works_03:0 "Cannon Foundries"
 building_siege_works_03_desc:0 "The siege foundries allow for rapid casting and readying of cannons."
 building_type_royal_armory_01:0 "Royal Armories"
 building_type_royal_armory_01_desc:0 "#F By having the crown provide weapons and armor to its soldiers, more peasants can 'volunteer' for the levy.#!"
 building_royal_armory_01:0 "武器庫"
 building_royal_armory_01_desc:0 "戦争の時、百姓の兵は武器庫から武器を与えられる。その殆どが錆びた古い斧、壊れた槍、釘が打ち込まれた棍棒だ。いずれにせよ、戦場で素手で戦うよりはマシだ！"
 building_royal_armory_02:0 "Crown Armories"
 building_royal_armory_02_desc:0 "Armories run by the crown collect and maintain weapons and armor for use in war. These are of decent quality, and can turn any drunk layabout into an at-least-to-the-eye competent soldier in no time!"
 building_royal_armory_03:0 "Royal Arsenal"
 building_royal_armory_03_desc:0 "The royal arsenal not only contains an impressive amount of weapons, it also hosts blacksmiths that forge new gear. While it might be a waste to equip mere peasants with these armaments, they also attract local adventurers who would love nothing more than to fight and die for us should they get one of the swords..."
 building_type_jousting_lists_01:0 "Jousting Grounds"
 building_type_jousting_lists_01_desc:0 "#F By having dedicated grounds for jousting, more riders and knights are encouraged to train and join the banners.#!"
 building_jousting_lists_01:0 "Jousting Fields"
 building_jousting_lists_01_desc:0 "A clearing is kept open year-round to facilitate the training of riders and knights."
 building_jousting_lists_02:0 "Tournament Grounds"
 building_jousting_lists_02_desc:0 "With jousting lists and stands for the public, these tournament grounds attract a huge amount of contestants."
 building_jousting_lists_03:0 "Royal Tournament Arenas"
 building_jousting_lists_03_desc:0 "Upgraded with seats for royal guests and a larger fairground, the tournament arena is truly impressive."
 building_type_blacksmiths_01:0 "鍛冶屋"
 building_type_blacksmiths_01_desc:0 "#F Smiths in the employ of the crown forge weapons and armor for the royal guard, ensuring a steady supply of superior armaments.#!"
 building_blacksmiths_01:0 "Crown Smithies"
 building_blacksmiths_01_desc:0 "The best and most productive smiths are employed by the crown and set to produce swords, mail and pikes for the royal guard."
 building_blacksmiths_02:0 "Blacksmith's Guilds"
 building_blacksmiths_02_desc:0 "By collaborating with the various guilds, large amounts of gear can be made cheaply on order."
 building_blacksmiths_03:0 "Royal Forges"
 building_blacksmiths_03_desc:0 "Large forges are constructed for the sole purpose of supplying the crown with weapons, only the best smiths are employed to work therein."
 building_type_archery_ranges_01:0 "Archery Grounds"
 building_type_archery_ranges_01_desc:0 "#F Dedicated archery ranges allow the common folk to train with bows, and experienced archers to hone their skills.#!"
 building_archery_ranges_01:0 "Archery Ranges"
 building_archery_ranges_01_desc:0 "Everyone is welcome at the archery range, regardless of if you're wealthy or poor. The reason is twofold; peasants that can fire a bow are more useful in war, and experienced marksmen keep themselves in top shape when they can compete in tournaments."
 building_archery_ranges_02:0 "Royal Bowyers"
 building_archery_ranges_02_desc:0 "The best bowmakers are employed by the crown, and set to craft the highest-quality bows they can in facilities specifically constructed for the task."
 building_archery_ranges_03:0 "Marksman's Ranges"
 building_archery_ranges_03_desc:0 "To inspire the peasantry and provide ample challenge for our marksmen, these special ranges are designed to train our archers in long-distance archery."
 building_type_tax_assessor_01:0 "Tax Offices"
 building_type_tax_assessor_01_desc:0 "#F Collecting money from the peasantry is a 'taxing' venture. By assigning offices to a cohort of tax-collecting officials, we are sure to get what's due!#!"
 building_tax_assessor_01:0 "Tax Assessors"
 building_tax_assessor_01_desc:0 "It is every peasant's duty to pay the crown a proportionate tax in coin or produce. Our tax assessors ensure that what they pay is sufficiently 'proportionate' for our needs, and fortunately for us most peasants are illiterate."
 building_tax_assessor_02:0 "Bailiff's Office"
 building_tax_assessor_02_desc:0 "An excellent way to make sure that peasants pay their taxes is the threat of being thrown in the dungeon should they not. This is the job of the bailiff, ever on #emphasis our#! side!"
 building_tax_assessor_03:0 "Magistrate's Court"
 building_tax_assessor_03_desc:0 "While peasants might be easy to tax, the wealthier landholders are harder to coerce. By establishing a complex administrative web run by loyal magistrates, we can ensure that even the richest of our subjects pay their dues."
 building_type_leisure_palace_01:0 "Leisure Palaces"
 building_type_leisure_palace_01_desc:0 "#F While staying in one lavishly luxuriant castle is fine, having a few more to choose between never hurts.#!"
 building_leisure_palace_01:0 "Chateau"
 building_leisure_palace_01_desc:0 "When the burdens of responsibility become too much (or an angry mob of peasants is storming the gates), there's no place like the rural, far-away chateau for some impromptu relaxation!"
 building_leisure_palace_02:0 "Summer Palace"
 building_leisure_palace_02_desc:0 "The summer palace is located in a scenic part of the duchy, far away from the menial lives of our toiling subjects. There's truly no better way to display royal power and prestige, and the simple fact that we are #emphasis better#! than everyone else."
 building_leisure_palace_03:0 "Winter Palace"
 building_leisure_palace_03_desc:0 "The winter palace is designed to house the royal family during the harsher months of the year. With a well-stocked larder and a defensible position, it towers over any shivering subjects that have the privilege to work nearby."
 building_type_royal_forest_01:0 "Royal Reserves"
 building_type_royal_forest_01_desc:0 "#F A royal forest is a valuable source of wealth, allowing you to override the law of the land in a province, strip rights from the locals, then sell them back. Needless to say, the hunting is also excellent.#!"
 building_royal_forest_01:0 "Royal Forests"
 building_royal_forest_01_desc:0 "Large areas of forest in this duchy are reserved for use by the royal family. Peasants are prohibited from living in the forest, hunting any of its animals or clearing trees for agriculture. Attacking the crown's tax assessors as they're passing by is especially prohibited."
 building_royal_forest_02:0 "Vast Crown Forests"
 building_royal_forest_02_desc:0 "Entire towns are now subsumed by this royal forest, and nearby settlements often find that the monarch's men have 'discovered' maps placing their dwellings firmly inside the local crownswood."
 building_royal_forest_03:0 "Crownswood Courts"
 building_royal_forest_03_desc:0 "Law is only as good as the system that backs it up, and now this royal forest has an entire system of courts, wardens, and clerks, backed up by trained magistrates, all ready to enforce the diktats of the crown."
 building_type_ananda_temple_01:0 "Ananda Temple"
 building_type_ananda_temple_01_desc:0 "#F パガンには幾千ものパゴダや寺院、神殿が街や周囲の平原に散らばっているが、アナンダ寺院はその中でも最高傑作である。完璧に設計された建物には、多くの個性的な飾り板や石像が納められている。それは礼拝の場であると同時に、宗教的な倫理観で人々を教導するための学問の中心地である。"
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"