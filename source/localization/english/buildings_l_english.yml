 building_type_argentiera_mines_01:0 "Argentiera Mine"
 building_type_argentiera_mines_01_desc:0 "#F The Argentaria del Sigerro is rich in underground silver veins. With sufficient incentive and development, this area could be exploited for vast quantities of precious silver."
