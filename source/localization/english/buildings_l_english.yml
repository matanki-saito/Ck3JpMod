 building_ratnapura_mines_02:0 "ラトゥナプラ鉱山"
 building_ratnapura_mines_02_desc:1 "採掘場は拡張され、技術者たちにより宝石の採掘をより強力に推し進められるようになった。"
 building_ratnapura_mines_03:0 "ラトゥナプラ大鉱山"
 building_ratnapura_mines_03_desc:0 "多くの採掘場の周辺には村が生まれ、労働者たちは定期的に巨大な宝石を見つけている。"
 building_ratnapura_mines_04:0 "ラトゥナプラ鉱山都市"
 building_ratnapura_mines_04_desc:0 "宝石の採掘は工業化に近い規模で行われており、いまや労働者の数は数千人に及ぶ。鉱山からは無限の富が湧き出ているかのようだ。"
 building_type_zawar_mines_01:0 "ザワール鉱山"
 building_type_zawar_mines_01_desc:0 "数千年にわたって、ザワール鉱山は鉛、亜鉛、銀の豊富な供給源だった。ザワールの鉱床は、複雑な冶金の手順をとらずとも、手作業でそれぞれの鉱石を明確に分離できるという点でも独特であった。"
