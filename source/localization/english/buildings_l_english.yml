 building_type_holy_site_mahabodhi_temple_01:0 "マハーボーディ寺院"
 building_type_holy_site_mahabodhi_temple_01_desc:0 "マハーボーディー寺院は、仏陀が悟りを開いたと言われる場所にある。ここは、仏教徒とヒンドゥー教徒の両方にとって重要な巡礼地である。この寺院は、紀元前三世紀にアショーカ王によって建造され、その後、たびたび改修・修復されている。"
