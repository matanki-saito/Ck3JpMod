 building_type_holy_site_great_mosque_of_mecca_01:0 "マスジド・ハラーム"
 building_type_holy_site_great_mosque_of_mecca_01_desc:0 "メッカの大モスクはカアバ聖殿を取り囲んでいる古代の巨大な建造物である。建立以来、多くの偉大なスルタンたちがモスクとその周囲を拡張してきた。全てのムスリムはハッジ（大巡礼）の際にはここを訪れることになっている。"
