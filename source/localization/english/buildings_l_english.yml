 building_type_walls_of_benin_01:0 "ベニンの壁"
 building_type_walls_of_benin_01_desc:0 "ベニンの壁はひと続きの巨大な土塁#low (エド語ではlya)#!であり、それはベニン全体を取り囲んでいる。この壁は溝と土手の構造で作られていて、内側に堀、外側に塁壁がある。"
 building_walls_of_benin_01:0 "$building_type_walls_of_benin_01$"
 building_walls_of_benin_01_desc:0 "$building_type_walls_of_benin_01_desc$"
 building_type_the_friday_mosque_01:0 "金曜モスク"
 building_type_the_friday_mosque_01_desc:0 "金曜モスク、またの名をエスファハーンのジャーメ・モスクは、ウマイヤ王朝の頃に建てられた。モスクの柱は、カリフが直々に作ったものであると言われている。モスクになる前はゾロアスター教の礼拝堂だったそうだ。"
 building_the_friday_mosque_01:0 "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc:0 "$building_type_the_friday_mosque_01_desc$"
 building_type_brihadeeswarar_temple_01:0 "ブリハディーシュワラ寺院"
 building_type_brihadeeswarar_temple_01_desc:0 "ブリハディーシュワラ寺院は、ヒンドゥー教のシヴァ神を祀っており、華やかなドラーヴィダ様式で建てられた南インド最大の寺院の1つである。寺院の名前はサンスクリット語の合成語で、「大いなる神シヴァ神」（ブリハディー: 大いなる神、シュワラ: シヴァ神）と大雑把に訳す。"
 building_brihadeeswarar_temple_01:0 "$building_type_brihadeeswarar_temple_01$"
 building_brihadeeswarar_temple_01_desc:0 "$building_type_brihadeeswarar_temple_01_desc$"
 building_type_holy_site_mahabodhi_temple_01:0 "マハーボーディ寺院"
 building_type_holy_site_mahabodhi_temple_01_desc:0 "マハーボーディー寺院は、仏陀が悟りを開いたと言われる場所にある。ここは、仏教徒とヒンズー教徒の両方にとって重要な巡礼地である。この寺院は、紀元前3世紀にアショーカ王によって建造され、その後、たびたび改修・修復されている。"
 building_holy_site_mahabodhi_temple_01:0 "$building_type_holy_site_mahabodhi_temple_01$"
 building_holy_site_mahabodhi_temple_01_desc:0 "$building_type_holy_site_mahabodhi_temple_01_desc$"
 building_type_holy_site_great_mosque_of_cordoba_01:0 "コルドバの大モスク"
 building_type_holy_site_great_mosque_of_cordoba_01_desc:0 "コルドバの大モスク（メスキータ）は西ゴート王国をイスラム勢力が征服したのち、キリスト教会を基礎にして建造された。当初、この場所はイスラム教徒とキリスト教徒の両方が利用して共有されていたが、その半分は大モスクのためにキリスト教徒から完全に買い取られ、取り壊された。"
