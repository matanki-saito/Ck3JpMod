 building_type_holy_site_indian_grand_temple_01:0 "大寺院"
 building_type_holy_site_indian_grand_temple_01_desc:0 "この地域の[holy_site|E]は、魂を清めようとする多くの謙虚な巡礼者たちを魅了している。壮大な寺院は、基礎から尖塔に至るまで神々の彫像と偶像で覆われており、古代の伝説と高貴な預言者の生涯を語り継いでいる。"
 building_holy_site_indian_grand_temple_01:0 "大寺院"
