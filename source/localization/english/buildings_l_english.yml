 building_type_kollur_mines_01:0 "コラール鉱山"
 building_type_kollur_mines_01_desc:0 "コラール鉱山はインド亜大陸全体で最大のダイヤモンド層を開発する。仕事は非常に危険だが、その富は想像できないほどだ。"
 building_kollur_mines_01:0 "コラール採掘場"
 building_kollur_mines_01_desc:0 "単なる粘土と砂利の穴で、腰巻き姿の労働者たちが日夜ダイヤモンドを採掘するために働いている。"
 building_kollur_mines_02:0 "コラール鉱山"
 building_kollur_mines_02_desc:1 "採掘場は拡張され、技術者たちによりダイヤモンドの採掘をより強力に推し進められるようになった。"
 building_kollur_mines_03:0 "コラール大鉱山"
 building_kollur_mines_03_desc:0 "多くの採掘場の周辺には村が生まれ、労働者たちは定期的に巨大なダイヤモンドを見つけている。"
 building_kollur_mines_04:0 "コラール鉱山都市"
 building_kollur_mines_04_desc:0 "ダイヤモンドの採掘は工業化に近い規模で行われており、いまや労働者の数は数千人に及ぶ。鉱山からは無限の富が湧き出ているかのようだ。"
 building_type_tribe_01:1 "部族の砦"
 building_type_tribe_01_desc:1 "単純ながらも効果的な部族の砦であり、村全体を見守るようにそびえ立っている。"
 building_tribe_01:1 "部族の砦"
 building_tribe_01_desc:1 "丸太と切り立った石で作られたこの砦は、小規模にもかかわらず堂々としている。"
 building_tribe_02:1 "要塞化された部族の砦"
 building_tribe_02_desc:1 "この城塞は封土の城から刺激を受けて、多くの新しい防御要素を追加している。"
 building_type_longhouses_01:1 "集会堂"
 building_type_longhouses_01_desc:1 "部族の長老や長老、軍閥の長老たちは、意思決定をするときには、すべてロングハウスで会議をする。強大なホールは、集会を主催する者に威信をもたらす。"
 building_longhouses_01:1 "ロングハウス"
 building_longhouses_01_desc:1 "ロングハウスは、長老同士で重要な会議を行うのに十分な大きさだ。法律や政策はここで決定される。"
 building_longhouses_02:1 "公会堂"
 building_longhouses_02_desc:1 "公会堂には中央ステージがあり、そこでは族長や軍長が熱弁を振るうことができる。"
 building_type_war_camps_01:0 "軍事野営地"
 building_type_war_camps_01_desc:1 "獰猛な部族の戦士たちは、角笛が鳴ると戦場に集まる。平和な時でさえ、彼らは争いの必然性に備えて、組み手をしているのを見つけることができる。"
 building_war_camps_01:1 "稽古場"
 building_war_camps_01_desc:2 "稽古場はトレーニング器具、闘技場、板壁で構成され、戦士達が技術を磨くためにやってくる。"
 building_war_camps_02:1 "戦士の宿舎"
 building_war_camps_02_desc:1 "素晴らしい戦士のみがこの宿舎に入ることが許され、彼らの存在は人を奮い立たせる。"
 building_type_palisades_01:0 "防柵"
 building_type_palisades_01_desc:2 "何層にも重なった木製の柵は、散在する部族の集落を保護し、野生動物や小規模な襲撃などの単純な脅威からの盾となる。"
 building_palisades_01:1 "簡素な柵"
 building_palisades_01_desc:1 "簡素な柵には限られた防御機能しかない。小競り合いには有効だが、大規模な敵に対する信頼性は低い。"
 building_palisades_02:1 "壁と堀"
 building_palisades_02_desc:1 "石で補強された防壁と外側の堀は包囲攻撃に対して妥当な防御を提供する。"
 building_type_market_villages_01:1 "市場"
 building_type_market_villages_01_desc:1 "この地の旅行者で賑わう場所のあちこちに、たくさんの小さな市場村が出現している。そこでは、部族の人々が旅の商人と交易や物々交換をしている。"
 building_market_villages_01:1 "交易前哨地"
 building_market_villages_01_desc:1 "交易前哨地は、部族民と商人が出会い、物々交換する機会を提供する。"
 building_market_villages_02:1 "村の市場"
 building_market_villages_02_desc:2 "これらの村々では、決まった時間に公設市場が開かれ、地域全体から商人が集まり、地元の富を高めている。"
 building_type_military_academy_01:0 "軍学校"
 building_type_military_academy_01_desc:0 "将校と騎士を訓練し、戦闘の効率を向上させるための専用施設。"
 building_military_academy_01:0 "士官学校"
 building_military_academy_01_desc:0 "士官を志す者は士官学校で能力を精査される。当然ながら、貴族の子弟のみが入学を認められる。"
 building_military_academy_02:0 "将校学校"
 building_military_academy_02_desc:1 "中上級の将校はここで訓練を受け、部隊の動き、現場の準備、戦場の状況についての理解を十分に深める。"
 building_military_academy_03:0 "軍大学校"
 building_military_academy_03_desc:2 "軍大学校は、先進的な軍事組織の心臓部である。ここで訓練を受けた将校たちは、実戦戦略、軍隊組織、戦争における最新技術の進歩のすべてを学ぶ。"
 building_type_march_01:0 "辺境伯"
 building_type_march_01_desc:0 "辺境伯領主は、要塞や地方の駐屯地において国境を守る。"
 building_march_01:0 "要衝辺境伯"
 building_march_01_desc:0 "辺境伯が公領のもっとも脆弱かつ遠隔の地に設けられ、外敵の攻撃からの守備にあたっている。数は少ないが、有用な警戒システムとして役立ち、時には密輸業者を捕らえることもある。"
 building_march_02:0 "境界辺境伯"
 building_march_02_desc:1 "辺境伯領主の制度が国境全体にわたって拡大することで、強固な防衛線を形成する。"
 building_march_03:0 "大辺境伯"
 building_march_03_desc:0 "大辺境伯の城塞が公領の至るところに建設されており、攻撃軍を大いに阻害している。"
 building_type_siege_works_01:0 "攻城兵器製作所"
 building_type_siege_works_01_desc:0 "専用の攻城兵器製作所は、統治者が一級品質の攻城兵器を配備し、維持することを可能にする。"
 building_siege_works_01:0 "攻城兵器工房"
 building_siege_works_01_desc:1 "攻城兵器工房は、専門的で標準化された製造手順により、攻城兵器を迅速かつ安定的に供給する。"
 building_siege_works_02:0 "トレビュシェット技師詰所"
 building_siege_works_02_desc:1 "攻城戦の最先端兵器であるトレビュシェットの実戦投入には、専門の技術者が必要である。"
 building_siege_works_03:0 "カノン砲鋳造所"
 building_siege_works_03_desc:1 "大砲は戦場に現れた最新の兵器である。音が大きく、重く、操縦が難しいが、石造りの要塞に対しては致命的な効果を有している。大砲を製造し、実戦投入できれば、敵に対して優位に立てることは間違いない。"
 building_type_royal_armory_01:0 "王立造兵廠"
 building_type_royal_armory_01_desc:2 "王室が資金拠出する造兵廠では、軍用に堪える武器の安定供給および維持を保証する。"
 building_royal_armory_01:0 "武器庫"
 building_royal_armory_01_desc:1 "すわ戦争となると、農民の徴募兵は武器庫から武器を割り当てられる。大抵の場合、錆びた古い斧、折れた槍、なまくらな刃物ばかりだ。しかし、わずかでも可能な限りの手入れがあれば、そこいらの農具をいつも通りに手にした徴募兵よりも、容易に使える兵士となる。"
 building_royal_armory_02:0 "王室の造兵廠"
 building_royal_armory_02_desc:1 "王室が運営する造兵廠では、戦争で使用する武器や防具を収集し、管理している。これらはまともな品質で、どんな酔っ払いの浮浪者でも見た目はいっぱしの兵士に変身させられる。同じようには動けずとも。"
 building_royal_armory_03:0 "王立兵器廠"
 building_royal_armory_03_desc:1 "王立兵器廠では膨大な量の武器を保有および管理しているので、急場でも数え切れないほどの農民兵を編成したり、国中から最高の傭兵を集めたりできる。"
 building_type_jousting_lists_01:0 "馬場"
 building_type_jousting_lists_01_desc:0 "馬上槍試合専用の施設を有することで、より多くの騎兵や騎士が鍛錬に励み、旗下に加わる。"
 building_jousting_lists_01:0 "馬上槍試合場"
 building_jousting_lists_01_desc:0 "騎兵や騎士の訓練を容易にするために、一年中、空き地を開放している。"
 building_jousting_lists_02:0 "馬上大会場"
 building_jousting_lists_02_desc:0 "これらの馬上大会場には馬上槍試合場と公衆の観覧席があり、多くの出場者が集まる。"
 building_jousting_lists_03:0 "王立円形闘技場"
 building_jousting_lists_03_desc:0 "改修され、王室来賓の御覧席とより大きな競技場を有する円形闘技場は、まさに圧巻である。"
 building_type_blacksmiths_01:1 "王室の鍛冶屋"
 building_type_blacksmiths_01_desc:0 "王室の鍛冶に従事する鍛冶職人は、近衛兵のための武器や鎧を作り、優れた武器を安定的に供給している。"
 building_blacksmiths_01:1 "王室の鍛冶屋"
 building_blacksmiths_01_desc:1 "最も優秀で生産性の高い鍛冶屋は王室に雇われ、近衛兵のために剣、鎖帷子、パイク（長槍）を製造する。"
 building_blacksmiths_02:0 "鍛冶ギルド"
 building_blacksmiths_02_desc:0 "様々なギルドと連携することで、大量の装備品の受注生産が可能となる。"
 building_blacksmiths_03:0 "王立鍛冶場"
 building_blacksmiths_03_desc:0 "大規模な鍛冶場は、王室に武器を供給することだけを目的として建てられ、そこでは最高の鍛冶職人だけが雇われている。"
 building_type_archery_ranges_01:0 "弓場"
 building_type_archery_ranges_01_desc:0 "専用の射手区域では、庶民は弓を訓練し、経験豊富な射手はスキルを磨くことができる。"
 building_archery_ranges_01:0 "弓術練習場"
 building_archery_ranges_01_desc:0 "弓術練習場は、貧富の差に関係なく誰でも歓迎している。理由は二つある。ひとつは、弓を射ることのできる農民は戦争でより有用であること。もうひとつは、経験豊かな射手がトーナメントで競える際に自身を最高の状態に保つためだ。"
 building_archery_ranges_02:0 "王室の弓屋"
 building_archery_ranges_02_desc:1 "最高の弓屋は王室に採用され、その任務のために特別に造られた施設で最高品質の弓を制作する。"
 building_archery_ranges_03:0 "射手訓練場"
 building_archery_ranges_03_desc:0 "農民を鼓舞し、射手に十二分の課題を提供するため、これらの特別な区域は、長距離弓術で射手を訓練するために設計されている。"
 building_type_tax_assessor_01:0 "税務署"
 building_type_tax_assessor_01_desc:0 "農民からお金を集めるのは「税金」を取る事業だ。徴税人の集団に事務所を割り当てることで、我々は払われてしかるべきものを確実に得ることができる！"
 building_tax_assessor_01:0 "租税査定局"
 building_tax_assessor_01_desc:0 "すべての農民は、相応な税金として貨幣や農作物を王に納める義務がある。租税査定官は、支払われる税金が我々の必要性に十分に「足る」ものだと確認しているが、幸いなことに、ほとんどの農民が文盲である。"
 building_tax_assessor_02:0 "代官所"
 building_tax_assessor_02_desc:0 "確実に納税させる優れた方法は、もし農民が税金を支払わない場合、地下牢に投獄すると脅すことである。これは代官の仕事であり、常に#emphasis 我々#!の仕事だ！"
 building_tax_assessor_03:0 "治安判事裁判所"
 building_tax_assessor_03_desc:0 "農民には簡単に課税できるかもしれないが、一方、裕福な地主への強制は難しい。忠実な行政官によって運営される複雑な行政網の確立は、我々の臣民の中で最も裕福な人からの徴税にもつながる。"
 building_type_leisure_palace_01:0 "離宮"
 building_type_leisure_palace_01_desc:0 "贅沢に豪華な城一つに留まるのも良いが、あといくつか選んでおいても損はしない。"
 building_leisure_palace_01:0 "シャトー"
 building_leisure_palace_01_desc:0 "責任の重荷が重くのしかかったとき（あるいは怒った農民の群衆が門を荒らしているとき）、一時的にくつろぐためには、遠く離れた田舎のシャトーのような場所が一番良い！"
 building_leisure_palace_02:0 "夏の宮殿"
 building_leisure_palace_02_desc:0 "夏の宮殿は公国の風光明媚な場所に位置しており、庶民的な生活からは遠く離れている。王室の力と威信、そして我々が他の#emphasis 誰よりも#!優れているという明快な事実を示すには、これ以上の方法は無い。"
 building_leisure_palace_03:0 "冬の宮殿"
 building_leisure_palace_03_desc:0 "冬の宮殿は、一年のうちで最も過酷な時期を王室が過ごすために設計されている。充実した食料庫、防衛に優れた場所にあり、それは、近くで働く特権を与えられた臣民が寒さで震えている頭上にそびえ立っている。"
 building_type_royal_forest_01:0 "御猟林"
 building_type_royal_forest_01_desc:0 "王室の森は貴重な富の源であり、州法を無効にし、地元の人々から権利を剥ぎ取った上で売り戻すことができる。言うまでもなく、狩猟をするのも最高だ。"
 building_royal_forest_01:0 "王室林"
 building_royal_forest_01_desc:0 "この公国の森林の大部分は、王室が使用するために確保されている。農民は森に住んだり、森の動物を狩ったり、農業のために木を伐採したりすることは禁止されている。特に、王室の税務官が通りかかった時に襲いかかることは禁止されている。"
 building_royal_forest_02:0 "王家の広大な森"
 building_royal_forest_02_desc:0 "今では町全体がこの王家の森に囲まれており、近くの集落では、君主の部下が自分たちの住居が地元の王室林の中にしっかりとある地図を「発見」したことに気づくことがよくある。"
 building_royal_forest_03:0 "御猟林裁判所"
 building_royal_forest_03_desc:0 "法律はそれを支える制度があってこそ成り立つものである。今、この王室の森には、訓練された判事によって支えられた裁判所、監視人、書記官の制度があり、いずれも国王の命令を執行する準備が整っている。"
 building_type_ananda_temple_01:0 "アナンダ寺院"
 building_type_ananda_temple_01_desc:0 "パガンには幾千ものパゴダや寺院、神殿が街や周囲の平原に散らばっているが、アナンダ寺院はその中でも最高傑作である。完璧に設計された建物には、多くの個性的な飾り板や石像が納められている。それは礼拝の場であると同時に、宗教的な倫理観で人々を教導するための学問の中心地である。"
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"
 building_type_special_sicilian_parliament_01_desc:0 "$building_special_sicilian_parliament_01_desc$"
 NOT_holy_site_muslim_or_holy_site_trigger:0 "所有者はイスラム教徒であるか、これを[holy_site|E]と見なしている必要がある。"
 NOT_holy_site_christian_or_holy_site_trigger:0 "所有者はキリスト教徒であるか、これを[holy_site|E]と見なしている必要がある。"
 NOT_holy_site_muslim_christian_or_holy_site_trigger:0 "所有者はイスラム教徒かキリスト教徒であるか、あるいはこれを[holy_site|E]と見なしている必要がある。"
 NOT_holy_site_muslim_or_zoroastrian_or_holy_site_trigger:0 "所有者はイスラム教徒かゾロアスター教徒であるか、あるいはこれを[holy_site|E]と見なしている必要がある。"
 NOT_holy_site_jewish_or_holy_site_trigger:0 "所有者はユダヤ教徒であるか、ここを[holy_site|E]と見なしている必要がある。"
 building_type_hotin_fort_01:0 "ホトィン要塞"
 building_type_hotin_fort_01_desc:0 "ホトィン要塞は、ドニステル川（ドニエストル川）のほとりに建てられた小さな要塞である。この地にあることで、地元の交易路を守ることができ、また所有者は川の支配権をも得られる。"
 building_hotin_fort_01:0 "ホトィン砦"
 building_hotin_fort_01_desc:0 "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02:0 "ホトィン要塞"
 building_hotin_fort_02_desc:0 "古い砦が青ざめてしまうような印象的な要塞。この要塞は何世紀にもわたって拡張され、高い石壁、広い堀、いくつかの巨大な塔を備えている。この防御構造は、ほとんどの包囲者を容易に抑えることができる。"
 building_type_golden_gate_of_kiev_01:1 "キエフの黄金の門"
 building_type_golden_gate_of_kiev_01_desc:1 "キエフの黄金の門は、コンスタンティノープルの門をモデルにして名付けられ、街の入り口であると同時に、凱旋門としての役割も果たしている。門の上に建てられた教会の黄金のドームは、遠くからでも見ることができ、キエフの象徴となっている。"
 building_golden_gate_of_kiev_01:0 "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc:0 "$building_type_golden_gate_of_kiev_01_desc$"
 building_type_heddal_stave_church_01:0 "ヘッダール・スターヴ教会"
 building_type_heddal_stave_church_01_desc:0 "ヘッダール・スターヴ教会は、ノルウェー最大のスターヴ教会で、美しい木製の内装が特徴である。伝説によると、この教会は山のトロルがわずか三日間で建てたと言われている。"
 building_heddal_stave_church_01:0 "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc:0 "$building_type_heddal_stave_church_01_desc$"
 building_type_temple_of_uppsala_01:0 "ウプサラ神殿"
 building_type_temple_of_uppsala_01_desc:0 "ウプサラの神殿は、スカンディナヴィアの大部分の宗教的な中心地となっている。神殿の近くには、伝説のユグドラシルに似た聖なる木が井戸の横に立っている。"
 building_temple_of_uppsala_01:0 "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc:0 "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02:0 "ウプサラ大聖堂"
 building_temple_of_uppsala_02_desc:0 "ウプサラ大聖堂は、南ヨーロッパの豪華な建築物に匹敵するほどの高さのある大聖堂で、スウェーデンの著名な君主たちの埋葬地となっており、いくつかの聖人の遺物がある。"
 building_type_lund_cathedral_01:0 "ルンド大聖堂"
 building_type_lund_cathedral_01_desc:0 "ルンド大聖堂は、石の彫刻で豊かに飾られた壮大な教会である。ロマネスク建築の影響を受けて建てられたこの教会は、ドイツの教会と多くの共通点を持っている。この建物は、ルンドの守護聖人である聖ローレンスに捧げられている。"
 building_lund_cathedral_01:0 "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc:0 "$building_type_lund_cathedral_01_desc$"
 building_type_danevirke_01:0 "ダーネヴィアケ"
 building_type_danevirke_01_desc:1 "ダーネヴィアケは、大陸からデンマーク領への侵入を防ぐために建てられた大規模な土塁要塞であり、初めて建設されて以来、幾度となく拡張されてきた。"
 building_danevirke_01:0 "$building_type_danevirke_01$"
 building_danevirke_01_desc:0 "$building_type_danevirke_01_desc$"
 building_type_royal_garden_01:0 "王立庭園"
 building_type_royal_garden_01_desc:0 "美しい庭園ほど、人々がリラックスして交流できる場所はない。ほとんどの人は小さい庭で十分だが、富裕層や権力者にとっては最も壮大な創造物でなければ満足しないのだ！"
 building_royal_garden_01:0 "囲まれた庭園"
 building_royal_garden_01_desc:0 "石垣で囲まれた小さな庭。外部の喧騒を遮断し、小さな安らぎの空間を提供する。"
 building_royal_garden_02:0 "複合庭園"
 building_royal_garden_02_desc:0 "花、ハーブ、果樹など、あらゆるものが植えられている広大で印象的な庭園。多くの庭師によって、常に手入れがなされている。"
 building_royal_garden_03:0 "王立公園"
 building_royal_garden_03_desc:0 "王立公園は、周囲の地形や建築物に丁寧に作り込まれた広大で素晴らしい景観を有している。誰でも自由に利用でき、遠くから訪れる人々に畏敬の念を抱かせる。"
 building_type_aljaferia_palace_01:0 "アルハフェリア"
 building_type_aljaferia_palace_01_desc:0 "サリア平原に建設された偉大なる宮殿要塞、アルハフェリア宮殿はサラゴサの権力と富を象徴している。印象的かつ壮麗なそれは、威圧的な要塞でありイベリア建築の頂点でもある。"
 building_aljaferia_palace_01:0 "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc:0 "$building_type_aljaferia_palace_01_desc$"
 building_type_roman_wall_of_lugo_01:0 "ルーゴのローマ城壁"
 building_type_roman_wall_of_lugo_01_desc:0 "はるか昔にローマ人によって築かれたルーゴの大城壁は、いまなおその威容を誇っている。サンティアゴ・デ・コンポステーラへと向かう巡礼者たちはこの城壁の五つの門をくぐり、より深遠なる旅へと足を踏み入れるのだ。"
 building_roman_wall_of_lugo_01:0 "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc:0 "$building_type_roman_wall_of_lugo_01_desc$"
 building_type_rock_of_gibraltar_01:0 "ジブラルタルの岩"
 building_type_rock_of_gibraltar_01_desc:0 "地中海の玄関口である狭い海峡を見下ろす一枚岩、ジブラルタルの岩。古にはヘラクレスの柱の一つとされ、世界の果てを示す印だと考えられていた。いまそれを眼前にしてあなたは、この先に一体何があるのかと考えずにはいられないだろう。"
 building_rock_of_gibraltar_01:0 "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc:0 "$building_type_rock_of_gibraltar_01_desc$"
 building_type_tower_of_hercules_01:0 "ブリガンティウムの塔"
 building_type_tower_of_hercules_01_desc:0 "この古の灯台は、アレキサンドリアのかの有名な姉妹灯台を元に作られたと言われている。幾世紀にもわたって船乗りたちを導いてきたこの灯台は、ガリシアの沿岸貿易にとってまだまだ重要な存在だ。この孤独な塔の天辺からは、アイルランドの緑輝く岸辺すら見渡すことができると一部の者はうそぶくが、じっと目を凝らしたところで、果てしのない海を目の当たりにするだけだろう。"
 building_tower_of_hercules_01:0 "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc:0 "$building_type_tower_of_hercules_01_desc$"
 building_type_city_wall_of_toledo_01:0 "トレドの市壁"
 building_type_city_wall_of_toledo_01_desc:0 "その昔、ローマ人によって築かれたという起源を持つこの強大な城壁は、西ゴート族の王、ワンバの治世により大きく拡張された。草創期のアラブの支配者たちはそれに更に手を加え、王の都にふさわしい防衛機構を築き上げた。"
 building_city_wall_of_toledo_01:0 "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc:0 "$building_type_city_wall_of_toledo_01_desc$"
 building_type_alcazar_of_segovia_01:0 "セゴビアのアルカサル"
 building_type_alcazar_of_segovia_01_desc:0 "岩山から突き出た船の舳先のごとくそびえ立つこの要塞の姿は、畏敬の念を抱かせる光景だ。城の王国と呼ばれたカスティーリャにあってもっとも偉大な城であり、荘厳にして不可侵の存在である。"
 building_alcazar_of_segovia_01:0 "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc:0 "$building_type_alcazar_of_segovia_01_desc$"
 building_type_holy_site_basilica_santiago_01:0 "サンティアゴ・デ・コンポステーラ大聖堂"
 building_type_holy_site_basilica_santiago_01_desc:0 "大ヤコブの墓の上に築かれたこの壮麗な建物は、聖ヤコブの巡礼路の終着点であり、キリスト教世界の偉大な遺跡のひとつでもある。西ヨーロッパ、北ヨーロッパの各地から大勢の巡礼者が訪れ何十もの言語が飛び交うが――多くは畏敬の念とともに押し黙ることになる。"
 building_holy_site_basilica_santiago_01:0 "$building_type_holy_site_basilica_santiago_01$"
 building_holy_site_basilica_santiago_01_desc:0 "$building_type_holy_site_basilica_santiago_01_desc$"
 building_type_megalith_01:0 "巨石"
 building_type_megalith_01_desc:0 "この構造物は、星々や星座に合わせて並べた石を野外に配置したものだ。巨石信仰を有する宗教の建築物は、常設かつ安上がりな信仰の場を提供することで、旅人や巡礼者を惹きつけている。"
 building_megalith_01:0 "小さな巨石"
 building_megalith_01_desc:0 "この素晴らしい配石構造は、恒久的な信仰の場として機能する。ごく普通の石をシンプルに並べたこの控えめな建築物は、少数の礼拝者のために作られたものだ。"
 building_megalith_02:0 "巨石の霊廟"
 building_megalith_02_desc:0 "敷地は、より多くの参拝者が訪れやすいよう、複数の配石構造によって拡張されている。巨石それ自体の拡張と並行して、重要人物を埋葬するための地下霊廟も敷地内に建設された。"
 building_megalith_03:0 "巨石の祭壇"
 building_megalith_03_desc:0 "野外に配置されたこの巨石は、恒久的な礼拝所として機能する。この巨石は、地域全体から集められた高価かつ異国風の石によって組み上げられ、儀式で使用するための祭壇が設けられている。"
 building_megalith_04:0 "大きな巨石"
 building_megalith_04_desc:1 "この巨石には、多くの祭壇や儀式にもちいる祭具の他に、聖なるシンボルが複雑に刻み込まれた巨大な一枚岩がそびえており、心の底から畏敬の念を抱かせる。"
 building_megalith_05:1 "地元の寺院"
 building_megalith_05_desc:1 "この小さな神社や礼拝所は、聖なる旅行者に静かな熟考の場所を提供するため巨石の間に建てられた。"
 building_megalith_06:1 "Megalithic Tombs"
 building_megalith_06_desc:1 "Great leaders, warriors, and holy people are laid to rest within these above ground altars. These sites give pilgrims and worshipers a place to venerate the fallen ancestors that came before them."
 building_megalith_07:1 "Pilgrim's Cairns"
 building_megalith_07_desc:1 "Small cairns have been set up to litter the wilderness surrounding the megalith site, guiding pilgrims and travelers to the alters where they may seek worship."
 building_megalith_08:1 "Legendary Megalith"
 building_megalith_08_desc:1 "This Megalith has grown to such an extent that its status is something of a local legend. Worshipers claim to feel a deep connection with their faith while standing in this site."
 building_type_great_megalith_01:0 "大巨石"
 building_type_great_megalith_01_desc:0 "極めて野心に溢れた形式ともいうべきこの大巨石計画は、ひとつの巨大な構造物を中心とし、その周辺にならぶ小さな巨石構造群で、田園風景を覆い尽くしてしまおうというものだった。"
 building_great_megalith_01:0 "大巨石"
 building_great_megalith_01_desc:0 "大巨石は、広大かつ華やかなストーンサークルで、無数の小さな配石構造が田園風景のなかに広がっている。誰でも利用することができ、世界中の崇拝者や巡礼者が、神との距離を縮めることができる。"
 BUILDING_TOOLTIP_TEXT:1 "[Building.GetDescription]\n\n#S Effect:\n#![Building.GetEffectDescription( GetPlayer )]"
 building_type_stables_01:0 "厩舎"
 building_type_stables_01_desc:1 "乗用馬、荷馬、その他の荷役馬には専用の建物が必要だ。厩舎があれば、誰でも新鮮な馬に乗れる。"
 building_stables_01:0 "小さな厩舎"
 building_stables_01_desc:0 "馬数頭を飼うのに適した小さな建物は、馬に乗ってやって来た者が最初と最後に立ち寄る場所であるため、自然とあらゆる所領の中心になっている。"
 building_stables_02:1 "馬用の囲い"
 building_stables_02_desc:1 "外柵があるため、厩舎の馬たちは足を伸ばし、草を食み、新鮮な空気を楽しめる。"
 building_stables_03:0 "干し草の貯蔵庫"
 building_stables_03_desc:0 "単純な干し草の貯蔵庫を設置することで、放牧期間外でも馬の餌を安定的に供給することが可能になる。"
 building_stables_04:0 "輸送基地"
 building_stables_04_desc:0 "十分な数の駅馬と駅馬車を地域中に配備することで、重要な親書や腐りやすい食料などの急を要するものを抱えた者が、昼夜を通して旅を続けられるようになる。"
 building_stables_05:0 "馬丁の屯所"
 building_stables_05_desc:0 "労働者が馬小屋から離れ寝泊まりする簡易的な宿舎を設けることで、人馬ともに快適な暮らしを送ることができるようになった。"
 building_stables_06:0 "排水路"
 building_stables_06_desc:0 "厩舎の地面に掘られた排水路は、労せずして馬たちの乾いた心地よい環境を維持する。"
 building_stables_07:0 "蹄鉄工の組合"
 building_stables_07_desc:0 "蹄を適切に手入れするための労力と技術は、蹄鉄の製作と調整、修理を精力的に行なう蹄鉄工組合の成長を促した。"
 building_stables_08:0 "種牡馬牧場"
 building_stables_08_desc:0 "馬を完璧な状態に維持するためのグルーミングやケアを行なう施設を設けることで、新たな素晴らしい馬の繁殖をサポートし、所有する馬たちを輝かせることができる。"
 building_type_smiths_01:0 "鍛冶屋"
 building_type_smiths_01_desc:0 "炉で鉱石を精錬し、金属をハンマーで叩いて望みどおりの形に仕上げる鍛冶屋は、近隣の共同体に道具や武器を提供する。"
 building_smiths_01:0 "塊鉄炉"
 building_smiths_01_desc:0 "塊鉄炉とは、耐熱性の粘土と石で壁を作ったシンプルな構造で、炭と砕いた鉄鉱石を混ぜたものを口を開けた上部から加えて海綿鉄を作るもので、田舎では至る所から煙がのぼっている。"
 building_smiths_02:0 "ふいご"
 building_smiths_02_desc:0 "丈夫な動物の革で作られたふいごは、普段は鍛冶屋の弟子によって操作され、強い風を炉の火に送り込みつづける。　"
 building_smiths_03:0 "ドロープレート"
 building_smiths_03_desc:0 "鍛冶屋が鎖帷子用のワイヤーを製造するのを助ける道具。熱した鉄片を順次小さな穴に通していくもので、鍛冶場でハンマーで叩いて作るよりもはるかに簡単な作業方法である。"
 building_smiths_04:0 "鍛冶屋地区"
 building_smiths_04_desc:0 "鍛冶屋は、人口密集地の外で技術を磨くすることを強く推奨されている。金属生産の革新によりほぼ常時稼働できるようになったが、ハンマーの音が鳴り響き、夜に火花が瞬くたびに近隣住民の不満が高まったのだ。"
 building_smiths_05:0 "トリップ・ハンマー"
 building_smiths_05_desc:0 "水車や不運な弟子を動力源として、単純な形状の回転カムがハンマーを持ち上げ、一定のリズムで自動的に落下する。"
 building_smiths_06:0 "金細工師"
 building_smiths_06_desc:0 "金と銀の鋳造と加工を行なう部屋を追加し、それぞれに特別にあつらえた専用の作業台や鍛造施設が備わったことで、装飾品の加工や貴金属のメッキがはるかに容易く行なえる。"
 building_smiths_07:0 "溶鉱炉"
 building_smiths_07_desc:0 "溶鉱炉は一日中稼働して鉄や鉛、銅を精錬する。生み出される金属の品質は非常に優れている。"
 building_smiths_08:0 "鋳鉄"
 building_smiths_08_desc:0 "鋳鉄はやや弱いものの、ほかの製法に比べてはるかに安価に製造することができ、鋤の刃や釘、鍬などさまざまな道具に用いられている。"
 building_type_horse_pastures_01:0 "馬の群れ"
 building_type_horse_pastures_01_desc:0 "誰であれ粗末な武器を振り回して仲間を殴ることはできる。ほぼ誰もが、粗末な武器を手にした農民の暴徒を集めることができる。だが、最良の指揮官によって率いられた、よく育てられた馬、熟練の戦士、そしてふさわしい武器が織りなす絶妙な調和こそが、大地を席巻する比類のない軍勢を生み出すのだ。"
 building_horse_pastures_01:0 "野生馬の馴らし方"
 building_horse_pastures_01_desc:0 "過酷な土地で自力で生き抜く馬たちには驚くべき本能が備わっている。彼らを傷つけるのではなく、その性質を活かして戦士の助けとしよう。"
 building_horse_pastures_02:0 "革の馬鞭"
 building_horse_pastures_02_desc:0 "拍車のような粗末な道具で馬を傷つけるのではなく、我らの戦士たちはその手首に革の輪で結びつけた鞭を使用する。鞭を使ったあとはゆるく垂らし、両手を自由にする。"
 building_horse_pastures_03:0 "弓騎兵の鞍"
 building_horse_pastures_03_desc:0 "高い鐙、深い座面、高い前橋と鞍尾を備えた鞍のおかげで、戦士たちは敵に矢を放つことに集中しながら馬に乗り続けられる。"
 building_horse_pastures_04:0 "鋭い矢尻"
 building_horse_pastures_04_desc:0 "普通、装甲のない騎馬を倒すほうが、敵の騎手を狙い撃ちして負傷させるよりもはるかに容易い。"
 building_horse_pastures_05:0 "馬の革鎧"
 building_horse_pastures_05_desc:0 "軽装の鎧は、馬の動きや不屈の精神を妨げることなく、動物の体全体を保護する。"
 building_horse_pastures_06:0 "反り返った複合弓"
 building_horse_pastures_06_desc:0 "木、動物の角、腱をニカワで接着した複合弓は、最高の弓騎兵のための完璧な武器だ。"
 building_horse_pastures_07:0 "予備の馬"
 building_horse_pastures_07_desc:0 "軍馬が疲労したら、騎手は他の馬に乗り換える。使用した馬は、たとえ騎手がいなくとも、ほかの騎手や残りの予備の馬たちとともに旅を続ける。こうして我らの軍は長大な距離をカバーすることができ、本隊の前方につねに偵察を送りこむことができる。"
 building_horse_pastures_08:0 "騎馬戦の規則"
 building_horse_pastures_08_desc:0 "「狩りをさせるとき以外は、尻繋（しりがい）を馬にゆるくかけ、手綱の轡を少し口から離すようにさせろ。そうすれば、気まぐれに駆け出すことはないはずだ。この掟を破った者は必ず捕らえて打ちのめせ。命令を無視する者は、その場で首を切り落とすように」"
 building_type_warrior_lodges_01:0 "戦士の館"
 building_type_warrior_lodges_01_desc:0 "戦場で結ばれた個人的な絆はこの記念すべき館にふさわしく、そこでは年老いた戦士たちが、夢見がちな若者に驚くべき、しかし信ずるに足る話を語って聞かせる事ができる。"
 building_warrior_lodges_01:0 "戦利品の殿堂"
 building_warrior_lodges_01_desc:0 "戦場での暮らしも人間の記憶も儚いものだが、館のメンバーそれぞれが大切にしている戦利品を飾る壁は、ずっと長く存在しつづける。"
 building_warrior_lodges_02:0 "従騎士の屯所"
 building_warrior_lodges_02_desc:0 "かつての戦いを知る由もない若者たちが、この先隊列に加わるには年寄りすぎた者たちから学ぶために必要なものは、ささやかな武器庫と決められた厳格な訓練のスケジュールだけだ。"
 building_warrior_lodges_03:0 "饗宴の間"
 building_warrior_lodges_03_desc:0 "戦士の館で語られるべき名高い戦いが増えたため、常に笑い声と食べ物に満ちている饗宴の間が建て増しされた。"
 building_warrior_lodges_04:0 "陣形戦術演習場"
 building_warrior_lodges_04_desc:0 "軍勢がぶつかり合う地形を再現した専用の演習場で、戦士の集団が結束して戦う方法や戦術を学ぶことができる。この場所で鍛え上げられた部隊は、指揮官や隣の兵士を信頼することを学んだ恐るべき戦力となる。"
 building_warrior_lodges_05:1 "Warriors' Graves"
 building_warrior_lodges_05_desc:0 "埋葬のための聖なる場所が確保されたことで、戦士の館の崇敬されるべきメンバーたちは、戦場という異郷の凍える土地に閉じ込められることなく永遠の眠りを得る事ができる…それと同時に、次世代の戦士たちにインスピレーションを与える場にもなる。"
 building_warrior_lodges_06:0 "記念館"
 building_warrior_lodges_06_desc:0 "この館では、高給取りのトルバドゥールや詩人たちが、勇敢な戦士たちの武功を讃えている。十分な観客が――あるいは十分な数のパトロンが――集まれば、過去の名高い戦いの様子が再現され、壮大な見世物となるのだ。"
 building_warrior_lodges_07:1 "Library of Warriors"
 building_warrior_lodges_07_desc:0 "何世代にもわたって若い訓練生たちがここで学んできたが、それは生き残った戦士たちからのみだった。いまでは蓄積された、時には矛盾するような知識の宝庫を、わずかな料金を支払えばほとんど誰もが使用することができる。"
 building_warrior_lodges_08:0 "来訪者の宿所"
 building_warrior_lodges_08_desc:0 "これらの館は、世俗的な巡礼の目的地として崇敬を集め、野心に満ちた戦士から熟練の戦士に至るまで広く知れわたり、憧れの的となった。"
 building_type_hillside_grazing_01:0 "山腹の放牧地"
 building_type_hillside_grazing_01_desc:0 "農耕に適しておらず、馬が食べることができる草やその他の植物に覆われたこの丘は、おもに放牧に使用されてきた。"
 building_hillside_grazing_01:0 "丘の牧草地"
 building_hillside_grazing_01_desc:0 "広々と開けた土地は、大小さまざまな馬の放牧地におあつらえ向きだ。馬を飼っている者なら誰でも利用することができ、農業やその土地の騎兵たちの生活を支えている。"
 building_hillside_grazing_02:0 "牧場主"
 building_hillside_grazing_02_desc:0 "馬の飼育が地域の経済にとってさらに重要になるにつれ、この牧草地は、動物の牧畜に携わる多くの人々を支えるようになった。"
 building_hillside_grazing_03:0 "拡張された牧草地"
 building_hillside_grazing_03_desc:0 "この一帯はもともと放牧に適した土地だが、利用可能な範囲をさらに拡大することが可能だ。木を伐採し、岩を取り除いたりと、自然を開拓する歩みは止まることがない。"
 building_hillside_grazing_04:0 "馬牧場"
 building_hillside_grazing_04_desc:0 "野菜や小さな農作物が増え続ける労働力を支えるのに役立つため、このあたりの農地はいずれは馬農家が買い占めてしまうだろう。"
 building_hillside_grazing_05:0 "小さな馬牧場"
 building_hillside_grazing_05_desc:0 "時が経つに連れ、馬の飼育や餌付け、調教が行なわれる多くの専用牧場が、地域経済の一翼を担うようになってきた"
 building_hillside_grazing_06:0 "馬市場"
 building_hillside_grazing_06_desc:0 "馬の売買は、馬を飼育、繁殖させる上では欠かせない部分だ。商業が発展するにつれて、多かれ少なかれ常設の馬市場街が季節ごとに形成されるようになった。"
 building_hillside_grazing_07:0 "名伯楽"
 building_hillside_grazing_07_desc:0 "質の高い軍馬を育成、飼育するためには、軍馬の様々な病気や怪我を管理し、その質を体系的に評価できる人材が必要だ。馬の飼育の重要性が高まるにつれ、その世話をする馬の管理者も重要な存在となる。"
 building_hillside_grazing_08:0 "大きな馬牧場"
 building_hillside_grazing_08_desc:0 "時が経つにつれ、すべての牧草地は多くの大牧場に集約され、強力な軍馬を大量に生産、育成することになった。"
 building_type_windmills_01:0 "風車"
 building_type_windmills_01_desc:0 "風車は、丘の上や海岸沿いなど、ふだん風のもっとも強く吹く場所に設置される。水車と異なり、風車は川の凍結で止まることはなく、一年中挽くことができる。"
 building_windmills_01:0 "簡素な風車"
 building_windmills_01_desc:0 "動物が牽き回す製粉機の上に取りつけられた簡素な垂直帆は、製粉機の力を高めるだけでなく、動物の体力をより長く維持することができる。"
 building_windmills_02:0 "パネモネ"
 building_windmills_02_desc:0 "パネモネは、垂直に配置された風車で、風車の半分が風から保護されている。これにより、風上側の帆が回転に抵抗することがなくなる。"
 building_windmills_03:0 "回転帆"
 building_windmills_03_desc:0 "設計に少し工夫を加えることで、戻り帆は風に逆らって素早く回転するようになる。"
 building_windmills_04:0 "風力水車"
 building_windmills_04_desc:0 "風力で水車を回転させ、運河や簡素な木管に水流を発生させることで、砥石や石臼をより使いやすい場所に設置できるようになる。"
 building_windmills_05:0 "水平風車"
 building_windmills_05_desc:0 "一枚一枚の帆が正しい方向に押されることで、より大きな力を複数の砥石に向けることができる。しかし、風向きの変化で作業が中断されることも多く、風車全体の向きを手動で再調整する必要がある。"
 building_windmills_06:0 "ポストミル"
 building_windmills_06_desc:0 "風車全体を頑丈な支柱の上に置くことで、風の吹く方向へ簡単に回転させることができる。風の強さが変われば、帆をたたんだり、羽に重みを加えるなど手動で調整し、安定した回転を維持する必要がある。"
 building_windmills_07:0 "変速装置"
 building_windmills_07_desc:0 "風車の帆がゆっくり回るのを、簡素な木製の歯車で加速させ、より速く回転させられるようになった。そのおかげで、持ち込まれる多くの素材の加工に対応できるようになった。"
 building_windmills_08:0 "風車塔"
 building_windmills_08_desc:0 "風車の本体は見事な石造りで、上部のみ木造のため、帆を風に向けることができる。どんな嵐でも、血迷った騎士でも、この塔を打ち倒し、粉挽きを中断させることはできない。"
 building_type_watermills_01:0 "水車小屋"
 building_type_watermills_01_desc:0 "水車は、潮の満ち引きから滝まで、あらゆる水の動きを回転に換え、研磨や製材、粉挽き、充填に利用することができる。水車の操業許可は、領主にとっては簡単かつ確実に得られる付加税の源泉にもなる。"
 building_watermills_01:0 "下射式水車"
 building_watermills_01_desc:0 "流れの速い川に設置された簡素な水車は、人間や馬による製粉よりもはるかに多くの成果を上げる。何よりも重要なのは、決して疲れることがなく、また賃金の要求もしないことだ。"
 building_watermills_02:0 "クランクと連結棒"
 building_watermills_02_desc:0 "簡単な木製の歯車があれば、石臼の回転速度が気まぐれな天気に振り回されることはなくなる。"
 building_watermills_03:0 "上射式水車"
 building_watermills_03_desc:0 "自然が生んだ水位の差、あるいは人間のちょっとした創意工夫で生まれた水位の差を利用することで、より効率的、より確実に回転力を発生させることができる。"
 building_watermills_04:0 "工業用水車小屋"
 building_watermills_04_desc:0 "当初はおもに農作物を加工する単純な製粉所として始まったこの工場であったが、いまでは他の業者も惹きつけている。組合の運搬人たちが、工場がマスタードを挽いたり、布を織ったり、あるいは鉱石を砕くまで、そこで待機しているのだ。"
 building_watermills_05:0 "整備された道路"
 building_watermills_05_desc:0 "工場に通じる道路沿いには、雇われた法執行官や、退避所、関所にくわえて宿屋が配され、列をなす人々に組織的に対応している。馬や人が曳く荷車には木材に麻、動物の皮など、これから加工される予定の素材が満載され、昼も夜も行列をなしている。"
 building_watermills_06:0 "水車船"
 building_watermills_06_desc:0 "川の真ん中に固定されているバージ（艀）は、強い流れを利用している。蛇行する河川では、バージをさほど労せずして外側の湾曲部に係留することができる。"
 building_watermills_07:0 "堤防とダム"
 building_watermills_07_desc:0 "堤防やダム、人工の運河など、下射式水車、上射式水車に対応した水路が整備され、製粉の需要の高まりに対応している。自然で適した場所はほぼすべて専有されており、新たに掘削された水路が田園地帯に沿って延びている。"
 building_watermills_08:0 "火薬工場"
 building_watermills_08_desc:0 "他の産業から離れた場所にある別の工場は、木炭と硫黄を効率よく、そして#EMP 多少なりとも#!安全に粉砕することに特化している。"
 building_type_caravanserai_01:0 "隊商宿"
 building_type_caravanserai_01_desc:0 "荒涼とした地にある避難所であり、疲れた旅人を歓迎する一方で、不快な旅行者を締め出そうとする。"
 building_caravanserai_01:0 "小さな隊商宿"
 building_caravanserai_01_desc:0 "簡素な長方形の建物で、旅行者や商人が長旅の途上で休息して回復できるよう、基本的な設備が整っている。"
 building_caravanserai_02:0 "商人の屋台"
 building_caravanserai_02_desc:0 "商人が小さな屋台を出して、街道で必要となる必需品を売っている。補給地点が保証されているので、キャラバンはより多くの交易品を運ぶことができる。"
 building_caravanserai_03:0 "守衛所"
 building_caravanserai_03_desc:0 "常設の守衛所と監視塔が設けられ、警戒を怠らない歩哨が常駐し、広大な夜の闇に潜む危険から人々を守っている。"
 building_caravanserai_04:0 "商人会館"
 building_caravanserai_04_desc:0 "この会館では、世界のあらゆる場所からやってきた商人たちが、交易品を交換し、旅をした土地の物語を語り合っている。"
 building_caravanserai_05:0 "税関"
 building_caravanserai_05_desc:0 "厳しい陽射しの下で、厳しい顔つきの役人たちが、この隊商宿を通過するすべての交易品を計量し、登録し、適切に課税していく。物陰では、親切づらの人々が、より…#EMP 適切な#!料金で、交易品を運ぶ方法を教えてくれる。"
 building_caravanserai_06:0 "職人の工房"
 building_caravanserai_06_desc:0 "豊富な材料と裕福なパトロンさえいれば、職人たちは素晴らしい工芸品を作り、販売することができる。"
 building_caravanserai_07:0 "公衆浴場"
 building_caravanserai_07_desc:0 "広々とした浴場は、実に心地よく欲望を満たしてくれる。財布の中身が心もとない旅人にも、質素ながらも十分なもてなしが提供される。"
 building_caravanserai_08:0 "貴賓室"
 building_caravanserai_08_desc:0 "国の内外からしばしばやってくる、重要にして名誉ある訪問者たちに対応するため、相応しい部屋を追加する。"
 building_type_workshops_01:0 "工房"
 building_type_workshops_01_desc:0 "矢矧ぎ師、弓師、大工などの職人たちが、攻城兵器の製造や、長期にわたる作戦に必要な物資を軍隊に提供するために、これらの店で働いている。"
 building_workshops_01:0 "射撃場"
 building_workshops_01_desc:0 "障害物を取り除かれた広い敷地に、射手や攻城技師が商品を試したり、技術を練習するスペースが設けられている。"
 building_workshops_02:0 "ロープ製造所"
 building_workshops_02_desc:0 "昼夜を問わず、風雨をさえぎる覆いがついた細長い溝の中で、作業者たちが植物や動物由来のロープを敷いたり編んだりしている。"
 building_workshops_03:0 "糸倉庫"
 building_workshops_03_desc:0 "専用の倉庫には、弓やクロスボウ、トーション式攻城兵器にすぐ使えるよう、在庫が保管されている。"
 building_workshops_04:0 "穴掘り職人組合"
 building_workshops_04_desc:0 "攻城戦におけるトンネル掘りは、一見簡単そうではあるが、多大な献身と高度な専門技術を要する作業である。初めての攻城戦を乗り切った人々は、その知識と実践における技術を、熱心な志願者に伝えることができる。"
 building_workshops_05:0 "矢師組合"
 building_workshops_05_desc:0 "武器と弾薬双方の需要が高まったため、弓職人組合から独立した矢職人組合が、戦場で兵士を支えるために必要なすべての矢を精力的に供給している。"
 building_workshops_06:0 "数学者会館"
 building_workshops_06_desc:0 "命中精度と射程を向上させるためにトーション機構のパラメータを試行錯誤し、調整を繰り返した結果、一部の攻城技師たちは成功した方法を書き留めるようになった。いまでは、その羊皮紙が会館全体を埋め尽くし、活発でにぎやかな議論がかわされている。"
 building_workshops_07:0 "標準化された武器の規格"
 building_workshops_07_desc:0 "様々な木製の梁の望ましい長さを書き留めた台帳があれば、重さ90キロの弾丸を正確に300メートル投射できるようになる。理想的な気象条件下であれば。大抵の場合は。"
 building_workshops_08:0 "火薬庫"
 building_workshops_08_desc:0 "厳格な入館規制のある独立した頑丈な建物は、坑道戦での強力な破城杭や、砲撃用の推進剤に使用されるおびただしい量の火薬の貯蔵庫として機能する。"
 building_type_wind_furnace_01:0 "風炉"
 building_type_wind_furnace_01_desc:0 "季節風が一番はじめに大地に吹きつける、海沿いの丘陵地帯に建設された風炉では、世界に名を轟かせる完璧な品質の鋼が精錬されている。"
 building_wind_furnace_01:0 "小さな風炉"
 building_wind_furnace_01_desc:0 "炉の向きを西に向けることで、吹きつける風を可能な限り受け止め、利用することができる。"
 building_wind_furnace_02:0 "再利用できる羽口"
 building_wind_furnace_02_desc:0 "炉内への金属製の空気取り入れ口である羽口は、炉内の空気の流れを安定させるために、中央に慎重に取りつけられており、突風の影響を排除するようになっている。次の精錬では、スラグが炉外に出るように前壁の下部に設置され再利用される。"
 building_wind_furnace_03:0 "粘土製の前壁"
 building_wind_furnace_03_desc:0 "粘土製の炉の前壁は、精錬時の熱とスラグの生成に耐久性があり、かつ精錬終了時には簡単に壊せるように設計されている。"
 building_wind_furnace_04:0 "予熱工程"
 building_wind_furnace_04_desc:0 "木炭を適切に燃焼させるための長い予熱を行なったあと、鉱石と木炭の混合物を徐々に加え、木炭を追加で取り込んで完了させる。"
 building_wind_furnace_05:0 "湾曲した背面壁"
 building_wind_furnace_05_desc:0 "二本の直立した石に支えられ後壁が湾曲しているため、高温かつ腐食性のあるスラグとの接触が限定的になり、炉の全面改修を必要とせず長く使用することができる。"
 building_wind_furnace_06:0 "長い前壁"
 building_wind_furnace_06_desc:0 "前壁を長くすることで、ほかの部分の寸法はそのままに、精錬所で生産する鋼材の量を増やすことができ、炉や鋼材の優れた特性を発揮することができる。"
 building_wind_furnace_07:0 "炭焼き"
 building_wind_furnace_07_desc:0 "炉のある海岸からさらに内陸に進むと、炭焼き窯が列をなしており、常に薪をくべて、拡大を続ける産業界に木炭を供給をしている。"
 building_wind_furnace_08:0 "鉄鉱石の加工"
 building_wind_furnace_08_desc:0 "鉱石を徹底的に細かく砕き、炉に入れる前に加熱することで、より質が高く、より多くの収穫を得ることができる。"
 building_type_holy_site_canterbury_cathedral_02:0 "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc:0 "大聖堂は、時の流れや厳しい環境にまったく影響を受けないわけではない。火災による損傷を修復するためにノルマン様式が採用されたり、新しい十字形の身廊が以前のバシリカ様式に取って代わったり、後には独立した鐘楼が加えられた。"
 building_holy_site_canterbury_cathedral_02:0 "カンタベリー教会"
 building_holy_site_canterbury_cathedral_02_desc:0 "$building_type_holy_site_canterbury_cathedral_02_desc$"
 building_type_holy_site_canterbury_cathedral_03:0 "カンタベリー大聖堂"
 building_type_holy_site_canterbury_cathedral_03_desc:0 "大聖堂に深刻な被害が及んだため、新たな再建計画が求められた。ノルマン様式の織物が特定の部分でそのまま用いられたにも関わらず、構造を強めるため最盛期のゴシック様式が選ばれた。"
