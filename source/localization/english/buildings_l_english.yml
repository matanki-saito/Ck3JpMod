 building_qanats_01: "ヤフ・チャール"
 building_qanats_01_desc: "地下の貯蔵庫と断熱性の建材が合わさり、これらのドーム型の氷室は気化熱冷却器として機能する断熱空間を作り出している。"
 building_qanats_02: "貯水槽"
 building_qanats_02_desc: "ペルシア語で#italic アーブ・アンバール#!と呼ばれるこれらのアーチ型の建造物は、半分が地下に造られており、大量の水を貯蔵するために用いられている。"
 building_qanats_03: "採風塔"
 building_qanats_03_desc: "ペルシアの発明品であるこれらの高い塔は、貯水槽や他の建造物と接続されている。卓越風の方向に合わせて造られた開口部を通じて空気の流れを取り入れ、それを内部で循環させることで冷却効果を提供しているのである。"
 building_qanats_04: "カーリーズ"
 building_qanats_04_desc: "地下水道網の第一段階であるカーリーズは、緩やかな傾斜の坑道で結合された垂直の縦穴群であり、地下水源を利用して地上に水を提供する。"
 building_qanats_05: "小カナート"
 building_qanats_05_desc: "カナートとは、蒸発による水の損失を軽減するために設計された地下水道である。今はまだかなり小規模なものでしかないが、それでもこの機構は農業に多大な利益をもたらしている。"
 building_qanats_06: "カナート"
 building_qanats_06_desc: "地下水道が拡張され、地元の貯水槽や氷室、灌漑システムに接続された。"
 building_qanats_07: "大カナート"
 building_qanats_07_desc: "この巨大な地下水道網は何#italic パラサング#!にも渡って伸びており、農村と都市の両方に大量の水を供給している。"
 building_qanats_08: "巨大カナート網"
 building_qanats_08_desc: "数え切れないほどの地下貯水槽や灌漑用水路、氷室、浴場、噴水、飲用井戸に水を提供するこの恐るべき地下水道網は、ペルシアの独創性と栄光を如実に物語っている。"
 building_type_tower_of_silence_01: "偉大なる沈黙の塔"
 building_type_tower_of_silence_01_desc: "我らの宗派は、正しき信徒の遺体は動物や天空に委ねて処分するよう教えている。これによって魂は清らかに保たれ、共同体は腐敗した肉の穢れから解放されるのだ。\n\n部外者が我々の儀式を禁ずるのならば、我々はこのような遺体を守るために塔を建て、我らの信仰の永遠なる象徴となさなければならない。"
 building_tower_of_silence_01: "偉大なる沈黙の塔"
 building_tower_of_silence_01_desc: "公爵領の静かな場所に建てられたこの低く屋根のない塔は、地元の人々が死者を安置するための場所である。中に収められた遺体は腐肉食の鳥や太陽の光に晒され、これによって死者の魂を安全に死後の世界へと送り、生者を穢れから保護するのだ。伝統的な荒野ではなく塔が必要となったのは異教徒からの禁令によるものだが、その存在は共同体を固く結びつけている。"
