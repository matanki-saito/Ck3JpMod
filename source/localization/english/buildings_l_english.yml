 NOT_holy_site_christian_or_holy_site_trigger:0 "所有者はキリスト教徒であるか、これを[holy_site|E]と見なしている必要がある。"
 NOT_holy_site_muslim_christian_or_holy_site_trigger:0 "所有者はイスラーム教徒かキリスト教徒であるか、あるいはこれを[holy_site|E]と見なしている必要がある。"
 NOT_holy_site_muslim_or_zoroastrian_or_holy_site_trigger:0 "所有者はイスラーム教徒かゾロアスター教徒であるか、あるいはこれを[holy_site|E]と見なしている必要がある。"
