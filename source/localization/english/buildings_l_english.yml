 building_type_the_pyramids_01:0 "ピラミッド"
 building_type_the_pyramids_01_desc:0 "ピラミッド。最も顕著なケオプスのピラミッドは、古代世界の不思議として存在している。巨大で印象的なそれらは、どんな統治者の支配でも印象をより良くする。"
