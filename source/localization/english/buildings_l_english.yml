 building_type_holy_site_cologne_cathedral_01:0 "ケルン大聖堂"
 building_type_holy_site_cologne_cathedral_01_desc:0 "ケルン大聖堂には東方三博士の遺骨があり、キリスト教世界の巡礼者の注目を集めている。大聖堂はゴシック様式の建築で、尖塔や繊細な細工で飾られている。"
