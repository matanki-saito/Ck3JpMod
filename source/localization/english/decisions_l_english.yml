 every_consort_sharing_your_culture:0 "あなたの文化を共有するすべての配偶者"
 stress_loss_drunkard_decision:0 "酒に溺れる"
 stress_loss_drunkard_decision_desc:0 "酒飲み仲間との意気投合よ、一杯気分の安らぎよ…さあ、どんちゃん騒ぎで飲んだくれる時間だ！"
 stress_loss_drunkard_decision_tooltip:0 "羽を伸ばし、いくらかのストレスを失います"
 stress_loss_drunkard_decision_effect_tooltip:1 "あなたはいくらかの[stress|E]を失うでしょう"
 stress_loss_drunkard_decision_confirm:0 "乾杯！"
 stress_loss_hashishiyah_decision:1 "Consume Hashish Cakes"
 stress_loss_hashishiyah_decision_desc:1 "少し噛むだけで、体からストレスが出ていきそうだ。心が霧に包まれ、安らぎと落ち着きが溢れてきます。ハシッシュほどリラックスできるものはありません！"
 stress_loss_hashishiyah_decision_tooltip:1 "Let your stress melt into a drug-induced haze"
 stress_loss_hashishiyah_decision_confirm:1 "Bring me a platter!"
 stress_loss_rakish_decision:0 "売春宿を訪れる"
 stress_loss_rakish_decision_desc:0 "売春宿は[ROOT.Char.Custom('AttractionWomanManIndef')|U]を膝の上で…いや、どんな人でさえ、私の誘いや命令に応じてどんなことでもさせてくれる…"
 stress_loss_rakish_decision_desc_woman_ending:0 "性的快楽ほど心を和らげるものはない。"
 stress_loss_rakish_decision_desc_man_ending:0 "Nothing releases the mind like a good release."
 stress_loss_rakish_decision_tooltip:0 "欲望にふけることによってあなたの心を和らげます"
 stress_loss_rakish_decision_confirm:0 "[ROOT.Char.Custom('AttractionGirlBoyPlural')]よ！ここに来てみたよ"
 stress_loss_reclusive_decision:0 "隠遁生活に入る"
 stress_loss_reclusive_decision_desc:1 "心を集中させ、雑念や不安を取り除くには世俗を離れねばならない。独りになれば心を研ぎ澄まし、癒しを得られる。"
 stress_loss_reclusive_decision_tooltip:0 "隠遁生活に入り自身の心に向き合います"
 stress_loss_reclusive_decision_confirm:0 "さらばだ。"
 stress_loss_irritable_decision:1 "暴言を吐く"
 stress_loss_irritable_decision_desc:1 "抑えてきた怒りや苛立ちを解消するためには…おお、そこに発散するための最高のものがあるではないか！次の機会が来ても、私は自分を抑えられないだろう…"
 stress_loss_irritable_decision_effect_tooltip:0 "あなたはランダムに封臣を侮辱します"
 stress_loss_irritable_decision_tooltip:0 "口を緩めて心を落ち着かせます"
 stress_loss_irritable_decision_confirm:0 "おい！おい、お前！"
 stress_loss_flagellant_decision:0 "鞭打ち"
 stress_loss_flagellant_decision_desc:0 "痛みによる浄化ほど、心を清めるものはない。心が澄み渡るまで私は自分の背中を鞭打つだろう。"
 stress_loss_flaggelant_decision_effect_tooltip:0 "あなたはストレスを失うでしょう"
 stress_loss_flagellant_decision_tooltip:0 "精神を痛みで清めます"
 stress_loss_flagellant_decision_confirm:0 "ウグゥーッ！"
 stress_loss_profligate_decision:0 "市場を訪れる"
 stress_loss_profligate_decision_desc:0 "新しいもの、ピカピカするもの、珍しいもの…新たな物品の購入ほど私を高揚させるものはない、しかも地元の市場にはそんなお宝がたんまりとあるのだ！"
 stress_loss_profligate_decision_tooltip:0 "心の赴くままに金を使う"
 stress_loss_profligate_decision_confirm:0 "財布を満たしておけ！"
 stress_loss_improvident_decision:0 "慈善活動へ寄付する"
 stress_loss_improvident_decision_desc:0 "私以上に私の金を必要としている人々はたくさんいる。それは私自身の問題を直接解決はしないかもしれないが、与えることで心を明るくしてくれる。"
 stress_loss_improvident_decision_tooltip:0 "あなたの心を和らげるため、必要な人に与えます"
 stress_loss_improvident_decision_confirm:0 "良き大義のためだ！"
 stress_loss_contrite_decision:0 "告白"
 stress_loss_contrite_decision_desc:0 "告白ほど自由と解放をもたらすものはほとんどなく、自分の秘密やあやまちを発声することで精神を落ち着かせることが出来る。"
 stress_loss_contrite_decision_tooltip:0 "あやまちを告白し、精神を解放する"
 stress_loss_contrite_decision_expose_random_secret:0 "あなたのランダムな秘密が暴かれる"
 stress_loss_contrite_decision_confirm:0 "言いたいことがある！"
 stress_loss_comfort_eater_decision:0 "大食に溺れる"
 stress_loss_comfort_eater_decision_desc:0 "すべてが少し#EMP 過剰だ#!と思われる時、心を落ち着かせるには、私は常に食べ物が重要だ。お腹がいっぱいになれば、空で穏やかな心へと繋がる。"
 stress_loss_comfort_eater_decision_tooltip:0 "食べることに心を集中します"
 stress_loss_comfort_eater_decision_confirm:0 "食事の用意だ！"
 stress_loss_inappetetic_decision:0 "食べ物を避ける"
 stress_loss_inappetetic_decision_desc:0 "そこに乗っている味気ない食べ物を数えるまでもなく、それは私の食卓には多すぎる！食事を抜くことで、領国で実際に問題となっている事柄に集中することができる。"
 stress_loss_inappetetic_decision_tooltip:0 "食べ物を避け、ストレスを避けます"
 stress_loss_inappetetic_decision_confirm:0 "コックに伝える。"
 stress_loss_journaller_decision:0 "考えを書き留める"
 stress_loss_journaller_decision_desc:0 "I will put my thoughts and burdens down in writing. Nothing clears the mind like some ink and paper can!"
 stress_loss_journaller_decision_tooltip:0 "Put your thoughts on paper and clear your mind"
 stress_loss_journaller_decision_confirm:0 "Bring my journal!"
 stress_loss_confider_decision:0 "Talk to Confidant"
 stress_loss_confider_decision_desc:0 "To truly be listened to is a rare treat. Nothing eases the mind like a good conversation with someone you can trust, and it usually makes problems seem much smaller!"
 stress_loss_confider_decision_tooltip:0 "Share your burdens with someone else"
 stress_loss_confider_decision_confirm:0 "Now listen here..."
 stress_loss_athletic_decision:0 "ストレスを取り除く"
 stress_loss_athletic_decision_desc:0 "脈を高め、健康的な汗を流すほど心を和らげるものはない。心が落ち着くまで体を動かそう。"
 stress_loss_athletic_decision_tooltip:0 "健全なる肉体は健全なる精神を生み出します"
 stress_loss_athletic_decision_confirm:0 "さあ行こう！"
