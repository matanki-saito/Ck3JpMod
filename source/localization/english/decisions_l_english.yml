 minor_decisions.0003.t:0 "残り物から選ぶ"
 minor_decisions.0003.desc.opening:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]での私の大掃除は、[barrel_character.GetName]との出会いを引き出した！"
 minor_decisions.0003.desc.diseased:0 "私の前には、汚物と乾いた嘔吐物にまみれ、目には意識を欠いたような表情を浮かべた、病気にかかった農民が立っているの。"
 minor_decisions.0003.desc.physical:0 "私の目の前にいるのは、非常に風変わりな外見の農民で、まるで私が[ROOT.Char.GetFaith.HighGodName]自身であるかのように、衝撃と畏怖をもって私を見つめている。明らかに[barrel_character.GetHerHis]の出自の状況が、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の平民から[barrel_character.GetHerHim]に対する過度の苦痛と排斥とを引き起こしたのだ。"
 minor_decisions.0003.desc.maimed:0 "この[barrel_character.GetWomanMan]は、この世界での争いや残酷な行為を、普通の人よりは多く見てきたようで、[barrel_character.GetHerHim]を殴り、切りつけたあらゆる拳と刃の痕跡がその身体に刻まれている。"
 minor_decisions.0003.desc.criminal:0 "この哀れな者は地下牢から引きずり出された。王室に対する口にするのも嫌な罪で監禁され、[barrel_character.GetHerHis]の能力と引き換えに恩赦を望んでいる。"
 minor_decisions.0003.desc.ewan:0 "私が見ざるを得なかったのは、人とは似ても似つかない一人の[barrel_character.GetWomanMan]の邪悪な悪夢であった。この惨めな生き物は、病気と奇形と毀損に冒されており、[barrel_character.GetSheHe]が二本の足で立つことができているのはほとんど魔術のようだ。"
 minor_decisions.0003.desc.criminal_bridge:0 "\n\n[barrel_character.GetSheHe]は罪を犯した裏切り者だが、"
 minor_decisions.0003.desc.bridge_1:0 "\n\n[barrel_character.GetHerHis]の苦悩にもかかわらず、"
 minor_decisions.0003.desc.bride_2:0 "[barrel_character.GetSheHe]が有能な"
 minor_decisions.0003.desc.educated:0 "学者で、[barrel_character.GetHerHis]の身分の低さにもかかわらず、なぜか読み書きの教育を受けていることが私の注意を引いた。私は[barrel_character.GetNameNoTooltip]が、宗教、学問、健康などの問題で、宮廷によく貢献してくれるだろうと感じている。"
 minor_decisions.0003.desc.cunning:0 "詐欺師であり、地元の人々から金を巻き上げること[barrel_character.GetHerHis]の富を築いていることが私の注意を引いた。それらの狡猾さと手際の良さは、私の傍らで、宮廷での様々な囁きに耳を傾け、王室を貶める者たちに正義の鉄槌を下すのに適しているはずだ。"
 minor_decisions.0003.desc.charismatic:1 "外交官であり、特に[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]の能力においてはどんな貴族にも匹敵する点が私の注意を引いた！[barrel_character.GetHerHis|U]の破壊的なカリスマ性と特異な外見は、国外より私の宮廷を訪れる貴族諸氏の興味を引くことは疑いない。"
 minor_decisions.0003.desc.organised:0 "商人であり、金融や組織のことをよく理解し、私が下層の農民どもに期待するよりもはるかに優れている点が私の注意を引いた。間違いなく、この[barrel_character.GetWomanMan]は賤民には勿体ない存在であり、貴族の地位に昇格し、宮廷で私に仕えるため、[ROOT.Char.GetFaith.HighGodName]によって選ばれたのだ。"
 minor_decisions.0003.desc.strong:0 "リーダーであり、数々の小競り合いを勝ち残り、悪漢たちを率いて数々の襲撃に挑んでいる点が私の注意を引いた。[barrel_character.GetSheHe]が泥と血のシチューの中を転げ回り、田舎で些細な窃盗をするのは間違いなく無駄であり、代わりに王家の衣装を着て、私の素晴らしい宮廷に加わるべきだ！"
 minor_decisions.0003.desc.outro:0 "私の評議会は[barrel_character.GetNameNoTooltip]に最も適した役割を決定しており、唯一の問題は、私が本当にこれを実行する気があるかどうかだ。"
 minor_decisions.0003.a:0 "もちろんだ！高貴な世界へようこそ、[barrel_character.GetNameNoTooltip]！"
 minor_decisions.0003.b:0 "この#EMP 生き物#!にふさわしいのは、処刑という取引だけだ。"
 minor_decisions.0003.c:0 "[ROOT.Char.GetFaith.HighGodName]よ、誰かほかの人をお願いします！"
 minor_decisions.0003.d:0 "うーん、我々はまだそこまで切羽詰まってはいない…"
