 establish_norman_culture_decision:0 "ノルマン文化の確立"
 establish_norman_culture_decision_desc:0 "我々の古い伝統は我々新しい故郷ではうまく機能していない。地元の人々に目を向け、彼らから何が学べるかを見極める必要がある。"
 establish_norman_culture_decision_confirm:0 "ノルマンディー上陸!"
 establish_norman_culture_decision_tooltip:0 "私たちのノルウェーと地元のフランス文化を融合させる"
 establish_norman_culture_decision_effect.tt:0 "北フランスにおけるすべての[old_culture_1.GetName]と[old_culture_2.GetName]文化の伯爵領と人物は[new_culture.GetName]文化になります"
 establish_norman_culture_decision_effect.tt.2:0 "[normandy_title.GetName]は$d_normandy$に名称が変更されます"
 form_the_kingdom_of_aragon_decision:0 "アラゴン王国の創設"
 form_the_kingdom_of_aragon_decision_desc:0 "私の領土を流れるアラゴン川は、豊かで肥沃な土地を作り出している。そのような土地は自身が王国になるのに値するものであり、私がそれを一つにする！"
 form_the_kingdom_of_aragon_decision_confirm:0 "我が故郷、我が王国よ！"
 form_the_kingdom_of_aragon_decision_tooltip:0 "アラゴン王国の創設"
 convert_to_local_culture_decision:0 "地元の文化へ転向する"
 convert_to_local_culture_decision_desc:0 "正直なところ、私の伝統と首都の人々の伝統との違いはほとんどない。我々は同じ聖日、同じ祝宴を見出すことができるし、我々の言語さえほとんど同じものになった。"
 convert_to_local_culture_decision_confirm:1 "私が何であるかを認めよう"
 convert_to_local_culture_decision_tooltip:0 "あなたの[capital|E]の[culture|E]に転向します"
