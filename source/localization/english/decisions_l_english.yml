 commit_suicide_decision_desc_incapable:0 "私は生きてはいるが、本当の意味で生きているとは言えない。私の現状は、簡単な仕事でも他人に頼らざるを得ないのだ。私がこれを選んだわけではないのだから、いっそすべてを終わらせてしまったほうが楽なのかもしれない…"
 commit_suicide_decision_desc_cancer:0 "自分の中で病が広がっていくのを感じる。小さな不便から始まったものが、今では日々の苦労へと発展している。死は避けられない。私はただ痛みを止めたいだけなのだ。"
 commit_suicide_decision_desc_leper:0 "腐敗は、私の死すべき存在をしっかりと掴んでいる。すでに足の指が何本かなくなり、傷口からは膿がにじみ出る。いつまでこの恐ろしい運命に苦しめられなければならないのか。"
 commit_suicide_decision_desc_great_pox:0 "膿疱が体を覆い、潰瘍の一つ一つが大きくなり、痛みも増している。臣民の目には恐怖と嫌悪感しか見えない。ただ悪化していくだけだ…"
 commit_suicide_decision_desc_lunatic:0 "憎しみと失望に満ちた絶え間ないささやきから逃れることができない。彼らにやってはいけないことをやれと言われる。何もかもが意味不明で、現実は矛盾している。死のみが私を解放してくれるのだろうか？"
 commit_suicide_decision_desc_parent:0 "前に進むことができない。失った我が子への悲しみに囚われているのだ。[ROOT.Var('mourning_parent').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私にとって世界そのものだった。唯一の喜びと笑いの源を失った人生に、一体何の意味があるのだろうか？"
 commit_suicide_decision_desc_soulmate:1 "私はもう魂の中の空虚感に耐えられない。私の最愛の[ROOT.Var('mourning_soulmate').Char.GetFirstName]のいない人生は、ただの重荷でしかないのだ。あなたの腕に戻る唯一の方法がこの世界を去ることであるならば、そうすればいいではないか。"
 commit_suicide_decision_desc_friend:1 "真の友人と分かち合えないのなら、人生はあまりにも暗澹たるものだ。[ROOT.Var('mourning_friend').Char.GetFirstName]と二人で何時間も笑っていたはずの瞬間が、今はただ私を絶望で満たすだけだ。この孤独な道は、私には向いていない。"
 commit_suicide_decision_desc_demoted:0 "私ほど屈辱を味わった者はいないであろう。かつて頂点にいた私は今、他の愚か者のように這いつくばることを余儀なくされている。私は自分の手で、自分の選んだ道を歩んでいくしかないのかもしれない。"
 commit_suicide_decision_desc_divorce:0 "私は後悔に打ちひしがれる日々を送っている。この辛い別れを防ぐために私は何ができただろうか？どうすれば、失われた愛を取り戻せるのだろうか？絶望的だ。結婚がなければ、私は何者でもない。"
 commit_suicide_decision_desc_witch:0 "秘密に魅了された私は、孤独で危険な道に足を踏み入れてしまった。しかし、私の好奇心は恐ろしい代償を払うことになった。私は自分の信念のために忌避されている。彼らがありのままの私を受け入れないのでは、と思うと私は怖くなる。"
 commit_suicide_decision_desc_cannibal:0 "私たちが住んでいる社会は何と後進的な社会なのだろう。人肉というこの上ないご馳走を食べることだけが私の喜びなのだ。それを禁止された世の中で生き続けたいとは思わない。"
 commit_suicide_decision_desc_sodomite:0 "運命は私に残酷な手を下した。なぜ私は心の欲望のために迫害されなければならないのか？私はこのように生まれてしまったのだから仕方がない。彼らが生きている間私を非難するのならば、私は死んでからのみ受け入れてもらえるのだろうか？"
 commit_suicide_decision_desc_deviant:0 "誰が私を裁くのだろうか？私の好色な探求は、私を多くの驚くべき道を連れて行ったかもしれないが、しかしそれらはすべて強烈な快楽に通じている。これらの肉欲の喜びがなければ、私は何のために生きているのか分からない。"
 commit_suicide_decision_desc_criminal:0 "私は自分の過去から逃れることはできない。どこに行っても、裁きの目を感じるのだ。どうしてこんなことが起こったのだろう？なぜ私はここまでしてしまったのだろう？私が死んだ後、私の罪が赦されることを願う。"
 commit_suicide_decision_desc_stressed:0 "毎日毎日、プレッシャーがかかる。どこに行っても、何をしていても、すぐに限界になる。すべてが制御不能に陥っている。終わらせなければ！"
