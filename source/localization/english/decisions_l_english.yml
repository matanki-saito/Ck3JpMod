 restore_holy_roman_empire_decision:0 "神聖ローマ帝国の復興"
 restore_holy_roman_empire_decision_desc:0 "西欧の真の帝国はズタズタに引き裂かれ、シャルルマーニュの遺産は残酷な運命によって打ち砕かれた。ドイツの帝国が尊厳を取り戻すには、強くて敬虔な支配者が必要だ。"
 restore_holy_roman_empire_decision_confirm:0 "Renovatio Romani Imperii!"
 restore_holy_roman_empire_decision_tooltip:0 "西欧のローマ帝国を復活させます"
