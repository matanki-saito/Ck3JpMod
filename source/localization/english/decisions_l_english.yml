 revoke_false_conversion_decision.desc:0 "#F 表向きは[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の信仰に従っているが、先祖たちが守ってきた個人的儀式や個人的信念の多くを手放すことはできない。 もしかすると、昔のほうが良かったのだろうか？#!"
 revoke_false_conversion_decision.desc.tt:0 "以前の[faith|E]に公式に改宗します。 あなたの[vassals|E]と[close_family|E]が一緒に改宗するかもしれません。"
