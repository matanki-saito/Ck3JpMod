 encourage_confession_of_false_conversions_decision.desc:0 "#F 私の領地には、隠れた宗教家がいて隠れた信仰を実践していることは公然の秘密です。もしかすると、公式な恩赦は、彼らにその顔をやめるよう説得することができるかもしれない。 #!"
 encourage_confession_of_false_conversions_decision.desc.tt_pluralist:0 "Crypto-religionists within your realm may reveal themselves, if your [faith|E] [tolerates|E] their secret Faith better than their public one"
