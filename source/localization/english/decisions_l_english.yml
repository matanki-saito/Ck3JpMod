 scrape_the_barrel_decision_desc:0 "我が宮廷では、繁栄する[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]を維持するために必要な多くの宮廷職を埋めるための有能な人材が不足している！\n\n我が家はそれにふさわしい壮大さに欠けているが、あるいはその解決策は意外なところにあるのかもしれない…"
