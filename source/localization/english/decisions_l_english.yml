 found_kingdom_of_livonia_decision_desc:0 "バルト人は何世紀もの間、自分たちの王国と呼べるものを持たずにいた。この荒涼とした未開の地の部族と共通点のない異教徒の信仰は長い間アイデンティティを持たなかったが、おそらくそれを私はすべて変えるだろう…"
