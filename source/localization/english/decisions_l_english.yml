 roman_restoration.1211.t: "ユスティニアヌスの夢は破れた"
 roman_restoration.1211.desc.intro: "幾百年もの間、ビザンツ帝国はイタリア半島の最後の砦にしがみつき、血まみれの釘をその血に打ち込み、我々がどんなに蹴ろうとも手放そうとはしなかった。\n\nだが、もう終わりだ。今日、彼らの支配はついに緩みきり、終わりを迎えたのだ。私は全世界にそれを知らしめよう。\n\n"
 roman_restoration.1211.desc.body.emperor_exists: "[emperor.GetTitledFirstNameNicknamed]は自分の好きなだけ喚き散らすことができる――もし奴が、快適な宮殿から遠く離れた州の離反に気づきさえすれば、だが――しかし、もはや私を止めることはできない。"
 roman_restoration.1211.desc.body.emperor_absent: "私の宣言を非難する皇帝さえいない。哀れな。"
 roman_restoration.1211.desc.outro: "\n\n唯一の疑問は……[GetTitleByKey('k_sicily').GetNameNoTier]がいまどこに属しているか？　ということだ。"
 roman_restoration.1211.a: "我々は北の兄弟たちと永遠に結ばれている。"
 roman_restoration.1211.b: "シチリアの運命は、今も昔も、海の向こうにある。"
 roman_restoration.1211.c: "もちろん、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]で！"
 roman_restoration.1212.t: "$roman_restoration.1211.t$"
 roman_restoration.1212.desc.intro: "幾百年もの間、蛮族の群れが古の祖国の痕跡を奪い去っていく中、執念深く断固たる抵抗を続けてきた[taker.GetTitledFirstName]は、多くの者が失敗に終わる中でついに成功を収めた。\n\n猟犬が半島西部におけるローマ支配の最後の残滓を排除し、"
 roman_restoration.1212.desc.new_empire.italia: "その代わりに領域を[GetTitleByKey('e_italy').GetNameNoTier]と力強く統合せしめた。"
 roman_restoration.1212.desc.new_empire.maghreb: "[GetTitleByKey('e_maghreb').GetNameNoTier]とともにアフリカ圏へともたらされた。"
 roman_restoration.1212.desc.new_empire.own: "領土を[taker.GetPrimaryTitle.GetBaseNameNoTier]の自身の領国に吸収した。"
 roman_restoration.1212.desc.outro.territory_left: "\n\n各所に散在するわずかに残された前哨基地では、この茶番劇に対してでさえ有効な抵抗はできない。"
 roman_restoration.1212.desc.outro.no_territory_left: "\n\n南部には我々の港はひとつとして存在せず、この不正に対抗する手段はなにひとつない。"
 roman_restoration.1212.a: "なんと厚かましい奴だ！"
 roman_restoration.1213.t: "$roman_restoration.1211.t$"
 roman_restoration.1213.desc.intro: "幾世紀にもわたってイタリアの領土のために血の海を流してきたにも関わらず、ローマ人たちはついに[GetTitleByKey('k_sicily').GetNameNoTier]がその手に戻ってこないことを、[taker.GetTitledFirstNameNicknamed]によって認めされられるに至った。\n\n代わりに、その地はいま、"
 roman_restoration.1213.desc.new_empire.italia: "半島の他の地域に支援を求めている。"
 roman_restoration.1213.desc.new_empire.maghreb: "海を隔てたアフリカの地に目を向けており、自分たちを[GetTitleByKey('e_maghreb').GetNameNoTier]の向こう側に存在する古の同族の一部だとみなしている。"
 roman_restoration.1213.desc.new_empire.own: "[taker.GetHerHis]は[taker.GetPrimaryTitle.GetBaseName]を#EMP 新たな#!帝国として保有する。"
 roman_restoration.1213.desc.body.emperor_exists: "[emperor.GetTitledFirstName]は小さな州を失ったことに対して抗議はするが、想定以上のものではなかった。"
 roman_restoration.1213.desc.body.emperor_absent: "反対を唱える皇帝すらおらず、ローマ帝国のイタリアはひっそりと消滅した。"
 roman_restoration.1213.desc.outro.territory_left: "\n\nアドリア海の向こう側に取り残された帝国のわずかな残存勢力は、いまやかつてないほどの危機に瀕しているように見える。"
 roman_restoration.1213.desc.outro.no_territory_left: "\n\n失われた土地にはローマ帝国の都市のひとつすらも残っておらず、ユスティニアヌスの夢が破れたことを嘆くものは誰一人としていない。"
 roman_restoration.1213.a: "いい厄介払いだ！"
 roman_restoration.1213.b: "なんと昏い時代であることか……"
