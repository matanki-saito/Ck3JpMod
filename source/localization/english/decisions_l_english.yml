 court_amenities_interactions.0010.t:0 "宮廷の新しいファッション"
 court_amenities_interactions.0010.desc_intro:0 "[actor.GetNameNoTooltip|U]は宮廷に飛び込むと、[actor.GetHerHis]の非常に独特な衣服で領国のあらゆる紳士淑女の目を引いた。"
 court_amenities_interactions.0010.desc.flag_big_collar:0 "[actor.GetSheHe|U]は幌馬車の車輪の円周のような襟で飾られた服を着て、"
 court_amenities_interactions.0010.desc.flag_head_dress:0 "[actor.GetSheHe|U]は、伝統的な頭飾りを頭の片側に寄せてかぶり、[actor.GetCulture.GetName]文化に対するひねくれた嘲りを見せており、"
 court_amenities_interactions.0010.desc.flag_gold_boots:0 "[actor.GetSheHe|U]は重々しく[debate_locale.GetNameNoTierNoTooltip]の大広間を横切り、黄金の象眼で飾られた[actor.GetHerHis]の頑丈な金属のブーツは、その巨大な重量で実際に地面を引き裂き、"
 court_amenities_interactions.0010.desc.flag_sleeveless:0 "[actor.GetSheHe|U]はその高貴な服から袖を取り除き、"
 court_amenities_interactions.0010.desc.flag_commoner_clothes:0 "[actor.GetSheHe|U]は身分の低い平民の服を着て[debate_locale.GetNameNoTierNoTooltip]に入り、"
 court_amenities_interactions.0010.desc_outro:0 "そして、大胆にもこれが領国の最新のファッションだと宣言しているのだ！宮廷の愚か者は皆、それに騙されているようだが、私はこの狂気を終わらせるために手を挙げるべきだろうか？"
 court_amenities_interactions.0010.a_flag_big_collar:0 "「あなたは皿を飲み込んだ鳥みたいだな！」"
 court_amenities_interactions.0010.a:0 "「何を#EMP 着て#!いるのだ？」"
 court_amenities_interactions.0010.b:0 "唇を噛み締め、笑いをこらえる。"
 court_amenities_interactions.0010.a.tt_success:0 "あなたは[actor.GetNamePossessiveNoTooltip]の服装が馬鹿げていることを群衆に納得させる"
 court_amenities_interactions.0010.a.tt_failure:0 "群衆はあなたに同意せず、[actor.GetNamePossessiveNoTooltip]の衣装が新しい流行のファッションだと考えている"
 court_amenities_interactions.0011.t:0 "ファッションと確執の"
 court_amenities_interactions.0011.desc_intro:0 "私は宮廷を闊歩し、新しい大胆なファッションを誇示する、"
 court_amenities_interactions.0011.desc.flag_big_collar:0 "私の衣服は、誰もが認める大きな丸い襟で飾られている。"
 court_amenities_interactions.0011.desc.flag_head_dress:0 "私のいつもの頭飾りを片側に寄せて、さもなければ古くて単調な服装に新しくて新鮮なものをもたらした。"
 court_amenities_interactions.0011.desc.flag_gold_boots:0 "私の重い金色のブーツは、[debate_locale.GetNameNoTierNoTooltip]の広間の光に照らされ、輝いている。"
 court_amenities_interactions.0011.desc.flag_sleeveless:0 "私の新しい袖のない衣服は、すべての人が見ることができるよう私の腕を支えている！"
 court_amenities_interactions.0011.desc.flag_commoner_clothes:0 "シンプルな服装こそおしゃれなのに、なぜ貴族は庶民と違う服装をしなければならないのか疑問だ。"
 court_amenities_interactions.0011.desc_bridge:0 "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)]が、ホールの向こうから私に向かって叫ぶ。\n\n私たちは侮辱の言葉を投げかけ合い、私は単純な知性をはるかに超えている明らかに良いファッションを自己弁護する。"
 court_amenities_interactions.0011.desc_won:0 "地元の貴族たちが私の周りに集まってくるところを見ると、私のファッションは大成功だと考えていい！"
 court_amenities_interactions.0011.desc_lost:0 "[debate_locale.GetNameNoTierNoTooltip]の貴族がすぐに[recipient.GetNameNoTooltip]に加わって私の服を嘲るので、私は自分のファッションのスタイルがその時間に残酷に評価されないことを知っている。"
 court_amenities_interactions.0011.a_won:0 "私は常に最善を知っている！"
 court_amenities_interactions.0011.a_lost:0 "彼らは私を#EMP 理解していない#!だけだ！"
 court_amenities_interactions.0012.desc_intro:0 "「まあ、ある者は従い、ある者は導くのです。」[actor.GetNameNoTooltip]はその馬鹿げた服装にひたむきさをもってしっかり立っている。\n\n私たちはそれからの数時間を、私がこの愚か者に次々と侮辱を浴びせ、それを廷臣たちの小さな群衆が見ている状態で、ハイファッションの本質について議論して過ごした。"
 court_amenities_interactions.0012.desc_won:0 "やがて、他の多くの廷臣たちも一緒になって[actor.GetNameNoTooltip]を馬鹿にし始め、私は自分の仕事が終わったことを知る。"
 court_amenities_interactions.0012.desc_lost:0 "残念ながら、観客は私の主張に動じなかったようで、数日のうちに、宮廷では私だけが[actor.GetNameNoTooltip]のような格好をして#EMP いない#!ことになった。"
 court_amenities_interactions.0012.desc_lost.kof:1 "それだけでなく、多くの人が[actor.GetHerHim]を「ファッションの[actor.GetTitleAsNameNoTooltip]」と呼ぶようになったのだ。"
 court_amenities_interactions.0012.a_lost:0 "私の周りはおべっか使いと馬鹿ばかりだ！"
 court_amenities_interactions.0013.desc:1 "時が経つにつれて、[debate_locale.GetNameNoTierNoTooltip]の多くの人々は、私をファッションの[actor.GetTitleAsNameNoTooltip]と呼ぶようになった！"
 court_amenities_interactions.0013.a:0 "[actor.GetTitleAsNameNoTooltip]に万歳！"
