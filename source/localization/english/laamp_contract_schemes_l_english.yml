 laamp_extra_contract_schemes.0011.t: "$ep3_contract_event.0030.t$"
 laamp_extra_contract_schemes.0011.desc: "[task_contract_employer.GetTitledFirstName]が、このような無謀な企てのために、失うものの少ない自由な[ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]である私に頼ったのは賢明な判断だった……[task_contract_target.GetCapitalLocation.GetName]の壁をすり抜ける方法はあるが、どれも大きな危険を伴う。何か巧妙な口実を使い、[task_contract_object.GetTitledFirstNamePossessive]の牢まで、協力的な目を届かせる必要がある。\n\n[task_contract_employer.Custom2('HerHisCharacterIntroduction', task_contract_object)|U]が関与すれば、それだけで目を引いてしまうだろう。いや、[task_contract_object.GetWomanMan]の自由は、[ROOT.Char.GetPrimaryTitle.GetBaseName]である私だけにかかっているのだ。"
 laamp_extra_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_extra_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_extra_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
