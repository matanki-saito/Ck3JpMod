 laamp_extra_contract_schemes.0001.t_faith: "$ep3_contract_event.0021.t$"
 laamp_extra_contract_schemes.0001.desc_culture: "私は仲間たちと合意に達した。\n我々[ROOT.Char.GetPrimaryTitle.GetName]の者こそ、[task_contract_employer.GetCulture.GetCollectiveNoun]を支援するのに最も適しており、その手段として[scheme.GetName]に取り組むべきだ。\n\n"
 laamp_extra_contract_schemes.0001.desc_faith: "私は仲間たちと合意に達した。\n我々[ROOT.Char.GetPrimaryTitle.GetBaseName]の者こそ、[task_contract_employer.GetFaith.GetAdherentNamePlural]を支援するのに最も適しており、その手段として[scheme.GetName]に取り組むべきだ。\n\n"
 laamp_extra_contract_schemes.0001.desc_diplomacy: "[task_contract_employer.GetTitledFirstName]は、一連の公聴会の準備を始めた。\nこの過程で、私の弁舌の腕が試されることになるだろう。\n[task_contract_target.GetTitledFirstNamePossessive]の代表者たちと巧みに交渉できれば、雇い主は特権を獲得できるかもしれない。"
 laamp_extra_contract_schemes.0001.desc_martial: "[task_contract_target.GetTitledFirstName]は、十分に理性的な[task_contract_target.GetWomanMan]のように見える。\nだが、私の屈強な仲間たちが[task_contract_target.GetHerHis]の地方役人を痛めつけ始めたら、[task_contract_target.GetSheHe]はどう反応するだろう？\n農民の暴徒を率いて叫ばせ、火を放ち始めたら、[task_contract_target.GetSheHe]は抵抗するだろうか？\n\n……いや、[task_contract_employer.GetTitledFirstNamePossessive]の条件に従うのが賢明な選択だろうな。"
 laamp_extra_contract_schemes.0001.desc_intrigue: "[task_contract_target.GetTitledFirstName]とて、この世の快楽に無縁ではあるまい。\nまた、どれほど誇り高く強大であろうとも、[task_contract_target.GetHerHis]の過ちが暴かれれば、恥じぬはずがない。\n\n適切な脅迫を用いれば、[task_contract_target.GetTitledFirstNamePossessive]の民の未来すら確保できるかもしれない。"
 laamp_extra_contract_schemes.0001.desc_learning: "あらゆる法典と同様に、[task_contract_target.GetPrimaryTitle.GetBaseNameNoTier]の法にも、どこかに曖昧な規則や例外があるはずだ。\nそのひとつを[task_contract_employer.GetTitledFirstNamePossessive]の民に都合よく適用できればいい。\n\nあとは、彼らが利用できる抜け道を見つけるだけだ。"
