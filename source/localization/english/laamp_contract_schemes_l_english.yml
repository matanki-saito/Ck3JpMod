 laamp_base_contract_schemes.2312.desc.method.stewardship: "[char_current.GetTitledFirstNamePossessive]の帳簿や領収書、急いでかき集められた証人の証言などをもとに、[char_current.GetHerHis]の取引についてじっくり調べ上げた。"
 laamp_base_contract_schemes.2312.desc.method.diplomacy: "[destination_1.GetBaseNameNoTier]での[char_current.GetTitledFirstNamePossessive]の取引について、どこで、誰と、いくら稼いだのか…その一つひとつを何度も何度も繰り返し確認しながら、一時間以上かけて徹底的に話し合った。"
 laamp_base_contract_schemes.2312.desc.method.intrigue: "私は会話を意図的にお決まりの方向へと導き、沈黙や曖昧な問いかけを挟みながら、[char_current.GetTitledFirstName]がうっかり口を滑らせるよう仕向けた。"
 laamp_base_contract_schemes.2312.desc.method.learning: "我々の会話は一日中続いたように#EMP 感じられた#!。[char_current.GetTitledFirstNamePossessive]の[destination_1.GetBaseNameNoTier]における商売のあらゆる側面について話し合い、見落としも、聞き漏らしもなかった。"
 laamp_base_contract_schemes.2312.desc.method.quartermaster: "[quartermaster.GetFirstName]の主導で取り調べが始まると、[char_current.GetTitledFirstName]は終わりの見えぬ質問の応酬に応じはじめた。最初は辛抱強く対応していたが、時間が経つにつれ、その余裕も薄れていった。"
 laamp_base_contract_schemes.2312.desc.method.thief.gold: "もちろん[char_current.GetTitledFirstName]は銀貨が奪われたことに怒り狂い文句を言っていたが、私の従者たちがそれを確保してしまえば、[char_current.GetSheHe]にできることなど何もなかった。"
 laamp_base_contract_schemes.2312.desc.method.thief.courtier_opinion: "私の#EMP 取得物#!について[char_current.GetTitledFirstName|U]はかなり不満そうだったが、それは[char_current.GetHerHis]の問題だ。感謝している私の従者たちが、手に入れた贅沢品を手放すわけがない。"
 laamp_base_contract_schemes.2312.desc.method.thief.piety: "盗人には[char_current.GetFaith.FateGodName]の呪いが下るだのなんだのと、[char_current.GetTitledFirstName|U]がいくら喚き散らそうとも、いまこの時、どちらがより神に近い存在かは明白だろう。"
 laamp_base_contract_schemes.2312.desc.method.thief.provisions: "[char_current.GetTitledFirstName|U]は怒鳴り散らし、何度か罵声を浴びせてきたが、空腹の[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]と、その手に入れたばかりの食料との間に立ちはだかるほど愚かではなかったようだ。"
 laamp_base_contract_schemes.2312.desc.result.outro.all_done: "これで、我らが持つすべての手がかりを追い終えた。残すはただひとつ、結論を下すことのみである。"
 laamp_base_contract_schemes.2312.desc.result.success: "[char_current.GetHerHim]から真実を引き出すのは、さほど骨の折れることではなかった──[char_current.GetSheHe]がそれにひどく驚いたような反応を示したのが印象的だった。"
 laamp_base_contract_schemes.2312.desc.result.failure: "あらゆる手を尽くしたが、[char_current.GetSheHe]は完全に非の打ち所がないように見えた──そして、その自信に満ちた態度がまた鼻につく。"
 laamp_base_contract_schemes.2312.desc.result.ignored: "「明日の二羽より今日の一羽」とはよく言ったものだ。あの[char_current.GetWomanMan]の怪しげな財産は、いまや私の掌中にしっかりと収まっている──たとえそれが、[char_current.GetHerHim]に関する調査の道を断ってしまったとしても、だ。"
 laamp_base_contract_schemes.2312.desc.result.outro.success: "次の相手にも、この幸運が続くことを願おう。"
 laamp_base_contract_schemes.2312.desc.result.outro.failure: "次こそは、もっとうまくやれるとよいのだが。"
 laamp_base_contract_schemes.2312.desc.result.outro.ignored: "次も同じように旨味のある仕事であることを願おうじゃないか。"
 laamp_base_contract_schemes.2312.a: "次は[person_a.GetFirstNameNoTooltip]の番だ"
 laamp_base_contract_schemes.2312.b: "次は [person_b.GetFirstNamePossessiveNoTooltip]の資産を調査しに向かおう。"
 laamp_base_contract_schemes.2312.c: "まだ[person_c.GetFirstNameNoTooltip]が残っているな…。"
 laamp_base_contract_schemes.2312.d: "[person_d.GetFirstNameNoTooltip]が何かを隠しているか、確かめよう。"
 laamp_base_contract_schemes.2312.e: "決断は下した。"
 laamp_base_contract_schemes.2312.tt.boilerplate.continue_investigation: "証拠の収集を続ける"
 laamp_base_contract_schemes.2312.tt.boilerplate.end_investigation: "最終的な判断を下す"
 laamp_base_contract_schemes.2321.t: "$laamp_base_contract_schemes.2004.t$：宣告"
 laamp_base_contract_schemes.2321.desc.intro: "我々は[person_a.GetTitledFirstNamePossessive]の執務室に集った。判決を下すには誠にふさわしい場である。背後には[employer.GetTitleAsNamePossessive]のお墨付きがあるため、この判断はどちらに転んでも絶対の効力を持つ。\n\n[person_b.GetFirstName]、[person_c.GetFirstName]、[person_d.GetFirstName]はそれぞれ固唾を呑んで自らの運命を待ち構え、かたや[person_a.GetFirstNameNoTooltip]は、私がこの地に到着して以来初めてと見えるほど緊張の色を浮かべている。\n\n直感では、彼らは――"
 laamp_base_contract_schemes.2321.desc.tax_status.has_cash: "支払えるだけの余裕はあるが、支払いたくないだけのようだ。"
 laamp_base_contract_schemes.2321.desc.tax_status.partial_cash: "一部であれば支払えそうではある。"
 laamp_base_contract_schemes.2321.desc.tax_status.no_cash: "本当に金がなく、支払いは不可能のようだ。"
 laamp_base_contract_schemes.2321.desc.clues_gathered.four: "そして私の調査は、まさにそれを裏付けている。"
 laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three: "そして私の調査も、概ねそれを裏付けている。"
 laamp_base_contract_schemes.2321.desc.clues_gathered.one_or_less: "だが、それを証明するには証拠が足りない。"
 laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable: "すべての証拠を集めたことにより、調査は十分に徹底されたものとなり、住民に支払いを命じれば$label_success_critical$が確定する"
 laamp_base_contract_schemes.2321.tt.clue_total.normal_achievable: "十分な証拠を集めており、住民に全額の支払いを命じた場合、調査はおそらく$label_success_standard$で終わるだろう"
 laamp_base_contract_schemes.2321.tt.clue_total.failure_possible: "証拠が不十分なため、調査も不完全なものとなっており、全額の支払いを命じれば住民の反発を招く可能性がある"
 laamp_base_contract_schemes.2321.a: "貴様らには全額を支払ってもらう。"
 laamp_base_contract_schemes.2321.a.tt: "[employer.GetTitledFirstName]の主張を認め、[person_a.GetTitledFirstName]に不利な裁定を下す"
 laamp_base_contract_schemes.2321.a.tt.success_standard: "十分な証拠を集めていれば"
 laamp_base_contract_schemes.2321.a.tt.success_qualified: "証拠は不十分でも、住民が引き下がった場合"
 laamp_base_contract_schemes.2321.a.tt.failure_standard: "証拠が不十分で、住民が反発した場合"
 laamp_base_contract_schemes.2321.b: "半額だけ支払ってもらおう。"
 laamp_base_contract_schemes.2321.b.tt: "[employer.GetTitledFirstName]の主張を認めるが、[person_a.GetTitledFirstName]への課税負担を軽減する。"
 laamp_base_contract_schemes.2321.c: "明らかに[destination_1.GetBaseNameNoTierNoTooltip]には支払い能力がない。"
 laamp_base_contract_schemes.2321.c.tt: "[person_a.GetTitledFirstName]の主張を認め、[employer.GetTitledFirstName]に不利な裁定を下す"
 laamp_base_contract_schemes.2322.t.success_critical: "$laamp_base_contract_schemes.2004.t$：全額支払い完了"
 laamp_base_contract_schemes.2322.t.success_standard: "$laamp_base_contract_schemes.2004.t$：支払い完了"
 laamp_base_contract_schemes.2322.t.success_qualified_insufficient_evidence: "$laamp_base_contract_schemes.2004.t$：不本意ながら支払い完了"
 laamp_base_contract_schemes.2322.t.violence: "$laamp_base_contract_schemes.2004.t$：暴動勃発"
 laamp_base_contract_schemes.2322.desc.violence: "部屋に静寂が訪れる。\n\n緊張に満ちた気まずい沈黙の中で、地元の人々は互いに睨み合い、不満が形となってその口元に浮かぶ。\n\nその沈黙を破ったのは、木製の椅子が石床を滑る鋭い音だった。[aggressor.GetTitledFirstName]が椅子を蹴り飛ばし、叫ぶ。「そんな不正義な裁きを下すのなら、貴様も我らの『正義』を味わうがいい！」\n\n次の数分間は混沌の中に溶けていった。私の従者二名が部屋へ突入し、それに続いて[person_a.GetTitledFirstNamePossessive]の兵たちが駆け込んでくる。剣が抜かれ、怒号が飛び交い、街はあっという間に暴力の坩堝と化した。"
 laamp_base_contract_schemes.2322.desc.success_critical: "私の調査が疑いようもなく徹底していたことにより、[person_a.GetTitledFirstName]もその取り巻きたちも、その結果に異を唱えることはできなかった。\n\nたとえその結果が、#EMP まったくもって#![employer.GetTitledFirstName]に都合のよいもので、私に報奨のひとつも寄越したくなるほどの内容であったとしても、である。"
 laamp_base_contract_schemes.2322.desc.success_standard: "私は、地元の者たちが今回の請求を 支払う能力がある という説得力ある根拠を#EMP 十分に#!示すことができた。そして私がそれを提示すると、街のあちこちから敗北感と疲労の入り混じったため息が漏れ、[person_a.GetTitleAsNameNoTooltip]とその仲間たちも、それを認めていることが明白となった。\n\n「もう…もう結構だ、しかたがない」[person_a.GetFirstName]は力なく手を振って言う。「お前の言いたいことは十分に伝わった。[employer.GetTitleAsName]の取り分は支払おうじゃないか」"
 laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "一瞬だけ、[person_a.GetFirstNameNoTooltip]とその取り巻きたちが私の宣告に抗議しようとした――必要とあらば武力の行使も辞さぬ構えだった。しかし誰も先頭に立つことなく、連中はその機を逸した。\n\n「…そうか…では伝えるがよい。[employer.GetTitleAsName]の#EMP 課税#!は支払われることになる。これ以上は逆らわぬ。…来年、我らにどのような報いがあるか、お前がそれを見届けに戻らぬことを願うばかりだ」"
 laamp_base_contract_schemes.2322.desc.tax_status.has_cash: "何を言おうと、[destination_1.GetBaseNameNoTier]には間違いなく余剰の富がある。その有力者たちの否認にもかかわらず、だ。"
 laamp_base_contract_schemes.2322.desc.tax_status.partial_cash: "しばらくは厳しい時期が続くだろうが、彼らは市民だ。何とかやりくりする道を見つけるだろう。"
 laamp_base_contract_schemes.2322.desc.tax_status.no_cash: "もちろん、この決定により街は打撃を受けることになるだろう。おそらくは相当に――だが、それが人生というものだ。"
 laamp_base_contract_schemes.2322.a: "[employer.GetTitledFirstNameNoTooltip]は大喜びするだろう！"
 laamp_base_contract_schemes.2322.b: "我が務めは立派に果たした。"
 laamp_base_contract_schemes.2322.c: "ふむ、今回は簡単だったな。"
 laamp_base_contract_schemes.2322.d: "無知な愚か者どもめが。武器を取れ！"
 laamp_base_contract_schemes.2322.d.tt.need_troops: "この暴動を鎮圧するには、最低でも#V 500#!の兵を動員する必要がある"
 laamp_base_contract_schemes.2322.d.tt.success: "都市に駐留する兵が暴動を鎮圧する"
 laamp_base_contract_schemes.2322.d.tt.failure: "虐殺が発生する"
 laamp_base_contract_schemes.2322.e: "逃げろ！"
 laamp_base_contract_schemes.2323.t: "$laamp_base_contract_schemes.2004.t$：一部支払い"
 laamp_base_contract_schemes.2323.desc: "地元民は私の決定にまったく満足していないようで、突如として湧き上がったざわめきからもそれは明らかだった――とはいえ、[employer.GetTitledFirstName]もこれを喜ぶとは思えない。\n\n妥協とは往々にして、誰か（あるいは全員）を不満足に終わらせるものだ。そして[person_a.GetTitledFirstName]とその取り巻きも、これが彼らにとって望みうる最善の結末であると理解している。\n\n「……そういうことだな。貴重なお時間をありがとう、[ROOT.Char.GetTitledFirstNameNoTooltip]殿」[person_a.GetFirstNameNoTooltip]がぼやく。\n\n[person_a.GetHerHis|U]の手が私の手を掴もうと伸びてきた。"
 laamp_base_contract_schemes.2323.a: "まあ、公平な結論だと思う。"
 laamp_base_contract_schemes.2323.b: "その手を触れたら、貴様の手を失うことになるぞ、下郎め。"
 laamp_base_contract_schemes.2323.a.tt.success: "[person_a.GetFirstNameNoTooltip]は快く受け入れる"
 laamp_base_contract_schemes.2323.a.tt.failure: "[person_a.GetFirstNameNoTooltip]に感謝の気持ちはないようだ"
 laamp_base_contract_schemes.2323.a.tt.failure.filler: "追加報酬は得られない"
 laamp_base_contract_schemes.2324.t: "$laamp_base_contract_schemes.2004.t$：無効とする"
 laamp_base_contract_schemes.2324.desc: "[person_a.GetTitledFirstName]、その取り巻きども、さらには鍵穴越しに耳をそばだてていたらしい召使いたちまでもが歓声を上げる。私は彼らに納税の免除を告げたばかりだ。\n\nもちろん、[employer.GetTitledFirstName|U]はこの結果を気に入ることはないだろう。今回の一件で私の懐が潤うこともまずない――だが、称賛の価値に値段などつけられるだろうか？"
 laamp_base_contract_schemes.2324.desc.second_option: "\n\nその後は、楽しく賑やかな夜となった。やがて、[person_a.GetFirstNameNoTooltip]が私を静かにそばへと誘い、こう囁いた。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]殿、あなたは我らのために正しい判断をしてくださった。私は最初から信じておりました。まったくもって、指導者として尊敬しております。…もしご希望であれば、私の持つ人脈を使って、[claim_duchy.GetDefinitiveName]におけるあなた様の評判を――#EMP より高める#!ことも可能ですぞ？」"
 laamp_base_contract_schemes.2324.a: "この恩をお忘れなく、[person_a.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2324.b: "民の笑顔こそ我が誉れ！"
 laamp_base_contract_schemes.2331.t: "$laamp_base_contract_schemes.2004.t$：価値ある指導者"
 laamp_base_contract_schemes.2331.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]様では？」\n\n夕餉の手を止めて顔を上げると、見覚えのある[hopeful.GetCulture.GetName]の[hopeful.GetWomanMan]が、護衛二人に連れられて目の前にいた。どこで見た人物だったか…。\n\n「私は[hopeful.GetTitledFirstName]でございます、[ROOT.Char.Custom('MistressMaster')]。数年前、私の故郷[destination_1.GetBaseNameNoTier]において、あなた様が裁定された件がありましたね。あのときのあなたの威厳ある態度と見事な采配、いまもよく覚えております」\n\n「ですが、あの後しばらくして私の商売はあえなく潰れまして…いまは仕事を探しているのです。もし、私を…お使いになることがあれば…」"
 laamp_base_contract_schemes.2331.a: "よかろう。[hopeful.GetHerHim]に天幕を与えてやれ！"
 laamp_base_contract_schemes.2331.b: "塩の無駄遣いになるだけだ。"
 laamp_base_contract_schemes.2332.t: "$laamp_base_contract_schemes.2004.t$：血と屍"
 laamp_base_contract_schemes.2332.desc.quelled: "[person_a.GetTitledFirstName]とその腰巾着、雇われ兵どもが悪意をもって事に及んだとはいえ、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の我が軍勢にかかれば、装備の劣る[destination_1.GetAdjective]のならず者など敵ではなかった。\n\n暴動はすぐさま鎮圧された。もちろん死者も出たし、多少の略奪もあったが、剣を抜いて我らに挑んだのは奴ら自身である。その代償は[aggressor.GetTitledFirstName|U]の亡骸自身が物語っている。\n\n状況がある程度#EMP 収まった#!ところで、私は[person_a.GetFirstNameNoTooltip]に対し、穏やかだが断固たる口調で申し渡した。税を払えと。\n\n#BOL 今すぐに#!、と。"
 laamp_base_contract_schemes.2332.desc.massacre: "その後に起こったのは、もはや虐殺としか呼べぬものであった。\n\n[destination_1.GetBaseNameNoTierPossessive]の民は執念深く怒りに満ちていたが、血に飢えて徘徊する[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の殺戮者どもには太刀打ちできなかった。\n\n略奪はすぐに始まり、悲鳴が夜空を突き刺し、屍が積み重なっていく。戦いの混乱の中で[person_a.GetTitledFirstName]、[person_b.GetTitledFirstName]、[person_c.GetTitledFirstName]、[person_d.GetTitledFirstName]の四名も命を落とした。\n\nだがこれは[employer.GetTitledFirstName]が望んだ結末ではない。あの方がこの行為に報酬を支払うつもりなど、まずあるまい。"
 laamp_base_contract_schemes.2332.a: "必要とあらば、やむを得ぬ。"
 laamp_base_contract_schemes.2332.b: "これは…手に負えぬな。"
 laamp_base_contract_schemes.2332.c: "#EMP フン。#!"
 laamp_base_contract_schemes.2332.d: "報酬はさておき、なんと見事な幕切れではないか！"
 laamp_base_contract_schemes.2541.t: "$laamp_base_contract_schemes.2011.t$：[location.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2541.desc.fluff_type.boredom: "ここの民は、我らの任務に関心を示す気配すらない。それが[employer.GetTitleAsNameNoTooltip]からの命令であり、[employer.GetFirstNamePossessive]の名と紋章を掲げているにもかかわらず、彼らの反応はかろうじて法や礼儀の最低限を満たす程度でしかない。\n\n記録を取るにはもってこいの怠惰で退屈な地だが、我らには覚悟がある。銀貨のために、我らは#EMP 耐え抜く#!所存だ。"
 laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "[location.GetNameNoTier]の民は、我らの到着に抑えきれぬ敵意を示してきた。\n\n[employer.GetTitledFirstNamePossessive]の再調査が、戦争であれ人頭税であれ、何かしらの#EMP 厄災#!の前触れであると確信しているようで、我らの調査は頻繁に拒絶された。\n\nだが我らには任務がある。腰抜けの農民ごときに、報酬の邪魔をされてたまるものか。"
 laamp_base_contract_schemes.2541.desc.fluff_type.happiness: "[location.GetNameNoTier]では、住民たちが歓声とともに、食料の詰まった籠を手に我らを出迎え、まるで遠い戦地から親類が帰還したかのような喜びに包まれていた。\n\nどうやらこの地では、[employer.GetTitledFirstName]の名はまるで伝説のごとく語られており、敬愛される[employer.GetTitleAsNameNoTooltip]からの使者が訪れたとなれば、それだけで祝宴を催す理由となるようだ。\n\n言うまでもなく、彼らは我らの任務にできうる限りの支援と助力を、まったく惜しまずに提供してくれる。"
 laamp_base_contract_schemes.2541.desc.fluff_type.disgust: "どうやら[location.GetNameNoTier]では、[employer.GetTitledFirstName]に仕える者たちは歓迎されていないようだ。\n\n我らの到着はあからさまな嘲笑で迎えられ、問いかけは無視されるか、あけすけに馬鹿にされる始末だ。この地の民は実に厄介だが、もし服従させられねば、大切な報酬を危険にさらすことになりかねない。それだけは避けねばならぬ。"
 laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "[location.GetBaseNameNoTierPossessive|U]の民は、概して従順なようだ。\n\n差し迫った課税や新たな戦争への不安もなく、それぞれが日々を送り、自らの境遇を受け入れている。主君の使者が訪れれば、彼らは然るべき敬意を払ってくれる。\n\n[employer.GetTitledFirstNamePossessive]の印章があれば大抵の小さな障害は難なく通過できるのだが、ここではそもそも人々は満ち足りており、印章を使う場面すらほとんどない。"
 laamp_base_contract_schemes.2541.desc.fluff_type.worry: "何らかの理由で、[location.GetNameNoTier]の民は[employer.GetTitledFirstName]の意図を疑うだけの事情を抱えているようだ──少なくとも、我らに#EMP 渋々ながら#!協力する程度には。\n\n厄介ではあるが、どうにか対応はできる。ただ、すべての家の情報を住民から引き出すのは骨の折れる作業であり、愉快とは程遠い仕事になるだろう。"
 laamp_base_contract_schemes.2541.a: "よし、片付けてしまおう。"
 laamp_base_contract_schemes.2541.a.tt.success: "包括的な調査が完了する"
 laamp_base_contract_schemes.2541.a.tt.success.tt: "+1 #P 成功#!した調査"
 laamp_base_contract_schemes.2541.a.tt.easier.happiness: "#WEAK 地元民の[liege|E]への態度により、はるかに容易になる#!"
 laamp_base_contract_schemes.2541.a.tt.easier.easier_admiration: "#WEAK 地元民の[liege|E]への態度により、やや容易になる#!"
 laamp_base_contract_schemes.2541.a.tt.failure: "明白な誤りが発覚する"
 laamp_base_contract_schemes.2541.a.tt.failure.tt: "+1#N 失敗#!した調査"
 laamp_base_contract_schemes.2541.b: "この街なら、偽造も簡単そうだな…。"
 laamp_base_contract_schemes.2541.b.tt: "$laamp_base_contract_schemes.2541.a.tt.success.tt$ #WEAK （不正行為により、$label_failure_critical$の可能性が生じる）#!"
 laamp_base_contract_schemes.2541.c: "あまり力を入れなくても済みそうだな…。"
 laamp_base_contract_schemes.2541.c.tt.explicit_odds_note: "#WEAK この挑戦は、[stewardship|E]の判定よりやや簡単だ#!"
 laamp_base_contract_schemes.2541.c.tt.success: "もっともらしく地元の人口台帳を偽造する"
 laamp_base_contract_schemes.2541.c.tt.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
 laamp_base_contract_schemes.2541.c.tt.failure: "偽造が明らかになる"
 laamp_base_contract_schemes.2541.c.tt.failure.tt: "$laamp_base_contract_schemes.2541.a.tt.failure.tt$ #WEAK （不正行為により、$label_failure_critical$の可能性が生じる）#!"
 laamp_base_contract_schemes.2541.d.officer_exists: "[officer.GetFirstNameNoTooltip]、始めてくれ。"
 laamp_base_contract_schemes.2541.d.officer_unexists: "需品将校さえいれば…。"
 laamp_base_contract_schemes.2541.e: "もう何でもいい、適当に書いておけ。誰も気にはすまい。"
 laamp_base_contract_schemes.2541.e.success: "それらしく見えるでたらめ"
 laamp_base_contract_schemes.2541.e.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.trusting: "#WEAK [employer.GetTitledFirstName]が[GetTrait('trusting').GetName( GetNullCharacter )]であるため、成功しやすくなる#!"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.lazy: "#WEAK [employer.GetTitledFirstName]が[GetTrait('lazy').GetName( GetNullCharacter )]であるため、成功しやすくなる#!"
 laamp_base_contract_schemes.2541.e.failure: "明らかな虚偽"
 laamp_base_contract_schemes.2541.e.failure.tt: "$laamp_base_contract_schemes.2541.c.tt.failure.tt$"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.paranoid: "#WEAK [employer.GetTitledFirstName]が[GetTrait('paranoid').GetName( GetNullCharacter )]であるため、発覚しやすくなる#!"
 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.diligent: "#WEAK [employer.GetTitledFirstName]が[GetTrait('diligent').GetName( GetNullCharacter )]であるため、発覚しやすくなる#!"
 laamp_base_contract_schemes.2542.t.crit_win: "$laamp_base_contract_schemes.2011.t$：成功！"
 laamp_base_contract_schemes.2542.t.win: "$laamp_base_contract_schemes.2011.t$：成功！"
 laamp_base_contract_schemes.2542.t.fail: "$laamp_base_contract_schemes.2011.t$：失敗！"
 laamp_base_contract_schemes.2542.t.crit_fail: "$laamp_base_contract_schemes.2011.t$：大失敗"
 laamp_base_contract_schemes.2542.desc.intro: "調査を終えると、[employer.GetTitledFirstName]の使者が[location.GetBaseNameNoTier]に現れ、分厚い報告書の束を興味深げに受け取った。\n\n"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.win: "「これは素晴らしい出来栄えです、[ROOT.Char.GetTitledFirstNameNoTooltip]殿！　ざっと見ただけでも、細部への丁寧な配慮が伝わってきます──[employer.GetTitleAsNameNoTooltip]様もきっと大喜びでしょう！」私はその賛辞に軽く頭を下げ、使者は褒賞を運んでくるよう部下に合図した。"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win: "「この作業を任された者は実に#EMP 見事に#!仕事をやり遂げていますね、[ROOT.Char.GetTitledFirstNameNoTooltip]殿」使者が口笛を吹きながら言う。「[employer.GetTitleAsNameNoTooltip]様は大喜びされるでしょう」私の背後では、[officer.GetTitledFirstName]がこめかみを揉んでおり、報酬が運ばれてくる間もその労苦を滲ませている。"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.win: "「この作業を任された者は実に#EMP 優れた#!仕事をしていますね、[ROOT.Char.GetTitledFirstNameNoTooltip]殿」使者が口笛を吹きながら言う。「[employer.GetTitleAsNameNoTooltip]様はきっとご満悦でしょう」私の肩越しに、[officer.GetTitledFirstName]が背筋を少し伸ばし、静かな誇りに満ちた様子で報酬が運ばれてくるのを見守っている。"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.win: "「実に勤勉なお二人ですね！」使者は私と[officer.GetTitledFirstName]を見て微笑みながら言う。「この記録は[employer.GetTitleAsNamePossessiveNoTooltip]様にとっても申し分のないほど綿密ですし、筆致も素晴らしい。すぐに相応の報酬をお持ちしますよ」"
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win: "「[employer.GetFaith.KnowledgeGodName]の名にかけて、なんという膨大な情報だ！　それもまったく予想外の内容が#EMP これほどまで#!…自分の目で読まなければ到底信じられなかったでしょう。[employer.GetTitleAsNameNoTooltip]様もあなたの働きに大いに満足なさるはずです！」"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.win: "「いやはや、もしこの記録が#EMP 少しでも#!正確だとしたら──我らの[employer.GetTitleAsNamePossessiveNoTooltip]の地についての知識がいかに乏しいかが明白ですね。すぐさま詳細な国勢調査を命じる必要があるかもしれません。見事な働きです！」"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win: "「いやはや、これは実に#EMP 驚くべき#!内容ですね…正直に申せば、私はほとんど何も知りませんでした。[employer.GetTitleAsNamePossessiveNoTooltip]の地は我々の想像以上に多様なようです。ともあれ、あなたの仕事ぶりは立派なものです。[employer.GetTitleAsNameNoTierNoTooltip]様もご満足なさることでしょう！」"
 laamp_base_contract_schemes.2542.desc.method.mixed.win: "「ええと…フムン、あなたの…記録は一応整っているようですね。やや風変わりではありますが──これ、一体どうやって作成したんです？…いや、まあ良いでしょう。[employer.GetTitleAsNameNoTooltip]様が満足なさるなら、それで充分ということで」"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss: "「ううむ、少なくとも#EMP 努力#!はしたようですが、ざっと見ただけでも明確な誤りがあまりにも多すぎます。[employer.GetTitleAsName]様の仕事には到底使えません。申し訳ありませんが、いくら労を尽くそうと、このような雑な仕事には報酬は出せません」"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss: "「…あー、口述筆記を任せた相手や聞き取りを担当した者たちが誰なのか存じませんが…ひとつ訊かせてください。彼らは近親婚の産物なのか、それともただの愚か者なのですか？」\n\n私の背後で、[officer.GetTitledFirstName]が泣き崩れた。"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.loss: "「まあ、努力の跡は見えますよ。でもこの記録を代筆した人物──その者に支払っている報酬は明らかに高すぎますね」\n\n私の肩越しに、[officer.GetTitledFirstName]が大きく鼻で笑った。"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss: "[officer.GetTitledFirstName]と私が丹精込めてまとめた記録を、使者は疑わしげに目を通していく。めくるたびにその顔には軽蔑の色が濃くなり、ついには高価な羊皮紙の束を床に叩きつけて、無言のまま立ち去ってしまった。"
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.loss: "記録に目を通し終えた[dummy_gender.GetSheHe]は顔を上げて言った。「[employer.GetCapitalLocation.GetTitle.GetNameNoTier]には、こんな偽造文書に気づかぬ#EMP 間抜け#!しかいないとでも？　いくら嘘をつこうが、いくら雑に捏造しようが、まさか我らにはバレないとでも？　こんな詐欺まがいの代物に報酬など出せるか！」"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss: "「何だこれは…お前…お前らは…#EMP まったくの#!でたらめをでっち上げただけじゃないか。こんな代物で金をせしめられると思ったその神経は一体どうなってるんだ、この狂った[ROOT.Char.GetWomanMan]め！」\n\n私たちが無実を訴える間もなく、[employer.GetTitleAsNamePossessiveNoTooltip]の[dummy_gender.GetWomanMan]は立ち去ってしまった。"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.loss: "困難な状況下での我々の…#EMP 創意工夫#!は、[dummy_gender.GetHerHim]の目をごまかすには至らなかった。我々の厚かましくも大胆な神経をほんの短く叱責した後、[employer.GetTitleAsNamePossessiveNoTooltip]の[dummy_gender.GetWomanMan]は踵を返し、立ち去っていった。"
 laamp_base_contract_schemes.2542.desc.method.mixed.loss: "「はっきり言わせていただくが…これは実にひどい。あなたがここで#EMP 何を#!やろうとしたのか、さっぱり見当がつかない。そして我々とあなた方双方ともに、これ──」[dummy_gender.GetSheHe]は軽く手を振り払うような仕草をしながら言った。「#EMP これ#!に銅貨一枚の価値もないということは分かっているはずだ」"
 laamp_base_contract_schemes.2542.desc.outro.win: "\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]は当然の報酬を受け取った――努力に見合うだけの銀貨が詰まった大箱である。"
 laamp_base_contract_schemes.2542.desc.outro.loss: "\n\n今日のところは、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]には一文の得もなかった。"
 laamp_base_contract_schemes.2542.a.crit_win: "見事な勝利だ！"
 laamp_base_contract_schemes.2542.a.win: "実によくやった。"
 laamp_base_contract_schemes.2542.a.fail: "フン、恩知らずどもは放っておけ。"
 laamp_base_contract_schemes.2542.a.crit_fail: "まったくもって時間の無駄だったな。"
 laamp_base_contract_schemes.2661.t: "$laamp_base_contract_schemes.2031.t$：地方の道しるべ"
 laamp_base_contract_schemes.2661.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier]での争いは、ある小さな地方の法的問題に端を発している。我々の雇用主は愚かにも、ある自然の目印の境界を従来とはわずかに異なるものと判断したのだ。\n\nその結果、特権を持つ農民や小規模な地主たちが一斉に訴えを起こし、境界の定義変更によって生じた不満を訴えるようになった。"
 laamp_base_contract_schemes.2661.desc.outro: "\n\n[employer.GetTitledFirstName|U]は我々の報酬がこの事態を迅速かつ静粛に沈静できるかどうかにかかっていることを伝えようと苦心している。"
 laamp_base_contract_schemes.2661.a: "大したことない話だ…"
 laamp_base_contract_schemes.2661.b: "これは解決できそうだ…。"
 laamp_base_contract_schemes.2661.b.tt.success: "適切な妥協点を見つける"
 laamp_base_contract_schemes.2661.b.tt.failure: "議論は決裂する"
 laamp_base_contract_schemes.2661.c: "ここでは正確さよりも、むしろ明確さが重要ではないかと疑っている。"
 laamp_base_contract_schemes.2661.d.sacrifice_exists: "[sacrifice.GetFirstNameNoTooltip|U]はこの紛争の解決のために残る。"
 laamp_base_contract_schemes.2661.d.sacrifice_unexists: "残念なことに、私にはあなたに預けられるような腕のいい使用人はいない。"
 laamp_base_contract_schemes.2661.d.no_valid_char: "あなたには、[employer.GetFirstNamePossessive]の[court|E]に一時的に割り当てられる、少なくとも[intrigue|E]が[EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0]の[follower|E]が不足しています。"
 laamp_base_contract_schemes.2661.d.tt.courtier_stays_here: "[sacrifice.GetFirstName|U]は[employer.GetTitledFirstNamePossessive]の[court|E]に貸し出される——[sacrifice.GetSheHe]は[EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_min_value')|0]から[EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_max_value')|0]年後に帰還する。"
 laamp_base_contract_schemes.2661.e.officer_exists: "[officer.GetTitledFirstNameNoTooltip|U]、これはあなたの地域のようですな？"
 laamp_base_contract_schemes.2661.e.officer_unexists: "ふん！任せられる担当者がいないようだ。"
 laamp_base_contract_schemes.2661.f: "啓蒙的な討論の機会だと言うのか？"
 laamp_base_contract_schemes.2661.g: "私が本気を出せば何でも解決できる！"
 laamp_base_contract_schemes.2662.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2662.desc.resolution_type.stewardship: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の善良なる人々は多くの主張を抱えているが、それらの一部は妥当であるものの、ほとんどが #EMP 著しく#!一貫性を欠いている。\n\n彼らの主張を次々と論破するのに、そう時間はかからなかった。その主張はどれも、滑稽で愚かなものであるか、あるいはその両方であることを示してみせたのだ。\n\n数時間の作業で我々の雇用主に有利な方向へと流れを変え、[employer.GetHerHis]の新たな決定は、[employer.GetHerHis]の臣下たちにとっては困惑と苛立ちの種となりながらも、伝統に完全に適っているように見える結果となった。"
 laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々は、確かに多くの意見を持っている。その一部には妥当なものもあれど、#EMP 一つとして#!首尾一貫したものはない。\n\n私は彼らの議論を難なく切り崩し、それぞれの主張がいかに的外れで無意味であるかを示していく。\n\nわずか数時間の作業で雇い主の立場を一変させ、新しい裁定が—彼の住民たちの不満と苛立ちにもかかわらず…伝統に則ったものであるかのように見せることに成功した。"
 laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "[sacrifice.GetTitledFirstName]を怒れる地元民たちとのやり取りに任せ、[employer.GetTitledFirstName]と私は散歩に出かけた。\n\n不公平だという叫び声が徐々に遠ざかり、やがて私たちは夜の涼しい空気を楽しむため、小さなバルコニーにたどり着いた。その時、[employer.GetFirstNameNoTooltip]が到着以来初めて微笑んだ。\n\n「優れた弁士を貸してくれるとは、[ROOT.Char.GetFirstNameNoTooltip]、本当にありがたいことだ。必ずや[sacrifice.GetHerHis]の帰路は迅速かつ安全なものとしよう。報酬は門にて用意している。」"
 laamp_base_contract_schemes.2662.desc.resolution_type.officer: "生まれながらの狩人である[officer.GetTitledFirstNamePossessive]の目による地標の位置の評価は、迅速で的確、そして疑う余地がなかった。\n\nそれでももちろん、[employer.GetPrimaryTitle.GetBaseNameNoTier]の市民たちは反論しようと試みるが、[officer.GetFirstNameNoTooltip]は彼らの主張を一つひとつ切り崩し、次々と答えていった。\n\n彼らのやり取りが終わる頃には、時刻は昼下がりになっていたが、やがて訴えを起こそうとした人々の群れは解散した。"
 laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の善良なる人々は、自分たちのために熱心に主張を繰り広げるが、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の学問的な激しさを真に理解しているわけではない。\n\n議論はほぼ一日中続き、私にとっては刺激的なものだったが、時間が経つにつれ、彼らの方はどんどん消耗していくようだった。\n\n結局、何ら実質的な結論には至らなかったが、やがて地元の人々はただ諦めてしまった。問いには問いが返され、すべての話題が何度も繰り返され、論点は延々と漂い続け……"
 laamp_base_contract_schemes.2662.desc.resolution_type.stress: "執念だけがすべての問題を解決する効率的な方法ではないが、怒れる地元民たちと激しく叫び合ったことで、自分でも疲労を感じている。しかし、それが効果的であることも確かだ。\n\n数時間にわたる叫び声と威圧の末、[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々はついに、恥ずかしそうに引き下がった。\n\nこちらが意志を示しさえすれば、こうなると分かっていたのだ。"
 laamp_base_contract_schemes.2662.desc.outro: "\n\n[employer.GetTitledFirstName]は紛糾した状況を解決したことに感謝してくれている。"
 laamp_base_contract_schemes.2662.a: "また一人、幸福な$game_concept_contact_list_contact$が増えた。"
 laamp_base_contract_schemes.2663.t: "$laamp_base_contract_schemes.2031.t$：失敗！"
 laamp_base_contract_schemes.2663.desc.stewardship: "どうやら私の管理能力は…… #EMP 口惜しくも#!想像していたほどのものではないようだ。\n\n高位にある[ROOT.Char.GetWomanMan]としての見識が物事を解決する助けになると考えていたが、私が地標の境界を明確にしようと試みた結果、最初の二つに対抗する#EMP third#!基準を生んでしまい、様々な対立者たちを激しい論争へと駆り立ててしまった。"
 laamp_base_contract_schemes.2663.desc.officer: "[officer.GetTitledFirstNamePossessive]の最善の努力にもかかわらず、[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々は騒然としている。\n\nどうやら、私の狩人による地標の境界を明確にする試みは、最初の二つに対抗する#EMP 新たな#!論点を生み出してしまったようだ。"
 laamp_base_contract_schemes.2663.desc.outro: "\n\nそこから、まるで[employer.GetPrimaryTitle.GetDeJureLiege.GetBaseNameNoTier]の古い怨恨がすべて掘り起こされたかのように、不穏な感情と怪しい要求が地元民の間で渦巻き、[employer.GetPrimaryTitle.GetDeJureLiege.GetTierAsNameNoTooltip]全体が沸騰しそうな勢いとなった。\n\n怒りを露わにした[employer.GetTitledFirstName]は、私たちを集落から追放し、苦労に見合う報酬すら与えなかった。"
 laamp_base_contract_schemes.2663.a: "最善は尽くした…"
 laamp_base_contract_schemes.2666.t: "$laamp_base_contract_schemes.2031.t$：二重課税"
 laamp_base_contract_schemes.2666.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier]は我らの到着よりだいぶ前から大騒ぎになっているようだ——どうやら我らの雇用主と[employer.GetHerHis]の一派による長年の失策が原因で、別個の任を負った別個の徴税人たちによって、現地の財産や事業に#EMP 二倍か、それ以上#!の課税がなされていた。\n\n多くの不平不満と丁寧な補償の応酬の末に、事態は最終的に血なまぐさい状況に発展しようとしている。"
 laamp_base_contract_schemes.2666.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
