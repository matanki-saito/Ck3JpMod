 laamp_extra_contract_schemes.0022.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0022.a: "個人的な貸しにしておいてやろう。"
 laamp_extra_contract_schemes.0022.b: "[councillor_liege.GetLiege.GetTitledFirstNameNoTooltip]が脅迫できるように報告しよう。"
 laamp_extra_contract_schemes.0022.c: "そこまで落ちぶれちゃいないさ。"
 laamp_extra_contract_schemes.0023.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0023.desc: "「我が君はお前が得た洞察に満足しているぞ。いくつだ？[secrets_found_value]件か？大したものだな……」[task_contract_councillor.GetName]が光の中に身を乗り出し、いつの間にか私のテントに一緒にいることが明らかになる。\n\n「いや、どうやって気づかれずにここに来たんだ？」と困惑しながら尋ねたが、衛兵を呼ぶ前に…気づけばもう誰もいなかった。\n\n―――残されていたのは、金貨の袋がいくつかだけ。"
 laamp_extra_contract_schemes.0023.a: "金をくれるなら、細かいことは言いっこなしか。"
 laamp_extra_contract_schemes.0024.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0024.desc: "「報告を待っていたが、何も来なかった。心配していたぞ……我々の取引を忘れていたのではないか？」[task_contract_councillor.GetName]が私をなじる——しかも、私は便所に向かうところだったのに！何という無礼さだ！どうやって[task_contract_councillor.GetSheHe]は気づかれずにここに来たのだ？\n\n「[task_contract_target.GetCapitalLocation.GetName]の隅々に手下を配置しましたが、無駄だったのです…」と説明した。「[task_contract_target.GetTitledFirstNamePossessive]の廷臣たちは忠実なのか、それとも噂になるようなものが単に何もないのか……」\n\n「生意気な言い訳だ……もう少し見事な嘘のひとつくらい聞けるかと思っていたがな。これで我々の契約は終了だ。」[task_contract_councillor.GetFirstNameNoTooltip]は首を振りながら、来た時と同じくあっという間に姿を消した。"
 laamp_extra_contract_schemes.0024.a: "時間の無駄極まれり！"
 laamp_extra_contract_schemes.0030.t: "$ep3_contract_event.0080.t$"
 laamp_extra_contract_schemes.0030.desc: "私の新たに捏造した請求権の知らせがすぐに[task_contract_councillor.GetName]の耳に届いた。\n\n「おめでとう！見事な仕事だ。」と、まるで自分の功績を称えるかのように[task_contract_councillor.GetSheHe|U]が言う。\n\n「[task_contract_councillor_liege.GetTitledFirstName]も大いに満足し、きっと十分な報酬を与えてくれるだろう。ここからは私がこの貴重な書類を運ぼう……さあ、それを私に渡してくれるかな？」[task_contract_councillor.GetFirstNameNoTooltip]は急に苛立ちを見せる。\n\n「ほら、早く！それを渡しなさい！」と、[task_contract_councillor.GetSheHe]は指を鳴らして急かした。"
 laamp_extra_contract_schemes.0030.a: "一応、転写したものを手元に置いておくか。"
 laamp_extra_contract_schemes.0030.b: "[target.GetNameNoTooltip]の手にあってこそ輝くものだ。"
 laamp_extra_contract_schemes.0030.c: "いや？アンタは信用できないね…"
