 laamp_base_contract_schemes.5661.h: "If only I had a suitable officer..."
 laamp_base_contract_schemes.5661.h.tt.need_groom_hunter_kenneler_or_spoiler: "You have neither a [GetCourtPositionType('head_groom_camp_officer').GetName()], [GetCourtPositionType('huntperson_camp_officer').GetName()], [GetCourtPositionType('kennelperson_camp_officer').GetName()], nor a [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]"
 laamp_base_contract_schemes.5661.i: "There will be #EMP no#! mistakes, from #EMP any#! of you."
 laamp_base_contract_schemes.5662.t: "$laamp_base_contract_schemes.5034.t$：成功！"
 laamp_base_contract_schemes.5662.desc: "[employer.GetTitledFirstNamePossessive]の手下たちはよく頑張ったと思うが、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]は仇敵の屈辱的な手から膨大な数の家畜を取り戻した。\n\nそれらがもともと我々のものではなかったかもしれないが、それが何だというのだ？剣と斧を手に、我々は欲しいものを手に入れ、我々に抗おうとした者たちはすべて牧場で切り捨てた。\n\n彼らの遺体がカラスにとってよい獲物となることを願おう。"
 laamp_base_contract_schemes.5662.a: "今宵だけは王の如き晩餐を！"
 laamp_base_contract_schemes.5663.t: "$laamp_base_contract_schemes.5034.t$：失敗"
 laamp_base_contract_schemes.5663.desc: "Though we tried our best, [employer.GetTitledFirstNamePossessive] troops seemed to stymie us at every turn. Warnings sent to remote villages, plentiful herds moved elsewhere, fresh guards and rebuilt watch towers at our every stop...\n\nToday, victory goes to the [employer.GetTitleAsNameNoTooltip]."
 laamp_base_contract_schemes.5663.a: "Bah, dottering old fool..."
 laamp_base_contract_schemes.5901.t: "$laamp_base_contract_schemes.5051.t$：[victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.5901.desc.intro.1: "夕方までの仕事は終わり、配下の者どもと早めに切り上げてねぐらに帰るかどうかを相談する。相談の結果は手頃な獲物の到着によって決まることとなった…"
 laamp_base_contract_schemes.5901.desc.intro.2: "午後を過ぎ日没が近づき欠伸をこらえる。犯罪というものは儲かることかもしれないが、その多くは単に#EMP 待つ#!ことなのだ。だが、遂にその時は来たようだ。この[victim.GetWomanMan]はカモになりそうだ…"
 laamp_base_contract_schemes.5901.desc.intro.3: "本日の仕事では様々な物品や財布を巻き上げたが、特に#EMP 美味い#!と言えるほどの獲物はなかった。しかし、この[victim.GetWomanMan]の様子を見た限りではそれもこれまでの話だったようだ…"
 laamp_base_contract_schemes.5901.desc.intro.4: "今日の労働では既に相当な利益があがっており、何人かの善良なる市民は親切にも我らの#EMP 大義#!に財貨を寄付してくれた。さて、この[victim.GetWomanMan]は本日の最高のお大尽かもしれない…"
 laamp_base_contract_schemes.5901.desc.intro.5: "実りのない一日は終わりつつあり、ちょっとした小金を持った農民すら我々の網には引っかからなかったが、遂に明らかさまに金持ちの[victim.GetWomanMan]に出会うという幸運に恵まれた。"
 laamp_base_contract_schemes.5901.desc.victim_type.good_relation: "それは…我が[victim.Custom2('RelationToMeShort',ROOT.Char)]の[victim.GetTitledFirstName]ではないか？供も付けずにこのように危険な通りを彷徨っているとは[victim.GetSheHe]は何を考えているのだろうか！必然として[victim.GetSheHe]は強盗に出会ってしまうであろうに一体どうしたらこんなにも不注意になれるものであろうか？"
 laamp_base_contract_schemes.5901.desc.victim_type.bad_relation: "これはこれは…なんと我が古き[victim.Custom2('RelationToMeShort',ROOT.Char)]の[victim.GetTitledFirstName]ではないか。そして供の者も無し。なんと…#EMP 運が良い#!。"
 laamp_base_contract_schemes.5901.desc.victim_type.consort: "なんと我が#EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!、[victim.GetFirstName]ではないか！例え離れ離れになろうとも、少なくとも名義上は慈しむべき[victim.GetHerHim]に大それた真似が出来ようか？"
 laamp_base_contract_schemes.5901.desc.victim_type.family: "あり得ない…我が[victim.Custom2('RelationToMeShort',ROOT.Char)]、[victim.GetFirstName|U]ではないか。護衛も付けずにフラフラと…お花畑にも程がある。[victim.GetHerHis|U]の愚行は[ROOT.Char.GetHouse.GetName]の名を汚す。"
 laamp_base_contract_schemes.5901.desc.victim_type.courtier: "Hmmm, that #EMP looks#! to be [victim.GetTitledFirstName] — a courtier of [target.GetTitledFirstName]. For all the good that does [victim.GetHerHim] here and now, unknowingly surrounded by [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 laamp_base_contract_schemes.5901.desc.victim_type.baron: "…よし、[victim.GetPrimaryTitle.GetBaseNameNoTier]の[victim.GetTitleAsNameNoTooltip]、[victim.GetFirstName]だ！[victim.GetSheHe|U]は私用で首都を訪れているのだろう。供も付けずにこんな#EMP 人気の無い#!近道を歩くとはお忍びであるに違いない。"
 laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier: "[victim.GetHerHim]彼が誰なのかは分からないが、服装から判断すると、裕福ではあるようだが有力者というわけでもなさそうだ。地域のちょっとした有力者の廷臣といったところだろう。"
 laamp_base_contract_schemes.5901.desc.victim_type.traveller: "[victim.GetHerHis]の服装と落ち着かない態度から判断すると、[victim.GetHerHim]がこの地にとって外国人であろうことは明らかだ。一時的に逗留しているか、旅行中といったところだろう。"
 laamp_base_contract_schemes.5901.desc.victim_type.fallback: "[victim.GetHerHim]は[victim.GetFirstName]ではないかと思われる。ちょっと資産を持つ地元の有力者であり、恐らくは一番の金持ちではないにしろ獲物としては#EMP 大変望ましい#!。"
 laamp_base_contract_schemes.5901.desc.outro.1: "我が手の者たちが身を潜めていた場所から現れ始め、この新鮮な獲物に喰らいつく時を待ちわびている。"
 laamp_base_contract_schemes.5901.desc.outro.2: "影がゆっくりと蠢く。フードを被った我が手の者たちはすぐにでも前方に飛び掛かる準備は出来ている。"
 laamp_base_contract_schemes.5901.desc.outro.3: "微かな音ながら、その小さな路地のあちこちから油を馴染ませた短剣が抜かれる音が聞こえる。"
 laamp_base_contract_schemes.5901.desc.outro.4: "目だけが見える覆面をした我が手の者たちが行動開始の合図を待っている。"
 laamp_base_contract_schemes.5901.desc.outro.5: "合図をするだけで、あの哀れな道化は後悔という言葉の意味を知ることとなるであろう。"
 laamp_base_contract_schemes.5901.tt.muggings_tally_and_max: "#TUT You have receive [scheme.MakeScope.Var('special_muggings_tally').GetValue|0] special muggings out of a possible [scheme.MakeScope.Var('special_muggings_max').GetValue|0]#!"
 laamp_base_contract_schemes.5901.tt.victim_escapes: "[victim.GetTitledFirstName] escapes"
 laamp_base_contract_schemes.5901.a: "ナイフを突きつけ、静かに、しかし明確に分からせてやる。"
 laamp_base_contract_schemes.5901.a.tt.success: "[victim.GetFirstNameNoTooltip]を脅迫する"
 laamp_base_contract_schemes.5901.a.tt.failure: "[victim.GetHerHim]を追い込む前にその[victim.GetWomanMan]は逃げ出す"
 laamp_base_contract_schemes.5901.b: "[victim.GetHerHim]の後をつけ、素早く[victim.GetHerHis]の財布を切る。"
 laamp_base_contract_schemes.5901.b.tt.success: "[victim.GetSheHe|U]は何も気づかない"
 laamp_base_contract_schemes.5901.b.tt.failure: "[victim.GetFirstNameNoTooltip]はあなたに気付いて走り出す"
 laamp_base_contract_schemes.5901.c: "[rollee.GetFirstNameNoTooltip]、真の恐怖というものを[victim.GetHerHim]に見せてやれ！"
 laamp_base_contract_schemes.5901.c.tt.success: "[rollee.GetFirstNameNoTooltip]はやり遂げる"
 laamp_base_contract_schemes.5901.c.tt.failure: "協力者が失敗する"
 laamp_base_contract_schemes.5901.d: "[rollee.GetFirstNameNoTooltip]、何が出来るかやってみろ。"
