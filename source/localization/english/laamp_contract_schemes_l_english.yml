 laamp_base_contract_schemes.3004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3011.t: "騾馬の仔、青い薔薇"
 laamp_base_contract_schemes.3011.desc: "「多少怪しまれても構わん。ただ[target.GetTitledFirstName]を[employer.GetFaith.DeathDeityNamePossessive]のもとへ送り届けてくれさえすればいいんだ。もう[target.GetHerHim]のことを考えずに済むようにな。分かったか？」と[employer.GetTitledFirstName]が低く唸るように言う。\n\n私はうなずいた。なぜ[employer.GetSheHe]がこの[target.GetWomanMan]の命を奪いたいのか、なぜもっと普通の手段を使えないのか、多くのことが語られないままだ。しかし、それは私の知ったことではない。\n\n命脈を一つ断ち切れば、それで報酬日だ。"
 laamp_base_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3012.t: "$laamp_base_contract_schemes.3011.t$：成功！"
 laamp_base_contract_schemes.3012.desc: "「ご注文の品です、[employer.GetTitleAsNameNoTooltip]」と言いながら、私は湿った袋を[employer.GetFirstNameNicknamedPossessive]の床に落とした。袋が横に傾き、中から[target.GetTitledFirstNamePossessive]の髪の房がだらりと見える。\n\n「『奴の首を持ってこい』って言葉を随分と文字通りに受け取ったな。」と[employer.GetSheHe]が唸る。「こいつを持ち出すのはさぞや面倒だっただろう。それでも、見事な仕事だ。報酬は外の召使いに預けてある」\n\n私は敬意を込めて軽く頭を下げ、その場を後にした。"
 laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3013.t: "$laamp_base_contract_schemes.3011.t$：失敗！"
 laamp_base_contract_schemes.3013.desc: "「つまり、[target.GetTitledFirstName]は誰かが[target.GetHerHis]の首を狙っていると知ってしまったんだな？この愚か者め！」と[employer.GetTitledFirstName]が唸る。「なぜ#EMP お前を信用した#!んだ？くそっ！」\n\n私は肩をすくめ、標的がどうやって運命を逃れたのか…その失敗を説明しようと口を開きかけたが、[employer.GetFirstNamePossessiveNoTooltip]の手が素早く伸び、指が外の中庭を指し示した。\n\n「中途半端な仕事に報酬はない。私の[employer.Custom('FortifiedBuilding')]から出て行け、さもないと、この失望を#EMP お前にぶつける#!ことになるぞ」"
 laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3021.t: "最悪の招待状"
 laamp_base_contract_schemes.3021.desc: "[employer.GetTitledFirstName]からの指示は明確だ。[target.GetTitledFirstName]が無防備なときを見計らい、護衛がいれば片付け、生きたまま鎖につないで[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]へ連行せよ、とのこと。\n\n簡単なことだ。[employer.GetTitleAsNameNoTooltip]が#EMP なぜ#!この[target.GetWomanMan]を密かに拉致させたがっているのか、詳しくは語らなかったが、我々がその理由を問いただす立場でもない。"
 laamp_base_contract_schemes.3021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3021.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3022.t: "$laamp_base_contract_schemes.3021.t$：成功！"
 laamp_base_contract_schemes.3022.desc: "「[employer.GetTitledFirstName]ッ！」と、袋を外すと同時に[target.GetTitledFirstName]が吐き捨てた。「やはりお前だったか、#EMP お前#!がァッ！」\n\n[employer.GetFirstNameNoTooltip]は微笑みながら[target.GetHerHis]に跪くよう合図する。おもむろに、私は[target.GetHerHim]の腰を蹴り上げ、[target.GetWomanMan]の膝を折ってやった。\n\n「見事だ、[ROOT.Char.GetFirstNameNoTooltip]」と、満足げに雇い主は言い、重い袋を投げてよこした。「数々の金貨に値する仕事ぶりだった」"
 laamp_base_contract_schemes.3022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3023.t: "$laamp_base_contract_schemes.3021.t$：失敗！"
 laamp_base_contract_schemes.3023.desc: "「おやおや、[target.GetFirstName]が見当たらないようだな、[ROOT.Char.GetFirstNameNoTooltip]」と[employer.GetTitledFirstName]が部屋を見回しながら皮肉を込めて言った。「お前があの愚か者をここに連れてくる契約だったはずだが、どうやらその愚か者の姿は見えないようだな？」\n\n私は歯を食いしばりながら首を振った。\n\n「他に追う獲物がいるおかげだ…運が良かったな、[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]。さあ、これ以上私の寛容を無駄にする前に失せろ」"
 laamp_base_contract_schemes.3023.a: "とんずらするか。"
 laamp_base_contract_schemes.3031.t: "扇動、演説"
 laamp_base_contract_schemes.3031.desc: "[employer.GetTitledFirstName]との会話は…興味深いものだった。[employer.GetSheHe|U]は[target.GetFirstNameNoTooltip]による些細な侮辱に対して激しい怒りを抱いているらしい（妄想かもしれないが）\nともかく、件の[target.GetWomanMan]を懲らしめたい様子だが、さりとて血祭りに上げたいという訳でもないようだ。\n\n[employer.GetTitleAsNamePossessiveNoTooltip]の計画は、[target.GetFirstNameNoTooltip]の所有する小さな邸宅に火を放つことだ。この依頼を引き受ければ緊張は一層高まるだろうが、仕事は仕事だ。"
 laamp_base_contract_schemes.3031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3032.t: "$laamp_base_contract_schemes.3031.t$：成功！"
 laamp_base_contract_schemes.3032.desc: "我らが団は放火の成功を[employer.GetTitledFirstName]に報告できることを喜んでいた。[employer.GetSheHe]が私たちの隠密行動と火災の物語に耳を傾ける中、[employer.Custom('PartAglow_EyesFaceBody')]が輝いている。\n\n「#EMP 良い#!、良いぞ！素晴らしい仕事だ、[ROOT.Char.GetFirstName]」と[employer.GetTitleAsNameNoTooltip]が笑い声を上げる。「[target.GetFirstName]はしばらくこの影響を感じることになるだろうな。」\n\n合図を受けて召使いが入り、約束の銀貨を運んできた。"
 laamp_base_contract_schemes.3032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3033.t: "$laamp_base_contract_schemes.3031.t$：失敗！"
 laamp_base_contract_schemes.3033.desc: "我々の放火の試みは、すぐに恐慌状態の血の海へと変わった。召使いに見つかり、逃げる間もなく警報を鳴らされたのだ。\n\nその後の戦闘では、我々は彼ら以上に相手の血で剣を染めたが、わずかな火もかき消されてしまった。\n\n[employer.GetTitledFirstName]は我々に弁明の機会すら与えず、忙しいという理由で罰を下すこともなく、報酬をもらう望みも断たれてしまった。"
 laamp_base_contract_schemes.3033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3034.t: "$laamp_base_contract_schemes.3031.t$"
 laamp_base_contract_schemes.3034.desc: "[employer.GetTitledFirstName]との会話は…興味深いものだった。[employer.GetSheHe|U]は[target.GetFirstNameNoTooltip]による些細な侮辱に対して激しい怒りを抱いているらしい（妄想かもしれないが）\nともかく、件の[target.GetWomanMan]を懲らしめたい様子だが、さりとて血祭りに上げたいという訳でもないようだ。\n\n[employer.GetTitleAsNamePossessiveNoTooltip]の計画は、[target.GetFirstNameNoTooltip]の所有する小さな邸宅に火を放つことだ。\n\nこの依頼を引き受ければ緊張は一層高まるだろうが、仕事は仕事だ。"
 laamp_base_contract_schemes.3034.tt.destination_list: "直ちに[destination_1.GetNameNoTier]への[traveling|E]を開始する"
 laamp_base_contract_schemes.3034.tt.explanation: "#TUT 以下の方法で[task_contract|E]を完了できます：\n$EFFECT_LIST_BULLET$目的地で[intrigue|E]、[martial|E]、[prowess|E]、またはさまざまな種類の[officer|E]の[aptitude|E]による挑戦を完了する\n$EFFECT_LIST_BULLET$[intrigue|E]は常に利用可能\n$EFFECT_LIST_BULLET$[martial|E]または[prowess|E]で挑戦できるかは標的によって変わる\n$EFFECT_LIST_BULLET$標的に応じて最も有効な[officer|E]も利用可能\n$EFFECT_LIST_BULLET$到着後、挑戦が難しいと判断した場合、$label_failure_qualified$で諦めることもできる#!"
 laamp_base_contract_schemes.3034.a: "$travel.stationary_domicile.option.t$"
