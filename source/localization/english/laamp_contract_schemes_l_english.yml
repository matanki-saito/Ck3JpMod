 laamp_base_contract_schemes.5051.t: "裏路地は危険なり"
 laamp_base_contract_schemes.5051.desc: "[employer.GetTitledFirstName]が掲示した告知は、思っていた以上に真実だったようだ。[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]では軽犯罪が頻発しているらしい。\n\n街に入った途端、私たちは十数件のすりと、堂々とした強盗の一件を目にすることができた。これは[employer.GetTitleAsNameNoTooltip]の家臣たちにはさぞ手に余ることだろう。\n\nまあ、私たちのような意欲ある[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]にとって、#EMP 一儲け#!するには理想的な環境といえる。"
