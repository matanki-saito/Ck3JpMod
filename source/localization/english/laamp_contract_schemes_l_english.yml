 laamp_base_contract_schemes.3042.t: "$laamp_base_contract_schemes.3041.t$：成功！"
 laamp_base_contract_schemes.3042.desc: "まるで[ROOT.Char.GetFaith.WealthGodName]の鼻をつまむ小鬼のように、私と仲間たちは財務庫に忍び込んだ。\n\nここで鍵を静かに開け、そこでは用心深く見張りを刺し、そして……突如として[employer.GetPrimaryTitle.GetNameNoTier]の富が我々の前に現れた。\n\n袋をできるだけ速やかに満たし、後はさっさと退散する。結果がどうなろうとも構うものか。\n\nただ、我々が吊るされないことを祈るだけだ。"
 laamp_base_contract_schemes.3042.a: "バーカ、[employer.GetTitledFirstNameNoTooltip]！"
 laamp_base_contract_schemes.3042.b: "なあ……あそこにはまだまだたっぷり残っているんだぜ……"
 laamp_base_contract_schemes.3042.b.tt.possible_haul: "[employer.GetTitledFirstName]には、最大[gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|P0]の略奪可能な[gold|E]や装飾品が残っており、[gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0]ずつ盗むことができます。"
 laamp_base_contract_schemes.3042.b.tt.explanation: "#TUT 宝物庫に戻って以下のことを行います\n$EFFECT_LIST_BULLET$常に[intrigue|E]を試してさらに盗むことができます\n$EFFECT_LIST_BULLET$手当たり次第に次のいずれかの行動を行えます\n$TAB$$EFFECT_LIST_BULLET$[martial|E], [prowess|E], または[stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$[agents|E]の[prowess|E]または[intrigue|E]\n$TAB$$EFFECT_LIST_BULLET$[GetCourtPositionType('master_thief_camp_officer').GetName()]または[GetCourtPositionType('master_of_spoils_camp_officer').GetName()]の適性\n$EFFECT_LIST_BULLET$[stress|E]を得る代わりに確実に成功する\n$EFFECT_LIST_BULLET$稼ぎを持って逃げる\n$EFFECT_LIST_BULLET$2回失敗すると投獄され、戦利品は没収されます#!\n$EFFECT_LIST_BULLET$盗んだ量に比例して[GetTrait('gallowsbait').GetName( GetNullCharacter )]の経験を得る"
 laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT あなたの契約による収益はすでに確保されており、関係なくあなたのものです#!"
 laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more: "[employer.Custom('ResidenceBuilding')|l]にまた戻ろう、根こそぎいただくぞ！"
 laamp_base_contract_schemes.3043.t: "$laamp_base_contract_schemes.3041.t$：失敗！"
 laamp_base_contract_schemes.3043.desc: "ちくしょう、なんてことだ！\n\n[employer.GetFirstNamePossessiveNoTooltip|U]の財宝庫には、思った以上に多くの守衛がいて、しかも巡回の道程も予想外だった――しかも、まるで月そのものが裏切るかのように夜空を明るく照らしていた...\n\n外壁をよじ登った直後に潜入作戦は血まみれの惨事へと悪化した。手元に銀貨は一枚もなく、あるのは迫りくる護衛兵とズキズキする傷だけだ。"
 laamp_base_contract_schemes.3043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4001.t: "雇われ筆者"
 laamp_base_contract_schemes.4001.desc: "「もちろん、君が#EMP やってられない#!と思わないならだが…」そう言って、[employer.GetTitledFirstName]は束ねられた書類をテーブルに置く。「これだけの量だ」\n\n少し間を置いて、[employer.GetSheHe]は羊皮紙の巻物を二つ追加し、さらにもう一山の書類を重ね、最後に小さな本まで加えた。\n\n私は眉を上げて見せると、[employer.GetTitleAsNameNoTooltip]は引き出しから幾許かずっしりとした本を取り出し、その山の頂上にそっと載せる。\n\n「ああ、#EMP これだけ#!だとも」"
 laamp_base_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$：成功！"
 laamp_base_contract_schemes.4002.desc: "[employer.GetTitledFirstNamePossessive]の大広間に戻ると、私は良い気分であった。指先はインクで汚れ、睡眠不足で目がかすんでいるが、仕事は終わった。\n\n私の仲間の一人が、完成した書類の山を持って後ろから入ってきた。その不揃いな山の重みで、足取りはややよろめいている。\n\n「もう終わったのか？もう少し仕事を渡してもよかったかな」と[employer.GetTitleAsNameNoTooltip]は皮肉交じりに言いながら、私たちを手で追い払うように促した。「ここには置いておくな。今から私の召使いが君の読み書きの成果を読む者を見つけ、支払いも取り計らうからな」"
 laamp_base_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4003.t: "$laamp_base_contract_schemes.4001.t$：失敗！"
 laamp_base_contract_schemes.4003.desc: "「座れ」と苛立った様子の[employer.GetTitledFirstName]が命じ、インクで汚れた、判別不能なぐちゃぐちゃの文字が描かれた羊皮紙を掲げる。「これが何と書いてあるかわかるか？」\n\n私は首を振る。\n\n「私にもわからん、#EMP これは言葉じゃない#!からな。お前ら無法者どもが[employer.GetFaith.KnowledgeGodName]だけが知るほど長い時間書き続けて#EMP このザマ#!か？いいか、私は適当に垂らされたインクには金を払わん。自称『写本』を持って出ていけ！」"
 laamp_base_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4011.t: "神学をなぞる"
 laamp_base_contract_schemes.4011.desc: "「……まあ、そんなところだ」と[employer.GetTitledFirstName]は締めくくった。「何か付け加えることはあるかね、[chaplain.GetTitledFirstName]？」\n\n[chaplain.GetCouncilTitle]は首を横に振り、「よくまとめておられます、[employer.GetLadyLord]──もし他の任務がなければ喜んで仲裁するのですが……」と言った。\n\n[employer.GetTitleAsNameNoTooltip]は手を挙げて[chaplain.GetHerHim]を制した。「心配はいりません、[ROOT.Char.GetFirstName]が我々の議論好きな[employer.GetFaith.PriestNeuterPlural]をうまく対処してくれるでしょう。」"
 laamp_base_contract_schemes.4011.a: "なんだってここまで拗れたんだ…"
 laamp_base_contract_schemes.4011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4012.t: "$laamp_base_contract_schemes.4011.t$：成功！"
 laamp_base_contract_schemes.4012.desc: "結局のところ、この論争を解決するのは思いのほか簡単だった。\n両陣営とも互いに泥を投げつけ合うのに夢中で、[ROOT.Char.GetFaith.GetReligion.GetName]の精神への曖昧な訴えですら、不満を抱えていた中立派を引き込むには十分だったのだ。\n\n議論の中心にいる[employer.GetFaith.PriestNeuterPlural]たちは今もなお互いに怒りを募らせているが、もはや関心を持つ者も少なく、事態がさらに悪化する危険はほとんどない。\n\nいずれにせよ、[employer.GetTitledFirstName]は満足しているようだ。  "
 laamp_base_contract_schemes.4012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$：失敗！"
 laamp_base_contract_schemes.4013.desc: "それは……口論にしては、あまりにも血が流れすぎた。\n\n議論は怒号に変わり、怒号は熱狂へ、熱狂は侮辱へと発展し、あとは誰かが拳を振るうのも時間の問題だった。\nそして今もなお、この騒動は背後で収拾のつかない混乱へと陥り続けている。\n\n言うまでもなく、今回の仕事で報酬を受け取ることはなさそうだ。"
 laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4021.t: "頭の体操"
 laamp_base_contract_schemes.4021.desc: "[employer.GetTitledFirstName]との話し合いは……実に興味深いものだった。\n\nどうやら[employer.GetSheHe]が求めているのは、[ROOT.Char.GetCulture.GetName]の伝統的な格言や知恵を集めた機知に富んだ小冊子で、[employer.GetHerHim]が真の芸術の庇護者であるかのように見せるものらしい。\n\nこんなこと、どれほど難しいというのだろう？"
 laamp_base_contract_schemes.4021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$：成功！"
 laamp_base_contract_schemes.4022.desc: "あるいは宮廷、あるいは良き後援者！\n\n小冊子「[ROOT.Char.GetCulture.GetName]のさまざまな知恵と神秘」は、巧みに簡潔にまとめられつつも#EMP ちょうど良い#!毒が効いており、伝統的なテーマや常識的な考えで宮廷を賑わせた。\n\n長く残ることも、多くの複製を得ることもないだろうが、とりあえず報酬は手に入れた。それで十分だ。"
 laamp_base_contract_schemes.4022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4023.t: "$laamp_base_contract_schemes.4021.t$：失敗！"
 laamp_base_contract_schemes.4023.desc: "「くだらん！これは何の#EMP 駄文#!だというのか、[ROOT.Char.GetFirstName]！」と[employer.GetTitledFirstName]は叫びながら、私と仲間たちが用意したページをめくる。「『人の心の真の価値は額の汗に等しい』だと？これは一体どういう#EMP 意味#!なのだ!?」\n\n私は口を開き、その格言の意味を説明しようとしたが、[employer.GetTitleAsNameNoTooltip]は嫌悪の表情で原稿を投げつけ、立ち去るよう手で合図した。\n\nどうやら、もう十分語ったようだ。"
 laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4031.t: "施しを促す"
 laamp_base_contract_schemes.4031.desc: "幸運にも、[employer.GetTitledFirstName]に会うために取り計らってもらうのは驚くほど容易だった。目的についてほんの少し神秘的な含みを持たせたことで、すんなりと進んだのだ。\n\n謁見が許されると、我々の意図はすぐに明らかになった。学識ある[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]として、我々が善行を続けるためには#EMP 啓蒙的な#!支配者の寛大さに頼る必要があるのだ。そのため[employer.GetTitleAsNameNoTooltip]は、しぶしぶながらも、一定期間の滞在を許可してくれた―――だが、それだけだ！\n\n……今のところはね。"
 laamp_base_contract_schemes.4031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$：成功！"
 laamp_base_contract_schemes.4032.desc: "[employer.GetTitledFirstName]との滞在は最終的に非常に実り多いものとなった。絶え間ない魅力と綿密な策略で[employer.GetTitleAsNamePossessive]の疑念を徐々に解き、興味を引きつけて油断させた結果、庇護の贈り物が本格的に流れ込み始めたのだ。\n\n確かに豊かな成果だが、この好意が永遠に続くわけではないため、歓迎されている間に立ち去るのが自然だろう。\n\n[employer.GetCapitalLocation.GetTitle.GetName]は我々の財政に非常に恩恵をもたらしてくれた。"
 laamp_base_contract_schemes.4032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4033.t: "$laamp_base_contract_schemes.4031.t$：失敗！"
 laamp_base_contract_schemes.4033.desc: "滞在中、[employer.GetTitledFirstNamePossessive]の我々に対する態度は悪化する一方であり、機会があればすぐに贈り物や約束をせびろうとする我々の行動がそれに拍車をかけている。\n\n日が経つごとに[employer.GetTitleAsNamePossessiveNoTooltip]の苛立ちは募っていく。私の計算違いが明らかになるにつれ、この地に居座り続ければ待っているのは間違いなく乞食の訴えだと覚悟せざるを得なくなった。"
 laamp_base_contract_schemes.4033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4041.t: "どんなお守りでも宝ではある"
 laamp_base_contract_schemes.4041.desc: "「そしてこちらは」と[employer.GetTitledFirstName]が青緑色の小さな彫刻石を調べながら言う。「痛風に効くか？なかなか幅広い品揃えだな、[ROOT.Char.GetFirstName]よ」\n\n「もし[employer.GetLadyLord]がお望みでしたら、仕入先からもっと珍しい品を取り寄せることもできます」と、私の言葉は滑らかで自信に満ちている。「ご覧のとおり、貴方と貴方の宮廷に提供できる品物は数多くございます」\n\n[employer.GetTitleAsName]は頷き、しばらく滞在することを許してくださった。"
 laamp_base_contract_schemes.4041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4042.t: "$laamp_base_contract_schemes.4041.t$：成功！"
 laamp_base_contract_schemes.4042.desc: "[employer.GetCapitalLocation.GetTitle.GetName]での滞在は非常に利益が上がるものだった！[employer.GetTitledFirstNamePossessive]暗黙の承認がついていることで、我々の品物には世の中のどんな口八丁でも得られないような正当性が付加されている。\n\n護符、薬、装飾品、ちょっとした小物まで―――廷臣や訪問客たちは何の疑いもなくすべて買い上げていく。\n\n少なくとも今のところは、だ。彼らが疑念を抱き始める頃には、とっくに我々は姿を消しているだろう。"
 laamp_base_contract_schemes.4042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4043.t: "$laamp_base_contract_schemes.4041.t$：失敗！"
 laamp_base_contract_schemes.4043.desc: "[employer.GetTitledFirstNamePossessive]の廷臣たちは見かけ以上に鋭い…一つずつ、我々の小さな嘘はまず疑われ、次第に暴かれていく。そうして、我々が売りつけていた「珍しい万能薬」という評判はゆっくりと崩壊しつつある。\n\nよくないことに、我々の明白な偽りは[employer.GetTitleAsNameNoTooltip]をも侮辱してしまったようだ。何せ、[employer.GetSheHe]が我らを見逃すにしても、欺かれるにしても、騙されるほどには愚かであると晒してしまったからだ。\n\nいずれにせよ、利益がなくても早く立ち去るのが賢明だ。でないと、[employer.GetFirstNamePossessiveNoTooltip]の怒りが爆発し、厄介なことになる。"
 laamp_base_contract_schemes.4043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5001.t: "[employer.Custom('GetOutOfControlAnimalTypePlural')|U]を仕留めろ"
 laamp_base_contract_schemes.5001.desc: "[employer.GetTitledFirstName]からの文書には簡潔にこう書かれている：できるだけ多くの[employer.Custom('GetOutOfControlAnimalTypePlural')]の首を獲れ、もしその数が印象的であれば、一定期間[employer.GetHerHis]の領地で狩猟する権利が与えられる、と。\n\n広大な土地を巡り歩けるということは、塩漬け用の肉、皮なめし用の毛皮、角や蹄の加工用素材——まさに周囲に宝の山があるということだ。\n\n総じて、心躍るうえに利益のある体験となるだろう。"
 laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5002.t: "$laamp_base_contract_schemes.5001.t$：成功！"
 laamp_base_contract_schemes.5002.desc: "今回の狩りで、私と仲間たちは栄誉に包まれた。多くの[employer.Custom('GetOutOfControlAnimalTypePlural')]を仕留めたことで、農民や[employer.GetTitledFirstName]の間で人気を博し、荒野からの収穫も実に豊かだった。\n\n毛皮や食料で荷物は満載であり、失った矢や壊れた槍を補充するには十分すぎるほどの利益を得た。"
 laamp_base_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5003.t: "$laamp_base_contract_schemes.5001.t$：失敗！"
 laamp_base_contract_schemes.5003.desc: "[employer.Custom('GetOutOfControlAnimalTypePlural')]だ、#EMP あの[employer.Custom('GetOutOfControlAnimalTypePlural')]ども#!だ！毎晩のようにその咆哮が響き渡り、毎晩狩猟隊が何人かを欠いて戻ってくる。\n\nいくら血みどろの獣を仕留めても、呪われた野獣があとからあとから現れる。[employer.GetTitledFirstName]が手に負えなかったのも無理はない。\n\n損失を最小限に食い止め、荒野が我々全員を飲み込む前に、この忌々しい契約を放棄するべきだと明らかになってきた。"
 laamp_base_contract_schemes.5003.a: "[employer.GetFirstNamePossessiveNoTooltip]の兵など喰わせておけ！"
 laamp_base_contract_schemes.5011.t: "守り人"
 laamp_base_contract_schemes.5011.desc: "[employer.GetTitledFirstName]が予想しているこの商人の財産への攻撃が現実のものか、単なる妄想かにかかわらず、外での警護任務は退屈なものだ―――たとえその大半が仲間たちによってこなされているとしても。\n\nそれでも、我々は警戒と存在感を示すために雇われているのだ。土地の守護者として力を示し、保護を提供するために。\n\nたとえそれが、あらゆる天候の中での待機を意味していても。"
 laamp_base_contract_schemes.5011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5012.t: "$laamp_base_contract_schemes.5011.t$：成功！"
 laamp_base_contract_schemes.5012.desc: "#EMP 攻撃#!という言葉は、薄暮に数人の薄汚れたチンピラが無計画に突撃してきた様子には、少々仰々しすぎるかもしれない。実際、ものの数分で決着がついたので、むしろ小競り合いや路地裏の喧嘩といったところだ。\n\nそれでも、[employer.GetTitledFirstName]は満足しているようだ。\n\n[employer.GetHerHis|U]の権威は依然として絶対的であり、それが何よりも重要なことだ―――つまり、我々も十分な報酬を受け取れるということなのだから。"
 laamp_base_contract_schemes.5012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5013.t: "$laamp_base_contract_schemes.5011.t$：失敗！"
 laamp_base_contract_schemes.5013.desc: "「我々はお前にこの場所を守るために金を払ったというのに、今やそこは焼け焦げた瓦礫と乾いた血の跡だ、[ROOT.Char.GetFirstName]！」と[employer.GetTitledFirstName]が怒鳴る。「どうしてくだらないならず者の一団に不意を突かれるんだ？お前には#EMP ただ一つ#!の任務があっただけだ！」私は口を開きかけたが、[employer.GetTitleAsNameNoTooltip]が遮った。\n\n「黙れ、言い訳なんか聞きたくない。さっさと出て行け！」"
 laamp_base_contract_schemes.5013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5021.t: "[employer.GetTitleAsNamePossessiveNoTooltip]の目付け役"
 laamp_base_contract_schemes.5021.desc: "「だから、[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]にいくつか……余分な目が必要なのだよ」と[employer.GetTitledFirstName]が言う。「君たちには、私の通常の配下が見逃すことがあったり、あるいは忠誠心が揺らいだりした時のために、もう一層の防御を提供してもらいたい。私の背後には、しっかりとした鋼が控えているわけだ。」\n\n私はうなずいた。警備兵を信頼できない状況というのは気の毒なものだが、少なくとも商売には良い話だ。\n\n「よろしい、では早速始めてもらおう」"
 laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5022.t: "$laamp_base_contract_schemes.5021.t$：成功！"
 laamp_base_contract_schemes.5022.desc: "「素晴らしい仕事だ、[ROOT.Char.GetFirstName]、本当に見事だ」と[employer.GetTitledFirstName]が声高に称賛する。「裏切り者どもは一匹残らず優雅かつ迅速に片付けられた！私には一本の髪も傷つかなかった。」\n\n「優雅、というのは少し大げさかと、[employer.GetLadyLord]」と私は返す。背後では召使いが壁の目地からべったりと付いた血をこすり落とそうと必死になっている。\n\n「ふん、奴らの腸が敷物に散らばる方が、私の腹よりずっとマシだ。報酬はすぐに届けさせよう」"
 laamp_base_contract_schemes.5022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5023.t: "$laamp_base_contract_schemes.5021.t$：失敗！"
 laamp_base_contract_schemes.5023.desc: "暗殺者たちが我々の守りを突破した瞬間、即座に逃げなければならないと悟った。そして迅速に逃げるのだ。\n\n今さら追いついても、もはや意味はない。[employer.GetTitledFirstNamePossessive]の配下が[employer.GetHerHim]を救えるかもしれないし、救えないかもしれないが、いずれにせよ……誰かがこの責任を取らされることになるだろう。\n\nここに留まれば留まるほど、その「誰か」が私である可能性が高くなる。"
 laamp_base_contract_schemes.5023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5031.t: "家畜泥棒"
 laamp_base_contract_schemes.5031.desc: "大量の家畜を盗むには技術が必要だ。どこへ連れて行くかを事前に把握し、隠密さは不要だが、#EMP いかにも正しい持ち主のように#!振る舞う必要がある。そして抵抗に遭ったときには、迅速かつ容赦なく力を振るわなければならない。  \n\nさもなければ、群れが暴走したり制御を失ったりして、計画全体が台無しになる危険がある。事がうまく運ばなければ、利益は嵐にもまれる船のようにあっという間に沈んでしまうだろう。  \n\n[employer.GetTitledFirstName]が[employer.GetHerHis]の家畜の管理を甘くしていることを祈ろう。"
 laamp_base_contract_schemes.5031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5032.t: "$laamp_base_contract_schemes.5031.t$：成功！"
 laamp_base_contract_schemes.5032.desc: "見事な作戦だ！入念な準備の末――道程を勘案し、買い手を手配し、牧場を偵察し…我々の盗賊団は一週間にわたって夜襲を仕掛け、大群の家畜を次々と駆り立てて連れ去った。\n\n[employer.GetTitledFirstName]は心配する必要はない。彼らの家畜は間違いなくより良い家に引き取られるだろう。新しい持ち主たちは金に余裕があり、さらに#EMP 非常に#!寛大な態度を示してくれるのだから。"
 laamp_base_contract_schemes.5032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5033.t: "$laamp_base_contract_schemes.5031.t$：失敗！"
 laamp_base_contract_schemes.5033.desc: "すべてが順調に進んでいるかのように見えた……。\n\n道程も把握し、攻撃の計画も万全だったのに、血の匂いが家畜を怯えさせたのか、騒音か、あるいはいつもと違う道行きのせいか……。\n\n私と仲間たちは散り散りに逃げざるを得ず、[employer.GetTitledFirstNamePossessive]の猟犬がすぐ後を追ってくる。手に入れた家畜もごくわずかしかない。"
