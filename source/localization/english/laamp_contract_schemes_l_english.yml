 laamp_base_contract_schemes.2311.t: "$laamp_base_contract_schemes.2004.t$：[char_current.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2311.desc.business.council_chamber: "[char_current.GetFirstNamePossessive]の職務室、都市の[char_current.GetTitleAsNameNoTooltip]としての執務場は予想以上に広大であった。[char_current.GetSheHe|U]は私を会議室へと案内する。そこはこの集落における要人たちが集う場であり、私はその卓の主座に座らされた。"
 laamp_base_contract_schemes.2311.desc.business.armory: "[char_current.GetFirstName]が案内したのは、[char_current.GetHerHis]の富の源である、よく整えられた武器庫であった。鍛冶場も併設されており、ここでは民兵や通りがかりの隊商に向けて武器や弾薬が供給されている。"
 laamp_base_contract_schemes.2311.desc.business.temple: "[char_current.GetFirstName]の主な収入源は、巡礼者のために提供している宿と、小規模な慈善事業によるものである。もちろん、自身の取り分もわずかながら確保している。"
 laamp_base_contract_schemes.2311.desc.business.dungeon: "[char_current.GetFirstName]は小規模な監獄を運営しており、債務者や浮浪者、罪人たちを他者の依頼で収容することで収益を得ているようだ。収監者から徴収する手数料や罰金もまた、事業の重要な補助収入となっている。"
 laamp_base_contract_schemes.2311.desc.business.docks: "[char_current.GetFirstNamePossessive]の富の源は明らかにこの都市の港にある。[char_current.GetSheHe]はもっとも賑わう桟橋を見渡せる位置に、小ぎれいな執務室を構えていた。大きく開いた窓からは、怠ける荷運びたちを怒鳴りつける声がしばしば響いてくる。"
 laamp_base_contract_schemes.2311.desc.business.study: "[destination_1.GetBaseNameNoTier]の学問的共同体は小規模ながら粘り強く、地元の筆写人の多くは何らかの形で[char_current.GetFirstName]のもとで働いているようだ。[char_current.GetHerHis]はこの町において、代筆や文筆に関してほぼ独占状態の商売をきちんと切り盛りしている。"
 laamp_base_contract_schemes.2311.desc.business.physicians_study: "[char_current.GetFirstNamePossessive]の商売は薬や治療、腕のよい産婆の派遣に大きく関わっているようだ。富裕層にしては珍しい職業ではあるが、需要は確かに多いだろう。"
 laamp_base_contract_schemes.2311.desc.business.tavern: "多くの者たちと同様に、[char_current.GetFirstNamePossessive]の収入源は[destination_1.GetBaseNameNoTierPossessive]の純朴な労働者たちの喉の渇きにある。旅人にはうまい食事を、地元民には音楽を、そして誰にでも居心地のよい雰囲気を提供するこの店は、実に儲かる事業である。"
 laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western: "[char_current.GetFirstNamePossessive]の商売は、食料の保管と仕入れに関するものである。それは日々の馴染みのものから異国の珍味にまで及び、庶民には困窮時に安価な穀物を、地元の上流層には都で流行りの食材を届けてくれる存在として重宝されている。"
 laamp_base_contract_schemes.2311.desc.business.market: "[char_current.GetFirstName]は[destination_1.GetBaseNameNoTierPossessive]の中央市場を仕切っている。素朴だが利益の上がる商売だ。[char_current.GetSheHe|U]は露店の場所を割り振り、使用料を取り、[person_a.GetTitleAsNameNoTooltip]のために税を徴収する――この手の商売に付き物のすべてを行なっている。"
 laamp_base_contract_schemes.2311.desc.business.bath_house: "ちょっとした贅沢を味わえる場所として、[char_current.GetFirstName]は[destination_1.GetBaseNameNoTierPossessive]の城壁内で繁盛する浴場を営んでいる。風呂のありがたさを解さぬ愚か者などこの世にはおらぬし、日々の塵と垢を洗い流す特権にいくらかの金を払うのは、十分に価値があることだ。"
 laamp_base_contract_schemes.2311.desc.personality.mayor: "「尊敬する[ROOT.Char.GetTitleAsNameNoTooltip]殿、[employer.GetTitleAsNamePossessive]の貪欲さがいかに見当違いであるか、おわかりいただけるでしょう。[employer.GetSheHe|U]はあなたにその権限を託したのです。この件において我らにご助力いただければ、あなたの寛大さは世に広く知れ渡ることとなるでしょう」"
 laamp_base_contract_schemes.2311.desc.personality.ai_honor: "「ご覧のとおり、私の所領は成功していますが、大規模にというわけではありません。我々はここで誠実なよい仕事をしていますが、[employer.GetTitleAsNamePossessive]の納付金の大幅な引き上げには耐えられません」"
 laamp_base_contract_schemes.2311.desc.personality.ai_zeal: "「ここでは[char_current.GetFaith.HealthGodNamePossessive]の御業をなしているのです、[ROOT.Char.GetTitledFirstNameNoTooltip]殿、それは間違いありません。ここにさらに十分の一税が加われば、我らは立ち行かなくなります――それは明白なことでしょう」"
 laamp_base_contract_schemes.2311.desc.personality.ai_greed: "「私が分相応の稼ぎを得ているか？　ええ、もちろんです。ですが、それは#EMP 私の正当な#!分け前ですし、課せられた税をきちんと納めています。しかし、これは税ではない、[employer.GetTitleAsName]の気まぐれによる無意味な無理難題にすぎません。それは皆がわかっておりましょう」"
 laamp_base_contract_schemes.2311.desc.personality.ai_compassion: "「あなたは分別ある[ROOT.Char.GetWomanMan]に見えます、[ROOT.Char.GetTitledFirstNameNoTooltip]殿。どうかご理解ください。我々は最善を尽くしておりますが、毎年のように、困窮や飢饉がすぐそこに迫っているのです」"
 laamp_base_contract_schemes.2311.desc.personality.ai_boldness: "「私は筋の通らぬことは好まぬ[char_current.GetWomanMan]です。率直に物を言いますし、他人にもそうしてほしいと願っております。[employer.GetTitleAsNamePossessive]の#EMP 課税#!は不当であり、我々には支払う余裕がありません。それだけの話です」"
 laamp_base_contract_schemes.2311.desc.personality.ai_rationality: "「ええ、わかっています。我々がうまくやっているように見えるのは承知しています。しかしこれは、今年に入ってから[employer.GetTitleAsName]が課した最初の#EMP 追徴金#!ではありませんし、恐らく最後にもならないでしょう。渋る我々の気持ちも、どうかお察しください」"
 laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness: "「私は、[ROOT.Char.GetTitledFirstNameNoTooltip]殿、公平であることを大事にしております。商売でも、目下の者に対しても、上の者に対しても、です。しかし公平さとは、すべての者がそれを共有してこそ意味を持つのです。そうでなければ――ええ、#EMP 誰か#!が誰かに恨みを抱くことになるだけでしょう」"
 laamp_base_contract_schemes.2311.desc.personality.ai_energy: "「私は忙しい[char_current.GetWomanMan]ですし、あなたもお忙しい[ROOT.Char.GetWomanMan]でしょう。ですから手短にはっきり申します。我々に金があれば喜んで払います。しかし、ないのです。だから払えません――これでよろしいですか？」"
 laamp_base_contract_schemes.2311.desc.personality.ai_sociability: "「まあまあ、こんな嫌な話はいったん脇に置いて、一杯やりましょう。少しゆっくりしていっては？　この街には興味深い訪問者もなかなか来ませんし、あなたの杯をご自身で満たす手間など、しばらくの間はかからぬはずです」"
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: "「それで…どう進めましょうか？　すべての記録を手元に残しているわけではないのです。費用がかかりすぎますからね。大半は握手で済ませたものや、別の場所にある契約書などばかりでして…わかりますよね、そういう類のものです」"
 laamp_base_contract_schemes.2311.desc.loot.gold: "[char_current.GetSheHe]が話している間にも、入ってくる途中で目にした、銀貨らしきものが詰まった大きな箱のことが脳裏をよぎる…"
 laamp_base_contract_schemes.2311.desc.loot.courtier_opinion: "[char_current.GetSheHe|U]が語るのを聞きながら歩いている時、贅沢品でいっぱいの貯蔵室の脇を通り過ぎたのはさすがに私も気づいた…。"
 laamp_base_contract_schemes.2311.desc.loot.piety: "[char_current.GetSheHe|U]が延々と話し続けるなか、信仰にまつわる貴重な品々がぎっしりと詰まった壁龕の前を通ったことが、どうも気になって仕方がない…。"
 laamp_base_contract_schemes.2311.desc.loot.provisions: "[char_current.GetSheHe|U]がひたすらしゃべり続けるあいだも、ここに来る途中で通り抜けた、食料の備蓄でぎっしりの厨房の様子が頭から離れない…。"
 laamp_base_contract_schemes.2311.a: "[char_current.GetHerHis]の財務記録を調べる。"
 laamp_base_contract_schemes.2311.b: "[char_current.GetHerHim]の嘘を見抜こうとする。"
 laamp_base_contract_schemes.2311.c: "不正の兆候を探る。"
 laamp_base_contract_schemes.2311.d: "すべてを徹底的に調査する。"
 laamp_base_contract_schemes.2311.e.gold: "その銀貨――#EMP 疑わしきゆえ#!に押収する。"
 laamp_base_contract_schemes.2311.e.courtier_opinion: "その贅沢品――#EMP 検査のため#!に押収する。"
 laamp_base_contract_schemes.2311.e.piety: "その護符――#EMP 押収#!する。"
 laamp_base_contract_schemes.2311.e.provisions: "その備蓄品――担保として押収する。"
 laamp_base_contract_schemes.2311.f.quartermaster_exists: "[quartermaster.GetFirstNameNoTooltip|U]、調査を開始せよ。"
 laamp_base_contract_schemes.2311.f.quartermaster_dnae_exist: "$quartermaster_camp_officer$を連れてきておればな…。"
 laamp_base_contract_schemes.2311.tt.current_clues: "#TUT 証拠は現在 [task_contract.MakeScope.Var('clues_gathered').GetValue|0] / 4 を収集済み#!"
 laamp_base_contract_schemes.2311.tt.chars_checked: "#TUT [characters|E]は現在 [task_contract.MakeScope.Var('chars_checked').GetValue|0] / 4人 を調査済み#!"
 laamp_base_contract_schemes.2311.tt.success_increases_score: "#P +1#! の証拠を入手する"
 laamp_base_contract_schemes.2311.tt.failure_gives_no_score: "証拠は得られなかった"
 laamp_base_contract_schemes.2311.stewardship.tt.success: "あなたは探していたものを見つけた"
 laamp_base_contract_schemes.2311.stewardship.tt.failure: "雑多で無価値なものばかりだ"
 laamp_base_contract_schemes.2311.diplomacy.tt.success: "[char_current.GetHerHis]の愚かな失言を見逃さなかった"
 laamp_base_contract_schemes.2311.diplomacy.tt.failure: "すべての言葉に矛盾がない"
 laamp_base_contract_schemes.2311.intrigue.tt.success: "[char_current.GetSheHe]が自分で思っているほどには賢くなかったようだ"
 laamp_base_contract_schemes.2311.intrigue.tt.failure: "あなたの倍は賢いようだ"
 laamp_base_contract_schemes.2311.learning.tt.success: "調べるべき場所はわかっている"
 laamp_base_contract_schemes.2311.learning.tt.failure: "手当たり次第に探したが、何も見つからなかった"
 laamp_base_contract_schemes.2312.t.success: "$laamp_base_contract_schemes.2004.t$：成功！"
 laamp_base_contract_schemes.2312.t.failure: "$laamp_base_contract_schemes.2004.t$：失敗！"
