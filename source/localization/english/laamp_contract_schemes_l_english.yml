 laamp_base_contract_schemes.1783.desc: "旅とは過酷で、困難で、危険なものだと言ったのは誰だっただろうか？\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive|l]にとっては、案外たやすく、なかなかよい稼ぎ場所のように思える。鞍袋には銀貨がずっしりと詰まり、我らはやや後ろめたさを抱えつつも意気揚々と[destination_2.GetBaseNameNoTier]に到着した。\n\n――後は、立ち去る前に被害者たちが追いついてこなければ、万事うまくいく。"
 laamp_base_contract_schemes.1783.a: "街道こそ、富の源泉なのだな…。"
 laamp_base_contract_schemes.1784.t: "$laamp_base_contract_schemes.1041.t$：失敗！"
 laamp_base_contract_schemes.1784.desc: "嗚呼、時に[ROOT.Char.GetFaith.FateGodName]は[ROOT.Char.GetWomanMan]に微笑み、時に[ROOT.Char.GetFaith.FateGodSheHe]はその祝福を拒む。\n\nどうやら今日、我らは幸運の女神に選ばれなかったようだ。[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]としてこの旅に出て以来、光り輝く一枚の銀貨すら手にしていない。\n\n道が尽きようとする今、我らは失敗を認め、先へ進むしかなさそうだ。"
 laamp_base_contract_schemes.1784.a: "始めたときは、もっと簡単に思えたのだが…。"
