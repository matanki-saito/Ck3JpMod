 laamp_base_contract_schemes.2301.t: "$laamp_base_contract_schemes.2004.t$：都市の門"
 laamp_base_contract_schemes.2301.desc.intro: "「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、ようこそお出でなさいました！」我ら一行が町に着くと、[person_a.GetTitledFirstName]は大仰に迎え出てきた。"
 laamp_base_contract_schemes.2301.desc.intro.has_quartermaster: "我が[GetCourtPositionType('quartermaster_camp_officer').GetName()]、[quartermaster.GetFirstName]は何時でも助けに出れるよう、用心深く傍に控えている。"
 laamp_base_contract_schemes.2301.desc.midtro: "\n\n程なくして、町のほかの有力者…[person_b.GetFirstName]、[person_c.GetFirstName]、[person_d.GetFirstName]を紹介された。\n\n「我々は合意に至れると#EMP 強く#!確信しております。"
 laamp_base_contract_schemes.2301.desc.liar.honest_or_good: "我々には我らが主君、[person_a.GetTitledFirstName][person_a.GetLadyLord]の更なる課税に応えるゆとりが無いのです。」[person_a.GetFirstNameNoTooltip]はゆっくり丁寧に語る。\n\n[person_a.GetHerHis|U]の言葉に言い淀むところは無い。正直な[person_a.GetWomanMan]であるか…或いは巧妙な大嘘つきであるかだ。"
 laamp_base_contract_schemes.2301.desc.liar.not_lying: "この課税は不当であると抗議せざるを得ません。我々はただの市民に過ぎず、以前より[employer.GetTitledFirstName]様に対しては出来る限りのことはして参りました。」\n\n本当かもしれないし、そうでないかもしれない。すぐに分かるだろう。"
 laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying: "「わ、我らは…その、[employer.GetTitledFirstName]に隠し事など、けっして…#EMP けっして#!いたしませんとも！」と [person_a.GetFirstNameNoTooltip] がしどろもどろに訴える。"
 laamp_base_contract_schemes.2301.desc.liar.other_liars_lying: "$laamp_base_contract_schemes.2301.desc.liar.not_lying$"
