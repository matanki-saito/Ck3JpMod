 laamp_base_contract_schemes.2667.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "税務とは会計であり、会計とは近ごろ過小評価を受けている芸術形態の一種だ。\n\n現地の納税目録と照らし合わせて、#EMP 彼らの主張する#!二重課税の全ての事例に目を通し、それらが単に他の項目で未払いの税金に過ぎないことを示すのに一日のほとんどを費やした。[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々は当然抗議をしたが、大半が最終的に従った。\n\n説得力のある主張を構成できるものは僅かであり、彼らには臨時の次年度の免税を与えることにより黙認させた——[employer.GetTitledFirstName]は不満げだったが。"
 laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の民は、自らを洗練された存在だと思っているようだが、[ROOT.Char.GetHouse.GetName]家の[ROOT.Char.GetWomanMan]の舌鋒には太刀打ちできなかったようだ。\n\n巧妙に彼らのつまらない異議を絡め取り、その中に疑念の種を蒔き、[employer.GetTitledFirstName]がいかに安全を守るため尽力しているかを彼らに思い出させつつ、#EMP さりげなく#!、この地で力を独占しているのが誰かをほのめかすのだ。\n\n最終的には少々誇張しすぎたかもしれないが…まあ、気軽に好き勝手言うのは何事においても楽しいものだ。"
 laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice: "取り残されることに少し落胆しながらも、それでも[sacrifice.GetTitledFirstName]は[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々の尋常でない量の異議を聞くために腰を据えた。\n\n[employer.GetTitledFirstName|U]は感謝した様子で私を連れ去り、部下たちに労働を委ねた。\n\n「こんなに素晴らしい従者をお貸しいただきありがとうございます！[sacrifice.GetHerHis]の滞在中、[sacrifice.GetSheHe]の面倒はしっかり見ますからご安心ください。さて、あなたへの報酬の件ですが…」"
 laamp_base_contract_schemes.2667.desc.resolution_type.officer: "幸いにも、補給係の[officer.GetFirstNamePossessive]の管理能力が功を奏し、この場を乗り切ることができた。\n\n数時間に及ぶ激しい議論と口頭での精査を経て、[officer.GetSheHe]は古い債務や未払いの負債、未行使の恩義などを見つけ出し、それらを巧妙に組み合わせることで、ほとんどの追加料金が単なる誤記であるかのように見せることに成功した。\n\nこれで[employer.GetTitledFirstNamePossessive]が長期的に重税を課す癖を解決できるわけではないが、当面のところ雇用主を満足させるには十分であった。"
 laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]は地図作成の分野で経験を積んでおり、半ばでっち上げた話と、#EMP 大胆な新しい手法#!の提案を織り交ぜることで、完全に我々に主導権を譲った。\n\n[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々は、二重課税が終わる見通しに安堵し、既に徴収された追加料金についても黙認する構えを見せているようだ―――これを[employer.GetTitledFirstName]に強調し、それを素直に勝利として受け入れるべきだと助言した。"
 laamp_base_contract_schemes.2667.desc.resolution_type.stress: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の小物の有力者たちと対話するのは、実に、実に、骨が折れる。\n\n疲弊するが、不可能ではなく、根性と気合で私は最終的に彼らのうちの#EMP ほとんど#!を説得することができた。永久的な解決をしたわけではないが、[employer.GetTitledFirstName]は大多数を黙らせられれば満足なようだ。結局のところ、雇い主を満足させるのが我々の仕事だ。"
 laamp_base_contract_schemes.2667.desc.outro: "\n\nその日のうちに、私たちはコインで膨らんだ財布を持って街を後にした。"
 laamp_base_contract_schemes.2667.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2668.t: "$laamp_base_contract_schemes.2031.t$：失敗！"
 laamp_base_contract_schemes.2668.desc.stewardship: "どうやらこれは単純な問題ではなかったようだ。\n\n住民を宥め、何らかの補償を約束する試みは、喧嘩腰の[employer.GetTitledFirstNamePossessive]による不正行為の拒否によって直ちに頓挫した。\n\nそこから、状況は急速に私の手に負えなくなり、すべての当事者が互いに叫び合い、街は完全な無法状態の一歩手前にまで追い込まれた。"
 laamp_base_contract_schemes.2668.desc.officer: "補給官である[officer.GetFirstNamePossessive]の手法は…どうにも不十分だった。\n\n[officer.GetSheHe|U]は、支払済み、未払い、過剰納税分を含めた正確かつ率直な税収の計上を試みるが、そのたびに激怒する[employer.GetTitledFirstName]と、いら立ち困窮する市民たちに妨げられる。\n\nやがて事態はただの怒鳴り合いへと堕し、秩序は完全に失われた。"
 laamp_base_contract_schemes.2668.desc.outro: "\n\n我々は空手で[employer.GetPrimaryTitle.GetBaseNameNoTier]を去ることを余儀なくされた。"
 laamp_base_contract_schemes.2668.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2671.t: "$laamp_base_contract_schemes.2031.t$：崩れ行く城壁"
 laamp_base_contract_schemes.2671.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の根本的な問題は、朽ちた門の外から眺めても明白だ――城壁の状態がひどく悪い。\n\n問題はその事実に気づいていないことではなく、誰がその修復費を#EMP 負担する#!のかという点にある。修復の必要性については誰もが同意しているが、それは#EMP 他人の#!問題だと皆が思っている。"
 laamp_base_contract_schemes.2671.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
