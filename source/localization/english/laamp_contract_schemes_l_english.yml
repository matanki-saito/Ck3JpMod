 laamp_base_contract_schemes.2681.f: "ただの #EMP 地図#!だと？　それがあなた方の頼みの綱か？"
 laamp_base_contract_schemes.2681.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_contract_schemes.2682.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2682.desc.resolution_type.stewardship: "幸いにも、私は[ROOT.Char.Custom('SenseObserve_SenseEye')]が利いていて、地図が偽造品であると一目でわかる要素をいくつも見抜き、それを指摘するのにそう時間はかからなかった。"
 laamp_base_contract_schemes.2682.desc.resolution_type.secondary_skill: "この地図は一見本物らしく見える――#EMP 愚か者#!であれば、の話だ！　私は学識ある[ROOT.Char.GetWomanMan]であるゆえ、その出所がいかに怪しいかを証明することなど、上着を羽織るのと同じくらいたやすい。"
 laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice: "[sacrifice.GetTitledFirstName]が疲れた様子で腰を下ろし、全ての当事者の言い分に耳を傾け、真相らしきものを見出すという#EMP 果てしなく長い#!仕事に備えるなか、[employer.GetTitledFirstName]が私をそっと脇に呼び寄せた。\n\n「見事だ、[ROOT.Char.GetTitledFirstNameNoTooltip]殿。これほどの学識ある[sacrifice.GetWomanMan]を貸し与えてくださるとは、まったくありがたいかぎりですな」\n\n背後では、[sacrifice.GetFirstNameNoTooltip]が「生得権」を叫ぶ甲高い声をなだめている。\n\n「時間はかかるかもしれませんが、必ず解決することでありましょう。報酬は外にご用意しておりますぞ」"
 laamp_base_contract_schemes.2682.desc.resolution_type.officer: "[officer.GetTitledFirstNamePossessive|U]は弁舌に長けており、地元の人々を「地図は本物かもしれない」と#EMP わずかばかり#!煽り立てるのに成功する。[officer.GetSheHe|U]は議論をひとつ、またひとつと巧みに誘導し、やがて部屋の大半が「これは明らかな偽造品だ」と声を揃え、その理由を語り始めた。"
 laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose: "私は――少々やりすぎたかもしれない。古びた羊皮紙の切れ端と、土地の血統的正当性との関係について熱弁を振るったのだ。\n\nその結果、最初の一時間ほどで住民たちは呆けたように私を見つめるばかりとなり、その顔には羞恥、困惑、そして時折うっとりとしたような驚嘆が浮かんでいた。\n\n例の「古文書」などはすっかり話題から外れ、部屋には気まずい沈黙が満ちた。\n\n[employer.GetTitledFirstName|U]はそっと私を外へ導き、満足そうに報酬を手渡してくれた。"
 laamp_base_contract_schemes.2682.desc.resolution_type.stress: "何時間もの議論、非難、そして時折の脅迫の末に、私はついに地図が偽造である可能性が高いといういくつかの重要な手がかりを特定した――結論として、それは無価値だ。"
 laamp_base_contract_schemes.2682.desc.outro: "\n\nもちろん、最初は反論する者もいた。だが証拠が次々に積み上がるうちに、ついに共謀者のひとりが#EMP 音を上げ#!、ある地元の有力者が犯人だと告白した。\n\nあっさりと逮捕が行われた後、[employer.GetPrimaryTitle.GetBaseNameNoTier]では新たな噂話が飛び交い、辺縁の二つの集落も、互いの喉元からようやく刃を引くこととなった。\n\n緊張が解け、事態が平穏を取り戻しつつある中で、[employer.GetTitledFirstName]は感謝とともに報酬を手渡してくれた。"
 laamp_base_contract_schemes.2682.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2683.t: "$laamp_base_contract_schemes.2031.t$：失敗！"
 laamp_base_contract_schemes.2683.desc.stewardship: "地図の真偽を疑うのが正しい手だと思っていたのだが、残念なことに、却って事態を混乱させることになった。ひとたび陰謀めいた要素が加わると、[employer.GetPrimaryTitle.GetBaseNameNoTier]の民は、もとは些細な領土争いに過ぎなかった問題に対して、はっきりと意見の賛否を分け始めたのだ。\n\nおそらく半数ほどは、我らの主張に説得力があると考え、#EMP 誰か#!が重大な不正を働いたと見ている。だが、残りの半数は、こちらの指摘を全くの戯言として退けている。日が暮れる頃には、街中が互いに対立する騒ぎとなっていた。"
 laamp_base_contract_schemes.2683.desc.officer: "[officer.GetTitledFirstNamePossessive]の巧みな話術で、住民たちの気を鎮め、理性をもって対話できるようになることを願っていたのだが…。\n\n実際には、[officer.GetHerHis]による事態の沈静化の試みが裏目に出て、[employer.GetPrimaryTitle.GetBaseNameNoTier]の民はかえって分裂してしまった。市中の有力な富豪たちまでもが、配下の町々の小競り合いに肩入れする始末である。"
 laamp_base_contract_schemes.2683.desc.outro: "\n\n地図のことなど、今やすっかり忘れ去られてしまった。それどころか人々の争いは#EMP ますます#!激しくなっているようだ。\n\n[employer.GetTitledFirstName]は冷ややかに告げた──報酬は支払われぬ、と。"
 laamp_base_contract_schemes.2683.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2781.t: "$laamp_base_contract_schemes.2044.t$：[ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_day: "我らは、あたかも何か重要な仕事に苛立っているかのような顔をしながら、街の通りをぶらぶらと時間をかけて歩き回った──もちろん、周囲にそう見えるようにわざと振る舞いながら、である。そしてしばらくして、貢納金の管理役に選ばれた哀れな地元の[local_char.GetWomanMan]と出くわした。"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_night: "集落に着いた頃にはすっかり夜も更けていたが、必要以上に長居するつもりはなかった。貢納金の管理を任された不運な[local_char.GetWomanMan]が店を閉めようとしているところを、ちょうど見つけることができた。"
 laamp_base_contract_schemes.2781.desc.surroundings.tavern: "案の定というべきか、貢納金の管理役を任された不運な[local_char.GetWomanMan]は酒場にいた。我らの到着を見越してか、すでに酒に溺れて憂さを晴らしていた。"
 laamp_base_contract_schemes.2781.desc.surroundings.docks: "いかにも偉そうな役人のごとき態度で、我らはゆっくりと波止場へ向かった。案の定、貢納金の管理役に選ばれた哀れな[local_char.GetWomanMan]が、船乗りたちを怒鳴りつけながら荷の積み下ろしを指示しているところを見つけた。"
 laamp_base_contract_schemes.2781.desc.surroundings.condemned_village: "疫病がこの地を蝕んでおり、集落の様子は惨憺たるものだった。我らは瘴気を防ぐため、布で口元を覆いながら歩き回り、やがて貢納金の管理役に選ばれた哀れな者を見つけ出した。"
 laamp_base_contract_schemes.2781.desc.local_mood.disapproval: "「フン」[local_char.GetSheHe]は鼻を鳴らした。「早く来るのが賢い振る舞いだとでも思っているのか。だがな、そんなことでこちらは感心などせんし、遅延の手数料など払う気もないぞ」"
 laamp_base_contract_schemes.2781.desc.local_mood.anger: "「厚かましいにも程がある！」[local_char.GetSheHe]は怒鳴った。「こんな早く来るとはな！　我らは他の街と同様、きちんと納めている。だがな、こちらの汗水たらした労働の成果に寄生するつもりなら、それ相応の予告があってしかるべきだろう！」"
 laamp_base_contract_schemes.2781.desc.local_mood.admiration: "「おお、あなた様は[task_contract.GetEmployer.GetTitleAsNamePossessiveNoTooltip]の[ROOT.Char.GetWomanMan]に違いない！」[local_char.GetSheHe]は感激した様子で言った。「そのご立派なお姿から、すぐにわかりましたとも！　#EMP 少々#!お早いご到着ですが、なに、構いませぬ。すでに準備は整っておりますゆえ」"
 laamp_base_contract_schemes.2781.desc.local_mood.dismissal: "「おや、もうお越しかね？」[local_char.GetSheHe]は気だるそうに言った。「よろしい、ついて来なされ。仰せの通りに…#EMP 貢納物#!は用意してあるが、それ以上は一文たりとも払わんぞ」"
 laamp_base_contract_schemes.2781.desc.local_mood.thinking: "「あんたが……[task_contract.GetEmployer.GetTitleAsNamePossessiveNoTooltip]の[ROOT.Char.GetWomanMan]か？　もう来たのか？」[local_char.GetSheHe]は怪訝そうに尋ねた。「来月までは来ぬと思っておったが…まあ、あんたは信用できそうではあるな…」"
 laamp_base_contract_schemes.2781.desc.outro: "\n\nあとは、この世間知らずをうまく乗せれば、報酬に一歩近づくというわけだ。"
 laamp_base_contract_schemes.2781.a: "数字の詐術で[local_char.GetHerHim]を煙に巻く。"
 laamp_base_contract_schemes.2781.stewardship.tt.success: "なるほど、なるほど、すべて問題なさそうだ"
 laamp_base_contract_schemes.2781.stewardship.tt.failure: "おい、何を言っているんだ？"
 laamp_base_contract_schemes.2781.b: "[task_contract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip]の印章を提示する。"
 laamp_base_contract_schemes.2781.intrigue.tt.success: "本物に見えるな"
 laamp_base_contract_schemes.2781.intrigue.tt.failure: "これは明らかな偽物だ！"
 laamp_base_contract_schemes.2781.c.bard_exists: "[bard.GetTitledFirstNameNoTooltip]、そのよく回る舌を見せてみよ！"
 laamp_base_contract_schemes.2781.c.bard_dnae_exist: "巧みに口が回る者がいればよかったのだが…"
 laamp_base_contract_schemes.2781.d: "できる限り手早くこの場をやり過ごす。"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stewardship: "次の[stewardship|E]判定の難易度が上昇する"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.intrigue: "次の[intrigue|E]判定の難易度が上昇する"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.bard: "[bard.GetFirstNamePossessive]の次の適性判定の難易度が上昇する"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stress: "この選択肢の次回の[stress|E]コストが増加する"
