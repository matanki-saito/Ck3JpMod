 laamp_base_contract_schemes.1032.t: "$laamp_base_contract_schemes.1031.t$：成功！"
 laamp_base_contract_schemes.1032.desc: "「見事な働きだ、[ROOT.Char.GetFirstNameNoTooltip]！」と、[employer.GetFirstName]が得意げに言った。「私の間者によれば、君の見事な守備のおかげで、心配していた侵入者を追い払うことができたそうだ。」\n\n[employer.GetTitleAsNameNoTooltip]は私の背中を叩きながら笑う。\n\n「屈強な戦士の君と争う気にはなれなかったんだろうな？君の働きに感謝する。報酬はすぐに届けさせる。」\n\n私は感謝の意を込めてうなずいた。長い休息を取れるのが嬉しく、そしてこの仕事が終わったことにほっとしていた。"
 laamp_base_contract_schemes.1032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1033.t: "$laamp_base_contract_schemes.1031.t$：失敗！"
 laamp_base_contract_schemes.1033.desc: "「お前はただここを守ればよかったんだ、この無知な[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]め！見ろ、全ての窓から煙が上がっている。これが#EMP 守られているよう#!に見えるか？」と[employer.GetTitledFirstName]が怒鳴りつける。  \n\n……何が起こったのか分からない。我々はここにいた、任務についていた、そして警戒も怠っていなかった……はずだ。侵入者は壁を越えたのか、それとも門を通ったのか？それにしても、あれほどの火を起こされるとは……恥ずべきことだ。  \n\n怒りに満ちた[employer.GetTitleAsNameNoTooltip]は、私の言い訳にも抗議にも耳を貸さない。私たちは無礼にも中庭から追い出され、報酬への望みもとうに潰えた。"
 laamp_base_contract_schemes.1033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1041.t: "旅行者を襲う"
 laamp_base_contract_schemes.1041.desc: "[employer.GetFirstName|U]は、なんとも軽率な[employer.GetTitleAsNameNoTooltip]に違いない。あのような助けを求める通知を出すとは、想像もつかないことだ。\n\n[employer.GetHerHis|U]の損失は我々の利益だ。私と仲間たちはすでに最も往来の多い裏道を偵察し、待ち伏せの準備を始めている。商人たちを一文無しにして、来たときと同じくらい素早く再び道へ戻るつもりだ。\n\n金貨の匂いが鼻先に漂ってくるようだ。"
 laamp_base_contract_schemes.1041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1042.t: "$laamp_base_contract_schemes.1041.t$：成功！"
 laamp_base_contract_schemes.1042.desc: "計画通り。\n\n[employer.GetTitledFirstName]は、自らの商人も財も守ることができなかった。\n\n奪った金貨の一枚一枚が我々の一団を大胆にし、一方で[employer.GetHerHis]の商隊はますます神経質になっていく。我々はこの土地の金を食い尽くしたため、彼らは今や活気を失い、別のルートを探したり、他所で取引を行おうとし始めている。\n\n残念ながら、これは我々の活動の終わりを意味する。撤退するなら今のうちだ───[employer.GetTitleAsName]が我々を捕らえようと手をこまねいている間に。"
 laamp_base_contract_schemes.1042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$：失敗！"
 laamp_base_contract_schemes.1043.desc: "[employer.GetTitledFirstName]は、どうやらこの土地の街道を#EMP 想像以上に#!しっかりと掌握しているようだ。\n\n私と仲間たちは待ち伏せを繰り返してきたが、商隊が全く通らないか、通っても護衛が厳重すぎて手を出す価値のないものばかりだ。\n\nたまに仕掛ける戦闘も血みどろの末に#EMP 何の#!利益も得られない有様だ。\n\nこの忌々しい土地を早く立ち去るに越したことはない……[employer.GetFirstNameNoTooltip]の望み通りになるのはあまりにも癪だが。"
 laamp_base_contract_schemes.1043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
 laamp_base_contract_schemes.1044.desc: "[employer.GetFirstName|U]は、なんとも軽率な[employer.GetTitleAsNameNoTooltip]に違いない。助けを求める通知を出しておいて、#EMP 問題を招かない#!とでも思っていたのか？\n\n[employer.GetHerHis|U]の損失は、我々の利益だ。私と仲間たちはすでに最も往来の多い裏道を偵察し、待ち伏せの準備を整えている。最も効果的な狙い目は、[destination_1.GetBaseNameNoTier]と[destination_2.GetBaseNameNoTier]を結ぶ街道のようだ。\n\n我々は商人や旅人から容赦なく奪い取り、来たときと同じくらい素早く夜の闇に紛れて逃げ去るつもりだ。\n\n金貨の匂いがもう鼻先に漂ってくるようだ。"
 laamp_base_contract_schemes.1044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1044.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1044.tt.destination_list: "[destination_1.GetBaseNameNoTier]へ直ちに出発し、それから[destination_2.GetBaseNameNoTier]へと向かいます。"
 laamp_base_contract_schemes.1044.tt.explanation: "#TUT [task_contract|E]を完了するための条件：\n$EFFECT_LIST_BULLET$最終目的地へ到達する\n$EFFECT_LIST_BULLET$旅の途中で他の旅人に対して[prowess|E]、[martial|E]、もしくは[intrigue|E][skill|E]の挑戦を完了する\n$EFFECT_LIST_BULLET$$label_success_standard$のために[gold|E]稼ぐ#!"
 laamp_base_contract_schemes.1044.tt.number_of_encounters: "#TUT あなたには[task_contract.MakeScope.Var('encounters_max').GetValue|0]人の潜在的な犠牲者がいる#!"
 laamp_base_contract_schemes.1044.tt.path_warning: "#TUT 旅の経路を伸ばしても潜在的な犠牲者の数は増えないが、短縮すれば得られる数が減るかもしれない#!"
 laamp_base_contract_schemes.2001.t: "徴税、関税、宗教税"
 laamp_base_contract_schemes.2001.desc: "「……そしてもちろん、追加の土地税も忘れるな。これで全部だな？」と[employer.GetTitledFirstName]が気だるげに言う。それは徴収漏れの課税、義務、その他諸々の関税の一覧だが、集金自体はさほど難しくなさそうだ。\n\n「いいぞ、#EMP いいぞ#! お抱えの徴税人ではなく君に任せるのは不安もあるが、あいつらにお手本を見せて、[employer.GetFaith.WealthGodName]への畏敬を住民に取り戻してもらいたい。誠実かつ迅速に、そして確実に仕事をこなせば、それ以上の報酬を用意しよう」\n\n一瞬、さらなる指示があるかと思われたが、[employer.GetFirstNameNoTooltip]は手をひらひらと振り、私に書斎を出るよう促した。"
 laamp_base_contract_schemes.2001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2002.t: "$laamp_base_contract_schemes.2001.t$：成功！"
 laamp_base_contract_schemes.2002.desc: "「素晴らしい仕事だ、[ROOT.Char.GetFirstNameNoTooltip]！」と[employer.GetFirstName]が歓声を上げ、小さく口笛を吹きながら、私の一団が次々と持ち込む未納税の袋を眺める。\n\n「金貨と貨物も見事だが、これでうちの徴税人どもも、今後は自分たちの仕事に#EMP 真摯に#!向き合うようになるだろう。」\n\n私はうなずいた。[employer.GetTitleAsNamePossessiveNoTooltip]の感謝が、我々の報酬の迅速な支払いを意味することを確信し、満足感を覚える。そしてその直後、投げ渡されたずっしりとした財布を喜んで受け取った。"
 laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2003.t: "$laamp_base_contract_schemes.2001.t$：失敗！"
 laamp_base_contract_schemes.2003.desc: "「この……たわけ者め！これは、お前が#EMP 集めるはずだった#!額の半分にも満たん！」と[employer.GetTitledFirstName]が怒鳴り声を上げる。\n\n「お前の哀れな寝床を隅々まで捜索する迄は、盗んだのかと思うところだったが、どうやら単なる無能さの結果だったとは！」[employer.GetSheHe]は息もつかずにまくしたてる。「さっさと[employer.Custom('Saying_1p_SightAway')]ことだ！さもなくば、お前が集めたわずかな金を使って[employer.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l]で最も粗末な絞首台を建ててやるぞ！」\n\nその激しい叱責に、私の背筋は逆立ち、顎が音を立てて軋む。内に渦巻く怒りを何とか抑え込む。\n\n今は戦う時ではない。ここを無事に立ち去り、首をつなぐことが最優先だ。"
 laamp_base_contract_schemes.2003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2004.t: "[employer.GetFirstNameNoTooltip]に差し出すべし"
 laamp_base_contract_schemes.2004.desc: "[employer.GetTitledFirstNamePossessive]の使者は素早く要点を伝えてきた。どうやら[destination_1.GetBaseNameNoTier]の街が、[employer.GetTitleAsNameNoTooltip]によって課された追加税の支払いを怠っているらしい。\n\n住民たちはさらなる要求に抵抗しているものの、まだ#EMP 公然たる反乱#!には至っていない。[employer.GetFirstNameNoTooltip]は正当な取り分を求めているが、全面的な反乱を招くリスクには慎重な姿勢を見せている。\n\nこの状況を収めるために、中立の第三者という便利な建前を用い、反抗的な入植地の指導者である[person_a.GetTitledFirstName]を屈服させることが求められている。\n\nあとは[destination_1.GetBaseNameNoTierNoTooltip]への旅に出るだけだ。"
 laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.2004.tt.destination_list: "直ちに[destination_1.GetBaseNameNoTier]への旅を開始する"
 laamp_base_contract_schemes.2004.tt.explanation: "#TUT [task_contract|E]を完了するには：\n$EFFECT_LIST_BULLET$ 証拠を明らかにするために4つの挑戦を達成する：\n$TAB$$EFFECT_LIST_BULLET$2つの証拠で$label_success_standard$が保証される\n$TAB$$EFFECT_LIST_BULLET$4つの証拠で$label_success_critical$を獲得できる\n$TAB$$EFFECT_LIST_BULLET$1つの証拠では、$label_success_standard$、$label_success_qualified$、または $label_failure_standard$になる可能性がある\n$EFFECT_LIST_BULLET$ 挑戦の内容は以下のいずれか：\n$TAB$$EFFECT_LIST_BULLET$[stewardship|E]を試す\n$TAB$$EFFECT_LIST_BULLET$ [GetCourtPositionType('quartermaster_camp_officer').GetName()]の[officer|E]の[aptitude|E]を試す\n$TAB$$EFFECT_LIST_BULLET$[diplomacy|E]、[intrigue|E]、または[learning|E]を試す#!"
 laamp_base_contract_schemes.2011.t: "事蹟を残せ"
 laamp_base_contract_schemes.2011.desc: "[ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')][ROOT.Char.Custom('GetLaampDescribeTypeSelf')]と[ROOT.Char.GetHerHis]の一団に国勢調査を任せるのは、やや型破りかもしれない。\nだが時には、[ROOT.Char.GetFaith.random_EvilGodNames]の導きのままに必要なことをするしかないのだろう。\n仕事を得られたことに文句は言えないし、報酬の価値に違いはない。\n\nそれに、[employer.GetTitledFirstName]が[employer.GetHerHis]の書記たちを信用していない理由が何であれ、それは私たちには当てはまらないようだ。\nつまり、これは気楽で簡単な仕事になるはずだ。\n\n……そうだろう？"
 laamp_base_contract_schemes.2011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$：成功！"
 laamp_base_contract_schemes.2012.desc: "国勢調査には、それなりの面白さがあるものだ。\n家畜や貯蔵した作物を隠そうとする農民、利益をごまかそうとする商人、そして記録を取るほどに領地が小さく貧しくなる貴族たち……。\n\nとはいえ、[employer.GetTitledFirstNamePossessive]の印章とこちらの機転があれば、大抵の問題は簡単に解決できる。\n結果は完璧とは言えないかもしれないが、今後何年も十分に役立つだろうし、契約上の要件は満たしている。\n\nあとは報酬を受け取るだけだ。"
 laamp_base_contract_schemes.2012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2013.t: "$laamp_base_contract_schemes.2011.t$：失敗！"
 laamp_base_contract_schemes.2013.desc: "もちろん、簡単な仕事なわけがなかった。\nもしそうなら、[employer.GetTitledFirstName]はいつもの役人に任せていただろう。\n\nだが現実は違う。私と一団は、[ROOT.Char.GetFaith.HealthGodName]のみが知る貴重な時間を費やし、この世で最も理不尽で、反抗的で、#EMP 耐え難いほど愚鈍な農民ども#!と格闘する羽目になった。\nこれほどの鈍さを生み出せるのは、[ROOT.Char.GetFaith.CreatorName]の無限の英知がもたらした奇跡か、あるいは代々重ねられた近親婚の賜物に違いない。\n\nそして悲しいことに、出来上がった国勢調査の結果は到底信用に値せず、報酬も支払われる見込みはない。"
 laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2021.t: "素人建築"
 laamp_base_contract_schemes.2021.desc: "[employer.GetTitledFirstNamePossessive]の建築計画は…少し思慮が足りなく見える。少なくとも我々にはそう見える。[employer.GetHerHis]の製図者が問題に直面したのも無理はない。\n\nそれでも、我々にとっては問題ではない。我々は[employer.GetSheHe]が何を建てようとしていたのかを理解しているし、あとは実際にそれをどうやってやるかに集中すれば良い。我々は熟練した準専門家集団だ。\n\n少なくとも、そんなところだ。"
 laamp_base_contract_schemes.2021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2022.t: "$laamp_base_contract_schemes.2021.t$：成功！"
 laamp_base_contract_schemes.2022.desc: "相変わらず、我々の一団は効率性の模範だ。建設は迅速に行われ、頑丈で記憶に残るものが出来上がった。続きの作業は[employer.GetTitledFirstName]が行うことになるが、我々は[employer.GetHerHim]にそのために必要な全てを提供した。\n\n我々は十分に稼いだ報酬の重みを感じながら、出発の準備をした。"
 laamp_base_contract_schemes.2022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2023.t: "$laamp_base_contract_schemes.2021.t$：失敗！"
 laamp_base_contract_schemes.2023.desc: "[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]には立派な建物がいくつか存在する。\n\nしかし、我々の建てたものは違う。\n\n傾斜、粗悪な材質、飛び出た梁——そして建築中の二度に渡る火災——を考えれば、告訴されていないのが幸運なくらいだ。\n\nとはいえ、それも[employer.GetTitledFirstNamePossessive]の気まぐれ次第で変わる可能性を考えると、早々に立ち去ったほうが良さそうだ。"
 laamp_base_contract_schemes.2023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2031.t: "仲裁"
 laamp_base_contract_schemes.2031.desc: "政治的な行き詰まりというものは興味深い現象だ。[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]内で、二つまたは三つの有力な地元勢力が互いに争いながらも、自力で解決しようとはせず、また進展を拒んでいる。\n\n彼らが争っているのは、ある内部境界線が正確にどこにあるかという問題だ。この問題には、公正な立場から事実を聞き入れ、土地を測量する者が必要だ。我々の答えが十分に満足のいくものであれば、豊かな報酬が約束されている。"
 laamp_base_contract_schemes.2031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2032.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2032.desc: "本当に[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]の領地争いを解決できただろうか？\n\nおそらくそうではない。だが、我々の下した判断は#EMP 確かに#!彼らの不満を許容範囲内に収めることには成功した。\n[employer.GetTitledFirstNamePossessive]の視点からすれば、それこそが我々に求められた仕事であり、それを果たした以上、役目は終わったと言えるだろう。\n\n報酬は滞りなく支払われた。"
 laamp_base_contract_schemes.2032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2033.t: "$laamp_base_contract_schemes.2031.t$：失敗！"
 laamp_base_contract_schemes.2033.desc: "怒号、叫び声、賄賂や陰謀の非難……[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]の境界争いを円満に解決しようとする試みは、まさに#EMP 苦難の体験#!だった。  \n\n言うまでもなく、今回の仕事では報酬を得ることはできない。しかし、少なくとも罰金を科されることは避けられた。  \n\n少なくとも、早めに立ち去ることができればの話だが。  "
 laamp_base_contract_schemes.2033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2041.t: "特殊な税であるならば"
 laamp_base_contract_schemes.2041.desc: "[employer.GetTitledFirstNamePossessive]の領地に住む人々は、[employer.GetHerHim]が突然の通行料や税を課すことにはもう慣れているはずだ。それに、[employer.GetTitleAsNameNoTooltip]からの事前通告があるのなら、少しばかりの追加料金でさえ眉をひそめることはないだろう。  \n\n我々は偽の公印を準備し、もう一度話の筋書きを確認した。そして、最初の村へ向かう準備を整え、空の金庫を大きく開け放つ。  \n\nこれは#EMP しっかり#!とした利益を生むはずだ。"
 laamp_base_contract_schemes.2041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2042.t: "$laamp_base_contract_schemes.2041.t$：成功！"
 laamp_base_contract_schemes.2042.desc: "人々が、こちらにその権利があると思い込み、さらに[employer.GetTitleAsNameNoTooltip]の後ろ盾があると信じていれば、その財産を奪い取るのは驚くほど容易だ。最初は疑わしげな者もいるが、十分に威圧的な態度と曖昧な高官への脅しを使えば、いずれ屈するものだ。\n\n我々の所業がいずれ噂となって広まるのは避けられないが、重要なのは、それが#EMP 実行中#!に発覚しなかったことだ。\n\nとはいえ、ここで足を止めるべきではないだろう。[employer.GetFirstName]が、自分の金庫とは別のところに「公式な税金」があることを知るのは避けたいものだからな。"
 laamp_base_contract_schemes.2042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2043.t: "$laamp_base_contract_schemes.2041.t$：失敗！"
 laamp_base_contract_schemes.2043.desc: "もしかすると……もしかすると、これほどの手口があまり使われないのには理由があるのかもしれない。  \n\n地元の人々は繰り返し我々を追い出し、よそ者や異国者だと罵り、さらなる身元証明を求めてくる。そして、[employer.GetTitleAsNameNoTooltip]が何の警告も告知もなく追加の税を課すはずがないと信じて疑わない。  \n\nここで得るものがなくとも、[employer.GetFirstName]に事の顛末が伝わる前に立ち去るのが賢明だろう。  "
 laamp_base_contract_schemes.2043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2044.t: "$laamp_base_contract_schemes.2041.t$"
 laamp_base_contract_schemes.2044.desc: "$laamp_base_contract_schemes.2041.desc$"
 laamp_base_contract_schemes.2044.tt.destination_list.6_destinations: "直ちに[destination_1.GetNameNoTier]への[traveling|E]を開始し、次に[destination_2.GetNameNoTier]、更に[destination_3.GetNameNoTier]、それから[destination_4.GetNameNoTier]、加えて[destination_5.GetNameNoTier]、最後に[destination_6.GetNameNoTier]に向かう"
 laamp_base_contract_schemes.2044.tt.destination_list.5_destinations: "直ちに[destination_1.GetNameNoTier]への[traveling|E]を開始し、次に[destination_2.GetNameNoTier]、更に[destination_3.GetNameNoTier]、それから[destination_4.GetNameNoTier]、最後に[destination_5.GetNameNoTier]へ向かう"
 laamp_base_contract_schemes.2044.tt.destination_list.4_destinations: "直ちに[destination_1.GetNameNoTier]への[traveling|E]を開始し、次に[destination_2.GetNameNoTier]、更に[destination_3.GetNameNoTier]、最後に[destination_4.GetNameNoTier]へ向かう"
 laamp_base_contract_schemes.2044.tt.destination_list.3_destinations: "直ちに[destination_1.GetNameNoTier]への[traveling|E]を開始し、次に[destination_2.GetNameNoTier]、最後に[destination_3.GetNameNoTier]へ向かう"
 laamp_base_contract_schemes.2044.tt.explanation: "#TUT [task_contract|E]を完了するには：\n$EFFECT_LIST_BULLET$ 各目的地で[stewardship|E]、[intrigue|E]、または[GetCourtPositionType('master_bard_camp_officer').GetName()]の[aptitude|E]に関する挑戦を達成する\n$EFFECT_LIST_BULLET$ 3分の1の挑戦に成功：$label_success_qualified$\n$EFFECT_LIST_BULLET$ 3分の2の挑戦に成功：成功\n$EFFECT_LIST_BULLET$ すべての挑戦に成功：$label_success_critical$\n$EFFECT_LIST_BULLET$ @warning_icon! #N 途中で#BOL 2回#!以上試練に失敗すると、$game_concept_task_contract$が失敗する#!\n$EFFECT_LIST_BULLET$ @alert_icon! #alert_trial 各試練を成功させるたびに、以降の試練の難易度がわずかに上昇する——特に、試された[skill|E]や$game_concept_aptitude$ではその傾向が強くなる#!#!"
 laamp_base_contract_schemes.2044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2044.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3001.t: "ここだけの話なのですが"
 laamp_base_contract_schemes.3001.desc: "[employer.GetTitledFirstNamePossessive]が自らの都周辺での出来事について「オイシイ話」を求めると、楽に金を稼ごうとするあらゆる詐欺師たちが、誇張された噂や明らかな作り話を持ち込んで集まってきて、当てにならなければキリもないという。\n\n幸運にも、私と私の仲間たちは[employer.GetHerHis]の広間を埋め尽くす凡庸な連中とは異なり、隣接する土地に関する#EMP 興味深い#!話を持ち込むことができる───ただし、それがどれほど役立つかは[employer.GetTitleAsNameNoTooltip]次第だが……。"
 laamp_base_contract_schemes.3001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3002.t: "$laamp_base_contract_schemes.3001.t$：成功！"
 laamp_base_contract_schemes.3002.desc: "旅をする際、ほんの少しの観察力と記憶力さえあれば、多くのことを見聞きできるものだ。言ってしまえば簡単だが、無鉄砲で短慮な者にはなかなか難しかろうよ。\n\n案の定、#EMP 我々の#!報告は十分に有益とみなされ、報酬だけでなく、少し割り増しされたもてなしさえも得ることができた。\n\n他の候補者たちの悔しそうな顔が目に浮かぶようだ。"
 laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3003.t: "$laamp_base_contract_schemes.3001.t$：失敗！"
 laamp_base_contract_schemes.3003.desc: "[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]に入ったとき、私は我々の話が真実であり、詳細で役立つ報告だと確信していた……そうだろう？\n我々は……自信に満ちていた。\n\nだが、[employer.GetTitledFirstName]との滞在は、最初は友好的に始まったものの、すぐに問題が噴出した。我々の示した手がかりを追って送り出された間諜たちは、苛立って戻ってきたり、まったく戻ってこなかったりして、その結果、故意の妨害や悪意の疑いをかけられ、激しい口論が続いた。\n\n言うまでもなく、ここはもはや我々にとって安全な場所ではない。"
 laamp_base_contract_schemes.3003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3004.t: "$laamp_base_contract_schemes.3001.t$"
 laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\nまずは、[employer.GetFirstNameNoTooltip]がもっと知りたがっているいくつかの場所を、密かに訪れる必要がある。"
 laamp_base_contract_schemes.3004.tt.destination_list: "直ちに[destination_1.GetNameNoTier]への[traveling|E]を開始し、次に[destination_2.GetNameNoTier]、それから[destination_3.GetNameNoTier]へ向かう"
 laamp_base_contract_schemes.3004.tt.explanation: "#TUT [task_contract|E]を完了するには：\n$EFFECT_LIST_BULLET$各目的地で[intrigue|E]または[diplomacy|E]の試練を達成する\n$TAB$$EFFECT_LIST_BULLET$現地の[ruler|E]またはその[spymaster|E]のうち、より優れた者と対決することになる\n$EFFECT_LIST_BULLET$あるいは、[prestige|E]と[opinion|E]を消費することで、確実な成功を得ることも可能\n$TAB$$EFFECT_LIST_BULLET$[prestige|E]のコストは、[ruler|E]の[title_tier|E]に比例して上昇する\n$EFFECT_LIST_BULLET$成功回数が0回の場合、$label_failure_standard$\n$EFFECT_LIST_BULLET$成功回数が1回の場合、$label_success_qualified$\n$EFFECT_LIST_BULLET$成功回数が2回の場合、$label_success_standard$\n$EFFECT_LIST_BULLET$成功回数が3回の場合、$label_success_critical$#!"
