 laamp_extra_contract_schemes.0002.t_diplomacy: "成功：計画「$protect_minority_vassal_contract_diplomacy_scheme$」"
 laamp_extra_contract_schemes.0002.t_martial: "成功：計画「$protect_minority_vassal_contract_martial_scheme$」"
 laamp_extra_contract_schemes.0002.t_intrigue: "成功：計画「$protect_minority_vassal_contract_intrigue_scheme$」"
 laamp_extra_contract_schemes.0002.t_learning: "成功：計画「$protect_minority_vassal_contract_learning_scheme$」"
 laamp_extra_contract_schemes.0002.desc_diplomacy: "[task_contract_target.GetName]の大広間で、私は[task_contract_employer.GetTitledFirstName]の大義を説いた。良い知らせを持って戻り、耳にはまだ歓声が響いている。\n\n「『些細なこと、簡単に訂正できる』と[task_contract_target.GetSheHe]は言っていた！」と[task_contract_employer.GetSheHe]は笑顔を見せる。「あなたが私の民の自由という『些細なこと』を擁護してくれたおかげで、我々の保護はすぐに正式に宣言されるだろう。これほど嬉しいことはない。」"
 laamp_extra_contract_schemes.0002.desc_martial: "予想通り、私の手強い仲間たちは[task_contract_target.GetTitledFirstNamePossessive]の領域に恐怖を撒き散らし、ついに[task_contract_target.GetHerHim]を弱い立場から交渉の場に引きずり出した。\n\n「あなたがもたらした混乱は、[task_contract_employer.GetPrimaryTitle.GetNameNoTier]の圧政者たちが長く記憶することになるでしょう！」と[task_contract_employer.GetTitledFirstNameNoTooltip]は感嘆の声を上げる。「本来ならば、権利の保護を懇願すべきは#EMP 彼ら#!のほうだ！だがいずれにせよ、私の君主の新しい義務は間もなく整う。素晴らしい勝利だ！」"
 laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName]はかなり複雑な[task_contract_target.GetWomanMan]である――その知性ではなく道徳が問題だ！私は悪意に満ちた噂の豊富な収穫を集めてきた。いくつか計算された言葉を織り交ぜれば、[task_contract_target.GetTitleAsNameNoTooltip]は[task_contract_employer.GetTitledFirstName]に逆らうことでどれだけ品位を失うか、すぐに理解するだろう。\n\n「我が君主の宮廷は、いとも簡単に毒蛇の巣窟と化すかもしれないな！」と[task_contract_employer.GetTitledFirstName]は嘲笑する。「私は慈悲深く振る舞おう。そして、民の権利を認めさせる機会を与える…その内政が混乱に陥る前にな。」"
 laamp_extra_contract_schemes.0002.desc_learning: "私は[task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]の法について調べられる限り全てを精読する：[task_contract_target.GetFaith.GetName]の教典、[task_contract_target.GetCulture.GetName]の原則…そう、前例や細かい法的解釈の豊富な武器を手に入れたのだ。\n\n「もう一度説明してくれ…」と[task_contract_employer.GetTitledFirstName]が言う。「名誉の不可侵を主張する時に[task_contract_target.GetFaith.WarGodName]を持ち出すべきなのだな？いや、どうでもいい――我々の主張はこれまで以上に強力だ！[task_contract_target.GetTitledFirstNamePossessive]の同意など形式に過ぎぬ」"
 laamp_extra_contract_schemes.0002.a: "[task_contract_employer.GetCapitalLocation.GetNameNoTooltip]の民も喜ぶであろう！"
 laamp_extra_contract_schemes.0003.t_diplomacy: "失敗：計画「$protect_minority_vassal_contract_diplomacy_scheme$」"
 laamp_extra_contract_schemes.0003.t_martial: "失敗：計画「$protect_minority_vassal_contract_martial_scheme$」"
 laamp_extra_contract_schemes.0003.t_intrigue: "失敗：計画「$protect_minority_vassal_contract_intrigue_scheme$」"
 laamp_extra_contract_schemes.0003.t_learning: "失敗：計画「$protect_minority_vassal_contract_learning_scheme$」"
 laamp_extra_contract_schemes.0003.desc_diplomacy: "[task_contract_target.GetNamePossessive]からは何も得られず、余地も同情もまったく与えられなかった。私の言葉がどうであれ、[task_contract_target.GetPrimaryTitle.GetAdjective]の代表者たちはただ私の顔に向かって嘲笑を浴びせてきた。\n\n「我が君はお前のしつこい訴えに#EMP うんざりしている#!そうだ！」と[task_contract_employer.GetTitledFirstNameNoTooltip]が叫ぶ。「お前の甘い心と――哀れな我が民は――[task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]中で嘲られているのだ！お前の策略は見え透いていた…そして今、#EMP 我々#!がその責を負うことになったのだぞ」"
 laamp_extra_contract_schemes.0003.desc_martial: "私の追随者たちが[task_contract_target.GetPrimaryTitle.GetName]で暴れ回っている間も、[task_contract_target.GetName]は揺らぐことがなかった。[task_contract_target.GetHerHis]民への嫌がらせには、[task_contract_employer.GetTitledFirstNamePossessive]に対して同じように報復が行われた。\n\n「もうたくさんだ！」と依頼主は叫んだ。「この忌まわしい時代が我々を滅ぼす！お前の手下どもを引き上げさせろ、さもなければ我が[task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l]と主君の軍勢が連合してお前に立ち向かうぞ！」"
 laamp_extra_contract_schemes.0003.desc_intrigue: "[task_contract_target.GetName]は非常に賢く、極めて慎重な[task_contract_target.GetWomanMan]であることが判明した。実質的な不正の証拠を見つけられなかったため、[task_contract_target.GetHerHis]宮廷で噂を広めようと試みたが、すべてその場で論破され、打ち砕かれてしまった。\n\n「お前の手下は子供のように戯言をぬかす！」と私の雇用主が侮辱した。「お前の策謀が我が民を守ると言うが、それは言葉にすれば消え去る影と囁きにすぎん！この策略は最初から無駄だった…」"
 laamp_extra_contract_schemes.0003.desc_learning: "[task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]の法律について調べられる限りのものを丹念に調べた。[task_contract_target.GetFaith.GetName]の教義や[task_contract_target.GetCulture.GetName]の原則などを駆使していくつかの弱々しい論拠をまとめたが、私のひねり出した専門用語は[task_contract_employer.GetName]をほとんど感心させなかった。\n\n「#EMP これが#! お前の考えか？我が民が[task_contract_target.GetPrimaryTitle.GetName]において法的に#EMP 子供#!として扱われるべきだと!?」と[task_contract_employer.GetTitleAsNameNoTooltip]は叫んだ。「卑劣で屈辱的な策略だ、それに[task_contract_target.GetTitledFirstName]には容易に見抜かれるだろう！もはや、我々に望みはない！」"
 laamp_extra_contract_schemes.0003.a: "[task_contract_employer.GetTitledFirstNameNoTooltip]にこれ以上のことはできなかった…"
