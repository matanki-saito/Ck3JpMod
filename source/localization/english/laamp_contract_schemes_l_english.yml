 laamp_base_contract_schemes.3041.t: "ちょっとした盗み"
 laamp_base_contract_schemes.3041.desc: "[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]周辺の事前調査によれば、この計画は#EMP うまくいく可能性がある#!ようだ。ここは[employer.GetTitledFirstName]が財を保管している唯一の場所ではないが、間違いなく#EMP たっぷり#!と保管されている。しかも、警備兵は敵対行動をまったく予期していないようだ。\n\nつまり、多少の危険性はあるが実行可能だ。\n\n必要なのは巧妙な計画だけだ……。"
 laamp_base_contract_schemes.3041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
