 laamp_base_contract_schemes.0661.t.preface: "報酬付きの仲裁人"
 laamp_base_contract_schemes.0661.t: "$laamp_base_contract_schemes.0661.t.preface$：不公平な義務"
 laamp_base_contract_schemes.0661.desc: "この地域の問題は、一見すれば単純なように思える――争っている一方の住民は、自分たちばかりが過剰に[dummy_soldier.GetWomenMen]を徴兵されていると主張し、他方は逆に自分たちの負担が大きいと言い張っているのだ。\n\nそれ以上の事情を聞き出そうとしても、すぐに怒号と農具が飛び交い始める。どちらも、誰がより多く防衛の負担を負うべきかを巡って、喜んで殺し合いを始めかねない雰囲気だ。"
 laamp_base_contract_schemes.0661.a: "まずは話し合いの場を設けよう。"
 laamp_base_contract_schemes.0661.b: "兵站の問題か…？　解決の糸口はありそうだ。"
 laamp_base_contract_schemes.0661.c: "フムン、記録はどうなっている？"
 laamp_base_contract_schemes.0662.t: "$laamp_base_contract_schemes.0661.t.preface$：告発と容疑"
 laamp_base_contract_schemes.0662.desc: "[location.GetName]での争いは、どうやら森や荒野に潜んでいる地元のごろつき集団を巡るもののようだ。\n\n住民たちは十あまりほどの派閥に分かれて争っており、どの派閥も#EMP 完全に#!確信している――他の派閥のどれかが盗賊どもと通じ、匿ったり援助したりしているのだと。\n\nそのため、誰もこの問題の解決に協力しようとはしない。"
 laamp_base_contract_schemes.0662.a: "どれもこれも、悪質な噂話にしか思えんな…。"
 laamp_base_contract_schemes.0662.b: "盗賊か？　たやすい相手だ！"
 laamp_base_contract_schemes.0662.c: "誰が嘘をついているか、見抜けるはずだ。"
 laamp_base_contract_schemes.0662.d: "問題の対処なら、私に任せてもらおう。"
 laamp_base_contract_schemes.0663.t: "$laamp_base_contract_schemes.0661.t.preface$：天の理"
 laamp_base_contract_schemes.0663.desc: "私の見立てでは、[location.GetName]の人々は、信仰上の些細な論争――あまりに些細すぎて、部外者には説明すら難しいような――で、#EMP いまにも#!殺し合いでも始めそうな勢いだ。\n\n良きにつけ、悪しきにつけ、信仰の問題ほど人々の心をかき乱すものはない。だがいまはとにかく、彼らに一度深呼吸させ、血を流すことなく落ち着かせなければならないだろう。"
 laamp_base_contract_schemes.0663.a: "落ち着け。さ、誓いを思い出すのだ。"
 laamp_base_contract_schemes.0663.b: "これは暴動の前兆のように思えるな。#EMP 鎮める#!方法なら心得ている。"
 laamp_base_contract_schemes.0663.c: "よろしい、私から説明しようではないか…。"
 laamp_base_contract_schemes.0664.t: "$laamp_base_contract_schemes.0661.t.preface$：地域の復讐劇"
 laamp_base_contract_schemes.0664.desc: "[location.GetName]では、住民たちが血に飢えた復讐の道を歩むことを選んでしまっている。\n\n最初の発端が何だったのかは定かではない――だが、皆が皆、集団に分かれて互いに#EMP 殺人、窃盗、放火#!などあらゆる罪でなじり合っている。もはや、ここにあるのは悪意と流血だけだ。\n\n当然ながら、税収面で言えば最悪の状況だ。"
 laamp_base_contract_schemes.0664.a: "お前たちは隣人同士だろう！　落ち着いて、礼節を守れ！"
 laamp_base_contract_schemes.0664.b: "静まらぬというなら、力で鎮めてやるまでだ。"
 laamp_base_contract_schemes.0664.c: "和解の握手を交わすか、それともその手を失うか。選ぶがいい。"
 laamp_base_contract_schemes.0665.t: "$laamp_base_contract_schemes.0661.t.preface$：通行税の混乱"
 laamp_base_contract_schemes.0665.desc: "どうやら最近、とある愚か者が地元の有力な役人たちを襲撃するという事件があったようだ。幸い命に別状はなかったが、下手人は捕まる前に「税金が重すぎる！」と叫びながら逃げ去ったという。\n\n言うまでもなく、私が現れるや否や、住民たちは責任を押しつけ合い、#EMP あらゆる#!小さな不満が一気に噴き出した。連帯責任を免れようと、狂ったように互いを非難し始めたのだ。\n\nただ、一人だけ愚かさの中にも分別を持った者がいて、この件は最近の増税に起因しているのでは、と指摘してきた。"
 laamp_base_contract_schemes.0665.a: "この茶番は#EMP 今すぐ#!終わらせよう――いいな？"
 laamp_base_contract_schemes.0665.b: "…多少は負担を軽くしてやることも考えるか。"
 laamp_base_contract_schemes.0665.c: "誰がやったのか、いますぐ話せ。話さぬなら――口を割らせてやる。"
 laamp_base_contract_schemes.0666.t: "$laamp_base_contract_schemes.0661.t.preface$：滞納問題"
 laamp_base_contract_schemes.0666.desc: "どの共同体においても、領主たちにとってもっとも重要なのは、定期的に納められる税である。\n\nところが、[location.GetName]の住民たちは、その義務を、少なくとも全額は果たしていないのだ。\n\nあー、もちろん理由は様々に挙げられている。だが実際のところは、どうやら大きな村々が、新興の裕福な街を標的にしているだけのように見える。"
 laamp_base_contract_schemes.0666.a: "すべて、何かの誤解だろう。"
 laamp_base_contract_schemes.0666.b: "ふむ、なるほど、事情が見えてきた…。"
 laamp_base_contract_schemes.0666.c: "この帳簿、数字が合っていないのではないか？"
 laamp_base_contract_schemes.0667.t: "$laamp_base_contract_schemes.0661.t.preface$：袖の下"
 laamp_base_contract_schemes.0667.desc: "どんな共同体でも、ある程度の流血沙汰なら見過ごされる。些細なきっかけで起こる殺人、軽い盗賊行為、あるいは夜中に宿敵の飼っていた大事な家畜をこっそり殺すなど――税さえ滞りなく納められていれば、こんな事件は地元の裁きくらいで済まされるのが常だ。\n\nだが、愚か者が些末な揉め事を口実に、共同体の外部の役人を巻き込もうとした瞬間から、その寛容は消え失せる。\n\n[location.GetName]の連中はまさにそれをやらかした。曰く、ある徴税官が敵対者に買収されているのだと。真偽などどうでもいい――重要なのは、秩序の維持だ。"
 laamp_base_contract_schemes.0667.a: "#EMP 二度と#!外の役人を巻き込むな。"
 laamp_base_contract_schemes.0667.b: "次に同じことをしたら、どれほどの罰金を科されるか想像できるか？"
 laamp_base_contract_schemes.0667.c: "自ら辞めるか、さもなくば#EMP 力づく#!で辞めさせてやる。"
 laamp_base_contract_schemes.0668.t: "$laamp_base_contract_schemes.0661.t.preface$：皆の殉教者"
 laamp_base_contract_schemes.0668.desc: "[location.GetName]では、地元で敬われていた信心深い隠者が亡くなったことで、悲嘆に暮れる声が広がり、日々の行政が完全に停滞する事態となっている。\n\n混乱の原因は、肝心の遺体が見つかっていないことだ。何人もの目撃者がその最期を見届けたと証言しているが、亡骸は消え失せてしまった。\n\n有力者たちは互いに遺体を盗んだと非難し合い、ある者はこれは神の啓示だと主張し、懐疑的な者たちはすべて作り話だと一蹴している。"
 laamp_base_contract_schemes.0668.a: "真の[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNameNoTooltip]は、すべての者に敬愛されるものだ！"
 laamp_base_contract_schemes.0668.b: "死んだ？　それとも、別の場所で詐欺師でもやってるんじゃないか？"
 laamp_base_contract_schemes.0668.c: "その醜い争いこそ、不敬そのものではないか。"
 laamp_base_contract_schemes.0669.t: "$laamp_base_contract_schemes.0661.t.preface$：抑圧の影"
 laamp_base_contract_schemes.0669.desc: "[location.GetName]の人々は、何の問題もないと主張し、納税が遅れている理由も、領主に不満を訴えた者も知らないと言い張っている。\n\nだが、その目に浮かぶ怯懦の色や、額に浮かぶ汗を見逃すような愚か者はいまい。彼らは誰かに脅されているのだ。報復を恐れて、口を閉ざしている。"
 laamp_base_contract_schemes.0669.a: "無法者を、法そのものより恐れるなど実に愚かなことだ。"
 laamp_base_contract_schemes.0669.b: "本当の恐怖がどういうものか、教えてやってもいいぞ？"
 laamp_base_contract_schemes.0669.c: "奴らの居場所を言え――私が始末してやろう。"
 laamp_base_contract_schemes.0670.t: "$laamp_base_contract_schemes.0661.t.preface$：魂の危難"
 laamp_base_contract_schemes.0670.desc: "[location.GetName]では、誰もが口をそろえてひとつの話題を巡って盛り上がっている。それは[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName]にまつわる奇妙な田舎教義で、古くからの神学論争に端を発するものらしい。\n\n敬虔な庶民が関心を持つには、やや退屈だが許容できる題材ではある――本来ならば。だが、愚か者たちは議論にのめり込みすぎてしまった。\n\n侮辱の言葉が飛び交い、日を追うごとに激しさを増している。このままでは、埃まみれの神学論争が、やがて路上での殺傷沙汰に発展するのも時間の問題だ。"
 laamp_base_contract_schemes.0670.a: "頼む、我らは皆、友ではないのか？"
 laamp_base_contract_schemes.0670.b: "よろしい、説明させてもらおう…。"
 laamp_base_contract_schemes.0670.c: "そのくだらん話をさっさとやめろ。"
 laamp_base_contract_schemes.0671.t: "$laamp_base_contract_schemes.0661.t.preface$：ほぼ終わった仕事"
 laamp_base_contract_schemes.0671.desc: "[employer.GetTitledFirstName]が約束した報酬の大半は、もう十分な働きで稼いだといってよいだろう。\n\nだが、最後の問題を片付けることができれば、追加の報酬が手に入る。逆に失敗すれば…#EMP すべて#!が水の泡だ。\n\nここで報告を送るべきか、それとも仕事を続行するか？"
 laamp_base_contract_schemes.0671.a: "及第点ならそれで十分だ！"
 laamp_base_contract_schemes.0671.a.tt: "結果を報告し、通常報酬を受け取る。"
 laamp_base_contract_schemes.0671.b: "仕事が終わるのは、#EMP すべて#!を終えてからだ。"
 laamp_base_contract_schemes.0671.b.tt: "最後の課題に挑み、追加報酬を狙います――#X 失敗すれば一銭ももらえませんが#!"
 laamp_base_contract_schemes.0781.t: "富の誘惑"
 laamp_base_contract_schemes.0781.desc: "長い目で見るならば、金は不注意な者から奪い取るよりも喜んで差し出して頂く方が良いということは分っている。わかっている、そう理解しているんだ。\n\nしかし、[target.GetTitledFirstNamePossessive]の宮廷を歩き回いたところ、[target.GetSheHe]が何気なく蓄えた富をぞんざいに保管している様を見ると#EMP 少しばかり#!他の方法で稼ぐ手立てがあるのではないかということを思い浮かべずにはいられない。"
 laamp_base_contract_schemes.0781.a: "簡単に奪い取れる、そうに決まってる…"
 laamp_base_contract_schemes.0781.a.tt.success: "気前のいい贈り物を[target.GetFirstNameNoTooltip]からいただく"
 laamp_base_contract_schemes.0781.a.tt.failure: "あなたは策謀に失敗する"
 laamp_base_contract_schemes.0781.b: "[target.GetSheHe|U]は#EMP 何も#!守ることは出来ない。"
 laamp_base_contract_schemes.0781.b.tt.success: "べたべたの指でぶくぶくと太る"
 laamp_base_contract_schemes.0781.b.tt.failure: "捕まるところだった。"
 laamp_base_contract_schemes.0781.c: "ああ、[stooge.GetFirstNameNoTooltip]に盗みの罪を擦り付ければいい。"
 laamp_base_contract_schemes.0781.c.tt.success: "完全犯罪だ"
 laamp_base_contract_schemes.0781.c.tt.failure: "偽装がガバガバすぎる"
 laamp_base_contract_schemes.0781.d: "壁は簡単に乗り越えられるんじゃないか？"
 laamp_base_contract_schemes.0781.d.tt.success: "下手人は闇夜に溶け消えた"
 laamp_base_contract_schemes.0781.d.tt.failure: "守衛に追い払われる"
 laamp_base_contract_schemes.0781.e: "一部のささやかな例外を除き、正直に奴に向きあうべきだ。"
 laamp_base_contract_schemes.0791.t: "生業の代行"
 laamp_base_contract_schemes.0791.desc: "[target.GetTitledFirstName]には[target.GetHerHis]の宮廷があり、私には私の宮廷がある。\n\n違いといえば、[target.GetFirstNamePossessiveNoTooltip]の家臣たちは[target.GetHerHis]の寛大さに甘んじて暮らしているが、#EMP 私の#!従者たちは、自分たちもその富の一部を手に入れる手助けをする決意でいることだ。\n\n私は最終的な報酬日を目指して働き、その間に彼らは[target.GetFirstNameNoTooltip]が気を取られている隙に好きなだけ盗みを働くことができる。頼りになる仲間がいるというのは、いつだって心強いものだ。"
 laamp_base_contract_schemes.0791.tt.success: "担当者たちは「仕事」を良くこなす"
 laamp_base_contract_schemes.0791.tt.failure: "担当者の失敗"
 laamp_base_contract_schemes.0791.a: "[second.GetFirstNameNoTooltip]よ、ともに[target.GetHerHim]の気を引こう。"
 laamp_base_contract_schemes.0791.b: "市場に行け、[quartermaster.GetFirstNameNoTooltip]。"
 laamp_base_contract_schemes.0791.c: "[armourer.GetFirstNameNoTooltip]は武具を良く見つけるだろう！"
 laamp_base_contract_schemes.0791.d: "[chief_forager.GetFirstNameNoTooltip]、やつらの庭を狙え。"
 laamp_base_contract_schemes.0791.e: "[master_thief.GetFirstNameNoTooltip]なら#EMP お手の物#!だろう。"
 laamp_base_contract_schemes.0791.f: "[head_groom.GetFirstNameNoTooltip]、厩舎を頼む。"
 laamp_base_contract_schemes.0791.g: "[huntperson.GetFirstNameNoTooltip]なら、狩猟小屋を襲えるはずだ。"
 laamp_base_contract_schemes.0791.h: "[witness.GetFirstNameNoTooltip]が私の評判を広めてくれるだろう。その間に私は…。"
 laamp_base_contract_schemes.0791.i: "[camp_cook.GetFirstNameNoTooltip]、食料庫だ。#EMP 急げ#!。"
 laamp_base_contract_schemes.0791.j: "[master_bard.GetFirstNameNoTooltip]は素晴らしい陽動役だ。"
 laamp_base_contract_schemes.0791.k: "[stooge.GetFirstNameNoTooltip]が罪をかぶってくれるのなら…。"
 laamp_base_contract_schemes.0791.l: "[master_of_spoils.GetFirstNameNoTooltip]、釘付けされていない物は全部頂戴しろ。"
 laamp_base_contract_schemes.0791.m: "危険だ、興味ないね。"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier: "不審な担当者"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier_desc: "怪しげな取り巻きや影の薄い不審人物は、信頼性を損なうことしかしていない。"
 laamp_base_contract_schemes_0791_plentiful_horses_modifier: "豊富な軍馬"
 laamp_base_contract_schemes_0791_plentiful_horses_modifier_desc: "おや…こんなにたくさんの馬がいたっけか？"
 laamp_base_contract_schemes.0801.t: "ゴマスリ"
 laamp_base_contract_schemes.0801.desc: "我々の最終目標は[target.GetTitledFirstName]を騙して[target.GetHerHim]から可能な限りの富を奪い取ることだ。しかし、事を成すまでの間は[target.GetSheHe]から出来るだけの好印象を持たれていた方が何かと便利だろう。\n\n#EMP これは#!そこまで恩着せがましくする必要もない。幾許かの心を込めた賛辞、程ほどの愛想笑い、それらしい相槌など[target.GetFirstNameNoTooltip]が我々を頼もしく思ってくれる程度のもので良い。"
 laamp_base_contract_schemes.0801.a: "[target.GetSheHe]に気に入られた方がやれることは多い。"
 laamp_base_contract_schemes.0801.a.tt.success: "うまく取り入った"
 laamp_base_contract_schemes.0801.a.tt.failure: "追い払われる羽目になった"
 laamp_base_contract_schemes.0801.b: "多少の人間関係は問題にならないだろう…"
 laamp_base_contract_schemes.0801.c: "ここは[bard.GetFirstNameNoTooltip]に任せよう！"
 laamp_base_contract_schemes.0801.c.tt.success: "[bard.GetFirstNameNoTooltip]が[target.GetFirstName]を魅了した"
 laamp_base_contract_schemes.0801.c.tt.failure: "不快でつまらない三文芸人だった"
 laamp_base_contract_schemes.0801.d: "このような振る舞いは私にふさわしくない。"
 laamp_base_contract_schemes_0801_target_good_graces_modifier: "厚遇されている"
 laamp_base_contract_schemes_0801_target_good_graces_modifier_desc: "肝心な人物に気に入られていれば、他の連中の評価など取るに足らないものだ。"
 laamp_base_contract_schemes_0801_target_irritated_modifier: "苛立ち"
 laamp_base_contract_schemes_0801_target_irritated_modifier_desc: "人によっては、蝿のように鬱陶しい存在という者もいる。"
 laamp_base_contract_schemes.0811.t: "傍らの悪事"
 laamp_base_contract_schemes.0811.desc: "どうやら[agent.GetFirstName]は、[target.GetTitledFirstName]との目的以外の#EMP 別の#!ことに手を出していたようだ。\n\n[agent.GetSheHe|U]は宮廷での時間を利用し、[target.GetFirstNameNoTooltip]からかなりの金をだまし取るための下準備を進めていた―――そのことを私に伝えることもなく、[agent.GetSheHe]がそれを陣営の手伝いに自慢しているのをたまたま聞いてしまったのだ。"
 laamp_base_contract_schemes.0811.a: "向上心がいいな！いいぞ、取り分を勝ち取ってこい。"
 laamp_base_contract_schemes.0811.a.tt.success: "あなたたちは小銭を得る"
 laamp_base_contract_schemes.0811.a.tt.failure: "大失敗"
 laamp_base_contract_schemes.0811.b: "そのまま、そのままだ。"
 laamp_base_contract_schemes.0811.c.tt.success: "[agent.GetFirstNameNoTooltip]じゃ少量の金をとる。"
 laamp_base_contract_schemes.0811.c.tt.failure: "大失敗"
 laamp_base_contract_schemes.0811.c: "何をしているんだ！余計なことはするな！"
 laamp_base_contract_schemes.1301.t: "$laamp_base_contract_schemes.1004.t$"
 laamp_base_contract_schemes.1301.desc.intro.preamble.first: "[recidivist.GetFirstNameNicknamed]とこの地で会うのは初めてだった。"
 laamp_base_contract_schemes.1301.desc.intro.preamble: "[recidivist.GetFirstNameNicknamed]に追いついた。"
 laamp_base_contract_schemes.1301.desc.intro.plains: "ここは[current_county.GetBaseNameNoTier]ののどかな平原だ。"
 laamp_base_contract_schemes.1301.desc.intro.farmlands: "ここは[current_county.GetBaseNameNoTier]の緑豊かな農地だ。"
 laamp_base_contract_schemes.1301.desc.intro.hills: "ここは[current_county.GetBaseNameNoTier]の荒れた丘だ。"
 laamp_base_contract_schemes.1301.desc.intro.mountains: "ここは[current_county.GetBaseNameNoTier]の切り立った山辺だ。"
 laamp_base_contract_schemes.1301.desc.intro.desert: "ここは[current_county.GetBaseNameNoTier]の焼け付く砂漠だ。"
 laamp_base_contract_schemes.1301.desc.intro.desert_mountains: "ここは[current_county.GetBaseNameNoTier]の容赦なく枯れ果てた山だ。"
 laamp_base_contract_schemes.1301.desc.intro.oasis: "ここは[current_county.GetBaseNameNoTier]の豊かなオアシスだ。"
 laamp_base_contract_schemes.1301.desc.intro.jungle: "ここは[current_county.GetBaseNameNoTier]の鬱蒼としたジャングルだ。"
 laamp_base_contract_schemes.1301.desc.intro.forest: "ここは[current_county.GetBaseNameNoTier]の薄暗い森だ。"
 laamp_base_contract_schemes.1301.desc.intro.taiga: "ここは[current_county.GetBaseNameNoTier]の広大な松林だった。"
 laamp_base_contract_schemes.1301.desc.intro.wetlands: "ここは[current_county.GetBaseNameNoTier]のうす汚い沼地だ。"
 laamp_base_contract_schemes.1301.desc.intro.steppe: "ここは[current_county.GetBaseNameNoTier]のだだっ広いステップだ。"
 laamp_base_contract_schemes.1301.desc.intro.floodplains: "ここは[current_county.GetBaseNameNoTier]の肥沃な湿原だ。"
 laamp_base_contract_schemes.1301.desc.intro.drylands: "ここは[current_county.GetBaseNameNoTier]の塵舞う乾燥地だ。"
 laamp_base_contract_schemes.1301.desc.intro.postamble: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]はならず者の一団に向かって散開し、一触即発の空気が我々の間で広がった。"
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: "「[ROOT.Char.GetFirstNameNoTooltip]、私の[recidivist.Custom2('RelationToMeShort',ROOT.Char)]よ」と、[recidivist.GetFirstNameNoTooltip]が沈黙を破り口を開く。「まさか...あなたが来るとは思わなかった。私を迎えに来るのが、こんなにも大切な人だなんて...」"
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: "「はぁ、[ROOT.Char.GetFirstNameNoTooltip]か。俺を追いかけるのに、他にこんな愚か者がいるとは思えん」と[recidivist.GetFirstNameNoTooltip]は前に出ながら口を開く。\n「正直なところ、ほっとしてるぜ。大抵の[ROOT.Char.GetWomenMen]を殺すのは退屈だが、お前を斬り裂くのは#EMP 愉しみ#!にしてたんだ」"
 laamp_base_contract_schemes.1301.desc.encounters.first.family: "「[ROOT.Char.GetFirstNameNoTooltip]よ、我が[recidivist.Custom2('RelationToMeShort',ROOT.Char)]、我が血族よ。なぜここまで私を追いかける？私が[ROOT.Char.GetHouse.GetName]家の名に与えた侮辱を晴らすためか？」"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: "「お前みたいな、泣き言ばかりの無知な小物が！」と[recidivist.GetFirstNameNoTooltip]が吠える。「ここで[employer.GetTitledFirstNamePossessive]の命令を遂行しようとしているのか？来いよ、雑魚。俺と対峙して、自分が吠えるだけの腰抜けだと証明するために！」"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: "「さあ、見てみろ―ーああ、#EMP ほら、[ROOT.Char.GetSheHe]がいたぞ#!」と[recidivist.GetFirstNameNoTooltip]は叫びながら、人混みを肘でかき分けて前に出る。\n「私を倒せると思っているのか、哀れなる迷子たちの[ROOT.Char.GetLadyLord]風情が！さあ、来いよ、[ROOT.Char.GetFirstNameNoTooltip]！私はここにいるぞ！」"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: "「こんな不吉な状況で出会わなければよかったのに、[ROOT.Char.GetFirstNameNoTooltip]。私は君に何の恨みもないのだが」と[recidivist.GetFirstNameNoTooltip]は嘆く。「だが、口惜しい。君はその責務に最後まで殉じるのだろう」"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: "「ははっ！」と[recidivist.GetFirstNameNoTooltip]が笑う。\n「これが君の連れてきた全員か？素晴らしい、#EMP 素晴らしい#!ッ！やっとまともな楽しみができそうだ！しかも君自身も来ているとはな――[ROOT.Char.GetFirstNameNoTooltip]。君を地に這わせるのが楽しみだよ」"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: "「ふむ」と[recidivist.GetFirstNameNoTooltip]は顎を撫でながら呟いた。「正直、もっと期待していたんだがな。どうやら[employer.GetTitleAsNamePossessive]の懐は想像以上に厳しいようだ。さて、始めるか？」"
 laamp_base_contract_schemes.1301.desc.encounters.second: "「また戻ってきたのか、[ROOT.Char.GetFirstNameNoTooltip]？前回で懲りたかと思ったが、どうやらもう一度、厳しい方法で教えてやらなきゃならないようだな。」"
 laamp_base_contract_schemes.1301.desc.encounters.third: "「くそっ、あんたの地獄の執念を呪ってやるぞ、[ROOT.Char.GetFirstNameNoTooltip]。もう追い回すのをやめてくれないか？他の仕事を探してくれよ、我々の血から銀を稼げはしないぞ！」"
 laamp_base_contract_schemes.1301.desc.outro.1: "この瞬間はまさに刃の上の綱渡りだ。私が行動を起こさなければ、誰かが代わりに動くだろう。そして、すべてが状況が完全に制御の外に離れてしまう。"
 laamp_base_contract_schemes.1301.desc.outro.2: "[recidivist.GetFirstNamePossessiveNoTooltip]の一団は明らかに数で劣勢だが、断固としてリーダーを守るか、そのために死ぬ覚悟を見せている。"
 laamp_base_contract_schemes.1301.desc.outro.3: "恐ろしい静寂が我々の集結した軍勢を包み込む。誰も沈黙を破ろうとはしない、その後に何が起こるかを恐れているのだ。"
 laamp_base_contract_schemes.1301.desc.outro.4: "両陣営は息を潜め、次に私が何を言うのか、殺せの一言で済まないかどうか、祈るように静まり返っている。"
 laamp_base_contract_schemes.1301.desc.outro.5: "[recidivist.GetFirstNameNoTooltip]はここで勝ちを得るつもりはないだろう、ただ、私の手から逃れることが出来ればいいといった様子だ…"
 laamp_base_contract_schemes.1301.tt.insta_win: "#P +2#!勝利ポイント、即座に$label_success_standard$"
 laamp_base_contract_schemes.1301.tt.score_increased: "#P +1#!勝利ポイント"
 laamp_base_contract_schemes.1301.tt.success_score_and_threshold: "#TUT あなたは$label_success_standard$に必要な2の勝利ポイントのうち[task_contract.MakeScope.Var('wins_tally').GetValue|0]を獲得しています#!"
 laamp_base_contract_schemes.1301.tt.chances_remaining: "#TUT これは最大3回のうち[task_contract.MakeScope.Var('encounters_tally').GetValue|0]回目の遭遇です#!"
 laamp_base_contract_schemes.1301.a: "かかってこい、[recidivist.Custom('InsultNoun')]め。"
 laamp_base_contract_schemes.1301.a.tt.duel_begins: "#X @warning_icon!あなたと[recidivist.GetFirstName]の[character_death_death|E]を懸けた決闘が始まります#!"
 laamp_base_contract_schemes.1301.b: "者どもかかれ！奴を血祭りにあげてやれ！"
 laamp_base_contract_schemes_1301.b.tt.success_crit: "ごろつき共を殲滅した"
 laamp_base_contract_schemes_1301.b.tt.success: "ごろつき共は敗走した"
 laamp_base_contract_schemes_1301.b.tt.failure: "[recidivist.GetFirstNameNoTooltip]は間一髪逃れた"
 laamp_base_contract_schemes.1301.b.tt.failure.tt: "[recidivist.GetFirstName]は逃げ出した"
 laamp_base_contract_schemes.1301.c: "背後の部隊に合図を送る。"
 laamp_base_contract_schemes_1301.c.tt.success_crit: "[recidivist.GetHerHis]が全力を出したとて、既に無意味だ"
 laamp_base_contract_schemes_1301.c.tt.success: "それなりの戦術、それなりの勝利"
 laamp_base_contract_schemes_1301.c.tt.failure: "$laamp_base_contract_schemes_1301.b.tt.failure$"
 laamp_base_contract_schemes.1301.d: "我が軍勢が蹂躙してくれる。"
 laamp_base_contract_schemes.1301.d.tt.not_enough_troops: "[EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0]人以上の[men_at_arms|E]が必要"
 laamp_base_contract_schemes.1301.e: "やあ、同類の[recidivist.GetWomanMan]よ。仲良くやろうじゃないか…"
 laamp_base_contract_schemes.1301.e.tt.success: "[recidivist.GetFirstNameNoTooltip]は[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]の一員となる"
 laamp_base_contract_schemes.1301.e.tt.failure: "[recidivist.GetFirstNameNoTooltip]はあなたを必要としていない"
 laamp_base_contract_schemes.1301.e.tt.failure.tt: "[recidivist.GetSheHe|U]は隙をついて逃げ出す"
 laamp_base_contract_schemes.1301.f: "お前のような[recidivist.GetWomanMan]がちょうど入り用なのさ…"
 laamp_base_contract_schemes.1302.t: "$laamp_base_contract_schemes.1004.t$：成功！"
 laamp_base_contract_schemes.1302.desc.intro: "私は[recidivist.GetFirstNameNicknamedPossessive]の生首を[employer.GetTitledFirstNamePossessive]の足元に転がす。赤紫の肉塊が湿っぽい、ドテドテという音を立てながら落っこちた。\n\n"
 laamp_base_contract_schemes.1302.desc.method.prowess_sce: "「一騎打ちで[recidivist.GetHerHim]を討ち果たしたと聞いたぞ？おお、なんと#EMP 壮烈#!なことだ」"
 laamp_base_contract_schemes.1302.desc.method.prowess_non_sce: "「さすがは首領。[recidivist.GetHerHim]を即座に切らせた判断、お見事です。彼奴が近づいてなにをしようとしていたか、わかったものでは無いですからな」"
 laamp_base_contract_schemes.1302.desc.method.martial: "「このろくでなしを手早く仕留めたそなたの手際、賞賛に値するぞ。旅人の[ROOT.Char.GetLadyLord]。これ程鮮やかに解決せしめる者はそうはいまい」"
 laamp_base_contract_schemes.1302.desc.method.meat: "「このクズを処理するために兵を差し向けた判断、果断という他ないな、遊軍の[ROOT.Char.GetLadyLord]。この首に逃げる隙さえも与えるべきではなかったゆえ」"
 laamp_base_contract_schemes.1302.desc.outro: "[employer.GetTitleAsNamePossessiveNoTooltip]の召使いが報酬を丁重に手渡しながら、そんな感謝の言葉を口にした。\n\nその言葉自体に大した意味はない。ずっしりとした財布と銀貨の心地よい重みだけが、この小さな狩りを十分に価値あるものにしてくれる。"
 laamp_base_contract_schemes.1302.a: "こんなもんか。"
 laamp_base_contract_schemes.1302.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$：失敗"
 laamp_base_contract_schemes.1303.desc.intro: "とうとう[recidivist.GetFirstNameNicknamed]は我らの追討を振り切ってしまった。"
 laamp_base_contract_schemes.1303.desc.method.prowess_non_sce: "我が守衛が完全な不意打ちを試みたにも関わらずだ。"
 laamp_base_contract_schemes.1303.desc.method.martial: "奴は待ち伏せを一掃し、惜しくも機知を活かして逃げおおせた。"
 laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "[recidivist.GetHerHis]の一味に加わることを検討しているふりをしながら、私たち[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]は静かに逃げ出す。"
 laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit: "私の寛大な申し出に頭を悩ませるふりをしながら、そっと立ち去っていった。"
 laamp_base_contract_schemes.1303.desc.outro: "[employer.GetTitledFirstNamePossessive]の部下が私に追いついたとき、落胆の色を見せたが驚いてはいなかった。しかし、彼らは理解をしてくれても、[employer.Custom('MistressMaster')]に届けるべき首がない以上、報酬を払うことはない。"
 laamp_base_contract_schemes.1303.a: "あの[recidivist.GetWomanMan]！クソ害悪めが！"
 laamp_base_contract_schemes.1303.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1304.t: "$laamp_base_contract_schemes.1004.t$：とんでもない失敗！"
 laamp_base_contract_schemes.1304.desc: "[recidivist.GetFirstNameNicknamed]は私の提案に驚くほど好意的に応じてくれた。話を進めるうちに、私は[recidivist.GetHerHim]に対等な関係を築けるだけでなく、[recidivist.GetHerHim]とその一団全体にとってより良く、明るい未来を提供できることを納得させることができた。\n\nその結果、彼ら全員が[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]に加わったのだ。\n\nもちろん、[employer.GetTitledFirstName]は私が[employer.GetHerHis]の信頼を裏切ったことを許さないかもしれない。だが、最終的に私は自分なりのやり方でこの問題に向き合えた―――そうは思わないか。"
 laamp_base_contract_schemes.1304.a: "[employer.GetFirstNameNoTooltip]のことなど知るか。"
 laamp_base_contract_schemes.1304.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1782.t: "$laamp_base_contract_schemes.1041.t$：[victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.1782.desc.intro.1: "今朝、我々は人の列を発見した…"
 laamp_base_contract_schemes.1782.desc.intro.2: "日没を前にして、我々は旅の一団に遭遇した…"
 laamp_base_contract_schemes.1782.desc.intro.3: "正午頃、我々は数日間探し続けたキャラバンに追いついた…"
 laamp_base_contract_schemes.1782.desc.intro.4: "夜が明けると、小規模な旅行者の一団が見えてきた…"
 laamp_base_contract_schemes.1782.desc.intro.5: "日没を前にして、我々は長蛇の列の最後尾へと近づいた…"
 laamp_base_contract_schemes.1782.desc.connection.negative: "どうやら我が[victim.Custom2('RelationToMeShort',ROOT.Char)]、[victim.GetTitledFirstName]が先導しているようだ。"
 laamp_base_contract_schemes.1782.desc.connection.positive: "彼らを率いているのは我が[victim.Custom2('RelationToMeShort',ROOT.Char)]、[victim.GetTitledFirstName]だ。傷付けたくはない。"
 laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "彼らを率いているのは他でもない、我が[victim.Custom2('RelationToMeShort',ROOT.Char)]、[victim.GetTitledFirstName]のようだ！"
 laamp_base_contract_schemes.1782.desc.connection.none: "我が偵察隊によると、彼らの先頭を行くのは[victim.GetTitledFirstName]なる者で、曲がりくねった道に沿って残りの者たちを先導している。"
 laamp_base_contract_schemes.1782.desc.victim_type.pool: "様子から判断すると、彼らはただの放浪者に過ぎず、財産と呼べるようなものは手荷物の他は名ばかりの贈り物程度のものしかない。"
 laamp_base_contract_schemes.1782.desc.victim_type.baron: "[victim.GetTitleAsNameNoTooltip]を筆頭とするこの一団は#EMP それなり#!の富を持っているであろうことは明らかだが、それが満ち溢れているという程ではない。しかしながら、欲しいのであれば価値のある獲物だ。"
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "名のある[victim.GetTitleAsNameNoTooltip]が、[victim.Custom('FortifiedBuilding')]を離れて旅をしている。護衛は[victim.GetFirstNamePossessiveNoTooltip]の地位に見合わぬほど少ない。#EMP 間違いなく#!奪いがいのある一団だ。"
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody: "威圧的な権力の飾りも、旅慣れた者の雰囲気もない。道中向きとは到底思えぬ連中だ――奪える金があるかどうかすら怪しい。"
 laamp_base_contract_schemes.1782.desc.victim_type.laamp: "どうやら我らと同じく、今宵の宿を探す冒険者の一団らしい。王より富めるか、農夫より貧しいか――そのいずれにも、我らには心当たりがありすぎる。"
 laamp_base_contract_schemes.1782.desc.victim_type.fallback: "先頭の[victim.GetWomanMan]は他の者より上等な装いをまとっているが、所詮は名もなき人物のようだ。懐におさまっている金も、おそらく全財産に違いない。"
 laamp_base_contract_schemes.1782.desc.outro: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の者たちは、私の号令ひとつで襲撃をかけられる状態だ。"
