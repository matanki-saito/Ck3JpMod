 laamp_base_contract_schemes.5052.t: "$laamp_base_contract_schemes.5051.t$：成功！"
 laamp_base_contract_schemes.5052.desc: "[employer.GetTitledFirstNamePossessive]が自らの首都で秩序を維持できない無能であるおかげで、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]は[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]の市民からありったけの財産を巻き上げることができている。\n\nこれは決して名誉ある生計の立て方ではないかもしれないが、利益は多い。素晴らしく多い。\n\nしかし、夢見る犯罪者にとって最も大事な教訓は引き際を知ることだ。十分な金を手に入れた今、[employer.GetTitleAsNameNoTooltip]に気づかれる前に立ち去るべき時が来ている。"
 laamp_base_contract_schemes.5052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5053.t: "$laamp_base_contract_schemes.5051.t$：失敗！"
 laamp_base_contract_schemes.5053.desc: "最善を尽くしたものの、どうやら[employer.GetTitledFirstName]は軽犯罪問題の解決に際しては[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]よりも精力的なようだ。\n\n[employer.GetTitleAsNamePossessiveNoTooltip]の衛兵たちが街中に溢れ、これまでの収穫にもかかわらず、機会の窓が狭まっていく中、私は自分と仲間たちを[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]から抜け出させ、法の手が届く前に身を隠すしかなかった。\n\nここでの略奪は、もうこれ以上期待できないようだ。"
 laamp_base_contract_schemes.5053.a: "ああそうかい、別の穴蔵で宝を漁るとするさ。"
