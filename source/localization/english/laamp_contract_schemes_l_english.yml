 laamp_base_contract_schemes.5042.desc: "ああ、[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]での狩りは実に爽快だった！[employer.GetTitledFirstNamePossessive]の従者たちが我々を密猟者と呼ぼうと、あちらには処理しきれないほどの鹿肉があったのだし、[ROOT.Char.GetFaith.WealthGodName]も浪費を嫌おうというものだ。\n\n腹は満たされ、手錠をかけられることもなく、満足してここを後にする。"
 laamp_base_contract_schemes.5042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5043.t: "$laamp_base_contract_schemes.5041.t$：失敗！"
 laamp_base_contract_schemes.5043.desc: "くそっ、[employer.GetTitledFirstName]の下衆な猟犬どもめ！\n\n#EMP あれほどの#!動物が必要なわけがないのに、やつらの執拗な追跡が狩りを台無しにし、さらに屈辱的なことに、仲間の何人かが捕まってしまった。\n\n損切り時を心得ているつもりだ。このままここに留まれば、狩られるのは#EMP 我々#!であり、忌々しい鳥ではなくなってしまうだろう。"
