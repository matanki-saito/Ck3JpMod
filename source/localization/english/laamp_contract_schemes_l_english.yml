 laamp_base_contract_schemes.5661.d.tt.failure: "$option_boilerplate.tt.officer_aptitude.failure$"
 laamp_base_contract_schemes.5661.e: "[officer.GetFirstNameNoTooltip]、その家畜どもを追い立てろ。"
