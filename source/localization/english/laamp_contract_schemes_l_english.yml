 laamp_base_contract_schemes.2782.t: "$laamp_base_contract_schemes.2044.t$：成功！"
 laamp_base_contract_schemes.2782.desc.success_critical: "ははっ、なんとも愉快な大冒険ではないか──欲深で愚かな[task_contract.GetEmployer.GetTitleAsNameNoTooltip]、機を見るに敏な上に見目麗しい[ROOT.Char.GetWomanMan]、そして自分の名も満足に読めぬまま税を払わされた哀れな納税者ども。\n\n我らの野営地の金庫はいまや財貨で満ち満ちており、次なる仕事が待ち構えている。"
 laamp_base_contract_schemes.2782.desc.success_standard: "我らのこの「お上のお仕事」は、ここまで#EMP かなり#!うまくいっている。\n\n[task_contract.GetEmployer.GetTitledFirstNamePossessive]の金貨は、（荷車の側面に粗雑な紋章が塗りたくられた）我らの偽造の徴税車にたっぷりと積まれ、大抵の[ROOT.Char.GetWomenMen]の金欲を満たして余りある。\n\nだが……この石から、あと一滴ほど血を絞り出せるのでは、とつい考えてしまうのだ…。"
 laamp_base_contract_schemes.2782.desc.success_qualified: "それなりに稼ぎはあったが、[task_contract.GetEmployer.GetTitledFirstNamePossessive]の愚かな臣民どもからは、まだまだ絞れる金が残っている。\n\n今のうちに移動すれば、後ろからのこのこやって来る徴税吏に追いつかれることもあるまい――もっとも、もし捕まれば、すべてを捨てて逃げる羽目になるが。"
 laamp_base_contract_schemes.2782.desc.nothing_yet: "さて、出だしとしては上々だが、これまでの成果は目標に比べれば雀の涙に過ぎぬ。\n\n[task_contract.GetEmployer.GetTitledFirstNamePossessive]の富から、我らの不当な取り分を得たいのならば、さらに進み、より多くの臣民たちに我らの…「資格」を信じ込ませねばなるまい。"
 laamp_base_contract_schemes.2782.a: "[ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')][ROOT.Char.Custom('GetLaampDescribeTypeSelf')]は土地がなければ金を稼げぬと、いったい誰が言ったのだ？"
 laamp_base_contract_schemes.2782.b: "腹をくくらねば、栄光も金も手に入らぬ！　進め！"
 laamp_base_contract_schemes.2782.b.tt.travel_onwards: "[task_contract|E]のさらなる成功を目指して行動を続ける"
 laamp_base_contract_schemes.2782.c: "無理はせず、ここいらで手を引こう。"
 laamp_base_contract_schemes.2782.d: "よし、今はこれが精一杯だろう。"
 laamp_base_contract_schemes.2782.d.tt: "@alert_icon! #alert_trial この選択肢は、累積した失敗数により達成可能な最高結果を得たため、強制的に選ばれる#!"
 laamp_base_contract_schemes.2783.t: "$laamp_base_contract_schemes.2044.t$：失敗！"
 laamp_base_contract_schemes.2783.desc.lost: "[ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]の連中の救いようのない疑り深さと、よそ者への冷淡さが、すべてを台無しにしたのだ。くそったれどもめが！\n\nほんの#EMP 少し#!ばかり余計に稼ぎたかっただけなのに…愚か者どもは疑い始め、不安になり、ついには怒り狂って我らの荷車を押収してしまった。\n\n残されたのは、何もかもを失ったという現実だけだ。"
 laamp_base_contract_schemes.2783.desc.losing: "危なかった──いや、危ないどころではなかった。\n\n[ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]の民があれほど疑い深いとは知らなかった。何が彼らの疑念を招いたのかすら定かではないが、質問攻めに遭い、こちらもやがて答えに詰まった。\n\nそれでも…少なくとも今ある戦利品を抱えたまま捕まらずに済んだだけ、まだマシというものだ。追加の獲物は得られなかったがな。"
 laamp_base_contract_schemes.2783.a: "だが、私の策は完璧だったはずだ！"
 laamp_base_contract_schemes.2783.b: "こんなものは取るに足らぬ後退だ、進め！"
 laamp_base_contract_schemes.2783.b.tt.travel_onwards: "$laamp_base_contract_schemes.2782.b.tt.travel_onwards$"
 laamp_base_contract_schemes.2783.c: "銀で生き延びる方が、金を抱えて死ぬよりましだ。"
 laamp_base_contract_schemes.2783.d: "もう…もう、これ以上はやめておこう…。"
 laamp_base_contract_schemes.2783.d.tt: "$laamp_base_contract_schemes.2782.d.tt$"
 laamp_base_contract_schemes.3301.t: "$laamp_base_contract_schemes.3004.t$：[current_barony.GetNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3301.desc.scandal_affair: "[current_char.GetTitledFirstNamePossessive]の宮廷に不審がられずに入り込むのは難しそうだが、そもそもその必要すらなさそうだ。住民たちは浮気の噂で持ちきりなのだから。\n\n#EMP さほど#!高貴な相手ではないにせよ、意外な不倫劇は、[current_barony.GetNameNoTier]の退屈な日常にほどよい刺激を与えている。\n\n我らにとっては幸運なことに、これだけ噂話が飛び交っていれば、下僕や下級廷臣から役立つゴシップの一つや二つは容易く聞き出すことができるだろう。"
 laamp_base_contract_schemes.3301.desc.scandal_torture: "[current_char.GetTitledFirstNamePossessive]の宮廷に直接入り込めずとも、その中の騒ぎは[current_barony.GetNameNoTier]で大きな話題となっている。\n\nどうやらある地元の有力者が、借金の取り立てか、あるいは何らかの恨みの報復として敵対者を拷問しすぎ、見るも無惨な姿にしてしまったらしい。\n\n[current_char.GetTitleAsNameNoTooltip]は裁きを下すよう求められているが、何らかの理由で尻込みしているようだ。\n\n被害者には不運な出来事だが、我らにとっては下世話な質問をしても怪しまれぬ、#EMP 格好#!の状況と言える。"
 laamp_base_contract_schemes.3301.desc.scandal_manslaughter: "[current_barony.GetNameNoTier]の街中は血で染まっており、[current_char.GetTitledFirstName]が刃を振るったわけではないにせよ、その言葉が事を動かしたのだった。\n\n[current_char.GetTitleAsNameNoTooltip]の具体的な指示で施行された地元の条例は、恐ろしいほど不人気だった。それを施行しようとした謙虚な代官が、穏やかで公正な性格で知られていたにもかかわらず、二日前に激情に駆られた罪深い行為によって命を奪われた。\n\n激しい非難と責任の押し付けが渦巻く中、地元の人々から秘密を引き出すのはさほど難しくないだろう。"
 laamp_base_contract_schemes.3301.desc.scandal_loan: "[current_barony.GetNameNoTier]には低い不満と嘆きが満ちており、軽いスキャンダルにざわつく話声が聞こえてくる。\n\nどうやら地元の債権者が町中で様々な借金を取り立てており、不意の税金よりもひどく地元民を苛立たせているようだ。さらに悪いことに、これが[current_char.GetTitledFirstName]の暗黙の承認のもとで行われていることで、多くの者にとっては許しがたい裏切りと映っている。\n\n質問をするには最良の雰囲気ではないが、恨みを抱いた下僕たちが口を滑らせるには悪くない状況だ。"
 laamp_base_contract_schemes.3301.desc.scandal_bribery: "[current_barony.GetNameNoTier]では[current_char.GetTitledFirstNamePossessive]の役人が#EMP 驚くべき#!矛盾する賄賂を大量に受け取っていたという話題で持ちきりだ。\n\n多少の汚職は珍しいことではなく、多くの官僚にとっては給与の一部として期待されているものだが、限度というものがある。\n\nここでは、その限度が遥かに超えられてしまっている。\n\n[current_char.GetTitleAsNameNoTooltip]にとっては悪いニュースだが、不満を抱く地元民の話を探る者にとっては絶好の機会だ。"
 laamp_base_contract_schemes.3301.desc.rumblings_war: "[current_barony.GetNameNoTier]の通りは戦争と血の噂でざわめいており、多くの地元民が[current_char.GetTitledFirstName]が近々紛争を計画していると#EMP 確信している#!。\n\nもちろん、戦争は決して珍しいものではないため、特に長い夜を過ごす話題が他にないとき、噂話や陰謀論者が恐怖を煽るのは簡単なことだ。\n\n真実かどうかはさておき、意見や聞いた話を話したがる人々にとっては、#EMP 多弁な会話#!を楽しむ良い機会となっている。"
 laamp_base_contract_schemes.3301.desc.rumblings_murder: "誰も確かなことは言えないが、[current_barony.GetNameNoTier]で人々の口にのぼるのは#EMP 殺人#!だ。\n\nある者は、[current_char.GetTitledFirstName]自身が堪忍袋の緒を切らし、哀れな者の早すぎる死を望んでいるとささやく。別の者は、その噂の陰謀は実際には#EMP [current_char.GetTitleAsNameNoTooltip]を狙ったものである#!とか、単に[current_char.GetHerHis]より冷酷な廷臣たちの間での政治的な駆け引きに過ぎないとも言う。\n\n真実が何であれ、今は誰もが熱心な噂好きになっている。\n\nありがたいことにね。"
 laamp_base_contract_schemes.3301.desc.rumblings_affair: "庶民の間では噂が古い街に火が走るように広まり、[current_barony.GetNameNoTier]の[current_char.GetLadyLord|U]が不貞を疑っているという噂ほど速く広まるものはない。\n\nもちろん、そんな大胆なことを公然と言う者はいないが、閉ざされた扉の裏で、酒杯を重ねた後、宮廷に謎めいた人影が見かけられれば…\n\n人々は警戒しているが、スキャンダルへの渇望が少しばかりの戦略的な尋問に対して脆弱にさせる。"
 laamp_base_contract_schemes.3301.desc.mundane_feast: "現在、[current_barony.GetNameNoTier]のすべての興奮は[current_char.GetTitledFirstName]が予定している小宴に向けられている。\n\n残念ながら、この催しは#EMP わずかに#!豪華であるがゆえに、半端な噂屋、雑談好きの者、そして街中の聞き耳を立てるならず者たちの想像をすっかり捉えてしまっている。\n\n話題は、誰が招待されるかされないか、どんな食事が出されるか、[current_char.GetTitleAsNameNoTooltip]がどんな余興を用意するかに集中している…これでは、#EMP より戦略的な#!情報を探るには適していない。"
 laamp_base_contract_schemes.3301.desc.mundane_nothing: "残念ながら、[current_barony.GetNameNoTier]では現在、重要な話題がほとんどない。\n\nもちろん、庶民の間でのささいなドラマはいつものようにあるが、特に刺激的なものや興味深いものはない。これは問題だ。というのも、知らない者がやってきて質問をすることが珍しいと感じられてしまうからだ。\n\nそれでも、この平凡な町からできる限りの情報をかき集める必要がある。"
 laamp_base_contract_schemes.3301.tt.plus_one_success: "#P +1#!知識を集める"
 laamp_base_contract_schemes.3301.a: "地面に耳をつけて...。"
 laamp_base_contract_schemes.3301.a.tt.success: "いくつかの有益な豆知識"
 laamp_base_contract_schemes.3301.a.tt.failure: "[intrigue_duellist.GetFirstNameNoTooltip]はあなたを妨害する"
 laamp_base_contract_schemes.3301.b: "私の魅力を発揮する時だ！"
 laamp_base_contract_schemes.3301.b.tt.success: "分かち合ってはいけない言葉"
 laamp_base_contract_schemes.3301.b.tt.failure: "[diplomacy_duellist.GetFirstNameNoTooltip]の裁判所は沈黙を守る"
 laamp_base_contract_schemes.3301.c: "できる限りの人々を尋問し、ここを去ろう。"
 laamp_base_contract_schemes.3301.d: "[current_char.GetFirstNameNoTooltip]の邪魔をするのはやめておくか。"
 laamp_base_contract_schemes.3301.d.tt.skip_the_attempt: "ここに#N 知性#!はない"
 laamp_base_contract_schemes.3302.t: "$laamp_base_contract_schemes.3004.t$：成功"
 laamp_base_contract_schemes.3302.desc.intro: "[employer.GetTitledFirstNamePossessive]の代理人が[current_barony.GetNameNoTier]で私たちを出迎え、[employer.GetLadyLord]に私たちの報告を伝えようと躍起になっている。\n\n"
 laamp_base_contract_schemes.3302.desc.win.critical: "そして、我々は[destination_1.GetNameNoTier]から[destination_2.GetNameNoTier]までのすべての取引、噂、漏洩された秘密を#EMP 詳細に#!まとめた報告書を準備している。これで[employer.GetFirstNamePossessiveNoTooltip]の密偵頭が数ヶ月にわたって動き続けるための十分な手掛かりや陰謀が揃っている。\n\n我々の足取りに感謝し、"
 laamp_base_contract_schemes.3302.desc.win.standard: "幸運にも、十分な洞察を得て彼らの興味を引きつけることができた。すべてを掴んだわけではないが、[employer.GetFirstNamePossessiveNoTooltip]のスパイマスターが忙しくなるだけの情報は手に入れ、接触先からも満足そうな声が漏れた。\n\n我々の努力に感謝し、"
 laamp_base_contract_schemes.3302.desc.win.qualified: "あまりにも少ない…。集めた噂や風聞があまりに乏しく、[employer.GetFirstNamePossessiveNoTooltip]の密偵頭にとって有益な情報はほとんどない。それでも、まったく無駄ではない。わずかではあるが何もない#EMP わけではない#!。\n\n短いが不機嫌そうな会話の後、"
 laamp_base_contract_schemes.3302.desc.outro: "[employer.GetTitleAsNamePossessiveNoTooltip]のスパイたちが、取り決め通りの報酬を持ってきた。\n\nもちろん、慎重に。"
 laamp_base_contract_schemes.3302.a: "わずかな噂話にしては、なんとも豊かな報酬だ！"
 laamp_base_contract_schemes.3303.t: "$laamp_base_contract_schemes.3004.t$：失敗！"
 laamp_base_contract_schemes.3303.desc: "[employer.GetTitledFirstNamePossessive]の密偵たちは[current_barony.GetNameNoTier]で我々と接触するが、それも束の間…\nまともな情報を何ひとつ持ち帰れなかった言い訳を口にし始めるや否や、彼らはすぐに我々の失敗を悟った。\n\nそして手短にこう告げられる。[employer.GetTitleAsNamePossessiveNoTooltip]の時間を我々の茶番に使わせるな、今後[employer.GetHerHis]の助けを求めることも許されない、と。\nそう言い残し、彼らは素早く姿を消した。\n\nどうやら、我ら[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]に、諜報は向いていなかったのかもしれない……。"
 laamp_base_contract_schemes.3303.a: "噂を商う者は、貧弱な在庫を抱えるものだ。"
 laamp_base_contract_schemes.3661.t: "$laamp_base_contract_schemes.3031.t$：[destination_1.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3661.desc.intro: "[destination_1.GetBaseNameNoTier]は心地よい場所のようだ。このような不愉快な状況で訪れるのは残念だ。\n\n日が沈みかける頃、私の小さな仲間たちと標的からそれほど遠くない影の中で待機している。"
 laamp_base_contract_schemes.3661.desc.business.fallback: "小さいながらも繁盛している工房で、外には塗料を塗りたての看板が掲げられている。"
 laamp_base_contract_schemes.3661.desc.business.inn_exterior: "街の外れにある街道沿いの宿屋──今のところは、地元で人気の場所のようだ。"
 laamp_base_contract_schemes.3661.desc.business.relaxing_room: "裕福な佇まいの町家。あるいは貴族の別邸かもしれぬ。"
 laamp_base_contract_schemes.3661.desc.business.winery: "樽に詰まった上質な酒がぎっしりと並ぶ、在庫が豊富なワイナリーだ。我らの標的はその樽、つまり甘美な葡萄酒そのもの。"
 laamp_base_contract_schemes.3661.desc.business.tavern: "笑い声が溢れ、客でにぎわう活気ある酒場だ。だが──燃やさねばならぬ酒場でもある。"
 laamp_base_contract_schemes.3661.desc.business.docks: "波止場の脇に建つ大きな木造の倉庫だ。中はまるで焚きつけ材で溢れているかのようだ。"
 laamp_base_contract_schemes.3661.desc.business.kennels: "吠え声が絶えぬ、悪臭漂う犬舎。中は猟犬でひしめき合っている。"
 laamp_base_contract_schemes.3661.desc.business.shrine: "[target.GetFaith.GetAdjective]の信仰に属する、道端に建てられた素朴な[target.GetFaith.HouseOfWorship]だ。最近になって丁寧に造られたものであることは明らかだ。"
 laamp_base_contract_schemes.3661.desc.business.mews: "活気ある鷹舎だ。多くの狩猟鳥は、すでに夜に備えて安全に収められている。"
 laamp_base_contract_schemes.3661.desc.business.bridge: "川を挟んで石造の塔がそびえる、有料の橋だ。"
 laamp_base_contract_schemes.3661.desc.business.market: "密集した家々に囲まれた、小さな市場の広場である。"
 laamp_base_contract_schemes.3661.desc.outro: "\n\n[employer.GetTitledFirstName]は、[employer.GetHerHis]の標的である[target.GetTitledFirstName]がその場所を所有しているのか、関心を持っているのか、単に愛着を抱いているだけなのかを説明しようとはしなかった。\n\nだが、いずれにせよ、それはすぐに重要ではなくなるだろう。"
 laamp_base_contract_schemes.3661.tt.duel_success: "任務達成"
 laamp_base_contract_schemes.3661.tt.duel_failure: "契約失敗"
 laamp_base_contract_schemes.3661.tt.stealth_maintained_no_gallowsbait: "#TUT この方法は#P 匿名性を保つ#!ため、[GetTrait('gallowsbait').GetName( GetNullCharacter )]を減少させる#!"
 laamp_base_contract_schemes.3661.tt.stealth_foregone_extra_gallowsbait: "#TUT この方法は#N あなたの身元を明らかにする#!ため、増加する[GetTrait('gallowsbait').GetName( GetNullCharacter )]が大きくなるが、#P 全体的に簡単になる#!#!"
 laamp_base_contract_schemes.3661.a: "静かにしていろ。火がついたらすぐに立ち去るぞ。"
 laamp_base_contract_schemes.3661.b: "二人一組で配置につけ。冷静に、出口を見張るんだぞ。"
 laamp_base_contract_schemes.3661.c: "後方に二人、左右に四人ずつ、行くぞ。"
 laamp_base_contract_schemes.3661.d: "斧を構えろ、#EMP 血祭り#!だ！"
 laamp_base_contract_schemes.3661.e: "みんな準備はできてるな、#EMP 攻撃開始#!だ！"
 laamp_base_contract_schemes.3661.f: "[officer.GetFirstNameNoTooltip]、何か毒になるものはあるか？"
 laamp_base_contract_schemes.3661.g: "[officer.GetFirstNameNoTooltip]、見つからずに中に入れると思うか？"
 laamp_base_contract_schemes.3661.h: "[officer.GetFirstNameNoTooltip]、あの部分に燃える矢を当てられると思うか？"
 laamp_base_contract_schemes.3661.i.steal_dogs: "[officer.GetFirstNameNoTooltip]、あの連中をここに連れてこい！"
 laamp_base_contract_schemes.3661.i.dog_on_birds: "[officer.GetFirstNameNoTooltip]、奴らに猟犬を放て。"
 laamp_base_contract_schemes.3661.i.poison_barrels: "[officer.GetFirstNameNoTooltip]さん、樽を…#EMP 汚染する#!ものは持っているか？"
 laamp_base_contract_schemes.3661.j: "[officer.GetFirstNameNoTooltip]、どこが一番燃えやすいと思う？"
 laamp_base_contract_schemes.3661.k: "[officer.GetFirstNameNoTooltip]よ、別の側から隊を率いて入れ。"
 laamp_base_contract_schemes.3661.l: "[officer.GetFirstNameNoTooltip]、部隊を準備させろ。"
 laamp_base_contract_schemes.3661.m: "[officer.GetFirstNameNoTooltip]、お前はもう一方の道を行け……その後に略奪する。"
 laamp_base_contract_schemes.3661.n: "[officer.GetFirstNameNoTooltip]、全員を毒殺できると思うか？"
 laamp_base_contract_schemes.3661.o: "これに適した将校がいればなぁ…。"
 laamp_base_contract_schemes.3661.o.lacking_officers.forager_kenneler_cook: "あなたは[GetCourtPositionType('chief_forager_camp_officer').GetName()]、[GetCourtPositionType('kennelperson_camp_officer').GetName()]、または[GetCourtPositionType('camp_cook_camp_officer').GetName()]のいずれも持っていません"
 laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer: "あなたは[GetCourtPositionType('master_thief_camp_officer').GetName()]、[GetCourtPositionType('huntperson_camp_officer').GetName()]、または[GetCourtPositionType('chief_engineer_camp_officer').GetName()]のいずれも持っていません"
 laamp_base_contract_schemes.3661.o.lacking_officers.moa_mos_man_haggler: "あなたは[GetCourtPositionType('master_of_arms_camp_officer').GetName()]、[GetCourtPositionType('master_of_spoils_camp_officer').GetName()]、または[GetCourtPositionType('person_haggler_camp_officer').GetName()]のいずれも持っていません"
 laamp_base_contract_schemes.3661.p: "こんなこと…やりたくないな…"
 laamp_base_3661_stole_dogs_modifier: "名犬ぞろい"
 laamp_base_3661_stole_dogs_modifier_desc: "この人物は、本当に、#EMP 実に#!驚くほど多くの優れた猟犬を手にしている。"
 laamp_base_contract_schemes.3662.t: "$laamp_base_contract_schemes.3031.t$：成功！"
 laamp_base_contract_schemes.3662.desc.intro: "優れた計画には迅速な勝利が伴う──そして今、"
 laamp_base_contract_schemes.3662.desc.business.fallback: "小さな工房の燃え跡が、その証として静かに崩れ落ちている。"
 laamp_base_contract_schemes.3662.desc.business.inn_exterior: "炎に焼かれた宿屋の残骸が、それを物語っている。"
 laamp_base_contract_schemes.3662.desc.business.relaxing_room: "燻る町家の廃墟が、その古き格言の正しさを如実に示している。"
 laamp_base_contract_schemes.3662.desc.business.winery: "荒らされたワイナリーが、その証としては十分すぎるだろう。"
 laamp_base_contract_schemes.3662.desc.business.tavern: "焼け落ちた酒場の廃墟が、その何よりの証だ。"
 laamp_base_contract_schemes.3662.desc.business.docks: "燃えさかる倉庫の壁面が、目前の水辺へと傾き崩れながら、その事実を物語っている。"
 laamp_base_contract_schemes.3662.desc.business.kennels: "かつて犬たちが吠えていた犬舎の静けさが、それを雄弁に物語っている。"
 laamp_base_contract_schemes.3662.desc.business.shrine: "道端でゆるやかに燃える、冒涜された[target.GetFaith.HouseOfWorship]が、それを十分に物語っている。"
 laamp_base_contract_schemes.3662.desc.business.mews: "今は静まり返った鷹舎が、それを無言で証言している。"
 laamp_base_contract_schemes.3662.desc.business.bridge: "橋の燃え落ちる塔が、否応なくその正しさを示している。"
 laamp_base_contract_schemes.3662.desc.business.market: "市場に広がる静かな惨状が、疑いようもなくそれを示している。"
 laamp_base_contract_schemes.3662.desc.method.intrigue: "素早く、静かに。そして酔っていない敵がいないこともあり、私と私の仲間たちは素早く複数の場所に火を放ち、速やかに撤退した。炎がすべてを成し遂げ、私たちはただ朝になってその結果を確認しに戻るだけだった。\n\nその様子から見て…"
 laamp_base_contract_schemes.3662.desc.method.martial: "冷血に人を屠るには、それ相応の覚悟が要る──だが銀貨の報酬があれば、大抵のことは受け入れられるものだ。内部を片付け終えると、屍を積み上げ、火を放ち、闇夜の中へと逃れた。\n\n我らの所業を止める勇気ある目撃者は、ひとりも現れなかった──"
 laamp_base_contract_schemes.3662.desc.method.prowess: "私自らが戦いの先頭に立ち、不運にも中にいた者どもを配下とともに容赦なく切り伏せていった。屍はその場に放置し、適切な場所にそれぞれ松明を投げ込み、可燃物を上から放り投げて炎を煽る。\n\n荒っぽいやり方だが──効果は絶大だ。\n\n"
 laamp_base_contract_schemes.3662.desc.method.forager: "内部に入ると、[officer.GetTitledFirstName]は手際よく汚れ仕事をこなした──少量の毒でも十分だが、どうやら[officer.GetSheHe]はたっぷりと持ち込んでいたらしい。気にすべきことかもしれぬが、それはまた別の問題だ。\n\nもし[target.GetTitledFirstName]がここで何かを得ようとしていたのなら、手痛い驚きを味わうことになるだろう──"
 laamp_base_contract_schemes.3662.desc.method.thief: "猫のような敏捷さで、[officer.GetTitledFirstName]は上階の半開きの窓から忍び込んだ。数分間、内部は静まり返っていたが、やがて扉が開き、血塗れの刃を手にした[officer.GetFirstNameNoTooltip]が姿を現す。中での仕事は#EMP そう難しく#!なかったようだ。\n\nその後に火をつけるのは児戯に等しかった──つまり、"
 laamp_base_contract_schemes.3662.desc.method.huntperson: "[officer.GetTitledFirstNamePossessive]の狙いは正確だった。矢は乾いてひび割れた梁にしっかり突き刺さり、やがて我らの鼻先に煙の香りが届き始めた。そのまま炎が拡がり始めるまで静かに待つ。\n\nこれで十分だろう──そう確信してから、我らは立ち去る。"
 laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName]は、上質な葡萄酒の樽を次々と#EMP 汚す#!のに何の苦労もなかったようだ。我らは[officer.GetHerHis]の指示に従い、見張りをしたり、あれこれ運んだりしていた。作業の終わり頃には雰囲気もすっかり和やかになり、配下の何人かは破壊する前の樽からちゃっかり一杯やっていた。まあ、それもよかろう。\n\nもちろん、それだけではやや印象が弱い――そこで我らは、毒入りの液体が浮かんだ杯を一つ目立つ場所に置き、その杯から樽の元へと辿れるよう痕跡も残しておいた。\n\n"
 laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs: "[officer.GetTitledFirstName]が犬舎に忍び込むと……中はほとんど完全な静寂に包まれたままだった。十分以上が経過し、我らがついに諦めて火を放つ段取りを立て始めたそのとき、[officer.GetWomanMan]が現れた──なんと#EMP 何十匹#!もの猟犬を、複数の引き綱でしっかりと繋いで引き連れていたのだ。\n\nこれほど多くの犬を大声で吠えさせず、ただ遊びの最中かのように荒い息を吐き、くぐもった声で鳴かせるとはまさしく奇跡である。我らは各々、手の届くだけの綱を掴み、夜の闇の中へと逃げ去った──"
 laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "[officer.GetTitledFirstNamePossessive]の手段は派手だが、効果は抜群だ。唸り声を上げ、牙を剥く数頭の猟犬を抱えた[officer.GetSheHe]は、鷹舎の中へと消えていく。ほどなくして、世界は吠え声、噛みつき、羽ばたき、引き裂かれる音で満ちた。中では猛禽たちが次々と命を落とし運の良い数羽だけが扉から逃げ出した。\n\nやがて我が$kennelperson_camp_officer$が姿を現したときには、我らも[officer.GetHerHim]を見捨てる寸前だった。というのも、騒ぎを聞きつけた地元民が#EMP かなりの勢いで#!こちらに向かってきていたからだ。だが、的確に放たれた数本の矢が彼らの足を止め──我らは闇の中へと姿を消した。\n\n"
 laamp_base_contract_schemes.3662.desc.method.engineer: "[officer.GetTitledFirstName]は建物の構造を素早く見抜き、要所となる弱点をいくつも指摘した。我らは[officer.GetHerHis]の指示に従い、それぞれの場所に松脂と火を仕掛けた。建物は数分のうちに炎に包まれ、中から最初の悲鳴が上がるよりも先に我らは現場を離れていた。\n\n"
 laamp_base_contract_schemes.3662.desc.method.haggler: "私の兵と[officer.GetTitledFirstNamePossessive]の部隊が、それぞれ別方向から同時に奇襲をかけたことで、不意を突かれた守備側に抗う術はなかった。我らは実った麦を刈るかのごとく、次々と敵を斬り伏せていきその小さな施設に火を放って去った。\n\n"
 laamp_base_contract_schemes.3662.desc.method.armsman: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.spoiler: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.cook: "$laamp_base_contract_schemes.3662.desc.method.forager$"
 laamp_base_contract_schemes.3662.desc.outro: "[employer.GetTitledFirstName]は間違いなく、喜んで報酬を渡してくれるだろう。"
 laamp_base_contract_schemes.3662.a: "価値ある勝利にはふさわしい報酬が伴うものだ！"
 laamp_base_contract_schemes.3662.b: "ぎゃはは、全ては我らの仕業だと知らしめてやれ！"
 laamp_base_contract_schemes.3663.t: "$laamp_base_contract_schemes.3031.t$：失敗！"
 laamp_base_contract_schemes.3663.desc.intro: "計画は敵と接触した時点で破綻する──よく言われることだ。我らの計画も、まさにその通りの結果となった。現時点では、"
 laamp_base_contract_schemes.3663.desc.business.fallback: "小さな工房は、何事もなかったかのように建っている。"
 laamp_base_contract_schemes.3663.desc.business.inn_exterior: "宿屋はほとんど無傷のままだ。"
 laamp_base_contract_schemes.3663.desc.business.relaxing_room: "あの町家は、まるで鉄壁のごとく健在である。"
 laamp_base_contract_schemes.3663.desc.business.winery: "ワイナリーの貯蔵品は汚されることもなく、そのままだ。"
 laamp_base_contract_schemes.3663.desc.business.tavern: "その酒場は未だに繁盛している。"
 laamp_base_contract_schemes.3663.desc.business.docks: "波止場の倉庫は、燃やされることもなく無傷で残っている。"
 laamp_base_contract_schemes.3663.desc.business.kennels: "犬舎では、相変わらず犬たちの吠え声が響き渡っている。"
 laamp_base_contract_schemes.3663.desc.business.shrine: "小さな[target.GetFaith.HouseOfWorship]は、今も道端に寄り添うように佇んでいる。"
 laamp_base_contract_schemes.3663.desc.business.mews: "鷹舎の空には、いまなお鳥たちの啼き声が響いている。"
 laamp_base_contract_schemes.3663.desc.business.bridge: "有料橋は、いまも変わらず旅人から銀貨をせしめ続けている。"
 laamp_base_contract_schemes.3663.desc.business.market: "市場は相変わらず活況を呈している。"
 laamp_base_contract_schemes.3663.desc.method.intrigue: "我らが火を放とうと密かに動いていたところ、酔っ払った浮浪者どもが通りかかり、酒の勢いもあってか――一方的に「悪事を働いている」と決めつけ――絡んできた。濡れ鼠のような愚か者どもはやけに勢いよく手を出してきて大騒ぎを引き起こし、その騒音が周囲の助けを呼び寄せてしまった。おかげで、私と従者たちはあえなく退散する羽目となった。\n\n"
 laamp_base_contract_schemes.3663.desc.method.martial: "「動じるな」と、私は配下に言い聞かせた。武器の煌めきが思いのほか早く目撃されたとしても事が破れるほどではない、はずだった。だが、警鐘が鳴り響き、めいめいに武装をした地元民が続々と姿を現す。\n\n数も重要だが、備えも同じくらい重要だ──いや、そうであるべきだった。気づけば部下の半数しか残っておらず、私はやむなく退却の合図を出した。"
 laamp_base_contract_schemes.3663.desc.method.prowess: "破壊工作を試みたものの、扉を突破する際にあまりにも大きな音を立ててしまった。中に侵入する頃には、すでに周囲から警鐘と怒声がやかましく響いていた――我々の人数を考えれば、このまま賊として捕らえら絞首台に送られるよりは、ここで撤退すべきだと判断せざるを得なかった。\n\n"
 laamp_base_contract_schemes.3663.desc.method.forager: "[officer.GetTitledFirstName]は建物の中には長居せず、要所にたっぷりと毒を仕掛けると、すぐに引き上げた。我々は任務の成功を疑わず、そのまま現場を後にし、翌朝になって成果を確かめに戻ったのだが。\n\n不運にも、侵入そのものには気づかれていたらしい。おまけに[officer.GetFirstNameNoTooltip]は、#EMP どうやら#!使うべき毒草を間違えたようだ！　得るものは何もなく、ただ相手の警戒を強めただけという始末に終わった。"
 laamp_base_contract_schemes.3663.desc.method.thief: "[officer.GetTitledFirstName]にとって侵入自体は造作もなかった──が、誰にも見つからずに済ませるのは別問題だった。[officer.GetHerHis]が中に入ってから、ものの数秒で建物内から警告の叫びが上がり、続いて揉み合う物音が聞こえた。\n\nやがて扉が勢いよく開き、[officer.GetFirstNameNoTooltip]が転がるように飛び出してくる。我はその[officer.GetWomanMan]を片手で引き起こし、#EMP 「止まれ！　泥棒め！」#!という大声が響き渡る中で、騒ぎが広がる前にさっさと逃げ出した。"
 laamp_base_contract_schemes.3663.desc.method.huntperson: "[officer.GetTitledFirstNamePossessive]の矢は標的を外したばかりか、よりにもよって閉じた雨戸に当たり、#EMP 「ゴンッ」#!という音を立てて跳ね返ってしまった。数秒後、木戸が開かれ、寝ぼけ眼が薄闇からこちらを見透かしてくる。\n\n暗い色の装いの我々、弓を手にしたまま立ち尽くす[officer.GetFirstNameNoTooltip]、そして足元には転がる矢──その光景が何より雄弁に「私たちは怪しい者です」と自己紹介していた。警鐘が鳴り響く中、我らはすぐにその場を離れた──。"
 laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName]の仕事は簡単なはずだった──我々が中に送り込んだ[officer.GetSheHe]が樽を#EMP 破壊#!し、些細な物品をいくつか盗んで普通の盗賊の仕業に見せかける。\n\nだが、その愚か者は最初の樽を開けようとして真っ逆さまに倒し、樽を割って床に叩き落としてしまった。すぐさま近くから警戒の叫びが上がり、我々の茶番は完全に終わった──逃げるしかなかった。"
 laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs: "[officer.GetTitledFirstName]が犬舎に入ってすぐは、吠え声もやんで静かになった……が、次に聞こえてきたのは、何やらくぐもった声？　うなり声──それも複数──牙をむく音、混乱した音！\n\nそして、[officer.GetFirstNameNoTooltip]が犬舎から飛び出してくる。後ろからは巨大な猟犬が二頭、唸りながら追いかけてくる。すぐ近くから警戒の声が上がり、犬たちの警告が広く届いたことを知る。[officer.GetFirstNameNoTooltip]と同様、我らも逃げた──だが……"
 laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds: "たしかに、[officer.GetTitledFirstName]は鷹舎に入った──両手に繋がれた猟犬を従えて。だが、鳥の姿を目にした途端、あの愚かな犬どもはけたたましく吠え始めたのだ。貴重な鳥たちがいる鷹舎から響く犬の咆哮に反応し、すぐそばで警戒の叫びが上がった。これでもう、我々は逃げるしかないことは明白だった。\n\n"
 laamp_base_contract_schemes.3663.desc.method.engineer: "[officer.GetTitledFirstName]は、「どこから火をつければ#EMP 最も効果的#!か」を延々と迷い続け──そのせいで、うろついていた我々の存在に気づかれてしまった！　誰かに目撃された瞬間、我は全てが終わったと悟った。一人の困惑した叫び声が次々と周囲に波及していき、こうなれば逃げるほか道はなかった。\n\n"
 laamp_base_contract_schemes.3663.desc.method.haggler: "我が部隊と[officer.GetTitledFirstNamePossessive]の部隊は別方向から突入したが……どうやら、地元民の士気を侮っていたようだ。我らの襲撃はすぐに察知され、住民たちは怯えるどころか即座に手近な武器を手に取り、「#EMP 盗賊ども！#!」と怒声を上げながら我らに突進してきた。\n\n虐殺どころか、相手の数に押し潰されそうになり──我らは退却を余儀なくされた。"
 laamp_base_contract_schemes.3663.desc.method.armsman: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.spoiler: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.cook: "$laamp_base_contract_schemes.3663.desc.method.forager$"
 laamp_base_contract_schemes.3663.desc.outro: "この大失態に対して、[employer.GetTitledFirstName]が報酬を支払うはずもない。"
 laamp_base_contract_schemes.3663.a: "もう引き上げよう……"
 laamp_base_contract_schemes.3663.b: "ふん、[target.GetFirstNameNoTooltip]には、これが私の仕業だと知らせておけ。"
 laamp_base_contract_schemes.3781.t: "$laamp_base_contract_schemes.3041.t$：ちょっとだけよ"
 laamp_base_contract_schemes.3781.desc.intro.yes: "我々はすでに[employer.GetTitledFirstNamePossessive]の財宝庫から直接盗み出した銀貨で懐を満たしたが、[employer.GetHerHis]の[employer.Custom('FortifiedBuilding')]にはまだ価値ある品々が山ほどある。金の燭台、精巧な敷物、最高級の麻布の服、聖なる書物などなど。\n\n立派な[employer.GetTitleAsNameNoTooltip]には当たり前に見えるこれらの品々も、素朴に生きる我ら[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]にとっては#EMP 利益#!の象徴だ。\n\n発見される前に[employer.GetWomanMan]の家を荒らし回り、夜の闇へと逃げ去るだけだ。"
 laamp_base_contract_schemes.3781.desc.ending: "なんだ、これで全部か？\n\n[ROOT.Char.GetFaith.WealthGodName]よ、我々は[employer.GetTitledFirstNamePossessive]の[employer.Custom('FortifiedBuilding')]内で略奪できるものを文字通り#EMP すべて#!奪い、袋に分けて一つ一つまとめ、最小限の音を立てるよう粗雑に結び上げた。動かせない宝もいくつかあったのは惜しく思うが、仕方ない。\n\n[employer.GetTitleAsNameNoTooltip]は、目を覚ましたとき#EMP それはそれは#!悲惨な朝を迎えることになるだろう。\n\n今やるべきことは、ただ去ることだけだ。"
 laamp_base_contract_schemes.3781.desc.success.method.intrigue: "夜更けに目を覚ました哨兵の喉をかき切り、その体を抱えて静かに、音を立てずに床に横たえる。そしてそのまま、一番深い影の中へと蹴り込む。\n\n刃についた血を拭いながら、哨兵が立っていた持ち場を物色する。上等な刺繍や銀飾りの小物が見つかり、こうした小さなものも積もれば利益になる。良い目的のための犠牲だ。\n\nもし他の守備隊が幸運なら、彼らはこれほど悪運な場所にはいないだろう。何せ私は…"
 laamp_base_contract_schemes.3781.desc.success.method.prowess: "何度か試みた末、ドアを十分に叩きつけて静かに開けることに成功した。#EMP やっとの思いで#!風化した蝶番からドアを押しのけると、現れたのは雑多な物が収納されている小さな部屋だった。\n\nうーん。理想的ではないが、せっかく中に入ったので物色してみると、何とか盗む価値のあるものを見つけ出し、時間を無駄にしたとは言えない結果になった。\n\nそれでも…"
 laamp_base_contract_schemes.3781.desc.success.method.martial: "[employer.GetTitledFirstNamePossessive]の哀れな衛兵たちは、素早く静かに斬り伏せられ、断末魔も#EMP 微か#!しか出すことは能わなかった。都合の良い壁のくぼみが即席の遺体置き場となり、私たちは心置きなく館の略奪を続けることができる。\n\nもちろん、遺体をそこに隠すためには装飾や豪華な調度品を取り除かざるを得なかったが、亡骸を野ざらしにする仕打ちに比べればいくらか誠実だろう？\n\n次に進むと、明らかなことがいくつか分かった。"
 laamp_base_contract_schemes.3781.desc.success.method.stewardship: "ちょうど良い力加減で、錠箱の蝶番が壊れ、中に入っていた光る銀貨が騒々しく飛び出した。\n\n一瞬、私は固まり、その音が誰かを引き寄せるかどうかを確認するため耳を澄ますが……何も起こらない。小さく笑いをこらえつつ、私は賞品を拾い集め始め、雌鶏が落ち穂をついばむように一枚ずつ銀貨をつまみ取る。\n\nほとんどの銀貨を確保したことを確認し、外の様子に注意を向けた―――"
 laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue: "[old_rollee.GetTitledFirstName]は思った以上に収穫を得ており、盗みに急ぐ中で手に入れた品々を喜々として小声で列挙してくる。\n\n十分な収穫だ。この戦利品は我らを潤し、盗みへの活力がまた、これからの夜を乗り越える力となるだろう。私は冷静に高価そうな壁掛けを持ち上げ、自分の袋に折りたたんで入れた。従者たちに#EMP あまりに#!見劣りした戦利品しかないのも見栄えが悪いしな。\n\nさて…"
 laamp_base_contract_schemes.3781.desc.success.method.agent_prowess: "[old_rollee.GetTitledFirstName]の力強い一押しで、宝物庫の扉は蝶番ごと外れて吹き飛んだ。すぐに我々が駆け寄って、倒れ込む扉を受け止め、これ以上音が立たぬようにどうにか押さえ込む──何とか間に合った。\n\n中にあったのは、危険に見合うだけの戦利品──善良なる[employer.GetTitleAsNamePossessive]を敬愛する民から捧げられたであろう、金貨や献上品の山。いまやそれらは、[old_rollee.GetFirstNamePossessiveNoTooltip]の手腕のおかげで、我々のものとなった。\n\nこのほかにも、まだまだ奪えるものがある。"
 laamp_base_contract_schemes.3781.desc.success.method.master_thief: "[old_rollee.GetTitledFirstName]は何も言わない。ただにやりと笑って、[old_rollee.Custom('Hand_ArticleTwo')][old_rollee.Custom('HandHands')]を差し出す。その指には、ついさっき盗まれたばかりの光り輝く指輪が、指一本あたり三つも四つもはめられていた。\n\n私は満足げにうなずき、$master_thief_camp_officer$に合図を送り、次の標的を探すよう促す。しかし、[old_rollee.GetSheHe|U]はそろそろ指輪を外したほうがいいのではないか？　あれでは指先の器用さが損なわれそうだが、まあいまはそんな説教をしている場合ではない。\n\nなにせ──"
 laamp_base_contract_schemes.3781.desc.success.method.mos: "にやりと笑いながら、[old_rollee.GetTitledFirstName]はざっくり粗く織られた袋を開く。中には高価そうなクッションに雑に包まれ#EMP 隠された#!、大量の貨幣がぎっしりと詰め込まれていた。\n\n我が$master_of_spoils_camp_officer$は、[old_rollee.GetHerHis]の[old_rollee.Custom('ActionTaps_ForeheadNose')]をコツンと叩きながら得意げに言う。「本当に大事なのは、見つかりやすい獲物じゃなく、獲物が#EMP 隠されやすい#!場所を見抜くことだぜ」\n\nまったくその通りだ。そして──"
 laamp_base_contract_schemes.3781.desc.success.method.stress: "集中しろ、集中だ、#EMP 集中しろ#!──いまはそれだけが肝心だ。\n\nここで捕まれば、真っ先に絞首台に送られるのは間違いなくこの私だ──しかも、もっとも苦しんで死ぬことになるだろう。文字通りにも比喩的にも、失敗の余地は一切ない。我々は迅速に、的確に、そして容赦なく、部屋から部屋へ、建物から建物へと動き回り、少しでも価値のあるものは根こそぎ奪わなければならない。\n\nそれでもなお、さらなる金の誘惑が、我らを先へ先へと誘い続ける。なにせ──"
 laamp_base_contract_schemes.3781.desc.failure.method.intrigue: "短剣を構えていたのは賢明だった。なにせ、進行中に出くわしたのは、あまりにも多すぎる厄介な見張りたちだったのだから。\n\nもともとそこにいた者もいれば、我々が侵入時にうっかり立てた物音に引き寄せられた者もいる。いずれにせよ連中の存在は、我々がすでに目をつけられていることの証左に他ならない。それも、相当に目立ってしまっている。\n\n私は首を振り、ひとまず目の前の重要なことへと意識を戻した──"
 laamp_base_contract_schemes.3781.desc.failure.method.prowess: "どうにかして中へ入ろうと、物置と#EMP 思しき#!部屋の扉を叩き壊そうとしたのだが──あの忌々しい扉はびくともしなかった。\n\n思い切って振るった一撃も、ただ鈍い木のきしみ音を響かせただけ。そしてすぐ近くの部屋からは、寝ていた者が物音に反応して寝返りを打つ気配が伝わってきた。\n\nあの部屋に何があろうと、割に合わぬ危険だ。だが……"
 laamp_base_contract_schemes.3781.desc.failure.method.martial: "巡回兵どもは倒した──そして何より、#EMP 静かに#!仕留めることができた。\n\n……ただ、どうやら十分に静かだったとは言えなかったようだ。死にゆく兵士たちのもがく音と血の泡混じりの喘ぎは、予想以上に耳障りなものだった。今回はどうにか誰にも気づかれずに済んだようだが、次はこううまくはいかぬだろう。\n\nそれでも、強欲の声が我々を前へと駆り立てる。どうやら──"
 laamp_base_contract_schemes.3781.desc.failure.method.stewardship: "この忌々しい装置の中に何が入っていようと、それはあまりにも重すぎる──人力では到底動かせぬほどに。しかも、錠は#EMP うんざりするほど#!頑丈だった。\n\nこじ開けようとすれば何時間もかかりそうな代物で、試しに一度だけ力任せに押してみたところ、金属がぶつかる重々しい#EMP ガンッ#!という音が屋敷中に響き渡った。その場で捕まらなかったのが不思議なほどだ。次に大きな音を立てれば──間違いなく終わりだろう。\n\nここでの成果は諦めるしかないが──"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue: "なんと、[old_rollee.GetTitledFirstName]は手ぶらで戻ってきただけでなく──よりによって、サイコロ遊びに興じていた衛兵の一団を目覚めさせてしまったのだ。\n\n私はその愚か者の耳をはたき、次はもっと#EMP 慎重に動け#!と低い声で命じる。このままでは[old_rollee.GetSheHe]のせいで[employer.GetPrimaryTitle.GetBaseNameNoTier]の怒りが我々全員に降りかかることになるのだ。\n\nたとえ今回は失敗であろうと──"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_prowess: "[old_rollee.GetTitledFirstName]が全力を振り絞ってもなお、その扉は開かなかった──高価な調度品が眠っているはずの部屋の前で、我々は足止めを食らっていた。\n\n私は苛立ちを押し殺し、撤収の合図を送る。もっと楽に手に入る獲物は他にあるはずだ。こんなことに腹を立てていては、いずれ大きな失態を招くだけ。\n\nすでにこの騒ぎで十分目立ってしまった。なにより――"
 laamp_base_contract_schemes.3781.desc.failure.method.master_thief: "[old_rollee.GetTitledFirstName]は驚くほど広範囲にわたって、[employer.Custom('FortifiedBuilding')]の内部を素早く、静かに見回ってきた──だが、[old_rollee.GetHerHim]の報告によれば、警報を鳴らされる危険なしに盗めるものはほとんどなかったという。\n\nさらに悪いことに、そのバツの悪そうな表情から察するに、[old_rollee.GetSheHe]はすでに私の知らぬところで警戒を高めるような真似をした#EMP 可能性#!がある。今後は一層、慎重に動かねばなるまい。\n\nたとえ[old_rollee.GetFirstNamePossessiveNoTooltip]の手際が悪かったとしても──"
 laamp_base_contract_schemes.3781.desc.failure.method.mos: "どうやら[old_rollee.GetTitledFirstNamePossessive]は、塩の配給を減らされるような働きしかしていないらしい──数分後に戻ってきたその[old_rollee.GetWomanMan]の手には、何ひとつ戦利品がなかった。\n\n$master_of_spoils_camp_officer$ともあろう者なら、せめてもう少し何か持ち帰ってくれると思っていたのだが……私が代わりに聞かされたのは、巡回兵に危うく鉢合わせしかけたという失態の顛末。その話を聞きながら、私は次第に背筋が冷えていくのを感じた。\n\nあれほどの愚行をもう一度繰り返せば、我ら全員、絞首台送りは免れまい。それでも──"
 laamp_base_contract_schemes.3781.desc.cta: "廊下の向こうには、まだまだ奪える財宝が眠っている…。"
 laamp_base_contract_schemes.3781.tt.haul_details: "#TUT 追加の戦利品：[gold_i][varcheck.MakeScope.Var('haul_actual').GetValue|P0]/[gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|V0][gold|E]#!"
 laamp_base_contract_schemes.3781.tt.fouls_remaining: "#TUT バレるまでの露見：[varcheck.MakeScope.Var('heist_failures').GetValue]/2#!"
 laamp_base_contract_schemes.3781.tt.increment_haul: "[gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0]を追加で盗む"
 laamp_base_contract_schemes.3781.tt.foul_warning.increment: "露見が#N +1#!される"
 laamp_base_contract_schemes.3781.tt.foul_warning.pot_lost: "これまでの収入は没収される"
 laamp_base_contract_schemes.3781.tt.duel_success.skill: "その手腕は称賛に値する"
 laamp_base_contract_schemes.3781.tt.duel_failure.skill: "注目が集まる…"
 laamp_base_contract_schemes.3781.tt.duel_success.agent: "[rollee.GetFirstNameNoTooltip]の勝利"
 laamp_base_contract_schemes.3781.tt.duel_failure.agent: "協力者は失敗する"
 laamp_base_contract_schemes.3781.a: "物陰に隠れろ、#EMP ナイフを離すな#!よ…"
 laamp_base_contract_schemes.3781.b: "良さげなドアだ、ブチ破るぞ！"
 laamp_base_contract_schemes.3781.c: "巡邏がくる、挟み撃ちで仕留めるぞ。"
 laamp_base_contract_schemes.3781.d: "金庫が見える…"
 laamp_base_contract_schemes.3781.e: "[rollee.GetFirstNameNoTooltip]よ、何か見えるか？"
 laamp_base_contract_schemes.3781.f: "[rollee.GetFirstNameNoTooltip]、力いっぱい、ぶちかませ！"
 laamp_base_contract_schemes.3781.g: "めぼしいものはあったか、[rollee.GetFirstNameNoTooltip]よ？"
 laamp_base_contract_schemes.3781.h: "よーし。[rollee.GetFirstNameNoTooltip]、面白そうなものはあったかい。"
 laamp_base_contract_schemes.3781.i: "あと…ちょっ…と…だけ…"
 laamp_base_contract_schemes.3781.j: "これで仕舞だ。ズラかるぞ！"
 laamp_base_contract_schemes.3781.j.stole_everything: "忘れ物はないな？動け！"
 laamp_base_contract_schemes.3781.j.tt.flee_with_earnings: "今持っている荷物を持って走ろう"
 laamp_base_contract_schemes.3782.t: "$laamp_base_contract_schemes.3041.t$：成功！"
 laamp_base_contract_schemes.3782.desc.intro: "夜の闇に紛れるように、私たちは姿を消した。\n\n怒りと驚愕の叫び声は、私たちの耳に届く頃には遠くで響くこだまのようなものだった。それどころか、遠すぎて、なにか鈍い音が鳴ったようにしか聞こえなかった。"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything: "膝の上にある、まさに宝の山とも言える盗品の数々、売りさばける戦利品や貴金属のこの上ない戦利品の#EMP 煌びやかなこと#!と比べれば、その声は取るに足らないものだった。"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_most: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の財産を集めた栄光の戦利品を見渡していると、その声は容易に無視できた。領主の館から根こそぎ奪われた財宝は雑然と私たちの足元に束ねられていた。"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_lots: "目の前に突然豊かな富が転がり込んできたのだから、他のことには関心が薄れるのも無理はない。もちろん、[employer.GetTitledFirstName]にはまださらに略奪すべき貴重品が残っているかもしれないが、欲張りすぎは初心者の盗賊にありがちな――そして取り返しのつかない――過ちだ。\n\n我々は、たっぷりと稼いだ金品の心地よい重みを感じながら、上機嫌で帰路に着くのだった。"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_nothing: "耳に響く怒号を背に、汗まみれになりながら集合場所へと戻る。\n\n余計な危険を冒してまで得られるはずだった追加の報酬の大言壮語も虚しく、[employer.GetTitledFirstNamePossessive]の館からは銅貨一枚すら持ち出すことはできなかった。\n\n今夜は、どうやら最初の戦利品だけで満足しなければならないようだ。"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_some: "追加収益にはそれ相応の危険が伴うという教訓にはなったかもしれない。\n\nそれでも、やってしまったものは仕方がない。そして、努力の成果として得た銀、金、そして宝石の小さな戦利品は、十分に満足できるものだろう。全体としてはかなりの額になるはずだ。"
 laamp_base_contract_schemes.3782.desc.outro: "\n\n今宵の動きはそう悪くはなかったはずだ。"
 laamp_base_contract_schemes.3782.a: "へへっ、これを売りさばくのが楽しみだ。"
 laamp_base_contract_schemes.3783.t: "$laamp_base_contract_schemes.3041.t$：失敗！"
 laamp_base_contract_schemes.3783.desc.intro: "静かな夜の帳は、怒号と悲鳴、叫び声で一気に引き剥がされた。誰が警鐘を鳴らしたのかは永遠にわからないだろう──だが一度目を覚ました[employer.GetTitledFirstNamePossessive]の護衛は、我々にとってはあまりに多すぎた。\n\n"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_everything: "我々は手にしていたのだ──#EMP ありとあらゆる#!ものを、この忌々しい[employer.Custom('FortifiedBuilding')]にあるすべての価値ある品を。銀の皿も、金貨も、金箔で装飾された書物も、すべて…それが今や、すべて…すべて失われた…。"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most: "あれほどの金貨、あれほどの#EMP 戦利品#!が…すべて失われた。[employer.GetPrimaryTitle.GetBaseNameNoTier]の富のすべてを手中に収めていたというのに、それをあっけなく…取り逃がしてしまった…。"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots: "捕まるまでには、そこそこの戦利品をかき集めていたというのに。口惜しいことだ…あの銀貨の山なら、街をひとつふたつ越えたところで、きっと高く売れただろうに…。"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_nothing: "我々は、まだ何ひとつ奪えてさえいなかった。"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some: "まだ大した量は奪えていなかった。だが、盗人に直面した持ち主が#EMP 量#!など気にすることはまずない──たいていは、左手を落とすか、右手を落とすか、それとも両方かを悩むだけだ。"
 laamp_base_contract_schemes.3783.desc.outro: "\n\n怒り狂った[employer.GetTitleAsNameNoTooltip]の怒声のままに、我々は容赦なく引っ立てられ、そのまま地下牢へと放り込まれた。"
 laamp_base_contract_schemes.3783.tt.haul_lost: "追加で得ていた戦利品はすべて失われ、[employer.GetTitledFirstName]の手に戻る"
 laamp_base_contract_schemes.3783.a: "くそっ、忌々しいこの城壁め！"
 laamp_base_contract_schemes.3783.a.tt.a_cold_cell_awaits: "凍えるような独房が待っている…"
 laamp_base_contract_schemes.5661.t: "$laamp_base_contract_schemes.5034.t$：[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_contract_schemes.5661.desc.intro.constantinople: "我々は、由緒ある[ROOT.Char.GetCurrentLocation.GetName]の偉大な城壁の外にいる。"
 laamp_base_contract_schemes.5661.desc.intro.plains: "今宵の襲撃により、我々は[ROOT.Char.GetCurrentLocation.GetName]の平野深くへと入り込んだ。"
 laamp_base_contract_schemes.5661.desc.intro.farmlands: "私と部隊は、[ROOT.Char.GetCurrentLocation.GetName]の肥沃な農地を縫うように進んでいく。"
 laamp_base_contract_schemes.5661.desc.intro.hills: "我が兵らは、[ROOT.Char.GetCurrentLocation.GetName]の丘陵の合間をたやすく進んでいく。"
 laamp_base_contract_schemes.5661.desc.intro.mountains: "今宵、我々は[ROOT.Char.GetCurrentLocation.GetName]の山々に広がる、緩やかな斜面と山裾を登っていく。"
 laamp_base_contract_schemes.5661.desc.intro.desert: "今朝、我々は[ROOT.Char.GetCurrentLocation.GetName]の砂漠へと打って出た。"
 laamp_base_contract_schemes.5661.desc.intro.desert_mountains: "必ずや#EMP 何か#!を見つけるべく、我が略奪者たちは[ROOT.Char.GetCurrentLocation.GetName]の乾いた山地を探り回っている。"
 laamp_base_contract_schemes.5661.desc.intro.oasis: "燃えるような朝日を背に、我が軍は[ROOT.Char.GetCurrentLocation.GetName]の緑なすオアシスへと展開していく。"
 laamp_base_contract_schemes.5661.desc.intro.jungle: "木々の陰に身を潜めながら、我々は[ROOT.Char.GetCurrentLocation.GetName]の密林へと進撃する。"
 laamp_base_contract_schemes.5661.desc.intro.forest: "[ROOT.Char.GetCurrentLocation.GetName]の豊かに生い茂る樹々の下、我らは進軍する。"
 laamp_base_contract_schemes.5661.desc.intro.taiga: "[ROOT.Char.GetCurrentLocation.GetName]のごつごつとした松林の間を縫って、我が兵は展開していく。"
 laamp_base_contract_schemes.5661.desc.intro.wetlands: "真昼の陽光の下、我が軍の目利きたちが[ROOT.Char.GetCurrentLocation.GetName]の湿地帯に踏み入っていく。"
 laamp_base_contract_schemes.5661.desc.intro.steppe: "ここ数日にわたってそうしてきたように、我が軍は[ROOT.Char.GetCurrentLocation.GetName]の果てなき草原を行軍する。"
 laamp_base_contract_schemes.5661.desc.intro.floodplains: "他に選択肢もなく、我々は[ROOT.Char.GetCurrentLocation.GetName]の蒸し暑い氾濫原へと踏み込んだ。"
 laamp_base_contract_schemes.5661.desc.intro.drylands: "絶え間なく土埃を巻き上げながら、我々は[ROOT.Char.GetCurrentLocation.GetName]の乾いた大地を進んでいく。"
 laamp_base_contract_schemes.5661.desc.intro.postamble: "野営地へと連れ帰るための、無防備な[ROOT.Char.Custom('RegionalFarmAnimalPlural')]の群れを求めて。"
 laamp_base_contract_schemes.5661.desc.opportunity.01: "最近この地で行なった偵察の中で、いくつか目ぼしい標的が目に留まっていた。だがこれまでは、軽く様子を探る程度にとどめていた。"
 laamp_base_contract_schemes.5661.desc.opportunity.02: "これまでは、まともな獲物を得られた試しがなかった。抵抗が激しすぎて、家畜を十分に奪う余地がなかったのだ。だがついに、守りの甘い農場と、豊かな家畜の群れを見つけ出した。"
 laamp_base_contract_schemes.5661.desc.opportunity.03: "この一帯は比較的襲いやすそうには見えていたが、我々はずっと手を出さずにいた──もっともふさわしい標的が現れるその時まで。今宵、肥えた牛であふれる荘園を見つけたことで、ついにその時が来た。"
 laamp_base_contract_schemes.5661.desc.opportunity.04: "この地に大規模な荘園は少ないが、小ぶりな農場はそれなりに栄えているようだ。奪うには多少の手間がかかりそうだが、手に入る物はその労に見合うはずだ。"
 laamp_base_contract_schemes.5661.desc.opportunity.05: "地元の者たちは──少なくとも、我々の前に顔を出すだけの度胸がある者は──口々に貧しさを訴える。だが、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]が目の前に現れたなら、自分だってそうするだろう。いずれにせよ、我々の目的には十分な数の家畜がいるようだ。"
 laamp_base_contract_schemes.5661.desc.opportunity.06: "哀れみの余地などない。我々がこの貧しき農民に与える害を省みるつもりもない。家畜は我々のものとなる──さもなくば、彼ら自身が剣の餌食となる。それだけのことだ。"
 laamp_base_contract_schemes.5661.desc.outro: "\n\nさあ、暴力の時が来た。"
 laamp_base_contract_schemes.5661.tt.encounter_tally: "#TUT これは全[task_contract.MakeScope.Var('encounter_max').GetValue|0]回中の[task_contract.MakeScope.Var('encounter_tally').GetValue|0]回目の遭遇です#!"
 laamp_base_contract_schemes.5661.tt.current_successes: "#TUT 現在の成功した家畜略奪は[task_contract.MakeScope.Var('wins_tally').GetValue|0]回です#!"
 laamp_base_contract_schemes.5661.tt.score_gained: "#P +1#! 成功した略奪"
 laamp_base_contract_schemes.5661.tt.no_score_gain: "十分な数の家畜を奪うことに失敗した"
 laamp_base_contract_schemes.5661.a: "邪魔をするバカは全員ぶっ殺せ。"
 laamp_base_contract_schemes.5661.a.tt.success: "あなたの無慈悲さは功を奏す"
 laamp_base_contract_schemes.5661.a.tt.failure: "地元の勢力はあなたを撃退する"
 laamp_base_contract_schemes.5661.b: "いいか、まずは交渉からだ。獣さえあればいいんだ。"
 laamp_base_contract_schemes.5661.b.tt.success: "規律は守られる"
 laamp_base_contract_schemes.5661.b.tt.failure: "兵士たちは単独行動を始める"
 laamp_base_contract_schemes.5661.c: "上物だけ奪え。凡庸な奴らには貧相な家畜で十分だ。"
 laamp_base_contract_schemes.5661.c.tt.success: "選りすぐりの家畜を奪った"
 laamp_base_contract_schemes.5661.c.tt.failure: "略奪者が欲張りすぎた"
 laamp_base_contract_schemes.5661.d: "[officer.GetFirstNameNoTooltip]、こいつは…あなたのと隣り合ってる、よな？"
