 laamp_base_contract_schemes.5034.tt.explanation: "#TUT [task_contract|E]の完遂：\n$EFFECT_LIST_BULLET$行先での[prowess|E]、[martial|E]、そして[stewardship|E]の挑戦に成功する\n$EFFECT_LIST_BULLET$[GetCourtPositionType('head_groom_camp_officer').GetName()]、[GetCourtPositionType('huntperson_camp_officer').GetName()]、[GetCourtPositionType('kennelperson_camp_officer').GetName()]、[GetCourtPositionType('master_of_spoils_camp_officer').GetName()]の[officers|E]を雇っている場合は彼らの優れた能力に代行させることができる\n$EFFECT_LIST_BULLET$うまくいけば——\n$TAB$$EFFECT_LIST_BULLET$すべてで成功する：$label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$過半数で成功する：$label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$少なくとも一つ成功する：$label_success_qualified$\n$TAB$$EFFECT_LIST_BULLET$すべてで失敗する：$label_failure_standard$#!"
 laamp_base_contract_schemes.5041.t: "密猟をしよう"
 laamp_base_contract_schemes.5041.desc: "どうやら[employer.GetTitledFirstNamePossessive]の領地は狩猟対象の動物が過剰に増えすぎており、密猟者の問題まで抱えているらしい。\n\nさて、我が愉快な[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]の仲間たちがいることだし、こんな状態で[employer.GetTitleAsNameNoTooltip]をそのままにしておくのは失礼だろう。ほんの#EMP 少し#!ばかりの肉付きの良い鳥を引っこ抜き、#EMP 少数#!の獣を狩って手助けしなければなるまい……。"
