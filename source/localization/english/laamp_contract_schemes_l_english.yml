 laamp_base_contract_schemes.2676.f: "ああ、馬のことなら多少は知っているよ。"
 laamp_base_contract_schemes.2676.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_2076_success_employer_modifier: "上質な馬"
 laamp_base_2076_success_employer_modifier_desc: "この伯爵領の乗用馬は羨望の的だ。"
 laamp_base_2076_failure_employer_modifier: "貧相な馬"
 laamp_base_2076_failure_employer_modifier_desc: "この伯爵領は、なぜかあらゆる種類の駄馬を産出することで有名だ。"
 laamp_base_contract_schemes.2677.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2677.desc.resolution_type.stewardship: "またしても[ROOT.Char.GetHouse.GetName]家の誇り高き御家芸が勝利した！\n\n有力者たちは、態度と裏腹に単に分け前が欲しいだけなのだ。午後のうちには彼らが全員#EMP 少しずつ#!失望するだけの公平な分割案を作成できた。\n\n愚か者の地主にさえ幾ばくかの補償金が支払われることになり、いがみ合いは全員が我慢できる水準に収まった。"
 laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "I've enough experience in matters of war to know that the best land doesn't always raise the best horses, nor do the best horses need the best land.\n\nCalmly, carefully, and just a #EMP little#! condescendingly, I explain the errors in their thinking to [employer.GetPrimaryTitle.GetBaseNameNoTierPossessive] magnates. They are... reluctant to listen, at first — land is still land after all — but a good argument always wins through in the end."
 laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice: "[employer.GetTitledFirstName|U]と私は[sacrifice.GetTitledFirstName]に地元の有力者たちの慰撫を任せ、立ち去った。我々が歩き去るとすぐに怒声が聞こえ始めた。声は我々が歩き去る速度より速く大きくなっていった。\n\n「思っていたのとは少し、違う解決法だが…」[employer.GetFirstNameNoTooltip]は考え込む様子で頷いた。「しかし、あなたの徹底ぶりは文句の付けようがない。だが[sacrifice.GetSheHe]を本当に残していってもいいのかい」\n\n私は肩を竦める。\n\n「ああいや、異論があるわけではない。これは失敬した…」[employer.GetTitleAsNameNoTooltip]はぶつぶつとつぶやいている。「引き上げられて元の木阿弥に戻ってしまっては困るからな。ほら、こんな腕利きの[sacrifice.GetWomanMan]を貸してくれたお礼だ。ありがとう」"
 laamp_base_contract_schemes.2677.desc.resolution_type.officer: "[officer.GetTitledFirstNamePossessive|U] expertise with horses serves us very well today.\n\nUnleashed on the locals and told to talk about one of [officer.GetHerHis] great passions, the [officer.GetWomanMan] is able to slowly overwhelm them with shame about how they keep their mounts and beasts of burden, going into exhaustive detail about ways to raise better, healthier animals without simply squabbling over the best grazing land.\n\nBy the end, they're shamefully nodding along to every beat and niche critique, all arguments forgotten."
 laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose: "もちろん、[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive]としての職務では、優れた放牧地について多くを学ぶ。\n\n我々は手慣れたやり方で、住民の懸念を無視し、公平に上手く土地を切り分けた。\n\n住民たちには、領主に雇われた傭兵の一団が付近でキャンプしているのをさりげなく思い出させるのも悪くない。"
 laamp_base_contract_schemes.2677.desc.resolution_type.stress: "公正な判断と勤勉さ、そして[ROOT.Char.GetHouse.GetName]家の[ROOT.Char.GetWomanMan]が持てる限りの粘り強さをもってすれば、不可能なことなどない。  \n\n土地の分割について、全員が納得する形に近づけるには、何時間にも及ぶ過酷な話し合いが必要だった。もっとも、公平とは言っても、実際に損をする愚か者を除けばの話だ。それでも、私がいなければ、あの間抜けはここまでの補償を得ることさえできなかっただろう。  \n\n重要なのは、大物たちが私の提案に十分満足している——あるいは、せいぜい軽く不平を言う程度にとどまっている——ということだ。"
 laamp_base_contract_schemes.2677.desc.outro: "\n\n[employer.GetTitledFirstName|U]は我々の解決にご満悦で、上機嫌に報酬を渡してきた。"
 laamp_base_contract_schemes.2677.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2678.t: "$laamp_base_contract_schemes.2031.t$：失敗！"
 laamp_base_contract_schemes.2678.desc.stewardship: "何時間にも及ぶ交渉の末、我々は開始時よりも合意から遠ざかっているようだ。\n\n[employer.GetPrimaryTitle.GetBaseNameNoTier]の権力欲だけは強い、セコくて小物の有力者たちは、#EMP 彼らの#!わずかに平均以上の価値があるだけのしょうもない土地の切れ端を欲しており、それのためには家を破壊するほどの大声を出すことをいとわない。\n\n"
 laamp_base_contract_schemes.2678.desc.officer: "私は[officer.GetTitledFirstName]がこういった問題に#EMP 長けている#!と思っていたのだが……。\n\nしかし、どうやら[officer.GetSheHe]は物事を知りすぎていて、[employer.GetPrimaryTitle.GetBaseNameNoTier]の民が気にしていないのか、それとも[officer.GetFirstNameNoTooltip]が無知で、地元の者たちが気にしすぎているのか、どちらかのようだ。\n\nその結果、口論と非難、そして激しい机叩きが始まるのだった。"
 laamp_base_contract_schemes.2678.desc.outro: "夕方になると、非常に思い悩んだ様子の[employer.GetTitledFirstName]が、私たちを無礼に追い出した。進展がないことに完全に苛立っているようだ。\n\nどうやら、今日の報酬は得られそうにない。"
 laamp_base_contract_schemes.2678.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2681.t: "$laamp_base_contract_schemes.2031.t$: Lines on Maps"
 laamp_base_contract_schemes.2681.desc: "Our arrival in [employer.GetPrimaryTitle.GetBaseNameNoTier] is met with little fanfare — the locals are in crisis over some ancient map or other that's been unearthed and #EMP completely#! redraws the boundaries between two of the city's satellite settlements.\n\nWithout a resolution soon, the best case scenario is interrupted tax, whereas the worst might be a minor local war.$laamp_base_contract_schemes.2661.desc.outro$"
