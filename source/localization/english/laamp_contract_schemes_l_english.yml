 laamp_extra_contract_schemes.0012.t: "成功：計画「$laamp_prison_break_contract_contract$」"
 laamp_extra_contract_schemes.0012.desc_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ 抜け目のない[agent_thief.GetFirstName]が素早く錠を開け、[task_contract_object.GetTitledFirstName]への道を拓く。"
 laamp_extra_contract_schemes.0012.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ 緊張の汗で指先は湿っていたが、ピックは音を立て、確かに錠を外した。"
 laamp_extra_contract_schemes.0012.desc_lookout: "警戒を怠らぬ[agent_lookout.GetFirstName]が、周囲が安全であると合図をよこす。"
 laamp_extra_contract_schemes.0012.desc_no_lookout: "慌てて周囲を見渡してみたが、どうやら衛兵はいないようだ。出発しよう。"
 laamp_extra_contract_schemes.0012.desc: "私は[task_contract_object.GetFirstNameNoTooltip]を制し、影の中へと導く。"
 laamp_extra_contract_schemes.0012.desc_infiltrator: "来た道を引き返す。我らが侵入したのは、[agent_infiltrator.GetFirstName]が開けておいてくれた窓だった。"
 laamp_extra_contract_schemes.0012.desc_no_infiltrator: "来た道を引き返す――一見、無警戒に見える廊下を通って。"
 laamp_extra_contract_schemes.0012.desc_free: "我らは忍び足で馬にたどり着き、鞍に飛び乗るや否や一気に駆け出す。\n\n 「お主らは命の恩人だ、まことに！」と、馬が足を緩めた頃合いで[task_contract_object.GetNameNoTooltip]が言う。「しかも、なんと刺激的な体験だったことか！」」"
 laamp_extra_contract_schemes.0012.a: "「その気概、気に入った…仲間に加わるか？」"
 laamp_extra_contract_schemes.0012.b: "「[task_contract_employer.GetTitledFirstNameNoTooltip]が、あなたを心待ちにしておられる」"
 laamp_extra_contract_schemes.0013.t: "失敗：計画「$laamp_prison_break_contract_contract$」"
 laamp_extra_contract_schemes.0013.desc_intro: "夜の闇に紛れ、[task_contract_object.GetTitledFirstName]のいる場所へと忍び込む。"
 laamp_extra_contract_schemes.0013.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ しばらくのあいだ、私はピッキング道具で扉と格闘していた。盗賊であればあっさり開けられるのだろうが、私にはどうにも無理だった。もはや万策尽き、思い切って大きな音を立てて扉を蹴りつけた――と、そのとき、近くで声が。看守たちだ！\n\n「お許しを、我が[task_contract_object.GetLadyLord]。これはどうも……私の手には余るようです」私は去り際にそう囁く。\n\n「#EMP なんだと！#! 　この役立たずめ！」それは間違いなく、[task_contract_object.GetFirstNamePossessiveNoTooltip]の声だった。\n\n「ああン？　誰だそこにいるのは？」と衛兵が怒鳴る。幸いにも…私は闇に紛れてうまく逃げおおせた。"
 laamp_extra_contract_schemes.0013.desc_no_lookout: "$laamp_extra_contract_schemes.0012.desc_no_thief$ だが、床板に光の反射が揺らめく――衛兵が近くにいる！　背中に目があればと、これほど思ったことはない。私は[task_contract_object.GetFirstNameNoTooltip]の手を取り、必死の逃走を始めた。\n\n「誰だそこにいるのは！」と看守が叫ぶ。「#EMP 警鐘だ！　警鐘を！#!」\n\n武装した追っ手がすぐに迫り、最悪のタイミングで[task_contract_object.GetFirstNameNoTooltip]が足をもつれさせ倒れてしまう。たちまち[task_contract_object.GetSheHe]は取り押さえられ、私はどうすることもできず、ただ一人で逃げるしかなかった。"
 laamp_extra_contract_schemes.0013.desc_no_infiltrator: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ 来た道を戻る――一見、無警戒に見えた廊下を通って。だが、その扉にはいつの間にか閂が下りていた！\n\nこじ開けようとしたそのとき、背後に衛兵が現れた！\n\n「私が食い止める！」と[task_contract_object.GetFirstNameNoTooltip]が叫ぶ。「お前は行け！」\n\nさらに別の声が近づいてくるなかで、私に残された選択肢はひとつしかなかった――逃げることだ。この[task_contract_object.GetWomanMan]のために死ぬべき者がいるとすれば…それは[task_contract_employer.GetTitledFirstName]なのではないか…？"
 laamp_extra_contract_schemes.0013.desc: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ $laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\nだが、[task_contract_object.GetHerHis]の衛兵たちは罠を仕掛けていた――#EMP 救いの手が現れることを察知していたのだ！#!\n\n「[task_contract_object.GetFaith.HighGodName]よ！　どうも上手く行き過ぎると思った！」と[task_contract_object.GetFirstNameNoTooltip]が叫ぶ。「逃げろ、勇敢なる[ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]よ！」\n\n衛兵たちが一斉に押し寄せる。もはや時間も、勝ち目もない――だから私は逃げた！　奇跡的に追っ手をまき、なんとか外壁までたどり着いた…だが、[task_contract_object.GetFirstNameNoTooltip]の姿は、そこにはなかった。"
 laamp_extra_contract_schemes.0013.a: "[task_contract_object.GetSheHe|U]は、これから厳重な監視下に置かれることだろう…。"
 laamp_base_0001_success_employer_modifier: "歓待された廷臣たち"
 laamp_base_0001_success_employer_modifier_desc: "この人物の宮廷は異国の地や異国情緒あふれる旅の大袈裟な話で賑わっている。"
 laamp_base_0001_failure_employer_modifier: "厄介な取り巻き"
 laamp_base_0001_failure_employer_modifier_desc: "この人物の宮廷は、厄介な放浪者や胡散臭い破落戸に集られている。そのせいで生活するには退屈な空間になっている。"
 laamp_base_0011.tt.success_standard.employer_reward.remove_potential_rivals: "潜在的な[rivals|E]を[THIS.Char.MakeScope.ScriptValue('laamp_base_0011_num_removable_potential_rivals_value')]人排除する"
 laamp_base_0031_success_employer_modifier: "優れた仲裁者たち"
 laamp_base_0031_success_employer_modifier_desc: "この人物は、領国の内紛の火種を消すために熟練の仲裁者を雇った。"
 laamp_base_0031_failure_employer_modifier: "責任の放棄"
 laamp_base_0031_failure_employer_modifier_desc: "この人物は、民衆の怒りの矛先を他者に向けようとしたが、かえって事態を悪化させてしまった。"
 laamp_base_0041_success_employer_modifier: "騙されやすい"
 laamp_base_0041_success_employer_modifier_desc: "どれほど注意を払っていても、この人物は他人の言葉を少々信じすぎてしまう。"
 laamp_base_0041_failure_employer_modifier: "虚言を見抜く目"
 laamp_base_0041_failure_employer_modifier_desc: "この人物は、宮廷に来る者はみな何かを求めているものと心得ており、それに応じた行動をとっている。"
 laamp_base_1001_success_employer_modifier: "罪人の一掃"
 laamp_base_1001_success_employer_modifier_desc: "この伯爵領からは、再犯を繰り返す者たちの姿が消えている――今のところは。"
 laamp_base_1021_success_employer_modifier: "鍛え上げられた兵士たち"
 laamp_base_1021_success_employer_modifier_desc: "この人物の私兵は、熟練の教官によって鍛え抜かれ、見事な連携を見せている。"
 laamp_base_1021_failure_employer_modifier: "だらしない烏合の衆"
 laamp_base_1021_failure_employer_modifier_desc: "#EMP 兵士だと？#!　この人物の私兵は、まるで路地裏育ちの酔っぱらいども――戦士とは名ばかりだ。"
 laamp_base_1031_success_employer_modifier: "平穏な地"
 laamp_base_1031_success_employer_modifier_desc: "この伯爵領は現在、比較的穏やかな時期を迎えている。"
 laamp_base_1031_failure_employer_modifier: "混乱する地"
 laamp_base_1031_failure_employer_modifier_desc: "この地では口論や小競り合いが絶えず、住民たちは誰を責めるべきなのかをよくわかっている。"
 laamp_base_1041_success_employer_modifier: "旅人泣かせの地"
 laamp_base_1041_success_employer_modifier_desc: "徴税官であれ巡礼者であれ商人であれ、この伯爵領の街道は誰にとっても危険だ。"
 laamp_base_1041_failure_employer_modifier: "安全な往来"
 laamp_base_1041_failure_employer_modifier_desc: "一部の常習犯がいかに悪辣に企もうと、この伯爵領の街道はなお堅固に守られている。"
 laamp_base_2021_failure_employer_modifier: "失敗した建築"
 laamp_base_2021_failure_employer_modifier_desc: "この伯爵領の流通機構は混乱のもとにあり、建設の費用が拡大傾向にある。"
 laamp_base_2031_success_employer_modifier: "皆落ち着いた"
 laamp_base_2031_success_employer_modifier_desc: "正確な境界線に関する紛争は継続しているものの、この伯爵領の住民は今のところ満足している。"
 laamp_base_2031_failure_employer_modifier: "沸点"
 laamp_base_2031_failure_employer_modifier_desc: "ここでは緊張が高まり、人々は仕事よりも口論に時間を費やしている。"
 laamp_base_2041_success_employer_modifier: "偽の徴税官"
 laamp_base_2041_success_employer_modifier_desc: "過去、この人物の徴税官の偽者が何度も現れたことは広く知られており、その業務は常に混乱を極めている。"
 laamp_base_2041_failure_employer_modifier: "信頼ある役人たち"
 laamp_base_2041_failure_employer_modifier_desc: "この人物の臣民は、正当な印章がなければ官職を名乗る者を信用してはならぬとよく心得ている。"
 laamp_base_3001_success_employer_modifier: "巧妙な情報網"
 laamp_base_3001_success_employer_modifier_desc: "この人物は、他国の動向について詳細な報告を受け取っている。"
 laamp_base_3041_success_employer_modifier: "財庫の襲撃"
 laamp_base_3041_success_employer_modifier_desc: "この人物は金すら守れぬらしい――そんな噂が風に乗って囁かれている。"
 laamp_base_3041_failure_employer_modifier: "財貨の防衛"
 laamp_base_3041_failure_employer_modifier_desc: "この人物は、自らが蓄えた銀貨を狙った襲撃を見事に退けた。"
 laamp_base_4001_success_employer_modifier: "整理された文書"
 laamp_base_4001_success_employer_modifier_desc: "紙は高価であっても、文書は執務に不可欠である。この人物は、それを山のように抱えている。"
 laamp_base_4001_failure_employer_modifier: "記録の混乱"
 laamp_base_4001_failure_employer_modifier_desc: "無能な愚か者たちがこの人物の文書庫を引っかき回したせいで、いま行政は混乱の極みにある。"
 laamp_base_4021_success_employer_modifier: "流行の読み物"
 laamp_base_4021_success_employer_modifier_desc: "この人物が書かせた風変わりな読み物が、いまや宮廷でちょっとした人気を博している。"
 laamp_base_4021_failure_employer_modifier: "趣味の悪い後援者"
 laamp_base_4021_failure_employer_modifier_desc: "この人物は、誰も理解できぬような珍妙な代物に金をつぎ込むことで知られている。"
 laamp_base_4041_success_employer_modifier: "神聖さも金次第"
 laamp_base_4041_success_employer_modifier_desc: "護符から聖遺物に至るまで、「神聖」な何かが欲しいなら、この人物の領国で金さえ払えば手に入るともっぱらの評判だ。"
 laamp_base_4041_failure_employer_modifier: "潔癖な聖性"
 laamp_base_4041_failure_employer_modifier_desc: "この人物は偽の聖遺物に対して厳格な姿勢を貫くことで知られている。"
 laamp_base_5001_success_employer_modifier: "間引かれた獣たち"
 laamp_base_5001_success_employer_modifier_desc: "この伯爵領では動物の数が徹底して管理されている。"
 laamp_base_5001_failure_employer_modifier: "野生の支配"
 laamp_base_5001_failure_employer_modifier_desc: "この地では獣たちが繁殖しすぎ、あまりに自由に徘徊しているため、人々の命や身体を脅かしている。"
 laamp_base_5011_success_employer_modifier: "商人たちからの信任"
 laamp_base_5011_success_employer_modifier_desc: "この地の商人たちは、自分たちの財産がしっかりと守られていることを確信している。"
 laamp_base_5011_failure_employer_modifier: "灰燼に帰す"
 laamp_base_5011_failure_employer_modifier_desc: "この地への投資は、燃える薪木と化す危険に常にさらされている。"
 laamp_base_5021_success_employer_modifier: "鉄壁の備え"
 laamp_base_5021_success_employer_modifier_desc: "この人物は、いかなる脅威に対しても万全の備えを整えている。"
 laamp_base_5021_failure_employer_modifier: "間一髪の逃走劇"
 laamp_base_5021_failure_employer_modifier_desc: "この人物はつい先ほど#EMP 死の淵#!をかすめた――次は、さらに危ういかもしれない。"
 laamp_base_5031_success_employer_modifier: "家畜の失踪"
 laamp_base_5031_success_employer_modifier_desc: "この伯爵領の領主は、自らの家畜の安全すら保証できていない"
 laamp_base_5031_failure_employer_modifier: "守られた家畜群"
 laamp_base_5031_failure_employer_modifier_desc: "この地の家畜は、どんなに狡猾な盗人であろうとも盗み出すことはできない。"
 laamp_base_5041_success_employer_modifier: "不自然な減少"
 laamp_base_5041_success_employer_modifier_desc: "この伯爵領ではどういうわけか、家畜の数が目立って減っている。"
 laamp_base_5041_failure_employer_modifier: "守られし野生"
 laamp_base_5041_failure_employer_modifier_desc: "密猟者に待つのは、絞首刑のみである。"
 laamp_base_contract_schemes.0301.t: "武勲と物語"
 laamp_base_contract_schemes.0301.desc: "[target.GetTitledFirstNamePossessive]の宮廷での夕食は、私の華々しい冒険談で[target.GetHerHis]の廷臣たちを魅了する絶好の機会だ。\n\n彼らが喜べば喜ぶほど、私の財布も膨らむだろう。\n\nもちろん、ここで求められるのは細やかな機知ではなく、英雄譚や悪行に満ちた壮大な冒険談だ──それが事実であれ、そうでなかれ。"
 laamp_base_contract_schemes.0301.a: "いくつか語れそうな話があったな…。"
 laamp_base_contract_schemes.0301.a.tt.success: "あなたの武勇は人々を魅了する"
 laamp_base_contract_schemes.0301.a.tt.failure: "その言葉には魂がこもっていない"
 laamp_base_contract_schemes.0301.b: "私の名声がすでに物語っているのでは？"
 laamp_base_contract_schemes.0301.b.f: "この選択肢の成功確率は、あなたの[prestige_level|E]によって決まります"
 laamp_base_contract_schemes.0301.b.tt.success: "そのとおり"
 laamp_base_contract_schemes.0301.b.tt.failure: "まるで響かない"
 laamp_base_contract_schemes.0301.c: "話というのは、語れば語るほど膨らんでいくものだ！"
 laamp_base_contract_schemes.0301.c.tt.success: "大ボラほど面白いものはない"
 laamp_base_contract_schemes.0301.c.tt.failure: "見え透いた作り話だ"
 laamp_base_contract_schemes.0301.d: "タダ飯を食べるだけ食べたら、さっさと立ち去ろう。"
 laamp_base_contract_schemes.0301.e: "パンを懐に詰めておくとするか。"
 laamp_base_contract_schemes_0301_doubtful_stories_modifier: "疑わしい物語"
 laamp_base_contract_schemes_0301_doubtful_stories_modifier_desc: "どうにもこう、彼らの話には胡散臭さがつきまとう。"
 laamp_base_contract_schemes.0311.t: "遥かな地、異邦の風土"
 laamp_base_contract_schemes.0311.desc.only_exotic_culture: "[target.GetCulture.GetCollectiveNoun]である[target.GetTitledFirstName]にとって、[exotic_culture.GetName]の誇り高き[ROOT.Char.GetWomanMan]たる私は、珍奇な異邦人であり、あるいは稀なる珍品とも映っているだろう。私のような者と語り合い、遥か遠き我が祖国の話を聞く機会など、次はいつ訪れるか分からぬのだから。"
 laamp_base_contract_schemes.0311.desc.only_exotic_faith: "[target.GetTitledFirstNamePossessive]の地では、[exotic_faith.HighGodName]の教えは――正統なる[exotic_faith.GetAdjective]の形としては――まったくといってよいほど知られていない。\n\n嘆かわしい状況ではあるが、私の習慣や儀式にある種の異国情緒を添えてくれるのも#EMP 事実#!であり、それが宮廷の者たちを妙に惹きつけている。"
 laamp_base_contract_schemes.0311.desc.both_exotic: "[exotic_culture.GetName]であり、かつ[exotic_faith.GetAdherentName]でもある私の異質な生き様は、[target.GetTitledFirstNamePossessive]の廷臣たちにとって尽きぬ好奇の対象となっている。\n\n彼らの多くは、私のような者を見るのも初めてなのだろう。そして我らが去った後、再び会うこともないかもしれない――未来がどう転ぶかなど誰にもわからぬが。"
 laamp_base_contract_schemes.0311.desc.outro: "\n\n彼らの感想は…#EMP 礼儀正しい#!とはとても言いがたいが、むしろその方が盛り上げやすく、娯楽にはもってこいだ。"
 laamp_base_contract_schemes.0311.a: "[exotic_culture.GetNameNoTooltip]での暮らしぶり、聞いてみたくはありませんか？"
 laamp_base_contract_schemes.0311.a.tt.success: "心を奪う語り口"
 laamp_base_contract_schemes.0311.a.tt.success.cultural_acceptance: "異国の驚きに満ちた冒険譚"
 laamp_base_contract_schemes.0311.a.tt.failure: "聞くに堪えぬ語り"
 laamp_base_contract_schemes.0311.a.tt.failure.cultural_acceptance: "異国の蛮行を語るよそ者の話"
 laamp_base_contract_schemes.0311.b: "嗚呼、[exotic_faith.GetNameNoTooltip]とはなんと神秘に満ちたものでしょう…"
 laamp_base_contract_schemes.0311.b.tt.success: "魅惑の異国情緒"
 laamp_base_contract_schemes.0311.b.tt.failure: "理解不能な放埒さ"
 laamp_base_contract_schemes.0311.c: "私がいま、あなたがたに…#EMP 絵に描いてみせよう#!…"
 laamp_base_contract_schemes.0311.c.tt.success: "甘美なる虚構"
 laamp_base_contract_schemes.0311.c.tt.failure: "見え透いた嘘八百"
 laamp_base_contract_schemes.0311.d: "…残念ながら、あなたがたにはその玄妙さが理解できまい。"
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier: "異端を面白がる者"
 laamp_base_contract_schemes_0311_likes_other_faiths_modifier_desc: "この人物は、信仰に疎い者たちの素朴な喜びに、妙な親しみを覚えるようになった。"
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier: "異教への嫌悪"
 laamp_base_contract_schemes_0311_hates_other_faiths_modifier_desc: "この人物は、どうしてこんなにも多くの人々がかくも誤った信仰に染まっているのか、まったく理解できない。"
 laamp_base_contract_schemes.0321.t: "志願者"
 laamp_base_contract_schemes.0321.desc.intro: "[target.GetTitledFirstNamePossessive]の宮廷に滞在している間、我々は[target.GetHerHis]の家臣たちを楽しませ、退屈を紛らわせるという任務に最善を尽くしてきた。\n\n"
 laamp_base_contract_schemes.0321.desc.three_courtiers: "どうやら我々は、#EMP 少々#!張り切りすぎたようだ。[target.GetHerHis]の廷臣の何人かが、こっそり我が野営地への参加を申し出てきたのだ。\n\n中でも[courtier_1.GetFirstName]がもっとも熱心なのだが、[courtier_2.GetFirstName]と[courtier_3.GetFirstName]も、[courtier_1.GetHerHim]に勝るとも劣らぬ意欲を見せている。\n\nもちろん、[target.GetTitledFirstNameNoTooltip]が三人すべての同行を許すとは考えにくいが、一人なら連れていけるかもしれない。"
 laamp_base_contract_schemes.0321.desc.two_courtiers: "どうやら我々は、#EMP 少々#!張り切りすぎたようだ。[target.GetHerHis]の廷臣二人がこっそり私に接触してきて、我が野営地への参加を申し出てきたのだ。\n\n[courtier_1.GetFirstName]がもっとも熱意を見せているが、[courtier_2.GetFirstName]も[courtier_1.GetHerHim]に負けてはいない。\n\n[target.GetTitledFirstNameNoTooltip]が両名の離脱をそろって許すとは考えづらいが、一人ならなんとかなるかもしれない。"
 laamp_base_contract_schemes.0321.desc.one_courtier: "どうやら我々の任務はうまく果たされたらしい。[target.GetHerHis]の廷臣[courtier_1.GetFirstName]が密かにやってきて、我が野営地への参加を希望してきたのだ。\n\n[courtier_1.GetFirstNameNoTooltip]を受け入れたとしても、[target.GetTitledFirstNameNoTooltip]がその一人を惜しむことはあるまい。"
 laamp_base_contract_schemes.0321.a: "いいとも、[courtier_1.GetFirstNameNoTooltip]、お前を連れて行こう。"
 laamp_base_contract_schemes.0321.b: "[courtier_2.GetFirstNameNoTooltip]の方が面白そうかもな…。"
 laamp_base_contract_schemes.0321.c: "[courtier_3.GetFirstName]は使えそうな奴だな。"
 laamp_base_contract_schemes.0321.d: "#EMP お前を#!？　冗談だろう！"
 laamp_base_contract_schemes.0321.e: "残念だが、我が隊はもう満員だ。"
 laamp_base_contract_schemes.0331.t: "我らを駆り立てるもの"
 laamp_base_contract_schemes.0331.desc: "「ずっと気になっていたのだよ、親愛なる[ROOT.Char.GetFirstNameNoTooltip]」と、ある晩餐の席で[target.GetTitledFirstName]が気怠げに言った。「己の武勇や遍歴を語るのはいい。だが、君の暮らしは泥まみれの布一枚の下、豪雨にも、焼けつく陽にも晒されているではないか」\n\n私は頷いた。否定のしようもない。\n\n「かように日々の安らぎすらままならぬ中で、君を朝目覚めさせるものとは一体何かね？　また同じ一日を繰り返すだけだというのに、なぜ歩みを止めぬのだ？」"
 laamp_base_contract_schemes.0331.a: "理由がひとつである必要があるだろうか？"
 laamp_base_contract_schemes.0331.a.tt.success: "言葉に深みがあった"
 laamp_base_contract_schemes.0331.a.tt.failure: "空疎な言い回しだった"
 laamp_base_contract_schemes.0331.b: "開かれた道があるなら、歩かねばなるまい。"
 laamp_base_contract_schemes.0331.b.tt.success: "甘美なる自由"
 laamp_base_contract_schemes.0331.b.tt.failure: "あまりに無目的"
 laamp_base_contract_schemes.0331.c: "栄光と死、そして流血の上に友情を誓った戦友のためだ。"
 laamp_base_contract_schemes.0331.c.tt.success: "過酷だが的を射ている"
 laamp_base_contract_schemes.0331.c.tt.failure: "陳腐で下品"
 laamp_base_contract_schemes.0331.d: "知識の探求に終わりはなく、あるのはただ理解のみである。"
 laamp_base_contract_schemes.0331.d.tt.success: "学びこそが報い"
 laamp_base_contract_schemes.0331.d.tt.failure: "無意味かつ非現実的"
 laamp_base_contract_schemes.0331.e: "単純なことだ。まだ見ぬ景色がある。"
 laamp_base_contract_schemes.0331.e.tt.success: "なんと夢がある"
 laamp_base_contract_schemes.0331.e.tt.failure: "見たところで価値はない"
 laamp_base_contract_schemes.0331.f: "取引の機会と、#EMP 欲求#!を満たすためだ。"
 laamp_base_contract_schemes.0331.f.tt.success: "非情なる野心も、時に感銘を与える"
 laamp_base_contract_schemes.0331.f.tt.failure: "呼び名が違うだけで山賊そのもの"
 laamp_base_contract_schemes.0331.g: "いまさら聞くことか、[target.GetFirstNameNoTooltip]？"
 laamp_base_contract_schemes.0331.g.tt.success: "引きつけられる野心"
 laamp_base_contract_schemes.0331.g.tt.failure: "見当違いの夢"
 laamp_base_contract_schemes.0331.h: "料理をつつきながら、質問には答えずにおく。"
 laamp_base_contract_schemes.0541.t: "手練れの技"
 laamp_base_contract_schemes.0541.desc: "[target.GetTitledFirstName]を感心させるには、時として季節をひとつ費やすほどの骨が折れる。\n\n決して天下一の大貴族というわけでもないのに、[target.GetSheHe]は他人に対して#EMP 随分と#!妙な評価基準を持っているのだ。\n\nこういうとき、一番安全なのは、自分の得意分野に立ち返りその腕前を存分に発揮することだろう。\n\n…とはいえ、[target.GetFirstNameNoTooltip]のように気まぐれな相手なら、意外性のある分野で勝負してみるのもまた一興かもしれない。"
 laamp_base_contract_schemes.0541.duel.tt.success: "十分な印象を与えることができた"
 laamp_base_contract_schemes.0541.duel.tt.failure: "見苦しい醜態をさらした"
 laamp_base_contract_schemes.0541.tt.highest_skill_weaker_results: "得意な[skill|E]を選んだ場合、報酬は控えめになる"
 laamp_base_contract_schemes.0541.tt.lowest_skill_stronger_results: "苦手な[skill|E]を試す場合、報酬は大きくなる"
 laamp_base_contract_schemes.0541.a: "私の外交手腕なら、きっと感銘を与えられるはずだ！"
 laamp_base_contract_schemes.0541.b: "軍事の才ならば、間違いなく印象に残るだろう！"
 laamp_base_contract_schemes.0541.c: "金勘定についての腕前を見せてやろう！"
 laamp_base_contract_schemes.0541.d: "人には言えぬ業に通じていることも、時に魅力となる。"
 laamp_base_contract_schemes.0541.e: "私の学識ならば、一目置かれるに違いない。"
 laamp_base_contract_schemes.0541.f: "剣の腕前なら、語るまでもあるまい！"
 laamp_base_contract_schemes.0541.g: "外交か…試してみる価値はあるかもしれないな。"
 laamp_base_contract_schemes.0541.h: "指揮官としての姿を見せてみようか…。"
 laamp_base_contract_schemes.0541.i: "金の扱いは…#EMP 最悪#!というわけでもないな…。"
 laamp_base_contract_schemes.0541.j: "抜け目なさを見せてやるとしよう。"
 laamp_base_contract_schemes.0541.k: "学びの成果を披露してみるか…。"
 laamp_base_contract_schemes.0541.l: "剣の腕も、悪くはない…はずだ。"
 laamp_base_contract_schemes.0541.m: "無理せず、距離を置いておこう。"
 laamp_base_contract_schemes.0551.t: "宮廷の名士たち"
 laamp_base_contract_schemes.0551.desc: "どの宮廷にも影響力を持つ者はいる。[target.GetTitledFirstNamePossessive]の館の大広間も例外ではない。\n\n堂々と廊下を闊歩する者がいれば、道を譲ってばかりの者もいる。\n\n強い印象を残したいなら、地元の名士を誰かひとり味方につけておくのも悪くないだろう。問題は――誰を選ぶか、だ。"
 laamp_base_contract_schemes.0551.duel.tt.success: "印象的な姿を見せつけた"
 laamp_base_contract_schemes.0551.duel.tt.failure: "思った以上に退屈な存在だった"
 laamp_base_contract_schemes.0551.a: "[diplomacy_candidate.GetFirstNameNoTooltip]なら説得できそうだ。"
 laamp_base_contract_schemes.0551.b: "[martial_candidate.GetFirstNameNoTooltip]を感心させるのは容易そうだな。"
 laamp_base_contract_schemes.0551.c: "[stewardship.GetFirstNameNoTooltip]とは、通じるものがある。"
 laamp_base_contract_schemes.0551.d: "[intrigue_candidate.GetFirstNameNoTooltip]が何を企んでいるのか、気になるところだ。"
 laamp_base_contract_schemes.0551.e: "[learning_candidate.GetFirstNameNoTooltip]は、なかなか興味深い人物だ。"
 laamp_base_contract_schemes.0551.f: "ふん、[prowess_candidate.GetFirstNameNoTooltip]なら勝負に乗ってくれそうだな。"
 laamp_base_contract_schemes.0551.g: "賢明とは言えまいな。"
 laamp_base_contract_schemes_0551_impressive_at_court_modifier: "宮廷での評判"
 laamp_base_contract_schemes_0551_impressive_at_court_modifier_desc: "どの宮廷にも顔役がいるものだが、この地では彼らがあなたに注目している。"
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier: "哀れな見世物"
 laamp_base_contract_schemes_0551_pathetic_at_court_modifier_desc: "政治の世界で死よりも恐ろしいものがあるとすれば、それは恥辱である。"
 laamp_base_contract_schemes.0561.t: "もっとも脆い鎖"
 laamp_base_contract_schemes.0561.desc: "[insider.GetTitledFirstName]は明らかに[target.GetTitledFirstNamePossessive]の腹心であり、宮廷内の序列でも高位にあり、[target.GetTitleAsNameNoTooltip]への影響力も#EMP かなり#!のものだ。\n\nこの[insider.GetWomanMan]に私の良い噂を吹き込んでもらえれば、どんな理由であれ、私にとって大きな助けとなるだろう。"
 laamp_base_contract_schemes.0561.a: "[insider.GetFirstNameNoTooltip]は、私の魅力に抗えないはず！"
 laamp_base_contract_schemes.0561.a.tt.success: "洗練され落ち着いた物腰だった"
 laamp_base_contract_schemes.0561.a.tt.failure: "汗だくで挙動不審だった"
 laamp_base_contract_schemes.0561.b: "わずかな金があれば、どんな友情であれ円滑になる。"
 laamp_base_contract_schemes.0561.c: "#EMP それとなく#!匂わせてみるのも手か…。"
 laamp_base_contract_schemes.0561.c.tt.success: "意図が正しく伝わった"
 laamp_base_contract_schemes.0561.c.tt.failure: "あまりに露骨すぎた"
 laamp_base_contract_schemes.0561.d: "$laamp_base_contract_schemes.0561.c$"
 laamp_base_contract_schemes.0561.d.tt.success: "$laamp_base_contract_schemes.0561.c.tt.success$"
 laamp_base_contract_schemes.0561.d.tt.failure: "$laamp_base_contract_schemes.0561.c.tt.failure$"
 laamp_base_contract_schemes.0561.e: "ことを荒立てず、このままにしておこう。"
 laamp_base_contract_schemes_0561_charmed_insider_modifier: "魅了された関係者"
 laamp_base_contract_schemes_0561_charmed_insider_modifier_desc: "ちょっとした魅力で、大きな効果を生むこともある。"
 laamp_base_contract_schemes_0561_bored_insider_modifier: "退屈した関係者"
 laamp_base_contract_schemes_0561_bored_insider_modifier_desc: "ひどく退屈な存在より質の悪いものも…まあ、数えるほどしかない。"
 laamp_base_contract_schemes_0561_bribed_insider_modifier: "買収された関係者"
 laamp_base_contract_schemes_0561_bribed_insider_modifier_desc: "誠実とは言えないが、#EMP 効果は抜群#!だ。"
 laamp_base_contract_schemes_0561_intimidated_insider_modifier: "脅された関係者"
 laamp_base_contract_schemes_0561_intimidated_insider_modifier_desc: "何かが起こるわけではない。だが、#EMP 起こるかもしれない#!と思わせる必要はある。"
 laamp_base_contract_schemes_0561_spooked_insider_modifier: "怯えた関係者"
 laamp_base_contract_schemes_0561_spooked_insider_modifier_desc: "筋の悪い者の悪口は、毒よりも恐ろしいことがある。"
 laamp_base_contract_schemes.0571.t: "前払い"
 laamp_base_contract_schemes.0571.desc: "[target.GetTitledFirstName]が私に望む贈り物を最終的に与えてくれる保証などない。どれだけへつらったとしても、[target.GetHerHis]の意向次第だ。\n\n明らかに、私は先に貸しを得るために、できる限りの圧力をかけるべきだ。もし[target.GetSheHe]がさらに恵んでくれるならば笑いが止まらず、そうでなくとも私の努力は先払いで報われる。"
 laamp_base_contract_schemes.0571.duel.tt.success: "寄付金をせしめる"
 laamp_base_contract_schemes.0571.duel.tt.failure: "誘いを断られる"
 laamp_base_contract_schemes.0571.a: "[ROOT.Char.GetFaith.WealthGodName]は、金を掴めと言っている！"
 laamp_base_contract_schemes.0571.b: "惜しみない寄付は十分すぎるほどだ。"
 laamp_base_contract_schemes.0571.c: "ヤギは肉にするより、乳を搾ってこそだ。"
 laamp_base_contract_schemes.0571.d: "波風は立てたくない。"
 laamp_base_contract_schemes.0661.diplomacy.tt.success: "あなたの外交が勝つ"
 laamp_base_contract_schemes.0661.martial.tt.success: "あなたの軍事が勝つ"
 laamp_base_contract_schemes.0661.stewardship.tt.success: "あなたの管理が勝つ"
 laamp_base_contract_schemes.0661.intrigue.tt.success: "あなたの策略が勝つ"
 laamp_base_contract_schemes.0661.learning.tt.success: "あなたの学識が勝つ"
