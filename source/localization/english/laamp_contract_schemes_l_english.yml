 laamp_base_contract_schemes.2671.f: "その城壁の中で…#EMP もっとも脆い#!場所はどこだと思う…？"
 laamp_base_contract_schemes.2671.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_2071_success_employer_modifier: "強化された城壁"
 laamp_base_2071_success_employer_modifier_desc: "この地の重要な集落では、最近になって城壁の再強化が行われた。"
 laamp_base_2071_failure_employer_modifier: "修復失敗"
 laamp_base_2071_failure_employer_modifier_desc: "この伯爵領の主要な集落の城壁はすでに崩壊し、さらに悪いことに修復作業中に損壊が進んでしまった。"
 laamp_base_contract_schemes.2672.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2672.desc.resolution_type.stewardship: "ちょっとした免除や、あれこれの猶予措置、ある事業に対する[employer.GetTitleAsNamePossessiveNoTooltip]の印章――そうした小技をいくつか使えば、人々は城壁のための軽い追加負担に#EMP ずっと#!前向きになる。\n\n実際には税や負担の配分を変えただけで、支払う額は最初に提示されたものと変わらないのだが…まあ、いまは[employer.GetPrimaryTitle.GetBaseNameNoTier]の善良な人々が、上手くやったと思えることのほうが重要だ。"
 laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill: "私の行動に恥じ入り、そして鼓舞された善良なる[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]の人々は、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]から連れてきた数名の従者の助けも借りて、私とともに防壁の修復に取りかかった。\n\nありがたいことに、城壁は見た目ほどには損壊していなかった。数日間の労働で目覚ましい進展が見られ、状態に見合うだけの小額の費用で充分補填できるものだった。"
 laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice: "その場を[employer.GetTitledFirstName]とともに後にしようとした時、すでに疲れ切った様子の[sacrifice.GetTitledFirstName]は、[employer.GetPrimaryTitle.GetBaseNameNoTier]の口うるさい住民たちをなんとかまとめようとしていた。\n\n「ご安心を、[ROOT.Char.GetTitledFirstNameNoTooltip]。あなたの[sacrifice.GetWomanMan]は大事に扱いますし、無事にお戻ししますよ」\n\nただ石をいくつか積み上げるだけの話だ。難しいはずもない。私は報酬をありがたく受け取り、その場を後にした。"
 laamp_base_contract_schemes.2672.desc.resolution_type.officer: "[officer.GetTiledFirstNamePossessive|U]は、私の$head_porter_camp_officer$としての地位を全うした"
 laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の街が炎上している。\n\n…まあ、大半は、だ。私の従者たちが[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の野営地へと運び出そうとしている区域――あそこは#EMP 無事かつに安全に#!保たれている。\n\n助けを求めてきた集落を、力があるという理由だけで略奪するのが名誉ある行為かと問われれば…たぶん、否だろう。\n\nだがまあ、まったくの他人に大金を託すような連中なのだから、自業自得でもある。"
 laamp_base_contract_schemes.2672.desc.resolution_type.stress: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の住民たちを従わせるには、大声で怒鳴り、なだめすかし、罪悪感を与えるという強引な手段が必要だった。\n\n精神的にすり減る、骨の折れる仕事だったが、地元の有力者たちは次第に折れ、しぶしぶながらもそれぞれの分担金を支払うことに同意した。決して上品な手段ではないが、効果があるならそれでよいのだ。"
 laamp_base_contract_schemes.2672.desc.outro: "\n\n[employer.GetTitledFirstName]はこの解決策に満足し、喜んで[employer.GetHerHis]の金を手渡してくれた。"
 laamp_base_contract_schemes.2672.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2672.a.city_sacked: "買い手に注意を。"
 laamp_base_contract_schemes.2673.t: "$laamp_base_contract_schemes.2031.t$：失敗！"
 laamp_base_contract_schemes.2673.desc.stewardship: "費用をまずは均等に住民に割り振り、その後に財産や収入に応じて微調整する――私の計画は理にかなっているように思えた。しかし、地元の有力者たちはまるで悪夢でも見たかのような反応を見せた。\n\nなぜか誰もが「自分だけが不当に多く払わされている」と思い込んでいたのである。どれだけの財産や地位を持っていようと、連中にとっては公共の利益など二の次なのだ。"
 laamp_base_contract_schemes.2673.desc.officer: "もしかすると、[officer.GetTitledFirstName]は私が思っていたほど優秀な$head_porter_camp_officer$ではなかったのかもしれない。\n\n[officer.GetHerHis]が城壁修復の計画を提案してから、わずか四半刻も経たぬうちに、[employer.GetPrimaryTitle.GetBaseNameNoTier]の住民たちは罵り合い、怒鳴り声を上げ、蹴り合い、噛みつき合い――まるで#EMP 死に物狂い#!で作業から逃れようとしていた。"
 laamp_base_contract_schemes.2673.desc.outro: "\n\n今回の大失態に、取り乱した様子の[employer.GetTitledFirstName]は私と一言も口を利こうとしなかった。\n\n私たちは街から追い出され、報酬は一文も得られなかった。"
 laamp_base_contract_schemes.2673.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2676.t: "$laamp_base_contract_schemes.2031.t$：良好な放牧地"
 laamp_base_contract_schemes.2676.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTierPossessive]の通りはゴシップとスキャンダルの熱に包まれている——結婚、相続、商取引上の取り決めなどが複雑に絡み合って、馬の放牧に最適な地元の広大な土地が、金も技術もない愚か者の手に渡ってしまったのだ。\n\nその結果、地元の有力者は土地をどう分けるか（そして誰が分けるか）を巡って互いに脅しをかけている。"
 laamp_base_contract_schemes.2676.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
