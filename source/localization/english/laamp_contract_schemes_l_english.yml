 friendly_face_on_the_road_opinion: "道中の友誼"
 laamp_base_0001_contract_scheme: "宮廷での歓待"
 laamp_base_0001_contract_scheme_action: "宮廷で「話題の人」になる"
 laamp_base_0001_contract_scheme_desc: "[contractor_possessive|E]の[court|E]はスキャンダルに飢えており、無用に空気が張りつめている。十分な名声を持つ旅人に贈り物と宿を提供するので、しばらく滞在して、新たな話題を持ち込んで欲しいというのがこの[scheme|E]の経緯だ。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0001_contract_scheme_desc_general: "$laamp_base_0001_contract_scheme_desc$"
 laamp_base_0001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0001_desc_title: "面白い話ができる人よ！"
 laamp_base_0001_desc: "[TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]と異郷の事件……そんな話題を語れる者をご招待しております。[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]のとびきりの歓待と報酬を用意してお待ちしております故……"
 laamp_base_0011_contract_scheme: "統治者の宣伝"
 laamp_base_0011_contract_scheme_action: "評判を上げる"
 laamp_base_0011_contract_scheme_desc: "[contractor|E]は自分の評判があまりよくないと思っているようだ。名前が泥のように汚れているか、多くの[vassals|E]が彼らを嫌っているか、なんにせよ、単に望んでいるものを正当化するだけの[prestige|E]がないということになる。そんな彼らが必要としているのは、『中立的な』第三者が彼らの評判を#EMP 向上#!させることだろう。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0011_contract_scheme_desc_general: "$laamp_base_0011_contract_scheme_desc$"
 laamp_base_0011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0011_desc_title: "口上手な方々に助力願う、"
 laamp_base_0011_desc: "すべての誠実で信頼できる方々に向けたご依頼です。[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]に仕える良い仕事、真剣な問い合わせのみ受け付けます。"
 laamp_base_0021_contract_scheme: "貴人との交流会"
 laamp_base_0021_contract_scheme_action: "交流会に参加する"
 laamp_base_0021_contract_scheme_desc: "承認欲求にかられた[contractor|E]はしばしば根無し草を集め始める。パンを食べ、地下室の酒を飲み干し、その全てをツケにして、客先の経理が怒り狂うのを察して姿を消す。所詮彼らはそれだけを求めていることに気づいていないのだろうか。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0021_contract_scheme_desc_general: "$laamp_base_0021_contract_scheme_desc$"
 laamp_base_0021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0021_desc_title: "面白い異国の方、"
 laamp_base_0021_desc: "気前良き[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]が、[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]において、世の中を知る価値ある旅人たちにその寛容なもてなしを提供いたします。"
 laamp_base_0031_contract_scheme: "紛争調停の代行"
 laamp_base_0031_contract_scheme_action: "調停を支援する"
 laamp_base_0031_contract_scheme_desc: "地元で激しい非難が[contractor|E]の領土を飛び交い、関係者が無能だとか、第三者的判断が出来ないと見なされて問題を解決できない場合、適切な放浪者に公平な仲裁者の役割を提供することがある。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0031_contract_scheme_desc_general: "$laamp_base_0031_contract_scheme_desc$"
 laamp_base_0031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0031_desc_title: "粗野ならぬ冒険者よ、"
 laamp_base_0031_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]が、公平な仲裁者を求めている。地方の紛争がきちんと解決に向かっているかを監視する役ではあるが、完全に紛争を収束したなら報酬が上増しされる。"
 laamp_base_0041_contract_scheme: "信用詐欺師"
 laamp_base_0041_contract_scheme_action: "金を詐取する"
 laamp_base_0041_contract_scheme_desc: "愚か者とその財産は簡単に引き離されるものだ。[contractor|E]は正確に言えば、#EMP 依頼#!はしない。彼らは詐欺師と話をしてしまうという過ちを犯し、契約が完了した後に初めて、騙されていた（あるいは盗まれていた）ことに気づくのだ。そして、二枚舌の放浪者はすでに姿を消している。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0041_contract_scheme_desc_general: "$laamp_base_0041_contract_scheme_desc$"
 laamp_base_0041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0041_desc_title: "魅力的な方へ"
 laamp_base_0041_desc: "賢明で洞察力に富んだ[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]、[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の領主が、しばしの間、楽しみを求めています。[TaskContract.GetEmployer.GetHerHis]の#EMP 厳しい基準#!を満たす場合に限り、一般公開していない#EMP 豪邸#!にもご招待しますよ。"
 laamp_base_1001_contract_scheme: "罪人を狩れ"
 laamp_base_1001_contract_scheme_action: "ゴミ処理代行"
 laamp_base_1001_contract_scheme_desc: "遵法意識というものが存在しないアホどもを放置していると[prestige|E]どころか[legitimacy|E]も損なわれてしまう。手ずからやるほどの問題でもないが、片手間で出来るほど簡単な話でもない。そういうものこそ良い[contract_scheme_contract|E]になると思わないか。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1001_contract_scheme_desc_general: "$laamp_base_1001_contract_scheme_desc$"
 laamp_base_1001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1001_desc_title: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]近辺の旅人に告ぐ、"
 laamp_base_1001_desc: "裏道に出没する無法者や悪党に注意！\n腕っぷしと、人違いをしない目に自信があるのなら、[TaskContract.GetEmployer.GetTitledFirstName]は特定の悪党の首と引き換えに惜しみない報酬を約束するそうだ。"
 laamp_base_1011_contract_scheme: "力自慢募集中"
 laamp_base_1011_contract_scheme_action: "荒事を引き受ける"
 laamp_base_1011_contract_scheme_desc: "急に処理しないといけない事件が起きた[contractor|E]は概して傭兵に外注した方が良い結果が出せると考えるものだ。無理に召使いを扱き使うよりも。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1011_contract_scheme_desc_general: "$laamp_base_1011_contract_scheme_desc$"
 laamp_base_1011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1011_desc_title: "腕自慢の者共よ、"
 laamp_base_1011_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は臨時の案件を処理してくれる傭兵を探しているようだ。上手くこなせばそれなりの報酬はくれるだろう。"
 laamp_base_1041_contract_scheme: "旅人を待ち伏せる"
 laamp_base_1041_contract_scheme_action: "領国の旅人を待ち伏せる"
 laamp_base_1041_contract_scheme_desc: "なんて危険な[contractors_possessive|E]の土地だろう！助けを求める依頼を出したのに、現れたのは抜け目のない[adventurer|E]で、太った物売りやおいしそうな交易商を見つけるやいなや次々と襲い始めた。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_1041_contract_scheme_desc_general: "$laamp_base_1041_contract_scheme_desc$"
 laamp_base_1041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_1041_desc_title: "心清き戦士よ、"
 laamp_base_1041_desc: "#EMP 急募#!、熟練の戦士。[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier|U]は盗賊、無法者、そしてあらゆる種類の浮浪者に悩まされている。どんなご商談でも[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]まで、ご一報を。"
 laamp_base_1041.tt.gold_rewards_depend_on_travellers: "#alert_trial あなたが稼げる[gold|E]の額は、道中で出会って襲う旅人次第だ。途方もない富を持つ[dukes|E]に出会うかもしれないし、巡礼中で素寒貧の[courtiers|E]に出会うかもしれない。"
 laamp_base_1041.tt.haul_actual: "[gold_i][task_contract.MakeScope.Var('haul_actual').GetValue|P0]を稼いだ"
 laamp_base_2001_contract_scheme: "徴税の代行"
 laamp_base_2001_contract_scheme_action: "税を回収する"
 laamp_base_2001_contract_scheme_desc: "税金はあらゆる[realm|E]の生命線である。その徴収が滞ると、[contractors|E]はより#EMP 厳格な#!徴税人を求める依頼を出すことがある。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2001_contract_scheme_desc_general: "$laamp_base_2001_contract_scheme_desc$"
 laamp_base_2001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2001_desc_title: "お行儀のよいそれなりの放浪者、求む"
 laamp_base_2001_desc: "やりがいのある仕事だ。[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier][TaskContract.GetEmployer.GetTitleAsNameNoTooltip]の名の下に、[TaskContract.GetEmployer.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の徴税を行う不屈の人材を求めている。下民とは頑固なもので、うまく使うにはコツがいるぞ。"
 laamp_base_2011_contract_scheme: "人口調査"
 laamp_base_2011_contract_scheme_action: "人口調査の委託"
 laamp_base_2011_contract_scheme_desc: "誰がその[realm|E]に#EMP いる#!のかさえ知らなければ、統治するのは困難になるのは当然の帰結である。この問題を抱える[contractors|E]は、しばしば中立的な第三者に依頼して、自分たちの臣民、そして最も重要な…臣民たちの財産を調査してもらう。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2011_contract_scheme_desc_general: "$laamp_base_2011_contract_scheme_desc$"
 laamp_base_2011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2011_desc_title: "マメな測量士および判事の皆様へ"
 laamp_base_2011_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]の記録には大きな欠落があります。優れた知性と健全な体力を持つ教養ある旅人を求めている。人口調査を行い、その報酬は調査の収益から支払うこととする。"
 laamp_base_2021_contract_scheme: "建築の監督"
 laamp_base_2021_contract_scheme_action: "建築の支援"
 laamp_base_2021_contract_scheme_desc: "多くの[contractors|E]は、建築に対する野心が自分たちの技量を超えていることに気づくものだ。建設作業を入札に出すことは、こうした…過剰な目標を現実的にする簡単な方法である。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2021_contract_scheme_desc_general: "$laamp_base_2021_contract_scheme_desc$"
 laamp_base_2021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2021_desc_title: "鋭く、確かな目を持つ監督を募集、"
 laamp_base_2021_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]が求人を出している。建設計画を監督してくれる有能な人材や職人が入り用ということだ。原材料費と賃金はきちんと払ってくれるらしい。"
 laamp_base_2031_contract_scheme: "境界紛争の解決"
 laamp_base_2031_contract_scheme_action: "仲介任務をこなす"
 laamp_base_2031_contract_scheme_desc: "国境は力を象徴する。そのためしばしば論争の種となり、有力者同士の些細な争いが手に負えなくなることもままある。[contractors|E]が中立的な第三者を雇って事実を確認することは解決への大きな一歩となることが多い。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2031_contract_scheme_desc_general: "$laamp_base_2031_contract_scheme_desc$"
 laamp_base_2031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2031_desc_title: "育ちの良い放浪者へ、"
 laamp_base_2031_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]が境界紛争の解決のために経験豊富な仲介人を探している。[TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の法律に関する知識が必要だと思われる…。しかし、これには十分な報酬が支払われるだろう。"
 laamp_base_2041_contract_scheme: "偽の徴税官"
 laamp_base_2041_contract_scheme_action: "税を盗む"
 laamp_base_2041_contract_scheme_desc: "税は[realm|E]の血肉とは言うが、#EMP 言うほど#!必要か？自信ありげな奴がそれっぽい印章と屈強そうな男を従えてたら#EMP だいたい#!徴税官と言っても差し支えないんじゃないか？仮に中身が盗賊でも。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2041_contract_scheme_desc_general: "$laamp_base_2041_contract_scheme_desc$"
 laamp_base_2041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2041_desc_title: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の全ての民よ"
 laamp_base_2041_desc: "告知、[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]による厳格な徴税の時が近づいている。徴税人が到着した際には速やかに支払いを行うように。いかに些細な不足も厳罰を以て処される。"
 laamp_base_3001_contract_scheme: "臨時の諜報員"
 laamp_base_3001_contract_scheme_action: "諜報依頼"
 laamp_base_3001_contract_scheme_desc: "遠く離れた都市での最近の出来事に関する新しい報告は、[contractors|E]にとって非常に貴重な情報だ。それだけの価値があるため、熟練した放浪者から買い取ることも多々あったと云う。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3001_contract_scheme_desc_general: "$laamp_base_3001_contract_scheme_desc$"
 laamp_base_3001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3001_desc_title: "信頼出来る盗聴者、偏見無き異人よ！"
 laamp_base_3001_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]曰く、[TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]およびその外からの有益な情報は常に歓迎の旨、そしてそれを広く報せよとの事。"
 laamp_base_3011_contract_scheme: "宿敵の殺害"
 laamp_base_3011_contract_scheme_action: "殺害"
 laamp_base_3011_contract_scheme_desc: "時には殺意に塗れた[contractor|E]もいる。ただ、自分で手を下す危険を負いたくないか、他の問題で忙しい場合もあるだろう。幸い、適切な人物に依頼できるのなら、殺人は外注しやすい類の仕事だ。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3011_contract_scheme_desc_general: "$laamp_base_3011_contract_scheme_desc$"
 laamp_base_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3011_desc_title: "意志強く誠実なる傭兵よ、"
 laamp_base_3011_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]が、繊細かつ高難度な職務の担い手を探している。非の打ち所のない人格と実績を持つ者に、豊かな報酬を約束しよう。"
 laamp_base_3021_contract_scheme: "仇敵を拉致れ"
 laamp_base_3021_contract_scheme_action: "誘拐"
 laamp_base_3021_contract_scheme_desc: "牢獄は、不満分子や敵対者にとっては目を覚まさせる、または有益な経験となり、一方で看守にとっては利益や満足をもたらす場所でもある。だからこそ第三者に依頼して、「訪問」を手配する需要があるのだ。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3021_contract_scheme_desc_general: "$laamp_base_3021_contract_scheme_desc$"
 laamp_base_3021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3021_desc_title: "どんな獣でも捕まえられるというのなら、"
 laamp_base_3021_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]が、珍しい「獲物」を生け捕りにするための慎重かつ熟練した猟師を求めているぞ。報酬は十分に用意しておる由。"
 laamp_base_3031_contract_scheme: "拠点への放火"
 laamp_base_3031_contract_scheme_action: "依頼で火を放つ"
 laamp_base_3031_contract_scheme_desc: "無人の建物の良いところは、十分な努力をすることで#EMP 必ず#!燃えることだ。[contractors|E]にとってはこれは都合がよく、伝えたいことがあり、かつ、痕跡を残したくない時には最高だ。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3031_contract_scheme_desc_general: "$laamp_base_3031_contract_scheme_desc$"
 laamp_base_3031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3031_desc_title: "悪事を働くにふさわしき者どもよ、"
 laamp_base_3031_desc: "緊急の土地整備に対して、寛大な報酬が提供されます。機密保持が必須です。急ぎ、[TaskContract.GetEmployer.GetPrimaryTitle.GetAdjectiveNoTooltip]の[TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip][TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]へお越しください"
 laamp_base_3041_contract_scheme: "宝庫にガサ入れ"
 laamp_base_3041_contract_scheme_action: "宝物庫を荒らす"
 laamp_base_3041_contract_scheme_desc: "金の在処をボロボロ話すバカな[contractors|E]は結構いる。なら、#EMP 仕事#!なんてするよか、てめえの金庫にガサ入れる方が儲かるじゃねえかってわけさ。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3041_contract_scheme_desc_general: "$laamp_base_3041_contract_scheme_desc$"
 laamp_base_3041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3041_desc_title: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]に居る全ての旅人と臣に告ぐ"
 laamp_base_3041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]は盗みやその共謀に対する罰、そして容疑者にかけられた賞金について#EMP すべて#!の者に改めて念を押した。彼の地の財庫に立ち入ることが許されているのは、#EMP この私#!だけなのだ、と。"
 laamp_base_3041.tt.chance_for_more: "望むなら、#P [gold|E]をより多く盗む#!ことに挑戦できる"
 laamp_base_4001_contract_scheme: "文書の写本"
 laamp_base_4001_contract_scheme_action: "代筆"
 laamp_base_4001_contract_scheme_desc: "写本や翻訳の仕事は、たとえ教育が行きわたった[realms|E]でもあまり人気のあるものではない。逆に言えば、見込み客の数は資格を持つ筆記者の数を簡単に上回り、教育を受けた放浪者にとって、大して売り込む手間も掛けずに当座の金を稼ぐ良い[task_contracts|E]になるということだ。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4001_contract_scheme_desc_general: "$laamp_base_4001_contract_scheme_desc$"
 laamp_base_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4001_desc_title: "知識を守らんとする者よ"
 laamp_base_4001_desc: "[TaskContract.GetEmployer.GetCulture.GetNameNoTooltip]の文書を写本するために、学識豊かな書記官を募集する。[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は、期限通りに作業を完了した者に正当な報酬を約束する。"
 laamp_base_4011_contract_scheme: "神学論争の解決"
 laamp_base_4011_contract_scheme_action: "ために神学の仲裁を行う"
 laamp_base_4011_contract_scheme_desc: "教義に関する論争は、単語一つの解釈にまで及ぶ非常に具体的なものから、重なる古代の伝統の矛盾について議論するような奇妙に曖昧なものまでさまざまだ。このような神聖な論争が激化し始めると、多くの[contractors|E]は、第三者でもいいからさっさと仲裁してくれという気分になるようだ。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4011_contract_scheme_desc_general: "$laamp_base_4011_contract_scheme_desc$"
 laamp_base_4011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4011_desc_title: "[TaskContract.GetEmployer.GetFaith.KnowledgeGodName]に忠誠を誓うしもべたちよ"
 laamp_base_4011_desc: "[TaskContract.GetEmployer.GetFaith.GetAdjective]の教義に関する地域の宗教的論争を解決する学識のある神学者を募集しており、成功すれば寛大な報酬を受け取ることができます。\n自信がある方は[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]に申し出てください。ただし、優秀な学者以外はお断りします。"
 laamp_base_4021_contract_scheme: "知の編纂"
 laamp_base_4021_contract_scheme_action: "学者として執筆する"
 laamp_base_4021_contract_scheme_desc: "学識ある放浪者は一種の神秘性を持ち、時には異国情緒すら漂わせる。賢明な[contractors|E]は、一時の客人である彼らが持つ知恵を少しでも留めようと、箴言集や道徳的な物語をまとめた小さな書物の作成を発注する。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4021_contract_scheme_desc_general: "$laamp_base_4021_contract_scheme_desc$"
 laamp_base_4021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4021_desc_title: "美しき字を記せし碩学へ、"
 laamp_base_4021_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]の御為に有益な本を作り上げる、という題目に惹かれるならば、国中の文字書きは[TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]に集うこと。"
 laamp_base_4031_contract_scheme: "慈悲を募る"
 laamp_base_4031_contract_scheme_action: "募金を促す"
 laamp_base_4031_contract_scheme_desc: "通りすがりの学者に贈り物や金銭を提供することは、[contractors|E]に対して寛大で学識のある印象を与えるでしょう——たとえその学者が少し#EMP 催促#!してからのことであっても。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4031_contract_scheme_desc_general: "$laamp_base_4031_contract_scheme_desc$"
 laamp_base_4031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4031_desc_title: "正しく敬虔な人、あるいは哀れなる乞食たちよ、"
 laamp_base_4031_desc: "皆の知るところにしておくが、[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]が、信仰深く、教養があり、または学識を持つ者に対して[TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]の庇護を提供する。詳細は[TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]で問い合わせること。"
 laamp_base_4041_contract_scheme: "カエルのお守り"
 laamp_base_4041_contract_scheme_action: "市場でガラクタを売り捌く"
 laamp_base_4041_contract_scheme_desc: "誰かが言ってたんだ、「これには魔力がある」、「これは祝福されたんだ」、「異国から仕入れたものかもしれないよ！」[contractor|E]はたぶん馬鹿だ、こんな嘘八百だって信じてくれる。そうすりゃきっと払ってくれるはずさ、#EMP 嘘代#!をね。うん。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4041_contract_scheme_desc_general: "$laamp_base_4041_contract_scheme_desc$"
 laamp_base_4041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4041_desc_title: "賢い[TaskContract.GetEmployer.GetWomenMen]にゃうってつけさ！"
 laamp_base_4041_desc: "[TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]の物品に関する鑑定眼を持っているか？[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は大金を払うだろう——#EMP もし#!、本物というお墨付きがあったのならば。"
 laamp_base_5031_contract_scheme: "家畜を盗め"
 laamp_base_5031_contract_scheme_action: "領民の家畜を盗む"
 laamp_base_5031_contract_scheme_desc: "馬、牛、さらにはヤギや羊の群れ。家畜泥棒は、手を出す勇気さえあれば大きな利益をもたらす。そして、愚かな「[contractors|E]」の中にはそれを簡単にしてくれる者もいるのだから…。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_5031_contract_scheme_desc_general: "$laamp_base_5031_contract_scheme_desc$"
 laamp_base_5031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5031_desc_title: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の民たちよ、"
 laamp_base_5031_desc: "汝らの[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は汝らに告げる。家畜泥棒はどんな理由や被害の数に関わらず#EMP 厳罰#!を下す。警告はしたぞ。"
 laamp_base_5051_contract_scheme: "金持ちを襲おう"
 laamp_base_5051_contract_scheme_action: "市民を強盗する"
 laamp_base_5051_contract_scheme_desc: "[contractors|E]が裕福ということは、[courtiers|E]も自然に裕福となる。では彼らの後頭部をぶん殴れば[adventurers|E]も裕福になるというわけさ。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_5051_contract_scheme_desc_general: "$laamp_base_5051_contract_scheme_desc$"
 laamp_base_5051_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5051_desc_title: "[TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]の良き市民たちよ、"
 laamp_base_5051_desc: "警告！最近#EMP 忌まわしい#!ゴロツキ共が出没している。街を歩くときはしっかりした棍棒を持ち、夜間の不必要な外出は避けること。[TaskContract.GetEmployer.GetTitleAsName]がこれらの不届き者を退治するのを待つべし。"
 laamp_base_6001_contract_scheme: "弱者を守れ"
 laamp_base_6001_contract_scheme_action: "民に安全を提供する"
 laamp_base_6001_contract_scheme_desc: "道中には危険が満ちている。山賊や野生動物、悪天候が[contractor_possessive|E]の領民に影響を及ぼしてきた。彼らは助けを求めている。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6001_contract_scheme_desc_general: "$laamp_base_6001_contract_scheme_desc$"
 laamp_base_6001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6001_desc_title: "庇護を求める者がいる！"
 laamp_base_6001_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の勤勉な人々は助けを必要としている。[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は冒険者の利他的な行動に惜しみない報酬を提供するぞ。"
 laamp_base_contract_schemes.6001.t: "$laamp_base_6001_contract_scheme$"
 laamp_base_contract_schemes.6001.desc: "「動物ども、暴漢、そして無法者たち！」\n\nその考えだけで、[employer.GetTitledFirstNamePossessive]の心がざわつく様子がうかがえる。\n\n「[employer.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の民衆は非常に動揺しており、今にも武器を取って立ち上がりそうな勢いだ。若い所帯持ちなどは役人たちを非難し、なぜ我々が彼らを守らないのかと問い詰めている」"
 laamp_base_contract_schemes.6001.a: "彼らを守らねばならん！"
 laamp_base_contract_schemes.6001.b: "無駄にできる時間は無いという事かい。"
 laamp_base_contract_schemes.6001.c: "妥協は出来ん。"
 laamp_base_contract_schemes.6002.t: "$laamp_base_6001_contract_scheme$：成功！"
 laamp_base_contract_schemes.6002.desc: "「三匹目…四匹目…それで最後か？よし。今朝だけで五匹の畜生をバラせるとはな」\n私が獣の死体を荷車に載せたちょうどその時、[employer.GetTitledFirstName]が召使いたちを連れてやってきた。\n\n「なんて素晴らしい手際だ！」と[employer.GetSheHe]は拍手をする。「もう家畜が殺されることも、子供が失われることもない。そしてもしまた庶民が文句を言うようなら、誰に頼めばいいか分かるときた！さあこれが報酬だ、受け取りたまえ」"
 laamp_base_contract_schemes.6002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6003.t: "$laamp_base_6001_contract_scheme$：失敗！"
 laamp_base_contract_schemes.6003.desc: "「もうたくさんだ！」と[employer.GetTitledFirstName]は叫び、首を振った。「木の剣で従者たちを訓練した時以来だ、こんなに情けない非力な者を見たのは！」\n\n「私の民は苦しんでいる。守られもせずに。お前は彼らがそのような状態で税金を払うとでも思っているのか？」と[employer.GetSheHe]は軽蔑を込めて尋ねた。\n\n「もう十分に金を無駄にした。これ以上私の時間を奪うな」"
 laamp_base_contract_schemes.6003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6011_contract: "$laamp_base_6011_contract_scheme$"
 laamp_base_6011_contract_scheme: "佳人を救え"
 laamp_base_6011_contract_scheme_action: "佳人を救う"
 laamp_base_6011_contract_scheme_desc: "蛮族というものは加減というものを知らない。窮地の[contractor_possessive|E]を見つけ、助けてやらねば。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6011_contract_scheme_desc_general: "$laamp_base_6011_contract_scheme_desc$"
 laamp_base_6011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6011_desc_title: "善き[TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|U]よ、求む！"
 laamp_base_6011_desc: "[TaskContract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip]の一番の美人が[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の森に入ってから音沙汰が無い。[TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip]の宮廷の者たちは何を差し出してでも見つけたいようだ。"
 laamp_base_6011_request: "この[task_contract|E]は[GetScheme('laamp_base_6011_contract_scheme').GetTypeName]による[scheme|E]を完遂する必要があります"
 laamp_base_contract_schemes.6011.t: "$laamp_base_6011_contract_scheme$"
 laamp_base_contract_schemes.6011.desc: "憂鬱そうな様子の[employer.GetTitledFirstName]が[dummy_gender_soldier.GetWomenMen]たちを伴い、野営地に近づいてきた。馬たちは私の天幕の前で止まり、私は立ち上がって彼らを迎えた。\n\n「…[dummy_gender.GetWomanMan]にあるまじき、だ…」と、[employer.GetTitleAsNameNoTooltip|l]がぼそりと呟くのが聞こえる。\n\n「おはよう、[ROOT.Char.GetFirstNameNoTooltip]」と、[employer.GetSheHe]は額の汗を拭いながら言った。「どうやら#EMP 非常に美しい#![dummy_gender.GetWomanMan]が森の中で行方不明になったらしく、救ってやれと廷臣たちがうるさいのだ」"
 laamp_base_contract_schemes.6011.a: "美人？まあ助けてやろう！"
 laamp_base_contract_schemes.6011.b: "急がねば！"
 laamp_base_contract_schemes.6011.c: "過不足ない施策が最善だ。"
 laamp_base_contract_schemes.6012.t: "$laamp_base_6011_contract_scheme$：成功！"
 laamp_base_contract_schemes.6012.desc: "「こっちにくるな！」と甲高い叫び声が木々の茂みを抜けて響き渡る。その声を追って私は駆け出した。\n\n広場の真ん中に立っていたのは、これまでに見た中で最も美しいといっても過言ではない[beautiful_peasant.GetWomenMen]だった。\n[beautiful_peasant.GetSheHe|U]は棒を槍のように構え、猛々しい[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]から距離を保とうとしていた。\n\n私が素早く剣を振り抜き、獣に一撃を加えると、血が噴き出し、草を染めながらその獣は斃れた。\n\n「[ROOT.Char.GetLadyLord]様！」その[beautiful_peasant.GetWomanMan]は膝をつき、涙ながらに叫んだ。"
 laamp_base_contract_schemes.6012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6012.b: "「これからは#EMP 一緒に過ごす#!べきだ、そうだろう」"
 laamp_base_contract_schemes.6012.b.tt.success: "[beautiful_peasant.GetShortUIName]はまんざらでもなさそうだ"
 laamp_base_contract_schemes.6012.b.tt.failure: "[beautiful_peasant.GetShortUIName]はバカにされたと感じる"
 laamp_base_6012_success_employer_modifier: "弱きを助け…"
 laamp_base_6012_success_employer_modifier_desc: "この人物は正しき旅人の助力を得て、美しい人を危険な動物から救ったのだという。"
 laamp_base_contract_schemes.6013.t: "$laamp_base_6011_contract_scheme$：失敗"
 laamp_base_contract_schemes.6013.desc: "「これが何なのか説明していただいても、よろしいか？」\n怒り狂った[employer.GetTitledFirstName]が私の野営地にきて、赤く染まった布切れを机に叩きつけた。\n「これは警備兵が森を巡回しているときに見つけたものだ。そこにはあなたが見覚えのあるはずの紋章がついていた」[employer.GetSheHe|U]は眉を擦りながら言う。「今、私は動揺した廷臣や心を痛めた役人たちの対応をしなければならない。全額の報酬など夢のまた夢と思え！」"
 laamp_base_contract_schemes.6013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6021_contract: "$laamp_base_6021_contract_scheme$"
 laamp_base_6021_contract_scheme: "芝居を一幕"
 laamp_base_6021_contract_scheme_action: "要望で芸を見せる"
 laamp_base_6021_contract_scheme_desc: "民衆というものは#EMP 真の#!騎士というものに出会いたがっているという。[contractor|E]はそれに相応しい英雄然とした人物を探している。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6021_contract_scheme_desc_general: "$laamp_base_6021_contract_scheme_desc$"
 laamp_base_6021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6021_request: "この[task_contract|E]は[GetScheme('laamp_base_6021_contract_scheme').GetTypeName]による[scheme|E]を完遂する必要があります"
 laamp_base_6021_desc_title: "英雄来たれ！"
 laamp_base_6021_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の人々が、古の英雄譚を模倣した劇を企画しているらしい。[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]はその期待に応えられる騎士道精神にあふれる者を必死に探している。"
 laamp_base_contract_schemes.6021.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6021.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]の市広場では歌い手の一座が準備に追われ、これまで以上の賑わいを見せている。\n\n「#EMP 木の#!剣なの？」一人の子供が壇上に身を乗り出し、不機嫌そうにしている。\n\n"
 laamp_base_contract_schemes.6021.desc.employer_child: "「[employer_child.GetFirstName]、もう良いだろう。」[employer.GetTitledFirstName]は[employer_child.GetHerHim]に[employer.GetHerHis]の傍に戻るように促す。「劇の為に本物の英雄を見つけると言っただろう…さあ、今誰が来たか見るんだ。」[employer.GetFirstNameNoTooltip]はまっすぐこちらを見つめる。"
 laamp_base_contract_schemes.6021.desc.random_child: "気付いた農民たちはすぐに[dummy_gender.GetHerHim]に加わり、「我らが[employer.GetLadyLord]様はこんなものをお見せに？」と不満をぶつけてきた。\n\nしかし、[employer.GetTitledFirstName]が広場に入ってきて馬を私の前で止めると、騒ぎは一瞬で収まった。"
 laamp_base_contract_schemes.6021.desc.outro: "「なんと簡単な課題だろうか、この百姓どもを感動させるだけで良いとは！」"
 laamp_base_contract_schemes.6021.a: "#EMP ちょろい#!小遣い稼ぎとさせて頂く。"
 laamp_base_contract_schemes.6021.b: "早ければ早いほど、良い。"
 laamp_base_contract_schemes.6021.c: "面白くなりそうだ。"
 laamp_base_contract_schemes.6022_6023.common_desc: "「…かくしてかの者は凶暴な[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]を討ち取れり！」私は舞台を進みながら、これまでに見たすべての劇を思い出そうとする。太鼓の音が激しくなる中、武器を頭上に掲げ、色鮮やかなハリボテに向かって攻撃する。\n\n"
 laamp_base_contract_schemes.6022.t: "$laamp_base_6021_contract_scheme$：成功！"
 laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$そして、切り落とされた頭が舞台からゴロゴロと転がって落ちた。\n観客の喝采と歓声に会場は包まれ、[employer.GetTitledFirstName]は満足そうに頷く。"
 laamp_base_contract_schemes.6022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_6021_success_employer_modifier: "騎士道ごっこ"
 laamp_base_6021_success_employer_modifier_desc: "この人物は放浪する冒険者に素晴らしい劇を演じさせて群衆を満足させた。"
 laamp_base_contract_schemes.6023.t: "$laamp_base_6021_contract_scheme$：失敗"
 laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$……私は一撃を失敗し、剣が木に引っかかってしまった。観客は笑い声で湧き上がるが、それもすぐに失望と苛立ちに変わっていく。\n\n私はちらりと高台を見てみると、[employer.GetTitledFirstName]が頭を抱えているのが目に入る。"
 laamp_base_contract_schemes.6023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6031_contract: "$laamp_base_6031_contract_scheme$"
 laamp_base_6031_contract_scheme: "橋を守れ"
 laamp_base_6031_contract_scheme_action: "橋を警備する"
 laamp_base_6031_contract_scheme_desc: "勇敢な冒険者求む。橋の通行路を守るための任務。[contractor|E]は惜しみない報酬を支給する。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6031_contract_scheme_desc_general: "$laamp_base_6031_contract_scheme_desc$"
 laamp_base_6031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6031_request: "この[task_contract|E]は[GetScheme('laamp_base_6031_contract_scheme').GetTypeName]による[scheme|E]を完遂する必要があります"
 laamp_base_6031_desc_title: "腕に自信があるなら、ぜひ！"
 laamp_base_6031_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の橋は未だ無防備なままで、盗賊を遠ざけるためには、力の誇示が必要だ。\n[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]は、盗賊を追い払った者に報酬を与えるだろう。"
 laamp_base_contract_schemes.6031.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6031.desc: "[employer.GetTitledFirstName]は野営地を見ながら[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))]。\n\n「ここらの朝は素晴らしい」と[employer.GetSheHe]が話し始めた。「まさに、あの無法者たちに真の$knight_culture_player_no_tooltip$の価値を見せつける絶好の機会だ。\n見てごらん、[ROOT.Char.GetCurrentLocation.GetName]に通じる橋があるんだが、そこにはろくでもない連中がたむろしている。」\n\n「誰かがそれを片付けるべきだと思わないか」"
 laamp_base_contract_schemes.6031.a: "三百の槍が来ようとも！"
 laamp_base_contract_schemes.6031.b: "数日だけちょちょいとやるか。"
 laamp_base_contract_schemes.6031.c: "橋へ向かおう！"
 laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$：成功！"
 laamp_base_contract_schemes.6032.desc: "息を切らしながら、私は馬の背を軽く叩く。うん、そろそろ潮時だろう。\n\nこの二週間、橋の警護が私の唯一の任務となっていた。鎧が月光に輝き、戦いを続けてきた証として、折れた槍の山が片側に押しやられている。\n\n「[ROOT.Char.GetFirstNameNoTooltip]…」[employer.GetTitledFirstName]が私に声をかけ、部下の[dummy_soldier.GetWomenMen]を戦利品の回収に向かわせながら言う。\n「本当によくやってくれた」"
 laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6033.t: "$laamp_base_6031_contract_scheme$：失敗"
 laamp_base_contract_schemes.6033.desc: "「#EMP ギャッ#!…」\n\n私は膝をつき、肘からは血が漏れ出ている。\n\n「こいつはほっとけ、ズラかるぞ…」\n薄れる意識の中、盗賊が呟くのが聞こえる。\n\n「#EMP $knight_culture_player_no_tooltip$#!なんかと本気でやっても意味はねえ。こんなカスにも援軍が控えてるかもしれん」\n\n頭が……くらむ……\nすべてが、ゆっくりと、遠のいていく。"
 laamp_base_contract_schemes.6033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0001.t: "[employer.GetTitledFirstNamePossessiveNoTooltip]の宮廷と歓待"
 laamp_base_contract_schemes.0001.desc: "定住した君主である[employer.GetFirstName]が、私のような著名な旅人をもてなすことは珍しくない。いくつかの贈り物と快適な宿を提供される代わりに、[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]である我々は、娯楽や情報、そして[employer.GetHerHis]の多くの廷臣たちのための適切な気晴らしを提供する。\n\nもちろん、それは私と[ROOT.Char.Custom('GetCourtierTypePlural')|l]が物語でその価値を証明#EMP できたならば#!だが。"
 laamp_base_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0002.t: "$laamp_base_contract_schemes.0001.t$：成功！"
 laamp_base_contract_schemes.0002.desc: "[employer.GetFirstNamePossessive]の廷臣たちはここ数ヶ月の間、私たち一行に夢中だったと思う。\n\n日が昇るたび、夜が明けるたび、彼らの頭を幻想的な物語で満たし、我らは腹を豪華な食事で満たしてきた。そして善良な[employer.GetTitleAsNameNoTooltip]はそんな姿に十二分に満足したようだ。\n\nしかし、すべての良いことには終わりがあるもの。最高の状態で立ち去るのがきっと丁度いいんだ。"
 laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0003.t: "$laamp_base_contract_schemes.0001.t$：失敗！"
 laamp_base_contract_schemes.0003.desc: "あのアホども…！自分から招いておきながら、寄越すのは#EMP 残飯#!のような食事と、ジジイが若い頃からボロボロそうな、ゴミ藁でできた寝床ばかり！道中の話にもいちいちいちいち突っかかってくる！\n\n見せかけのもてなしは…いや、もてなしなんてどこにもない。\n\n全ては無駄だった。[employer.GetTitledFirstName]は激怒しており、我々が地下牢に入れられないのは、それが手間に見合わないと判断されているだけらしいが。\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier]などもう見たくもないわ！"
 laamp_base_contract_schemes.0003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0011.t: "[employer.GetTitleAsNamePossessiveNoTooltip]の評判改善施策"
 laamp_base_contract_schemes.0011.desc: "[employer.GetTitledFirstNamePossessive]の評判がそれほど良くないのは周知の事実だ。不満を抱く家臣たち、専制的な振る舞いについての不穏な噂、目に見えない名声の欠如──これらはすべて、多くの[employer.Custom('LadiesLords')]殿が望むよりも権力の掌握が不安定であることを示している。\n\nこうした誤解を解消するために誰かを雇うのは、もちろん簡単ではない。少なくとも、私に言わせれば安くは済まないだろう。"
 laamp_base_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0012.t: "$laamp_base_contract_schemes.0011.t$：成功！"
 laamp_base_contract_schemes.0012.desc: "ほんの少しの言葉を静かな場所でささやくだけで、状況は驚くほど変わる。この場でのささやき、あの場での品評、夕食時の行動の弁護…\n\nもちろん、それが土地を持つ大貴族から発せられたなら、全く意味が異なるだろう。権力がありすぎるし、かけられたものも多く、誠実さが失われる危険を冒すことになるのかもしれない。しかし、世界を旅する[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]が、仲間と共に宮廷に短期間立ち寄ったという体ならば…\n\n───話は一気に真実味を帯びるのだ。\n\n言うまでもなく、[employer.GetTitledFirstName]は我々の尽力に非常に満足しており、我々は次の地へと向かわねばならない。"
 laamp_base_contract_schemes.0012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0013.t: "$laamp_base_contract_schemes.0011.t$：失敗！"
 laamp_base_contract_schemes.0013.desc: "どうして#EMP 私が#!こんなことをやれると思ったのだろう？民衆にも貴族にも影響力を持たない、旅する[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]が。\n\nこんな無茶な任務を与えられたのに、[employer.GetTitledFirstName]は、[employer.GetHerHis]の民が想像している侮辱や権力乱用を非難している失敗について、#EMP 私に#!責任を押し付けようとしているようだ。\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier]はもはや我らにとって安全な場所ではない。"
 laamp_base_contract_schemes.0013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0021.t: "貴人との交流"
 laamp_base_contract_schemes.0021.desc: "[employer.GetTitledFirstName]は、権力の座にある孤独な[employer.GetWomanMan]だ。\nその立場ゆえに、[employer.GetHerHim]から#EMP 何かを欲しがらない#!人々と出会うのは、ひどく困難なことだ。\n\n私の同行は、そんな中で「特別な繋がりを築く機会」として映るはずだった。\nもちろん、それは違う。私だって、他の取り巻き以上に欲している。\n……けれど、しばしの間その幻想に浸るのも悪くはない。\n\n私と[ROOT.Char.Custom('GetCourtierTypePlural')|l]は、[employer.GetSheHe]が何かを疑うより早く、ここを去ることになるだろう。"
 laamp_base_contract_schemes.0021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0022.t: "$laamp_base_contract_schemes.0021.t$：成功！"
 laamp_base_contract_schemes.0022.desc: "当然のことながら、[employer.GetTitledFirstName]は私の魅力、そして自然の調べや旅する[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]の可憐な生き様に心を奪われた――私が予想していた通りに。\n\nついに旅立ちの準備が整い、[employer.GetFirstNameNoTooltip]は我々の別れを惜しみながらも、その時間が与えたささやかな安らぎに感謝していた。\n\nもちろん、こちらも手ぶらではない。我々の滞在期間は十分に価値があり、贈り物や物資という形で豊かな報酬を手に入れたのだ。"
 laamp_base_contract_schemes.0022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0023.t: "$laamp_base_contract_schemes.0021.t$：失敗！"
 laamp_base_contract_schemes.0023.desc: "もしかすると……いや、もしかすると[employer.GetTitledFirstName]はそれほど孤独ではなかったのかもしれない。少なくとも、[employer.GetSheHe]は#EMP 私#!を望んでいないようだ。「小汚い[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]で、[ROOT.Char.Custom('InsultAdjective')]犯罪者のような体つき」だと罵る始末だ。\n\n滞在を誘っておいて、#EMP こんな風に#!扱うとは……なんという無礼だ。これでは、高貴だとされる[employer.GetWomanMan]にふさわしくない振る舞いだ。\n\n言うまでもなく、支払いも期待できない。そして、私たち一行には日没までに[employer.GetCapitalLocation.GetTitle.GetNameNoTier]を去るよう言い渡された。"
 laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0031.t: "第三者の意見"
 laamp_base_contract_schemes.0031.desc: "些細な地元民たちの果てしない口論は、世界の支配者たちも、そして私のような[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]も共通して経験する数少ない出来事の一つだ。\n\nそれは[employer.GetWomanMan]を狂わせるに十分なものだ。少なくとも、[employer.GetSheHe]をひどく苛立たせ、外部の助けに頼らせるほどには―――まさに[employer.GetTitledFirstName]がそうしたように。\n\nもし私と[ROOT.Char.Custom('GetCourtierTypePlural')|l]たちが、[employer.GetHerHis]の怒り狂う臣民たちをなだめることができれば、我々はたっぷりと報酬を得ることができるだろう。"
 laamp_base_contract_schemes.0031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0032.t: "$laamp_base_contract_schemes.0031.t$：成功！"
 laamp_base_contract_schemes.0032.desc: "地元の問題など些細なものだ。もちろん、当事者にとってはそうではないだろうが、外部の者にとっては無意味な争いであり、たいていは簡単に解決できるものだ。  \n\n#EMP 全員#!を満足させたとは言えないが、それが私の仕事ではない。ただ彼らをなだめ、[employer.GetTitledFirstName]を満足させること――そして、[employer.GetSheHe]は十分に満足し、財布の紐を緩めてくれた。  \n\nよくやった仕事だ。"
 laamp_base_contract_schemes.0032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0033.t: "$laamp_base_contract_schemes.0031.t$：失敗！"
 laamp_base_contract_schemes.0033.desc: "この無知なごろつきどもはまったくもって手に負えん！\n\n問題、抗争、境界争い……そんな無数の問題をまとめて解決できる[ROOT.Char.GetWomanMan]など、この世にいるはずがない。\n私は[ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')][ROOT.Char.Custom('GetLaampDescribeTypeSelf')]だぞ、チンケな公僕さまじゃない！\n\nもちろん、[employer.GetTitledFirstName]は私の苦悩などまるで気にも留めていない。[employer.GetSheHe]にとって、これは単なる力量不足らしい。\n\n「もっと有能だったら、報酬も手にできただろう。でもそうじゃないんだから、報酬もない。\n…それじゃあ、とっとと出ていけ！」"
 laamp_base_contract_schemes.0033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0034.t: "$laamp_base_contract_schemes.0031.t$：出立"
 laamp_base_contract_schemes.0034.desc: "[employer.GetTitledFirstNamePossessive]の認可証を手に、我々は旅路に出発した。\n\nこの旅はまず[destination_3.GetNameNoTier]へ向かい、次に[destination_2.GetNameNoTier]を経て、最終的に[destination_1.GetNameNoTier]へ戻る予定だ。\n\n残された唯一の問題は、軽装で行くべきか、それとも万全を期して出発するべきか、ということだ。"
 laamp_base_contract_schemes.0034.tt.explanation: "#TUT [task_contract|E]を完了するための条件：  \n$EFFECT_LIST_BULLET$各目的地で[skill|E]の挑戦を完了すること  \n$EFFECT_LIST_BULLET$2つの挑戦に勝利すれば、$label_success_standard$ \n$EFFECT_LIST_BULLET$3つ全ての挑戦に勝利すれば、$label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon! #N 全ての挑戦に失敗した場合、$game_concept_task_contract$は失敗となる#!  \n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial 各[skill|E]の挑戦は、1つの[task_contract|E]につき1回しか挑戦できない#!#!  "
 laamp_base_contract_schemes.0034.tt.destination_list: "直ちに[destination_3.GetNameNoTier]への[traveling|E]を開始し、次に[destination_2.GetNameNoTier]、それから[destination_1.GetNameNoTier]へ向かう"
 laamp_base_contract_schemes.0034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.0034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.0041.t: "私を信じて"
 laamp_base_contract_schemes.0041.desc: "哀れで騙されやすい[employer.GetFirstName]よ―――[employer.GetSheHe]が[employer.GetTitleAsNameNoTooltip]であろうとも、その頭は田舎の酒場の酔っ払いと変わらない。ただ金持ちなだけだ。  \n\n名のある旅人を[employer.GetHerHis]の家に招くという公然の招待があれば、それだけで私と私の[ROOT.Char.Custom('GetCourtierTypePlural')|l]にとって十分な好機となる。気づいたときには、立派な[employer.GetTitleAsNamePossessiveNoTooltip]の財産は私の懐に収まり、我々は跡形もなく姿を消しているだろう。"
 laamp_base_contract_schemes.0041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0042.t: "$laamp_base_contract_schemes.0041.t$：成功！"
 laamp_base_contract_schemes.0042.desc: "[employer.GetTitledFirstName]は気分が乗ると、なんと素晴らしい贈り物をくれることだろう！私の時間に見合う、非常に価値のある見返りだ——残念ながら、#EMP おそらく#![employer.GetHerHis]にとってはそうではないかもしれないが。  \n\nまあ、それは仕方のないことだ。愚か者と金は水と油の関係だ。\n\nもちろん、[employer.GetSheHe]と言えどすぐに気づくだろうし、誰かがいずれ善良な[employer.GetTitleAsNameNoTooltip|l]に何が起こったかを説明するかもしれない。\n\nだがそれもどうでもいい。我々は報酬を手に入れたし、夜明け前には姿を消すのだから。"
 laamp_base_contract_schemes.0042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0043.t: "$laamp_base_contract_schemes.0041.t$：失敗！"
 laamp_base_contract_schemes.0043.desc: "[employer.GetTitledFirstName]は見た目ほど鈍くはなかった！何が計画を露呈させたのか―――誤った視線か、不審な言葉か、あるいは間の悪い薄ら笑いか…\nわからないが、[employer.GetSheHe]は我々に気づいたようだ。\n\nこの[employer.GetWomanMan]から金は期待できないし、宿ももう取れない。\n\nだが、[employer.GetFirstNameNoTooltip]とは違い、私は愚か者ではない。風向きが変わったときはすぐにわかる。私と私の[ROOT.Char.Custom('GetCourtierTypePlural')|l]は、一時間以内に[employer.GetCapitalLocation.GetTitle.GetNameNoTier]から逃げ出すつもりだ。"
 laamp_base_contract_schemes.0043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1001.t: "罪人狩り"
 laamp_base_contract_schemes.1001.desc: "「この一団の……」[employer.GetTitledFirstName]は顔をしかめながら言葉を続けた。「#EMP 不満分子ども#!が私の私有地を荒らしているのだ。火を放ち、人を殺し、盗みを働き、私の家臣が捕縛しようとするたびに、まんまと逃げおおせる。あいつらには#EMP 十分な報い#!が必要だというのに。」\n\n私はうなずいた。これほどの賞金をかけられるとは、よほど手強い連中に違いない。\n\n「もう一つでも私の所有地が焼け落ちる前に、あのクズどもを連れてこい。報酬はその時だ。」"
 laamp_base_contract_schemes.1001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1002.t: "$laamp_base_contract_schemes.1001.t$：成功！"
 laamp_base_contract_schemes.1002.desc: "「いいぞ、#EMP いいぞ#!」と[employer.GetFirstName]は笑いながら、手の中でナイフを無造作に回している。「見事な働きだ、[ROOT.Char.GetFirstNameNoTooltip]。君と君の一団には、あの袋の中の全ての金を払う価値がある」  \n\n傷だらけの盗賊たちが、狂喜する[employer.GetTitleAsNameNoTooltip]の背後で檻の中に座り込んでいる。自由の身でいた頃は、この権力者の財産に火を放ち、富を奪い、その鼻をあしらうことがどれほど痛快だったことか。しかし、全ての楽しいことには終わりが来るものだ。  \n\n私は金を手にその場を後にする。この不運な盗賊たちは、まさに「罪の報い」を受けることになるだろう。"
 laamp_base_contract_schemes.1002.a: "[employer.GetTitleAsNameNoTooltip]が落とし前をつけられてよかった。"
 laamp_base_contract_schemes.1003.t: "$laamp_base_contract_schemes.1001.t$：失敗！"
 laamp_base_contract_schemes.1003.desc: "「#EMP お前も失敗したのか?!#!」と、[employer.GetFirstName]は怒り狂って叫んだ。「誰一人として、この忌々しい盗賊どもを片付けられないのか？私が自ら手を下さねばならんのか？\n[employer.GetTitleAsNameNoTooltip]であるこの私が、自分の[employer.Custom('HandHands')]を汚し、無法者の血を浴びることになるのか？」\n\n私は唇を噛みしめた。叱責だけで済むならまだ良い。少なくとも、それが牢獄行きで終わらないことを願いたい―――多分だが。\n\n「で、何をぐずぐずしている？さっさと目の前から消え失せろ、この[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]め！私の問題を解決する#EMP 別の誰か#!、#EMP 有能な誰か#!を探してやる！」"
 laamp_base_contract_schemes.1003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1004.t: "[recidivist.GetHerHis|U]の首を持ってこい"
 laamp_base_contract_schemes.1004.desc: "「このバカどもだ…」[employer.GetTitledFirstName]は嫌悪感を示しながら鼻にしわを寄せた。「#EMP 不穏分子#!どもが私の私有地を荒らし回っている。焼き討ち、殺人、強盗を働いてはほとんど罰せられることもない。私の家臣たちが#EMP 当然の報いとして#!奴らに枷をはめようとする前に、さっさと逃げおおせてしまうのだ」\n\n私は相槌を打つ。こんな悪党がそれほどに捕まえづらいなら懸賞金も掛けられるだろう。\n\n「奴らの首魁の名は[recidivist.GetFirstNameNicknamed]。こいつが逃げる前に首だけにして私の元へ持ってこい。そうすれば報酬をくれてやる」"
 laamp_base_contract_schemes.1004.tt.destination_list: "[destination_1.GetBaseNameNoTier]へ直ちに出発し、それから[destination_2.GetBaseNameNoTier]へ、続けて[destination_3.GetBaseNameNoTier]へと向かいます。"
 laamp_base_contract_schemes.1004.tt.explanation: "#TUT [task_contract|E]完了の諸条件：\n$EFFECT_LIST_BULLET$[recidivist.GetFirstName]に対する勝利ポイント#P 2#!点の獲得\n$EFFECT_LIST_BULLET$勝利ポイントは以下の方法で一度に1,2点ずつ獲得できる——\n$TAB$$EFFECT_LIST_BULLET$[single_combat_duel|E]\n$TAB$$EFFECT_LIST_BULLET$[prowess|E]の挑戦（個人戦が出来ない場合）\n$TAB$$EFFECT_LIST_BULLET$[martial|E]の挑戦\n$TAB$$EFFECT_LIST_BULLET$[men_at_arms|E]を賭ける（少なくとも[EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0]名いて未招集であること。でなければ、選択肢として不適）\n$EFFECT_LIST_BULLET$目標殺害の#P チャンスは三回#!。そのあとに目標は逃亡し、$label_failure_standard$の判定となる#!"
 laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1011.t: "力仕事"
 laamp_base_contract_schemes.1011.desc: "「依頼内容は単純」と[employer.GetFirstName]は言う。\n「我が[employer.GetCapitalLocation.GetTitle.GetNameNoTier]というバラにはトゲがあり、貴様にはこういった…厄介な”トゲ”たちを取り除いてもらいたい。\n私が直接取り除くさまを見られるわけにはいかないので、貴様に代わりに対処してほしいのだ」\n\n私は首をかしげ、親指で「掻き切る」仕草をした。\n\n「いやいや…」と雇い主は応じる。「ひどい流血沙汰は不要。殺さず、[employer.GetTitleAsNameNoTooltip]を軽視するとはどういうことか分かるよう、黙らせてやればいい」\n\nやるべきことは単純そうだ。"
 laamp_base_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1012.t: "$laamp_base_contract_schemes.1011.t$：成功！"
 laamp_base_contract_schemes.1012.desc: "「いやはや助かったよ、[ROOT.Char.GetFirstNameNoTooltip]！[employer.GetCapitalLocation.GetTitle.GetNameNoTier]の庭園は美しく、至福の静けさに包まれている。おかげで夜もぐっすり眠れそうだ」\n\n[employer.GetSheHe|U]は私に銀貨の入った袋を投げ渡した。\n\n「次にここに来る時があるなら私の所へ泊まってくれ。君のような[ROOT.Char.Custom2('GetYoungOld',employer)]の有能な[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]が好きそうな宿を用意するとも。#EMP 仕事#!もいいものが見つかるはずだよ」"
 laamp_base_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1013.t: "$laamp_base_contract_schemes.1011.t$：失敗！"
 laamp_base_contract_schemes.1013.desc: "「一つだけの仕事だったんだぞ、[ROOT.Char.GetFirstNameNoTooltip]。」と[employer.GetFirstNameNoTooltip]がため息をつく。「うるさい連中を黙らせて、数ヶ月の間静かにさせておけばよかったんだ。そして戻ってきて銀貨を受け取るだけのはずだったのに。」\n\n私の[ROOT.Char.Custom('MaskFace')]は無表情のままだ。屈辱的ではあるが、[employer.GetTitleAsNameNoTooltip]には言葉で不満を発散させるのが一番だ。さもなければ、力に訴えられるかもしれない。\n\n「お前のような[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]に期待した私が愚かだったのかもしれんな……まあ仕方あるまい。」\n\n私はじっと待つ。まだ[employer.GetWomanMan]が何か言うことがあるかもしれないからだ。\n\n「何処へなりとも行け。#EMP 今すぐ#!にだ、いいな？」"
 laamp_base_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1021.t: "[ROOT.Char.Custom('MistressMaster')]の鍛錬"
 laamp_base_contract_schemes.1021.desc: "[employer.GetFirstNamePossessive]の私兵はすでに恐るべき存在だが、ただ#EMP 恐るべきだけ#!で満足する[employer.GetTitleAsNameNoTooltip]は稀だ。どの領地においてもそうであるように、[employer.GetPrimaryTitle.GetDefinitiveName]の基盤を支えるのは、その軍隊なのだから。\n\n装備を点検し、最も優れた戦士たちに話を聞いてみると、多くの発見がある。少なくとも、この軍にまだ改善の余地があることは明らかだ。"
 laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1022.t: "$laamp_base_contract_schemes.1021.t$：成功！"
 laamp_base_contract_schemes.1022.desc: "[employer.GetTitledFirstNamePossessive]の兵士たちの整然とした列を検分するうちに、個人的な満足感が胸に温かく広がる。確かに、彼らは私が来る前から戦士だった。しかし、私の訓練を受けたことで、彼らは間違いなく英雄へと成長したのだ。\n\n[employer.GetSheHe]も満足しているようで、陽気な笑い声を上げながら私の背中を力強く叩いてきた。\n\n「見事な仕事だ、高貴なる[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]よ！生鉄を鍛えて、見事な鋼に仕上げてくれたな。報酬は門で待っているぞ。」"
 laamp_base_contract_schemes.1022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1023.t: "$laamp_base_contract_schemes.1021.t$：失敗！"
 laamp_base_contract_schemes.1023.desc: "なんで私が責められねばならんのだ……この#EMP 反逆者ども#!とその無秩序について！\n\n彼らは[employer.GetTitledFirstNamePossessive]の兵士だが、[employer.Custom('MistressMaster')]の目が届かなくなるや否や、規律は完全に崩壊し、目に入る食べ物や酒を手当たり次第にむさぼる騒々しい略奪者の群れと化してしまった。\n\nもちろん、その指揮官たちは全ての責任を私に押し付ける。私の奇妙なやり方、異国風の戦争の進め方が、彼らの従者たちの単純な頭を混乱させたのだと言わんばかりだ。\n\n私もできる限り潔白を訴えたが、[employer.GetFirstNameNoTooltip]は耳を貸そうとしない。この件についての報酬が出ることは、もはや期待できない。"
 laamp_base_contract_schemes.1023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1031.t: "守備隊の責務"
 laamp_base_contract_schemes.1031.desc: "[employer.GetTitledFirstNamePossessive]の領地に数本の剣を増やす仕事は、決して刺激的とは言えないが、少なくとも安定している。  \n\nそれに、武器に関して言えば、#EMP 刺激的な#!仕事が必ずしも最善とは限らない。戦場では、使い捨ての傭兵がいつも最初に戦いに投入されるが、壁の裏側なら？屈強な戦士を消耗品にするのは難しいものだ。  \n\n「……まあ、重大な問題が起こるとは思っていないが、念のために君たちを呼んだ。分かったかな？」と[employer.GetTitleAsNameNoTooltip]が締めくくる。私は一瞬の驚きと共に、会話に戻りながらうなずいた。"
 laamp_base_contract_schemes.1031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
