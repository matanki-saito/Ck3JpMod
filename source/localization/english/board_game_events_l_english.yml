 board_games.0051.t:0 "幸運の一撃"
 board_games.0051.desc:0 "今でも、私は数ヶ月ほど前に[SCOPE.Custom('BG_GameType')]で[bg_loser.GetFirstName]に完勝したことを懐かしく思い出すことがある。あの時の[bg_loser.GetHerHis]の[bg_loser.Custom('MaskFace')]と言ったら、#EMP 値のつけられない#!ものだった。\n\nもしかしたらその時に遊んだボードはまだどこかに残っているのではないだろうか？[SCOPE.Custom('BG_GamePiecePlural')]の堅牢な、そして幸運なボードはこれまでにないほど素晴らしいゲームの目撃者となってきた。\n\n間違いなく、[bg_victor.GetFaith.KnowledgeGodName]はそれに微笑みかけている。私がそれを行方知れずのままにしておくのは愚かなことだ。"
 board_games.0051.a:0 "ああ、きっといつまでも幸運をもたらしてくれるだろう！"
 board_games.0051.b:0 "あと数個で#EMP 本当に#!希少なセットが手に入るのに…"
 board_games.0051.c:0 "特別なおもちゃなど必要ない。"
 board_games.0102.t:0 "ゲームの中のゲーム"
 board_games.0102.desc:0 "BGEはあなたの好きなボードゲームのチェス、パチ―シ、hnefaffetteffleelfae、タブラをひとつにまとめたものだ。\n\n他にどんなゲームが好きかね？\n\n他のゲームもあるかもしれないが、もっと良いものだ！\n\n#EMP そして幾世紀も前に合法化されている。#!\n\nいつものボードゲームはこう呼ばれるべきだ。退屈な。ゲームと。"
 board_games.0102.a:0 "一般的なゲームを頼む。"
 board_games.0102.b:0 "敵は勝利の軌跡しか使わないでくれ。"
 board_games.0102.c:0 "敵は敗北の軌跡しか使わないでくれ。"