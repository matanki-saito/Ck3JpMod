 board_games.0031.desc:0 "勝利の雄たけびを上げながら私は立ち上がって、[SCOPE.Custom('BG_GamePiecePlural')]をいたるところに散らばらせた。この[SCOPE.Custom('BG_GameType')]のゲームは私のものであり、私をゲームの王にふさわしくするもう1つの素晴らしい勝利だ。\n\n寂しげな[bg_loser.GetFirstName]は座ったままで、[bg_loser.GetHerHis]の駒を手に取って、[bg_loser.GetSheHe]がどこで間違えたかを理解しようとしている。"
 board_games.0031.a:0 "よい試合でしたな！"
 board_games.0031.b:0 "負ける気分はどうかね、ちっぽけな[bg_loser.GetWomanMan]よ？"
 board_games.0031.b.progress_towards_rival:0 "[bg_loser.GetTitledFirstName]はそれを個人攻撃と捉えます"
 board_games.0031.c:0 "いつかまたやりたいですな..."
 board_games.0031.a.tt.success:0 "対戦相手は良い試合だったことに同意します"
 board_games.0031.a.tt.failure:0 "対戦相手は卑猥な仕草をして立ち去ります"
 board_games.0031.desc.result.skill:0 "#BOL 結果: #!自身の[board_game_winning|E]スコアにより、私は[bg_loser.GetFirstNameNoTooltip]との[board_game_match|E]に勝利します"
 board_games.0031.desc.result.sudden_death:0 "#BOL 結果: #![board_game_winning_sudden_death|E]により、私は[bg_loser.GetFirstNameNoTooltip]との[board_game_match|E]に勝利します"
 board_games.0041.t:0 "$board_games.0000.t$"
 board_games.0041.desc:0 "獣のような勝利に吠え、[bg_victor.GetFirstName]はさっと立ち上がる。\n\nわ…私は負けたのだ。私の手は膝に滑り落ち、支えになるものを探している。\n\n私は[SCOPE.Custom('BG_GameType')]に#EMP 向いていない#!のか？"
 board_games.0041.a:0 "次に勝つのは誰かな…"
 board_games.0041.b:0 "今日、あなたはここで敵を作ったのだ。"
 board_games.0041.c:0 "ふむ、より良い[bg_victor.GetWomanMan]が勝ったな！"
 board_games.0041.desc.result.skill:0 "#BOL 結果: #![bg_victor.GetHerHis]の[board_game_winning|E]スコアにより、私は[bg_victor.GetFirstNameNoTooltip]との[board_game_match|E]に敗北します"
