l_english:
 board_games.0000.t:0 "偉大なゲーム: [SCOPE.Custom('BG_GameType')|U]"
 board_games.0001.t:0 "$board_games.0000.t$"
 board_games.0001.desc.opponent_winning.diplomacy.low:0 "「なあ」相手は熟考している。「私は口下手かもしれないが、[SCOPE.Custom('BG_GameType')]は驚くほど得意なんだ。」"
 board_games.0001.desc.opponent_winning.diplomacy.medium:0 "「ああー、人前で話すのが[SCOPE.Custom('BG_GameType')]で君を倒すのと同じくらい簡単だったらな。」相手は言う。"
 board_games.0001.desc.opponent_winning.diplomacy.high:0 "「どちらが簡単なのかは本当にわからない。」相手は悔いるように言う。「[SCOPE.Custom('BG_GameType')]で君を倒すのと、君の恥ずべき負けを語るのと。」"
 board_games.0001.desc.opponent_winning.martial.low:0 "「戦争が[SCOPE.Custom('BG_GameType')]のように簡単なら、今頃私は世界を支配しているよ。」相手は笑っている。「でも、それは私だけの話だ。」"
 board_games.0001.desc.opponent_winning.martial.medium:0 "「うーん、君はあまり大した戦略家ではないね。」声高に相手は笑う。"
 board_games.0001.desc.opponent_winning.martial.high:0 "「戦場も盤面も、すべてその最も重要なことのほんの一例にすぎない。」相手は声を震わせて言う。[bg_opponent.GetSheHe|U]は強調するように自身の額を拳で叩く。"
 board_games.0001.desc.opponent_winning.stewardship.low:0 "「[SCOPE.Custom('BG_GameType')]を遊ぶように、金の問題も簡単であればよいのに。」相手は言う。「銀の中を泳いでみたいものだ。」"
 board_games.0001.desc.opponent_winning.stewardship.medium:0 "「あなたは[SCOPE.Custom('BG_GameType')]が、実際の統治の良き練習になると思うか？」相手はぼんやりとした表情で尋ねる。「私は常にそう思っている。別に…深い意味はないのだがね。」"
 board_games.0001.desc.opponent_winning.stewardship.high:0 "「私は[SCOPE.Custom('BG_GameType')]が[bg_opponent.GetWomanMan]に領国の管理について多くを教えることができると常々言ってきた。」相手は尊大に言う。「当然、その逆も同様だ。」"
 board_games.0001.desc.opponent_winning.intrigue.low:0 "「ほら、だから私は[SCOPE.Custom('BG_GameType')]が好きなんだ。」相手は言う。「こそこそせず、嘘をつかず、ただ公正に知恵比べをする。一つは、まぁ…」"
 board_games.0001.desc.opponent_winning.intrigue.medium:0 "「[SCOPE.Custom('BG_GameType')]をしている[bg_myself.Custom('MaskFace')]を見れば、相手がどのように嘘をつくかが#EMP 正確に#!わかることをご存知だったかな？」相手は尋ねる。「ああ、深い意味はないよ…とりあえず…」"
 board_games.0001.desc.opponent_winning.intrigue.high:0 "「気をつけろ」相手はニヤリと笑う。「もう一回そんな動きをしたら、私の[SCOPE.Custom('BG_GamePiece')]の罠が発動するぞ。」"
 board_games.0001.desc.opponent_winning.learning.low:0 "「なぁ、彼らは頭の良さを証明するために#EMP 本#!が必要だと言うだろう。」相手は尊大に話す。「だが、私がそんな愚図でないことは、今はっきりとわかったと思う。」"
 board_games.0001.desc.opponent_winning.learning.medium:0 "「正直言って」相手は言う。「対戦相手を考えれば、君がここまでやってくれたことに感動している。」"
 board_games.0001.desc.opponent_winning.learning.high:0 "「私は[SCOPE.Custom('BG_GameType')]を広く研究してきた。」相手は説明する。「この時点で、申し訳ないが、あなたが勝つ方法はないと思っている。」"
 board_games.0001.desc.opponent_winning.trait.lustful:0 "「世界一の恋人として、#EMP また#![SCOPE.Custom('BG_GameType')]のプレイヤーとして、あなたが私に負けるのは仕方がない。」声高に相手は笑う。"
 board_games.0001.desc.opponent_winning.trait.chaste:0 "「家庭内での自制心が盤上での自制心を生むんだ」相手は尊大に言う。「少しの自制が大いに役立つんだ。」"
 board_games.0001.desc.opponent_winning.trait.gluttonous:0 "「勝利を祝ってご馳走を食べようかな」相手は物思いに耽っている。「勝利に相応しい、甘い物が食べたいな。」"
 board_games.0001.desc.opponent_winning.trait.temperate:0 "「この試合の後には、バラの香りのする水を一杯飲むことも許されるかもしれない。」相手は熟考する。「ふだん自分に褒美を与えたりはしないのだが、たまにはよいだろう。」"
 board_games.0001.desc.opponent_winning.trait.greedy:0 "「金の音よりも甘いのは、[SCOPE.Custom('BG_GameType')]の盤面に落ちる[bg_myself.GetWomanMan]の柔らかい涙の音だけだ。」相手は笑う。「そう思わないか？」"
 board_games.0001.desc.opponent_winning.trait.generous:0 "「なあ、私は勝ちつつあるかもしれないが、君が丁寧に頼み込めば勝利をくれてやっても良いんだよ」優しさと哀れみに満ち溢れた声で、相手は説く。「人生には[SCOPE.Custom('BG_GameType')]で勝つよりも大切なことがあるのだから。」"
 board_games.0001.desc.opponent_winning.trait.lazy:0 "相手が大きなあくびをする。「正直、もう少し手ごたえを期待していたんだけどな、[bg_myself.GetFirstNameNoTooltip]。今にも眠ってしまいそうだよ。」"
 board_games.0001.desc.opponent_winning.trait.diligent:0 "「だからこそ仕事に打ち込む必要があるんだ。」相手は#EMP まったく#!我慢のならぬ口調で慰めるように言う。人生でも[SCOPE.Custom('BG_GameType')]でも、努力に代わるものはないんだ。」"
 board_games.0001.desc.opponent_winning.trait.wrathful:0 "相手はいつもと違い、妙に落ち着いている。「ああ、別に怒るほどのことじゃないよ」私の視線を捉え、[bg_opponent.GetSheHe]は言う。「こんなにも#EMP 上手く#!いっているのだから。」"
 board_games.0001.desc.opponent_winning.trait.calm:0 "「[SCOPE.Custom('BG_GameType')]の鍵は明晰な頭脳と冷静な頭だと私は常々思っている。」相手は呟く。「君もいつの日かそれを手に入れられるだろう。」"
 board_games.0001.desc.opponent_winning.trait.patient:0 "「多くの人々は」相手が説教を始める。「[bg_opponent.Custom('BG_RandomArticleDirection')][bg_opponent.Custom('BG_RandomRankPossessive')]の[bg_opponent.Custom('BG_RandomMoveType')]をやってのけるのがいかに微妙なものか、十分に理解していないようだ。それを守ることは言うまでもない。」"
 board_games.0001.desc.opponent_winning.trait.impatient:0 "「あなたは[SCOPE.Custom('BG_GameType')]をやるときは本当にゆっくりだねぇ、[bg_myself.Custom2('GetYoungMiddleAgedOld',bg_opponent)][bg_myself.GetWomanMan]」相手はつぶやき、盤の上で指を鳴らしている。"
 board_games.0001.desc.opponent_winning.trait.arrogant:0 "「悪く思わないでくれよ、[bg_myself.GetFirstNameNoTooltip]」ゆったりとした姿勢で寄りかかりながら、相手は笑みを浮かべる。「皆が皆、生まれつきこんなに#EMP 才能がある#!わけではないのだから。」"
 board_games.0001.desc.opponent_winning.trait.humble:0 "「正直言って、君は素晴らしいよ。」甲高い声で相手は話す。「普段はこんなに上手くいかないから、運が悪かっただけだと思うよ。」"
 board_games.0001.desc.opponent_winning.trait.deceitful:1 "「あまり悪く思わないでくれよ」蜂蜜のように甘く、罪深いほど苛立たしい声で相手は宥める。「[bg_opponent.GetFaith.TricksterGodName]ですら私の動きにはついていけないのだから。」"
 board_games.0001.desc.opponent_winning.trait.honest:0 "「私が予想した#EMP 以上に#!うまく進んだよ！」相手は叫ぶ。「あなたは全く敵ではなかった…あ、申し訳ない、失礼なことを言うつもりはなかった。ただ正直なだけさ。」"
 board_games.0001.desc.opponent_winning.trait.craven:0 "「わ…私が勝った？私が勝ったんだ！」相手は叫ぶ。[bg_opponent.GetSheHe|U]は本当に驚いていたようだが、[bg_opponent.GetSheHe]は試合の半分を[bg_opponent.GetHerHis]の指の間から見て#EMP いた#!のだ。"
 board_games.0001.desc.opponent_winning.trait.brave:0 "「少々笑ってしまうのを許しておくれ。」相手は言う。「でも、#EMP 私#!に勝つためには、あなたは#EMP もっと#!大胆なプレーをしなければならないよ。」"
 board_games.0001.desc.opponent_winning.trait.shy:0 "「練習の成果が出たようだ！」相手はキーキー声で話し、気弱なプライドをのぞかせている。"
 board_games.0001.desc.opponent_winning.trait.gregarious:0 "「あまり悪く思わないでくれよ」関節を鳴らしながら、相手はゆっくりと話した。「私は友人を作るのと同じように[SCOPE.Custom('BG_GameType')]で勝つんだ。驚くほど簡単にね。」"
 board_games.0001.desc.opponent_winning.trait.ambitious:0 "「それらがある種の…ゲームの#EMP 王#!のようなものを決めていると思うかい？」相手は顎をこすりながら質問する。「私はもうその称号に向かっているように感じているよ。」"
 board_games.0001.desc.opponent_winning.trait.content:0 "「なんと素敵なゲームだ。」相手は声高に笑う。「これ以上のものはないだろうな？あなたの運以外にはね。」"
 board_games.0001.desc.opponent_winning.trait.arbitrary:0 "「私は一般的にあまりルールにこだわらない。」相手は述べる。でも、[SCOPE.Custom('BG_GameType')]を見ると、ちょっとだけ、その魅力がわかる。時には自分の方が優れていることを他者に#EMP 認めさせる#!ことができるのだ。」"
 board_games.0001.desc.opponent_winning.trait.just:0 "「なあ。」と、相手は紙の束を振りながら説明する。「禁じられた動きばかりさせるのは気の毒だが、#EMP ルールを読めば#!もっとうまくいくはずだ。」"
 board_games.0001.desc.opponent_winning.trait.cynical:0 "「当然だが、手心を加えたりはしない。」相手は横目で睨む。「あなたには#EMP 絶対に#!無理なのに、何を悩むのかな？」"
 board_games.0001.desc.opponent_winning.trait.zealous:0 "「この確実な勝利を、私の手柄にしたいくらいだが。」相手はのらりくらりと言う。「だが、それはすべて私を#EMP 通して#!の[bg_opponent.GetFaith.KnowledgeGodName]のなせる業なのだ。」"
 board_games.0001.desc.opponent_winning.trait.paranoid:0 "「まだ何か奥の手があるんだろう」相手が睨みつける。「#EMP こんなに#!簡単に勝てるわけがない。」"
 board_games.0001.desc.opponent_winning.trait.trusting:0 "「君の番の間に急いで便所に行けるかと思ったんだが。」相手は笑う。「私の[SCOPE.Custom('BG_GamePiecePlural')]をもてあそぶのはやめてくれ！」"
 board_games.0001.desc.opponent_winning.trait.compassionate:0 "「私が君に下手な動きをさせているとすれば申し訳ないが、[bg_myself.GetFirstNameNoTooltip]。」[bg_opponent.GetHerHis]は心から申し訳なさそうに言う。私は[SCOPE.Custom('BG_GameType')]を楽しみでやっているが、#EMP 互い#!が楽しんでいる時が面白いと感じている。」"
 board_games.0001.desc.opponent_winning.trait.callous:0 "「[bg_opponent.GetFaith.HouseholdGodName]に誓って、君はあまり大して戦わないのだね？」相手は無遠慮に叫ぶ。"
 board_games.0001.desc.opponent_winning.trait.sadistic:0 "「傷ついた敵を弄ぶのは、#EMP とても#!楽しいものだな。」相手は少なからず嬉しそうに毒づいて言う。「そう思わないか、[bg_myself.GetFirstNameNoTooltip]？」"
 board_games.0001.desc.opponent_winning.trait.stubborn:0 "「たまにはこんな楽な勝ち方も良いもんだ」相手が馬鹿にしたように言う。「いつもなら相手に私の勝ちを認めさせるために、何時間も議論しなければならないんだ。」"
 board_games.0001.desc.opponent_winning.trait.fickle:0 "「どんな作戦を立てても、君は同じように負けてくれる。それが良いんだ。」皮肉っぽく相手が言う。"
 board_games.0001.desc.opponent_winning.trait.vengeful:0 "「もちろん、これはただの仕返しだ」相手が囁く。「何のためかは、#EMP とても#!良く分かっているはずだ。」"
 board_games.0001.desc.opponent_winning.trait.forgiving:0 "「正直、もう少し手ごたえを期待していたんだけど」相手は愚痴をこぼす。「でもいいんだ。少なくとも良い練習にはなった。」"
 board_games.0001.desc.opponent_winning.trait.rowdy:0 "私の小さき相手は、私に向かって無計画な脅しをいくつも唱え、少なくとも口汚く罵り、[bg_opponent.GetHerHis]の興奮で盤面をなぎ倒すばかりだ。"
 board_games.0001.desc.opponent_winning.trait.charming:0 "「我々は毎日[SCOPE.Custom('BG_GameType')]で遊ぶべきだよ、[bg_myself.GetFirstNameNoTooltip]。」私の小さき相手はあやすように言う。「いつもとても楽しい！」"
 board_games.0001.desc.opponent_winning.trait.curious:0 "「ねぇ」小さき相手は熟考して言う。「君に勝ったことでとても勉強になったよ。」"
 board_games.0001.desc.opponent_winning.trait.pensive:0 "「[SCOPE.Custom('BG_GameType')]の遊び方についていろいろと読んできたんだ。」小さき相手は笑顔で言う。「でもそれがこんなに簡単に#EMP 応用#!できるとは知らなかった！」"
 board_games.0001.desc.opponent_winning.trait.bossy:0 "「勝った後には」小さき相手が宣言する。「スイート・ロールが食べたいな。賞賛の証として。」"
 board_games.0001.desc.opponent_winning.relation.friend:0 "「不機嫌な[bg_myself.Custom('MaskFace')]だな、元気を出して。」相手は笑って言う。「友達同士のちょっとした遊びだよ、そうだろ？」"
 board_games.0001.desc.opponent_winning.relation.best_friend:0 "「こう言ってはなんだけど、勝つか負けるかなんだ。」親友は言う。「君以上に、[SCOPE.Custom('BG_GameType')]を共に遊びたいと思う者は世界中どこにもいないよ。」"
 board_games.0001.desc.opponent_winning.relation.rival:0 "「[bg_opponent.GetFaith.FateGodName]に誓って、[SCOPE.Custom('BG_GameType')]における貴様は貴様の統治と同じくらい最悪だ！」我がライバルはケラケラと笑う。"
 board_games.0001.desc.opponent_winning.relation.nemesis:0 "我が仇敵は一言もしゃべらない。[bg_opponent.GetSheHe|U]はただ私を見つめ、その[bg_opponent.Custom('EyeEyes')]は純粋で粗野な#EMP 憎悪#!で燃えている。"
 board_games.0001.desc.opponent_winning.relation.lover:0 "恋人は私と目を合わせないまま、[SCOPE.Custom('BG_GamePiecePlural')]の一つを指先で優しく愛撫し始め…そして、ああ。#EMP ああ、私の#!"
 board_games.0001.desc.opponent_winning.relation.soulmate:0 "我が魂の伴侶は、[SCOPE.Custom('BG_GameType')]の我々のゲームに半分だけ注意を払っている。大部分は、[bg_opponent.GetSheHe]は私の[bg_myself.Custom('EyeEyes')]を深く見つめることに集中しているようだ。"
 board_games.0001.desc.opponent_winning.relation.bully:0 "「ほらね？」相手はくすくすと笑う。「君を殴る理由はこれさ。お前は#EMP そういう#!負け犬なのさ。」"
 board_games.0001.desc.opponent_winning.relation.victim:0 "犠牲者の目は正しき怒りに輝き、喜び、今回ばかりは何か流れが#EMP [bg_opponent.GetHerHis]#!に向かっている。"
 board_games.0001.desc.opponent_winning.relation.crush:0 "待て、[bg_opponent.GetSheHe]は何と言ったのだ？[bg_opponent.GetSheHe]が何か言ったと思ったが！おお、時に、私は[bg_opponent.GetHerHim]を見て少し迷ってしまい、今、私はすべてを台無しにしてしまった。"
 board_games.0001.desc.opponent_winning.relation.guardian:0 "「ご覧、親愛なる[bg_myself.GetFirstName]。」後見人は言う。「私がどのようにプレイしているかを研究すれば、何かを学べるかもしれないよ。」"
 board_games.0001.desc.opponent_winning.relation.ward:0 "被後見人は私に笑顔を向けている。「[SCOPE.Custom('BG_GameType')]でもっと遊べない？#EMP お願い#!！」"
 board_games.0001.desc.opponent_winning.hook_on.weak:0 "「$board_games.0001.desc.opponent_winning.hook_on.strong$」"
 board_games.0001.desc.opponent_winning.hook_on.strong:0 "「立場を逆転させるのは気持ちいいものだ、そうだろう。」相手は言う。「君は常に私を押さえつけてきたようだな。もちろん我々が[SCOPE.Custom('BG_GameType')]をプレイしているなら話は別だ。」"
 board_games.0001.desc.opponent_winning.hooked_by.weak:0 "「$board_games.0001.desc.opponent_winning.hooked_by.strong$」"
 board_games.0001.desc.opponent_winning.hooked_by.strong:0 "「我々の#EMP 合意#!のために意図的にこれを投げているのではないだろうね？」思案顔で顎をかきながら相手は尋ねる。「負けようとしてプレイしているように見えたものでね。」"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default:0 "「ああ、もう何度目だろう、君を倒したのは？」相手はくすくすと笑う。「#EMP 正直#!、もう数え切れないよ。」"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county:0 "「[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]はうまくいっているよ。」相手はゆっくりとした口調で話す。「私が引き継いでからは、#EMP ずっと#!良くなった。」"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 "「別の試合では」と相手は言う。「私の計算では別の勝利がある。君は破産してしまうのではないかな。」"
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 "「さて、これは。」相手はくすくすと笑う。「我々が対戦した#EMP あの#!試合よりも#EMP ずっと#!良いものだよ。」"
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county:0 "「[bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]の後、私は十分にあなたを打ち負かすことができていない。」未だ昔の賭けの古傷を引き摺っている相手が不満そうに言う。"
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 "「今回はどうやら、私の方がうまくいったようだね？」相手は声高に笑う。"
 board_games.0001.desc.opponent_winning.other.pro_gamer:0 "「君は本当に私の技術に細心の注意を払うべきだ。」相手は喋り立てる。「私はいわゆるプロのボードゲーマーの動きをやろうとしているんだ。」"
 board_games.0001.desc.opponent_winning.other.avlf:0 "「#EMP 君が#!熟練したゲーマーだって？うぬぼれるんじゃない、[bg_myself.GetFirstNameNoTooltip]。お前はプレイヤーですらない。」"
 board_games.0001.desc.i_am_winning.diplomacy.low:0 "「しない…できない…もう私を楽にしてくれ！」相手は悲鳴を上げるが、明らかにイライラしていて、正しい言葉を見つけることができない。"
 board_games.0001.desc.i_am_winning.diplomacy.medium:0 "相手は何も言わず、ただ[bg_opponent.GetHerHis]の指をテーブルに叩きつけて憤っている。"
 board_games.0001.desc.i_am_winning.diplomacy.high:0 "「私は」相手は嫌味っぽく言う。「若干不利な立場にあるようだね。今のところは。」"
 board_games.0001.desc.i_am_winning.martial.low:0 "「兵士を率いることもできない。」相手はうなり声をあげる。「[SCOPE.Custom('BG_GameType')]もできない。私は何の役に立つのだろう？」"
 board_games.0001.desc.i_am_winning.martial.medium:0 "相手は顎を考え込んだ様子で撫でる。「私はこの戦略がうまくいくと#EMP 確信#!していたのだが…」"
 board_games.0001.desc.i_am_winning.martial.high:0 "「もしこれが本当の戦場だったら。」相手は宣言する。「物事が違う方向に進んで#EMP いただろう#!な。」"
 board_games.0001.desc.i_am_winning.stewardship.low:0 "「なぜ数字というのは#EMP いつも#!こんなに難しいのだろう？」相手は口を尖らす。[SCOPE.Custom('BG_GameType')|U]は、遠い先まで考える必要があるが、私には#EMP 無理だ。#!」"
 board_games.0001.desc.i_am_winning.stewardship.medium:0 "相手は盤上を熱心に見つめている。「私は…私はどこかで計算違いをしてしまった…」"
 board_games.0001.desc.i_am_winning.stewardship.high:0 "「こんなことを言うのは辛いが」相手は愚痴をこぼす。「私に勝ち目は無いように思える。」"
 board_games.0001.desc.i_am_winning.intrigue.low:0 "「#EMP 露骨な#!不正はちょっと勘弁してもらえないか？」相手は怒鳴る。"
 board_games.0001.desc.i_am_winning.intrigue.medium:0 "「私の戦略にはもっと…狡猾さが必要だ…」盤上を咄咄と見つめながら相手が呟く。"
 board_games.0001.desc.i_am_winning.intrigue.high:0 "「あなたは、自分が勝っていると思うだろうが、」声高に相手は笑う。「私がそう思ってほしいから、そう思っているだけだ。そして、あなたがそれを知っていることも、私にはわかっている。」"
 board_games.0001.desc.i_am_winning.learning.low:0 "「これは完全に不公平だ、私はこのルールの半分も#EMP 理解#!していなかったのに。」相手は荒い息で言う。「プレイしている間、君は明らかに細工をしていた。」"
 board_games.0001.desc.i_am_winning.learning.medium:0 "「あなたは[bg_myself.Custom('BG_RandomRankPossessive')]の[bg_myself.Custom('BG_RandomMoveType')]を#EMP また#!使うのか？」相手はうなり声をあげる。「君は#EMP 本当に#!軽蔑すべき奴だ。」"
 board_games.0001.desc.i_am_winning.learning.high:0 "「愚かな[bg_opponent.Custom('BG_RandomMoveType')]を開くべきでないとわかっていたのに」相手はすすり泣くように言う。「もう私はどう考えても負けだ。」"
 board_games.0001.desc.i_am_winning.trait.lustful:0 "相手は試合に全く注意を払っていないようで、代わりに[SCOPE.Custom('BG_GamePiecePlural')]のいくつかの…形にこだわっているようだ。"
 board_games.0001.desc.i_am_winning.trait.chaste:0 "「これは[SCOPE.Custom('BG_GameType')]における問題だ。」相手は激しく身振り手振りを交えて叫ぶ。「情熱を燃やす！感覚を呼び覚ます！それは、最も基本的な形における、生の、肉欲の過剰だ。」"
 board_games.0001.desc.i_am_winning.trait.gluttonous:0 "相手は小さなパンを無造作にかじりながら、パンくずと集中力の靄に紛れている。"
 board_games.0001.desc.i_am_winning.trait.temperate:0 "「ふん」相手は不平を漏らす。「こんな風にリスクをとってるといつか痛い目を見るぞ。」"
 board_games.0001.desc.i_am_winning.trait.greedy:0 "相手は、指の間で無造作にコインをはじき、その冷たい金属が、[bg_opponent.GetHerHis]の目が迫り来る敗北を見つめている間、[bg_opponent.GetHerHim]を慰めているのだろう。"
 board_games.0001.desc.i_am_winning.trait.generous:0 "相手は優しそうに微笑んでいる。「#EMP とても#!うまくいっているね。その調子だ！」"
 board_games.0001.desc.i_am_winning.trait.lazy:0 "「おや、私の番かい？」相手はあくびをする。「ごめん、#EMP あまり#!見ていなかったよ。」"
 board_games.0001.desc.i_am_winning.trait.diligent:0 "「うん、君はリードしているね。」相手が説明する。「だが、ちょっと頑張れば私はまだ追いつけるよ！」"
 board_games.0001.desc.i_am_winning.trait.wrathful:0 "特に目障りな血管が相手の[bg_opponent.Custom('MaskFace')]の[bg_opponent.Custom('MaskFace_BehindIn')]に膨れ上がっている。「このまま勝ち続けたら、この盤面に#EMP 文字通り#!血を吐いてやるぞ、この[bg_myself.Custom('InsultNoun')]のインチキ野郎め！」"
 board_games.0001.desc.i_am_winning.trait.calm:0 "いつもは穏やかな相手の態度が...歪んでみえる。しかめっ面のわずかなねじれが[bg_opponent.GetHerHis]の[bg_opponent.Custom('MaskFace')]の[bg_opponent.Custom('MaskFace_BehindAcross')]を曇らせているのだ。"
 board_games.0001.desc.i_am_winning.trait.patient:0 "「君は今のところは優勢かもしれないね。」相手は観察している。「でも、いずれは滑り落ちるよ。いつも通りにね。」"
 board_games.0001.desc.i_am_winning.trait.impatient:0 "[bg_opponent.GetFaith.HighGodName]に誓って、もうあなたの勝ちだ、#EMP なぁ#!？」相手はしかめっ面で言う。「もう#EMP 終わり#!でいいだろう」"
 board_games.0001.desc.i_am_winning.trait.arrogant:0 "「実際には私は負けてはいないんだ、そうだろ。」相手は鼻高々に話す。「お前はそう#EMP 思う#!かもしれないが、あり得ない話なんだ。」"
 board_games.0001.desc.i_am_winning.trait.humble:0 "相手の耳は#EMP 明らかに#!狼狽で赤く染まっている。「あなたの技術は否定しない…」[bg_opponent.GetSheHe]は唾をのんで言う。「完璧だ。」"
 board_games.0001.desc.i_am_winning.trait.deceitful:0 "「厠へ行きたがっているようだな」同情したような口調で相手が言う。「遠慮するな、盤は私が見張っといてやるから。」"
 board_games.0001.desc.i_am_winning.trait.honest:0 "「まさかそんな…」相手は一瞬動きを止める。「#EMP 難しい#!ものだな。」"
 board_games.0001.desc.i_am_winning.trait.craven:0 "相手はずっとそわそわしており、今にも逃げ出しそうな様子だ。"
 board_games.0001.desc.i_am_winning.trait.brave:0 "「私には計画があるんだ。」相手は自慢げに言う。「このゲーム全体の流れが変わることになるだろう！」"
 board_games.0001.desc.i_am_winning.trait.shy:0 "相手は黙ったままじっと顔をしかめ、どうしたらこのゲームを[bg_opponent.GetHerHis]の[SCOPE.Custom('BG_GamePiecePlural')]に持っていけるか思案しているようだ。"
 board_games.0001.desc.i_am_winning.trait.gregarious:0 "「君はいつもの相手よりもずっといい。」相手は感心したように言う。「私は[SCOPE.Custom('BG_GameType')]を#EMP 数多く#!プレイしてきたんだ。」"
 board_games.0001.desc.i_am_winning.trait.ambitious:0 "「私は…」相手は凍りついたように言葉を失っている。「この勝負に#EMP より高い#!期待をもっていたのに。」"
 board_games.0001.desc.i_am_winning.trait.content:0 "「そうか。」相手はため息をつく。「勝てないかもしれないが、ベストは尽くした。」"
 board_games.0001.desc.i_am_winning.trait.arbitrary:0 "「私のルールが通用しないなんて。」相手は嘆く。「私が伝えたのは、これが[bg_opponent.GetCurrentLocation.GetNameNoTooltip]で皆がプレイしているやり方だってことだ。」"
 board_games.0001.desc.i_am_winning.trait.just:0 "「証明はできない。」相手はつぶやく。「だが、君が不正を行ったことは#EMP 間違いない#!。」"
 board_games.0001.desc.i_am_winning.trait.cynical:0 "「#EMP もちろん#!、君の勝ちだ。」相手は不機嫌そうにうめく。「[SCOPE.Custom('BG_GameType')]のゲームに勝たせて#EMP くれる#!者などはいないんだ。」"
 board_games.0001.desc.i_am_winning.trait.zealous:0 "「[bg_opponent.GetFaith.KnowledgeGodName]が私をこの脅威から救い出してくださる。」相手は小声でひそひそとつぶやく。"
 board_games.0001.desc.i_am_winning.trait.paranoid:0 "「計画的だったんだろ？」相手は唸り声を上げる。「不正なゲームで私に#EMP 恥をかかせる#!計画だったんだ！」"
 board_games.0001.desc.i_am_winning.trait.trusting:0 "「[bg_opponent.GetFaith.KnowledgeGodName]に誓って」相手は嘆く。「私があまりに多くの好機を君に与えたと思うか？こんなに早く大負けするとは予想外だ。」"
 board_games.0001.desc.i_am_winning.trait.compassionate:0 "「なぁ」相手は鋭く考えを巡らせている。「[SCOPE.Custom('BG_GameType')]の目的は手段を選ばずに勝つことではなく、#EMP 楽しむ#!ことのはずだぞ。」"
 board_games.0001.desc.i_am_winning.trait.callous:0 "「うーん、これが負けの感覚というものなのか？」相手は不思議そうに言う。「特に好ましいものではないな。」"
 board_games.0001.desc.i_am_winning.trait.sadistic:0 "相手は沈黙したままだが、その[bg_opponent.Custom('EyeEyes')]は、技量と差し迫った勝利に対する不本意な敬意を示している。"
 board_games.0001.desc.i_am_winning.trait.stubborn:0 "「私に勝てるわけがない」食いしばった歯の間から、相手が吐き捨てるように言う。「誰も私に#EMP 勝ては#!しない。」"
 board_games.0001.desc.i_am_winning.trait.fickle:0 "「[SCOPE.Custom('BG_GameType')]にもだいぶ飽きてきてしまった。」相手は泣き言を言う。「何か他のもので遊ばないか？」"
 board_games.0001.desc.i_am_winning.trait.vengeful:0 "相手の表情は硬い。[bg_opponent.GetHerHis|U]の指は、自身を抑えるかのように盤の縁を強く握っている。"
 board_games.0001.desc.i_am_winning.trait.forgiving:0 "相手は全く悲嘆にくれた様子で、[bg_opponent.GetHerHis]の[bg_opponent.Custom('MaskFace')]の[bg_opponent.Custom('MaskFace_BehindAcross')]にいつもの痛烈な皮肉の跡は微塵もない。"
 board_games.0001.desc.i_am_winning.trait.rowdy:0 "「念のため言っておくが」相手は囁くように言う。「もし私が負けたら、このゲームを全部お前のバカな頭に投げつけてやるぞ。」"
 board_games.0001.desc.i_am_winning.trait.charming:0 "「#EMP もう少し#!手加減する気はないか？」病的に甘い声色で相手は尋ねる。"
 board_games.0001.desc.i_am_winning.trait.curious:0 "「待て…お前はどうやって#EMP 勝ったんだ#!？」相手は信じられないような表情を浮かべている。"
 board_games.0001.desc.i_am_winning.trait.pensive:0 "「ああ、やっぱりプレイするべきじゃなかったんだ…せっかくの時間を無駄にしてしまった…」相手はつぶやく。"
 board_games.0001.desc.i_am_winning.trait.bossy:0 "「ふむ、もし#EMP 私の#!ルールでプレイしていたら、君に見せてあげられたのに！」相手はうめくように言う。"
 board_games.0001.desc.i_am_winning.relation.friend:0 "「破滅だな」我が友はくすくすと笑う。「君は誰かのために[SCOPE.Custom('BG_GameType')]で手加減することはないのだね？」"
 board_games.0001.desc.i_am_winning.relation.best_friend:0 "「これ以上のものはない、私はいつもそう言っている」我が親友は誇らしげに言う。「[SCOPE.Custom('BG_GameType')]で誰かを決定的に打ち負かすよりも。私は君が羨ましい！」"
 board_games.0001.desc.i_am_winning.relation.rival:0 "「お前はただ私を辱めるのが#EMP 大好き#!なんだろう？」痛ましい敗者である我がライバルは吐き捨てるように言う。"
 board_games.0001.desc.i_am_winning.relation.nemesis:0 "$board_games.0001.desc.opponent_winning.relation.nemesis$"
 board_games.0001.desc.i_am_winning.relation.lover:0 "「我々は[SCOPE.Custom('BG_GameType')]で遊ぶ#EMP 必要は#!ない、[bg_myself.GetFirstNameNoTooltip]」恋人が囁く。「我々にはもっと別の楽しみ方があると思う…」"
 board_games.0001.desc.i_am_winning.relation.soulmate:0 "$board_games.0001.desc.opponent_winning.relation.soulmate$"
 board_games.0001.desc.i_am_winning.relation.bully:0 "「お前が私を負かすなら、私がお前を負かす。単純なことだ。」いじめっ子は睨んで言う。"
 board_games.0001.desc.i_am_winning.relation.victim:0 "犠牲者は静かなままだが、[bg_opponent.GetSheHe]は今にも泣き出しそうだ。"
 board_games.0001.desc.i_am_winning.relation.crush:0 "我が想い人は…ああ、なんてことだ！[bg_opponent.GetSheHe|U]は私に怒っている、私にはわかる、[bg_opponent.GetHerHis]の[bg_opponent.Custom('MaskFace')]からそれが読み取れるのだ！"
 board_games.0001.desc.i_am_winning.relation.guardian:0 "「君は学んでいるようだ 」と我が後見人は言う。「あるいは少なくとも、より効率的に私の真似をしているようだ 。」"
 board_games.0001.desc.i_am_winning.relation.ward:0 "私の被後見人は明らかに[bg_opponent.GetSheHe]の負け方に傷ついており、厳しい睨みが[bg_opponent.GetHerHis]の[bg_opponent.Custom('MaskFace')]の[bg_opponent.Custom('MaskFace_BehindAcross')]に浮かんでいる。"
