 board_games.0001.desc.i_am_winning.hooked_by.strong:0 "「君がここで#EMP 負っている#!ものを呼ぶのが無駄ではないなら」相手は睨みつけて言う。「無理矢理にでも負け#EMP させて#!やりたいものだ。」"
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default:0 "「うむ」相手は唸る。「#EMP この#!ゲームは私の思い通りにはならないようだ。」"
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county:0 "「あなたは[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]がかかっているときに、これくらいのプレイができればよかったのに。」相手はにやにやと笑う。"
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble:0 "「あぁ」相手はため息をつく。「勝つこともあれば、負けることもある。今回は、あなたが勝つ番なのだろう。」"
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default:0 "「いや、いや、いや！」相手は弱音を吐く。「#EMP 勘弁#!してくれ、#EMP 君に#!じゃないよ！」"
