l_english:
 player_mission_take_title_tooltip:0 "[GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]を奪取するミッションを開始します"
 player_mission_unify_title_tooltip:0 "[GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]内のすべての土地を保有する野望を開始します"
 player_mission.0001.t:0 "実りの無い努力"
 player_mission.0001.desc:0 "世界が変わったのは、必ずしも私に有利なことばかりではないようだ。今、自分の野望から逃げたら、世界は私をどう見るだろうか？"
 player_mission.0001.a:0 "卑怯者として。我々は推し進めよう！"
 player_mission.0001.b:0 "賢明と優しさとして。考え直そう。"
 player_mission.1001.t:0 "統一された領国"
 player_mission.1001.desc:0 "私は[GetPlayer.GetPrimaryTitle.GetName]の正当な統治者だが、未だに私の指導に反対する者たちがいる。領国の利益のため、すべての正当な臣民たちは同じ旗の下にあるべきだ。"
 player_mission.1001.a:0 "我々は一つになるべきだ。"
 player_mission.1001.b:0 "今しばらく待とう。"
 player_mission.1002.desc:0 "我が領土は統一され、反乱の火も一時的には鎮圧された。今後、反乱を扇動する者、あるいは僭称者どもは、私に逆らわない方がよいだろう！"
 player_mission.1002.a:0 "我が領国の安定を脅かす者はいない。"
 player_mission.1011.t:0 "夢と共に死す"
 player_mission.1011.desc:0 "寝ている間に、私のベッドの足元にフードをかぶった人物が一人立っている。もし彼が死神であるなら、私はまだその準備ができていない！私にはまだ追い求める夢がある！"
 player_mission.1011.a:0 "ぐずぐずしているわけにはいかない。"
 player_mission.1011.b:0 "落ち着こう、時間はたっぷりある。"
 player_mission.1012.desc:0 "確かに、私は今、歴史に名を刻んでいる。私が旅立った後も、歌や物語はずっと語り継がれるだろう！"
 player_mission.1012.a:0 "ようやく休める。"
 player_mission.1012.b:0 "私にもっとやるための時間があるのだろうか？"
 player_mission.1021.t:0 "冠を追って"
 player_mission.1021.desc:0 "長い間、私は[GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]の冠を切望してきたが、それが今、私の手の届くところにあることを知っている。いくつかうまい立ち回りをすることで、それは達成できる。欲望に油断は禁物だ、一歩間違えれば破滅してしまうのだから。"
 player_mission.1021.a:0 "やろう！"
 player_mission.1021.b:0 "しばらく待とう。"
 player_mission.1022.desc:0 "勝負はついたが、まだ終わってはいないかもしれない。私の冠を得られる代償と見ている者は数多いのだ。彼らは私の一挙一動を監視し、私が躓けばすぐに攻撃してくる。"
 player_mission.1022.a:0 "これを失わないようにしよう。"
 player_mission.1022.b:0 "今止めるのは愚かなことだ！"
 player_mission.1031.t:0 "冠の重さ"
 player_mission.1031.desc:0 "冠の重さに耐えられないと言う者たちもいる。彼らは首が弱いのに違いない！もちろん、私の首は[GetPlayer.GetPrimaryTitle.GetDeJureLiege.GetName]の冠に耐えることができるものだ。"
 player_mission.1031.a:0 "試しに乗せてみたいものだ。"
 player_mission.1031.b:0 "すでに持っているもので十分だ。"
 player_mission.1032.desc:0 "どんなに豪華で飾られた冠であろうとも、私の首はそれに耐え、私は頭を高く掲げることができる！私は仲間よりもより高く、より上にそびえ立っているようにさえ感じる。中身はむしろ尖ったものであるのだが。"
 player_mission.1032.a:0 "もしかしてクッションにしてもらえるのか？"
 player_mission.1041.t:0 "力の盾"
 player_mission.1041.desc:0 "この世界は過酷で危険に満ちているが、私は家族と親族を守ることを使命としている。もし私が最も危険なゲームに参加して、大きな富と財産を要求するならば、それを我々の防衛のために使うことはできないのだろうか？"
 player_mission.1041.a:0 "彼らのためにやらなければならない！"
 player_mission.1041.b:0 "しばらく待とう。"
 player_mission.1042.desc:0 "嫉妬を生まずに成功を主張できる者などいない。新たな地位を得て、我が一族は繁栄のための資源を得たが、同時に新たな敵の出現にも怯えているのだ！"
 player_mission.1042.a:0 "もう安全なはずだ。"
 player_mission.1042.b:0 "まだ安全とは言えない。"
 player_mission.1051.t:0 "大いなる善"
 player_mission.1051.desc:0 "私の民は迷える子羊であり、私は彼らの羊飼いにならなければならないことを恐れている。私は天が聖なる歌を打ち鳴らすための太鼓なのだから。多くの権力者が私に歯向かってくるが、私には選択の余地がない。邪悪な者を打ち倒し、善良な者に救いをもたらすためなら、私は喜んでこの身を捧げよう！"
 player_mission.1051.a:0 "これは私の選択ではなく、運命なのだ！"
 player_mission.1051.b:0 "戦士は勇敢であるばかりでなく、忍耐強くなければならない。"
 player_mission.1052.desc:0 "天の意志が成就したのだ！私は今、自分の居場所を見つけたのか、それとももっと大きな務めを抱えているのか？"
 player_mission.1052.a:0 "知らなければ、間違いを犯す危険もない。"
 player_mission.1052.b:0 "私の仕事は、私にしか完結できない。"
 player_mission.1061.t:0 "弱者の悲哀"
 player_mission.1061.desc:0 "イングランドの緑の大地は、そこに暮らす人々を腐らせてきた。アングロ・サクソン人は柔らかいベッドで眠り、石壁の後ろに身を潜めている。我々がロングシップを準備し、斧を研いでいる間、彼らは城で食事をし、ブーツが泥で汚れないか心配しているのだ。あなたが守ることができないものは、あなたの持ち物ではない。"
 player_mission.1061.a:0 "彼らは自分の土地の権利を失ってしまったのだ。"
 player_mission.1061.b:0 "彼らを甘く見るべきではない。"
 player_mission.1062.desc:0 "私はただ自分の支配権を証明しただけだが、その跡には破壊と惨めさの痕跡が残っているのです。かつて緑豊かだった土地は、血で真っ赤に染まっている。私が統治することになる村々は、飢えて焼かれてきた。"
 player_mission.1062.a:0 "私は軟弱な成長を拒む。征服者が征服するのだ。"
 player_mission.1062.b:0 "まだ終わっていない。"
 player_mission.1071.t:0 "全ヒスパニアの皇帝"
 player_mission.1071.desc:0 "なぜ、私の隣国の統治者たちは、このように混乱し、不穏な状態にあるのだろうか？そのため、多くの人が暗闇から抜け出す方法を見出せず、些細な争いに力を注いでしまうのだ。彼らは皆、ビジョンも価値も良識も資金もない。一握りの者たちが、私が見ることのできる未来を見るため、私の大義に加わるよう説得できれば、残りは従うだけだ。一度統一されれば、誰も我々を引き裂くことはできない！"
 player_mission.1071.a:0 "彼らは皆、統一を願っている、私はそれを実現するだけだ。"
 player_mission.1071.b:0 "私は慎重に行動せねばならない、彼らが私に対抗するため団結しないように。"
 player_mission.1072.desc:0 "半島は再び一つの王冠の下で統治されることになったが、私はまだその王冠のみが力を持っていると騙されてはならない。以前は切れ端の取り合いをしていた連中が、今では倒すべき共通の獲物になっている。"
 player_mission.1072.a:0 "少なくとも、我が民衆たちは偉大で強い。"
 player_mission.1081.t:0 "ローマの復興"
 player_mission.1081.desc:0 "ローマが地中海の宝石としての地位を失ったのは、西ローマの崩壊よりずっと前のことであるが、その象徴的な意味は決して衰えてはいない。古都奪還の決断は軽々しくしてはならないが、それなくして古い秩序を回復することはできない。何世紀にもわたる混乱と衰退を元に戻すのであれば、この道を私がいずれは歩まなければならないのだ。"
 player_mission.1081.a:0 "この賽は投げられる必要がある。"
 player_mission.1081.b:0 "私は帝国を賭けるわけにはいかないのだ。"
 player_mission.1082.desc:0 "ついに、真の勝利の時が来た！我が軍は聖地を不当に占拠していた者たちを追い出し、パンを配り、秩序を回復している。これは文明の転換点なのか、それとも歴史書の脚注に過ぎないのか？"
 player_mission.1082.a:0 "その街を二度と失いはしない。"
 player_mission.1091.t:0 "聖なるものの確保"
 player_mission.1091.desc:0 "私は[holy_site_1.GetNameNoTierNoTooltip]の[ROOT.Char.GetFaith.HouseOfWorshipPlural]が異端者に汚されるのを黙って見ていることはできない！朝が来たら、私は救済の道を探すため、最も学識ある者と敬虔な戦士を集めるだろう！"
 player_mission.1091.a:0 "それが[ROOT.Char.GetFaith.HighGodName]のご意思だ！"
 player_mission.1091.b:0 "道のりは長い。我々はしっかりと準備しなければ。"
 player_mission.1092.desc:0 "その実感に、私は畏敬の念を抱いて立ちすくむ、[ROOT.Char.GetFaith.HouseOfWorship]は救われたのだ！青空に向かって頭を上げると、涙が頬をつたい落ちる。この日から、[ROOT.Char.GetFaith]の力を否定する者はほとんどいなくなるだろう！"
 player_mission.1092.a:0 "私はここにいることに祝福されている。"
 player_mission.1101.t:0 "陽のあたる場所"
 player_mission.1101.desc:0 "道は泥と濡れた石で滑りやすくなっており、私は市場からの上り坂を重い足取りで歩く。冷たい雨が降り、私の汗ばんだチュニックの中にまで入り込んでくる。この憂鬱な場所を呪ってやる！心の奥のどこかに、遥かな岸辺の響きが現れる。白い砂浜、果物の木、異国の獣のイメージが私の頭の中を埋め尽くしている。もし、そんな楽園が実際に存在するなら、私はこの苦しい場所で何をしているのだろう？"
 player_mission.1101.a:0 "そろそろ冒険に出かけても良い頃だ！"
 player_mission.1101.b:0 "私は出発前に目的地のことをもっと知っておきたい！"
 player_mission.1102.desc:0 "ここは本当に楽園だ！それはすべて私が望んだ通りの場所だが、危険がないわけではない。この楽園で自分の居場所を確保するためには、地元の人々と仲良くするか、彼らを追い出すか、どちらかしかない。"
 player_mission.1102.a:0 "私はこのままでは吹きさらしだ、友を作らなければ。"
 player_mission.1102.b:0 "今更仲良くしても手遅れだ！"
 player_mission.1111.t:0 "ケルトの再生"
 player_mission.1111.desc:0 "我々の祖先の土地は、長い間、外国文化が支配権を争う戦場となってきた。それでも、風向きが変わることはある。最終的に我々は侵略者を撃退し、自然の秩序を取り戻す時代に暮らしているのだろうか？"
 player_mission.1111.a:0 "我々は一つの民族だ！"
 player_mission.1111.b:0 "私は、彼らが最も疑わない時に攻撃すべきだ。"
 player_mission.1112.desc:0 "町の広場では、劇団がフィンとフィアナの物語を脚色し、Dlí na Feíneは再び外部の反対を受けずに従うことができるようになった。団結して解体された我々は、侵略者が二度と私たちの岸に上陸することを決して許してはならない。"
 player_mission.1112.a:0 "ケルトの時代がやって来た！"
 player_mission.1121.t:0 "カロリング朝の冠"
 player_mission.1121.desc:0 "かつてのカロリング朝の偉大な帝国は、内紛と相続、侵略によって粉々になった。帝国を立て直すには、シャルルマーニュに匹敵するほどの力が必要だ。そんな強さが自分の中にあると、私はあえて思い込んでいるのだろうか？"
 player_mission.1121.a:0 "私の血が私に力を与えてくれる！"
 player_mission.1121.b:0 "真の強さとは、戦いを選ぶことにある。"
 player_mission.1122.desc:0 "先人たちは、今日の私を誇らしく思ってくれていることだろう。小さき者が壊した帝国を、私は修復したのだから。再び壊れることのないよう、私はそれを前より強く鍛え直さなければならない。"
 player_mission.1122.a:0 "我々の帝国をまとめるには、鋭い剣以上のものが必要だ。"
 game_concept_increasing_army_size:0 "軍の規模を高める"
 game_concept_increasing_army_size_desc:0 "敵よりあなたの兵士の数が少ない場合、三つの選択肢のうち一つを考えます:\n$BULLET_WITH_TAB$[Concept('creating_men_at_arms', 'Create Men-at-arms')|E]\n$BULLET_WITH_TAB$[Concept('making_alliances', 'Make alliances')|E]\n$BULLET_WITH_TAB$[Concept('hiring_mercenaries', 'Hire Mercenaries')|E]"
 game_concept_creating_men_at_arms:0 "常備軍の作成"
 game_concept_creating_men_at_arms_desc:0 "あなたはよく訓練された[regiments|E]を作成し、[army|E]を強化できます。軍事ウィンドウ(F2キーを押す)に移動し、そこで[men_at_arms|E]タイプを選択します。"
 game_concept_making_alliances:0 "同盟の形成"
 game_concept_making_alliances_desc:0 "あなたと家族の絆を持つ他の[rulers|E]は、同じ陣営で[wars|E]に参加できます。誰かを[ally|E]にするには、自分の子供と相手の子供を[marry|E]させ、戦争が始まったら相手を呼び出せばいいのです。"
 game_concept_hiring_mercenaries:0 "傭兵の雇用"
 game_concept_hiring_mercenaries_desc:0 "[mercenaries|E]はコストがかかるものの、あなたの[army|E]の規模を素早く増加させる効率的な方法です。傭兵を雇用したい場合は、軍隊メニューキー(F2キーを押す)で傭兵タブを選択し、傭兵団を選びます。"
