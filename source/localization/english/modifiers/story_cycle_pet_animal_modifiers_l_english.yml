l_english:
 cat_story_modifier:0 "飼い猫"
 cat_story_modifier_desc:0 "この人物は愛猫と一緒に過ごすことを楽しんでいる"
 dog_story_modifier:0 "飼い犬"
 dog_story_modifier_desc:0 "忠実な犬はこの人物がどこに行っても従う"
 dog_story_walking_modifier:0 "犬の散歩"
 dog_story_walking_modifier_desc:0 "この人物は愛犬との散歩を頻繁に楽しんでいる"
 dog_story_fur_carpet_modifier:0 "毛皮のカーペット"
 dog_story_fur_carpet_modifier_desc:0 "この人物は美しい毛皮のカーペットを所持している"
 cat_story_allergy_modifier:0 "猫アレルギー"
 cat_story_allergy_modifier_desc:0 "この人物は猫がいることで厄介な症状が出ている"
 cat_killing_rodents_modifier:0 "ネズミなし"
 cat_killing_rodents_modifier_desc:0 "この人物の邸宅には、ほぼ完璧にネズミがいない。"
 cat_story_fur_mittens_modifier:0 "毛皮のミトン"
 cat_story_fur_mittens_modifier_desc:0 "この人物は、寒いときに手を温めるための毛皮のミトンを持っている。"
 rat_hunting_dog_modifier:0 "ネズミを捕る犬"
 rat_hunting_dog_modifier_desc:0 "この人物の犬はネズミを多く捕まえる。"
 rat_hunting_cat_modifier:0 "ネズミを捕る猫"
 rat_hunting_cat_modifier_desc:0 "この人物の猫はネズミを多く捕まえる。"
 cat_dopey_modifier: "おとぼけな猫"
 cat_dopey_modifier_desc: "この人物の猫は、ちょっと、お間抜けだ"
 cat_wrangler_modifier: "猫の世話役"
 cat_wrangler_modifier_desc: "この人物は、猫を扱うトリッキーな技術のエキスパートであることを証明してきた。"
 cat_coitus_interrupted_modifier: "ニャンニャンの邪魔をするにゃんにゃん"
 cat_coitus_interrupted_modifier_desc: "この人物は、人懐っこすぎる猫の存在によって情事を邪魔されたことがある。"
 cat_rejection_modifier: "猫に嫌われた"
 cat_rejection_modifier_desc: "この人物は悔しいことに、飼い猫がむしろ他の人と一緒にいることを好むことを発見した。"
 cat_ill_modifier: "猫のナース"
 cat_ill_modifier_desc: "この人物は療養中、人懐っこい猫に付き合わされていた。"
 cat_lover_modifier: "猫の恋人"
 cat_lover_modifier_desc: "この人物は毛むくじゃらの友に絶対的な愛情を注いでおり、評議会からは若干の迷惑に思われている。"
 eagle_story_modifier: "狩猟用のワシ"
 eagle_story_modifier_desc: "この人物は草原を狩りや冒険の仲間として雄大な鷹を飼っている。\n$hunt_type_falconry$の[hunt_success_chance|E]：#P +10%#!"
 brave_eagle_story_modifier: "勇敢な鷲"
 brave_eagle_story_modifier_desc: "この人物の狩猟用の鷲はひときわ勇敢で、いかなる危険の兆しにもひるむことがない。\n$hunt_type_falconry$の[hunt_success_chance|E]：#P +10%#!"
 curious_eagle_story_modifier: "冷酷な鷲"
 curious_eagle_story_modifier_desc: "この人物の狩猟用の鷲は子どものように好奇心旺盛で、目に留まったものをしばしば調べに飛んでいく。\n$hunt_type_falconry$の[hunt_success_chance|E]：#P +10%#!"
 loyal_eagle_story_modifier: "高貴な鷲"
 loyal_eagle_story_modifier_desc: "この人物の狩猟用の鷲は非常に忠実で、決して主人の側を離れることはない。\n$hunt_type_falconry$の[hunt_success_chance|E]：#P +10%#!"
 calm_eagle_story_modifier: "冷静な鷲"
 calm_eagle_story_modifier_desc: "この人物の狩猟用の鷲は落ち着いていて、興奮したり怖がったりすることはない。\n$hunt_type_falconry$の[hunt_success_chance|E]：#P +10%#!"
 wise_eagle_story_modifier: "賢明な鷲"
 wise_eagle_story_modifier_desc: "この人物の狩猟用の鷲は年齢を超えた知恵を持ち、しばしば主人を驚かせるような判断を下す。\n$hunt_type_falconry$の[hunt_success_chance|E]：#P +10%#!"
 cunning_eagle_story_modifier: "狡猾な鷲"
 cunning_eagle_story_modifier_desc: "この人物の狩猟用の鷲は狡猾で、しばしば獲物を知恵で上回って仕留める。\n$hunt_type_falconry$の[hunt_success_chance|E]：#P +10%#!"
 weak_eagle_modifier: "弱々しい鷲"
 weak_eagle_modifier_desc: "この人物の鷲は弱り、獲物を捕えるのに苦労している。"
 very_weak_eagle_modifier: "虚弱な鷲"
 very_weak_eagle_modifier_desc: "この人物の鷲は病気で弱り、死にそうだ。"
 strong_eagle_modifier: "壮健なる鷲"
 strong_eagle_modifier_desc: "この人物の鷲は並外れて健康で、猛々しい。"
 skilled_eagle_modifier: "鷹狩りの達人"
 skilled_eagle_modifier_desc: "この人物は熟達した鷹狩りであり、相棒の鷲もまた洗練されている。"
 eagle_personality_level_desc: "訓練抜き"
 observant_eagle_story_modifier: "鋭き視線の鷲"
 observant_eagle_story_modifier_desc: "この人物の狩猟用の鷲は特に洞察力があり、飼い主が見逃しているかもしれないものを見つけることがよくあります。"
 protective_eagle_story_modifier: "鷲の守護"
 protective_eagle_story_modifier_desc: "この人物の狩猟用の鷲はしばしば主を守り、害悪を引き止める。"
 aggressive_eagle_story_modifier: "攻撃的な鷲"
 aggressive_eagle_story_modifier_desc: "この人物の狩猟用の鷲は恐ろしく凶暴で、警告もなしに襲いかかることさえある。"
 eagle_hunter_childhood_modifier: "天性の鷹狩り"
 eagle_hunter_childhood_modifier_desc: "この人物は若い頃から鷲と一緒に訓練されており、熟練した鷹狩りになる可能性を秘めています。\n[hunt_success_chance|E]：#P +5%#!"
 hunt_success_chance.eagle_hunter_childhood_modifier: "[GetModifier('eagle_hunter_childhood_modifier').GetNameWithTooltip]"