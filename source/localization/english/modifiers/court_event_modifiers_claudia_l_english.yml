l_english:
 court_possessed_improved_condition_modifier:0 "憑き物の治療の成功"
 court_possessed_improved_condition_modifier_desc:1 "この人物は治療後に体調が良くなり、他の人々はそれほど怖がらなくなった。"
 6050_juicy_readings_modifier:0 "際どい朗読"
 6050_juicy_readings_modifier_desc:0 "この人物は淫らな思いを誘う読み物に耽り、そこから学んだものを応用している。"
 court_no_wine_modifier:0 "ワインを控える"
 court_no_wine_modifier_desc:1 "この人物は、ワイン断ちという厳しい生き方を採用している。"
 court_moderate_drinking_modifier:0 "節度ある飲酒"
 court_moderate_drinking_modifier_desc:1 "この人物は社交的な酒飲みである。"
 court_fancy_seal_modifier:0 "豪華な蝋の印鑑"
 court_fancy_seal_modifier_desc:1 "A fancy wax seal to sign documents without reading them."
 court_tax_relief_county_modifier:0 "免税"
 court_tax_relief_county_modifier_desc:1 "この州の領主は税制上の優遇措置を与え、その成長を後押ししている。"
 hold_court_inspector_modifier:0 "公式の監督官"
 hold_court_inspector_modifier_desc:1 "この人物は、現地の成長を監督するため首都から派遣された。"
 hold_court_bilingual_readings_modifier:0 "バイリンガルの朗読"
 hold_court_bilingual_readings_modifier_desc:1 "この人物は、他の文化圏の偉大な文学作品を研究している。"
 hold_court_mysterious_book_modifier:0 "神秘の書"
 hold_court_mysterious_book_modifier_desc:1 "この人物は、神秘的な文字が記された古代の書物を所蔵している。"
 court_6080_cultural_hostility_modifier:0 "異文化への敵意"
 court_6080_cultural_hostility_modifier_desc:1 "この人物は、自身の支配下にある異文化を迫害してきた。"
 court_6090_almoners_county_modifier:0 "施物分配吏"
 court_6090_almoners_county_modifier_desc:0 "寛大な施しは、地元住民の改宗を促している。"
 court_6090_executioners_county_modifier:0 "処刑"
 court_6090_executioners_county_modifier_desc:0 "異教徒を見せしめとして処刑することで、住民の秩序は保たれる。"
 6110_war_compensations_county_modifier:0 "戦争の補償"
 6110_war_compensations_county_modifier_desc:0 "これらの土地の統治者は、戦争中の住民の苦しみを軽減するため金を送っている。"
 6110_sent_alms_county_modifier:0 "統治者からの施し"
 6110_sent_alms_county_modifier_desc:0 "これらの土地の統治者は、戦争中の住民の苦しみを軽減するため寛大な施しを送っている。"
 6120_extra_taxes_modifier:0 "追加の税"
 6120_extra_taxes_modifier_desc:0 "家臣の間では特別税は決して人気があるものではない。"
 6121_seneschal_domesday_modifier:0 "侍従長による土地調査"
 6121_seneschal_domesday_modifier_desc:0 "領国をくまなく調査したことで、この人物の封臣の徴税はより効率的に行うことができる。"
 6121_steward_domesday_modifier:0 "家令による土地調査"
 6121_steward_domesday_modifier_desc:0 "領国をくまなく調査したことで、この人物の封臣の徴税はより効率的に行うことができる。"
 6131_mapped_wilderness_county_modifier:0 "荒野の地図化"
 6131_mapped_wilderness_county_modifier_desc:0 "地元の地積台帳には現地の荒野も地図化されており、それをより安全で制御しやすい地域にしている。"
 6140_new_carpet_modifier:0 "皮の絨毯"
 6140_new_carpet_modifier_desc:0 "この人物は雄大な獣の皮で作られた暖かい絨毯を持っている。"
 6140_pet_modifier:0 "ペットの怪物"
 6140_pet_modifier_desc:0 "この人物の廷臣や家臣に恐怖と畏敬の念を抱かせる堂々とした獣だ。"
 6140_animal_guardian_modifier:0 "凶暴な守護者"
 6140_animal_guardian_modifier_desc:0 "うなる獣がこの囚人を抑えている。"
 6160_seneschal_help_modifier:0 "侍従長の支援"
 6160_seneschal_help_modifier_desc:0 "この人物は、行政課題について統治者に仕える侍従長から支援を受けています。"
 6190_safe_graves_county_modifier:0 "安全な墓地"
 6190_safe_graves_county_modifier_desc:0 "この伯爵領の主君は、いかがわしい盗掘をやめさせた。"
 6190_grave_robbing_county_modifier:0 "盗掘の奨励"
 6190_grave_robbing_county_modifier_desc:0 "この伯爵領の主君は、研究目的の盗掘を容認し、奨励さえしている。"
 6210_architect_county_modifier:0 "文化への感銘"
 6210_architect_county_modifier_desc:0 "この伯爵領の人々は、主君の文化の成果に感銘を受けている。"
 6230_new_elephants_modifier:0 "獰猛な象"
 6230_new_elephants_modifier_desc:0 "この人物の軍隊を支えているのは、特に獰猛なかつて野生の象の群れだ。"
 6230_elephant_slayer_county_modifier:0 "象殺し"
 6230_elephant_slayer_county_modifier_desc:0 "この伯爵領の主君は、象の虐殺を命じた。"
 rivers_of_wine_modifier: "Rivers of Wine"
 rivers_of_wine_modifier_desc: "This character has adopted a hedonistic approach to wine; not necessarily healthy, but at least their friends made it cheap."
 6230_rebuilding: "復興"
 6230_rebuilding_desc: "この伯爵領は、ゾウが暴れまわるという大事件の後、復興のために多額の資金援助を受けている。"
 court_fashion_foreign_modifier: "驚異的な存在感"
 court_fashion_foreign_modifier_desc: "すべての外国人がこの人物の宮廷のファッションに感嘆し羨望する。[foreign_affairs|E]の効果が上昇。"
 court_fashion_culture_modifier: "最も輝かしい文化"
 court_fashion_culture_modifier_desc: "外国人は皆、この人物の宮廷ファッションを真似したがる。[promote_culture|E]の効果が上昇。"
 court_fashion_sell_modifier: "優れた流行"
 court_fashion_sell_modifier_desc: "外国人は皆、この人物の宮廷の流行の服を買いたがる。"
 healthy_and_modest_diet_modifier: "健康的で控えめな食事"
 healthy_and_modest_diet_modifier_desc: "この人物は節制したつつましい食生活を選んでいる。"
 cant_poison_soup_modifier: "日々変わらぬ食事"
 cant_poison_soup_modifier_desc: "いつも同じ味のスープを飲んでいれば毒の味を見逃すことはない！\n敵対的な[GetScheme('murder').GetTypeName][scheme|E]の[success_chance|E] #P -50#!"
 cant_poison_soup_modifier_value: "$cant_poison_soup_modifier$：$VALUE|+0=-+$"
 lodgings_epidemics_resistance_modifier: "宿泊施設の改善"
 lodgings_epidemics_resistance_modifier_desc: "宮廷の宿舎は清潔で広くなり、病気の蔓延が抑えられた。"
 lodgings_epidemics_resistance_modifier_1: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_1_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_resistance_modifier_2: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_2_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_no_resistance_modifier: "最悪な生活環境"
 lodgings_epidemics_no_resistance_modifier_desc: "宮廷の宿舎は窮屈で汚く、それが病気の蔓延を助長している。"
 court_war_immigration_modifier: "戦争難民"
 court_war_immigration_modifier_desc: "この伯爵領には国境から戦争難民が続々と押し寄せている。"
 spies_behind_every_corner_modifier: "Spies Around Every Corner"
 spies_behind_every_corner_modifier_desc: "There are so many servants at this character's court that it's impossible to keep track of everyone.\nIncreased [agent|E] Acceptance and [success_chance|E] for [hostile_schemes|E] both owned and targeting."
 servants_aplenty_cleaning_modifier: "Servants Aplenty"
 servants_aplenty_cleaning_modifier_desc: "A liege doesn't need to know the name nor the face of every servant; they only need to know that they are all hard at work to keep their residence in top condition."
 humble_appearance_modifier: "Humble Appearance"
 humble_appearance_modifier_desc: "This character doesn't care for fancy clothes and shallow appearances; saving gold is much more useful."
 ghost_writer_at_court_modifier: "Speech Writer"
 ghost_writer_at_court_modifier_desc: "This character is employing an artist of the word to compose their public speeches."
 poet_for_diplo_schemes_modifier: "Silvertongued Poet"
 poet_for_diplo_schemes_modifier_desc: "This character is employing a skilled poet to help with their schemes.\nDiplomacy [schemes|E] [success_chance|E] #P +15#!."
 poet_for_seduction_schemes_modifier: "Words of Seduction"
 poet_for_seduction_schemes_modifier_desc: "This character is employing a skilled poet to help with their schemes.\n [GetScheme('seduce').GetTypeName] [scheme|E] [success_chance|E] #P +20#!."
 court_confident_rider_modifier: "Confident Rider"
 court_confident_rider_modifier_desc: "This character was taught to ride by a beloved parent at a young age, and has taken to it with enthusiasm."
 pressured_to_learn_court_language_modifier: "Learning the Court Language"
 pressured_to_learn_court_language_modifier_desc: "This character was pressured into learning their Court Language and is trying really hard."
 linguist_help_for_court_language_modifier: "Linguist Help"
 linguist_help_for_court_language_modifier_desc: "This character is learning their family's Court Language with the help of a qualified linguist."
 architect_building_program_county_modifier: "Architect's $building_program_county_modifier$"
 architect_building_program_county_modifier_desc: "This county's building program is in the hands of a capable architect."
 building_program_county_modifier: "Ambitious Building Program"
 building_program_county_modifier_desc: "This county's ruler is promoting an ambitious building program."
 estate_building_program_modifier: "$building_program_county_modifier$"
 estate_building_program_modifier_desc: "This character is promoting an ambitious building program in their family's estate."