l_english:
 court_possessed_improved_condition_modifier:0 "憑き物の治療の成功"
 court_possessed_improved_condition_modifier_desc:1 "この人物は治療後に体調が良くなり、他の人々はそれほど怖がらなくなった。"
 6050_juicy_readings_modifier:0 "際どい朗読"
 6050_juicy_readings_modifier_desc:0 "This character has been indulging in suggestive readings, and applying their learnings."
 court_no_wine_modifier:0 "ワインを控える"
 court_no_wine_modifier_desc:1 "この人物は、ワイン断ちという厳しい生き方を採用している。"
 court_moderate_drinking_modifier:0 "節度ある飲酒"
 court_moderate_drinking_modifier_desc:1 "この人物は社交的な酒飲みである。"
 court_fancy_seal_modifier:0 "豪華な蝋の印鑑"
 court_fancy_seal_modifier_desc:1 "この人物は、書類を読まずにサインするために、豪華な蝋の印鑑を持っている。"
 court_tax_relief_county_modifier:0 "免税"
 court_tax_relief_county_modifier_desc:1 "This province's liege has granted it tax relief, encouraging its growth."
 hold_court_inspector_modifier:0 "公式の監督官"
 hold_court_inspector_modifier_desc:1 "この人物は、現地の成長を監督するため首都から派遣された。"
 hold_court_hawks_modifier:0 "好戦的な政治の支援"
 hold_court_hawks_modifier_desc:1 "この人物は、自国の戦争志向の政治を推進している。"
 hold_court_doves_modifier:0 "平和的な政治の支援"
 hold_court_doves_modifier_desc:1 "This character is promoting peace-oriented politics for their country."
 hold_court_bilingual_readings_modifier:0 "Bilingual Readings"
 hold_court_bilingual_readings_modifier_desc:1 "This character is studying the greatest literary production of another culture."
 hold_court_mysterious_book_modifier:0 "神秘の書"
 hold_court_mysterious_book_modifier_desc:1 "この人物は、神秘的な文字が記された古代の書物を所蔵している。"
 court_6080_cultural_hostility_modifier:0 "Hostile to Different Cultures"
 court_6080_cultural_hostility_modifier_desc:1 "This character has persecuted a different culture in their dominion."
 court_6090_almoners_county_modifier:0 "Almoners"
 court_6090_almoners_county_modifier_desc:0 "Generous alms encourage the local population to convert."
 court_6090_executioners_county_modifier:0 "Executions"
 court_6090_executioners_county_modifier_desc:0 "Exemplary executions of the infidels are keeping the population in line."
 6110_war_compensations_county_modifier:0 "War Compensations"
 6110_war_compensations_county_modifier_desc:0 "The ruler of these lands has sent money to alleviate the population's sufferings during the war."
 6110_sent_alms_county_modifier:0 "Alms from the Ruler"
 6110_sent_alms_county_modifier_desc:0 "The ruler of these lands has sent generous alms to alleviate the population's sufferings during the war."
 6120_extra_taxes_modifier:0 "追加の税"
 6120_extra_taxes_modifier_desc:0 "家臣の間では特別税は決して人気があるものではない。"
 6121_seneschal_domesday_modifier:0 "侍従長による土地調査"
 6121_seneschal_domesday_modifier_desc:0 "領国をくまなく調査したことで、この人物の封臣の徴税はより効率的に行うことができる。"
 6121_steward_domesday_modifier:0 "家令による土地調査"
 6121_steward_domesday_modifier_desc:0 "領国をくまなく調査したことで、この人物の封臣の徴税はより効率的に行うことができる。"
 6131_mapped_wilderness_county_modifier:0 "Mapped Wilderness"
 6131_mapped_wilderness_county_modifier_desc:0 "The local cadastre maps also the local wilderness, making the area safer and easier to control."
 6140_new_carpet_modifier:0 "Hide Carpet"
 6140_new_carpet_modifier_desc:0 "This character has a warm carpet made of the hide of a majestic beast."
 6140_pet_modifier:0 "Pet Monster"
 6140_pet_modifier_desc:0 "An imposing beast to inspire fear and awe in this character's courtiers and vassals."
 6140_animal_guardian_modifier:0 "Ferocious Guardian"
 6140_animal_guardian_modifier_desc:0 "A growling beast is keeping this prisoner in check."
 6160_seneschal_help_modifier:0 "侍従長の支援"
 6160_seneschal_help_modifier_desc:0 "この人物は、行政課題について統治者に仕える侍従長から支援を受けています。"
 6180_scorned_eunuchs_modifier:0 "Scorned Eunuchs"
 6180_scorned_eunuchs_modifier_desc:0 "According to this character, Court Eunuchs are a necessary evil, but should not be trusted."
 6180_trusting_eunuchs_modifier:0 "Trusted Eunuchs"
 6180_trusting_eunuchs_modifier_desc:0 "This character trusts the net of Court Eunuchs at their court implicitly."
 6180_angel_eunuchs_modifier:0 "Angel-like Eunuchs"
 6180_angel_eunuchs_modifier_desc:0 "This character believes that everyone should respect their Court Eunuchs like angels."
 6190_safe_graves_county_modifier:0 "Safe Cemeteries"
 6190_safe_graves_county_modifier_desc:0 "The liege of this county has put a stop to shady grave-robbing."
 6190_grave_robbing_county_modifier:0 "Encouraged Grave-Robbing"
 6190_grave_robbing_county_modifier_desc:0 "The liege of this county tolerates and even encourages grave-robbing for research purposes."
 6200_menacing_wilderness_county_modifier:0 "Monsters in the Wilderness"
 6200_menacing_wilderness_county_modifier_desc:0 "Bloodthirsty beasts are free to roam in this county."
 6200_freed_by_beasts_county_modifier:0 "殺された怪物"
 6200_freed_by_beasts_county_modifier_desc:0 "This county has been freed from the menace of bloodthirsty beasts by its liege."
 6200_plagued_by_beasts_county_modifier:0 "Roaming Beasts"
 6200_plagued_by_beasts_county_modifier_desc:0 "Despite its liege's intervention, this county is still plagued by ferocious beasts."
 6200_champion_killed_by_beasts_county_modifier:0 "Rampaging Beasts"
 6200_champion_killed_by_beasts_county_modifier_desc:0 "Ferocious beasts roam in this county, and even managed to kill the liege's $champion_court_position$!"
 6200_mhunt_killed_by_beasts_county_modifier:0 "Rampaging Beasts"
 6200_mhunt_killed_by_beasts_county_modifier_desc:0 "Ferocious beasts roam in this county, and even managed to kill the liege's $master_of_hunt_court_position$!"
 6200_wildgoose_modifier:0 "On a Wild-goose Chase"
 6200_wildgoose_modifier_desc:0 "This character has been sent on a wild-goose chase by their liege."
 6210_architect_county_modifier:0 "文化への感銘"
 6210_architect_county_modifier_desc:0 "The people of this county are impressed by the achievements of their liege's culture."
 6230_new_elephants_modifier:0 "Fierce Elephants"
 6230_new_elephants_modifier_desc:0 "This character's army is supported by a particularly fierce herd of previously-wild elephants."
 6230_elephant_slayer_county_modifier:0 "Elephant Slayer"
 6230_elephant_slayer_county_modifier_desc:0 "The liege of this county has ordered an elephant massacre."