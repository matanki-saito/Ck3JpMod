l_english:
 bp1_1000_time_with_bf_modifier:0 "親友との上質な時間"
 bp1_1000_time_with_bf_modifier_desc:0 "この人物は、親友と充実した時間を過ごしている"
 bp1_1000_focus_on_work_modifier:0 "仕事に集中"
 bp1_1000_focus_on_work_modifier_desc:0 "この人物は、自分の職務に集中するあまり友人を蔑ろにする。"
 bp1_1020_friend_with_modifier:0 "思いやりのある友"
 bp1_1020_friend_with_modifier_desc:0 "この人物の寝台のそばには、思いやりのある友が座っている。"
 bp1_superstition_modifier:0 "迷信深い"
 bp1_superstition_modifier_desc:0 "この人物の人生は、幸運や不運のつながる超自然的な影響を信じることによってコントロールされている。"
 bp1_1070_unlucky_charm_modifier:0 "不運な魅力"
 bp1_1070_unlucky_charm_modifier_desc:0 "邪悪なライバルによってこの人物に不運がもたらされた。"
 bp1_well_fed_pigs_modifier:0 "よく太った豚"
 bp1_well_fed_pigs_modifier_desc:0 "この人物は、怪しげなほどに太った家畜を所有している…"
 humiliated_by_rival_modifier:0 "赤っ恥"
 humiliated_by_rival_modifier_desc:0 "この人物はライバルに公然と辱められ、その恥を未だにそそげていない。"
 triumphant_over_rival_modifier:0 "意気揚々"
 triumphant_over_rival_modifier_desc:0 "この人物はライバルに公然と打ち勝ち、その結果足取りはバネがついたごとくに軽い。"
 dead_best_friend_modifier:0 "終わりなき傷心"
 dead_best_friend_modifier_desc:0 "この人物の親友が亡くなり、完全に立ち直れないままでいる。"
 linguistically_challenged_modifier:0 "発音障害"
 linguistically_challenged_modifier_desc:0 "この人物は、ある言葉を基準から外れた形で発音するせいで嘲笑された。"
 descriptivist_modifier:0 "記述主義者"
 descriptivist_modifier_desc:0 "この人物は、言語について独自の学習法に固執しており、言語に関してろくに教育を受けていないことを示唆している。"
 sneaking_suspicion_modifier:0 "密かな疑念"
 sneaking_suspicion_modifier_desc:0 "この人物は一見陽気な性格で、気にかかる出来事は頭の中から叩き出している。あるいは少なくとも、彼らは#EMP そうしようと#!する…"
 busy_guards_modifier:0 "忙しい護衛"
 busy_guards_modifier_desc:0 "この人物は、護衛の努力を、自分たちを守ることよりも、軽薄な問題へと振り向けている。"
 lacking_supplies_modifier:0 "物資の不足"
 lacking_supplies_modifier_desc:0 "この人物は他人の悪事をろくに調査せず見過ごしにしてきたが、その結果食料品が不足を来たしている。"
 optimist_modifier:0 "楽天家"
 optimist_modifier_desc:0 "この人物にとって、タンカードの中身はいつも半分だけだ。"
 lacking_poultry_modifier:0 "鶏肉不足"
 lacking_poultry_modifier_desc:0 "この伯爵領では、ニワトリからもたらされる食糧や製品が不足している。"
 obsessively_neurotic_modifier:0 "強迫神経症"
 obsessively_neurotic_modifier_desc:0 "この人物は、いたるところで危険を察知し、恐怖に怯えながら生活している。"
 unhappy_spouse_modifier:0 "不幸な結婚"
 unhappy_spouse_modifier_desc:0 "この人物の神経症は結婚生活に亀裂を生み、修復不能になる可能性がある。"
 disdained_modifier:0 "軽蔑"
 disdained_modifier_desc:0 "この人物は家臣たちの操り人形として知られていて、家臣たちは自分たちを統制しようとする試みをあからさまに嘲笑している。"
 cat_revenge_modifier:0 "猫の復讐"
 cat_revenge_modifier_desc:0 "この人物は、飼い猫を仇敵に殺されたため、復讐の念に駆られている。"
 cat_survived_modifier:0 "驚きの猫"
 cat_survived_modifier_desc:0 "この人物の猫は、仇敵に殺されそうになったところをどうにか生還した。"
 sated_modifier:0 "飽き飽きだ"
 sated_modifier_desc:0 "この人物は、恋人と#EMP 充実した時間#!を過ごしている。"
 family_troubles_modifier:0 "家族の問題"
 family_troubles_modifier_desc:0 "この人物にはお金に困っている親類がいる。"
 skinned_pet_modifier:0 "ペットの皮剥ぎ"
 skinned_pet_modifier_desc:0 "この人物は、ライバルの策略によって愛するペットの皮を剥がされ、衣装にされてしまった。"