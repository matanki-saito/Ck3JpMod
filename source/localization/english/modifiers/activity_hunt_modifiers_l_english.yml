 hunt_focused_attention_modifier:0 "注意の集中"
 hunt_focused_attention_modifier_desc:0 "この人物は、直ちに注意を必要とするものに集中する方法を知っている。"
 modifier_hunt_dog_trophy_modifier:0 "狩猟の獲物"
 modifier_hunt_dog_trophy_modifier_desc:0 "印象的な狩猟トロフィーがこの人物の大広間に飾られ、その功績を誇示しています。"
 modifier_hunt_dog_fighting_modifier:0 "練磨の腕前"
 modifier_hunt_dog_fighting_modifier_desc:0 "この人物は、狩りの際に優れた武勇を発揮した。"
 modifier_hunt_resisted_advances:0 "誘惑への抵抗"
 modifier_hunt_resisted_advances_desc:0 "この人物は誘惑のセイレーンの歌に抵抗した。"
 hunt_mediated_fight_modifier:0 "調停者"
 hunt_mediated_fight_modifier_desc:0 "この人物は、喧嘩する2人の間でうまく交渉することができた。これは貴重な教訓だ。"
 hunt_protected_peasants_modifier:0 "守られた農民"
 hunt_protected_peasants_modifier_desc:1 "The peasants of this county feel safe."
 hunt_disturbed_locals_modifier:0 "動揺した領民"
 hunt_disturbed_locals_modifier_desc:1 "The locals in this county just wants to be left alone."
 hunt_focused_effort_modifier:0 "狩り狂い"
 hunt_focused_effort_modifier_desc:1 "This character is very focused on the hunt."
 hunt_treated_injury_modifier:0 "野戦手術の実践"
 hunt_treated_injury_modifier_desc:1 "This character has some recent experience with very trying medical treatments."
 hunt_tasted_the_belt_modifier:0 "尻打ちの屈辱"
 hunt_tasted_the_belt_modifier_desc:1 "This character is suffering from a bruised rear."
 hunt_treated_wound_modifier:0 "丁寧な傷療治"
 hunt_treated_wound_modifier_desc:1 "This character's wounds have been deftly seen to."
 hunt_chose_truth_modifier:0 "謙虚な誠実さ"
 hunt_chose_truth_modifier_desc:1 "This character has spoken the truth at the detriment of themselves."
 hunt_mystical_animal_modifier:0 "神獣を仕留める"
 hunt_mystical_animal_modifier_desc:2 "This character has hunted and killed a mystical beast."
 hunt_protected_their_secret_modifier:0 "秘密の保護"
 hunt_protected_their_secret_modifier_desc:0 "This character is keeping their cards close to their chest."
 hunt_guide_local_madman_modifier_desc:2 "This character has been given a guided tour of a swamp by its owner while hunting.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_guide_local_madman_modifier_custom_desc:0 "This character has been given a guided tour of a swamp by its owner while hunting.\n#weak While this modifier is active, your [hunt_success_chance|E] will be #positive_value slightly better#! in [SCOPE.sTitle('activity_place').GetNameNoTier]#!\n"
 hunt_killed_local_madman_modifier_desc:0 "A noted swamp dweller of this county has been killed by an overzealous hunter."
 hunt_talked_to_madman_modifier_desc:0 "The locals of this county are pleased to have had their troubles heard by hunting nobility."
 hunt_sighting_standard_modifier:0 "Game Sighting"
 hunt_sighting_standard_modifier_desc:1 "A glut of promising game has been sighted in this county.\n#weak [hunt_success_chance|E] is increased in this [county|E]#!"
 hunt_sighting_standard_modifier_custom_desc:1 "Many [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')] have reportedly been sighted in this county.\n#weak Increases [hunt_success_chance_no_prefix|E] of [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U] hunts#!"
 hunt_sighting_dangerous_modifier:0 "獣の目撃談"
 hunt_sighting_dangerous_modifier_desc:1 "凶暴な獣がこの所領を恐怖に陥れているという。\n#weak この[county|E]では[hunt_success_chance|E]の確率が上昇します#!"
 hunt_sighting_dangerous_modifier_custom_desc:1 "凶暴な[SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]がこの所領に住み着いているという。\n#weak [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]を狩る[hunt_success_chance_no_prefix|E]が上昇します#!"
 hunt_sighting_legendary_modifier:0 "伝説の目撃談"
 hunt_sighting_legendary_modifier_desc:2 "この所領では神話の生物が見られたという…\n#weak この[county|E]で$hunt_type_legendary$[GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]が出来ます#!"
 hunt_sighting_legendary_modifier_custom_desc:1 "神話の[SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')][SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]がこの所領で見られたという。\n#weak 伝説の[SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|UV][SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|UV]がこの[county|E]で狩れるかもしれません"
 hunt_sighting_falconry_modifier:0 "Bird Sighting"
 hunt_sighting_falconry_modifier_desc:0 "Recent sightings of breeding or migrating birds make this county ideal for practicing falconry.\n#weak $hunt_type_falconry$ [hunt_success_chance|E] is increased in this [county|E]#!"
 hunt_sighting_falconry_modifier_custom_desc:1 "Sightings of breeding or migrating [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')] make this county ideal for practicing falconry.\n#weak Increases [hunt_success_chance_no_prefix|E] of [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U] hunts#!"
 hunt_heir_murder_exposed_modifier:0 "Peasant Justice"
 hunt_heir_murder_exposed_modifier_desc:1 "This character put justice before the reputation of a courtier."
 hunt_disrespected_locals_modifier:0 "Disrespected Locals"
 hunt_disrespected_locals_modifier_desc:0 "The feelings of this county's commoners have been trampled over by hunters."
 hunt_happy_hounds_modifier:0 "Happy Hounds"
 hunt_happy_hounds_modifier_desc:1 "This character's hunting dogs are well rewarded.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savage_hounds_modifier:0 "Savage Hounds"
 hunt_savage_hounds_modifier_desc:1 "This character's hounds have a reputation for bringing down mighty game.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savaged_hounds_modifier:0 "Savaged Hounds"
 hunt_savaged_hounds_modifier_desc:1 "This character's kennels have been emptied by sicing hounds on beasts.\n#weak $hunt_modifier_success_slightly_worse_tt$#!\n\n"
 crushed_by_boulder_modifier:0 "Crushed by Boulder"
 crushed_by_boulder_modifier_desc:0 "This character's display of bravado backfired when they were crushed by the rolling boulder they were attempting to hurdle."
 hunt_blooming_garden_modifier:0 "Blooming Garden"
 hunt_blooming_garden_modifier_desc:0 "This character's garden has been well furnished with wild flowers found on a recent hunt."
 hunt_stocked_medicus_modifier:0 "Stocked Medicus"
 hunt_stocked_medicus_modifier_desc:0 "This character's physician has plenty of stocks of medicinal herbs, both rare and common."
 hunt_witch_protector_modifier:0 "Concerned Shepherd"
 hunt_witch_protector_modifier_desc:0 "This character has demonstrated a shrewd interest in protecting fellow brothers and sisters."
 hunt_left_in_trap_modifier:0 "Left in Trap"
 hunt_left_in_trap_modifier_desc:0 "This character was left in a hunting trap far longer than was good for their well-being."
 hunt_punished_trappers_modifier:0 "Punished Trappers"
 hunt_punished_trappers_modifier_desc:0 "The hunting traps of this county's peasants incurred the wrath of it's owner."
 hunt_witch_suspicion_modifier:0 "Aspersions of Witchcraft"
 hunt_witch_suspicion_modifier_desc:0 "This character's interest in nature has raised questions about their loyalty to the true god."
 hunt_mismanaged_game_modifier:0 "Mismanaged Game"
 hunt_mismanaged_game_modifier_desc:0 "Doe hunting has reduced this county's game stocks.\n#weak Future [hunt_success_chance|E] against for this animal will be #negative_value slightly worse#! in this [county|E]#!"
 hunt_mismanaged_game_modifier_custom_desc:0 "This character has captured a fawn and raised it tame in order to deceive its wild cousins.\n#weak Future [ROOT.Char.Custom('GetAnimalTypeMismanaged')|UV] [hunt_success_chance|E] is #negative_value slightly worse#! in this [county|E]#!"
 hunt_tame_deer_modifier:0 "Tamed Fawn"
 hunt_tame_deer_modifier_desc:0 "This character has captured a fawn and raised it tame in order to deceive its wild cousins.\n#weak In future, [hunt_success_chance|E] against kind of animal will be #positive_value slightly better#!#!\n"
 hunt_tame_deer_modifier_custom_desc:0 "This character has captured a fawn and raised it tame in order to deceive its wild cousins.\n#weak [ROOT.Char.Custom('GetAnimalTypeTame')|UV] [hunt_success_chance|E] is #P slightly better#!#!"
 hunt_captive_beast_modifier:0 "Captive Beast"
 hunt_captive_beast_modifier_desc:0 "This character has captured a dangerous beast alive for display and entertainment.\n#weak May be used to [GetActivityType('activity_hunt').GetName] this animal with #P high#! [hunt_success_chance_no_prefix|E]\n"
 hunt_captive_beast_modifier_custom_desc:0 "This character keeps a [ROOT.Char.Custom('GetAnimalAdjectiveCaptive')] [ROOT.Char.Custom('GetAnimalTypeCaptive')] for display and entertainment.\n#weak May be used to [GetActivityType('activity_hunt').GetName] a [ROOT.Char.Custom('GetAnimalTypeCaptive')|UV] with #P high#! [hunt_success_chance_no_prefix|E]"
 dog_story_scenthound_modifier:0 "Scenthound"
 dog_story_scenthound_modifier_desc:1 "A loyal dog, trained to track wild game, follows this character wherever they go\n#weak Slightly increases [hunt_success_chance|E]#!"
 dog_story_beasthound_modifier:0 "Beasthound"
 dog_story_beasthound_modifier_desc:1 "A loyal dog, trained to fight dangerous beasts, follows this character wherever they go\n#weak Slightly increases [hunt_success_chance|E]#! against [hunt_dangerous|E] beasts"
