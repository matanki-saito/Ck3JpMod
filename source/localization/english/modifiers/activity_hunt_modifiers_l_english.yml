l_english:
 held_hunt_modifier:0 "最近狩りをした"
 held_hunt_modifier_desc:0 "この人物は最近狩りの準備をし、指定の日付まで再びやらないかもしれません。"
 hunt_punished_locals_modifier:0 "罰せられた密猟者"
 hunt_punished_locals_modifier_desc:1 "この領内の人々は森の密猟者達の為に補償する重荷に耐えています。\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_poacher_training_modifier:0 "密猟者からの訓練"
 hunt_poacher_training_modifier_desc:0 "この人物は密猟者から狩りの訓練を受けている。"
 hunt_upset_hunting_county_modifier:0 "森林独占に怒れる民衆"
 hunt_upset_hunting_county_modifier_desc:0 "この領内は、一握りの密猟者達の行動に対する扱いに興奮しています。"
 modifier_hunt_hunting_trophy:0 "狩猟の獲物"
 modifier_hunt_hunting_trophy_desc:0 "印象的な狩猟トロフィーがこの人物の大広間に飾られ、その功績を誇示しています。"
 modifier_hunt_friend_of_animal:0 "動物の友"
 modifier_hunt_friend_of_animal_desc:0 "この人物は、動物を扱うことができるという不思議な能力を持っている。"
 hunt_guide_local_madman_modifier:0 "猟林での指南"
 hunt_killed_local_madman_modifier:1 "領民の殺害"
 hunt_talked_to_madman_modifier:1 "領民の相談に乗る"
 hunt_peasants_denied_forest_modifier:0 "森を奪われた農民"
 hunt_peasants_denied_forest_modifier_desc:0 "この伯爵領の農民は、森林での採餌の権利を否定されている。"
 hunt_peasants_hunted_modifier:0 "狩られた農民"
 hunt_peasants_hunted_modifier_desc:0 "この領内で言葉に絶する光景が起こった為、農民たちは定住することを恐れています。"
 hunt_aided_peasants_modifier:0 "援助された農民"
 hunt_aided_peasants_modifier_desc:0 "この領域の最も貧しい人々は、多額の慈善による援助を受けている。"
 hunt_fresh_air_and_exercise_modifier:0 "新鮮な空気と運動"
 hunt_fresh_air_and_exercise_modifier_desc:0 "この人物は、狩りの間の厳しい運動を楽しんでいる。"
 hunt_focused_attention_modifier:0 "注意の集中"
 hunt_focused_attention_modifier_desc:0 "この人物は、直ちに注意を必要とするものに集中する方法を知っている。"
 modifier_hunt_dog_trophy_modifier:0 "狩猟の獲物"
 modifier_hunt_dog_trophy_modifier_desc:0 "印象的な狩猟トロフィーがこの人物の大広間に飾られ、その功績を誇示しています。"
 modifier_hunt_dog_fighting_modifier:0 "練磨の腕前"
 modifier_hunt_dog_fighting_modifier_desc:0 "この人物は、狩りの際に優れた武勇を発揮した。"
 modifier_hunt_resisted_advances:0 "誘惑への抵抗"
 modifier_hunt_resisted_advances_desc:0 "この人物は誘惑のセイレーンの歌に抵抗した。"
 hunt_mediated_fight_modifier:0 "調停者"
 hunt_mediated_fight_modifier_desc:0 "この人物は、喧嘩する二人の間でうまく交渉することができた。これは貴重な教訓だ。"
 hunt_protected_peasants_modifier:0 "守られた農民"
 hunt_protected_peasants_modifier_desc:1 "この領域の農民たちは保護されていると感じている。"
 hunt_disturbed_locals_modifier:0 "動揺した領民"
 hunt_disturbed_locals_modifier_desc:1 "この伯爵領の地元民はただ放っておいてほしいだけだ。"
 hunt_focused_effort_modifier:0 "狩り狂い"
 hunt_focused_effort_modifier_desc:1 "この人物は狩りに非常に力を入れている"
 hunt_treated_injury_modifier:0 "野戦手術の実践"
 hunt_treated_injury_modifier_desc:1 "この人物は最近、非常に骨の折れる医療を経験した。"
 hunt_tasted_the_belt_modifier:0 "尻打ちの屈辱"
 hunt_tasted_the_belt_modifier_desc:1 "この人物は、引っ叩かれた尻の痛みで苦しんでいる。"
 hunt_treated_wound_modifier:0 "丁寧な傷療治"
 hunt_treated_wound_modifier_desc:1 "この人物の傷は巧みな治療を受けた。"
 hunt_chose_truth_modifier:0 "謙虚な誠実さ"
 hunt_chose_truth_modifier_desc:1 "この人物は自身を犠牲にして真実を語っている。"
 hunt_mystical_animal_modifier:0 "神獣を仕留める"
 hunt_mystical_animal_modifier_desc:2 "この人物は、神秘的な獣を狩り、殺した"
 hunt_protected_their_secret_modifier:0 "秘密の保護"
 hunt_protected_their_secret_modifier_desc:0 "この人物は、自分の手の内を隠している。"
 hunt_guide_local_madman_modifier_desc:2 "このキャラクターは、狩猟中に地主から沼地の案内を手引きしてもらった。\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_guide_local_madman_modifier_custom_desc:0 "このキャラクターは、狩猟中に地主から沼地の案内を手引きしてもらった。\n#weak この補正がある限り、[SCOPE.sTitle('activity_place').GetNameNoTier]での[hunt_success_chance|E]は#positive_value 僅かに高く#!なるでしょう#!\n"
 hunt_killed_local_madman_modifier_desc:0 "この所領にいた沼地の住民として知られていた人物は狂信的な狩人に殺された。"
 hunt_talked_to_madman_modifier_desc:0 "この所領の地元の人々は、狩猟する貴族に悩みを聞いてもらえたことを喜んでいます。"
 hunt_sighting_standard_modifier:0 "獲物の目撃談"
 hunt_sighting_standard_modifier_desc:1 "この所領では期待の持てる獲物がゴロゴロいる。\n#weak この[county|E]での[hunt_success_chance|E]は高くなっています#!"
 hunt_sighting_standard_modifier_custom_desc:1 "この所領では多くの[SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')]が目撃されています。\n#weak [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]の狩猟において[hunt_success_chance_no_prefix|E]が増加することでしょう#!"
 hunt_sighting_dangerous_modifier:0 "獣の目撃談"
 hunt_sighting_dangerous_modifier_desc:1 "凶暴な獣がこの所領を恐怖に陥れているという。\n#weak この[county|E]では[hunt_success_chance|E]の確率が上昇します#!"
 hunt_sighting_dangerous_modifier_custom_desc:1 "凶暴な[SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]がこの所領に住み着いているという。\n#weak [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]を狩る[hunt_success_chance_no_prefix|E]が上昇します#!"
 hunt_sighting_legendary_modifier:0 "伝説の目撃談"
 hunt_sighting_legendary_modifier_desc:2 "この所領では神話の生物が見られたという…\n#weak この[county|E]で$hunt_type_legendary$[GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]が出来ます#!"
 hunt_sighting_legendary_modifier_custom_desc:1 "神話の[SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')][SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]がこの所領で見られたという。\n#weak 伝説の[SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|UV][SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|UV]がこの[county|E]で狩れるかもしれません"
 hunt_sighting_falconry_modifier:0 "渡り鳥の目撃談"
 hunt_sighting_falconry_modifier_desc:0 "最近渡り鳥の群れや子育てが目撃されました。この所領では鷹狩りの練習が捗るでしょう。\n#weak この[county|E]では$hunt_type_falconry$の[hunt_success_chance|E]が増加します。#!"
 hunt_sighting_falconry_modifier_custom_desc:1 "この所領で渡ってくる[SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')]やその子育てが目撃されました。鷹狩りのいい練習場所になるでしょう。\n#weak [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]の狩りの[hunt_success_chance_no_prefix|E]が上昇します#!"
 hunt_heir_murder_exposed_modifier:0 "百姓の正義"
 hunt_heir_murder_exposed_modifier_desc:1 "このキャラクターは、廷臣の評判よりも正義を貫いた。"
 hunt_disrespected_locals_modifier:0 "侮辱された住民"
 hunt_disrespected_locals_modifier_desc:0 "この所領の住民には貴族の狩人に踏みにじられたという認識が広まっている。"
 hunt_happy_hounds_modifier:0 "幸せそうな猟犬"
 hunt_happy_hounds_modifier_desc:1 "この人物の猟犬にはよくご褒美が与えられている。\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savage_hounds_modifier:0 "獰猛な猟犬"
 hunt_savage_hounds_modifier_desc:1 "この人物の猟犬は巨大な獲物も打ち倒す。\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savaged_hounds_modifier:0 "やられた猟犬"
 hunt_savaged_hounds_modifier_desc:1 "この人物の犬小屋は獣と犬を戦わせた結果空っぽになってしまった。\n#weak $hunt_modifier_success_slightly_worse_tt$#!\n\n"
 crushed_by_boulder_modifier:0 "大岩に潰された"
 crushed_by_boulder_modifier_desc:0 "この人物の見栄っ張りな行動は、彼らが跳び越そうとしていた転がる岩に押し潰されるという結果になりました。"
 hunt_blooming_garden_modifier:0 "花々の庭"
 hunt_blooming_garden_modifier_desc:0 "この人物の庭は、最近の狩りで見つかった野生の花でよく装飾されています。"
 hunt_stocked_medicus_modifier:0 "薬品の貯蔵"
 hunt_stocked_medicus_modifier_desc:0 "この人物の侍医は、薬草の在庫をその希少度に関わらずたくさん持っています。"
 hunt_witch_protector_modifier:0 "羊飼いの杞憂"
 hunt_witch_protector_modifier_desc:0 "この人物は、仲間の兄弟姉妹を守ることに賢明な関心を示した。"
 hunt_left_in_trap_modifier:0 "罠に置いていかれた"
 hunt_left_in_trap_modifier_desc:0 "この人物は罠に放置されるという不幸な目にあった。"
 hunt_punished_trappers_modifier:0 "懲罰された罠師"
 hunt_punished_trappers_modifier_desc:0 "この所領の百姓が置いた罠は持ち主を怒らせた。"
 hunt_witch_suspicion_modifier:0 "魔術使いの謗り"
 hunt_witch_suspicion_modifier_desc:0 "この人物の自然への関心は真なる神への信仰への疑問を産んでいる。"
 hunt_mismanaged_game_modifier:0 "制御不能な獲物"
 hunt_mismanaged_game_modifier_desc:0 "雌鹿の狩猟によりこの所領の獲物が減っています。\n#weak この動物に対する将来の[hunt_success_chance|E]はこの[county|E]において#negative_value 僅かに低くなる#!でしょう#!"
 hunt_mismanaged_game_modifier_custom_desc:0 "この人物は子鹿を捕まえて育てることで野生の仲間をおびき寄せようとしています。\n#weak 将来の[ROOT.Char.Custom('GetAnimalTypeMismanaged')|UV]の[hunt_success_chance|E]はこの[county|E]において#negative_value 僅かに低く#!なるでしょう#!"
 hunt_tame_deer_modifier:0 "手なずけられし子鹿"
 hunt_tame_deer_modifier_desc:0 "この人物は子鹿を捕まえて育てることで野生の仲間をおびき寄せようとしています。\n#weak 将来のこのような動物の[hunt_success_chance|E]は#positive_value  僅かに高く#!なるでしょう#!\n"
 hunt_tame_deer_modifier_custom_desc:0 "この人物は子鹿を捕まえて育てることで野生の仲間をおびき寄せようとしています。\n#weak [ROOT.Char.Custom('GetAnimalTypeTame')|UV]の[hunt_success_chance|E]は#P 僅かに高く#!なるでしょう#!"
 hunt_captive_beast_modifier:0 "捕らわれし獣"
 hunt_captive_beast_modifier_desc:0 "この人物は鑑賞と娯楽のために危険な獣を生け捕りにしました。\n#weak #P より高い#![hunt_success_chance_no_prefix|E]でこの動物を[GetActivityType('activity_hunt').GetName]できるでしょう。\n"
 hunt_captive_beast_modifier_custom_desc:0 "この人物は鑑賞と娯楽のために[ROOT.Char.Custom('GetAnimalAdjectiveCaptive')][ROOT.Char.Custom('GetAnimalTypeCaptive')]を飼っています。\n#weak #P より高い#![hunt_success_chance_no_prefix|E]で[ROOT.Char.Custom('GetAnimalTypeCaptive')|UV]を[GetActivityType('activity_hunt').GetName]できるでしょう。"
 dog_story_scenthound_modifier:0 "追跡する猟犬"
 dog_story_scenthound_modifier_desc:1 "この高貴な犬は野生のスポーツにおいて獲物を追い込む訓練をされており、どんな場所でも主人について行く。\n#weak わずかに[hunt_success_chance|E]が上昇する。#!"
 dog_story_beasthound_modifier:0 "獣の猟犬"
 dog_story_beasthound_modifier_desc:1 "この高貴な犬は、凶暴な獣と戦えるよう訓練を行っており、どんな場所でも主人について行く。\n#weak [hunt_dangerous|E]がある獣に対する[hunt_success_chance|E]が僅かに上昇する。#!"
