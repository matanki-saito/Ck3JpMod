 hunt_peasants_hunted_modifier:0 "狩られた農民"
 hunt_peasants_hunted_modifier_desc:0 "この領内で言葉に絶する光景が起こった為、農民たちは定住することを恐れています。"
 hunt_aided_peasants_modifier:0 "援助された農民"
