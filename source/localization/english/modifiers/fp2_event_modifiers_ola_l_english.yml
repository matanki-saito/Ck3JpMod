l_english:
 tolerance_gospel_modifier:0 "許容の教義"
 tolerance_gospel_modifier_desc:0 "この人物は、人々に忍耐と団結を受け入れるよう促している。"
 fanatical_recruits_modifier:0 "熱狂的な新兵"
 fanatical_recruits_modifier_desc:0 "この人物は、熱狂的な新兵を安定的に獲得している。"
 tensions_eased_province_modifier:0 "緊張の緩和"
 tensions_eased_province_modifier_desc:0 "この州の宗教的緊張は和らいでいる。"
 riots_and_murders_province_modifier:0 "暴動と暗殺"
 riots_and_murders_province_modifier_desc:0 "この伯爵領は、いわゆる厄介者の虐殺と追放とに揺らいでいる。"
 hate_monger_modifier:0 "憎しみを広げる者"
 hate_monger_modifier_desc:0 "この人物は不和と憎しみの種として知られている。"
 nursing_salaries_for_single_mothers_modifier:0 "看護給与"
 nursing_salaries_for_single_mothers_modifier_desc:0 "この人物は、シングルマザーが一時的に子供を世話するために報酬を得る仕組みを導入した。"
 widows_and_widowers_amazing_funds_modifier:0 "未亡人基金"
 widows_and_widowers_amazing_funds_modifier_desc:0 "この人物は、戦争や不幸によって未亡人となった人々のための基金を設立した。しかし結婚していない子供を持つ人々は何も得られない。"
 starving_single_mothers_and_children_modifier:0 "餓える母親たち"
 starving_single_mothers_and_children_modifier_desc:0 "この人物の土地では未亡人、片親、そしてその子供たちが飢えに苦しんでいる。"
 destitute_single_mothers_modifier:0 "悲しき集団"
 destitute_single_mothers_modifier_desc:0 "この人物の宮廷には、様々な境遇にある貧困層のシングルマザーとその子供たちが集まっている。"
 anti_innovation_muslim_modifier:0 "ニザーミーヤ"
 anti_innovation_muslim_modifier_desc:0 "この人物は合理主義や科学を嫌う新たな宗教の運動に興味を示している。"
 rolling_in_filth_modifier:0 "回る汚物"
 rolling_in_filth_modifier_desc:0 "この人物は清潔感やいわゆる衛生面といったものには無頓着だ。"
 cannot_read_greek_modifier:0 "ギリシャ語読みの主張"
 cannot_read_greek_modifier_desc:0 "この人物は古代の学者たちの言葉に精通していると主張しているが、証拠はそれと反対のことを示している。"
 misread_medicine_incompetence_modifier:0 "医学典範の誤解"
 misread_medicine_incompetence_modifier_desc:0 "この人物は医学典範を始めとして、健康や衛生学に関する偉大な著作を読んでいるが、完全に誤解している。"
 inspired_medicine_modifier:0 "医学の革新からのひらめき"
 inspired_medicine_modifier_desc:0 "この人物は、ペルシアやアンダルシアの学者による最近の医療分野の革新に関心を寄せている。"
 medical_insights_modifier:0 "医学の洞察"
 medical_insights_modifier_desc:0 "この人物はヒポクラテスやガレノスの著作を読んでおり、今は宮廷において人々に手を洗うよう求めている。"
 fp2_advanced_maritime_technology_modifier:0 "先進の海洋技術"
 fp2_advanced_maritime_technology_modifier_desc:0 "この人物は、世界に先駆けて海軍の技術を持っている。"
 fp2_successful_shipyards_modifier:0 "熟練した船大工"
 fp2_successful_shipyards_modifier_desc:0 "この地には、複雑な構造の船も組み立てることができる経験豊富な海軍の職人たちが暮らしている。"
 foreboding_visions_modifier:0 "予見される未来像"
 foreboding_visions_modifier_desc:0 "この人物は熱に浮かされた夢や憑依のような発作の中で、これから起こるであろう不吉な出来事を体験している。"
 mysterious_prophetess_illness_modifier:0 "シビュラの病"
 mysterious_prophetess_illness_modifier_desc:0 "この人物は予知夢と関連があると思われる消耗性の疾患に悩まされている。"
 frightened_by_portent_modifier:0 "前兆への怯え"
 frightened_by_portent_modifier_desc:0 "この人物は、これから起こる恐ろしい出来事の前兆を受け取っている。"
 cortes_modifier:0 "コルテス"
 cortes_modifier_desc:0 "この人物は、自由な自治体から選ばれた代表者が議会に参加することを許可している。"
 extra_large_cortes_modifier:0 "人民の議会"
 extra_large_cortes_modifier_desc:0 "この人物は、#italic 誰もが#!議会に参加することを許可している。"
 vineyards_burnt_county_modifier:0 "焼かれたブドウ畑"
 vineyards_burnt_county_modifier_desc:0 "この伯爵領にはかつて素晴らしいブドウ畑があったが、すべて破壊されてしまった。"
 vineyards_protected_county_modifier:0 "ブドウ畑は守られた"
 vineyards_protected_county_modifier_desc:0 "この伯爵領のブドウ畑は、それを焼き払おうとする宗教的狂信者たちから守られている。"
 crusading_against_iberian_wine_modifier:0 "反ワイン運動"
 crusading_against_iberian_wine_modifier_desc:0 "この人物は、イベリアの臣民たちの冒涜的な酒癖をやめさせようと決意している。"
 wine_supply_secure_modifier:0 "ワイン供給の確保"
 wine_supply_secure_modifier_desc:0 "この人物は、宮廷における地元のワインの供給を脅かすものは何もないことを保証している。"
 toledo_steel_armaments_modifier:0 "ローマの如き武装"
 toledo_steel_armaments_modifier_desc:0 "この人物の兵士たちは、かつてのローマ軍団のように、精巧なイベリア鋼で作られた刃を持っている。"
 toledo_steel_county_modifier:0 "トレド鋼"
 toledo_steel_county_modifier_desc:0 "この伯爵領では、古代から有名な強い鋼を生産している。"
 tortured_smith_spilling_secrets_modifier:0 "刀鍛冶の秘密"
 tortured_smith_spilling_secrets_modifier_desc:0 "この人物は拷問を受けた刀鍛冶から剣作りの秘伝を伝授された。"
 guild_rights_protected_modifier:0 "ギルドの権利の保護"
 guild_rights_protected_modifier_desc:0 "この伯爵領の鍛冶屋ギルドは、外部の干渉から守られてきた。"
 master_smith_npc_modifier:0 "熟練した鍛冶屋"
 master_smith_npc_modifier_desc:0 "この人物の鍛冶の腕前は、他の追随を許さない。"
 great_translation_school_modifier:0 "偉大な翻訳学校"
 great_translation_school_modifier_desc:0 "この人物は、外国の偉大な作品を翻訳し、文明全体のために利用できるようにする翻訳学校を設立した。"
 mediocre_translation_school_modifier:0 "平凡な翻訳学校"
 mediocre_translation_school_modifier_desc:0 "この人物は翻訳学校に出資しているが、人々はいささかその能力に疑問を持っている。"
 translation_effort_modifier:0 "翻訳の努力"
 translation_effort_modifier_desc:0 "この人物は、重要な作品の翻訳のため有能な学者を雇用している。"
 dusty_libraries_modifier:0 "埃っぽい図書館"
 dusty_libraries_modifier_desc:0 "この人物の領国にあるかつては壮大だった図書館は、埃にまみれ雑然としている。しかし、その内部には不思議な静けさがある。"
 mystery_meat_unhealth_benefits_modifier:0 "違和感"
 mystery_meat_unhealth_benefits_modifier_desc:0 "この人物は、浜辺に打ち上げられた謎の巨人の死骸から大量の肉を食べた。おそらくそうすべきではなかったのだろうが…"
 mystery_meat_health_benefits_modifier:0 "偉大な食物"
 mystery_meat_health_benefits_modifier_desc:0 "この人物は浜辺に打ち上げられた巨大な死骸から大量の肉を食べた。とても美味しかった。"
 lay_ruler_issued_fatwa_modifier:0 "宗教に関する判決"
 lay_ruler_issued_fatwa_modifier_desc:0 "この統治者は、宗教的な問題に対して法的な意見を出した——そんな権威はないと主張する者もいたが。"
 saw_the_world_from_above_modifier:0 "高きところから世界を見た"
 saw_the_world_from_above_modifier_desc:0 "この人物は、空を飛翔したという深い経験を持っている。"
 felt_something_modifier:0 "美に魅せられて"
 felt_something_modifier_desc:0 "この人物は空想的な美しい音楽を聴いた。"
 investing_in_music_modifier:0 "音楽への投資"
 investing_in_music_modifier_desc:0 "この人物は、たとえ身分の低い生まれであっても、才能ある音楽家を宮廷で演奏させる努力をしている。"
 great_pine_chopped_down_county_modifier:0 "切り倒された大松"
 great_pine_chopped_down_county_modifier_desc:0 "この伯爵領には、大きな古いカサマツの木があり、至福の陰を落としていた。今はもうない。"
 aversion_to_joy_modifier:0 "喜びへの嫌悪"
 aversion_to_joy_modifier_desc:0 "この人物は喜びや美しさは無駄な気晴らしであり、自分を弱くするものだと自分に言い聞かせている。"
 memorable_public_execution_modifier:0 "記憶に残る公開処刑"
 memorable_public_execution_modifier_desc:0 "この人物は#italic 非常に#!惨たらしい方法で人を処刑した。"
 compelling_apology_modifier:0 "納得のいく謝罪"
 compelling_apology_modifier_desc:0 "どんな過ちであれ、この人物は#italic 非常に#!心のこもった謝罪をする。"
 restitution_to_minorities_modifier:0 "地元の少数派への補償"
 restitution_to_minorities_modifier_desc:0 "この人物は地元の少数派の不満の一部を解消した。"
 obligations_fulfilled_modifier:0 "疑義のある義務"
 obligations_fulfilled_modifier_desc:0 "この人物は、別の統治者に対する義務を果たした——逃亡した奴隷を引き渡すことによって…"
 saqaliba_settlers_county_modifier:0 "サカーリバの入植者"
 saqaliba_settlers_county_modifier_desc:0 "東ヨーロッパ系のかつての奴隷たちがここに定住した。"
 former_slave_npc_modifier:0 "かつての奴隷"
 former_slave_npc_modifier_desc:0 "この人物はかつて奴隷であったため、自由を守ることに非常に熱心である。"