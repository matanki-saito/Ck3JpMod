 travel_city_history_city_planning_desc:0 "この人物は歴史上の偉大な都市の配置と構造を研究することで、都市計画における新たな洞察を獲得した。"
 travel_city_history_spoilage:0 "スポリア"
 travel_city_history_spoilage_desc:0 "この人物は新しい建物を建設する際に古い建物の廃墟を最大限に活用する方法について優れた洞察を獲得し、新しい事業における建設を大幅にスピードアップした。"
 travel_city_history_rulership:0 "統治のレッスン"
