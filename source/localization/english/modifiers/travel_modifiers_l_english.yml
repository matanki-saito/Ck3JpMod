 travel_brought_home_new_techniques:0 "新技術"
 travel_brought_home_new_techniques_desc:0 "この人物は遠く離れた都市への旅から新しい生産技術と様式とを持ち帰った。これは彼らの故郷の地域の経済発展を促進している。"
 contemplated_life:0 "熟考"
 contemplated_life_desc:0 "この人物は、人生の儚さを熟考することに時間を費やし、日々を大切にすることに新たな焦点を見出した。"
 travel_city_existential_dread:0 "実存的な恐怖"
 travel_city_existential_dread_desc:0 "この人物は熟考に時間を費やしてきた。予期せぬ死への恐怖が、時間があるうちに自分の仕事に集中するよう促している。"
