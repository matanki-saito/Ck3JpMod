l_english:
 ach_how_to_lose_a_war_listener_modifier: "失われし戦の物語：聞き手"
 ach_how_to_lose_a_war_listener_modifier_desc: "この人物は敗れた戦の悲話に耳を傾け、生と戦において何をすべきでないかを学んだ。"
 ach_how_to_lose_a_war_talker_modifier: "失われし戦の物語：語り手"
 ach_how_to_lose_a_war_talker_modifier_desc: "この人物は自らの悲話を延々と語り続けた。繰り返し語り、吐露することで、わずかな心の慰めを得たのだ。"
 ach_peace_broker_modifier: "銀舌の和平仲介者"
 ach_peace_broker_modifier_desc: "戴冠式の前夜、この人物は復讐という血塗られた過ちの再来を阻んだ。"
 ach_neutered_revanchist_modifier: "去勢された復讐主義者"
 ach_neutered_revanchist_modifier_desc: "戴冠式の折、この人物は人生を揺るがす対話を交わし、己の生き方と過去への向き合い方を改めるに至った"
 ach_partners_in_revanchism_passive_modifier: "復讐の同盟者：備え"
 ach_partners_in_revanchism_passive_modifier_desc: "この人物は他の統治者と緊密に協力し、報復戦争を行なう準備を整えている。\n\n#weak この補正値は、狙い定めた敵に対して戦争が宣言されると追加効果を得る。同じ補正値を持つ統治者は戦争へ招集され、可能であれば参戦する。新たな戦争補正値は１年間有効となる#!"
 ach_partners_in_revanchism_active_modifier: "復讐の同盟者：戦"
 ach_partners_in_revanchism_active_modifier_desc: "この人物は他の統治者と緊密に協力し、報復戦争に臨んでいる。"
 ach_hof_visit_modifier: "宗教的指導者の訪問"
 ach_hof_visit_modifier_desc: "この地は宗教的指導者と、その大規模な随行団の訪問によって活気づいている。信徒たちは州へ群れ集い、地元の民は祝福と施しに恵まれている。"
 ach_beat_peasants_modifier: "農民を打擲する"
 ach_beat_peasants_modifier_desc: "この人物は、身分の低い者が規律を乱すと自ら手を下して鎮めることで知られる。"
 ach_positive_rumors_modifier: "好意的な噂"
 ach_positive_rumors_modifier_desc: "領国の庶民の間では、この人物の栄光を称える根拠なき噂が広まっている。"
 ach_negative_rumors_modifier: "悪しき噂"
 ach_negative_rumors_modifier_desc: "最近、この人物は噂話により不利な立場に追いやられている。"
 ach_arrested_rumormongers_modifier: "流言飛語の摘発"
 ach_arrested_rumormongers_modifier_desc: "地元の噂好きは、領主の弾圧を恐れて最近口を閉ざしている。"
 ach_arrested_rumormongers_character_modifier: "$ach_arrested_rumormongers_modifier$"
 ach_arrested_rumormongers_character_modifier_desc: "この人物は噂好きな農民を逮捕することを厭わぬ人物として知られ、恐れと不安の象徴となっている。"
 ach_imperious_modifier: "傲然たる者"
 ach_imperious_modifier_desc: "この人物は些末な事柄には無関心な存在として知られている。"
 ach_coronation_treated_wound_modifier: "手当てされた傷"
 ach_coronation_treated_wound_modifier_desc: "この人物の傷は巧みに手当てされた。"
 ach_coronation_crackdown_modifier: "戴冠式の弾圧"
 ach_coronation_crackdown_modifier_desc: "治安を回復させるため、この地の民衆に衛兵の群れが差し向けられた。多くが破壊されたが、秩序は回復された。"
 ach_coronation_crackdown_character_modifier: "$ach_coronation_crackdown_modifier$"
 ach_coronation_crackdown_character_modifier_desc: "この人物は秩序を取り戻すためには兵を自らの民へと解き放つことを厭わず、多くからは畏敬を、幾人かからは嫌悪を抱かれている。"
 ach_awed_peasantry_modifier: "畏敬せし農民"
 ach_awed_peasantry_modifier_desc: "この人物は騒然たる群衆を鎮めるために演説を行い、その雄弁さは数百人を涙させた。"
 ach_coronation_blissful_ignorance_modifier: "至福の無知"
 ach_coronation_blissful_ignorance_modifier_desc: "この人物は、潜在的な問題の中には、あえて幸福のまま無視しておく方が良いものがあると心得ている。"
 ach_coronation_trusts_nobody_modifier: "誰も信じぬ者"
 ach_coronation_trusts_nobody_modifier_desc: "この人物は些細な影にも怯え、封臣たちが己の失脚を企んでいるとますます確信するようになっている。"
 ach_coronation_stampede_modifier: "戴冠式の大混乱"
 ach_coronation_stampede_modifier_desc: "不幸な出来事が重なり、数十人――その大半は庶民――が踏み殺される惨事となった。"
 ach_declarations_of_loyalty_modifier: "忠誠の宣言"
 ach_declarations_of_loyalty_modifier_desc: "この人物は他の封臣たちに対し、主君の正義を語る以外に話すことがないようだ。"
 ach_coronation_theocratic_allies_modifier: "神権の同盟者"
 ach_coronation_theocratic_allies_modifier_desc: "この人物は、ある封臣が聖職者へ行った嘆願に大いに助けられている。"
 ach_coronation_little_birds_modifier: "小さき囀り"
 ach_coronation_little_birds_modifier_desc: "この人物はある封臣の諜報網に支えられており、大いなる安堵を得ている。"
 ach_coronation_expended_resources_martial_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ その軍勢すら疲弊してしまった。"
 ach_coronation_expended_resources_martial_nomad_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_nomad_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ その軍勢すら疲弊してしまった。"
 ach_coronation_expended_resources_intrigue_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_intrigue_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ その諜報網もまた、著しく手を広げすぎている。"
 ach_focusing_on_prayer_modifier: "祈りに専心"
 ach_focusing_on_prayer_modifier_desc: "この人物は信仰の務めに心血を注ぐことで、鬱積した不満を押し殺している。"
 ach_familial_support_modifier: "一族の支え"
 ach_familial_support_modifier_desc: "この王朝は、一つの大きな存在として結束して働くことで知られている。"
 ach_reign_of_terror_modifier: "恐怖政治"
 ach_reign_of_terror_modifier_desc: "この州は、主君の怨恨による残酷な報復に苦しんでいる。"
 ach_reign_of_terror_character_modifier: "恐怖政治"
 ach_reign_of_terror_character_modifier_desc: "この人物は農民の噂に対し、残虐な報復を続けることで応じている。"
 ach_useful_crowds_modifier: "利用される群衆"
 ach_useful_crowds_modifier_desc: "この人物の協力者は地元の群衆に紛れ、目立たずに動いている。"
 ach_coronation_good_listener_modifier: "話し上手の聞き手"
 ach_coronation_good_listener_modifier_desc: "この人物は人々の様子を観察することを習慣とし、その結果、多くを学び取っている……。"
 ach_coronation_studying_ceremony_modifier: "戴冠式の学習"
 ach_coronation_studying_ceremony_modifier_desc: "この人物は戴冠式の準備に伴う苦労を目の当たりにし、多くを学んでいる。"
 ach_coronation_gossips_with_servants_modifier: "使用人との噂話"
 ach_coronation_gossips_with_servants_modifier_desc: "この人物は召使いたちと噂話を交わすようになった。"
 ach_social_distancing_modifier: "距離を取る者"
 ach_social_distancing_modifier_desc: "この人物は他人から大きく距離を取っている。健康を保つには驚くほど効果的だが、部屋越しに声を張り上げねばならぬのは、やはり理想的とは言えまい。"
 ach_favored_minority_modifier: "優遇された少数派"
 ach_favored_minority_modifier_desc: "この州の統治者は、文化の違いにもかかわらず、彼らの民を優遇することを選んだ。"
 ach_drunk_province_1_modifier: "酔いどれの民"
 ach_drunk_province_1_modifier_desc: "地元の人々は、最近の戴冠式での酒宴を心ゆくまで楽しんだ。"
 ach_drunk_province_2_modifier: "酔いしれた民"
 ach_drunk_province_2_modifier_desc: "最近の戴冠式での過剰な酒の供給により、この州ではかつてないほどに酩酊が広がった。"
 ach_generous_coronation_drinks_modifier: "惜しみなき戴冠の酒"
 ach_generous_coronation_drinks_modifier_desc: "この人物は戴冠式で庶民に惜しみなく酒を振る舞い、今もなお彼らは酔いに声を震わせてその名を讃えている。"
 ach_secret_stash_modifier: "秘密の隠し財"
 ach_secret_stash_modifier_desc: "この人物は異国のハシシの備蓄を手に入れた。\n\n[GetDecisionWithKey('stress_loss_hashishiyah_decision').GetName][decision|E] を一度だけ使用できる"
 ach_liege_subsidies_modifier: "王の補助金"
 ach_liege_subsidies_modifier_desc: "地元の統治者は主君の庇護を受け、その所領もまた恩恵を受けている。"
 ach_coronation_expended_resources_modifier: "拡張のための支援"
 ach_coronation_expended_resources_modifier_desc: "この人物は最近、他の統治者を支援するために多くの資源を費やした。"