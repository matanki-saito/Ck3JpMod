l_english:
 bp2_stranger_at_home_modifier: "家族にしてよそ者"
 bp2_stranger_at_home_modifier_desc: "人質生活の後、この人物に待っていたのは故郷での疎外感だった。"
 bp2_stranger_no_more_modifier: "ずっと一緒"
 bp2_stranger_no_more_modifier_desc: "人質生活の後、この人物は故郷に再び迎え入れてもらおうと努力を重ねている"
 bp2_uni_bad_encounters_modifier: "嫌な出会い"
 bp2_uni_bad_encounters_modifier_desc: "この人物は大人になってから勉学に励む中で、悪い輩と問題に巻き込まれた。"
 bp2_dialogue_with_the_masters_modifier: "先生との対話"
 bp2_dialogue_with_the_masters_modifier_desc: "大学で学ぶ間、この人物は典礼言語で先生と面と向かって話すことが出来た。"
 foolish_endeavor_modifier: "バカに見えるぞ"
 foolish_endeavor_modifier_desc: "この人物の愚かな試みとは大学の先生と通訳を頼らずに話そうとしたこと"
 bp2_uni_connections_modifier: "大学とコネ"
 bp2_uni_connections_modifier_desc: "大学での勉強中、この人物は地元の学生コミュニティによく馴染んでいる"
 bp2_uni_isolation_modifier: "勉強とは孤独なもの"
 bp2_uni_isolation_modifier_desc: "大学での勉強中、この人物は疎外感を覚えている"
 bp2_understanding_modifier: "理解力"
 bp2_understanding_modifier_desc: "この人物は他の人物のやる気のなさを見抜いてしまう"
 bp2_careful_modifier: "物は大事にしよう"
 bp2_careful_modifier_desc: "子供の頃フットボールの途中にボールをなくしてから、この人物は持ち物の管理に気をつけています。"
 bp2_cowardly_modifier: "卑怯者"
 bp2_cowardly_modifier_desc: "今は知らないが、この人物はいじめられるのを分かっていながら仲間を置き去りにした汚点がある。"
 bp2_disrespects_elderly_modifier: "年寄りなんてバカさ"
 bp2_disrespects_elderly_modifier_desc: "若い頃からこの人物は老人…それが若者を愛する賢者であっても、かなりの軽蔑を持って接する。"
 bp2_guilt_ridden_modifier: "罪悪感"
 bp2_guilt_ridden_modifier_desc: "この人物は仲間がフットボールの途中で踏み潰されるのをただ見ていることしかできなかったことがトラウマになっている。"
 bp2_ringing_ears_modifier: "耳鳴り"
 bp2_ringing_ears_modifier_desc: "この人物は熱心すぎる親がフットボールの試合中にブチギレてからというもの、耳鳴りに悩まされている。"
 bp2_self_preserving_modifier: "自分の身は自分で守る"
 bp2_self_preserving_modifier_desc: "この人物の自己防衛のセンスは過去役に立ってきた"
 imaginary_friend_modifier: "イマジナリー・フレンド"
 imaginary_friend_modifier_desc: "この人物にはイマジナリーフレンドがいる。らしい。"
 imaginary_friend_murder_scheme_modifier: "$imaginary_friend_modifier$"
 imaginary_friend_murder_scheme_modifier_desc: "この人物はイマジナリーフレンドからの助言で計画の成功を確信している"
 imaginary_friend_mad_modifier: "完全なる狂気の水底"
 imaginary_friend_mad_modifier_desc: "この人物は痒い。痒い。痒い。掻かなければ。#EMP 殺してでも#!！"
 bp2_stifled_potential_modifier: "開花を防がれて"
 bp2_stifled_potential_modifier_desc: "この人物には大きな才能があるはずなのに、妨害によって発揮できずにいます。"
 bp2_destined_modifier: "栄光と運命の子"
 bp2_destined_modifier_desc: "この人物には何かがある。それは人に偉大な運命と紐付けられると信じさせるだけの特別な何かのはず。"
 bp2_destiny_tutor_modifier: "軍事的助言"
 bp2_destiny_tutor_modifier_desc: "この人物は終生忘れない軍事的助言を心に留めている"
 bp2_tool_of_fate_modifier: "運命を紡ぎし者"
 bp2_tool_of_fate_modifier_desc: "この人物の放つ天性の引力は人々を引きつける。その才覚はただならぬものを感じさせてきた。"
 rock_story_modifier: "ペットの石"
 rock_story_modifier_desc: "この人物は石の友達との付き合いを楽しんでいる…らしい。"
 sated_stone_modifier: "石、ご満悦"
 sated_stone_modifier_desc: "この人物はペットの岩を甘やかすことで気分が良くなったと感じています"
 rock_dopey_modifier: "間抜けな石"
 rock_dopey_modifier_desc: "この人物のペットの岩は、ちょっと、不器用なようだ。"
 lost_rock_modifier: "消えた石"
 lost_rock_modifier_desc: "この人物のペットの岩は置き忘れられ、どこかへ行ってしまった。彼らが再び元に戻る日は来るのだろうか。"
 bp2_bed_rock_modifier: "石、女…？"
 bp2_bed_rock_modifier_desc: "この人物はペットの岩を非常に愛しており、パートナーの不快感も顧みず、快適なベッドでくつろがせている。"
 bp2_sore_thumb_modifier: "痛む親指"
 bp2_sore_thumb_modifier_desc: "この人物が試みた手仕事は、ちょっとした傷の原因となった"
 bp2_valued_friendship_modifier: "石のような硬い意志で"
 bp2_valued_friendship_modifier_desc: "この人物は、ペットの石を家に安置するのではなく、代わりにどこへ行くにも石を持ち歩いている。"
 bp2_solid_foundations_modifier: "強固な基盤"
 bp2_solid_foundations_modifier_desc: "この人物は構造的な完全性を重んじるあまり、自宅の壁にペットの岩を祀っている。"
 bp2_one_upper_modifier: "一枚上手、付き合い下手"
 bp2_one_upper_modifier_desc: "この人物はありふれた会話の時でも一枚上手に出ようとするので鬱陶しがられている。"
 bp2_trusted_parent_modifier: "親と信頼"
 bp2_trusted_parent_modifier_desc: "この人物の両親は信頼を得ており、この先もずっと頼られることだろう。"
 bp2_tight_knit_modifier: "固い絆"
 bp2_tight_knit_modifier_desc: "この子は家族を安全で暖かい胸に抱いて育てた幼少期を覚えています。彼らはきっと今でも仲良くしているはずです。"
 bp2_listened_elders_modifier: "年長の忠言"
 bp2_listened_elders_modifier_desc: "この人物は賢人の知恵に耳を傾け、貴重な洞察を集めるために、年長者のアドバイスを求めています。"
 bp2_foreign_influences_modifier: "外国かぶれ"
 bp2_foreign_influences_modifier_desc: "この人物の多文化への憧憬は近しい人の疑念を産んでいる"
 bp2_parental_heartbreak_modifier: "心無き親から"
 bp2_parental_heartbreak_modifier_desc: "この人物は親から受けた心の傷を抱えている"
 bp2_culturally_adventurous_modifier: "文化的大胆さ"
 bp2_culturally_adventurous_modifier_desc: "この人物は、珍しいものを取り入れようという意欲を有していることで、他の何よりもいっそう賢明かつ開明的になった。"
 bp2_expanded_horizons_modifier: "視野は広く"
 bp2_expanded_horizons_modifier_desc: "この人物は若いころから他文化交流で知見を広めた。"
 parent_helped_grief_modifier: "共に悲しみを越えて"
 parent_helped_grief_modifier_desc: "この人物の親は、愛する乳母を失った悲しみを乗り越えるのを助けた。"
 wet_nurse_bonding_modifier: "乳母との絆"
 wet_nurse_bonding_modifier_desc: "この人物は乳母と文化と宗教を越えた絆を結んだ"
 wet_nurse_faith_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_faith_bonding_modifier_desc: "この人物は乳母と信仰を越えた絆を結んだ"
 wet_nurse_cultural_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_cultural_bonding_modifier_desc: "この人物は乳母と文化を越えた絆を結んだ"
 bp2_good_parent_modifier: "多感な親御さん"
 bp2_good_parent_modifier_desc: "この人物は思いやりがあり、子供たちの感情や行動に興味を持っています。"
 under_childs_boot_modifier: "子の気の向くままに"
 under_childs_boot_modifier_desc: "この人物は子供たちの気まぐれや願望に従うがままだ。"
 bp2_strong_willed_modifier: "一本気な若者"
 bp2_strong_willed_modifier_desc: "この人物は子供の頃、頑固でうぬぼれが強く、年長者からは嘆かれたが、若き同志からは絶賛された。"
 bp2_sweet_treat_modifier: "甘いお菓子"
 bp2_sweet_treat_modifier_desc: "この人物はキッチンから甘いお菓子を取ってきた。彼らのお気に入りだ！"
 bp2_empathetic_modifier: "共感を示す"
 bp2_empathetic_modifier_desc: "この人物は、他人と接する際にさまざまな感情的知性を発揮する。"
 bp2_joust_prodigy_modifier: "馬上槍試合の鬼才"
 bp2_joust_prodigy_modifier_desc: "この人物は若き日、馬上槍試合の天性の才を示した。"
 bp2_afterlife_citer_modifier: "来世を信じて"
 bp2_afterlife_citer_modifier_desc: "この人物に約束された来世での成功は簡単なものだと見られている"
 bp2_numbed_to_death_modifier: "死ぬところだった"
 bp2_numbed_to_death_modifier_desc: "この人物の死にそうになる経験は厳しい状況を呼んだ。"
 shaven_bald_modifier: "無情なる剃髪"
 shaven_bald_modifier_desc: "この人物の髪は儀式を通して全てこそぎ落とされた…頭皮ごと。ガリガリと。"
 scorched_soles_modifier: "焦げた靴底"
 scorched_soles_modifier_desc: "骨が折れる炎上歩行の儀を乗り越えた代償として、この人物はしばらく慎重に歩かないと足が酷く痛む。"
 tough_and_confident_modifier: "タフ&コンフィデンスな部族"
 tough_and_confident_modifier_desc: "万苦にもめげずに通過儀礼を通過してこの人物が得たのは、情熱と決意、そして自責の精神です。"
 peace_over_honor_modifier: "Peace Over Pathos"
 peace_over_honor_modifier_desc: "When a court hosting kin as hostage fell under threat, this character refused to lend aid."
 a_noble_fight_modifier: "A Noble Fight"
 a_noble_fight_modifier_desc: "By answering the pleas of a beleagured hostage, this character has committed to martial adventurism."
 aggressive_unpredictable_modifier: "Aggressive, Unpredictable"
 aggressive_unpredictable_modifier_desc: "This warmonger is known to go from truce to violent assault at the mildest provocation."