l_english:
 liege_respected_fighter_modifier:0 "屈辱を受けた農民指導者"
 liege_respected_fighter_modifier_desc:0 "この伯爵領の地元の農民指導者は最近、主君との殴り合いで屈辱を与えられた。"
 reduced_taxes_modifier:0 "税の削減"
 reduced_taxes_modifier_desc:0 "この伯爵領は上手い交渉をした"
 scared_of_liege_modifier:0 "最近の拷問"
 scared_of_liege_modifier_desc:0 "主君に対して適切な態度で対応できなかった地元の農民は、その罰として残忍な拷問を受け、地元民は動揺し、恐怖を植え付けられた。"
 terrified_of_liege_modifier:0 "残忍な拷問"
 terrified_of_liege_modifier_desc:0 "主君に対して適切な態度で対応できなかった地元の農民は、そのはらわたを自らの郷にぶち撒けることとなった。"
 sacred_touch:0 "神聖な接触"
 sacred_touch_desc:0 "この伯爵領は最近、重要な王族の接触によって祝福されている。"
 alms_distributed:0 "施しの配布"
 alms_distributed_desc:0 "この伯爵領の貧しい人々は最近、多大な慈善活動を示されている。"
 chastised_tyrant_modifier:0 "非難された暴君"
 chastised_tyrant_modifier_desc:0 "この領国の統治者は最近、この伯爵領に圧制を加えたとして非難された。"
 locals_terrorised_modifier:0 "恐怖に晒される地元民"
 locals_terrorised_modifier_desc:0 "この伯爵領では最近、軽犯罪者が不必要な恐怖に晒されている。"
 sacred_site_vandalised_modifier:0 "破壊された聖地"
 sacred_site_vandalised_modifier_desc:0 "この伯爵領の人々にとって最も神聖な場所が、最近地元の統治者によって破壊された。"
 kings_carving_modifier:0 "高貴な彫刻"
 kings_carving_modifier_desc:0 "ある高位の貴族がこの地域に足跡を残し、地元の人々は認められていると感じている。"
 tutored_by_landless_modifier:0 "賞賛すべき教え"
 tutored_by_landless_modifier_desc:0 "この人物は、最近、一筋縄ではいかない問題について教えを受けた。"
 healed_by_wise_woman_modifier:0 "神秘的な癒し"
 healed_by_wise_woman_modifier_desc:0 "この人物は最近、謎の神秘的な癒し手によって手当てされた。"
 tended_by_wise_woman_modifier:0 "神秘的な手当て"
 tended_by_wise_woman_modifier_desc:0 "この人物の傷は最近、謎の神秘的な癒やし手によって手当てされた。"
 balanced_by_wise_woman_modifier:0 "体液のバランス"
 balanced_by_wise_woman_modifier_desc:0 "奇妙な神秘的な実践を通じて、この人物の体液は最近バランスが取れてきた。"
 makeover_from_wise_woman_modifier:0 "薬学的な美容"
 makeover_from_wise_woman_modifier_desc:0 "この人物は最近、神秘的な癒やし手による美容治療を受けた。"
 hurt_by_wise_woman_modifier:0 "不敬な治療"
 hurt_by_wise_woman_modifier_desc:0 "この人物は最近神秘的な癒やし手の元を訪れたが、最初よりもはるかに悪い気分になって戻ってきた。"
 bad_makeover_from_wise_woman_modifier:0 "醜悪な美容"
 bad_makeover_from_wise_woman_modifier_desc:0 "$makeover_from_wise_woman_modifier_desc$"
 full_of_dessert_modifier:0 "充実したデザート"
 full_of_dessert_modifier_desc:0 "この人物は最近、デザートの素晴らしい饗宴を楽しみ、満足感と満腹感を得ている。"
 stomach_ache_modifier:0 "腹痛"
 stomach_ache_modifier_desc:0 "この人物は、最近食事を摂りすぎて胃が痛くなった。"
 ate_human_heart:0 "勇敢な胃袋"
 ate_human_heart_desc:0 "この人物は最近、強力な戦士の強さが植え付けられたと信じられるものを食べた。"
 ate_human_heart_bad:0 "不安なお腹"
 ate_human_heart_bad_desc:0 "この人物は最近、強力な戦士の力が植え付けられたと信じられているものを食べたが、それに対して悪い反応を示した。"
 succesful_food_experiment_modifier:0 "成功した食の実験"
 succesful_food_experiment_modifier_desc:0 "この人物は食の実験をし、夢でしか味わえない感覚を体験した。"
 well_rested_modifier:0 "よく休んだ"
 well_rested_modifier_desc:0 "この人物は十分な然るべき休息を取ることができた。"
 tour_sleep_deprived_modifier:0 "寝不足"
 tour_sleep_deprived_modifier_desc:0 "この人物は、秘密を探しだそうと一晩中眠らず、執拗に家探しした。"
 highwaymen_eliminated_modifier:0 "盗賊は取り除かれた "
 highwaymen_eliminated_modifier_desc:0 "この伯爵領で人気のある旅路は、最近盗賊がいなくなり、旅人や交易商に安全がもたらされた。"
 courtier_cook_modifier:0 "宮廷の料理人"
 courtier_cook_modifier_desc:0 "この人物は優秀な料理人を調達した。"
 drunken_stupor:0 "泥酔"
 drunken_stupor_desc:0 "この人物は最近飲みすぎて泥酔した。彼らがどんな恥ずかしい行為をしたのか、二度と語られることはないかもしれない。"
 boozeless_modifier:0 "酒蔵を叩く"
 boozeless_modifier_desc:0 "この人物の酒蔵は全く干上がってしまい、コケ脅しの主催者に堕してしまった。"
 tour_liege_extra_taxation_county_modifier:0 "主君の税"
 tour_liege_extra_taxation_county_modifier_desc:0 "この伯爵領の所有者は、主君による追加の税を人々に課税することで埋め合わせている。"
 tours_grounds_luxury_dining_modifier:0 "贅沢な食事"
 tours_grounds_luxury_dining_modifier_desc:0 "この人物は家臣から大量の贅沢な食材を強奪し、それを楽しんでいる。"
 tours_grounds_hunting_companions_modifier:0 "狩り仲間"
 tours_grounds_hunting_companions_modifier_desc:0 "この人物は家臣からいくつかの優れた狩猟用動物を徴発した。"
 tours_grounds_excellent_horses_modifier:0 "徴発された馬"
 tours_grounds_excellent_horses_modifier_desc:0 "この人物は家臣からいくつかの優れた馬を徴発した。"
 tours_grounds_sharing_tips_with_friend_modifier:0 "友達とヒントを共有する"
 tours_grounds_sharing_tips_with_friend_modifier_desc:0 "この人物は、友人と共通の興味に関するヒントを定期的に共有している。"
 tour_grounds_hidden_assets_modifier:0 "隠された資産"
 tour_grounds_hidden_assets_modifier_desc:0 "この人物は、主君の課税対象から貴重な資産を隠すことに成功した。"
 embarassing_performance_modifier:0 "恥ずべき上演"
 embarassing_performance_modifier_desc:0 "この人物は、恥ずべき見世物を通じて、主君を怒らせてしまった。"
 skirmisher_learnings:0 "軽歩兵の革新"
 skirmisher_learnings_desc:0 "この人物は最近、外国の地で軽歩兵がどのように管理されているかを視察した。"
 heavy_infantry_learnings:0 "重歩兵の革新"
 heavy_infantry_learnings_desc:0 "この人物は最近、外国の地で重歩兵がどのように管理されているかを視察した。"
 archers_learnings:0 "弓兵の革新"
 archers_learnings_desc:0 "この人物は最近、外国の地で射手がどのように管理されているかを視察した。"
 cavalry_learnings:0 "騎兵の革新"
 cavalry_learnings_desc:0 "この人物は最近、外国の地で騎兵がどのように管理されているかを視察した。"
 general_maa_learning:0 "効率的な管理体制"
 general_maa_learning_desc:0 "この人物は最近、常備軍を配備するためのより効率的な方法を学んだ。"
 clearing_crime_modifier:0 "犯罪の除去"
 clearing_crime_modifier_desc:0 "最近、この伯爵領では犯罪を排除するために軍事行動がとられるようになった。この地域の権力行使には有効だが、この暴力的な手段によって地元の人々は傷ついている。"
 liege_bad_micromanagement:0 "失敗"
 liege_bad_micromanagement_desc:0 "地元の貴族は、この人物の常備軍を改良できると感じた。彼らは間違っていた。"
 totally_lost_modifier:0 "完全な失敗"
 liesurely_studies:0 "のんびりとした研究"
 liesurely_stroll:0 "のんびりとした散歩"
 guarded_garden:0 "保護された庭園"
 military_studies:0 "軍事研究"
 festival_disruption:0 "祭典の混乱"
 liege_judged_festival:0 "祭りを審査する貴族"
 pious_liege:0 "敬虔な主君"
 tolerant_liege:0 "寛容な主君"
 recent_cultural_festival:0 "最近の文化的な祝祭"
 ep2_popular_liege:0 "人気のある主君"