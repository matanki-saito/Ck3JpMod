l_english:
 fp2_smooth_market_oversight_modifier:0 "円滑な市場の監視"
 fp2_smooth_market_oversight_modifier_desc:0 "現地のムフタスィブの警戒心が、取引の容易さと信頼性を高めている。"
 fp2_inefficient_market_oversight_modifier:0 "非能率的な市場の監視"
 fp2_inefficient_market_oversight_modifier_desc:0 "地元のムスタスィブは市場での問題を解決することができず、カーディーに負担を強いている。"
 fp2_free_market_boom_modifier:0 "ヒスバに束縛されない市場"
 fp2_free_market_boom_modifier_desc:0 "この町の市場はヒスバに従わず、ムフタスィブの監視の対象にもならない。"
 fp2_ruthless_market_oversight_modifier:0 "無慈悲な市場の監視"
 fp2_ruthless_market_oversight_modifier_desc:0 "現地のムスタスィブは兵士の力に頼り、小さな規制も力ずくで実施する。"
 fp2_forsaken_turned_levies_modifier:0 "軍事精神の高まり"
 fp2_forsaken_turned_levies_modifier_desc:0 "裏切り者の派閥を追い詰めるために小さな農民の民兵が結成され、彼らの領主の寵愛を受けている。"
 fp2_veteran_mercenaries_as_instructors_modifier:0 "熟練傭兵を講師に雇用"
 fp2_veteran_mercenaries_as_instructors_modifier_desc:0 "この伯爵領では、地元の徴募兵を訓練するために戦いに精通した傭兵隊長を雇用している。"
 fp2_mercenary_acquaintances_modifier:0 "傭兵との知己"
 fp2_mercenary_acquaintances_modifier_desc:0 "この人物は元傭兵の隊長との知己があり、彼らとの交流から多くのことを学んできた。"
 fp2_mercs_slaughtered_populance_modifier:0 "傭兵団による住民の虐殺"
 fp2_mercs_slaughtered_populance_modifier_desc:0 "武装した兵士の一団がこの地を荒らし、地元の人々からすべてを奪い、語る者さえ誰も残していない。"
 fp2_local_garrison_slaughtered_modifier:0 "地元守備隊の壊滅"
 fp2_local_garrison_slaughtered_modifier_desc:0 "この伯爵領の守備隊はほとんど壊滅しており、この地域は無防備な状態になっている。"
 fp2_elite_tactics_for_civil_guards_modifier:0 "エリート戦術を用いる地元守備隊"
 fp2_elite_tactics_for_civil_guards_modifier_desc:0 "この地元守備隊に所属する部隊は、治安維持のエキスパートであり、違反者を適切に取り締まるのに必要な経験を備えている。"
 fp2_mercs_turned_farmers_modifier:0 "傭兵団が農夫へ転向"
 fp2_mercs_turned_farmers_modifier_desc:0 "危険な傭兵の一団がこの土地にやってきた…農場を営むために。今は平和だが、必要であれば彼らは新たな主君に呼び出されるかもしれない。"
 fp2_lenient_towards_foreign_merchants_modifier:0 "外国人商人への寛容"
 fp2_lenient_towards_foreign_merchants_modifier_desc:0 "この人物は商業のためなら宗教的な不寛容も厭わず、巨万の富と仲間からの蔑みを獲得している。"
 fp2_2001_promise_reminder:0 "約束された解放"
 fp2_2001_promise_reminder_desc:1 "この人物は、数年以内に困窮した村を解放することに名誉を賭けました。"
 fp2_inexplicable_accounting_modifier:0 "不可解な会計"
 fp2_inexplicable_accounting_modifier_desc:0 "この伯爵領の会計は計算が合わず、金はどこかに失われている。"
 fp2_improved_administrative_checks_modifier:0 "統治上の検査の改善"
 fp2_improved_administrative_checks_modifier_desc:0 "この伯爵領では、わずかな会計上の不正も当局の目に留まるよう、厳しい検査が行われている。"
 fp2_mozarab_quarter_modifier:0 "モサラベの住居"
 fp2_mozarab_quarter_modifier_desc:0 "この伯爵領の都市には、モサラベの人々のための区別された住居がある。"
 fp2_mozarab_church_modifier:0 "モサラベ派の受け入れ"
 fp2_mozarab_church_modifier_desc:0 "この人物はモサラベ派が自身の土地に教会を建てることを許可した。"
 fp2_mozarab_rejected_modifier:0 "モサラベ派への差別"
 fp2_mozarab_rejected_modifier_desc:0 "この人物はモサラベ派が自身の土地に教会を建てることを許さない。"
 fp2_multifaith_county_modifier:0 "多宗教への寛容"
 fp2_multifaith_county_modifier_desc:0 "この人物は、自身の領国内で他の信仰を持つ者に対して寛容であることを示している。"
 fp2_religious_strife_modifier:0 "宗教的争い"
 fp2_religious_strife_modifier_desc:0 "この伯爵領では強制的な改宗が行われ、宗教的な摩擦が広がっている。"
 fp2_camino_santiago_ho_protected_modifier:0 "聖戦騎士団の警護"
 fp2_camino_santiago_ho_protected_modifier_desc:0 "この伯爵領を通るサンティアゴへの道は、[holy_order|E]によって警護されている。"
 fp2_camino_santiago_protected_modifier:0 "雇われた衛兵"
 fp2_camino_santiago_protected_modifier_desc:0 "この伯爵領を通るサンティアゴへの道は、雇われた衛兵によって警護されている。"
 fp2_horchata_colonialism_modifier:0 "オルチャータの活用"
 fp2_horchata_colonialism_modifier_desc:0 "この伯爵領はオルチャータを作るための大地のアーモンドのみ栽培することを強制されている。"
 fp2_funded_agriculture_modifier:0 "農業への資金提供"
 fp2_funded_agriculture_modifier_desc:0 "この伯爵領には農地を拡大するための必要な資源が与えられてきた。"
 fp2_vow_against_conscription_modifier:0 "徴兵不可の誓い"
 fp2_vow_against_conscription_modifier_desc:0 "この伯爵領には、徴兵を拒否する権利が与えられている。 彼らが市民の問題に集中できるようにする。"
 fp2_monument_to_war_modifier:0 "征服の記念碑"
 fp2_monument_to_war_modifier_desc:0 "焼け落ちた建物に囲まれた瓦礫の山の上に、この領国を征服した者の記念碑が建っている。"
 fp2_village_rebuiling_efforts_modifier:0 "村の復興の取り組み"
 fp2_village_rebuiling_efforts_modifier_desc:0 "この伯爵領は大災害からの復興を試みており、そのプロセスを加速するために必要な資源を彼らの主君が寄付している。"
 fp2_border_encampments_modifier:0 "郊外の野営地"
 fp2_border_encampments_modifier_desc:0 "この伯爵領はテントと前哨地で覆われており、小さな集団の警護隊が、わずかな安全を守るためにここに暮らしている。"
 fp2_scallop_shell_artifact:0 "ホタテの貝殻"
 fp2_scallop_shell_artifact_desc:0 "このホタテの貝殻はサンティアゴの道の厳しい旅を終えた者の証である。"
 fp2_fake_scallop_shell_artifact:0 "傷ついたホタテの貝殻"
 fp2_fake_scallop_shell_artifact_desc:0 "ホタテの貝殻はサンティアゴの巡礼の全行程を歩いた者が通常持っている。だが、これは明らかに盗まれたものだ。"
 fp2_malato_bark_artifact:0 "マラートの樹皮"
 fp2_malato_bark_artifact_desc:0 "バスク地方の有名なマラートの木から採取した樹皮の小さな一切れである。"
 fp2_dismantling_verracos_modifier:0 "ベラコの解体"
 fp2_dismantling_verracos_modifier_desc:0 "この伯爵領に散在する古代のイノシシの彫像が解体されて、建築資材にされようとしており、地元関係者は狼狽している。"
 fp2_saints_tombs_modifier:0 "聖人の墓"
 fp2_saints_tombs_modifier_desc:0 "この伯爵領に散在するイノシシの彫像は、キリスト教の聖人の墓であることが知られている。"
 fp2_controls_the_mediterranean_house_modifier:1 "地中海の主"
 fp2_controls_the_mediterranean_house_modifier_desc:0 "この家系は、地中海とそこを流れる交易を支配していたことで有名だ。"
 fp2_sponsored_golden_age_modifier:0 "黄金時代の後援"
 fp2_sponsored_golden_age_modifier_desc:0 "この人物は次の大きな地域的な学術的進歩の黄金時代を後援している。"
 fp2_part_of_golden_age_modifier:0 "黄金時代に存在した"
 fp2_part_of_golden_age_modifier_desc:0 "この人物は、学術的進歩の黄金時代が始まった時に存在していた。"
 fp2_epicenter_of_golden_age_modifier:0 "黄金時代の中心地"
 fp2_epicenter_of_golden_age_modifier_desc:0 "この場所は黄金時代の偉大な頭脳が暮らし、働く叡智の拠点である。"
 fp2_translated_skill_book_diplomacy_modifier:0 "古代の外交メモ"
 fp2_translated_skill_book_diplomacy_modifier_desc:0 "この人物は様々な状況に対応できるよう、古代の外交メモの写しを翻訳した。"
 fp2_translated_skill_book_martial_modifier:0 "軍事史の書物"
 fp2_translated_skill_book_martial_modifier_desc:0 "この人物は軍事史に関する書物を多く読み、古代の人々の様々な戦術や策略を学んできた。"
 fp2_translated_skill_book_stewardship_modifier:0 "経済理論に関する書物"
 fp2_translated_skill_book_stewardship_modifier_desc:0 "この人物は、古代の帝国が巨大な経済を支えるためにどのように管理し、構造化したかを理論的に説明した様々な書物を所有している。"
 fp2_translated_skill_book_intrigue_modifier:0 "策略の物語"
 fp2_translated_skill_book_intrigue_modifier_desc:0 "この人物は、計画のための創造的なアイデアを多く与えてくれる、策略に関する本をたくさん持っている。"
 fp2_translated_skill_book_learning_modifier:0 "哲学的著作の翻訳"
 fp2_translated_skill_book_learning_modifier_desc:0 "この人物はより高度な理解を楽しむことができるよう、古代の哲学書の翻訳を依頼した。"
 fp2_rejection_of_old_thoughts_modifier:0 "古いアイデアの拒絶"
 fp2_rejection_of_old_thoughts_modifier_desc:0 "この伯爵領には、過去から学ぶ必要性を否定する思想家たちが集まり、多くの新しいアイデアが開花するが、どれも長続きしない。"
 fp2_removed_cataracts_modifier:0 "白内障の除去に成功"
 fp2_removed_cataracts_modifier_desc:0 "この人物は白内障の除去に成功し、ほぼ盲目の状態から、色や形をぼんやりと認識できるまでになった。"
 fp2_religious_riots_modifier:0 "宗教的暴動の勃発"
 fp2_religious_riots_modifier_desc:0 "この伯爵領の主要な居留地では、宗教的な争いが通りを引き裂いている。"
 fp2_religious_riots_suppressed_modifier:0 "宗教的暴動の抑圧"
 fp2_religious_riots_suppressed_modifier_desc:0 "この伯爵領では、宗教的な争いが水面下でくすぶっているものの、残酷なまでに抑圧されている。"
 fp2_religious_riots_defused_modifier:0 "宗教的暴動の回避"
 fp2_religious_riots_defused_modifier_desc:0 "まだ不平を言う者たちもいるが、この伯爵領では最近、宗教的な内紛は回避されている。"
 fp2_pilgrim_roads_modifier:0 "巡礼者の道"
 fp2_pilgrim_roads_modifier_desc:0 "この伯爵領には、聖地へ向かう巡礼者を導くための広大な道路網がある。"
 fp2_trusted_by_pilgrim_warriors_modifier:0 "聖戦士の間の評判"
 fp2_trusted_by_pilgrim_warriors_modifier_desc:0 "この人物は信仰の戦士たちに対して善良な性格で知られており、お返しに彼らはこの人物を好意的に扱っている。"
 fp2_kept_accused_traitor_in_court_modifier:0 "弱さの囁き"
 fp2_kept_accused_traitor_in_court_modifier_desc:0 "この人物がとった行動によって、さまざまな不作法な噂が広まってしまっている。"
 fp2_kept_op_knight_in_court_modifier:0 "元気のない戦士たち"
 fp2_kept_op_knight_in_court_modifier_desc:0 "優秀な戦士の影に隠れていつことで、この人物の指揮下にある騎士たちは士気が下がっている。"
 fp2_kept_upstart_knight_in_court_modifier:0 "成り上がりの騎士"
 fp2_kept_upstart_knight_in_court_modifier_desc:0 "貴族のメンバーは彼らの宮廷にこれ以上成り上がり者の戦士が現れないよう、この人物に対して陰謀を企てている。"
 fp2_kept_godless_mercenary_in_court_modifier:0 "神をも恐れぬ傭兵団"
 fp2_kept_godless_mercenary_in_court_modifier_desc:0 "外部からの影響により、この人物が雇っているすべての騎士は、欲に駆られて戦う神をも恐れぬ戦士という悪い評判が立っている。"
 fp2_aragon_title_reward_house_modifier:0 "アラゴンの始祖"
 fp2_aragon_title_reward_house_modifier_desc:0 "この家は峻厳の地に、それに勝る戦士らを率いて、アラゴン王国を打ち立てた。"