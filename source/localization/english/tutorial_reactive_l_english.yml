 reactive_advice_bishop_endorsement_step_1:0 "司教の支持"
 reactive_advice_bishop_endorsement_desc:1 "貴方のキャラクターの[faith|E]は貴方の[council|E]に[realm_priest|E]を任命させています。\n\nこれらの司教たちは強大な力を持っており、貴方にその力を分け与えることを厭いません —彼らにとって貴方が良い存在であるならば、ですが...\n\n#TUT 貴方の司教は貴方の[realm|E]にある全ての[temple_holdings|E]から[taxes|E]と[levies|E]を供与してくれます。どれだけ供与してくれるかは彼らの貴方に対する[opinion|E]に依ります。\n\n彼らに嫌われているという事は即ち彼らからは何も得られないということであり、そうした司教は貴方の人生を困難なものにするでしょう!　例えば、彼らは貴方に[spouse|E]との離婚を強制することが出来ます...\n\n貴方は彼らの貴方に対する評価を可能な限り改善しておくべきです。#TUT_KW $gift_interaction$#![interaction|E]を使うか、 [sway_scheme|E]を開始することは良い選択肢です。 \n\nそうした選択の結果が芳しくない場合は[unfortunate_accident|E]を願うのも選択肢の一つです... 後任の司教は友好的かもしれませんよ?#!"
