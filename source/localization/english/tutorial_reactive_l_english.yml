 reactive_advice_fabricate_claim_step_1:0 "請求権の捏造"
 reactive_advice_fabricate_claim_desc:1 "[casus_belli|E]が無ければ宣戦布告は出来ません。最もよく用いられる開戦事由は[claims|E]ですが、都合の良い請求権はなかなか手に入りません。\n\nそこで用いられるのが[fabricated_claims_short|E]です!\n\n#TUT 貴方の[court_chaplain|E]に何処か近くの[county|E]の請求権を捏造させることができます。これは[council|E]画面 (F4) から実行できます。一度に捏造できる請求権は一つだけで、その任務の完了には時間がかかります。\n\n貴方の[realm|E]が大きくなるにつれていろいろな開戦事由をより容易に獲得できるようになるので、この手段は比較的小さな[ruler|E]でプレイしている場合に特に便利な手段です。\n\n隣人、それも出来れば貴方よりも弱い者への請求権捏造をお勧めします!　貴方が伯爵級のキャラクターでプレイしているのでしたら、貴方の[realm_capital|E]と同じ[de_jure|E]である[duchy|E]の中にある称号への請求権主張に集中しましょう。#!"
