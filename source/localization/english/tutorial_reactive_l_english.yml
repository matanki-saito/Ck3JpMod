 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "傭兵は時に戦況を一変させることが出来る雇われ兵です。\nここを開いて彼らを最大限に活用する術のヒントを得ましょう!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "傭兵"
 reactive_advice_mercenaries_desc:0 "戦争に負けているときは、[mercenaries|E]を雇うことで有利になるかもしれません。\n\n傭兵には[gold|E]がかかりますが、相当の[army|E]を手に入れることができます。一度雇ってしまえば、他の軍隊と同じように操ることができます。\n\n#TUT [debt|E]をして雇うことも可能ですが、よほど戦況が悪くない限りはお手頃な傭兵を見つけることをお勧めします。#!"
 reactive_advice_mercenaries_task:0 "$HIRE_TROOPS$画面へ移動して幾つかの傭兵隊を選択してください"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "何が起きたのでしょう? 貴方は死んで、継承が行われたのです!\nここを開いて今しがた起きたことの概要を知り、将来の計画を立てる為のヒントを得ましょう。"
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "継承"
 reactive_advice_succession_desc:1 "国王陛下が崩御された、新国王万歳!\n\n貴方の古いキャラクターは死にましたが御心配無く。クルセイダーキングスIIIは王朝を取り扱ったゲームです。貴方の[heir|E]であったキャラクターが同じ[dynasty|E]に属していたのなら、貴方は今度は彼らを操作することになります!\n\n#TUT キャラクターの死亡はこのゲームではありふれたものであり、多くの場合は貴方の最年長[eligible_child|E](貴方の国の[succession_laws|E]と状況によります。)で継続することになります。安定的な継承を行う為に、少なくとも二人以上の子供をお勧めします。次男坊は長男に[unfortunate_accident|E]が降りかかった際のスペアとなります。\n\n継承に際して、新たなキャラクターは以前のキャラクターが保有していた[titles|E]の一部を失う場合があります。それでも御心配無く、貴方はそれらに対しての[claims|E]は保持しています。#!\n\n#weak 先に進む前に新しいキャラクターに馴染む為の時間を取ることをお勧めします。#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "領地の上限"
 reactive_advice_domain_limit_desc:0 "貴方は現在、自身の[domain|E]において、自身のキャラクターでは管理しきれないほどの土地を抱えています。ここは新しい[vassals|E]を作る時です!\n\n重要な称号は自身の直轄領として残しておきたいでしょうから、Realm viewのDomain tabを見て各称号がもたらしているものを確認することをお勧めします。また、各称号が貴方の[de_jure|E]の中にあるかどうかも確認しておきましょう。\n\n#TUT [domain_limit|E]を超えた状態を長く続けるべきではありません。良くない結果を招きます。\n\n制限を超えない為に、新たな家臣に[titles|E]を授けましょう。既存の封臣に与えることも出来ますが、領土を持たない者に与えた方が良い事が多いです。\n\n遠縁の[dynasty|E]所属者や[GetTrait('content').GetName( GetPlayer )] [trait|E]を持つ[courtiers|E] は良い封臣となるでしょう。貴方の称号に対する[claimants|E]や[GetTrait('ambitious').GetName( GetPlayer )]を持つ者は望ましくありません。#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "封臣限界"
 reactive_advice_vassal_limit_desc:0 "伯爵の大群を管理しきれる者など存在しません。真の征服者たるには公爵などの、自身の領土を自分で管理できるより高位の[vassals|E]の力を借りねばなりません!\n\n封臣限界はDomain viewで確認できます。\n\n#TUT 領地の上限と同様に、[vassal_limit|E]を超過すべきではありません。超過のペナルティを避けるためには封臣達を束ねる必要があります。\n\n最も良い方法は封臣に[duchies|E]の称号を与えることです。これにより彼らはより広い領域を支配させることが出来るようになり、貴方が自分でやる必要がなくなります!　これを実行するには貴方が[kingdom|E]や[empire|E]の称号を持っている必要があります。自身の[primary_titles|E]を譲り渡すミスを犯さないようにしましょう!\n\n貴方が公爵である時に封臣限界を超えてしまった場合は、出来るだけ早く王国を形成することをお勧めします。"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "大き過ぎる公国"
 reactive_advice_megaduke_penalty_desc:0 "貴方の[duchy|E]は領土が大き過ぎることの悪影響を受けています。ここは[kingdom|E]を[create|E]するか、[usurp|E]するべきでしょう!\n\n#TUT 恐らく、貴方は既に王国の創設が可能な状態にあるのではないでしょうか?　そうであるならば、Issues viewを開いて創設可能なものについて確認してください。創設できない場合でも、[decision|E]によって自らの王国を創設出来ます。但し、そうやって創設された称号は既存の[de_jure|E]によるものよりも弱いことは留意しておいてください。\n\n貴方が[vassal|E]であり、貴方の[liege|E]が王格であるならば、貴方が王になる前に独立を要求する必要があります。これは[independence_faction|E]に参加することが比較的容易と思われる方法です。#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "非嫡出子は祝福を受けることもあれば忌み嫌われることもあります。それが意味するところは何でしょうか?\nここを開いて非嫡出子についての概要を学び、彼らを役立てるヒントを得ましょう!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "非嫡出子"
 reactive_advice_bastards_desc:0 "おっと！[bastard|E]の子供が生まれたようです！これは脅威にも、好機にもなりえるでしょう……\n\n#TUT 非嫡出子を持つことは悪いことばかりではありません。彼らを[alliances|E]の為嫁がせることができますし、[legitimate|E]されない限り[succession|E]の直接的な脅威になることもありません。\n\n嫡出子が少ないときに[legitimized|E]するために、何人か非嫡出子を手元に残しておくのもいい考えかもしれません。ただし、[spouse|E]の[opinion|E]に注意を払うことにはお気をつけて……\n\nもしもあなたが非嫡出子を作りたいのであれば、未婚のキャラクターを[seduce_scheme|E]することをお勧めします。既婚女性を誘惑した場合、その配偶者は子供を自分の子供だと思ってしまうかもしれません。—そうなるとその子供を正当化することはできません#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "多くの危険は影に潜んでおり、策謀の脅威は身近な問題です。\nここを開いて策謀についての概要を知り、自らの身を守る術を身に付けましょう!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "策謀から身を守る"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "足元にご注意を!　支配者の常として、貴方の死を望み[scheme|E]を企てる者は多く存在します…\n\n家臣達の貴方に対する[opinion|E]が高い状態であることを目指しましょう。しかし、その中でも最も重要なのは #emphasis 常に#!、貴方の[spymaster|E]の忠誠です。\n\n#TUT 貴方は知らなかったかもしれませんが、貴方は常に[hostile_schemes|E]の標的となりえます。策謀から身を守るために、[vassals|E]と[courtiers|E]を満足させておくことをお勧めします。#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "貴方に対する評価が著しく低いスパイマスターを持つことは命取りとなり得ます。これは[secret_schemes|E]を発見する術が無いことに等しいからです!\n\n#TUT このことは[tyrant|E]としてプレイしようとする場合に特に注意が必要です。[dread|E]を以って家臣達を抑え込んだとしても、彼らは策謀を以って貴方に対抗することが出来ます。\n\n最後になりますが、[GetTrait('sadistic').GetName( GetPlayer )]若しくは[GetTrait('ambitious').GetName( GetPlayer )]の特性を持つ貴方の称号に対する[claimants|E]には注意して下さい...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "派閥は放置するには危険な脅威です。\nここを開いて派閥の概要を見て、どのように彼らを扱えば良いか学び取ってください!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "派閥から身を守る"
 reactive_advice_protect_against_factions_desc:0 "[faction|E]が貴方に対して形成されましたが、どうか慌てずに。 状況を立て直す時間はあります!\n\n[vassals|E]と[counties|E]は貴方の統治に不満を抱くと派閥に参加します。これに対処するには彼らの貴方に対する[opinion|E]を上昇させるか、[dreaded|E]と思わせることです。\n\n#TUT 派閥の形成を避けるには、封臣達の貴方に対する[opinion|E]を上げ、より速く征服を進め、そして貴方よりも人気のある[claimants|E]の幾人かが[unfortunate_accidents|E]に遭うように仕向けることをお勧めします。\n\n多くの場合、貴方には派閥が最後通牒を突き付けてくる前に封臣達をなだめる猶予があります。この時間を賢く使いましょう。#!"
 reactive_advice_protect_against_factions_2_desc:0 "[county_opinion|E]が低い州は[peasant_faction|E]に加わる傾向があります。他の派閥と違って、この派閥は勝算の有無に関わらず蜂起します!\n\n単に民兵を差し向けるだけで片がつくこともありますが…\n\n#TUT 農民どもの派閥にも目を光らせておく必要があります。戦争の最中に彼らの攻撃を受けたならば、貴方の[control|E]に大きな損害をもたらす場合があります。#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "誰かが貴方を投獄しました!　これはよくありません…\n投獄されたとき、何が起きて何が出来るのか。いくつかのヒントを得るためにここを開いてください。"
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "投獄された!"
 reactive_advice_imprisoned_desc:1 "Your character has been captured, and is now at the mercy of someone else. There is not much you can do about this.\n\nNavigate to the character who holds you [prisoner|E] and use the #TUT_KW '$ransom_me_interaction$'#! [interaction|E] — if you're lucky you'll be able to pay your way out! If you're unlucky, they might choose to [execute|E] you.\n\n#TUT If you're at [war|E] with the one who imprisons you, they can enforce a [victory|E]. There's nothing you can do about this, except to be more careful in the future!\n\nIf you were captured while [commanding|E] an [army|E], it's possible that it happened because you had low [prowess_i][prowess|E]. Sometimes it's a good idea to mitigate this risk by not leading Armies personally.\n\nIf you were captured in a [siege|E], then it was because an enemy [occupied|E] your [realm_capital|E]. You should always try to make enemies stay clear of your capital!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:0 "州の支配が低下すると、そこから得られるものは少なくなります。\nここを開いて州の管理についての概要を学びましょう!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "州の管理"
 reactive_advice_county_control_desc:0 "One of your [counties|E] have low [control|E], this means that you'll get reduced [taxes|E] and [levies|E] from it. However, there are ways to increase Control again!\n\n#TUT There are many places you can see Control, in the Domain tab in the Realm View, in the Issues view, and in the County view.\n\nTo increase control, you want to go to your Council view and assign your [marshal|E] to the [increase_control|E] task. Control also increases with time, but this process is very slow — we recommend that you use a highly-skilled Marshal instead.\n\nIf you leave a County with low Control for a long time, it may gain [county_corruption|E]. To avoid this, we recommend that you do not conquer too much land in one go.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "ゲームオーバーの回避"
 reactive_advice_looming_game_over_desc:0 "なんということでしょう!　貴方の[dynasty|E]には[heir|E]がいないように見受けられます。もし今、貴方が死んだのならばゲームはそこで終了です。 — ではそれを回避することにしましょう!\n\n#TUT このような状況になった場合、恐らく貴方は王朝の最後の一人となっています。やるべきことは一つです — [legitimate|E]後継者を作りましょう!\n\nもし貴方が片方の性でしか相続が許可されない制度の下にいるのでしたら、[gender_law|E]を制限の少ないものに変更してみては如何でしょうか。何人かの[bastards|E]がいるのでしたら、今こそ彼らを正当化する時です!\n\n他の方法としては[fertility|E]の高いキャラクターと[married|E]するのも良いでしょう (経験則ではありますが、45歳を超えた女性が妊娠することは稀です)。これも上手くいきそうにない場合は[spouse|E]を[divorce|E]するか[murder|E]して他の誰かと再婚するか、[seduce_scheme|E]を使って非嫡出子を作りましょう。\n\n残された時間は限られています。不要なリスクは避けましょう!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "You do not have any [gold_i]Gold, you are in debt!\nOpen this for a rundown on debt, and how to get out of it."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "借金"
 reactive_advice_bankruptcy_desc:2 "You're out of [gold_i][gold|E] — this is very bad, you must cut your expenses and try to fill up your treasury as soon as possible!\n\n#TUT Being in [debt|E] prevents you from doing many things, such as declaring [wars|E] or reinforcing [men_at_arms|E], and will give you [county_corruption|E]. Do not let your Debt spiral out of control!\n\nThe most obvious thing to do is to end any [wars|E] you might be fighting — as when you're at peace you do not have to pay upkeep for your [armies|E]. If you're losing a lot of Gold, you might even want to consider disbanding some Men-at-Arms.\n\nIf your [faith|E] permits, you can use the #TUT_KW $hof_ask_for_gold_interaction$#! [interaction|E] on your [head_of_faith|E], or the #TUT_KW $borrow_from_holy_order_decision$#! Decision.\n\nIt might also be a good idea to switch to the $stewardship_wealth_focus_short$ [focus|E], if you don't have it already.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "The De Jure structure is very important to your vassals, not being their #emphasis rightful#! liege can be detrimental to your relations.\nOpen this for a rundown on what it means to be a Rightful Liege!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "正当な君主"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "あなたは[vassal|E]の[rightful_liege|E]ではありません。これはあなたへの[opinion|E]の低下と、捧げる[taxes|E]や[levies|E]の減少を招きます。\n\n全ての封臣の正当な君主となるよう努力しなければなりません！\n\n#TUT これを実現するためには[de_jure|E]内で1段階高い[title|E]を持つ必要があります。[county|E]級の封臣はその支配領を慣習的領土とする[duchy|E]に使えようとします。例えば、$c_madrid$伯は$d_toledo$公の下につきたいと考えます。\n\n正当な君主#emphasis でない#!封臣の君主となることは非常によくあることです。—これについてあなたができることはあまりありませんし、全くもってありふれたことにすぎません！しかし、#TUT_KW $grant_vassal_interaction$#![interaction|E]を用いて封臣を整理することは頭に置いておいてください。すべての称号をあなた一人で保持することはできません。#!"
 reactive_advice_rightful_liege_2_desc:0 "When conquering new lands you'll often get new Vassals of which you're not the Rightful Liege. Planning your conquests properly can mitigate this problem.\n\n#TUT To avoid having too many Vassals that dislike you, we recommend that you try to focus your conquests within one De Jure area at a time. That way you can #emphasis eventually#! become their Rightful Liege. Make a note of checking if you can [create|E] new Titles often!\n\nRemember to use the De Jure map modes whenever you're planning your conquests!#!"
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "Your Bishop is not endorsing you!\nOpen this for a rundown on what this means for you, and how you can fix it."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Bishop Endorsement"
 reactive_advice_bishop_endorsement_desc:1 "Your character's [faith|E] makes it so that you have a [realm_priest|E] on your [council|E].\n\nThese Bishops hold immense power, and are more than willing to share it with you — should you stay on their good side...\n\n#TUT Your Bishop provides you with [taxes|E] and [levies|E] from all [temple_holdings|E] in your [realm|E], and how much they give you is dependent on their [opinion|E] of you.\n\nBeing disliked means that you will not get anything, and the bishop may even make life hard for you! They can, for example, force you to divorce your [spouse|E]...\n\nYou should do your best to improve their Opinion of you. Using the #TUT_KW $gift_interaction$#! [interaction|E] or starting a [sway_scheme|E] are two good options to consider.\n\nIf everything else fails, arranging an [unfortunate_accident|E] is always an option... Perhaps their successor will be more amicable?#!"
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "Want to learn more about some terms in the game? Open this for an introduction to the Encyclopedia."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "百科事典"
 reactive_advice_encyclopedia_desc:0 "Crusader Kings III has many concepts and terms that you can learn about. If you find yourself wondering about a game concept, you can open the Encyclopedia.\n\nFollow the highlighted UI to see how to do this.\n\n#TUT The 'Tutorial Lessons' category of the Encyclopedia lists many sections of the tutorial, in case you ever need to refresh your memory. #!"
