l_english:
 open_tutorial_lesson:1 "アドバイス: "
 click_to_open_lesson:0 "#I クリックするとアドバイスが開きます#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "傭兵は時に戦況を一変させることが出来る雇われ兵です。\nここを開いて彼らを最大限に活用する術のヒントを得ましょう!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "傭兵"
 reactive_advice_mercenaries_desc:0 "戦争に負けているときは、[mercenaries|E]を雇うことで有利になるかもしれません。\n\n傭兵には[gold|E]がかかりますが、相当の[army|E]を手に入れることができます。一度雇ってしまえば、他の軍隊と同じように操ることができます。\n\n#TUT [debt|E]をして雇うことも可能ですが、よほど戦況が悪くない限りはお手頃な傭兵を見つけることをお勧めします。#!"
 reactive_advice_mercenaries_task:0 "$HIRE_TROOPS$画面へ移動して幾つかの傭兵隊を選択してください"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "何が起きたのでしょう? 貴方は死んで、継承が行われたのです!\nここを開いて今しがた起きたことの概要を知り、将来の計画を立てる為のヒントを得ましょう。"
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "継承"
 reactive_advice_succession_desc:2 "The King is dead, long live the King!\n\nDo not worry — although your old character is dead, Crusader Kings III is a game of dynasties. Since your [ruler|E] had a [player_heir|E], you will now control them!\n\n#TUT Death is a natural part of the game, and you will often continue as your oldest [eligible_child|E] (depending on your realm's [succession_laws|E]). To plan a safe succession, we recommend that you have at least two children — the second serving as a spare in case an [unfortunate_accident|E] befalls the first.\n\nOn succession you may lose some of the [titles|E] your previous character held. Do not worry, you retain [claims|E] on all titles you lose.#!\n\n#weak We recommend that you take some time to familiarize yourself with your new character before proceeding.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "領地の上限"
 reactive_advice_domain_limit_desc:0 "貴方は現在、自身の[domain|E]において、自身のキャラクターでは管理しきれないほどの土地を抱えています。ここは新しい[vassals|E]を作る時です!\n\n重要な称号は自身の直轄領として残しておきたいでしょうから、領国画面(F2)の領地タブを見て各称号がもたらしているものを確認することをお勧めします。また、各称号が貴方の[de_jure|E]の中にあるかどうかも確認しておきましょう。\n\n#TUT [domain_limit|E]を超えた状態を長く続けるべきではありません。良くない結果を招きます。\n\n制限を超えない為に、新たな家臣に[titles|E]を授けましょう。既存の封臣に与えることも出来ますが、領土を持たない者に与えた方が良い事が多いです。\n\n遠縁の[dynasty|E]所属者や[GetTrait('content').GetName( GetPlayer )] [trait|E]を持つ[courtiers|E]は良い封臣となるでしょう。貴方の称号に対する[claimants|E]や[GetTrait('ambitious').GetName( GetPlayer )]を持つ者は望ましくありません。#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "封臣限界"
 reactive_advice_vassal_limit_desc:0 "No one can manage a horde of Counts — aspiring conquerors need to rely on higher-tier [vassals|E], such as Dukes, to manage their land for them!\n\nYou can see your current Vassal Limit in the Domain view.\n\n#TUT Much like with your domain limit, you do not want to exceed your [vassal_limit|E]. To avoid this penalty, you should consolidate your vassals.\n\nThe best way to do this is by granting [duchies|E] to your vassals, this will make them rule a larger area so that you don't have to! Though for this to work you must yourself hold a [kingdom|E] or an [empire|E], do not make the mistake of giving away one of your [primary_titles|E]!\n\nIf you find yourself exceeding the Vassal Limit as a Duke, we suggest that you form a Kingdom as soon as you can.#!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "大き過ぎる公国"
 reactive_advice_megaduke_penalty_desc:1 "Your [duchy|E] is crumbling under the pressure of having too much land. You should [create|E] or [usurp|E] a [kingdom|E]!\n\n#TUT Perhaps you can already create a Kingdom? If so, open the Issues view, and see if there's one you can create. If not, there's a [decision|E] for you to found your own Kingdom — though beware that titles you found yourself are commonly weaker than existing [de_jure|E] ones.\n\nIf you're a [vassal|E] and your [liege|E] is a King, you have to demand independence before you can become a King yourself. The first step is to either join or start an [independence_faction|E].#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "私生児は祝福を受けることもあれば忌み嫌われることもあります。それが意味するところは何でしょうか?\nここを開いて私生児についての概要を学び、彼らを役立てるヒントを得ましょう!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "私生児"
 reactive_advice_bastards_desc:0 "おっと！[bastard|E]の子供が生まれたようです！これは脅威にも、好機にもなりえるでしょう……\n\n#TUT 私生児を持つことは悪いことばかりではありません。彼らを[alliances|E]の為嫁がせることができますし、[legitimate|E]されない限り[succession|E]の直接的な脅威になることもありません。\n\n嫡出子が少ないときに[legitimized|E]するために、何人か私生児を手元に残しておくのもいい考えかもしれません。ただし、[spouse|E]の[opinion|E]に注意を払うことにはお気をつけて……\n\nもしもあなたが私生児を作りたいのであれば、未婚のキャラクターを[seduce_scheme|E]することをお勧めします。既婚女性を誘惑した場合、その配偶者は子供を自分の子供だと思ってしまうかもしれません。—そうなるとその子供を正当化することはできません#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "多くの危険は影に潜んでおり、策謀の脅威は身近な問題です。\nここを開いて策謀についての概要を知り、自らの身を守る術を身に付けましょう!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "策謀から身を守る"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "足元にご注意を!　支配者の常として、貴方の死を望んで[scheme|E]を企てる者は多く存在します…\n\n家臣達の貴方に対する[opinion|E]が高い状態であることを目指しましょう。しかし、その中でも最も重要なのは #emphasis 常に#!、貴方の[spymaster|E]の忠誠です。\n\n#TUT 貴方は知らなかったかもしれませんが、貴方は常に[hostile_schemes|E]の標的となりえます。策謀から身を守るために、[vassals|E]と[courtiers|E]を満足させておくことをお勧めします。#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "貴方に対する評価が著しく低いスパイマスターを持つことは命取りとなり得ます。これは[secret_schemes|E]を発見する術が無いことに等しいからです!\n\n#TUT このことは[tyrant|E]としてプレイしようとする場合に特に注意が必要です。[dread|E]を以って家臣達を抑え込んだとしても、彼らは策謀を以って貴方に対抗することが出来ます。\n\n最後になりますが、[GetTrait('sadistic').GetName( GetPlayer )]若しくは[GetTrait('ambitious').GetName( GetPlayer )]の特性を持つ貴方の称号に対する[claimants|E]には注意して下さい...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "派閥は放置するには危険な脅威です。\nここを開いて派閥の概要を見て、どのように彼らを扱えば良いか学び取ってください!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "派閥から身を守る"
 reactive_advice_protect_against_factions_desc:0 "[faction|E]が貴方に対して形成されましたが、どうか慌てずに。 状況を立て直す時間はあります!\n\n[vassals|E]と[counties|E]は貴方の統治に不満を抱くと派閥に参加します。これに対処するには彼らの貴方に対する[opinion|E]を上昇させるか、[dreaded|E]と思わせることです。\n\n#TUT 派閥の形成を避けるには、封臣達の貴方に対する[opinion|E]を上げ、より速く征服を進め、そして貴方よりも人気のある[claimants|E]の幾人かが[unfortunate_accidents|E]に遭うように仕向けることをお勧めします。\n\n多くの場合、貴方には派閥が最後通牒を突き付けてくる前に封臣達をなだめる猶予があります。この時間を賢く使いましょう。#!"
 reactive_advice_protect_against_factions_2_desc:0 "[county_opinion|E]が低い州は[peasant_faction|E]に加わる傾向があります。他の派閥と違って、この派閥は勝算の有無に関わらず蜂起します!\n\n単に民兵を差し向けるだけで片がつくこともありますが…\n\n#TUT 農民どもの派閥にも目を光らせておく必要があります。戦争の最中に彼らの攻撃を受けたならば、貴方の[control|E]に大きな損害をもたらす場合があります。#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "誰かが貴方を投獄しました!　これはよくありません…\n投獄されたとき、何が起きて何が出来るのか。いくつかのヒントを得るためにここを開いてください。"
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "投獄された!"
 reactive_advice_imprisoned_desc:2 "Your character has been captured, and is now at the mercy of someone else. There is not much you can do about this.\n\nNavigate to the character who holds you [prisoner|E] and use the #TUT_KW 'Ransom Yourself'#! [interaction|E] — if you're lucky you'll be able to pay your way out! If you're unlucky, they might choose to [execute|E] you.\n\n#TUT If you're at [war|E] with the one who imprisons you, they can enforce a [victory|E]. There's nothing you can do about this, except to be more careful in the future!\n\nIf you were captured while [commanding|E] an [army|E], it's possible that it happened because you had low [prowess_i][prowess|E]. Sometimes it's a good idea to mitigate this risk by not leading Armies personally.\n\nIf you were captured in a [siege|E], then it was because an enemy [occupied|E] your [realm_capital|E]. You should always try to make enemies stay clear of your capital!#!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:1 "[county|E]の[control|E]が低下すると、そこから得られるものは少なくなります。\nここを開いて州の支配についての概要を学びましょう!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "州の管理"
 reactive_advice_county_control_desc:1 "One of your [counties|E] has low [control|E], which means that you'll get reduced [taxes|E] and [levies|E] from it. However, there are ways to increase Control again!\n\n#TUT There are many places you can see Control: in the Domain tab in the Realm View, in the Issues view, and in the County view.\n\nTo increase control, you want to go to your Council view and assign your [marshal|E] to the [increase_control|E] task. Control also increases with time, but this process is very slow — we recommend that you use a highly-skilled Marshal instead.\n\nIf you leave a County with low Control for a long time, it may gain [county_corruption|E]. To avoid this, we recommend that you do not conquer too much land in one go.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "ゲームオーバーの回避"
 reactive_advice_looming_game_over_desc:1 "Uh-oh! It seems as if you have no [player_heir|E]. If you die now, the game will end — let's try to avoid that!\n\n#TUT If you're in this situation, it likely means that you're the last of your Dynasty. From here there's only one valid course of action — to produce a [legitimate|E] Heir!\n\nIf you're in a society that only allows one gender to inherit, you can try to change your [gender_law|E] to be less restrictive. If you have any [bastards|E], now is the time to legitimize them!\n\nOther than that, make sure that you're [married|E] to a character with high [fertility|E] (as a rule of thumb, women over 45 years of age are rarely fertile). If this still doesn't seem to work, [divorce|E] or [murder|E] your [spouse|E] and remarry someone else — or try to use the [seduce_scheme|E] to produce a Bastard.\n\nTime is of the essence, do not take any unnecessary risks!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "貴方は[gold_i]ゴールドを持っていません。現在、借金をしている状態にあります!\nここを開いて借金の概要を掴み、如何にこの状態を抜け出すか学びましょう。"
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "借金"
 reactive_advice_bankruptcy_desc:2 "貴方は[gold_i][gold|E]を使い果たしてしまいました。これは非常に良くありません。費用を削減し、可能な限り国庫を満たすように努めねばなりません!\n\n#TUT [debt|E]の状態にある時、[wars|E]の宣言や[men_at_arms|E]の増強など多くの事が出来なくなり、[county_corruption|E]を引き起こします。制御不能な負債の山に埋もれないようにしましょう!\n\n最も効果の明らかな対策は現在進行中の[wars|E]の幾つかを終わらせることです。平和な状態であれば[armies|E]の維持費を払う必要はありません。大量の資金を失っているのであれば、幾つかの常備軍の解散も選択肢に入ることになるでしょう。\n\n[faith|E]がそれを許可するのであれば、[head_of_faith|E]に対して#TUT_KW $hof_ask_for_gold_interaction$#! [interaction|E]を実行するか、#TUT_KW $borrow_from_holy_order_decision$#!の決断の実行が選択肢になります。\n\nそれが可能な状態にあるならば$stewardship_wealth_focus_short$[focus|E]に切り替えるのも良いアイデアです。#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "慣習上の領地という仕組みは貴方の封臣にとって極めて重要です。#emphasis 正当な#! 主君であるということが貴方が封臣と関係を築く上で不利になることはありません。\nここを開いて正当な主君とは何を意味するかを学びましょう!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "正当な君主"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "あなたは[vassal|E]の[rightful_liege|E]ではありません。これはあなたへの[opinion|E]の低下と、捧げる[taxes|E]や[levies|E]の減少を招きます。\n\n全ての封臣の正当な君主となるよう努力しなければなりません！\n\n#TUT これを実現するためには[de_jure|E]内で1段階高い[title|E]を持つ必要があります。[county|E]級の封臣はその支配領を慣習的領土とする[duchy|E]に使えようとします。例えば、$c_madrid$伯は$d_toledo$公の下につきたいと考えます。\n\n正当な君主#emphasis でない#!封臣の君主となることは非常によくあることです。—これについてあなたができることはあまりありませんし、全くもってありふれたことにすぎません！しかし、#TUT_KW $grant_vassal_interaction$#![interaction|E]を用いて封臣を整理することは頭に置いておいてください。すべての称号をあなた一人で保持することはできません。#!"
 reactive_advice_rightful_liege_2_desc:0 "新たな土地の征服を行っている時、貴方はしばしば自らが正当な主君と見做されない封臣を得ることがあるでしょう。適切な征服計画によってこの問題を緩和することが出来ます。\n\n#TUT 貴方を好まない封臣を多く抱えることを避けるには、一度に一つの慣習的領土の集中して征服を進めることをお勧めします。そうすることで、 #emphasis 最終的には#!貴方は彼らの正当な主君となることが出来ます。新たな称号を[create|E]出来るようになっていないかこまめに確認しましょう!\n\n征服の計画を立てる際には、忘れずに各慣習的領土のマップモードを確認しておきましょう!#!"
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "貴方の司教は貴方を支持していません!\nここを開いてこの事が意味するところの概要を掴み、是正する術を身に付けましょう。"
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "司教の支持"
 reactive_advice_bishop_endorsement_desc:1 "貴方のキャラクターの[faith|E]は貴方の[council|E]に[realm_priest|E]を任命させています。\n\nこれらの司教たちは強大な力を持っており、貴方にその力を分け与えることを厭いません —彼らにとって貴方が良い存在であるならば、ですが...\n\n#TUT 貴方の司教は貴方の[realm|E]にある全ての[temple_holdings|E]から[taxes|E]と[levies|E]を供与してくれます。どれだけ供与してくれるかは彼らの貴方に対する[opinion|E]に依ります。\n\n彼らに嫌われているという事は即ち彼らからは何も得られないということであり、そうした司教は貴方の人生を困難なものにするでしょう!　例えば、彼らは貴方に[spouse|E]との離婚を強制することが出来ます...\n\n貴方は彼らの貴方に対する評価を可能な限り改善しておくべきです。#TUT_KW $gift_interaction$#! [interaction|E]を使うか、 [sway_scheme|E]を開始することは良い選択肢です。 \n\nそうした選択の結果が芳しくない場合は[unfortunate_accident|E]を願うのも選択肢の一つです... 後任の司教は友好的かもしれませんよ?#!"
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "ゲーム内の用語についてもっと詳しく知りたいですか?　ここを開いて百科事典について説明させて下さい。"
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "百科事典"
 reactive_advice_encyclopedia_desc:0 "クルセイダーキングスIIIには多くの独自の概念と用語が存在します。そうしたゲーム特有の概念に疑問を感じた場合は百科事典を参照して下さい。\n\nUIのハイライトされた部分を追って、その方法を確認して下さい。\n\n#TUT 百科事典の「チュートリアルの確認」のカテゴリーでは、チュートリアルで扱われた多くの項目がリストアップされています。チュートリアルの内容の詳細を忘れてしまった場合は参照してください。#!"
 reactive_advice_religion:0 "$lesson_basics_religion_1$"
 action_reactive_advice_religion:0 "$open_tutorial_lesson$$lesson_basics_religion_1$"
