 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "傭兵は時に戦況を一変させることが出来る雇われ兵です。\nここを開いて彼らを最大限に活用する術のヒントを得ましょう!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "傭兵"
 reactive_advice_mercenaries_desc:0 "戦争に負けているときは、[mercenaries|E]を雇うことで有利になるかもしれません。\n\n傭兵には[gold|E]がかかりますが、相当の[army|E]を手に入れることができます。一度雇ってしまえば、他の軍隊と同じように操ることができます。\n\n#TUT [debt|E]をして雇うことも可能ですが、よほど戦況が悪くない限りはお手頃な傭兵を見つけることをお勧めします。#!"
 reactive_advice_mercenaries_task:0 "$HIRE_TROOPS$画面へ移動して幾つかの傭兵隊を選択してください"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "何が起きたのでしょう? 貴方は死んで、継承が行われたのです!\nここを開いて今しがた起きたことの概要を知り、将来の計画を立てる為のヒントを得ましょう。"
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "継承"
 reactive_advice_succession_desc:2 "国王陛下が崩御された、新国王万歳!\n\n貴方の古いキャラクターは死にましたが御心配無く。 Crusader Kings III は王朝を取り扱ったゲームです。貴方の[ruler|E]が[player_heir|E]を有していたので、貴方は今度、彼らを操作することになります!\n\n#TUT キャラクターの死亡はこのゲームではありふれたものであり、多くの場合は貴方の最年長[eligible_child|E](貴方の国の[succession_laws|E]と状況によります。)で継続することになります。安定的な継承を行う為に、少なくとも二人以上の子供をお勧めします。次男坊は長男に[unfortunate_accident|E]が降りかかった際のスペアとなります。\n\n継承に際して、新たなキャラクターは以前のキャラクターが保有していた[titles|E]の一部を失う場合があります。それでも御心配無く、貴方はそれらに対しての[claims|E]は保持しています。#!\n\n#weak 先に進む前に新しいキャラクターに馴染む為の時間を取ることをお勧めします。#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "領地の上限"
 reactive_advice_domain_limit_desc:0 "貴方は現在、自身の[domain|E]において、自身のキャラクターでは管理しきれないほどの土地を抱えています。ここは新しい[vassals|E]を作る時です!\n\n重要な称号は自身の直轄領として残しておきたいでしょうから、領国画面(F2)の直轄領タブを見て各称号がもたらしているものを確認することをお勧めします。また、各称号が貴方の[de_jure|E]の中にあるかどうかも確認しておきましょう。\n\n#TUT [domain_limit|E]を超えた状態を長く続けるべきではありません。良くない結果を招きます。\n\n制限を超えない為に、新たな家臣に[titles|E]を授けましょう。既存の封臣に与えることも出来ますが、領地を持たない者に与えた方が良い事が多いです。\n\n遠縁の[dynasty|E]所属者や[GetTrait('content').GetName( GetPlayer )] [trait|E]を持つ[courtiers|E]は良い封臣となるでしょう。貴方の称号に対する[claimants|E]や[GetTrait('ambitious').GetName( GetPlayer )]を持つ者は望ましくありません。#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "封臣限界"
 reactive_advice_vassal_limit_desc:0 "伯爵の大群を管理しきれる者など存在しません。真の征服者たるには公爵などの、自身の領土を自分で管理できるより高位の[vassals|E]の力を借りねばなりません!\n\n封臣限界はDomain viewで確認できます。\n\n#TUT 領地の上限と同様に、[vassal_limit|E]を超過すべきではありません。超過のペナルティを避けるためには封臣達を束ねる必要があります。\n\n最も良い方法は封臣に[duchies|E]の称号を与えることです。これにより彼らはより広い領域を支配させることが出来るようになり、貴方が自分でやる必要がなくなります!　これを実行するには貴方が[kingdom|E]や[empire|E]の称号を持っている必要があります。自身の[primary_titles|E]を譲り渡すミスを犯さないようにしましょう!\n\n貴方が公爵である時に封臣限界を超えてしまった場合は、出来るだけ早く王国を形成することをお勧めします。#!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "大き過ぎる公国"
 reactive_advice_megaduke_penalty_desc:2 "貴方の[duchy|E]は領土が大き過ぎることの悪影響を受けています。ここは[kingdom|E]を[create|E]するか、[usurp|E]するべきでしょう!\n\n#TUT 恐らく、貴方は既に王国の創設が可能な状態にあるのではないでしょうか?　そうであるならば、現状タブ(tabキー)を開いて創設可能なものについて確認してください。創設できない場合でも、[decision|E]によって自らの王国を創設出来ます。但し、そうやって創設された称号は既存の[de_jure|E]によるものよりも弱いことは留意しておいてください。\n\n貴方が[vassal|E]であり、貴方の[liege|E]が王格であるならば、貴方が王になる前に独立を要求する必要があります。最初のステップは、[independence_faction|E]を組んだり参加したりすることです。#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "私生児は祝福を受けることもあれば忌み嫌われることもあります。それが意味するところは何でしょうか?\nここを開いて私生児についての概要を学び、彼らを役立てるヒントを得ましょう!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "私生児"
 reactive_advice_bastards_desc:0 "おっと！[bastard|E]の子供が生まれたようです！これは脅威にも、好機にもなりえるでしょう…\n\n#TUT 私生児を持つことは悪いことばかりではありません。彼らを[alliances|E]の為嫁がせることができますし、[legitimate|E]されない限り[succession|E]の直接的な脅威になることもありません。\n\n嫡出子が少ないときに[legitimized|E]するために、何人か私生児を手元に残しておくのもいい考えかもしれません。ただし、[spouse|E]の[opinion|E]に注意を払うことにはお気をつけて…\n\nもしもあなたが私生児を作りたいのであれば、未婚のキャラクターを[seduce_scheme|E]することをお勧めします。既婚女性を誘惑した場合、その配偶者は子供を自分の子供だと思ってしまうかもしれません。—そうなるとその子供を正当化することはできません#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "多くの危険は影に潜んでおり、策謀の脅威は身近な問題です。\nここを開いて策謀についての概要を知り、自らの身を守る術を身に付けましょう!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "策謀から身を守る"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "足元にご注意を!　支配者の常として、貴方の死を望んで[scheme|E]を企てる者は多く存在します…\n\n家臣達の貴方に対する[opinion|E]が高い状態であることを目指しましょう。しかし、その中でも最も重要なのは #emphasis 常に#!、貴方の[spymaster|E]の忠誠です。\n\n#TUT 貴方は知らなかったかもしれませんが、貴方は常に[hostile_schemes|E]の標的となりえます。策謀から身を守るために、[vassals|E]と[courtiers|E]を満足させておくことをお勧めします。#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "貴方に対する評価が著しく低いスパイマスターを持つことは命取りとなり得ます。これは[secret_schemes|E]を発見する術が無いことに等しいからです!\n\n#TUT このことは[tyrant|E]としてプレイしようとする場合に特に注意が必要です。[dread|E]を以って家臣達を抑え込んだとしても、彼らは策謀を以って貴方に対抗することが出来ます。\n\n最後になりますが、[GetTrait('sadistic').GetName( GetPlayer )]若しくは[GetTrait('ambitious').GetName( GetPlayer )]の特性を持つ貴方の称号に対する[claimants|E]には注意して下さい...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "派閥は放置するには危険な脅威です。\nここを開いて派閥の概要を見て、どのように彼らを扱えば良いか学び取ってください!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "派閥から身を守る"
 reactive_advice_protect_against_factions_desc:0 "[faction|E]が貴方に対して形成されましたが、どうか慌てずに。 状況を立て直す時間はあります!\n\n[vassals|E]と[counties|E]は貴方の統治に不満を抱くと派閥に参加します。これに対処するには彼らの貴方に対する[opinion|E]を上昇させるか、[dreaded|E]と思わせることです。\n\n#TUT 派閥の形成を避けるには、封臣達の貴方に対する[opinion|E]を上げ、より速く征服を進め、そして貴方よりも人気のある[claimants|E]の幾人かが[unfortunate_accidents|E]に遭うように仕向けることをお勧めします。\n\n多くの場合、貴方には派閥が最後通牒を突き付けてくる前に封臣達をなだめる猶予があります。この時間を賢く使いましょう。#!"
 reactive_advice_protect_against_factions_2_desc:0 "[county_opinion|E]が低い伯爵領は[peasant_faction|E]に加わる傾向があります。他の派閥と違って、この派閥は勝算の有無に関わらず蜂起します!\n\n単に民兵を差し向けるだけで片がつくこともありますが…\n\n#TUT 農民どもの派閥にも目を光らせておく必要があります。戦争の最中に彼らの攻撃を受けたならば、貴方の[control|E]に大きな損害をもたらす場合があります。#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "誰かが貴方を投獄しました!　これはよくありません…\n投獄されたとき、何が起きて何が出来るのか。いくつかのヒントを得るためにここを開いてください。"
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "投獄された!"
 reactive_advice_imprisoned_desc:2 "貴方のキャラクターは囚われの身となり、今やその運命は他の誰かの気分次第です。このことに対する貴方の選択肢は多くはありません。\n\n貴方を[prisoner|E]としているキャラクターへ移動して#TUT_KW '自分の身代金を提供'#!の[interaction|E]を実行しましょう。運が良ければ身代金と引き換えに釈放されます!　運が悪ければ相手は[execute|E]を選択するかもしれませんが。\n\n#TUT 貴方を捕えている者と[war|E]状態にある場合、彼らは貴方に[victory|E]を強制出来ます。このことに関して貴方に出来ることは何もありません。以後気を付けましょう!\n\nもし貴方が[army|E]を[commanding|E]している時に捕縛されたのならば、それは貴方の[prowess_i][prowess|E]が低かった為に引き起こされた可能性があります。このようなリスクを避けるために、自ら軍隊を率いることをしないというのも時に良い選択となるでしょう。\n\n[siege|E]の時に囚われたのでしたら、それは貴方の[realm_capital|E]が[occupied|E]ということです。敵の手が首都に伸びないように努力しましょう!#!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:1 "[county|E]の[control|E]が低下すると、そこから得られるものは少なくなります。\nここを開いて伯爵領の支配についての概要を学びましょう!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "伯爵領の支配"
 reactive_advice_county_control_desc:2 "貴方の[counties|E]の一つでは[control|E]が低くなっており、そこから得られる[taxes|E]と[levies|E]が減少しています。しかし、これを改善して支配値を増加させる方法はあります!\n\n#TUT 支配値は様々な場所で見ることが出来ます。領国画面(F2)の領地タブ、現状タブ(tabキー)、及び伯爵領画面(伯爵領をクリック)などです。\n\n支配値を増やすには、評議会画面(F4)を開いて[marshal|E]を[increase_control|E]の任務に割り当てましょう。支配値は時間の経過により増加しますが、それはとてもゆっくりです。ですので、高い能力を持つ元帥を用いることをお勧めします。\n\n伯爵領の支配値が低い状態を長く放置すると、[county_corruption|E]を招きます。これを避ける為に、一度に手に余るほどに多くの伯爵領を征服しないようにすることをお勧めします。#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "ゲームオーバーの回避"
 reactive_advice_looming_game_over_desc:1 "なんということでしょう!　貴方には[player_heir|E]がいないように見受けられます。もし今、貴方が死んだのならばゲームはそこで終了です。 — ではそれを回避することにしましょう!\n\n#TUT このような状況になった場合、恐らく貴方は王朝の最後の一人となっています。やるべきことは一つです — [legitimate|E]後継者を作りましょう!\n\nもし貴方が片方の性でしか相続が許可されない制度の下にいるのでしたら、[gender_law|E]を制限の少ないものに変更してみては如何でしょうか。何人かの[bastards|E]がいるのでしたら、今こそ彼らを正当化する時です!\n\n他の方法としては[fertility|E]の高いキャラクターと[married|E]するのも良いでしょう (経験則ではありますが、45歳を超えた女性が妊娠することは稀です)。これも上手くいきそうにない場合は[spouse|E]を[divorce|E]するか[murder|E]して他の誰かと再婚するか、[seduce_scheme|E]を使って私生児を作りましょう。\n\n残された時間は限られています。不要なリスクは避けましょう!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "貴方は[gold_i]ゴールドを持っていません。現在、借金をしている状態にあります!\nここを開いて借金の概要を掴み、如何にこの状態を抜け出すか学びましょう。"
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "借金"
 reactive_advice_bankruptcy_desc:2 "貴方は[gold_i][gold|E]を使い果たしてしまいました。これは非常に良くありません。費用を削減し、可能な限り国庫を満たすように努めねばなりません！\n\n#TUT [debt|E]の状態にある時、[wars|E]の宣言や[men_at_arms|E]の増強など多くの事が出来なくなり、[county_corruption|E]を引き起こします。制御不能な負債の山に埋もれないようにしましょう！\n\n最も効果の明らかな対策は現在進行中の[wars|E]の幾つかを終わらせることです。平和な状態であれば[armies|E]の維持費を払う必要はありません。大量の資金を失っているのであれば、幾つかの常備軍の解散も選択肢に入ることになるでしょう。\n\n[faith|E]がそれを許可するのであれば、[head_of_faith|E]に対して#TUT_KW $hof_ask_for_gold_interaction$#![interaction|E]を実行するか、#TUT_KW $borrow_from_holy_order_decision$#!の決断の実行が選択肢になります。\n\nそれが可能な状態にあるならば$stewardship_wealth_focus_short$[focus|E]に切り替えるのも良いアイデアです。#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "慣習上の領地という仕組みは貴方の封臣にとって極めて重要です。#emphasis 正当な#!主君であるということが貴方が封臣と関係を築く上で不利になることはありません。\nここを開いて正当な主君とは何を意味するかを学びましょう！"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "正当な主君"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "あなたは[vassal|E]の[rightful_liege|E]ではありません。これはあなたへの[opinion|E]の低下と、捧げる[taxes|E]や[levies|E]の減少を招きます。\n\n全ての封臣の正当な主君となるよう努力しなければなりません！\n\n#TUT これを実現するためには[de_jure|E]内で1段階高い[title|E]を持つ必要があります。[county|E]級の封臣はその支配領を慣習的領土とする[duchy|E]に使えようとします。例えば、$c_madrid$伯は$d_toledo$公の下につきたいと考えます。\n\n正当な主君#emphasis でない#!封臣の主君となることは非常によくあることです。—これについてあなたができることはあまりありませんし、全くもってありふれたことにすぎません！しかし、#TUT_KW $grant_vassal_interaction$#![interaction|E]を用いて封臣を整理することは頭に置いておいてください。すべての称号をあなた一人で保持することはできません。#!"
 reactive_advice_rightful_liege_2_desc:0 "新たな土地の征服を行っている時、貴方はしばしば自らが正当な主君と見做されない封臣を得ることがあるでしょう。適切な征服計画によってこの問題を緩和することが出来ます。\n\n#TUT 貴方を好まない封臣を多く抱えることを避けるには、一度に一つの慣習的領土の集中して征服を進めることをお勧めします。そうすることで、 #emphasis 最終的には#!貴方は彼らの正当な主君となることが出来ます。新たな称号を[create|E]出来るようになっていないかこまめに確認しましょう!\n\n征服の計画を立てる際には、忘れずに各慣習的領土のマップモードを確認しておきましょう!#!"
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "貴方の司教は貴方を支持していません!\nここを開いてこの事が意味するところの概要を掴み、是正する術を身に付けましょう。"
