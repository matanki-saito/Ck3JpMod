 reactive_advice_encyclopedia_step_1:0 "百科事典"
 reactive_advice_encyclopedia_desc:0 "クルセイダーキングスIIIには多くの独自の概念と用語が存在します。そうしたゲーム特有の概念に疑問を感じた場合は百科事典を参照して下さい。\n\nUIのハイライトされた部分を追って、その方法を確認して下さい。\n\n#TUT 百科事典の「チュートリアルの確認」のカテゴリーでは、チュートリアルで扱われた多くの項目がリストアップされています。チュートリアルの内容の詳細を忘れてしまった場合は参照してください。#!"
