 action_reactive_advice_fabricate_claim_desc:0 "Do you find yourself unable to declare war? You can fabricate a claim!\nOpen this for a rundown on how to use your council to fabricate claims."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Fabricating Claims"
 reactive_advice_fabricate_claim_desc:0 "You can't declare a war without a [casus_belli|E]. The most common source of Casus Bellis are [claims|E], but sometimes it's hard to get the Claim you want.\n\nThis is where [fabricated_claims_short|E] comes in!\n\n#TUT You can assign your [court_chaplain|E] to fabricate a Claim on any nearby [county|E]. This can be done from the [council|E] view, or directly from a County view. You can only fabricate one Claim at once, and each one will take time to complete.\n\nThis tool is especially useful when you're playing a small [ruler|E], as Casus Bellis become easier to get the larger your [realm|E] is.\n\nWe recommend that you fabricate Claims on your immediate neighbors — ideally those who are weaker than you! If you're playing a Count, focus on Claiming titles within the same [de_jure|E] [duchy|E] as your [realm_capital|E].#!"
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:0 "Your heir won't become a great ruler without an education!\nOpen this for a rundown on guardianship, and how to properly groom your heir."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Education"
 reactive_advice_education_desc:1 "It looks as if your [heir|E] has no [guardian|E]! Without a proper [education|E] they will get poor [skills|E] and random [traits|E].\n\n#TUT To find a Guardian for your Heir, you should use the #TUT_KW $educate_child_interaction$#! [interaction|E] on them, this will make them their [ward|E].\n\nYou want to find a highly skilled character to educate your Heir, we recommend that you look for a Guardian with a high-tier [education_trait|E] (e.g. [GetTrait('education_martial_4').GetName( GetPlayer )]), or a Trait such as [GetTrait('intellect_good_1').GetName( GetPlayer )] or [GetTrait('intellect_good_3').GetName( GetPlayer )]. If you're not willing to take risks, you can educate your Heir yourself!\n\nYou generally want all your children to get a good education, but if you have children you don't particularly care about (such as your fourth or fifth child), you can always assign them to your [vassals|E] to gain an [opinion|E] boost. To do this, it's easiest to use the #TUT_KW $offer_ward_interaction$#! Interaction directly on a Vassal.#!"
