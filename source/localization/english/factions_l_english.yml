l_english:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[faction_military_power|E]がしきい値を超えている: #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[faction_military_power|E]がしきい値を下回っている: #V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "是非に及ばず..."
 FACTION_DEMAND_REFUSE:0 "私は脅しに屈する気はない！"
 FACTION_DEMAND_ACCEPTED_OPT:0 "賢明な決断だ"
 FACTION_DEMAND_REFUSED_OPT:0 "よろしい、ならば戦争だ！"
 faction_demand.2004.opt_tt:0 "[faction_target.GetTitledFirstName]との戦争に参戦します"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "最後通牒を突きつけてやる！"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:1 "#high [recipient.GetTitledFirstName]の投獄は、[retaliating_faction.GetName]の反乱を引き起こす可能性があります！ #!"
 faction_demand.9001.t:0 "[retaliating_faction.GetName]よ、これは然るべき報いだ"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:0 "[actor.GetTitledFirstName]は、我が派閥の仲間である[recipient.GetTitledFirstName]を不当に投獄しようとした。"
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:0 "[actor.GetTitledFirstName]は、我が派閥の仲間である[recipient.GetTitledFirstName]を不当に投獄した。"
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\n [retaliating_faction.GetName]に対するこのような残虐な仕打ちは、もはや戦争行為としか思えない。我々が自分の身は自分で守ろうとしない限り、確実にひとりまたひとりと討ち取られるであろう！"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "戦争へ！"
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "独立派の[faction|E]は、彼らを支配している [liege|E] からの独立を求めている。\n\n#S 最後通牒#!\n全ての派閥メンバーが[independent|E]します。\n[liege|E]が[prestige|E]を失います。"
 independence_faction_short_effect_desc:0 "彼らの[liege|E]からの独立を望んでいます"
 FACTION_DEMAND_INDEPENDENCE:0 "独立要求"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n今や[faction_leader.GetPrimaryTitle.GetNameNoTier]および[faction.GetName]の諸邦が完全に独立しているということを貴殿が理解すべき時である。我々の要求を受け入れるか、戦場で剣を交えるか、そのどちらかだ！"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "独立要求が受け入れられた"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n貴様の見当違いの要求は、我々にとって害でしかない。しかし、領地を無益な流血で染めるのを防ぐためとあらば、貴様の独立要求を受け入れざるを得ない。"
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "独立要求が拒絶された"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n恐喝などという貴様の恥ずべき企ては成功せぬ。どれだけ多くの堕落した物をそそのかし、計画の実行に支持を取り付けようとも、戦わずして屈することはない。正当な権利による我が所有物を守る為なら、命を落とそうとも本望だ！"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "独立だ！"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "時は来た！ [faction.GetName]に対する完全な支持によって、[faction_target.GetName]は、今まで所有していた[faction_target.GetSheHe]の権利を失ったも同然である。我々は、独立を与えられるか、さもなくば力ずくで奪い取るかのどちらかだ！"
 faction_demand.0002.tt:0 "全ての同志たちよ、今こそ独立の時だ！"
 peasant_faction:0 "農民派閥"
 peasant_faction_desc:0 "[faction|E]の農民たちは、外国人または異教徒による支配からの脱却と自由を望んでおり、[counties|E]の平民たちは、[culture|E]と[faith|E]を共有しない領主を追放する為に努力を惜しまないだろう。"
 peasant_faction_short_effect_desc:0 "[county_control|E]を低下させる事を望んでいる"
 peasant_faction_every_county:0 "派閥に与している全ての伯爵領"
 FACTION_DEMAND_PEASANT:1 "[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]へ"
 FACTION_DEMAND_PEASANT_DESC:0 "俺らはお前のクソひでえ法律のせいでクソなげえこと苦しんでんだ。もうやってられっかよ！これ以上税金は払わねえ。\n\nてめえの金庫がすっからかん、てめえの倉も空っぽのぽってな事になっちまえば、お前も俺らをもうちょっと大事にしときゃ良かったって思うだろうよ。"
 FACTION_DEMAND_PEASANT_ACCEPT:0 "課税に特権を与えるしかないのかもしれないな…"
 FACTION_DEMAND_PEASANT_REFUSE:0 "農民は支配者に仕えていれば良い！これは絶対だ！"
 FACTION_PEASANT_NAME:0 "農民の蜂起"
 FACTION_PEASANT_TITLE_NAME:0 "農民の反乱"
 populist_faction:0 "民衆派の派閥"
 populist_faction_desc:1 "[faction|E]の民衆たちは、外国人または異教徒による支配の脱却と自由を望み、彼らの[culture|E]あるいは[faith|E]を共有しない領主からの独立を求めています。"
 populist_faction_short_effect_desc:0 "彼らは、[liege|E]からの独立を望んでいる"
 FACTION_DEMAND_POPULIST:0 "[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.GetTitledFirstName]へ"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "[peasant_leader.GetCulture.GetName]の伝統に対する異邦人の圧制には、もはや耐えられない。我らは自らのことは自らで決める！\n\n我らが望むように自身を自身で統治する権利を与えるか、全ての同胞達の怒りをその身を以って知るか、いずれかを選ぶが良い！"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "我々は敬虔なる[peasant_leader.GetFaith.GetAdherentNamePlural]への卑劣な弾圧にはもはや耐えられない。我々は自らのことは自らで決める！\n\n[peasant_leader.GetFaith.WarGodName]が我々を導き、一斉に立ち上がり[ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]の支配から解放される時が来た！"
 FACTION_DEMAND_POPULIST_DESC:0 "我々は良き[peasant_leader.GetCulture.GetName]の[peasant_leader.GetFaith.GetAdherentNamePlural]への卑劣な弾圧には耐えられない。我々は自らのことは自らで決める！\n\n[peasant_leader.GetFaith.WarGodName]が我々を導き、一斉に立ち上がり[ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]の支配から解放される時が来た！"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "まあ、しばし待て…代わりに汝らの風習を採り入れたらどうなる？"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "よかろう、かくも喧嘩好きな臣民など必要ない！"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N これにより、あなたの領地が無くなります！#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "自由を欲するだと？ お前は血を見る事になるぞ！"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "民衆派の蜂起"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"
 liberty_faction:0 "分権派"
 liberty_faction_desc:0 "分権派の[faction|E]は、[crown_authority|E]を下げる事を求めているが、それを除けば[realm|E]に対して忠実である。"
 liberty_faction_short_effect_desc:0 "[crown_authority|E]を低下させる事を望んでいる"
 FACTION_DISCONTENT_CA_1:0 "限定的な王権 #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "高い王権 #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "絶対的な王権 #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "自由を要求する"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n今こそ我ら封臣たちに、古からの侵しえない権利を認める時が来た！[faction.GetName]の求めを受け入れよ。さもなくば戦場で剣を交えるのみ！"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "分権の要求は受け入れられた"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n貴様らの「自由」を求める利己的な考えは、領地にとって害でしかない。だが、無用な流血を避けるために、私は貴様の要求を受け入れざるを得ない。"
 faction_demand.0102.tt:0 "あなたの主君の[crown_authority|E]は低下しました！"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "分権の要求は拒否された"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n脅迫などという愚かな企みは決して成功せぬ。私は貴様の主君だ！貴様のような裏切り者は、戦場で己の惨めさを知る事になるだろう！"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "自由か死か！"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "時は来た！我々に対する、 [faction_target.GetName]の[faction_target.GetHerHis]のような横暴な独裁者は、 [faction.GetName]の領主の力によって、その権力を削がれるべきだ。"
 claimant_faction:0 "請求者の派閥"
 claimant_faction_desc:0 "[faction|E]の請求者たちは、[liege|E]の称号の簒奪を企む僭称者を支持している。"
 claimant_faction_short_effect_desc:0 "[ROOT.Faction.GetSpecialTitle.GetName]を要求している"
 FACTION_DEMAND_CLAIMANT:0 "請求者の要求"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_targeted_title.GetNameNoTier]を統治する権利は、[faction_claimant.GetName]様にある。その大権は神から授けられたものであるぞ。そして今まさに、人の支持も不足なく集まった。汝はその事実を大人しく認めよ。さもなくば我ら力ずくで認めさせるまでだ！"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "[faction_targeted_title.GetNameNoTier]を支配する権利は、この我にある。その大権は神から授けられたものであるぞ。そして我が命じればいつでも玉座につける処まで来た。この事実を汝は大人しく受け容れよ。さもなくば力ずくで認めさせるまでだ！"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "請求者の要求を受諾"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "この愚かな行いを断念する前に、国家が滅びるのは火を見るより明らかだ。領地を守る為に、私はお前の要求を呑まなければならないが、この不条理極まりない企ては忘れない！これはあんまりだ！"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "請求者の要求は拒否された"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:1 "私の爵位を欲する、[faction_claimant.GetShortUINamePossessive|U]の主張は子供のおとぎ話と同じくらい非現実的だ。どれだけ多くの愚か者を集めて計画を実行したとしても、私はその様な下劣な連中には決して屈さぬ！私の生まれながらの権利が、こんな卑しい者の手に落ちるのを見るくらいなら死んだ方がマシだ！"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "これは正当な請求だ！"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "時は来た！[faction_targeted_title.GetNameNoTier]の正当な支配者として[faction_claimant.GetName]を支持する者たちは、一斉に立ち上がり、[faction_claimant.GetSheHe]が[faction_claimant.GetHerHis]の正当な王座に就くことが出来るようにするのだ。我々は、必要とあらば剣を手に取り、それを成し遂げよう！"
 FACTION_CLAIMANT_INVITE:1 "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName]は、あなたのものであるべき王座を独占している！私は弁舌と剣を以って、あなたの主張を支援するつもりだ。あなたがすべきことは、運命に身を委ねることだ。"
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "ついに！"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "それは間違っている…"
 FACTION_CLAIMANT_INVITE_ACCEPTED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "ついに！ [faction_target.GetName]は[faction_target.GetTitleAsNameNoTooltip]を演じる道化師に過ぎず、ヤツの領地は私のものになると確信している。私を支持した者は、歴史に名を残すだろう。"
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "時間の問題だな…"
 FACTION_CLAIMANT_INVITE_REFUSED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "私の主張は弁えています。しかし、私は[faction_target.GetTitledFirstName]との盟約により、参戦する事が出来ません。ですが、私の心はあなたと共にあります。"
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "私も同じ事を考えていますが…しかし、あなたに手を貸す事は出来ません。[faction_target.GetTitledFirstName]は、#emphasis 紛れもない魅力の持ち主です。#!それが私が[faction_target.GetHerHim]に対して手を差し伸べるのを躊躇う理由です。それだけです、幸運を祈ります。"
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:1 "私は王国が偽りの[faction_target.GetTitledFirstName]に対抗して立ち上がるのを見ることが出来て嬉しいです。今の私の立場では、この正義ある行いに身を投じる事が出来ません。あなたが成功したら、私はあなたに借りができます。"
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:1 "やあ！君も[faction_target.GetTitledFirstName]のことを嫌なヤツだと思ってくれるのは嬉しいね。それに、[faction_target.GetHerHim]より僕の方が絶対良い君主になれると思うんだ！\n\n今は新しいオモチャで遊ぶのに忙しいけど…でも、もし君が勝ったらこのオモチャで一緒に遊んであげるって約束するよ！"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "ついに！[faction_target.GetName]は[faction_target.GetTitleAsNameNoTooltip]を演じる道化師に過ぎず、私は我が大義のために国中が決起すると確信している。\n\nいまの私の地位の低さでは、あなたを援助することはできない。しかしこれだけは知っている——あなたが勝利を得た#emphasis 時#!、私はあなたが十分に報われるのを見るだろう。"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "私の請求権に対するあなたの熱意には感謝するが、その努力は失敗する運命にあると感じずにはいられない。結果として私はあなたを支持はしないが、あなたがどのような形であれ成功を収めたならば、私は王位を受け入れよう。"
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "是非もなし。"
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "すべての派閥のメンバー"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "[ROOT.Faction.GetSpecialTitle.GetAdjective]玉座に[ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip]を戴かせる派閥"
 FACTION_POPULIST_DYNAMIC_NAME:0 "[ROOT.Var('faction_culture').Culture.GetNameNoTooltip]文化[ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip]信徒の民衆派の派閥"
 WARNING_I_HAVE_ALREADY_JOINED_A_FACTION:1 "@warning_icon!#X あなたはすでに[faction|E]に参加しています#!"
 WARNING_I_AM_ALREADY_AT_WAR_WITH_TARGET:1 "@warning_icon!#X あなたはすでに[faction_target.GetTitledFirstName]と戦争中です#!"
 WARNING_I_AM_AT_WAR_WITH_FACTION_LEADER:1 "@warning_icon!#X あなたは[faction_invite_from.GetTitledFirstName]と戦争中です#!"
 WARNING_INVITE_CANNOT_JOIN:0 "@warning_icon!#X [faction_invite_from.GetTitledFirstName]は派閥に参加できません#!"
 peasant_faction_spawn_county_levies:0 "伯爵領の[levies]に比例する農民反乱の[army|E]が出現します"
 FACTION_POWER_INTERNAL_ISSUES:0 "存在する派閥: #V $VALUE|0$#!"