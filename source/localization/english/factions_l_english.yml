l_english:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[faction_military_power|E]しきい値を超えています: #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[faction_military_power|E]しきい値を下回っています: #V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "仕方ない..."
 FACTION_DEMAND_REFUSE:0 "私は脅迫に屈する気はない！"
 FACTION_DEMAND_ACCEPTED_OPT:0 "賢明な決断だ"
 FACTION_DEMAND_REFUSED_OPT:0 "よろしい、ならば戦争だ！"
 faction_demand.2004.opt_tt:0 "私は、[faction_target.GetTitledFirstName]との戦争に参戦する！"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "最後通牒を突きつけてやる！"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:0 "#W [recipient.GetTitledFirstName]の投獄は、[retaliating_faction.GetName]の反乱を引き起こす可能性があります！ #!"
 faction_demand.9001.t:0 "[retaliating_faction.GetName]よ、これは然るべき報いだ"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:0 "[actor.GetTitledFirstName]は、仲間であるはずの[recipient.GetTitledFirstName],を不当に投獄しようとしたのだ"
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:0 "[actor.GetTitledFirstName]は、仲間であるはずの[recipient.GetTitledFirstName],を不当に投獄したのだ"
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\n [retaliating_faction.GetName]に対するこのような残虐な仕打ちは、もはや戦争行為としか思えない。我々が自分の身は自分で守ろうとしない限り、確実にひとりまたひとりと討ち取られるであろう！"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "戦争へ！"
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "独立派の[faction|E]は、彼らを支配している [liege|E] からの独立を求めています。\n\n#S 最終通告#!\n全ての派閥メンバーが[independent|E]します。\n[liege|E]が[prestige|E]を失います。"
 independence_faction_short_effect_desc:0 "彼らは、[liege|E]からの独立を望んでいる"
 FACTION_DEMAND_INDEPENDENCE:0 "独立欲求"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n今こそ、[faction_leader.GetPrimaryTitle.GetNameNoTier]は[faction.GetName].の支配から完全に独立すべき時が来たのだ。\n我々の要求を受け入れるか、戦場で剣を交えるか、そのどちらかだ！"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "独立の要求を受け入れた"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n貴様の見当違いの要求は、我々にとって害でしかない。しかし、領地を無益な流血で染めるのを防ぐためとあらば、貴様の独立要求を受け入れざるを得ない。"
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "独立の要求を拒否された"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n脅迫などという貴様の恥ずべき企ては成功せぬ。どれだけ多くの堕落した物をそそのかし、計画の実行に支持を取り付けようとも、戦わずして屈することはない。正当な権利による我が所有物を守る為なら、命を落とそうとも本望だ！"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "独立だ！"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "時は来た！ [faction.GetName]に対する完全な支持によって、[faction_target.GetName]は、今まで所有していた[faction_target.GetSheHe]の権利を失ったも同然である。我々は、独立を与えられるか、さもなくば力ずくで奪い取るかのどちらかだ！"
 faction_demand.0002.tt:0 "全ての同志たちよ、今こそ独立の時だ！"
 peasant_faction:0 "農民派閥"
 peasant_faction_desc:0 "[faction|E]の農民たちは、外国人または異教徒による支配からの脱却と自由を望んでおり、[counties|E]の平民たちは、[culture|E]と[faith|E]を共有しない領主を追放する為に努力を惜しまないだろう。"
 peasant_faction_short_effect_desc:0 "[county_control|E]を低下させる事を望んでいる"
 peasant_faction_every_county:0 "派閥に与している全ての伯爵領"
 FACTION_DEMAND_PEASANT:1 "[ROOT.Char.Custom('InsultAdjective')]へ[ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_PEASANT_DESC:0 "我々はお前たちの抑圧的な法律に非常に長い間悩まされてきた。もう懲り懲りだ、これ以上税金は払わない！\n\n国庫が空になり、よだれを垂らすような醜態を晒した時に、我々をより公正に扱うべきだったと痛感する事だろう。"
 FACTION_DEMAND_PEASANT_ACCEPT:0 "私は税収の特権を得る事が出来るかもしれないな…"
 FACTION_DEMAND_PEASANT_REFUSE:0 "農民は支配者に仕えていれば良い！これは絶対だ！"
 FACTION_PEASANT_NAME:0 "農民の群衆"
 FACTION_PEASANT_TITLE_NAME:0 "農民の反乱"
 populist_faction:0 "大衆主義の派閥"
 populist_faction_desc:0 "[faction|E]の大衆主義者たちは、外国人または異教徒による支配の脱却と自由を望み、彼らの[culture|E]と[faith|E]を共有しない領主からの独立を求めています。"
 populist_faction_short_effect_desc:0 "彼らは、[liege|E]からの独立を望んでいる"
 FACTION_DEMAND_POPULIST:0 "[ROOT.Char.Custom('InsultAdjective')]へ[ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "[peasant_leader.GetCulture.GetName]の伝統に対する外国の弾圧には、もはや耐えられない。我々は既には爆発寸前だ！\n\n我々が望むように自分達を統治する権利を与えるか、全ての同胞達の怒りをその身を以って知るか、どちらかを選ぶが良い！"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "我々は、お前達の忠実な[peasant_leader.GetFaith.GetAdherentNamePlural]による卑劣な弾圧をもはや受け容れない。我々は既に爆発寸前だ！\n\n[peasant_leader.GetFaith.WarGodName]が我々を導き、一斉に立ち上がり[ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]の支配から解放される時が来た！"
 FACTION_DEMAND_POPULIST_DESC:0 "[peasant_leader.GetCulture.GetName]よ、我々はお前たちが慕っている[peasant_leader.GetFaith.GetAdherentNamePlural]の卑劣な弾圧をもはや受け容れない。我々は既に爆発寸前だ！\n\n[peasant_leader.GetFaith.WarGodName]が我々を導き、一斉に立ち上がり[ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]の支配から解放される時が来た！"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "ちょっと待て…代わりにお前のやり方を採り入れたとしたらどうなるんだ？"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "良かろう、私はそんな騒ぎばかり起こす民衆など必要としない！"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N これにより、あなたの領地が無くなります！#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "自由を欲するだと？ お前は血を見る事になるぞ！"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "大衆主義の反乱"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"
 liberty_faction:0 "分権派"
 liberty_faction_desc:0 "分権派の[faction|E]は、[crown_authority|E]を下げる事を求めているが、それを除けば[realm|E]に対して忠実である。"
 liberty_faction_short_effect_desc:0 "[crown_authority|E]を低下させる事を望んでいる。"
 FACTION_DISCONTENT_CA_1:0 "限定的な王権 #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "高い王権 #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "絶対的な王権 #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "自由を要求する"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nお前の家臣が犯したツケを払う時が来た！ [faction.GetName]の要求を受け入れるか、戦場で剣を交えるか、そのどちらかだ！"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "独立の要求は受け入れられた"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n貴様らの「自由」を求める利己的な考えは、領地にとって害でしかない。だが、無用な流血を避けるために、私は貴様の要求を受け入れざるを得ない。"
 faction_demand.0102.tt:0 "あなたの主君の[crown_authority|E]は低下しました！"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "独立の要求は拒否された"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n脅迫などという愚かな企みは決して成功せぬ。私は貴様の主君だ！貴様のような裏切り者は、戦場で己の惨めさを知る事になるだろう！"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "自由か死か！"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "時は来た！我々に対する、 [faction_target.GetName]の[faction_target.GetHerHis]のような横暴な独裁者は、 [faction.GetName]の領主の力によって、その権力を削がれるべきだ。"
 claimant_faction:0 "請求者の派閥"
 claimant_faction_desc:0 "[faction|E]の請求者たちは、[liege|E]の称号の簒奪を企む僭称者を支持している。"
 claimant_faction_short_effect_desc:0 "[ROOT.Faction.GetSpecialTitle.GetName]が必要だ"
 FACTION_DEMAND_CLAIMANT:0 "請求者の要求"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nThe right to rule [faction_targeted_title.GetNameNoTier] belongs to [faction_claimant.GetName] by divine right, and we have gathered the support required to make it so. Accept this fact peacefully or we will make you do so by force!"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "The right to rule [faction_targeted_title.GetNameNoTier] belongs to me by divine right, and I finally have the means to make it so. Accept this fact peacefully or I will make you do so by force!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "Claimant Demands Accepted"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "It is clear to me that you would see the realm burn before giving up this foolish venture. For the good of the realm I must accept your demands, but know that a great injustice was done here today. This will not stand!"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "Claimant Demands Refused"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:0 "Your claim on my title is no more real than the stories we tell children at night. No matter how many misguided fools you have gathered to help carry out your scheme I will not bend to such a collection of dung. I'd rather die than see my birthright fall to someone so low!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "A Rightful Claim!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "The moment has come! All who support [faction_claimant.GetName] as the rightful ruler of [faction_targeted_title.GetNameNoTier] will now rise as one and make sure that [faction_claimant.GetSheHe] can take [faction_claimant.GetHerHis] rightful place on the throne. We shall see it done, by sword and fire if we must!"
 FACTION_CLAIMANT_INVITE:0 "Your Rightful Claim!"
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName] occupies a throne that should rightly be yours! I am willing to support your claim with word and sword, and I am sure others in the realm will also champion this rightful cause. All you need to do is accept."
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "Finally!"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "It is not right..."
 FACTION_CLAIMANT_INVITE_ACCEPTED:0 "A Claimant Rises"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "Finally! [faction_target.GetName] is nothing more than a jester acting a [faction_target.GetTitleAsNameNoTooltip], and I am sure the realm will rise to my cause. Those who aid me will not be forgotten."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "It is only a matter of time..."
 FACTION_CLAIMANT_INVITE_REFUSED:0 "Claimant Stays Out"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "My claim is just, this I know. But my alliance to [faction_target.GetTitledFirstName] prevents me from going to war. I will be with you in spirit."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "While my claim is just I... just can't join you. [faction_target.GetTitledFirstName] has this... #emphasis 'undeniable charm'#! that prevents me from ever lifting my hand against [faction_target.GetHerHim]. Yes, that's it. I wish you luck."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:0 "Ah! I am glad to see the realm rise against the false [faction_target.GetTitledFirstName]. Alas, my current predicament prevents me from joining you in this righteous endeavor. If you succeed, I will be in your debt."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:0 "Hello! I am happy that you too think that [faction_target.GetTitledFirstName] is a real meanie, and that I would be a much better ruler than [faction_target.GetHerHim]!\n\nI am busy playing with my new toys right now... but if you win I promise that I'll share them with you!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "Finally! [faction_target.GetName] is nothing more than a jester acting a [faction_target.GetTitleAsNameNoTooltip], and I am sure the realm will rise to my cause.\n\nDue to my current lowly status, I cannot aid you. But know this – #emphasis when#! you are victorious, I will see you rewarded handsomely!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "While I appreciate your enthusiasm for my claim, I cannot help but feel that this endeavor is doomed to fail. I will not give you my support as a result, but if you somehow manage to succeed anyway I will accept my place on the throne."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "残念だ"
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "Every Faction Member"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "Faction to Install [ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip] on the [ROOT.Faction.GetSpecialTitle.GetAdjective] Throne"
 FACTION_POPULIST_DYNAMIC_NAME:0 "[ROOT.Var('faction_culture').Culture.GetNameNoTooltip] [ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip] Populists"
 WARNING_I_HAVE_ALREADY_JOINED_A_FACTION:1 "@warning_icon!#X You have already joined a [faction|E]#!"
 WARNING_I_AM_ALREADY_AT_WAR_WITH_TARGET:1 "@warning_icon!#X You are already at war with [faction_target.GetTitledFirstName]#!"
 WARNING_I_AM_AT_WAR_WITH_FACTION_LEADER:1 "@warning_icon!#X You are at war with [faction_invite_from.GetTitledFirstName]#!"
 WARNING_INVITE_CANNOT_JOIN:0 "@warning_icon!#X [faction_invite_from.GetTitledFirstName] can't join the faction#!"