 nick_tiny_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U][CharAreIs(CHARACTER)]はその…高さへの野心について知られている"
 nick_bluetooth_desc:1 "その1人だけが持つ黒い歯は、[CHARACTER.GetShortUINameNoTooltipNoFormat]に独特で有名な笑みを与えた。"
 nick_canmore_desc:1 "大首領とも言い、[CharYouSheHe(CHARACTER)]はその領国を統べるに足る強者と考えられている。"
 nick_tanglehair_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]はノルウェーの王になるまで[CharYourHerHis(CHARACTER)]の髪を決して洗うことも、切る事も、櫛で梳くことも決してしないという誓いを立てた。"
 nick_fairhair_desc:1 "[CharYourHerHis(CHARACTER)]の軍旗の下にノルウェーが統べられた時、[CharYourHerHis(CHARACTER)]の髪は再び切られ、整えられ、香に浸される権利を得た。苦労と闘いを勝ち抜いたその髪こそ最も麗しい美髪である。"
 nick_haardraade_desc:1 "[CharYourHerHis(CHARACTER)]の顔を見れば、人々は$nick_haardraade$と呼ぶだろう。後ろに手を組み、喜びを知らない在り方と厳格なる正義を以て[CharYouHerHim(CHARACTER)]は$nick_the_tyrant$と呼ばれるのだ。"
 nick_hardeknud_desc:1 "[CharYourHerHis(CHARACTER)|U]の名前は[CharYouSheHe(CHARACTER)]が多くの呼び方で知られていることから発音に対してあまり同意を得られていないようだ。"
 nick_hildetand_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat]は劇的な戦いにより歯を失った後、奇跡的に2本だけ新しく生えてきたという伝説がある。"
 nick_lodbrok_desc:1 "[CharYouSheHe(CHARACTER)]は強大な竜の死体から剥ぎ取った皮のズボンを履いているとされているため、世界中の大衆は[CharYouHerHim(CHARACTER)]のことを恐れ、「毛羽立ちズボン」と呼んでいる。もちろん、その竜を殺したのも#EMP [CharYouSheHe(CHARACTER)]#!である。"
 nick_ring_desc:1 "[CharYouHerHim(CHARACTER)]が「$nick_ring$」と呼ばれている真の理由を知っている者は誰もいない。だが、熱狂的な農民たちは[CharYouSheHe(CHARACTER)]の財布の紐が緩いためであることを願っている。"
 nick_snake_in_the_eye_desc:1 "旅人たちが囁く噂によると、[CharYouSheHe(CHARACTER)]の目にはウロボロス――自らの尾に食らいつく蛇で、永遠を表すシンボルである――の形の傷があるという。だがこの主張の真偽を確かめるために近づこうとする者はほとんどいない。"
 nick_the_affable_desc:1 "穏和なる者、気楽なる者、愉快な者。[CharYouSheHe(CHARACTER)|U]は人々が自分をどんな異名で呼ぼうと気にしないが、幸いなことに、たいていの場合は#EMP 良い#!異名である。"
 nick_the_apostle_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]はイエス・キリストの個人的な仲間の一人であり、生涯を通じて彼に付き添い、彼の殉教後はその教えを説いた。"
 nick_the_avenger_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]の敵は、[CharYouHerHim(CHARACTER)]が如何なる犠牲を払おうとも執拗かつ無慈悲に正義を執行することを思い知ることになる。"
