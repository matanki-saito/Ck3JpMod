 nick_tiny_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]はその…高さへの熱望で知られている"
 nick_bluetooth_desc:1 "その1人だけが持つ黒い歯は、[CHARACTER.GetShortUINameNoTooltipNoFormat]に独特で有名な笑みを与えた。"
 nick_canmore_desc:1 "大首領とも呼ばれるこの人物は、その領国を統べるに足る強者と考えられている。"
 nick_tanglehair_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]はノルウェーの王になるまで、その髪を洗うことも、切ることも、櫛で梳くことも決してしないという誓いを立てた。"
 nick_fairhair_desc:1 "掲げし軍旗の下にノルウェーが統べられた時、その髪は再び切られ、整えられ、香に浸される権利を得た。苦労と闘いを勝ち抜いたその髪こそ最も麗しい美髪である。"
 nick_haardraade_desc:1 "その顔を見れば、人々は$nick_haardraade$と呼ぶだろう。後ろに手を組み、喜びを知らない在り方と厳格なる正義を以て、$nick_the_tyrant$と呼ばれるのだ。"
 nick_hardeknud_desc:1 "この人物の名前は、正確な発音に関して見解の一致を得られていない。それもあって、多くの呼び名があることで知られている。"
 nick_hildetand_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat]は劇的な戦いにより歯を失った後、奇跡的に2本だけ新しく生えてきたという伝説がある。"
 nick_lodbrok_desc:1 "この人物は強大な蛇の如き竜の亡骸から剥ぎ取った皮のズボンを履いているとされているため、世界中の大衆からは恐れと共に「毛羽立ちズボン」と呼ばれている。言わずもがな、その竜を殺した#EMP 本人#!でもある。"
 nick_ring_desc:1 "この人物が「$nick_ring$」と呼ばれている真の理由を知っている者は誰もいない。だが、熱狂的な農民たちはその財布の紐が緩いためであることを願っている。"
 nick_snake_in_the_eye_desc:1 "Travelers whisper that [CharYouSheHe(CHARACTER)] bear[_s(CHARACTER)] the ouroboros as a blemish in [CharYourHerHis(CHARACTER)] eye — the eternal symbol of a snake biting its own tail. Few are willing to get close enough to check the veracity of such claims."
 nick_the_affable_desc:1 "穏和なる者、気楽なる者、愉快な者。この人物は他人からどんな異名で呼ばれようと気にしないが、幸いなことに、たいていの場合は#EMP 良い#!異名である。"
 nick_the_apostle_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]はイエス・キリストの個人的な仲間の一人であり、生涯を通じて彼に付き添い、彼の殉教後はその教えを説いた。"
 nick_the_avenger_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]の敵は、[CharYouHerHim(CHARACTER)]が如何なる犠牲を払おうとも執拗かつ無慈悲に正義を執行することを思い知ることになる。"
 nick_the_bald_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は髪の毛の致命的な欠如に悩まされており、そして[CharYouHerHim(CHARACTER)]がそれを忘れることを許す者は誰もいないようである。"
 nick_the_bald_ironic:0 "$nick_the_bald$"
 nick_the_bald_ironic_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は、その人生の大半を適切に戴冠することなく過ごした。そして宮廷は[CharYouHerHim(CHARACTER)]がそれを忘れることを許していないのである。"
 nick_the_bastard_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]は婚姻の埒外で生まれ、そのことを忘れられないようだ。そして世界の他の人々も忘れないに違いない。"
 nick_the_betrayer_desc:1 "その行いは皆の知るところだ。"
