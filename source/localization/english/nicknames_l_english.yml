 nick_tiny_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U][CharAreIs(CHARACTER)]はその…高さへの野心について知られている"
 nick_bluetooth_desc:1 "その1人だけが持つ黒い歯は、[CHARACTER.GetShortUINameNoTooltipNoFormat]に独特で有名な笑みを与えた。"
 nick_canmore_desc:1 "大首領とも言い、[CharYouSheHe(CHARACTER)]はその領国を統べるに足る強者と考えられている。"
 nick_tanglehair_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]はノルウェーの王になるまで[CharYourHerHis(CHARACTER)]の髪を決して洗うことも、切る事も、櫛で梳くことも決してしないという誓いを立てた。"
 nick_fairhair_desc:1 "[CharYourHerHis(CHARACTER)]の軍旗の下にノルウェーが統べられた時、[CharYourHerHis(CHARACTER)]の髪は再び切られ、整えられ、香に浸される権利を得た。苦労と闘いを勝ち抜いたその髪こそ最も麗しい美髪である。"
 nick_haardraade_desc:1 "[CharYourHerHis(CHARACTER)]の顔を見れば、人々は$nick_haardraade$と呼ぶだろう。後ろに手を組み、喜びを知らない在り方と厳格なる正義を以て[CharYouHerHim(CHARACTER)]は$nick_the_tyrant$と呼ばれるのだ。"
 nick_hardeknud_desc:1 "[CharYourHerHis(CHARACTER)|U]の名前は[CharYouSheHe(CHARACTER)]が多くの呼び方で知られていることから発音に対してあまり同意を得られていないようだ。"
 nick_hildetand_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat]は劇的な戦いにより歯を失った後、奇跡的に2本だけ新しく生えてきたという伝説がある。"
 nick_lodbrok_desc:1 "The cowering masses of the world call [CharYouHerHim(CHARACTER)] \"Hairy Britches\", for it is said that [CharYouSheHe(CHARACTER)] wear[_s(CHARACTER)] trousers of hide torn from the corpse of a mighty wyrm. Naturally, one #EMP [CharYouSheHe(CHARACTER)]#! slew."
 nick_ring_desc:1 "No one really knows why the world calls [CharYouHerHim(CHARACTER)] \"$nick_ring$\", though eager peasants hope it's because [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] generous with [CharYourHerHis(CHARACTER)] purse."
 nick_snake_in_the_eye_desc:1 "Travellers whisper that [CharYouSheHe(CHARACTER)] bear[_s(CHARACTER)] the ouroboros as a blemish in [CharYourHerHis(CHARACTER)] eye — the eternal symbol of a snake biting its own tail. Few are willing to get close enough to check the veracity of such claims."
 nick_the_affable_desc:1 "Calm, easy-going, pleasant. [CharYouSheHe(CHARACTER)|U] [CharDontDoesnt(CHARACTER)] mind by what epithet people call [CharYouHerHim(CHARACTER)], but fortunately, it's almost always something #EMP nice#!."
 nick_the_apostle_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] one of the personal companions of Jesus Christ, accompanying him throughout life and preaching his way after his martyr."
 nick_the_avenger_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] foes know [CharYouHerHim(CHARACTER)] as an implacable, relentless force for justice at any cost."
 nick_the_bald_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] suffered from a crippling lack of hair, and no one seems content to let [CharYouHerHim(CHARACTER)] forget it."
 nick_the_bald_ironic:0 "$nick_the_bald$"
 nick_the_bald_ironic_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] spent much of [CharYourHerHis(CHARACTER)] life without a suitable crown gracing [CharYourHerHis(CHARACTER)] head, and the court refuses to let [CharYouHerHim(CHARACTER)] forget it."
 nick_the_bastard_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] born outside the boundaries of wedlock, and [CharYouSheHe(CHARACTER)] can't seem to forget it. The rest of the world surely won't."
