 party_baron_endorsed_successor_modifier:0 "承認された後継者"
 party_baron_endorsed_successor_modifier_desc:0 "The most likable person in the world has given this new ruler their approval"
 party_baron_header:0 "終わりなき祝宴"
 party_baron_negative_attitude_counter_stress_tt:0 "[TARGET_CHARACTER.GetShortUIName]に対する#V 否定的な姿勢#!により:"
 party_baron_positive_attitude_counter_stress_tt:0 "[TARGET_CHARACTER.GetShortUIName]に対する#V 肯定的な姿勢#!により:"
 party_baron_move_towards_positive_tt:0 "Move towards a #V positive attitude#! against [party_baron.GetShortUIName]"
 party_baron_move_towards_negative_tt:0 "Move towards a #V negative attitude#! against [party_baron.GetShortUIName]"
 party_baron.1001.t:0 "$party_baron_header$"
 party_baron.1001.desc:0 "その身分の低い貴族の名は誰もが口にしているようだ。私は[party_baron.GetTitledFirstName]がいかに素晴らしいか、[party_baron.GetSheHe]がいかに皆を安心させてくれるか、[party_baron.GetSheHe]がいかに#EMP 最高の#!饗宴を主催してくれるか、という話をずっと聞いている。\n\n誰もが[party_baron.GetHerHim]を知っていて、彼の親しみやすさと寛大さを保証することができる——少なくとも、彼らはそれを主張したがっている。"
 party_baron.1001.a:0 "あるいは私も[party_baron.GetHerHis]の人気から多少は学ぶことがあるかもしれない…"
 party_baron.1001.b:0 "しかし、#EMP 私は#!賞賛を浴びる存在であるべきだ！"
 party_baron.1001.c:0 "この[party_baron.GetWomanMan]と知り合いになるべきだな！"
 party_baron.1001.c.tt:0 "[party_baron.GetTitleAsName]に手紙を書く"
 party_baron.1002.opening:0 "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc:0 "丁寧なご挨拶のお言葉、ありがとうございます！本当の喜びは自分が人にもたらすものだと真に認めている方の言葉を聞くのは気持ちが良いものです。\n\nいつか貴方を私の大切なお客様としてお迎えしたいと思っていますし、大変僭越な物言いですが、いつか私のことを友人だと思っていただける日が来ることを願っております。"
 party_baron.1002.a:0 "[party_baron.GetSheHe|U]は手紙でも、とても感じが良さそうだな！"
 party_baron.1003.desc:0 "まるで一瞬瞬きをした間に起こったことを全て見逃してしまったような気さえしたが、[party_baron.GetFirstName]は私の[party_baron_header.GetTitleAsName]になるために[party_baron.GetHerHis]の平凡な男爵の地位を捨てたのだ…\n\n世の中は私の想像を超えた速さでひっくり返ってしまった。"
 party_baron.1003.a:0 "少なくとも私は今、寛大な[party_baron.GetTitleAsName]を持っている。"
 party_baron.1003.b:0 "私が言ったことは全て忘れてもらおう…"
 party_baron.2001.t:0 "$party_baron_header$"
 party_baron.2001.negative:0 "何の激励も承認もなく、[party_baron.GetTitledFirstName]は率先して[vassal.Custom2('RelationToMe', ROOT.Char )]に私のことを話していたようだ！\n\n[party_baron.GetSheHe|U]はどうやら延々と私を褒めていたようだが、それは私に[party_baron.GetHerHis]の動機を#EMP ますます#!疑わしいものにさせるだけだ！"
 party_baron.2001.positive:0 "[party_baron.GetShortUIName]は、完全に[party_baron.GetHerHis]が率先し、[vassal.Custom2('MyCharacterIntroduction', ROOT.Char )]に私のことを話していたようだ。\n\n[vassal.GetFirstNameNoTooltip]が今でははるかに親しみやすく、協力的であるように見える事実がなければ、それは懸念の原因となっていたかもしれない！"
 party_baron.2001.a_positive:0 "印象深い努力だ！"
 party_baron.2001.a_negative:0 "今のところ、すべてがうまくいっている限り…"
 party_baron.2001.b_negative:0 "I am the one who should be admired and listened to in the first place!"
 party_baron.2001.b_positive:0 "As is only right. I am pretty great."
 party_baron.2002.t:0 "$party_baron_header$"
 party_baron.2002.desc:0 "饗宴の席で、[party_baron.GetSheHe]が[new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )]と話しているのを見て、私は[party_baron.GetTitledFirstName]と視線を合わせる。明らかに無作法だが、[party_baron.GetSheHe]は私に合図をする。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！[new_friend.GetFirstNameNoTooltip]をもちろんご存知だと思いますが、私はあなた方がもう少し一緒に過ごした方がいいと思います。あなたとは共通点がとても多いはずです！」"
 party_baron.2002.a:0 "私が思っているほど[new_friend.GetTitledFirstNameNoTooltip]について知らないはずだ。"
 party_baron.2002.b:0 "ああ、今のままでも知り合いは十分にいるよ。"
 party_baron.2003.desc:0 "[owner.Custom2('YourCharacterIntroduction', ROOT.Char)]があなたを殺そうと企んでいることが私の耳に入りました！\n\nしかし私が[owner.GetHerHim]に話しかけ、[owner.GetHerHim]のやり方の誤りを気づかせたので、ご心配なく。殺人は本当に忌まわしい、そう思いませんか？"
 party_baron.2003.a:0 "私の命を救ってくれて？…ありがとう。"
 party_baron.2003.repentant_cannot_scheme:0 "[owner.GetShortUIName]が後悔している間は、[owner.GetSheHe]はあなたに対して[hostile_schemes|E]を開始することはできません"
 party_baron.2003.b:0 "[owner.GetSheHe|U]は#EMP 何を#!しようと企んでいたんだ！？"
 party_baron.2003.c:0 "一体どうやってこの陰謀が「[party_baron.GetHerHis]の目に留まった」のだ…？"
 party_baron.2004.t:0 "$party_baron_header$"
 party_baron.2004.desc:0 "[party_baron.GetTitledFirstName]が酒で酔っ払っているのか、それとも[party_baron.GetHerHim]の周りで行われている祝祭の熱気に酔っているだけなのかはわからない。それが何であれ、[party_baron.GetSheHe]に抱きしめられた瞬間、私もそれを感じることができた。\n\n「ねえ、」 [party_baron.GetSheHe]は言う。「本当にあなたは私の中で最高の友達の一人だと思う」\n\nそれからの夜のほとんどは[party_baron.GetHerHis]の大いに楽しむ姿を見ていた。[party_baron.GetHerHim]と乾杯している誰よりも[party_baron.GetHerHim]のことを理解しているかもしれないと思い始めている。"
 party_baron.2004.a:0 "あなたもだよ、[party_baron.GetFirstNameNoTooltip]…"
 party_baron.2005.t:0 "$party_baron_header$"
 party_baron.2005.desc:0 "私は[party_baron.GetTitledFirstName]が私の宮廷に現れたときには、驚いたが、嬉しかった。[party_baron.GetSheHe]が二人だけで話したいと言うことであればなおさらだ。\n\n「饗宴や祝宴の場では言いたくなかったのです。」[party_baron.GetSheHe|U]は珍しく深刻そうで、あの軽快な笑顔は今回は消えている。「あなたがどれだけ私にとって大切であるか、言葉では言い表せません。私には多くの友人がいますが、あなたのような人はいません。その友情を私は最後まで大切にしていきたいのです。」"
 party_baron.2005.a:0 "「私もだよ、[party_baron.GetFirstNameNoTooltip]。私もだ。」"
 party_baron.2006.desc:0 "「非常に特別な祭典」として饗宴に招待された私は、私自身のための[party_baron.GetTitledFirstNamePossessive]の祝賀会を見ることになった。\n\n覚えている限りこれ以上の幸せはなかったし、今は私の人生への欲求を少し取り戻せたような気がする！"
 party_baron.2006.a:0 "世界を見よう！"
 party_baron.2006.b:0 "大して特別ではなかった。"
 party_baron.2007.desc:0 "戦争の最中でも、[party_baron.GetTitledFirstName]は[party_baron.GetHerHis]のいつもの手口を見出す。私が自分の軍隊を調査していると、[party_baron.GetSheHe]は[party_baron.GetHerHis]自身の小さな軍勢の先頭に立って私のところにやって来る。\n\n「私は我々が手に入れられるものは全て手に入れたいと思い、何人かに声をかけたところ、彼らは志願兵として参加することを望んでいることがわかったのです！」\n\n志願兵だと…？私はこの兵士たちがどこから来たのか尋ねるべきだろうか？"
 party_baron.2007.a:0 "これはまさに私が必要としているものだ！"
 party_baron.2007.b:0 "#EMP 助け#!と言うなら、君は#EMP プロ#!の軍勢を連れて来てくれるべきだった！"
 party_baron.2007.b_flavor:0 "ああ。ああ、あなたは…？"
 party_baron.3001.t:0 "$party_baron_header$"
 party_baron.3001.desc:0 "人々は[party_baron.GetTitledFirstName]に夢中になっているが、私にはその理由が理解できない！[party_baron.GetSheHe|U]はそれほど素晴らしいものではない。[party_baron.GetSheHe]がしていることは，親しみやすい振る舞いをして、[party_baron.GetSheHe]が出会った人たちの良いところを称賛するだけだ！そう、[party_baron.GetHerHim]との不一致があっても、気持ちよくて親しみやすく、[party_baron.GetSheHe]は[party_baron.GetHerHis]の信念を貫きながら、あなたのことを理解しようとしてくれる、だがそれはまだ…\n\n要するに私が言いたいのは、なぜ彼らはそんなに[party_baron.GetHerHim]が大好きなのだ！？"
 party_baron.3001.a:0 "彼らに畏敬の念に値する者を見せてやろう！"
 party_baron.3001.b:0 "私は少し厳しいのかもしれない…"
 party_baron.3002.t:0 "$party_baron_header$"
 party_baron.3002.desc:0 "So it is not enough that [party_baron.GetTitledFirstName] is beloved by all, #EMP I#! must love [party_baron.GetHerHim] as well?\n\nSeveral of my vassals have signed a writ requesting that I cease speaking foul words about that useless [party_baron.GetTitleAsName]!"
 party_baron.3002.a:0 "Oh, I'll show those uppity cretins some \"foul words.\""
 party_baron.3002.b:0 "It doesn't hurt to be a little gentler. In public."
 party_baron.3003.desc:0 "私が[party_baron.GetHerHim]について何を言っても[party_baron.GetTitledFirstName]は不動のままだ。[party_baron.GetSheHe|U]は宴席で一人で私に近づく勇気すらない。\n\n「あなたは、私のことをあまり好きではないようだ」  私は鼻先で笑う。まったくその通りだ。しかし、もちろん[party_baron.GetSheHe]はたじろぐことなく続ける 。「少し話せますか？」\n\n次に起こるすべてのことはぼんやりとしているが、それは私の人生の中で最高の饗宴の一つとなった。認めざるを得ないのは、結局のところ私は[party_baron.GetTitleAsName]のことを誤解していたのかもしれないということだ…"
 party_baron.3003.a:0 "To think you would get me in the end, [party_baron.GetFirstNameNoTooltip]!"
 party_baron.3003.b:0 "No! Nothing has changed!"
 party_baron.3004.desc:0 "This has gone on long enough! The fact that [party_baron.GetTitledFirstName] keeps being elevated as some beacon of everything good in humanity is driving me mad!\n\nWhatever manipulative spell [party_baron.GetSheHe] has the realm under needs to be broken."
 party_baron.3004.a:0 "#EMP [party_baron.GetSheHe|U]#! needs to be broken!"
 party_baron.3004.b:0 "Am I... going too far?"
 party_baron.4001.desc:1 "The loss of [previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)] has been hard to accept. [previous_character.GetSheHe|U] was a good friend, and you should be proud of the [previous_character.GetWomanMan] [previous_character.GetSheHe] was.\n\nThis must be a difficult time for you, but know that you have my support!"
 party_baron.4001.a:0 "暖かい言葉をありがとう。"
 party_baron.4002.opening:0 "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc:0 "I understand that you do not like me. That is your right. But I do not see why you continue to be wicked and hostile when I attempt to be as friendly and as courteous as I can.\n\nWe have had many opportunities to settle this, but now I am asking you for the last time. Please, let us simply... be friends."
 party_baron.4002.a:0 "How dare [party_baron.GetSheHe]? How dare [party_baron.GetSheHe]!"
 party_baron.9001.t:0 "祝宴の終わり"
 party_baron.9001.desc:0 "[party_baron.GetTitledFirstName] is a stark reminder that no matter how much we enjoy life, and no matter how much joy we bring to this world, it will all come to an end eventually."
 party_baron.9001.a:0 "This world will be less without [party_baron.GetHerHim]."
 party_baron.9001.a.tt:0 "[party_baron.GetShortUIName] is celebrating in [party_baron.GetFaith.PositiveAfterLife]"
 party_baron.9001.b:0 "It seems [ROOT.Char.GetFaith.DeathDeityName] did not fall for [party_baron.GetHerHis] false smile."
 party_baron.9001.b.tt:0 "[party_baron.GetShortUIName] is finally gone for good."
 party_baron.9003.t:0 "$party_baron_header$"
 party_baron.9003.desc_positive:0 "I cannot believe how lucky I am, to have this [party_baron.GetWomanMan] at my side. I never thought I would feel as happy as I did on my wedding day, like a giddy peasant [ROOT.Char.Custom('GirlBoy')]. And [party_baron.GetFirstName] seemed radiant.\n\nWhen [party_baron.GetSheHe] looks me in the eyes and says [party_baron.GetSheHe] can think of no greater joy than to be with me forever, I believe [party_baron.GetHerHim]."
 party_baron.9003.desc_negative:0 "Perhaps this is how it was always going to end. For all my loathing and envy, I could still not resist [party_baron.GetHerHis] charm.\n\n[party_baron.GetFirstName] seems to have been certain this was always going to happen. And now that we are wed, [party_baron.GetSheHe] seems happier than ever."
 party_baron.9003.a_positive:0 "I am yours, my love!"
 party_baron.9003.a_negative:0 "You got me at last, you absolute charmer!"