 party_baron_endorsed_successor_modifier_desc:0 "世界で最も好感の持てる人物が新たな統治者に承認を与えた。"
 party_baron_header:0 "終わりなき饗宴"
 party_baron_negative_attitude_counter_stress_tt:0 "[TARGET_CHARACTER.GetShortUIName]に対する#V 控えめな態度#!により："
 party_baron_positive_attitude_counter_stress_tt:0 "[TARGET_CHARACTER.GetShortUIName]に対する#V 自信のある態度#!により："
 party_baron_move_towards_positive_tt:0 "[party_baron.GetShortUIName]に対して#V 自信のある態度で#!近づく"
 party_baron_move_towards_negative_tt:0 "[party_baron.GetShortUIName]に対して#V 控えめな態度で#!近づく"
 party_baron.1001.t:0 "$party_baron_header$"
 party_baron.1001.desc:0 "その身分の低い貴族の名は誰もが口にしているようだ。私はいかに[party_baron.GetTitledFirstName]が一緒にいてすこぶる楽しいか、いかに[party_baron.GetSheHe]が皆を心安らかにするか、いかに[party_baron.GetSheHe]が#EMP 最高の#!饗宴を主催してくれるか、といった話をよく耳にする。\n\n誰もが[party_baron.GetHerHim]を知っていて、彼の好意と寛大さを断言できる——少なくとも、彼らはそれを主張したがっている。"
 party_baron.1001.a:0 "あるいは私も[party_baron.GetHerHis]の人気から多少は学ぶことがあるかもしれない…"
 party_baron.1001.b:0 "しかし、#EMP 私は#!賞賛を浴びる存在であるべきだ！"
 party_baron.1001.c:0 "この[party_baron.GetWomanMan]は知り合いとなるべきものに見えるぞ！"
 party_baron.1001.c.tt:0 "[party_baron.GetTitleAsName]に手紙を書く"
 party_baron.1002.opening:0 "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc:0 "丁寧なご挨拶のお言葉、ありがとうございます！本当の喜びは自分が人にもたらすものだと真に認めている方の言葉を聞くのは気持ちが良いものです。\n\nいつか貴方を私の大切なお客様としてお迎えしたいと思っていますし、大変僭越な物言いですが、いつか私のことを友人だと思っていただける日が来ることを願っております。"
 party_baron.1002.a:0 "[party_baron.GetSheHe|U]は手紙でも、とても感じが良さそうだな！"
 party_baron.1003.desc:0 "まるで一瞬瞬きをした間に起こったことを全て見逃してしまったような気さえしたが、[party_baron.GetFirstName]は私の[party_baron_header.GetTitleAsName]になるために[party_baron.GetHerHis]の平凡な男爵の地位を捨てたのだ…\n\n世の中は私の想像を超えた速さでひっくり返ってしまった。"
 party_baron.1003.a:0 "少なくとも私は今、寛大な[party_baron.GetTitleAsName]を持っている。"
 party_baron.1003.b:0 "私が言ったことは全て忘れてもらおう…"
 party_baron.2001.t:0 "$party_baron_header$"
 party_baron.2001.negative:0 "何の奨励も承諾もなしに、[party_baron.GetTitledFirstName]は自ら進んで[vassal.Custom2('RelationToMe', ROOT.Char )]に私のことを話していたようだ！\n\n[party_baron.GetSheHe|U]はどうやら延々と私を称賛していたようだが、それは私に[party_baron.GetHerHis]の動機を#EMP ますます#!疑わしいものにさせるだけだ！"
 party_baron.2001.positive:0 "[party_baron.GetShortUIName]は、すべて[party_baron.GetHerHis]が自ら進んで、[vassal.Custom2('MyCharacterIntroduction', ROOT.Char )]に私のことを話していたようだ。\n\n[vassal.GetFirstNameNoTooltip]は今でははるかに親しみやすく、協力的であるように見える。さもなくば、心配の種となっていたかもしれない！"
 party_baron.2001.a_positive:0 "殊勝な努力だ！"
 party_baron.2001.a_negative:0 "今のところ、すべて順調だ…"
 party_baron.2001.b_negative:0 "そもそも、私は称賛され言葉に耳を傾けるべき存在だ！"
 party_baron.2001.b_positive:0 "さもありなん。私は大変に偉大なのだ。"
 party_baron.2002.t:0 "$party_baron_header$"
 party_baron.2002.desc:0 "饗宴の席にて、[party_baron.GetSheHe]が[new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )]と話しているのを見て、私は[party_baron.GetTitledFirstName]と視線を合わせる。明らかに無作法だが、[party_baron.GetSheHe]は私に身振りをする。\n\n「[ROOT.Char.GetFirstNameNoTooltip]様！[new_friend.GetFirstNameNoTooltip]をもちろんご存知かと思われますが、私はあなた様がもう少し一緒に過ごされた方がよろしいものと存じます。あなた様とは共通する所がとても多いはずでございますよ！」"
 party_baron.2002.a:0 "私が思っているほど[new_friend.GetTitledFirstNameNoTooltip]について知らないはずだ。"
 party_baron.2002.b:0 "ああ、今のままでも知り合いは十分にいるよ。"
 party_baron.2003.desc:0 "[owner.Custom2('YourCharacterIntroduction', ROOT.Char)]があなた様のお命を奪おうと企んでいることが私の知る所となりました！\n\nしかしご心配なく。私が[owner.GetHerHim]に言い聞かせ、[owner.GetHerHim]のやり方の誤りに気づかせました。人殺しは本当に忌まわしい。そう思われませんか？"
 party_baron.2003.a:0 "恩に着るぞ…我が命を救ってくれたのだな？"
 party_baron.2003.repentant_cannot_scheme:0 "[owner.GetShortUIName]が後悔している間は、[owner.GetSheHe]はあなたに対して[hostile_schemes|E]を開始することはできません"
 party_baron.2003.b:0 "[owner.GetSheHe|U]は#EMP 何を#!しようと企んでいたんだ！？"
 party_baron.2003.c:0 "一体どうやってこの陰謀が「[party_baron.GetHerHis]の目に留まった」のだ…？"
 party_baron.2004.t:0 "$party_baron_header$"
 party_baron.2004.desc:0 "[party_baron.GetTitledFirstName]が酒で酔っ払っているのか、それとも[party_baron.GetHerHim]の周りで行われている祝祭の熱気に酔っているだけなのかはわからない。それが何であれ、[party_baron.GetSheHe]に抱きしめられた瞬間、私もそれを感じることができた。\n\n「ねえ、」 [party_baron.GetSheHe]は言う。「本当にあなたは私の中で最高の友達の一人だと思う」\n\nそれからの夜のほとんどは[party_baron.GetHerHis]の大いに楽しむ姿を見ていた。[party_baron.GetHerHim]と乾杯している誰よりも[party_baron.GetHerHim]のことを理解しているかもしれないと思い始めている。"
 party_baron.2004.a:0 "あなたもだよ、[party_baron.GetFirstNameNoTooltip]…"
 party_baron.2005.t:0 "$party_baron_header$"
 party_baron.2005.desc:0 "[party_baron.GetTitledFirstName]が私の宮廷に現れたときには驚いたが、嬉しかった。二人だけで話したいと言うことであればなおさらだ。\n\n「饗宴や祝宴の場では言いたくなかったのです。」[party_baron.GetSheHe|U]には珍しく真剣そうで、あの軽快な笑顔は今回は消えている。「あなたがどれだけ大切な存在か、言葉では言い表せません。多くの友人はいれども、あなたのような人はいません。その友情を最後まで大切にしていきたいのです。」"
 party_baron.2005.a:0 "「私もだよ、[party_baron.GetFirstNameNoTooltip]。私もだ。」"
 party_baron.2006.desc:0 "「非常に特別な祭典」として饗宴に招待された私は、私自身のための[party_baron.GetTitledFirstNamePossessive]の祝賀会を見ることになった。\n\n覚えている限りこれ以上の幸せはなかったし、今は私の人生への欲求を少し取り戻せたような気がする！"
 party_baron.2006.a:0 "世界を見よう！"
 party_baron.2006.b:0 "大して特別ではなかった。"
 party_baron.2007.desc:0 "戦争の最中でも、[party_baron.GetTitledFirstName]は[party_baron.GetHerHis]のいつもの手口を見出す。私が自分の軍隊を見渡していると、[party_baron.GetSheHe]は[party_baron.GetHerHis]自身の小さな軍勢の先頭に立って私のところにやって来る。\n\n「私は我々が手に入れられるものは全て手に入れたいと思い、何人かに声をかけたところ、彼らは志願兵として参加することを望んでいることがわかったのです！」\n\n志願兵だと…？私はこの兵士たちがどこから来たのか尋ねるべきだろうか？"
 party_baron.2007.a:0 "これはまさに私が必要としているものだ！"
 party_baron.2007.b:0 "#EMP 助け#!と言うなら、君は#EMP プロ#!の軍勢を連れて来てくれるべきだった！"
 party_baron.2007.b_flavor:0 "ああ。ああ、あなたは…？"
 party_baron.3001.t:0 "$party_baron_header$"
 party_baron.3001.desc:0 "人々は[party_baron.GetTitledFirstName]に夢中になっているが、私にはその理由が理解できない！[party_baron.GetSheHe|U]はそれほど素晴らしいものではない。[party_baron.GetSheHe]がしていることは，親しみやすい振る舞いをして、[party_baron.GetSheHe]が出会った人たちの良いところを称賛するだけだ！そう、[party_baron.GetHerHim]との不一致があっても、気持ちよくて親しみやすく、[party_baron.GetSheHe]は[party_baron.GetHerHis]の信念を貫きながら、あなたのことを理解しようとしてくれる、だがそれはまだ…\n\n要するに私が言いたいのは、なぜ彼らはそんなに[party_baron.GetHerHim]が大好きなのだ！？"
 party_baron.3001.a:0 "彼らに畏敬の念に値する者を見せてやろう！"
 party_baron.3001.b:0 "私は少し厳しいのかもしれない…"
 party_baron.3002.t:0 "$party_baron_header$"
 party_baron.3002.desc:0 "そう、だから、[party_baron.GetTitledFirstName]があらゆる人々に愛されているだけでは十分ではない、#EMP 私#!も同様に[party_baron.GetHerHim]を愛さなければならないだと？\n\n私の家臣の何人かは、私があの役立たずの[party_baron.GetTitleAsName]について汚い言葉を話すのをやめるよう要求する書状に署名した！"
 party_baron.3002.a:0 "ああ、高慢なバカどもに 「汚い言葉 」とやらを見せてやろう。"
 party_baron.3002.b:0 "人を傷つけないよう少し優しくしよう。人前では。"
 party_baron.3003.desc:0 "私が[party_baron.GetHerHim]について何を言っても[party_baron.GetTitledFirstName]は不動のままだ。[party_baron.GetSheHe|U]は宴席で一人で私に近づく勇気すらない。\n\n「あなたは、私のことをあまり好きではないようだ」  私は鼻先で笑う。まったくその通りだ。しかし、もちろん[party_baron.GetSheHe]はたじろぐことなく続ける 。「少し話せますか？」\n\n次に起こるすべてのことはぼんやりとしているが、それは私の人生の中で最高の饗宴の一つとなった。認めざるを得ないのは、結局のところ私は[party_baron.GetTitleAsName]のことを誤解していたのかもしれないということだ…"
 party_baron.3003.a:0 "最後には私を得られると考えているのだろう、[party_baron.GetFirstNameNoTooltip]よ！"
 party_baron.3003.b:0 "いや！何も変わってはいない！"
 party_baron.3004.desc:0 "これはもう十分に長く続いた！[party_baron.GetTitledFirstName]が、人間のあらゆる善良なものを象徴するものとして昇華され続けている事実に、私は頭がおかしくなりそうだ！\n\n[party_baron.GetSheHe]が領国を影で操っている呪文が何であれ、それは壊す必要がある。"
 party_baron.3004.a:0 "#EMP [party_baron.GetSheHe|U]#!を打ち倒す必要がある！"
 party_baron.3004.b:0 "私は…やりすぎなのだろうか？"
 party_baron.4001.desc:1 "[previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)]を失ったことは受け入れがたいことです。[previous_character.GetSheHe|U]は良い友人であり、あなたは[previous_character.GetSheHe]という[previous_character.GetWomanMan]がいたことを誇りに思うべきです。\n\n辛い時だと思いますが、あなたには私の支えがあることを覚えておいてください！"
 party_baron.4001.a:0 "暖かい言葉をありがとう。"
 party_baron.4002.opening:0 "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc:0 "あなたが私を嫌っているのは理解しています。それはあなたの権利です。しかし、私ができる限り友好的で礼儀正しくしようとしているのに、なぜあなたが邪悪で敵対的な態度を取り続けるのか、私にはわかりません。\n我々にはこれを解決する機会が何度もありましたが、今はこれを最後としてお願いします。\nお願いだから単純に…友人となってください。"
 party_baron.4002.a:0 "よくもそんなことが言えたな？よくもそんなことが言えたな！"
 party_baron.9001.t:0 "祝宴の終わり"
 party_baron.9001.desc:0 "[party_baron.GetTitledFirstName]は、我々がどれほど人生を楽しんでいても、どれほどこの世界に喜びをもたらしていても、いずれはすべて終わりを迎えるということをはっきりと思い出させてくれる。"
 party_baron.9001.a:0 "[party_baron.GetHerHim]がいなければこの世界は小さなものになるだろう。"
 party_baron.9001.a.tt:0 "[party_baron.GetShortUIName]は[party_baron.GetFaith.PositiveAfterLife]において祝福される"
 party_baron.9001.b:0 "[ROOT.Char.GetFaith.DeathDeityName]は[party_baron.GetHerHis]の偽りの笑顔には騙されないだろう。"
 party_baron.9001.b.tt:0 "[party_baron.GetShortUIName]はついに永遠にいなくなった。"
 party_baron.9003.t:0 "$party_baron_header$"
 party_baron.9003.desc_positive:0 "この[party_baron.GetWomanMan]が私の側にいてくれることがどれほど幸運なことか、私は信じられない。私の結婚式の日のような、有頂天の農民の[ROOT.Char.Custom('GirlBoy')]のような幸せな気分を感じられると思ったことはなかった。[party_baron.GetFirstName]は晴れやかな様子に見えた。\n\n[party_baron.GetSheHe]が私の目を見て、永遠に私と一緒にいること以上の喜びはないと語るとき、私もまた[party_baron.GetHerHim]を信じている。"
 party_baron.9003.desc_negative:0 "あるいは、これがいつもの終わり方だったのかもしれない。どんなに嫌悪感と嫉妬を抱いていようと、私は[party_baron.GetHerHis]の魅力に抗うことはできなかった。\n\n[party_baron.GetFirstName]は、これが必ず起こることを確信していたようだ。今、我々は結婚し、[party_baron.GetSheHe]は今まで以上に幸せそうだ。"
 party_baron.9003.a_positive:0 "私はあなたのものだ、愛する人よ！"
 party_baron.9003.a_negative:0 "ついに私を捕まえたな、絶対的な魅力を持つ者よ！"