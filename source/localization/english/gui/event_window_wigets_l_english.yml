 event_window_widget_harrying: "Current [harrying_resistance|E]: [Character.MakeScope.Var('resistance_gui').GetValue|1V]\nCurrent [harrying_pacification|E]: [Character.MakeScope.Var('pacification_gui').GetValue|1V]"
 event_window_widget_harrying_tooltip: "The ongoing contest between new and old has resulted in an undeclared war erupting across England, with the new Norman rulers reacting with harsh recriminations to the provocations of the deposed Anglo-Saxon nobles.\n\nAs the situation progresses, actions they and other characters take will govern the [harrying_resistance|E] and [harrying_pacification|E] levels of the region.\n\n#TS Higher #EMP [resistance|E]#! will lead to:#!\n$EFFECT_LIST_BULLET$Lower [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Lower [county_control|E]\n$EFFECT_LIST_BULLET$A higher chance of [claimant_factions|E] or even a [civil_war|E].\n\n#TS Higher #EMP [harrying_pacification|E]#! will lead to:#!\n$EFFECT_LIST_BULLET$Higher [cultural_acceptance|E]\n$EFFECT_LIST_BULLET$Higher [county_control|E]\n$EFFECT_LIST_BULLET$A lower chance of [claimant_factions|E]."
 event_window_widget_harrying_tooltip_widget: "The [harrying_widget_i]Harrying of the North tracks the [harrying_resistance|E] and [harrying_pacification|E] values. These have effects on the two major groups involved in the region: the Norman ruler of England, and any [duke|E]-level Anglo-Saxon vassals they may have.\n\nHigher [harrying_resistance|E] represents the Anglo-Saxon resistance to Norman occupation, and higher levels can lead to lower Anglo-Saxon/Norman [cultural_acceptance|E], lower [county_control|E], a higher chance of [claimant_factions|E] or even a [civil_war|E].\n\nHigher [harrying_pacification|E] can lead to higher Anglo-Saxon/Norman [cultural_acceptance|E], higher [county_control|E], and lower chance of [claimant_factions|E]."
 event_window_widget_peasant_leader_support: "Unruly Counties You Support"
 event_window_widget_peasant_leader_control: "Counties Under Marshal's Control"
 event_window_widget_peasant_leader: "$event_window_widget_peasant_leader_support$: [Character.MakeScope.Var('support_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]\n$event_window_widget_peasant_leader_control$: [Character.MakeScope.Var('control_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]"
 event_window_widget_peasant_leader_tooltip: "Local Peasants are in a constant struggle against their overlords. As an [adventurer|E], you are just a bystander. However, if you wish, you can take action into your own hands. Decide who's right and who's wrong, choose a side and support it."
 event_window_widget_peasant_leader_tooltip_widget: "Reminder for how many [counties|E] you decided to support or control. If it comes down to a war, peasants from all supported counties will join your banners!"