 event_window_widget_harrying: "現在の[harrying_resistance|E]：[Character.MakeScope.Var('resistance_gui').GetValue|1V]\n現在の[harrying_pacification|E]：[Character.MakeScope.Var('pacification_gui').GetValue|1V]"
 event_window_widget_harrying_tooltip: "新旧勢力の争いが激化し、イングランド全土で宣戦布告なき戦争が勃発した。新たなノルマン人支配者たちは、追放されたアングロ・サクソン貴族たちの挑発に対し、厳しい報復で応じている。\n\n状況の進展に伴い、彼らや他の登場人物の行動が、この地域の[harrying_resistance|E]および[harrying_pacification|E]のレベルに影響を与えることになる。\n\n#TS より高い#EMP [resistance|E]#!の結果：#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E]の低下\n$EFFECT_LIST_BULLET$[county_control|E]の低下\n$EFFECT_LIST_BULLET$[claimant_factions|E]やさらには[civil_war|E]の発生確率が上昇\n\n#TS より高い#EMP [harrying_pacification|E]#!の結果：#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E]の上昇\n$EFFECT_LIST_BULLET$[county_control|E]の上昇\n$EFFECT_LIST_BULLET$[claimant_factions|E]の発生確率が低下"
 event_window_widget_harrying_tooltip_widget: "[harrying_widget_i]「北部の制圧」は、[harrying_resistance|E]と[harrying_pacification|E]の値を追跡する。これらの値は、この地域に関わる二つの主要な集団に影響を与える。それは、イングランドのノルマン人支配者と、彼らが抱える可能性のある[duke|E]級のアングロ・サクソン人諸侯である。\n\nより高い[harrying_resistance|E]は、ノルマン人の占領に対するアングロ・サクソン人の抵抗を表しており、そのレベルが上がると、アングロ・サクソン人とノルマン人の[cultural_acceptance|E]が低下し、[county_control|E]も低くなる。また、[claimant_factions|E]の出現や[civil_war|E]の勃発の可能性が高まる。\n\n一方で、より高い[harrying_pacification|E]は、アングロ・サクソン人とノルマン人の[cultural_acceptance|E]を高め、[county_control|E]の向上に寄与し、[claimant_factions|E]の発生率を低下させる可能性がある。"
 event_window_widget_peasant_leader_support: "支援中の伯爵領"
 event_window_widget_peasant_leader_control: "元帥が支援中の伯爵領"
 event_window_widget_peasant_leader: "$event_window_widget_peasant_leader_support$：[Character.MakeScope.Var('support_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]\n$event_window_widget_peasant_leader_control$：[Character.MakeScope.Var('control_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]"
 event_window_widget_peasant_leader_tooltip: "地元の農民たちは、領主との絶え間ない紛争に明け暮れている。あなたは[adventurer|E]で、ただの第三者に過ぎない。しかし、あなたが望むなら、その手で行動を起こすことができる。どちらが正義でどちらが悪なのか、それを決めるのはあなたで、好きな側に加勢できる。"
 event_window_widget_peasant_leader_tooltip_widget: "あなたがこれまでいくつの[counties|E]を支援し、支配して来たか。もし戦争となれば、恩を感じている全ての農民があなたの旗のもとに集まるだろう！"