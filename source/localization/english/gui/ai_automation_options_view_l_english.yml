l_english:
 ARMY_AUTOMATION_FEATURE_NAME: "軍隊の自動化"
 AOV_HEADING: "$ARMY_AUTOMATION_FEATURE_NAME$の設定"
 AOV_APPLY: "$BARBERSHOP_APPLY$"
 AOV_SET_TO_DEFAULT: "$CHARACTER_RESET_FILTERS$"
 AOV_SET_TO_DEFAULT_TT: "[AddLocalizationIf( ArmyAutomationOptionsView.AreDisplayedSettingsDefault, 'AOV_SET_TO_DEFAULT_TT_CONTENT' )]"
 AOV_SET_TO_DEFAULT_TT_CONTENT: "@warning_icon! #X 設定は既にデフォルトです#!"
 AOV_COMPANION_OFF_WARNING: "@alert_icon! これらの設定は$ARMY_AUTOMATION_FEATURE_NAME$が無効化されている間は影響を与えません"
 AOV_AUTOMATED: "自動的"
 AOV_MANUAL: "手動"
 AOV_OPT_COMMANDERS: "指揮官の任命"
 AOV_OPT_COMMANDERS_NOT_PLAYERS: "限定的"
 AOV_OPT_COMMANDERS_NOT_PLAYERS_TT: "#T 限定的な$game_concept_commander$任命\n#![commanders|E]はあなたの[armies|E]に自動的に任命されますが、あなた自身は$game_concept_commander$として任命されることはありません"
 AOV_OPT_COMMANDERS_AUTOMATED_TT: "#T 自動的な$game_concept_commander$任命\n#![commanders|E]はあなたの[armies|E]に自動的に任命されます"
 AOV_OPT_COMMANDERS_MANUAL_TT: "#T 手動の$game_concept_commander$任命\n#! あなたは[armies|E]の[commanders|E]を自ら任命します"
 AOV_OPT_WAR_STANCE: "戦争スタンス"
 AOV_OPT_WAR_STANCE_DEFAULT: "適応的"
 AOV_OPT_WAR_STANCE_DEFAULT_TT: "#T 適応的スタンス\n#! あなたの[armies|E]は状況に応じて攻撃的または防御的に行動します"
 AOV_OPT_WAR_STANCE_OFFENSIVE: "攻撃的"
 AOV_OPT_WAR_STANCE_OFFENSIVE_TT: "#T 攻撃的スタンス\n#! あなたの[armies|E]は常に攻撃的に行動します"
 AOV_OPT_WAR_STANCE_DEFENSIVE: "防御的"
 AOV_OPT_WAR_STANCE_DEFENSIVE_TT: "#T 防御的スタンス\n#! あなたの[armies|E]は常に防御的に行動します"
 AOV_OPT_RAIDING: "略奪"
 AOV_OPT_RAIDING_AUTOMATED_TT: "#T 自動的な略奪\n#! あなたの[raider|E][armies|E]は自動的に招集され、$game_concept_raids$を行います"
 AOV_OPT_RAIDING_MANUAL_TT: "#T 手動の略奪\n#! あなたは自ら[raider|E][armies|E]を招集、指揮します"
 AOV_OPT_HIRING: "部隊の雇用"
 AOV_OPT_HIRING_FULL: "雇用と契約延長"
 AOV_OPT_HIRING_FULL_TT: "#T 自動的な雇用\n#! [mercenaries|E]、[holy_orders|E]および[provincial_armies|E]は自動的に雇われ、戦争継続に必要な場合、[mercenary_contracts|E]は延長される"
 AOV_OPT_HIRING_EXTEND: "契約延長のみ"
 AOV_OPT_HIRING_EXTEND_TT: "#T 自動的な傭兵契約の延長\n#!戦争継続に必要な場合、[mercenary_contracts|E]は延長される"
 AOV_OPT_HIRING_MANUAL_TT: "#T 手動の雇用\n#! あなたは自ら[mercenaries|E]、[holy_orders|E]および[provincial_armies|E]を雇います。"
 MV_AUTOMATION_TOGGLE_TT: "[SelectLocalization( GetPlayer.HasCompanionAI, 'MV_AUTOMATION_TOGGLE_TT_ON', 'MV_AUTOMATION_TOGGLE_TT_OFF' )]"
 MV_AUTOMATION_TOGGLE_TT_ON: "#T $ARMY_AUTOMATION_FEATURE_NAME$：#V 有効#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I クリックで自動設定を無効化#!"
 MV_AUTOMATION_TOGGLE_TT_OFF: "#T $ARMY_AUTOMATION_FEATURE_NAME$：#V 無効#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I クリックで自動設定を有効化#!"
 MV_AUTOMATION_TOGGLE_TT_DESC: "[SelectLocalization(GetPlayer.HasDefaultCompanionAISettings, 'MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC' , 'MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC')]"
 MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC: "有効化されると、あなたの[armies|E]は自動的に招集され敵と戦い、自ら[commanders|E]を任命します。\n\n[men_at_arms|E]、[mercenaries|E]の雇用、[raids|E]の実行は引き続きあなたが担当します。\n\n#help 注意：軍隊の自動化は戦争に不慣れなプレイヤーや、他の要素に集中したいプレイヤー向けの機能です。経験豊富なプレイヤーには、自ら軍隊を指揮することを推奨します。#!"
 MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC: "有効化されると、あなたの[armies|E]は自動的に行動しますが、あなたの選択した設定による制限を受けます。"
 MV_AUTOMATION_SETTINGS_TT: "#T $AOV_HEADING$を開く\n#! デフォルトの行動を$ARMY_AUTOMATION_FEATURE_NAME$へ変更"