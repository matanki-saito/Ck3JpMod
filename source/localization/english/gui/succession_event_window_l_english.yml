 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1:0 "[ROOT.Char.GetFullNameNoTooltip]、齢[ROOT.Char.GetAge]にしてキリストの抱擁に平和を見つけたり。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2:0 "[ROOT.Char.GetFullNameNoTooltip]、齢[ROOT.Char.GetAge]にして神の御腕にて眠りに就けり 。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1:0 "[ROOT.Char.GetFullNameNoTooltip]、齢[ROOT.Char.GetAge]にして唯一真なる神に呼ばれ、このいたづらなる住処を去れり。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2:0 "[ROOT.Char.GetFullNameNoTooltip]、齢[ROOT.Char.GetAge]にしてこのいたづらなる天下捨て、[ROOT.Char.GetFaith.PositiveAfterLife]に飛び立てり。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3:0 "[ROOT.Char.GetFullNameNoTooltip]、齢[ROOT.Char.GetAge]にして永遠になりぬ。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1:0 "[ROOT.Char.GetFullNameNoTooltip]、齢[ROOT.Char.GetAge]にして[ROOT.Char.GetFaith.PositiveAfterLife]の宴会の席につけり。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1:0 "[ROOT.Char.GetFullNameNoTooltip]、齢[ROOT.Char.GetAge]にしてステュクスの川を渡れり。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1:0 "[ROOT.Char.GetFullNameNoTooltip]、齢​​[ROOT.Char.GetAge]にして物質的形態を脱却せり。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1:0 "[ROOT.Char.GetFullNameNoTooltip]、齢[ROOT.Char.GetAge]にして精霊界への扉を開けり。"
 SUCCESSION_EVENT_WINDOW_DEAD_REASON_1:0 "[ROOT.Char.GetSheHe|U]は[ROOT.Char.GetDeathReason]。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD:0 "[ROOT.Char.GetHerHis]の人生はあまりにも短く、[ROOT.Char.GetSheHe]がどのような統治者になっていたのかは分からない。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD:0 "年老いた[ROOT.Char.GetWomanMan]、[ROOT.Char.GetSheHe]は長き時を生き、その生を全うした。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL:0 "不死身だと思われていた[ROOT.Char.GetSheHe]は思わぬ死を遂げ、多くの人を驚かせた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT:0 "子を宿したままに死せる、[ROOT.Char.GetHerHis]の死出の旅路は孤独ではない。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER:0 "[ROOT.Char.GetHerHis|U]の腐敗した体は、ついにらい病の苦しみに屈してしまった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED:0 "酷く外観を損なっていたため、[ROOT.Char.GetSheHe]はその余生において公衆の面前で顔を晒すことができなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED:0 "酷い事故で押し潰されたため、[ROOT.Char.GetSheHe]はその余生においてほとんど歩くこともできなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK:0 "不運な境遇で生まれた[ROOT.Char.GetSheHe]は、しばしばその歪んだ背中をあざ笑われることとなった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT:0 "運命に翻弄されて生を受けた[ROOT.Char.GetSheHe]。その並外れた巨躯は人々の好奇と嘲笑の的となった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF:0 "その生は恵まれぬ境遇に始まり、[ROOT.Char.GetSheHe]の小さき姿は人々の嘲りの種となった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG:0 "武において並ぶ者なき[ROOT.Char.GetWomanMan|U]。その[ROOT.Char.GetSheHe]にもついに克服し得ぬ敵が現れた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG:0 "[ROOT.Char.GetSheHe]は人生の最盛期に死んだ。その驚くべき美しさは、いつまでも人々に記憶されるだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD:0 "美しさで人々を魅了した日々は遠く、運命は[ROOT.Char.GetHerHim]にその花がしおれてゆく歳月を味わわせた。緩やかに、かつ残酷に。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK:0 "弱き身に生まれた[ROOT.Char.GetWomanMan]。[ROOT.Char.GetSheHe]は仲間たちの冷笑を浴びながらも、静かに己の道を歩んでいた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY:1 "[ROOT.Char.GetSheHe]はその醜さで知られ、[ROOT.Char.GetHerHim]を一瞥しただけで何日も悪夢にさいなまれるとさえ噂された。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE:0 "言葉も動きも失い、かつての面影は風の如く遠く、ただ朽ちた肉体を残して[ROOT.Char.GetSheHe]は静かに旅立った。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC:0 "病める心を宿し、[ROOT.Char.GetSheHe]の狂気は領内に鳴り響く噂となった。人々は皆、[ROOT.Char.GetHerHis] の名を「狂える者」として口にした。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE:0 "[ROOT.Char.GetFaith.HighGodName]は幾星霜にわたり[ROOT.Char.GetHerHim]を媒介として御言葉を語られ、ついにその忠実なる僕を天界へと召された。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE:0 "悪魔の影に蝕まれ、[ROOT.Char.GetSheHe]は己の破滅を予見してはその到来を口にしていたという。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED:1 "精神的に悩んでいた[ROOT.Char.GetWomanMan]で、[ROOT.Char.GetSheHe]は長い間、死の甘い抱擁を望んでいた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS:0 "[ROOT.Char.GetHerHis]の機知は世に知れ渡っていたが、それでも[ROOT.Char.GetFaith.DeathDeityName]を欺くにはあたわなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB:0 "思慮浅きことで名を馳せた[ROOT.Char.GetSheHe]は、評議員の声なくしては何ひとつ決められぬ身であった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM:0 "かつての自我は影のように消え失せ、[ROOT.Char.GetSheHe]はただの抜け殻として静かにこの世を去った。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED:0 "教会から異端者の烙印を押された[ROOT.Char.GetSheHe]は、その罪のために必ず苦しむことになるだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER:0 "族親の血にて自らの手を汚せる君、[ROOT.Char.GetFaith.NegativeAfterLife]にてその恐るべき罪の代償を払わん。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT:0 "ひどく不快な嗜好を持ち、堕落した[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、その行く先に慰めも気晴らしも見いだせないだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL:0 "人の肉を食えると噂さる[ROOT.Char.GetSheHe]、死後にその邪悪さの罰を受けること疑いなし。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE:1 "一部では悪名高き同性愛者とされた[ROOT.Char.GetSheHe]は、その信仰が説くところによれば死後[ROOT.Char.GetFaith.DevilName]のもとへと導かれたという。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS:0 "近き者との情を交えし者に対し信仰は明確なる罰を説く。死後、[ROOT.Char.GetSheHe]はその咎をもって裁かれん。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER:0 "恥知らずの姦通者であった[ROOT.Char.GetSheHe]は、その裏切りと貪欲な性格で人々に記憶されるだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR:0 "恥知らずな姦通者であった[ROOT.Char.GetSheHe]は、その制御不能で陰湿な欲望であるがゆえに人々に記憶されるだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER:0 "殺人者として知られる[ROOT.Char.GetSheHe]は、その来世で筆舌に尽くしがたいほどの罪を償うことになるだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH:0 "魔法の薬草を煎じ、[ROOT.Char.GetFaith.DevilName]と交わる者として知られた[ROOT.Char.GetSheHe]は、その罪ゆえに来世で焼かれること必定である。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT:0 "ペルシア帝国の神聖なる復興者であり、[ROOT.Char.GetHerHis]の栄光への歩みは、あまねく[ROOT.Char.GetFaith.PriestMalePlural]の説教の中で不朽の伝説となるだろう。間違いなく[ROOT.Char.GetSheHe]は今、[ROOT.Char.GetFaith.HighGodName]の隣に座っている。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME:0 "古の強大なる帝国を復興せる[ROOT.Char.GetSheHe]、その名はこの世ある限り栄光の名の下にあらん。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER:0 "熱狂的な[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、近年の歴史の中で最も偉大な聖戦の一つで、[ROOT.Char.GetFaith.HighGodName]の栄光のために異教徒と戦った。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT:0 "根っからの外交官であり、[ROOT.Char.GetSheHe]が平和的に解決できない議論はなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER:0 "魅力的な[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、その手の込んだ饗宴や壮大な舞踏会で有名になった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER:0 "かの時代において最高の戦士のひとりであった[ROOT.Char.GetSheHe]は、素手の戦いにおいて並ぶ者なき存在であった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER:0 "鋭敏で熱心な狩人であった[ROOT.Char.GetSheHe]は、大自然の中で何週間もかけて獲物を探すのが好きだった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL:0 "類まれなる戦略家、日頃より戦場の観察と部隊の訓練に励みにけり。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR:1 "良心的な[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、その家令や支配者としての優れた能力で名を馳せていた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER:0 "[ROOT.Char.GetHerHis]は捻くれた、狡猾な性格で知られていたが、[ROOT.Char.GetSheHe]は自身の真意を誰にも明かさなかった。[ROOT.Char.GetHerHis]の親友にさえも。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER:0 "放埓の名をほしいままにした[ROOT.Char.GetWomanMan]、その口から紡がれる言葉は蜜のごとく、誰もが [ROOT.Char.GetHerHis]の寝所で身を委ねた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR:1 "知の人として名を馳せた[ROOT.Char.GetSheHe]は、日々を静かに書庫の中で送り、[ROOT.Char.Custom('ResidenceBuilding')]の扉を開くことはほとんどなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER:0 "強い嗜虐性で知られた[ROOT.Char.GetSheHe]は、拷問と切断を芸術の域にまで昇華させた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST:0 "いつも[ROOT.Char.GetHerHis]の家族のためを第一に考える[ROOT.Char.GetWomanMan]である[ROOT.Char.GetSheHe]は、そのすべての子孫に輝かしい未来を約束するために[ROOT.Char.GetHerHis]の人生を捧げた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC:1 "夜の大半を研究室で過ごすことで知られる[ROOT.Char.GetSheHe]は、その[ROOT.Char.Custom('ResidenceBuilding')]の秘密の中で、邪悪な呪文を作り出している魔術師以外の何者でもないと多くの人から信じられていた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN:0 "人の身体と精神の理解に熱心だった[ROOT.Char.GetSheHe]は、自然と体液に関するその該博な知識のために、多くの若い学者から求められた尊敬すべき医師であった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT:0 "勇気と勇敢さの模範となる[ROOT.Char.GetSheHe]は、あらゆる困難に直面しても、温厚で公正な気質であったことで、いつまでも人々に記憶されるだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST:1 "高名な薬草師であり、[ROOT.Char.GetSheHe]は適切な調合によってすべての病気を治すことができると言われていた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS:0 "狡猾な[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、その狭量で意地悪な性格によって、長く記憶されるだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT:0 "気さくな[ROOT.Char.GetWomanMan]である[ROOT.Char.GetSheHe]は、その慈悲深い統治で人々に記憶されるだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT:0 "侮れない[ROOT.Char.GetWomanMan]である[ROOT.Char.GetSheHe]は、統治者の誰よりも威厳とその称号の権威を体現していた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE:0 "おとなしく内気な[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、従順で時に慌てふためく統治者として多くの人に記憶されるだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC:0 "[ROOT.Char.GetHerHim]について言えることがあるとすれば、[ROOT.Char.GetSheHe]は出会った人の誰にも印象を残せなかったということだ。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL:0 "飽くなき欲望を持って生まれた[ROOT.Char.GetSheHe]は、常に次の恋の相手を探す人生を送っていた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS:0 "食欲旺盛な[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、新しい異国風の食べ物を試す機会を決して逃すことはなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY:1 "金に対する愛で有名な[ROOT.Char.GetSheHe]は、その最も大切にしている宝のいくつかと共に埋葬されるだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY:0 "必要以上の仕事をすることはなく、[ROOT.Char.GetSheHe]は常に自分の責任を進んで回避する準備ができていた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE:0 "気まぐれな[ROOT.Char.GetWomanMan]で、[ROOT.Char.GetSheHe]が何を考え、何をするかは誰にもわからなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL:0 "気が短く、[ROOT.Char.GetHerHis]の[ROOT.Char.Custom('ResidenceBuilding')]には、[ROOT.Char.GetHerHis]の叫び声の雷のようなこだまが響いていた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT:0 "常に自分のことばかり考え、[ROOT.Char.Custom('GetSubjectPlural')]に対して強権を行使する用意ができていた[ROOT.Char.GetSheHe]は、権力という声とことん惚れ込んだ[ROOT.Char.GetWomanMan]だった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE:0 "忠誠が絶対的な価値であった[ROOT.Char.GetWomanMan]として、[ROOT.Char.GetSheHe|U]は長く記憶されるだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE:0 "饗宴と不摂生を避けてきた[ROOT.Char.GetSheHe]は、その根底にある衝動に決して負けないようにしてきた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS:0 "慈善家として知られる[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、その友人や家族に惜しみなくお金を渡していた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT:0 "勤勉の輝かしい見本であり、[ROOT.Char.GetSheHe]は決してその責務を怠らなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE:0 "優しく、思いやりのある魂で知られる[ROOT.Char.GetSheHe]は、その友人たちによって大切に記憶されることになるだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT:0 "[ROOT.Char.GetHerHis]は決して声を荒げるような人ではなく、[ROOT.Char.GetSheHe]は忍耐の模範だった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE:1 "謙虚な[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、その功績について誰にも騒がれたくないと思っていた。"
 SUCCESSION_EVENT_WINDOW_HEIR_UNDERAGE:1 "わずか[ROOT.Char.GetAge]歳にすぎず、その統治開始から数年間は、[ROOT.Char.GetDiarchTitle][ROOT.Char.GetDiarchy.GetDiarch.GetTitledFirstNameNicknamedNoTooltip]に頼る必要があるだろう。"
 SUCCESSION_EVENT_WINDOW_HEIR_USELESS:0 "[ROOT.Char.Custom('GetRealmOrDomicile')|l]を共に維持してくれる有能な人物がいないため、[ROOT.Char.GetHerHis]の統治は失敗する運命にあるのかもしれない。"
