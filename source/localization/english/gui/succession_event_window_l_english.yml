 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1:0 "[ROOT.Char.GetFullNameNoTooltip] has left the transient house at the call of the True One at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2:0 "[ROOT.Char.GetFullNameNoTooltip]はこの儚い世界を捨てて、[ROOT.Char.GetAge]歳で[ROOT.Char.GetFaith.PositiveAfterLife]へ飛び立った。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3:0 "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳で永遠となった。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1:0 "[ROOT.Char.GetFullNameNoTooltip]は齢[ROOT.Char.GetAge]で[ROOT.Char.GetFaith.PositiveAfterLife]の宴会の席につけり。"
