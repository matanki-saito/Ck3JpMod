 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1:0 "[ROOT.Char.GetFullNameNoTooltip]は、[ROOT.Char.GetAge]歳でキリストの抱擁の中に平和を見出した。"
