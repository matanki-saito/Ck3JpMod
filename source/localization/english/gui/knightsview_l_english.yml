l_english:
 KNIGHTS_VIEW_FORCE:0 "強制"
 KNIGHTS_VIEW_ALLOW:0 "許可"
 KNIGHTS_VIEW_FORBID:0 "禁止"
 KNIGHTS_VIEW_TITLE:1 "$knight_culture_player_plural_no_tooltip$"
 MAX_KNIGHT_COUNT:2 "$knight_culture_player_plural_no_tooltip$: #high [GetKnightCount( GetPlayer.Self )]/[GetKnightLimit( GetPlayer.Self )]#!"
 MAX_KNIGHT_TOOLTIP:1 "#T $knight_culture_player_plural_no_tooltip$の最大数: [knight_i][GetKnightLimit( GetPlayer.Self )|V]#!\n[GetKnightLimitBreakdown( GetPlayer.Self )]"
 KNIGHT_EFFECTIVENESS:1 "$knight_culture_player_no_tooltip$効力: #high [GetPlayer.GetKnightEffectiveness|%0]#!"
 KNIGHT_EFFECTIVENESS_TOOLTIP:2 "#T [knight_effectiveness|E]: [GetPlayer.GetKnightEffectiveness|V%0]#!\n基本: #V 100%#!\n[GetPlayer.GetKnightEffectivenessBreakdown]"
 KNIGHTS_VIEW_TITLE_FORBID_TT:2 "#T [Character.GetShortUIName]の$knight_culture_player$叙任を禁止する#!\n\n[Character.GetShortUIName]は#emphasis 今後絶対に#!$knight_culture_player_no_tooltip$として[armies|E]に加わることはない。これにより[Character.GetHerHim]は[battle|E]で死ぬことはない。"
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT:2 "#T [Character.GetShortUIName]の$knight_culture_player$叙任を認可する#!\n\n[Character.GetShortUIName]は、[Character.GetHerHis]の[prowess|E]が[realm|E]で最も高いと判断された時、$knight_culture_player_no_tooltip$として[armies|E]に加わるだろう。"
 KNIGHTS_VIEW_TITLE_FORCE_TT:2 "#T [Character.GetShortUIName]の$knight_culture_player$叙任を強制する#!\n\n[Character.GetShortUIName]は、[Character.GetHerHis]の[prowess|E]に関係なく、#emphasis 必ず#!$knight_culture_player_no_tooltip$として[armies|E]に加わる。[Character.GetSheHe|U]はより武勇の高い$knight_culture_player_no_tooltip$に取って代わる存在になるかもしれない。"
 KNIGHTS_CURRENT_MAX:0 "[GetKnightCount( GetPlayer.Self )|V]/[GetKnightLimit( GetPlayer.Self )|V]"
 KNIGHTS_SUBHEADER:0 "適格な[courtiers|E]と[vassals|E]"
 KNIGHTS_SUBHEADER_LANDLESS_ADVENTURER: "資格のある[followers|E]"