l_english:
 almohad.1001.t:0 "ムワッヒドの台頭"
 almohad.1001.desc:0 "[almohad_county.GetName]では本来の教えから逸脱した宗教が定着しているようだ。宗教運動はムワッヒドと名乗り、マグレブの異端者と誤り導かれた人々を浄化する必要があると話している。\n\n地元の執政官は心配しているが、不祥事を起こした神学者に率いられた宗教団体の一派を恐れる必要などあるのだろうか？"
 almohad.1001.a:0 "何故これが私にとって問題となるのだろうか？"
 almohad.1001.a.flavor:0 "地方の過激宗教団体がいつ誰かに迷惑をかけたことがあるのだ？"
 almohad.1001.b:0 "狂信者が続々とやってくる！"
 almohad.1001.b.conversion_tt:0 "[almohad_county.GetName]で既に信仰を改宗している場合は、このオプションを選択すると進歩が失われる可能性があります!"
 almohad.1001.player_warning:0 "@warning_icon! #X [almohad_county.GetNameNoTier]を[masmudi.GetName]から迅速に改宗しないと ムワッヒドの挙兵につながります。覚悟しておいて下さい。#!"
 almohad.1002.desc:0 "ムワッヒドとして知られる宗教運動が、必要ならば武力で「不信者からマグリブを取り戻す」ことを意図して、その本部を出発した。\n\n彼らの指導者である[ibn_tumart.GetTitledFirstName]は、[ibn_tumart.GetHerHis]の独断的な実践に固執しており、（率直に言って）迷惑なので、かつては多くの学びの場から追い出されていました、しかし、[ibn_tumart.GetSheHe]は今、強力な信者の核を見つけ、[ibn_tumart.GetHerselfHimself]はMadhiに劣らないと宣言している!"
 almohad.1002.a:0 "この卑しい[ibn_tumart.GetFaith.PriestNeuter]が脅威であるかのように！"
 almohad.1002.a.target.tt:0 "ムワッヒドはあなたに戦争を仕掛けてくる！"
 almohad.1002.a.not_target.tt:0 "ムワッヒドはあなたの領主と戦いに行く！"
 almohad.1002.b:0 "[ibn_tumart.GetSheHe|U]には現に、非常に良い点がいくつかあります。"
 almohad.1002.b.flavor:0 "私は自分自身を立派な信仰者とは呼べない..."
 almohad.1003.desc:0 "ムワッヒド朝の創始者である[ibn_tumart.GetTitledFirstName]が逝去された。それに伴って[ibn_tumart.GetHerHis]の運動が歴史に名を残すことを期待している。私たちがこれほど幸運であったならば。\n\nその代わりに、新しい指導者が現れた！[al_mumin.GetTitledFirstName]は部族を一つにまとめるだけでなく、[al_mumin.GetSheHe]は#EMP more#!人々を[al_mumin.GetHerHis]の旗の下に集めた！"
 almohad.1003.a:0 "狂信者が続々とやってくる！"
 almohad.1003.a.tt:0 "ムワッヒドがこれまでよりも強くなって戻って来た。"
 almohad.1004.t:0 "Marrakeshの管理"
 almohad.1004.desc:0 "かつて帝国の首都として設立された[marrakesh.GetTitle]は、今では私の支配下にある。しかし、[old_faith.GetAdjective]の影響を止め処無く受けており、私の[masmudi.GetName]はそれが私のイメージで作り直されるのを見たいと切望している。\n\n多くの完璧な宮殿や寺院を破壊するのは恥ずべきことのように思えるが、Maghrebに悟りをもたらすという私の野望を果たすためには、必要なことかもしれない。"
 almohad.1004.a:0 "私達は首都[masmudi.GetAdjective]を新しくする！"
 almohad.1004.b:0 "新しく、さらに大きな街を作っていきましょう！"
 almohad.1004.c:0 "これは賢明な行動ではないのかも知れない..."