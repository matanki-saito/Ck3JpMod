 setting_historicity_ruler_of_munster_classic_murchad: "クラシック —— ムルハダ"
 setting_historicity_ruler_of_munster_classic_murchad_desc: "1066年、マンスター小王国は、CKの2012年以来のデフォルトのチュートリアルキャラクターであるムルハダ王によって統治されます。"
 setting_historicity_ruler_of_munster_historical_toirdelbach: "#high 歴史的 —— トゥールロホ#!"
