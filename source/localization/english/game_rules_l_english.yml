 setting_very_easy_difficulty:1 "#high 非常に簡単#!"
 setting_very_easy_difficulty_desc:0 "病気、敵対的な策謀、ストレスの影響の軽減等について、大きなボーナスが与えられます。また、派閥の扱いもより簡単になります。"
