 setting_ai_total_exclave_independence:0 "#high 完全 (AIのみ)#!"
 setting_ai_total_exclave_independence_desc:0 "独立したAIの統治者の飛び地は、海路を通じて接続していない場合に限り、平時に継承に際して相次いで独立します。"
 rule_regional_heresy:0 "地域的異端"
 setting_default_regional_heresy:0 "デフォルト"
