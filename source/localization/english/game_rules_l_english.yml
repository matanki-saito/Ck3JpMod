 setting_limited_exclave_independence_desc:0 "独立した統治者の飛び地は、少なくとも一つの伯爵領が海路を通じて首都がある地域と接続しているか、またはその人物の慣習的領域である場合を除いて、平時の継承に際して独立します。"
