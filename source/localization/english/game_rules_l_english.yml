 game_rule.1141.t: "ウェテナイェモートが選出：[elect.GetFirstNameNoTooltip] of [elect.GetHouse.GetNameNoTooltip]"
 game_rule.1141.intro.battlefield: "[winner.GetTitledFirstName]は、簒奪者と戦って命を落とした。[loser.GetTitledFirstNameNicknamed]。\n\n"
 game_rule.1141.intro.home: "[winner.GetTitledFirstName]は、[loser.GetTitledFirstNameNicknamedPossessive]の敗北という吉報を受け取った直後に心臓発作で急逝した。\n\n"
 game_rule.1141.choice.margaret: "奇妙な混乱した巡り合わせにより、ウェテナイェモートは#EMP 私#!を折衷案の候補として合意した。期待されていた後継者[jiltee.GetFirstName][jiltee.GetHouse.GetName]を差し置いて。偉大な伯爵たちは明らかに、私を操れると信じており、私を自分たちの野望のための操り人形のように考えている。\n\n私はそのような存在ではないが、この予期せぬ権力への転換を歓迎する。私は何と言っても父の第一子なのだから。"
 game_rule.1141.choice.edgar: "英国政治では数十年ぶりに見られる有能な判断によりウェテナイェモートは、#EMP 私#!が[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive]の正当な後継者であり、領域を統治するよう選任すると決定した[jiltee.GetFirstName][jiltee.GetHouse.GetName]。\n\n[ROOT.Char.GetFaith.FateGodNamePossessive]の恩恵を受けるために自分が何を成したのかは語れないが、そうすることができて大変うれしく思う。"
 game_rule.1141.choice.svend: "他のあらゆる主張者たちによってもたらされた死と破壊にうんざりしたウェテナイェモートは、今回ばかりは賢明にも、期待されていた後継者[jiltee.GetFirstName][jiltee.GetHouse.GetName]を差し置いて、最も秩序をもたらす次なる妥当な候補者として#EMP 私#!に白羽の矢を立てた。\n\nもう一度、デンマークがイングランドを統治する本来の地位に就くのだ。"
 game_rule.1141.choice.aelfwine: "ウェテナイェモートは、不可解な狂気に取り憑かれ、#EMP 私#!に帰国して父と祖父の王国を統治するよう懇願した。期待されていた後継者[jiltee.GetFirstName][jiltee.GetHouse.GetName]を差し置いて。\n\n私は...私はこれに野心を持っていなかった。私はそれを望んでいなかった。私は権力からできる限り距離を置いていたが、[elect.GetFaith.HighGodNamePossessive]の意志から逃れることはできない。私は、永遠に幸せに去った土地に戻らなければならないのだ。"
 game_rule.1141.choice.cadoc: "いつものように言い争った末、ウィテングアモットは興味深い決定を下した。外国の王をもう一人受け入れることを嫌がり、互いに疑いを持っていた彼らは、イングランドを統治する者として#EMP 私#!を選んだ。明らかに、彼らは私を自分たちの意のままに操れる弱い操り人形だと考えている。\n\n彼らの考えが正しいかもしれないし、正しくないかもしれないが、私は自分自身を証明するこの予期せぬ機会を歓迎するのみだ！"
 game_rule.1141.a.margaret: "初のイングランドの女王！"
 game_rule.1141.a.edgar: "My birthright, returned!"
 game_rule.1141.a.svend: "I always knew it'd end this way."
 game_rule.1141.a.aelfwine: "I never asked for this!"
 game_rule.1141.a.cadoc: "Even five hundred years from now, they shall know my name!"
 game_rule.1142.t: "$game_rule.1141.t$"
 game_rule.1142.intro.battlefield: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は戦場で命を落とした。簒奪者と戦って殺されたのだ[loser.GetTitledFirstNameNicknamed]。\n\n"
 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[loser.GetTitledFirstNameNicknamedPossessive]の敗北という吉報を受け取った直後に心臓発作で死亡した。\n\n"
 game_rule.1142.choice.preamble: "あらゆる逆境にもかかわらず、[winner.GetHerHis]の場所で、ウェテナイェモート（アングロ・サクソン時代の英国において国王を中心に聖職者、貴族、従士により構成、大事を決した集会を発祥とする会議体。日本語では賢者会議、賢人会議と訳される）は[elect.GetFirstName]の[elect.GetHouse.GetName]を選出した。—"
 game_rule.1142.choice.margaret: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] great-niece and daughter of the wanderer [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.edgar: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] great-nephew, the chosen heir before [winner.GetFirstNameNoTooltip] seized power, and son of the wanderer [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.svend: "[GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamedPossessive] grandson and [elect.GetTitleAsNameNoTooltip] of [elect.GetPrimaryTitle.GetBaseNameNoTier], who elected to sit out the initial stages of the conflict"
 game_rule.1142.choice.aelfwine: "grandson of [GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed], who has been in self-imposed exile as a poor churchman in Occitania"
 game_rule.1142.choice.cadoc: "a Cornish noble of some unutterable line or other"
 game_rule.1142.outro: "— as the kingdom's new ruler rather than #EMP me#!.\n\nIt seems England has slipped immediately from my grasp."
 game_rule.1142.a: "This is outrageous, the throne is mine!"
 game_rule.1142.b: "The will of the council is adamant."
 game_rule.1142.c: "So close to reigning, yet so far..."
