 game_rule.1131.desc.conquest_finished.die_home: "戦勝の知らせが届いた瞬間、私は歓喜に包まれた！  \n心が躍り、ねじれ、震え、#EMP けいれんし#!、#BER 叫び声を上げる！#!  \nこれは……何が……私の身に……息が……#DIE1 できない……息が……#!"
