 setting_sexuality_distribution_most_common_bisexuality:1 "#high 両性愛#!"
 setting_sexuality_distribution_most_common_bisexuality_desc:0 "両性愛が最も一般的な性的関心である一方、異性愛、同性愛、無性愛はあまり一般的ではありません。"
 setting_sexuality_distribution_most_common_asexuality:1 "#high 無性愛#!"
 setting_sexuality_distribution_most_common_asexuality_desc:0 "無性愛が最も一般的な性的関心である一方、異性愛、同性愛、両性愛はあまり一般的ではありません。"
