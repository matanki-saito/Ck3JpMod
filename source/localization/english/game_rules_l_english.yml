 game_rule.1101.desc.combat.locale.stamford_bridge: "一日中、我が軍は橋を行き来し、部隊が隔時間ごとにダーウェント川を渡って、反対岸で敵との散発的な衝突を繰り返していた。\n\nそれは…惨劇そのものだ。悲鳴と死の叫びが響き、死体が水面に激しくぶつかる音がその凄惨さを際立たせる。ダーウェント川は赤く染まり、その流れはまだ何マイルも続くであろう。\n剣を高々と掲げ、私は決着を打つための最後の突撃に身を投じ、我が家臣たちと共に橋を駆け抜ける――！"
 game_rule.1101.desc.combat.locale.hastings: "木と金属が激しくぶつかる音。盾が粉々に砕け散る音。馬の遠吠え、そして何千本もの矢が空に弧を描きながら放たれる、その冷たい#EMP ビュオッ#!という音でその空間が満たされていた。\n\nすべてが悲鳴、血、そして残虐な殺戮へと還元される。負傷し死にゆく者の叫び、復讐に燃える者の呪詛、そして勝利者が興奮に浸り、狂喜する声が混ざり合う。\n\n運命は刃の上で揺れている。そして…\n\n「#EMP かかれ！#!」\nそう叫んで、私は軍を進めた。"
 game_rule.1101.desc.combat.locale.dover: "危険な崖淵で戦っている。両軍はただ相手をその崖から押し落とすために動いており――しかし、膠着していた。\n\n血の悪臭が空気を汚染し、戦闘の轟音は何マイルも先まで響き渡っているに違いない。\n不運な傍観者は、時折、白亜の断崖から転げ落ちる死体の微かな断片さえ捉えるかもしれない。\n\nこの状況は続いてはならない、この #EMP 意志#!を残してはならない、さもなければ我々は自らを尽かすことになる。\n叫び声と共に、私は兵士たちを突き進ませる――\n\nただ、勝利へ、そして…。"
 game_rule.1101.desc.combat.locale.isle_of_wight: "大陸から遠く離れたこの地だ。逃げ場はなく、両軍は生死を賭けた覚悟で戦っている。メディナの川に流されでもしない限りは隠れる場所さえありはしないからだ。\n\nなぜか、私は兵士たちから孤立してしまい、私の傍らで戦っているのは僅かな護衛だけとなった。\nもしこれを自分の有利に転じることができたなら、もし戦局を少しでも変えられるのなら――"
 game_rule.1101.desc.combat.locale.forest_of_dean: "この野蛮な木々の下、古代の森の藪や林立の中で、血が地面を容易に潤し、視界は極めて悪いため、戦いの様相が如何に展開しているか、誰にも見通すことができない。\n\n森は音も生命も吸い尽くすかのようで、その結果、我々の戦闘は、広がる混乱と死にもかかわらず、妙に静まり返った印象を与えている。\nだが、私は思う。もしかすると、状況は我々に有利に転じつつあるのでは――"
 game_rule.1101.desc.combat.locale.london: "防御側が城壁の上からあれこれと働きかけを試みたにもかかわらず、両軍はただただ絶え間ない膠着状態の中で戦い続けている。\n\n空気は血の悪臭に満ち、死にゆく者とその殺し屋たちの悲鳴が辺りを覆い、埃と汗の瘴気の中では、どちらが勝っているのか全く判別できない。\n\nそれでも、私はこの #EMP 無秩序#!に自軍を委ねるわけにはいかない。叫び声をあげながら、再び敵に向かって身を投じるのだ。\n今こそ我々の時だ。必ずや勝利し、彼らを打ち砕いてみせる――"
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.guildford: "曲がりくねったその丘は、どちらの軍も頂上を完全には掌握できず、壮絶な戦いの舞台となっている。\n細長いその丘ゆえに、両軍は互いを反対側の尾根へ押し下ろそうと必死にぶつかり合い、その高地の優位性が必ずや勝利をもたらすだろう。\n\nしかし、私には分かっている。#EMP 我が#!兵士たちがこの戦いを決する、#EMP 我が#! 部隊が甘美なる勝利の美酒を味わうのだ！\n前進だ、#EMP 猟犬ども#!！前進だ！\n我々は勝利まであと一押し、あと一押しで――"
 game_rule.1101.desc.combat.locale.lindisfarne: "海の波しぶきが目を刺し、北海から吹く苦々しい風が布や盾を引き裂く。死者や瀕死の者たちの叫びが修道院にまで届き、そこで泣き崩れる僧侶たちは惨劇を前に法衣を引き裂いて嘆いている。\n\nもし私がここで倒れるならば、それは[ROOT.Char.GetFaith.HighGodName]の御意によるものであろう。さもなければ、[ROOT.Char.GetFaith.HighGodNameSheHe|U]は私のイングランドへの権利を確固たるものとして支持しているに違いない！\n\n「前進せよ、我が兵士たちよ！ 前進して私の王冠を持って来い！ 全力で戦え、さもなくば—」"
 game_rule.1101.desc.combat.locale.lands_end: "ここは岩だらけの低木地帯と、短くギザギザした崖が凍える海へと道を譲る場所であり、割れた地形が戦闘を極めて混沌とさせている。統一された正面衝突というより、むしろ小規模な集団同士の肉弾戦となっているのだ。\n\nそれにもかかわらず、我が旗は兵士たちを引き寄せ、私は全力を尽くしてその混戦に突入する。\n「集結せよ！ #EMP かかれ#!ぇ！」\n私の叫びは戦線の上下一斉にこだまし、何度も反響し続ける――"
 game_rule.1101.desc.combat.locale.stonehenge: "理論上、この広大で平坦な丘陵地帯は戦を行うには理想的な場所だ。軍勢が激突するための十分な空間はあるものの、どうもこの地には#EMP 奇妙だ#!という、何かおかしな雰囲気が漂っている。\n\n我々は戦い、死に、怒りを高天に轟かせるが、空気中の何かが我々の悪意を現れるや否や吸い取ってしまうようだ。それでも、私は足を止めるわけにはいかない。導かなければならない、私は――"
 game_rule.1101.desc.combat.locale.southwark: "イングランドで最も裕福な都市がこれほど近くにあるということは、戦うべき理由があらゆる面において整っているということである。住居であろうと戦利品であろうと、栄光であろうと信仰であろうと、両軍は何度も互いに激突している。\n\nテムズ川の南岸は、我々の血で泡立ち、煮えたぎるように染まっている。しかし、私は決してあきらめない。\n#EMP 決して#!！屈することはない！\n\nイングランドはすでに私のものである。この戦いがその証となるだろう。そして、すべてに必要なのは最後の一押し、#EMP 一押し#!なんだ…"
 game_rule.1101.desc.combat.locale.riverside: "兵士六人が横一列に並ぶすら困難なほどの狭さで、戦闘は巧妙な戦術によるものではなく、むしろ残酷な消耗戦に等しい。\n多数の兵士たちの押し寄せは、前線から傷者を引き戻す試みを助けると同時に、妨げてもいる。\n\nそれでも、もし我々が敵陣を突破し、部隊を散らすことができれば、勝利は目前である！\n用心を捨て、私は剣を構え、最前線へと突撃する―――！"
 game_rule.1101.desc.combat.random.present.1: "我らの軍勢は互いにぶつかり合い、世界は砕け散る盾、軋む金属、そして人馬の断末魔の叫びへと縮小されていく。  \n\n戦争は残酷なものだが、これはもはや戦争というより虐殺に近い。両軍の歴戦の兵士と傭兵たちは、新たに徴集された未熟な兵を容赦なく剣にかけ、悲鳴とともに屠っていく。  \n\nこの悪夢を続けさせるわけにはいかない。\nそう決意し、私は前線へと躍り出る。背後には護衛の兵たちが迫るように続き、そして――。"
 game_rule.1101.desc.combat.random.present.2: "我ら二つの軍勢は激しくぶつかり合い、渦を巻くように交錯しながら互いの隙を探る。小競り合いを仕掛けては退き、また戦線を変えて突撃する。  \n\n現時点での損害は軽微だが、戦場には重苦しい空気が漂っている。我々は皆、この戦いがいつまでも続くものではないと理解している。やがて、本当の決戦が訪れることを――。  \n\n戦場に翻弄されるのではなく、こちらが支配するべきだ。私は剣を高く掲げ、[ROOT.Char.GetFaith.WarGodName]の名を叫びながら前へと突撃する。背後には[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の全軍が続き、そして――。"
 game_rule.1101.desc.combat.random.present.3: "日の光はすでに薄れ、何時間も無駄に殺し合いを続けた末に、戦場は疲弊しきっている。  \n剣を振るう腕は重く、疲労で思考は霞み始め、太陽が地平線へと沈みかける中、この戦いは膠着状態に陥るかに見えた。  \n\n否。\n\n私はそれを許さない。ここで、今、この戦いを私の勝利で終わらせる。成し遂げてみせる。\nさもなくば[ROOT.Char.GetFaith.HighGodName]よ、[ROOT.Char.GetFaith.HighGodHerselfHimself|U]の御手で私を#EMP 滅ぼされ――#!"
 game_rule.1101.desc.combat.random.absent.1: "丸一日にわたり、我らの軍勢は互いにぶつかり合い続けた。  \n最初は数十人、次に数百人が命を落とし、戦場の犠牲者は時間が経つごとに増え続ける。兵たちは、私の大義のために命を投げ捨てていく。  \n\nだが、きっと――きっと、この死の連鎖には意味があるはずだ。これほど多くの命を奪い、[ROOT.Char.GetFaith.DeathDeityNamePossessive]の冷たい抱擁へと蹴り落としたのだから、その代償として何かが得られるに違いない。"
 game_rule.1101.desc.combat.random.absent.2: "戦いは苛烈を極める。砕け散る盾の衝突音と、死にゆく者たちの悲鳴が空気を切り裂く。幾度もの突撃が粉砕され、戦列はもはや秩序を失い、混乱の渦の中で絡み合っていた。  \n\nそれでも、兵たちはなおも戦い続ける。彼らは[ROOT.Char.GetTitleAsNameNoTooltip]のために剣を振るい、[ROOT.Char.GetHerHis]の生得の権利と特権が踏みにじられることのないよう、たとえ命を賭しても守り抜こうとしていた。"
 game_rule.1101.desc.combat.random.absent.3: "幾百もの命が刈り取られ、まるで鎌に薙ぎ倒される麦のように大地へと崩れ落ちていく。冷酷な傭兵たちは、不機嫌そうな顔をしながらも、血塗られた仕事を淡々とこなし、次々と人々の命を断ち切っていく。  \n\nしかし、この犠牲はきっと、#EMP きっと#!価値あるものとなる。私が栄光を手にするためには、避けては通れぬ道なのだ。彼ら一人ひとりが運命の道を築く石畳となり、ただひとつの目標へと私を導く礎となるのだから。"
 game_rule.1101.desc.outro.present: "思考は霧散し、世界は斬撃と叩きつける衝撃の渦へと変わる。私の側近たちは密集し、共に[loser.GetTitledFirstNamePossessive]の軍勢を粉砕していく。  \n私の刃の下、敵は総崩れとなり、戦場を逃げ惑う。"
 game_rule.1101.desc.outro.absent: "ついに敵の戦列が崩壊し、[loser.GetHerHis]の軍勢は総崩れとなった。この勝利は[winner.GetTitledFirstNameNicknamedNoTooltip]のものだ！"
 game_rule.1101.a: "イングランドは二度とヴァイキングのものにはならん！"
 game_rule.1102.desc.outro.alive: "しかし、結局のところ、すべては無駄に終わった。  \n私の軍勢は崩れ、敵はその裂け目へと怒涛のごとく押し寄せる。そして、彼らの壊滅とともに、私の野望も完全に潰えた。"
 game_rule.1102.desc.outro.dead: "胸に鋭い痛みが走る。いや、いや、#BER そんなはずがない#!……誰が……どこから……？\n世界がぎこちなく揺らぎ、私は床へと崩れ落ちる。傷口から血が広がり、まるで花が咲くように赤く染まっていく。やがて、ゆっくりと死が私を包み込んでいった。"
 game_rule.1102.a: "なんでこんなことに！？"
 game_rule.1102.b: "私、#DIE1 は#!は…まだ、#DIE2 何も………#!"
