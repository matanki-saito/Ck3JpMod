 game_rule.1141.t: "ウェテナイェモートが選出：[elect.GetHouse.GetNameNoTooltip]家の[elect.GetFirstNameNoTooltip]"
 game_rule.1141.intro.battlefield: "[winner.GetTitledFirstName]は、簒奪者[loser.GetTitledFirstNameNicknamed]と戦って命を落とした。\n\n"
 game_rule.1141.intro.home: "[winner.GetTitledFirstName]は、[loser.GetTitledFirstNameNicknamedPossessive]の敗北という吉報を受け取った直後に心臓発作で急逝した。\n\n"
 game_rule.1141.choice.margaret: "奇妙な混乱した巡り合わせにより、ウェテナイェモートは#EMP 私#!を折衷案の候補として合意した。期待されていた後継者[jiltee.GetFirstName][jiltee.GetHouse.GetName]を差し置いて。偉大な伯爵たちは明らかに、私を操れると信じており、私を自分たちの野望のための操り人形のように考えている。\n\n私はそのような存在ではないが、この予期せぬ権力への転換を歓迎する。私は何と言っても父の第一子なのだから。"
 game_rule.1141.choice.edgar: "長きにわたりイングランドの政治には見られなかった稀有な判断力をもって、賢人会議は#EMP 私#!こそが[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive]の正統な後継者であると認め、私を王国の支配者に任命した。  \n\n本来の継承者と目されていた[jiltee.GetHouse.GetName]家の[jiltee.GetFirstName]は退けられた。  \n私は何をもって[ROOT.Char.GetFaith.FateGodNamePossessive]の恩寵を受けたのかはわからないが、それを得たことをこの上なく喜ばしく思う。"
 game_rule.1141.choice.svend: "他のあらゆる主張者たちによってもたらされた死と破壊にうんざりしたウェテナイェモートは、今回ばかりは賢明にも、期待されていた[jiltee.GetHouse.GetName]家の後継者、[jiltee.GetFirstName]を差し置いて、最も秩序をもたらす次なる妥当な候補者として#EMP 私#!に白羽の矢を立てた。\n\nもう一度、デンマークがイングランドを統治する本来の地位に就くのだ。"
 game_rule.1141.choice.aelfwine: "ウェテナイェモートは、不可解な狂気に取り憑かれ、#EMP 私#!に帰国して父と祖父の王国を統治するよう懇願した。期待されていた後継者[jiltee.GetHouse.GetName]家の[jiltee.GetFirstName]を差し置いて。\n\n私は...私はこれに野心を持っていなかった。私はそれを望んでいなかった。私は権力からできる限り距離を置いていたが、[elect.GetFaith.HighGodNamePossessive]の意志から逃れることはできない。私は、永遠に幸せに去った土地に戻らなければならないのだ。"
 game_rule.1141.choice.cadoc: "いつものように言い争った末、賢人会議は興味深い決定を下した。外国の王をもう一人受け入れることを嫌がり、互いに疑いを持っていた彼らは、イングランドを統治する者として#EMP 私#!を選んだ。明らかに、彼らは私を自分たちの意のままに操れる弱い操り人形だと考えている。\n\n彼らの考えが正しいかもしれないし、正しくないかもしれないが、私は自分自身を証明するこの予期せぬ機会を歓迎するのみだ！"
 game_rule.1141.a.margaret: "初のイングランドの女王！"
 game_rule.1141.a.edgar: "我が生来の権利、ここに取り戻せり！"
 game_rule.1141.a.svend: "こうなるとはわかっていたとも。"
 game_rule.1141.a.aelfwine: "こんなことがあってたまるかァ！"
 game_rule.1141.a.cadoc: "今から五百年後でさえ、人々は私の名を知ることになるだろう！"
 game_rule.1142.t: "$game_rule.1141.t$"
 game_rule.1142.intro.battlefield: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は戦場で命を落とした。簒奪者と戦って殺されたのだ[loser.GetTitledFirstNameNicknamed]。\n\n"
 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、[loser.GetTitledFirstNameNicknamedPossessive]の敗北という吉報を受け取った直後に心臓発作で死亡した。\n\n"
 game_rule.1142.choice.preamble: "あらゆる逆境にもかかわらず、[winner.GetHerHis]の場所で、ウェテナイェモート（アングロ・サクソン時代の英国において国王を中心に聖職者、貴族、従士により構成、大事を決した集会を発祥とする会議体。日本語では賢者会議、賢人会議と訳される）は[elect.GetFirstName]の[elect.GetHouse.GetName]を選出した。—"
 game_rule.1142.choice.margaret: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive]の偉大な姪であり、放浪者[GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]の娘。"
 game_rule.1142.choice.edgar: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive]の偉大な甥であり、[winner.GetFirstNameNoTooltip]が権力を掌握する前に選ばれた継承者、そして放浪者[GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]の息子。"
 game_rule.1142.choice.svend: "[GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamedPossessive]の孫であり、[elect.GetPrimaryTitle.GetBaseNameNoTier]の[elect.GetTitleAsNameNoTooltip]。戦争の初期段階には関与せず、様子を見守る道を選んだ人物である。"
 game_rule.1142.choice.aelfwine: "オクシタニアで貧しい聖職者として自ら亡命生活を送っていた[GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed]の孫。"
 game_rule.1142.choice.cadoc: "言葉にしがたい家系の出身である、あるコーンウォールの貴族。"
 game_rule.1142.outro: "……そして王国の新たな支配者として選ばれたのは、#EMP 私#!ではなかった。  \n\nイングランドは、まさに私の手からするりと滑り落ちていったようだ。"
 game_rule.1142.a: "バカバカしい、玉座は私のものだ！"
 game_rule.1142.b: "評議会の意思は揺るぎない。"
 game_rule.1142.c: "目前の王座は、今や遥か遠くに……。"
