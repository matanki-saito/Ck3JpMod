 game_rule.1122.desc.outro.dead: "何かが空から鋭く飛来し、まるで避けようのない運命のように、一直線に私の目を狙っている。"
 game_rule.1122.a: "あの腐れ盗人め！"
 game_rule.1122.b: "矢の雨だ！盾を上げろ、矢の一斉射が来る！矢の一斉——"
