 rule_historicity_norman_conquest: "ノルマン・コンクエストの結末"
 setting_historicity_norman_conquest_default_random: "機械的"
 setting_historicity_norman_conquest_default_random_desc: "征服の結末は、純粋にゲームの仕組みによって決定されます。"
 setting_historicity_norman_conquest_determined_harold: "#high イングランド王ハロルド・ゴドウィン#!"
 setting_historicity_norman_conquest_determined_harold_desc: "この征服戦争は、イングランドの玉座に座る権力に飢えた将軍、ハロルド・ゴドウィンが力づくで勝利をものにするでしょう。"
 setting_historicity_norman_conquest_determined_harald: "#high ノルウェー公ハーラル・ユングリング#!"
 setting_historicity_norman_conquest_determined_harald_desc: "この征服戦争は、イングランドを武力で支配しようとした最後のヴァイキングの王、ハーラル1世が力づくで勝利をものにするでしょう。"
 setting_historicity_norman_conquest_determined_william: "#high ノルマンディー公ウィリアム#!"
 setting_historicity_norman_conquest_determined_william_desc: "この征服戦争は、脅し取った協定に基づいて、疑わしい権利を主張する簒奪者、ノルマンディー公ウィリアムが力づくで勝利をものにするでしょう。"
 setting_historicity_norman_conquest_determined_edgar: "#high ウェセックス家のエドガー#!"
 setting_historicity_norman_conquest_determined_edgar_desc: "この征服戦争は、交戦者たちの死と、最後のウェセックス家の国王ハロルド2世の姪孫にして正統なる後継者、エドガー・アシリングの戴冠により幕を閉じるでしょう。"
 setting_historicity_norman_conquest_determined_margaret: "#high ウェセックス家のマーガレット#!"
 setting_historicity_norman_conquest_determined_margaret_desc: "この征服戦争は、交戦者たちの死と、最後のウェセックス家の国王ハロルド2世の姪孫、マーガレットの衝撃的な選出により幕を閉じるでしょう。"
 setting_historicity_norman_conquest_determined_aelfwine: "#high エルフウィン・クニートリング#!"
 setting_historicity_norman_conquest_determined_aelfwine_desc: "この征服戦争は、交戦者たちの死と、クヌート大王の孫であるエルフウィン・ハロルドソンの衝撃的な選出により幕を閉じるでしょう——彼自身は全く興味がなかったにも関わらず"
 setting_historicity_norman_conquest_determined_svend: "#high デンマーク王スヴェン#!"
 setting_historicity_norman_conquest_determined_svend_desc: "この征服戦争は、交戦者たちの死と、その一族が王権を握ってきたデンマーク王スヴェンの衝撃的な選出により幕を閉じるでしょう。"
 setting_historicity_norman_conquest_determined_cadoc: "#high コーンウォール伯カドク#!"
 setting_historicity_norman_conquest_determined_cadoc_desc: "この征服戦争は、交戦者たちの死と、ブリテン諸島でほぼ千年に亘って脈々と続いてきた王朝の血族たる、コーンウォール伯カドックの衝撃的な選出により幕を閉じるでしょう。"
