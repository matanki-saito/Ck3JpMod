 chief_qadi_court_position_task_public_alms: "公共のサダカを導く"
 chief_qadi_court_position_task_public_alms_desc: "あなたの$chief_qadi_court_position$は、あなたの名のもとに領内の貧しい者や困窮する者に施しを分け与えるでしょう。"
 high_almoner_court_position_task_appease_zealots: "狂信者を宥める"
 high_almoner_court_position_task_appease_zealots_desc: "この人物は、領内の敬虔なる封臣たちの目に、あなたの名を焼きつけるべく尽力するでしょう。"
 food_taster_court_position_task_brew_poisons: "毒薬の調合"
 food_taster_court_position_task_brew_poisons_desc: "この人物は陰で暗躍し、策略に用いる毒薬の調合に時を費やすでしょう。"
 food_taster_court_position_task_ear_to_the_ground: "世の声に耳を澄ます"
 food_taster_court_position_task_ear_to_the_ground_desc: "この人物は、帳の陰に身を潜め、噂話や世の風聞に注意深く耳を傾けることに時を費やすでしょう。"
 court_poet_court_position_task_create_poetry: "詩を綴る"
 court_poet_court_position_task_create_poetry_desc: "あなたの$court_poet_court_position$は、あなた自身やその領国、そしてあなたの偉業を讃える美しい詩を綴り、詠い上げることに時を費やすでしょう。"
 court_poet_court_position_task_create_poetry_tt: "毎年、$court_poet_court_position$は詩を綴り、あなたに[legitimacy|E]、[piety|E]、[advantage|E]、あるいは[attraction|E]を向上させる[modifier|E]を付与します。効果は3年間持続します#weak （[aptitude|E]が高いほど効果は持続します）#!"
