l_english:
 master_of_hunt_court_position_task_dangerous_game: "危険な獲物を追跡"
 master_of_hunt_court_position_task_dangerous_game_desc: "$master_of_hunt_court_position$は、狼や熊などの危険な獲物を追跡し、狩ることで大いに威信を獲得するでしょう。"
 master_of_hunt_court_position_task_dangerous_game_tt: "毎年、あなたの$master_of_hunt_court_position$は、[hunt_sighting_no_prefix|E]の危険な獲物を発見し、[GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]の機会をもたらす可能性があります\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_regular_game: "平凡な獲物を追跡"
 master_of_hunt_court_position_task_regular_game_desc: "$master_of_hunt_court_position$は、狐や鹿などの平凡な獲物を追跡し、狩ることで平均的な威信を獲得するでしょう。"
 master_of_hunt_court_position_task_regular_game_tt: "毎年、あなたの$master_of_hunt_court_position$は、[hunt_sighting_no_prefix|E]の平凡な獲物を発見し、[GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]の機会をもたらす可能性があります\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_legendary_game: "伝説的な獲物を追跡"
 master_of_hunt_court_position_task_legendary_game_desc: "あなたの$master_of_hunt_court_position$は、伝説の獣を追跡し、狩ることで莫大な威信を得ようと試みるでしょう。"
 master_of_hunt_court_position_task_legendary_game_tt: "毎年、あなたの$master_of_hunt_court_position$は、[hunt_sighting_no_prefix|E]の伝説的な獲物を発見し、[GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]の機会をもたらす可能性がわずかにあります\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_generic_tt: "[aptitude|E]が高まることで、[hunt_sightings_no_prefix|E]の発生頻度が増加します#weak （最大でも3年に1回を上限とします）#!"
 court_jester_court_position_task_entertain_court: "廷臣をもてなす"
 court_jester_court_position_task_entertain_court_desc: "あなたの$court_jester_court_position$は、滑稽話や物語、曲芸を披露し、廷臣たちを楽しませることに努めるでしょう。"
 court_jester_court_position_task_entertain_court_tt: "毎年、$court_jester_court_position$はランダムな[courtier|E]の[stress_loss_i][stress|E]を軽減する機会を得ます#weak （特に、[children|E]などあなたに近しい人物が優先されます）#!\nまた、その[aptitude|E]が少なくとも$aptitude_good$であるならば、毎年最大で二人の[courtiers|E]を対象とすることができます。"
 court_jester_court_position_task_fuel_the_rumour_mill: "噂を煽る"
 court_jester_court_position_task_fuel_the_rumour_mill_desc: "この人物は、荒唐無稽な噂話や、誤った伝聞を広めることで、相手の策謀の進展を遅らせることに努めます。"
 court_jester_court_position_task_fuel_the_rumour_mill_tt: "毎年、$court_jester_court_position$はランダムな[courtier|E]の[stress_loss_i][stress|E]を軽減する機会を得ます#weak （特に、[children|E]などあなたに近しい人物が優先されます）#!"
 court_jester_court_position_task_abuse_the_jester: "道化師を嘲弄する"
 court_jester_court_position_task_abuse_the_jester_desc: "あなたの$court_jester_court_position$は、嘲弄され侮辱されるように努めるでしょう。"
 court_jester_court_position_task_abuse_the_jester_tt: "毎年、$court_jester_court_position$はランダムな[courtier|E]の[stress_loss_i][stress|E]を軽減する機会を得ます#weak （特に、[children|E]などあなたに近しい人物が優先されます）#!"
 court_artificer_court_position_task_martial: "武器と鎧を鍛え、冒険に旅立とう"
 court_artificer_court_position_task_martial_desc: "あなたの$court_artificer_court_position$は、剣、盾、鎧の製作のための着想を得るとともに、武勇を好む統治者のために冒険へと赴くでしょう。"
 court_artificer_court_position_task_martial_tt: "毎年、$court_artificer_court_position$は#V 武器#!、#V 鎧#!、または#V 冒険#!の[inspiration|E]を得る機会を持ちます#weak （まだ所持していない[artifacts|E]が優先されます）#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_learning: "書物とタペストリーを製作する"
 court_artificer_court_position_task_learning_desc: "あなたの$court_artificer_court_position$は、学識ある統治者を喜ばせるべく、書物やタペストリー、あるいは錬金術の化合物を製作するための着想を得るでしょう。"
 court_artificer_court_position_task_learning_tt: "毎年、$court_artificer_court_position$は#V 書物#!、#V 織物#!、または#V 錬金術#!の[inspiration|E]を得る機会を持ちます#weak （まだ所持していない[artifacts|E]が優先されます）#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_stewardship: "王冠と彫刻を製作する"
 court_artificer_court_position_task_stewardship_desc: "あなたの$court_artificer_court_position$は、統治者の威光をあまねく知ろしめすための王冠、玉座、その他の宝物を製作するための着想を得ます。"
 court_artificer_court_position_task_stewardship_tt: "毎年、$court_artificer_court_position$は#V 鍛冶#!、または#V 職人#!の[inspiration|E]を得る機会を持ちます\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_improved_chances_tt: "この任務を用いることで、[inspiration|E]を得る可能性が大幅に向上します"
 must_have_an_equipped_illustrious_court_artifact: "あなたは、#V 輝かしい#![court_artifact|E]を装備してい#bold いません#!"
 must_have_upgradeable_artifact_tt: "あなたは強化可能な[artifact|E]を装備して#bold いません#!"
 antiquarian_court_position_task_scout_for_artifacts: "希少な宝物を捜索する"
 antiquarian_court_position_task_scout_for_artifacts_desc: "あなたの$antiquarian_court_position$は、古文書の精査や噂を調査することで、宮廷にもたらされるのにふさわしい宝物を持ち帰れるかもしれない人材を探し求めます。"
 antiquarian_court_position_task_scout_for_artifacts_tt: "毎年、$antiquarian_court_position$は[court|E]の誰かに冒険の[inspiration|E]を与える機会を持ちます#weak （[aptitude|E]が高いほど可能性が高まります）#!"
 antiquarian_inspired_adventurer_message: "$antiquarian_court_position$が冒険の着想を与えた！"
 antiquarian_inspired_adventurer_effect: "あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('adventure_target'))]である[adventure_target.GetFirstName]は、#V 冒険#!の[inspiration|E]を得ました"
 antiquarian_court_position_task_improve_artifacts: "宝物を強化する"
 antiquarian_court_position_task_improve_artifacts_desc: "あなたの$antiquarian_court_position$は、宝物を磨き上げ、できうる限り壮麗にして効力のあるものへと改良するでしょう。"
 antiquarian_court_position_task_improve_artifacts_tt: "毎年、$antiquarian_court_position$は装備された[artifact|E]を改良する機会を得ます\n改良の可能性は[aptitude|E]に応じて高まります#weak （品質そのものは向上#bold しません#!）#!\n一般的な[artifacts|E]は一度まで、名品は二度まで改良可能であり、それ以上の品質のものも同様に改良できます"
 antiquarian_improved_artifact_message: "[artifact_target.GetName]が改良された！"
