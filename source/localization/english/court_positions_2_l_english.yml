 antiquarian_court_position_task_exibit_artifacts: "豪奢な宝物を展示する"
 antiquarian_court_position_task_exibit_artifacts_desc: "あなたの$antiquarian_court_position$は、あなたが天下に二つとない真の宝物を所有していることを示すべく、豪奢な宝物を公衆の場で展示するでしょう。"
 court_musician_court_position_task_bolster_legitimacy: "正統性の強化"
 court_musician_court_position_task_bolster_legitimacy_desc: "あなたの$court_musician_court_position$は、歌と舞踊によってあなたの統治の正統性をより強調するでしょう。"
 cupbearer_court_position_task_flatter_dignitaries: "高貴なる人々を称揚する"
 cupbearer_court_position_task_flatter_dignitaries_desc: "この人物は、あなたがもっとも重んじる人々の杯が酒と活力で満ち溢れるように取り計らうでしょう。"
 cupbearer_court_position_task_collect_tallage: "課税を徴収する"
 cupbearer_court_position_task_collect_tallage_desc: "あなたの$cupbearer_court_position$は、社交的な封臣や宴会好きの人々から、追加の税を徴収することでしょう。なんといっても、饗宴にはご馳走と酒を欠かすわけにはいかないのですから！"
