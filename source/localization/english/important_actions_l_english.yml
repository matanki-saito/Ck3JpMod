 action_can_use_hook_to_change_contract_desc:1 "As you have a [hook|E] on your [GetGovernment( 'feudal_government' ).GetName] [vassal|E] [recipient.GetUIName], you can spend it to modify their [contract|E].\n\n#help Increasing a [vassals_possessive|E] [obligations|E] to you is one of the most worthwhile uses for a [hook].\n\nNormally, proposing an unfair [contract|E] change would incur [tyranny|E] – but you avoid this by spending a [hook|E]. You can only propose one unfair change, any more and you will still gain [tyranny].\n\nRemember to #high check the 'Use a Hook' box#! when modifying the [contract]!#!"
 action_can_use_hook_to_change_contract_combined_group_description:0 "あなたは[GetGovernment( 'feudal_government' ).GetName]である[vassals|E]に対する[hooks|E]を持っているため、これを利用し相手の[feudal_contracts|E]を変更することができます。\n\n#help あなたに対する[vassals_possessive|E]の[obligations|E]を増やすことは、[hook]の最も価値のある使い方です。\n\n通常、不公平な[contract]変更を提案すると[tyranny|E]を招くでしょう。―しかし[hook]を使用することで回避できます。この場合、不公平な変更を提案できるのは1つの[contract]につき1つだけです。それ以上の数の不公平な変更を提案は[tyranny]を招きます。\n\n[feudal_contracts]を変更する際に、#high 「フックを使う」ボックスにチェックする#!ことを忘れずに。#!"
