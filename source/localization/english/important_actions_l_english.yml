 action_title_election_desc:0 "[landed_title.GetHolder.GetShortUIName]で統治されている[title|E]、[landed_title.GetNameNoTooltip]で選挙が行われている。現在の最有力候補は[landed_title.GetHeir.GetUIName]である。\n\n#help もしあなたが[elector|E]であるなら、既に投票したとしても、現在進行中の選挙を確認しておく事には価値がある。投票はいつでも変更できる。\n\nたとえあなたが[elector|E]でなくても、選挙を確認しておく事は良いことだ。結局のところ、何でも起こり得る・・・最有力候補は #emp あなた #! かもしれない！ #!"
 action_title_election_combined_group_description:0 "あなたの領地で選挙が行われている。\n\n#help もしあなたが[elector|E]であるなら、既に投票したとしても、現在進行中の選挙を確認しておく事には価値がある。投票はいつでも変更できる。\n\nたとえあなたが[elector|E]でなくても、選挙を確認しておく事は良いことだ。結局のところ、何でも起こり得る・・・最有力候補は #emp あなた #! かもしれない！ #!"
