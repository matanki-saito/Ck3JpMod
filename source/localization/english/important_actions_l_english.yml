 action_can_lawfully_imprison_HELP:0 "\n\n#help [ruler|E]として、すべての[criminal|E]を投獄する必要はありませんが、金持ちや権力者の囚人がいると便利です。自由と引き換えに彼らから何かを得ることもできますし、もしあなたが血に飢えているなら、彼らを処刑することもできます。#!"
 action_can_create_title_HELP:0 "\n\n#help 称号の創設には[gold|E]がかかりますが、以下の利益があります: $CREATE_USURP_TITLE_PROS_CONS$#!"
 action_can_usurp_title_HELP:0 "\n\n#help 穏便に称号を簒奪するには[gold|E]のコストが掛かりますが、それには利点があります:$CREATE_USURP_TITLE_PROS_CONS$#!"
 CREATE_USURP_TITLE_PROS_CONS:1 "\n$BULLET_WITH_TAB$You may increase your [rank|E]\n$BULLET_WITH_TAB$You will gain [de_jure|E] [casus_bellis|E]\n$BULLET_WITH_TAB$[vassals|E] may now consider you their [rightful_liege|E]\n$BULLET_WITH_TAB$You gain [prestige|E]\n\nHowever, there are some downsides:\n$BULLET_WITH_TAB$Your Vassals may desire the Title\n$BULLET_WITH_TAB$If your [realm|E] has a [succession_law|E] with multiple [realm_heirs|E], it will affect who inherits what Titles."
 action_powerful_vassal_not_on_council_HELP:0 "\n\n#help 強力な封臣に[councillor|E]の席を与えることを考慮しましょう。さもなければ、彼らの[opinion|E]は低下し、あなたに対する[faction|E]に加入するかもしれません。\n\n全ての者が有能な評議会員になれるだけの[skills|E]を持っているわけではないうえ、あなたの[rank|E]が十分に高い場合には、強力な封臣の数が単純に評議会の定員数よりも多いということもあります。#!"
 action_wrong_holding_type_HELP:0 "\n\n#help それぞれの統治者には政体の種類があり、適切に管理できる[holdings|E]の種類を規定します。例えば、封建君主は[castles|E]のみを適切に扱うことができます。不適当な種類の所領は事実上無価値であり、あなたの[domain_limit|E]に対してのみカウントされます。\n\nこのような種類の所領は、あなたの[court|E]の[unlanded|E]なメンバーに与えなければならず、そうすることで彼らはあなたの[vassal|E]になります。#!"
