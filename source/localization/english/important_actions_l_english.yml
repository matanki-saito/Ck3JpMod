 action_designate_regent_for_hook_desc:0 "あなたの[health|E]は悪化しており、よもや死が近づいているのかもしれません。そして、あなたの後継者である[recipient.GetTitledFirstName]は非常に若いです。\n\nもしもあらかじめ#P 利他的な#!摂政を任命すれば、彼らはあなたの[character_death_death|E].$action_designate_regent_for_hook_help$も[recipient.GetFirstNameNoTooltip]に忠実に仕え続けるでしょう。"
