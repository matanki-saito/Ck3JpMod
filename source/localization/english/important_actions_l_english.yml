 CALL_TO_WAR_HELP:0 "\n\n#help Calling other [rulers|E] into your War means it is more likely you win, but be aware that you must spend [prestige|E] for each [ally|E] that joins.#!"
 action_has_any_display_cb_on_HELP:0 "\n\n#help 自分の軍や[allies|E]が敵よりも強い場合、戦争は非常に有益なものになります。[titles|E]を獲得したり[realm|E]を拡大したり[prestige_experience|E]を得ることが可能です。\n\nしかし、戦争にはコストがかかり、特に[defeat|E]を認めなければならない場合にはより大きなコストがかかります。野心的な隣人は、あなたの領地の弱体化を利用するかもしれません。#!"
