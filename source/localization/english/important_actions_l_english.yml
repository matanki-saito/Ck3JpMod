 CREATE_USURP_TITLE_PROS_CONS:0 "\n$BULLET_WITH_TAB$[rank|E]が上昇します\n$BULLET_WITH_TAB$創設した称号の慣習的領土に含まれる称号に対して、[de_jure|E]による[casus_bellis|E]を得ることができます\n$BULLET_WITH_TAB$[vassals|E]があなたのことを[rightful_liege|E]とみなします\n$BULLET_WITH_TAB$[prestige|E]を獲得します\n\nしかしながら以下の不利益があります: \n$BULLET_WITH_TAB$家臣が称号を望むかもしれません\n$BULLET_WITH_TAB$あなたの[realm|E]が複数の[realm_heirs|E]に関する[succession_law|E]を持っている場合、称号の継承に影響します"
