 action_swing_scales_liege_entrenched_dangerous_desc:0 "[recipient.GetUIName]は、[realm|E]に対して心配になるほどの支配力を発揮し始めており、[recipient.GetHerHim]に強力な[diarch_powers|E]への接近を許しています。\n\nあなたは[recipient.GetHerHis]の権力強化を抑制することを検討すべきでしょう。$action_swing_scales_liege_entrenched_dangerous_help$"
