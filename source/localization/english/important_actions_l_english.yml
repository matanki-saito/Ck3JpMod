 action_restore_accolade_HELP:0 "\n\n#help その任に就く資格のある[knight|e]を探す: #high 勲等の復活#![decision|e]がこれに有用で、あなたの叙されていない勲等の[accolade_type|e]の資格を持つ騎士を招待してくれるでしょう。#!"
