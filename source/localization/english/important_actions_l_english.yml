 action_can_use_hook_to_change_contract_combined_group_name:0 "$action_can_use_hook_to_change_contract_combined_group_label$"
 action_can_use_hook_to_change_contract_desc:0 "あなたは[GetGovernment( 'feudal_government' ).GetName][vassal|E]である[recipient.GetUIName]に対する[hook|E]を持っているため、これを利用し相手の[contract|E]を変更することができる。\n\n#help あなたに対する[vassals_possessive|E]の[obligations|E]を増やすことは、[hook]の最も価値のある使い方である。\n\n通常、不公平な[contract]変更を提案すると[tyranny|E]を招く。―しかし[hook]を使用することで回避できる。この場合、不公平な変更は一つのみ提案でき、それ以上の数の不公平な変更の提案は[tyranny]を招く。\n\n[contract]を変更する際に、#high 「フックを使う」ボックスにチェックする#!ことを忘れずに。#!"
 action_can_use_hook_to_change_contract_combined_group_description:0 "あなたは[GetGovernment( 'feudal_government' ).GetName]である[vassals|E]に対する[hooks|E]を持っているため、これを利用し相手の[feudal_contracts|E]を変更することができる。\n\n#help あなたに対する[vassals_possessive|E]の[obligations|E]を増やすことは、[hook]の最も価値のある使い方である。\n\n通常、不公平な[contract]変更を提案すると[tyranny|E]を招く。―しかし[hook]を使用することで回避できる。この場合、不公平な変更を提案できるのは1つの[contract]につき1つだけであり、それ以上の数の不公平な変更を提案は[tyranny]を招く。\n\n[feudal_contracts]を変更する際に、#high 「フックを使う」ボックスにチェックする#!ことを忘れずに。#!"
 action_can_use_hook_to_change_contract_label:0 "[recipient.GetShortUINamePossessiveNoTooltip]との契約を変更できます @weak_hook_icon!"
