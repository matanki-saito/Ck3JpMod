 crown_authority:0 "[crown_authority|E]"
 crown_authority_0:0 "自立した封臣"
 crown_authority_0_effects_not_in_prev:0 "#weak 臣下は[levies|E]と[taxes|E]を提供しますが、そうでなければ彼らは自由にそれを用いる。#!"
 crown_authority_1:0 "制限された王権"
 crown_authority_1_effects:1 "$EFFECT_LIST_BULLET$統治者は相続法を、利用可能（[succession_laws|E]）なものの中で変更することが可能です。\n$EFFECT_LIST_BULLET$[titles|E]が剥奪される恐れがある。\n$EFFECT_LIST_BULLET$[vassals|E]が引き抜かれる恐れがある。"
 crown_authority_2:0 "高い王権"
 crown_authority_2_effects:2 "$EFFECT_LIST_BULLET$統治者は相続法を、利用可能（[succession_laws|E]）なものの中で変更することが可能です。\n$EFFECT_LIST_BULLET$[vassals|E]は[hook|E]を彼らの[liege|E]に使用しない限り、他の封臣に対して[war|E]することはできません。\n$EFFECT_LIST_BULLET$封臣の[titles|E]は[realm|E]外のキャラクターに対して相続されることはありません。\n$EFFECT_LIST_BULLET$称号の剥奪や封臣の引き抜きを拒否した封臣は、[criminals|E]として扱われます。"
 crown_authority_3:0 "絶対的王権"
 crown_authority_3_effects:1 "$EFFECT_LIST_BULLET$[vassals|E]は彼らの[hook|E]を[liege|E]に使用しない限り、いかなる[war|E]もできません。\n$EFFECT_LIST_BULLET$統治者は彼らの[heir|E]を指名することが可能です。"
 crown_authority_1_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[clan_government][vassals|E]は少なくとも[EmptyScope.ScriptValue('clan_government_levies_min_ca_1')|%0V]の[levies|E]と[EmptyScope.ScriptValue('clan_government_tax_min_ca_1')|%0V]の[income|E]を提供します。"
 crown_authority_2_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[clan_government][vassals|E]は少なくとも[EmptyScope.ScriptValue('clan_government_levies_min_ca_2')|%0V]の[levies|E]と[EmptyScope.ScriptValue('clan_government_tax_min_ca_2')|%0V]の[income|E]を提供します。"
 crown_authority_3_effects_not_in_prev:0 "$EFFECT_LIST_BULLET$[clan_government][vassals|E]は少なくとも[EmptyScope.ScriptValue('clan_government_levies_min_ca_3')|%0V]の[levies|E]と[EmptyScope.ScriptValue('clan_government_tax_min_ca_3')|%0V]の[income|E]を提供します。"
 I_LACK_LAW_ALLOWING_TITLE_REVOCATION_TRIBAL:1 "あなたは高い[tribal_authority|E]以上の王権を持っていません。"
 I_LACK_LAW_ALLOWING_VASSAL_RETRACTION_TRIBAL:1 "あなたは高い[tribal_authority|E]以上の王権を持っていません。"
