 camp_purpose_mercenaries_effects: "$EFFECT_LIST_BULLET$[mercenary_task_contracts|E]がより多く出現します\n$EFFECT_LIST_BULLET$[prowess|E]と[martial|E]の[task_contracts|E]がより多く出現します\n$EFFECT_LIST_BULLET$[camp_buildings|E]をアンロックします\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_palisade').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_ditch').GetName]#!\n$EFFECT_LIST_BULLET$特殊な[officers|E]アンロックします\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()]#weak （$baggage_train_siege_engineers_domicile_building$が必要）#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()]#weak （$proving_grounds_lockwagon_domicile_building$が必要）#!\n\n#WEAK 傭兵は剣で金を稼ぐ。人に後ろ指をさされるようなことはしていないが、時には斧しか持っていない時もあるだろう#!"
