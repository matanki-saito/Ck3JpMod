 camp_purpose_mercenaries: "雇われ戦士"
 camp_purpose_mercenaries_effects: "$EFFECT_LIST_BULLET$[mercenary_task_contracts|E]がより多く出現します\n$EFFECT_LIST_BULLET$[prowess|E]と[martial|E]の[task_contracts|E]がより多く出現します\n$EFFECT_LIST_BULLET$[camp_buildings|E]をアンロックします\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_palisade').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_ditch').GetName]#!\n$EFFECT_LIST_BULLET$特殊な[officers|E]アンロックします\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()]#weak （$baggage_train_siege_engineers_domicile_building$が必要）#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()]#weak （$proving_grounds_lockwagon_domicile_building$が必要）#!\n\n#WEAK 傭兵は剣で金を稼ぐ。人に後ろ指をさされるようなことはしていないが、時には斧しか持っていない時もあるだろう#!"
 camp_purpose_wanderers: "放浪者"
 camp_purpose_wanderers_effects: "$EFFECT_LIST_BULLET$全ての[task_contracts|E]が同じような確率で出現します\n$EFFECT_LIST_BULLET$高い[prestige|E]を消費せずに他の$camp_purpose$に変更できます\n\n#WEAK 開かれた道というのは自由でいい。自分の在り方を自分で狭めるなんて滑稽だろう？#!"
 camp_purpose_scholars: "学者"
 camp_purpose_scholars_effects: "$EFFECT_LIST_BULLET$[learning|E]と[stewardship|E]の[task_contracts|E]がより多く出現します\n$EFFECT_LIST_BULLET$[diplomacy|E]の[task_contracts|E]はやや多く出現します\n$EFFECT_LIST_BULLET$以下の[camp_buildings|E]をアンロックします：\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_reference_corpus').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ascetics').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_nightly_debates').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName]#!\n$EFFECT_LIST_BULLET$特別な[officers|E]を配置できます：\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak  ($baggage_train_siege_engineers_domicile_building$ によってアンロックされます)#!\n\n#WEAK 図書館に置かれているだけの本は無価値であり、実践なき知識は死蔵である。#!"
 camp_purpose_explorers: "探検家"
 camp_purpose_explorers_effects: "$EFFECT_LIST_BULLET$[transport_task_contracts|E]がより多く出現します\n$EFFECT_LIST_BULLET$[diplomacy|E]と[intrigue|E]の[task_contracts|E]がより多く出現します\n$EFFECT_LIST_BULLET$[martial|E]の[task_contracts|E]はやや多く出現します\n$EFFECT_LIST_BULLET$以下の[camp_buildings|E]をアンロックします：\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_provisions').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_water').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_climbing_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_local_hangers_on').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_extra_watch').GetName]#!\n\n#WEAK 知らない丘、知らない山、知らない文化、知らない言語…多くのものが地平線の向こうで待っている#!"
 camp_purpose_brigands: "無頼漢"
 camp_purpose_brigands_effects: "$EFFECT_LIST_BULLET$全ての[criminal_task_contracts|E]がより多く出現します\n$EFFECT_LIST_BULLET$[prowess|E]と[intrigue|E]の[task_contracts|E]がより多く出現します\n$EFFECT_LIST_BULLET$以下の[camp_buildings|E]がアンロックされます：\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_subdued_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ransom_cages').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_negotiators').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_juicy_rumors').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_the_stick_game').GetName]#!\n$EFFECT_LIST_BULLET$特別な[officers|E]を配置できます：\n$BULLET_WITH_TAB$[GetCourtPositionType('master_thief_camp_officer').GetName()] #weak ($supply_tent_subdued_gear_domicile_building$によってアンロックされます)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('person_haggler_camp_officer').GetName()] #weak ($baggage_train_ransom_cages_domicile_building$によってアンロックされます)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak ($proving_grounds_lockwagon_domicile_building$によってアンロックされます)#!\n\n#WEAK 「無法者」とは酷い謗りだ。───決断力と実行力があるだけじゃないか。まして大金も手に入るんだぜ。#!"
 camp_purpose_legitimists: "正当後継者"
 camp_purpose_legitimists_effects: "$EFFECT_LIST_BULLET$[task_contracts|E]はどの種類も同じ頻度で出現します\n$EFFECT_LIST_BULLET$$request_laamp_legitimist_support$の関係行動を王や皇帝に使用できます\n$EFFECT_LIST_BULLET$$claim_cb$の[casus_belli|E]を使用できます\n$EFFECT_LIST_BULLET$固有の$laamp_legitimist_support_contract$の[task_contract|E]が出現します\n$EFFECT_LIST_BULLET$以下の[camp_buildings|E]がアンロックされます：\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_future_dreams').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_bodyguard_drills').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_proof_of_claims').GetName]#!\n$EFFECT_LIST_BULLET$特別な[officers|E]を配置できます：\n$BULLET_WITH_TAB$[GetCourtPositionType('witness_camp_officer').GetName()] #weak ($baggage_train_proof_of_claims_domicile_building$によってアンロックされます)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak ($proving_grounds_lockwagon_domicile_building$によってアンロックされます)#!\n\n#WEAK ただの請求権だと彼らは呼ぶ。しかしそれはただの請求権ではない。権利証であり意思表明であり、いつか来るであろう再興の確かな証なのだ。#!"
