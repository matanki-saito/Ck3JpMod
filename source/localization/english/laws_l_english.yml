 tribal_authority_2:0 "高い部族権限"
 tribal_authority_2_effects:0 "$EFFECT_LIST_BULLET$[titles|E]が剥奪される恐れがある\n$EFFECT_LIST_BULLET$[vassals|E]が引き抜かれる恐れがある"
