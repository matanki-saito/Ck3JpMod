 crown_authority_1:0 "限定的な王権"
 crown_authority_1_effects:1 "$EFFECT_LIST_BULLET$統治者は、継承法を利用可能な分割系[succession_laws|E]へ変更することが可能\n$EFFECT_LIST_BULLET$[titles|E]の剥奪が可能\n$EFFECT_LIST_BULLET$[vassals|E]の引き抜きが可能"
