 hire_physician_decision:0 "侍医の捜索"
 hire_physician_decision_tooltip:3 "あなたの使用人は、[GetCourtPositionType('court_physician_court_position').GetName()]の地位に適した何人かの候補者を提案してくるでしょう"
 hire_physician_decision_desc:1 "我が宮廷で病人や負傷者の世話をするためには、侍医が欠かせない。私は使用人たちに適当な候補者を何人か連れてくるように頼もう。"
 hire_physician_decision_effect_tooltip:4 "[GetCourtPositionType('court_physician_court_position').GetName()]の候補者グループが提示され、あなたはその中の一人を手数料と[gold_i][SCOPE.ScriptValue('court_position_physician_salary')]の月給で雇用できます"
 hire_physician_decision_confirm:0 "捜索を開始"
 antiquarian_employer_custom_effect_description:1 "$BULLET$Enables you to $repair_or_reforge_and_repair$ [artifacts|E]\n$BULLET$Unlocks the #V $commission_artifact_decision$#! [decision|E]\n$BULLET$Protects [artifacts|E] during [sieges|E] and [raids|E]"
 chief_eunuch_court_position:1 "宦官長"
 chief_eunuch_court_position_desc:1 "$chief_eunuch_court_position$は、宮廷で宦官を担当する信頼できる使用人である。使用人と王族の両方の間で、彼らが耳にしていない情報は多くはない。"
 keeper_of_swans_court_position:0 "白鳥の番人"
 keeper_of_swans_court_position_desc:1 "$keeper_of_swans_court_position$は王室の白鳥を担当している役職である。主君が所有する驚くべきほどの鳥の数を把握し続け、その世話をすること、これは大きな責任を伴う仕事だ。"
 master_of_horse_court_position:0 "主馬頭"
 master_of_horse_court_position_desc:1 "$master_of_horse_court_position$は主君の駿馬と厩舎を管理する責任がある。手入れの行き届いた馬は戦場でも旅先でも重宝されるので、彼らは自分たちのために仕事を切り盛りしている。"
 court_jester_court_position:0 "宮廷道化師"
 court_jester_employer_custom_effect_description:1 "$BULLET$Possibility for [stress|E] relieving events"
 court_jester_court_position_desc:1 "$court_jester_court_position$——愚者——は、その主君と宮廷を訪れる客人を楽しませるために存在する。巧みな言い回しは時に評価されることもあるが、意地の悪い転び方は常に笑いに勝る。"
 master_of_hunt_court_position:0 "狩猟頭"
 master_of_hunt_employer_custom_effect_description:4 "$BULLET$[GetActivityType('activity_hunt').GetName] [hunt_success_chance_no_prefix|E] and frequency of [hunt_sightings_no_prefix|E] increases with [aptitude|E]"
 master_of_hunt_court_position_desc:1 "$master_of_hunt_court_position$は、主君の宮廷が手配する狩猟団に責任がある。彼らはまた、犬小屋とその中の犬も担当している。"
 high_almoner_court_position:0 "救貧院長"
 high_almoner_court_position_desc:1 "$high_almoner_court_position$は、貧しい人々やその他の困窮している人々に施しを与える責任を担っている。"
 cupbearer_court_position:0 "給仕長"
 cupbearer_employer_custom_effect_description:3 "$BULLET$Chance of stopping Poison [GetScheme('murder').GetTypeName] [schemes|E]#!"
 cupbearer_court_position_desc:1 "$cupbearer_court_position$は、高貴な方々のテーブル上の飲み物を満たし、誰のコップも決して乾かぬように保ち続ける責任を帯びています。"
 seneschal_court_position:0 "侍従長"
 seneschal_court_position_desc:1 "$seneschal_court_position$は、王室の日常生活において重要な役割を果たし、使用人を管理し、すべてを円滑に運営している。"
 antiquarian_court_position:0 "古物蒐集家"
 antiquarian_court_position_desc:2 "$antiquarian_court_position$は、宝物の維持、管理、調達に責任を持つ。"
 court_tutor_court_position:0 "宮廷教師"
 court_tutor_employer_custom_effect_description:3 "$BULLET$Improves [education|E] outcomes\n$BULLET$Unlocks the #V $make_child_learn_language_interaction$#! [interaction|E]"
 court_tutor_court_position_desc:1 "$court_tutor_court_position$は、宮廷にいるすべての子供たちの[education|E]を担当しており、彼らのスキルは生徒たちにどれだけの影響を与えるかに影響する。子どもはこれまで通り、個別の[guardians|E]を持つことができる。"
 royal_architect_court_position:0 "王室建築家"
 royal_architect_court_position_desc:1 "$royal_architect_court_position$は、領国内のあらゆる建築計画を監督している。彼らの明確な許可なしに、レンガを積むことに一秒たりとも費やすことはできない。"
 court_poet_court_position:0 "宮廷詩人"
 court_poet_employer_custom_effect_description:2 "$BULLET$May randomly become [inspired|E]"
 court_poet_court_position_desc:1 "$court_poet_court_position$は、言葉と詩の専門家であり、主君と宮廷のすべての人々に娯楽と知的刺激と感情的な体験を提供する。"
 poet_inspired_message:0 "ひらめきに撃たれる！"
 poet_inspired_effect:0 "あなたの[GetCourtPositionType('court_poet_court_position').GetName()][inspired_poet.GetFirstName]が[inspiration|E]を得ました"
 bodyguard_court_position:0 "護衛"
 bodyguard_employer_custom_effect_description:3 "$BULLET$Has a chance to prevent Assassination [GetScheme('murder').GetTypeName] [schemes|E]#!\n$BULLET$Reduces your risk to die or be captured in [battles|E] you're both fighting in#!"
 bodyguard_court_position_desc:1 "$bodyguard_court_position$は、すべての攻撃者に対する王室の最後の防衛線である。彼らはどんんな場所でも付いていき、そしてそこに潜んでいるかもしれない危険に躊躇なく身を投じていく。"
 champion_court_position:1 "代闘士"
 champion_employer_custom_effect_description:3 "$BULLET$Can take your place in some [single_combat_duel_plural|E]\n[AddLocalizationIf( HasDlcFeature( 'tours_and_tournaments' ), 'champion_employer_custom_effect_description_TOTO_DLC' )]"
 champion_court_position_desc:1 "$champion_court_position$とは死線を知る腕の立つ戦士で、決闘において主君の代理を務める。"
 court_musician_court_position:0 "宮廷楽士"
 court_musician_employer_custom_effect_description:2 "$BULLET$Increases [opinion|E] gain when hosting a [GetActivityType('activity_feast').GetName]"
 court_musician_court_position_desc:1 "$court_musician_court_position$は、君主と宮廷を楽しませるために歌を歌ったり楽器を演奏したりする芸術家である。"
 food_taster_court_position:0 "毒見役"
 food_taster_employer_custom_effect_description:3 "$BULLET$Chance of stopping Poison [GetScheme('murder').GetTypeName] [schemes|E]#!\n$BULLET$You will lose weight more quickly#!"
 food_taster_court_position_desc:1 "$food_taster_court_position$は、主君の皿に決して毒が触れないようにする厳粛な義務を負っており、もしそれにもかかわらず、悪意ある粉末や液体が食事に入ってしまったのならば…まあ、そのようなわけで、毒見役は食事が始まる前に試食をしなければならないのである。"
 lady_in_waiting_court_position:0 "女官"
 lady_in_waiting_court_position_desc:1 "$lady_in_waiting_court_position$は、女王や女帝の補佐役や同伴者として、彼女のあらゆるニーズに応え、あらゆる気まぐれを満たしてくれる存在である。"
 executioner_court_position:0 "処刑人"
 executioner_employer_custom_effect_description:2 "$BULLET$Can publicly [execute|E] [prisoners|E] for increased [control|E] and [county_opinion|E]\n@warning_icon! #X The character's crimes are forgiven#!"
