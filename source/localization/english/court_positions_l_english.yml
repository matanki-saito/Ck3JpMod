 chief_eunuch_employer_custom_effect_description:0 "@warning_icon!#X あなたに対する[hostile_schemes|E]において強力な[agent|E]となります#!"
 chief_eunuch_court_position_desc:1 "$chief_eunuch_court_position$は、宮廷で宦官を担当する信頼できる使用人である。使用人と王族の両方の間で、彼らが耳にしていない情報は多くはない。"
 keeper_of_swans_court_position:0 "白鳥の番人"
 keeper_of_swans_court_position_desc:1 "The $keeper_of_swans_court_position$ is in charge of the royal swans. Keeping count on the number of feathered marvels that their Liege lays claim to and providing them care; this position comes with grave responsibilities."
 master_of_horse_court_position:0 "主馬頭"
 master_of_horse_court_position_desc:1 "The $master_of_horse_court_position$ is responsible for their Liege's majestic steeds and stables. They have their work cut out for them since a well-kept horse is a boon both on the battlefield and on the road."
 court_jester_court_position:0 "宮廷道化師"
 court_jester_employer_custom_effect_description:0 "[stress|E]を緩和するイベントの可能性があります"
 court_jester_court_position_desc:1 "$court_jester_court_position$——愚者——は、その主君と宮廷を訪れる客人を楽しませるために存在する。巧みな言い回しは時に評価されることもあるが、意地の悪い転び方は常に笑いに勝る。"
 master_of_hunt_court_position:0 "狩猟頭"
 master_of_hunt_employer_custom_effect_description:0 "[hunt|E][activity|E]使用時に助けになります"
 master_of_hunt_court_position_desc:1 "The $master_of_hunt_court_position$ is responsible for any hunting parties that members of their Liege's court arrange. They are also in charge of the kennels and the dogs within it."
 high_almoner_court_position:0 "救貧院長"
 high_almoner_court_position_desc:1 "The $high_almoner_court_position$ is in charge of distributing alms to the deserving poor and other subjects in need."
 cupbearer_court_position:0 "給仕長"
 cupbearer_employer_custom_effect_description:1 "毒による[GetScheme('murder').GetTypeName][schemes|E]の中止の可能性#!\n@warning_icon!#X あなたに対する[hostile_schemes|E]において強力な[agent|E]となります#!"
 cupbearer_court_position_desc:1 "$cupbearer_court_position$は、高貴な方々のテーブル上の飲み物を満たし、誰のコップも決して乾かぬように保ち続ける責任を帯びています。"
 seneschal_court_position:0 "侍従長"
 seneschal_court_position_desc:1 "The $seneschal_court_position$ serves an important role in the day-to-day life of the royal household, administering the servants and keeping everything running smoothly."
 antiquarian_court_position:0 "古物蒐集家"
 antiquarian_court_position_desc:2 "$antiquarian_court_position$は、宝物の維持、管理、調達に責任を持つ。"
 court_tutor_court_position:0 "宮廷教師"
 court_tutor_employer_custom_effect_description:2 "[education|E]の結果が向上します\n#V $make_child_learn_language_interaction$#!の[interaction|E]をアンロック"
 court_tutor_court_position_desc:1 "The $court_tutor_court_position$ is in charge of the [education|E] of all children at court, and their skill will influence how much they influence the students. Children can still have individual [guardians|E]."
 royal_architect_court_position:0 "王室建築家"
 royal_architect_court_position_desc:1 "The $royal_architect_court_position$ oversees any prestigious building projects within the realm; not a brick is laid, nor a second spent, without their express permission."
 court_poet_court_position:0 "宮廷詩人"
 court_poet_employer_custom_effect_description:1 "ランダムで[inspirations|E]を得る可能性があります"
 court_poet_court_position_desc:1 "$court_poet_court_position$は、言葉と詩の専門家であり、主君と宮廷のすべての人々に娯楽と知的刺激と感情的な体験を提供する。"
 poet_inspired_message:0 "ひらめきに撃たれる！"
 poet_inspired_effect:0 "あなたの[GetCourtPositionType('court_poet_court_position').GetName()][inspired_poet.GetFirstName]が[inspiration|E]を得ました"
 bodyguard_court_position:0 "護衛"
 bodyguard_employer_custom_effect_description:1 "[GetScheme('murder').GetTypeName][schemes|E]による暗殺を防ぐ可能性#!\n両者が戦っている[battles|E]であなたが戦死あるいは捕らえられる危険を減らします#!\n@warning_icon!#X あなたに対する[hostile_schemes|E]において強力な[agent|E]となります#!"
 bodyguard_court_position_desc:1 "A $bodyguard_court_position$ is a Royal's final line of defense against any and all attackers. Where their charge goes they follow, and they will not hesitate to put themselves in the way of any danger that might be lurking out there."
 champion_court_position:1 "代闘士"
 champion_employer_custom_effect_description:1 "いくつかの[single_combat_duel_plural|E]においてあなたの代わりを務めることが可能"
 champion_court_position_desc:1 "$champion_court_position$とは死線を知る腕の立つ戦士で、決闘において主君の代理を務めます。"
 court_musician_court_position:0 "宮廷楽士"
 court_musician_employer_custom_effect_description:1 "[feast|E]主催による[opinion|E]の上昇量を増やします"
 court_musician_court_position_desc:1 "A $court_musician_court_position$ is an artist who sings and plays instruments to entertain their Liege and the court."
 food_taster_court_position:0 "毒見役"
 food_taster_employer_custom_effect_description:1 "毒による[GetScheme('murder').GetTypeName][schemes|E]の中止の可能性#!\nあなたはより早く体重を減らします#!\n@warning_icon!#X あなたに対する[hostile_schemes|E]において強力な[agent|E]となります#!"
 food_taster_court_position_desc:1 "A $food_taster_court_position$ has the solemn duty to ensure that their Liege's plate never is touched by poison, and if some nefarious powder or liquid nevertheless makes it into the meal... Well, that's why the food taster has to taste the food before the meal begins."
 lady_in_waiting_court_position:0 "女官"
 lady_in_waiting_employer_custom_effect_description:0 "@warning_icon!#X あなたに対する[hostile_schemes|E]において強力な[agent|E]となります#!"
 lady_in_waiting_court_position_desc:1 "A $lady_in_waiting_court_position$ is an assistant and companion to a Queen or Empress, attending to her every need and fulfilling every whim."
 executioner_court_position:0 "処刑人"
 executioner_employer_custom_effect_description:1 "[prisoners|E]の公開[execute|E]を行い[control|E]と[county_opinion|E]を増加させることができます\n@warning_icon!#X この人物の犯罪は不問とされます#!"
 executioner_court_position_desc:1 "処刑人は犯罪者であり、自由と引き換えに王位の敵をすべて処刑しなければならない。ある人はそれを名誉と呼び、ある人は重荷と呼ぶだろう。"
 garuda_court_position:0 "ガルーダ"
 garuda_employer_custom_effect_description:0 "両者が戦っている戦闘であなたが戦死あるいは捕らえられる危険を減らします"
 garuda_court_position_desc:0 "This knight has sworn to fulfill the will of his liege or die trying. Just as the mythological $garuda_court_position$ bird bore the weight of Vishnu, the $garuda_court_position$ warriors bear the sovereignty of the monarch."
 court_gardener_court_position:0 "宮廷庭師"
 court_gardener_court_position_desc:0 "The $court_gardener_court_position$ is responsible for the well-being of the gardens belonging to their liege, pouring time and skill into making them truly flourish."
 chief_qadi_court_position:0 "カーディー長"
 chief_qadi_court_position_desc:0 "The $chief_qadi_court_position$ is the ultimate judge of the realm, responsible for applying Islamic law in various disputes and legal matters."
 cultural_emissary_court_position:0 "文化使節"
 cultural_emissary_court_position_desc:0 "$cultural_emissary_court_position$の目的とは、異なる文化間に相互理解の向上です。そのために儀式的で崇高な手法を用います。"
 court_artificer_court_position:0 "宮廷技師"
 court_artificer_court_position_desc:0 "A $court_artificer_court_position$ is someone who's proven themselves able to craft great things. While they mostly lull around in your court, the hope is for inspiration to strike once more."
 court_artificer_employer_custom_effect_description:0 "再び[inspired|E]を得る可能性があります([aptitude|E]に基づく)\n@warning_icon!#X 解任された場合[court|E]を去るでしょう#!"
 court_artificer_inspired_effect:0 "あなたの[GetCourtPositionType('court_artificer_court_position').GetName()][artificer.GetFirstName]が[inspiration|E]を得ました"
 has_an_inspiration:0 "有効な[inspiration|E]を持っている"
 has_a_completed_inspiration:0 "以前に[inspiration|E]を完了させている"
 COURT_POSITIONS_YOUR_SALARY:0 "$COURT_POSITION$"
 does_not_have_a_full_time_job:0 "Is #bold not#! already employed in a full time [court_position|E] or as a [councillor|E]"