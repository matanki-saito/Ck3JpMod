 second_camp_officer: "副官"
 second_camp_officer_desc: "$second_camp_officer$は宿営地で最も信頼される担当であり、指揮官の次席として補佐を行う。臨時の命令伝達と組織運営に注力する義務がある。"
 quartermaster_camp_officer: "補給係"
 quartermaster_camp_officer_desc: "$quartermaster_camp_officer$は、野営地に十分な食料と水が供給されるよう努める責任を負う。彼らは必要に応じて物資の管理、保管、配布を行なう。"
 armorer_camp_officer: "鍛冶師"
 armorer_camp_officer_desc: "$armorer_camp_officer$は、兜と鎧を鍛える職人だ。彼らには武具や馬衣を作り、時には修復する責任がある。"
 chief_forager_camp_officer: "調達係"
 chief_forager_camp_officer_desc: "$chief_forager_camp_officer$は、野営地の食料を補給するのが任務である。彼らは現地で食料を調達するための部隊を編制する責任を負っている。"
 chief_forager_camp_officer_employer_custom_effect_description: "$BULLET$食料調達の[decisions|E]を助けることがある"
 master_thief_camp_officer: "盗賊頭"
 master_thief_camp_officer_desc: "$master_thief_camp_officer$は、多彩かつ道徳的に疑わしい手業を発揮するのを任務とする悪党である。通常であれば手の届かないような場所にあるものでも、容易に入手することができる。"
 master_thief_camp_officer_employer_custom_effect_description: "$BULLET$$steal_back_artifact$[interaction|E]をアンロック"
 head_porter_camp_officer: "輸送係"
 head_porter_camp_officer_desc: "$head_porter_camp_officer$は、野営地とその全ての物資の輸送を担当している。彼らは、全てのものが次の目的地に無事に到着するよう取り計らう。"
 head_groom_camp_officer: "馬丁"
 head_groom_camp_officer_desc: "$head_groom_camp_officer$は宿営地の馬や荷役獣の管理を任されている。彼らは動物たちの飼料、世話、そして馬具の管理に責任を負う。"
 huntperson_camp_officer: "狩人"
 huntperson_camp_officer_desc: "$huntperson_camp_officer$は、角笛、猟犬、そして弓の技術を習得した従者である。彼らは野営地で狩猟遠征を計画し、指揮する責任を負う。"
 huntperson_camp_officer_employer_custom_effect_description: "$BULLET$[GetActivityType('activity_hunt').GetName][hunt_success_chance_no_prefix|E]が[aptitude|E]により増加する\n$BULLET$あなたの[camp|E]にいるすべての[children|E]の[martial|E][education|E]が向上する\n$BULLET$食料調達の[decisions|E]を助けることがある"
 kennelperson_camp_officer: "犬小屋係"
 kennelperson_camp_officer_desc: "$kennelperson_camp_officer$は、野営地の猟犬の群れの世話と訓練を任されている。彼らは殆どの場合において、犬たちの健康と十分な給餌を維持する。"
 kennelperson_camp_officer_employer_custom_effect_description: "$BULLET$[execution|E][prisoners|E]に犬をけしかける方法を有効にする"
 chief_engineer_camp_officer: "主任技師"
 chief_engineer_camp_officer_desc: "$chief_engineer_camp_officer$は機構や機械に関する知識を要するすべての任務に携わっている。彼らは攻城兵器の建造と修理を行い、その運用の指南まで担う。"
 witness_camp_officer: "書記官"
 witness_camp_officer_desc: "$witness_camp_officer$は宿営地の指導者の功績と正当な主張を記録するという厳粛な任務を担っている。彼らは宿営地の偉大な功績と苦難を証言する役割を果たす。"
 person_haggler_camp_officer: "人質交渉人"
 person_haggler_camp_officer_desc: "$person_haggler_camp_officer$は価値ある捕虜の管理と、彼らから可能な限り大きな利益を引き出すことに責任を負う。彼らは捕虜の世話をし、身代金の交渉を取り仕切る。"
