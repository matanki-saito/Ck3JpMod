 garuda_employer_custom_effect_description:1 "$BULLET$Reduces your risk to die or be captured in battles you're both fighting in"
 garuda_court_position_desc:0 "この騎士は、主君の意思を実現するか、あるいは死ぬかを誓っている。神話の$garuda_court_position$の鳥がヴィシュヌの重さを担ったように、$garuda_court_position$の戦士は主君の統治権を負っているのである。"
 court_gardener_court_position:0 "宮廷庭師"
