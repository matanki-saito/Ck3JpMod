 court_artificer_court_position_desc:0 "$court_artificer_court_position$は、素晴らしいものを作ることができることを自ら証明した人のことである。彼らが多くあなたの宮廷で落ち着いている間、もう一度インスピレーションが湧いてくることが期待される。"
