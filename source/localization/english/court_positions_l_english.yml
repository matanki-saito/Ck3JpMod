 second_camp_officer: "Second"
 second_camp_officer_desc: "A $second_camp_officer$ is the most trusted officer at camp, aiding the leader as next-in-command. They are responsible for orders and organization in the leader's absence."
 quartermaster_camp_officer: "Quartermaster"
 quartermaster_camp_officer_desc: "The $quartermaster_camp_officer$ is responsible for ensuring the camp is well fed and watered. They manage, safeguard, and distribute the provisions as needed."
 armorer_camp_officer: "Armorer"
 armorer_camp_officer_desc: "The $armorer_camp_officer$ is a smith who specializes in helmets and maile. They are responsible for making and mending the garb of the men-at-arms and horses."
 chief_forager_camp_officer: "Chief Forager"
 chief_forager_camp_officer_desc: "The $chief_forager_camp_officer$ is tasked with supplementing the camp's provisions. They are responsible for organizing parties to gather fare from the local area."
 chief_forager_camp_officer_employer_custom_effect_description: "$BULLET$May aid in Gather Provisions [decisions|E]"
 master_thief_camp_officer: "Master Thief"
 master_thief_camp_officer_desc: "The $master_thief_camp_officer$ is a rogue tasked with the varied and morally dubious arts of burglary. They may ensure access to objects otherwise out of reach."
 master_thief_camp_officer_employer_custom_effect_description: "$BULLET$Unlocks $steal_back_artifact$ [interaction|E]"
 head_porter_camp_officer: "Head Porter"
 head_porter_camp_officer_desc: "The $head_porter_camp_officer$ is in charge of transporting the camp and all its provisions. They ensure everything arrives at the next destination in one piece."
 head_groom_camp_officer: "Head Groom"
 head_groom_camp_officer_desc: "The $head_groom_camp_officer$ is charged with the livery of the camp's horses and beasts of burden. They are responsible for the animal's provender, care, and tack."
 huntperson_camp_officer: "Huntsman"
 huntperson_camp_officer_desc: "The $huntperson_camp_officer$ is an acolyte in the ways of the horn, hound, and bow. They are responsible for planning and leading the camp's hunting expeditions."
 huntperson_camp_officer_employer_custom_effect_description: "$BULLET$[GetActivityType('activity_hunt').GetName] [hunt_success_chance_no_prefix|E] increases with [aptitude|E]\n$BULLET$Improves [martial|E] [education|E] outcomes for all [children|E] in your [camp|E]\n$BULLET$May aid in Gather Provisions [decisions|E]"
 kennelperson_camp_officer: "Kenneler"
 kennelperson_camp_officer_desc: "The $kennelperson_camp_officer$ is tasked with the care and training of the camp's pack of hounds. They keep the dogs healthy and well fed — most of the time."
 kennelperson_camp_officer_employer_custom_effect_description: "$BULLET$Enables Toss to Dogs [execution|E] [prisoners|E] method"
 chief_engineer_camp_officer: "Chief Engineer"
 chief_engineer_camp_officer_desc: "The $chief_engineer_camp_officer$ is responsible for all tasks requiring a knowledge of mechanisms and machinery. They build and repair siege weapons, and instruct the men in their use."
 witness_camp_officer: "Witness"
 witness_camp_officer_desc: "The $witness_camp_officer$ has the solemn task of recording the deeds and rightful claims of the camp's leader. They attest to the great deeds and struggles of the camp."
 person_haggler_camp_officer: "Man-Haggler"
 person_haggler_camp_officer_desc: "The $person_haggler_camp_officer$ is responsible for valuable prisoners, and extracting the greatest possible profit from them. They look to the captives, and handle the ransom negotiations."
 person_haggler_camp_officer_employer_custom_effect_description: "$BULLET$[gold|E] gain from ransoming [prisoners|E]: [gold_i]#P +7%#! to [gold_i]#P +33%#! (based on [aptitude|E])\n$BULLET$[gold|E] to pay to ransom your [followers|E]: [gold_i]#P -9%#! to [gold_i]#P -33%#! (based on [aptitude|E])"
 person_haggler_aptitude_effect_1: "$BULLET$ [gold_i][gold|E] from ransoming [prisoners|E]: #P +7%#!\n$BULLET$[gold_i][gold|E] to ransom your [followers|E]: #P -9%#!"
 person_haggler_aptitude_effect_2: "$BULLET$ [gold_i][gold|E] from ransoming [prisoners|E]: #P +13%#!\n$BULLET$[gold_i][gold|E] to ransom your [followers|E]: #P -17%#!"
 person_haggler_aptitude_effect_3: "$BULLET$ [gold_i][gold|E] from ransoming [prisoners|E]: #P +20%#!\n$BULLET$[gold_i][gold|E] to ransom your [followers|E]: #P -23%#!"
 person_haggler_aptitude_effect_4: "$BULLET$ [gold_i][gold|E] from ransoming [prisoners|E]: #P +27%#!\n$BULLET$[gold_i][gold|E] to ransom your [followers|E]: #P -29%#!"
 person_haggler_aptitude_effect_5: "$BULLET$ [gold_i][gold|E] from ransoming [prisoners|E]: #P +33%#!\n$BULLET$[gold_i][gold|E] to ransom your [followers|E]: #P -33%#!"
 camp_cook_camp_officer: "Chief Cook"
 camp_cook_camp_officer_desc: "The $camp_cook_camp_officer$ rustles up hearty grub, keeping the camp well fed and in good spirits. They are also responsible for preparing the officers' meals."
 master_bard_camp_officer: "Master Bard"
 master_bard_camp_officer_desc: "The $master_bard_camp_officer$ entertains the camp and its officers with ballads and tall tales. Their efforts may also go some way to immortalizing an adventurer's grand deeds."
 master_bard_camp_officer_employer_custom_effect_description: "$BULLET$Unlocks $send_poem_interaction$ [interaction|E]"
 stooge_camp_officer: "Stooge"
 stooge_camp_officer_desc: "The $stooge_camp_officer$ is the involuntary focus of the camp's irritation and cruel humor. Their maltreatment is a great source of morale and the origin of many risible fireside yarns."
 master_of_arms_camp_officer: "Master of Arms"
 master_of_arms_camp_officer_desc: "The $master_of_arms_camp_officer$ is tasked with keeping the fighting men in line, both at camp and on the battlefield. They are responsible for discipline and training."
 master_of_arms_employer_custom_effect_description: "$BULLET$Unlocks $train_for_tournament_decision_name$ [decision|E]#!"
 light_cavalry_captain_camp_officer: "Light Cavalry Captain"
 light_cavalry_captain_camp_officer_desc: "The $light_cavalry_captain_camp_officer$ is commander of the camp's swiftest horsemen. They are responsible for the contingent's leadership, training, and tactics."
 camelry_captain_camp_officer: "Camelry Captain"
 camelry_captain_camp_officer_desc: "The $camelry_captain_camp_officer$ commands the camp's camel-riders. They are responsible for the contingent's leadership, training, and tactics."
 elephantry_captain_camp_officer: "Elephantry Captain"
 elephantry_captain_camp_officer_desc: "The $elephantry_captain_camp_officer$ commands the camp's mahouts. They are responsible for the contingent's leadership, training, and tactics."
 heavy_cavalry_captain_camp_officer: "Heavy Cavalry Captain"
 heavy_cavalry_captain_camp_officer_desc: "The $heavy_cavalry_captain_camp_officer$ commands the camp's armored chargers. They are responsible for the contingent's leadership, training, and tactics."
 horse_archer_captain_camp_officer: "Horse Archer Captain"
 horse_archer_captain_camp_officer_desc: "The $horse_archer_captain_camp_officer$ commands the camp's mounted skirmishers. They are responsible for the contingent's leadership, training, and tactics."
 archer_captain_camp_officer: "Archer Captain"
 archer_captain_camp_officer_desc: "The $archer_captain_camp_officer$ commands the camp's bowmen. They are responsible for the contingent's leadership, training, and tactics."
 heavy_infantry_captain_camp_officer: "Heavy Infantry Captain"
 heavy_infantry_captain_camp_officer_desc: "The $heavy_infantry_captain_camp_officer$ commands the camp's armored battle-line. They are responsible for the contingent's leadership, training, and tactics."
 light_infantry_captain_camp_officer: "Light Infantry Captain"
